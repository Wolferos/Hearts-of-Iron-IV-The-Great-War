 JAP_ww1_fortify_city:0 "Fortifications Civiles"
 JAP_ww1_fortify_city_desc:0 "" #KAISER_ANONY

 JAP_ww1_fortify_coast:0 "Défense Côtière"
 JAP_ww1_fortify_coast_desc:0 "" #KAISER_ANONY

 JAP_ww1_install_democracy:0 "Élections Libres"
 JAP_ww1_install_democracy_desc:0 "" #KAISER_ANONY

 JAP_ww1_fascist_coup:0 "Céder le Pouvoir aux Militaires"
 JAP_ww1_fascist_coup_desc:0 "L'armée japonaise a pris bonne note de la montée du fascisme européen. Ils croient que l'adoption de ce principe, au moins à un degré officiel, gardera notre peuple sur les bons rails, et plus important, il travaillera pour la gloire du Japon!"

 JAP_ww1_oppression_minorities:0 "Oppresser les Minorités"
 JAP_ww1_oppression_minorities_desc:0 "Le Japon est une nation de minorités. Si nous nous assurons qu'aucune d'entre elles n'aillent trop loin, à part celles complètement loyales à l'empire, et si nous banissons toutes les publications autres que celles rédigées en japonais, nous nous assurerons que nous n'aurons jamais a devoir composer avec des rébellions nationalistes."

 #--------------------------------------------------------------


 # [EMPIRE OF JAPAN] Diplomatic Effort
 #=========================================================================

JAP_ww1_diplomatic_effort:0 "Développement Diplomatique"
JAP_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

JAP_ww1_assert_position_pacific:0 "Asseoir la position dans le Pacifique"
JAP_ww1_assert_position_pacific_desc:0 "Même si le Pacifique est légitimement connu comme un territoire japonais, il y a concrètement suffisament d'îles pour partager avec nos prétendus alliés, pour l'instant. Le premier objectif du Japon va être les îles de nos rivaux régionaux, que nous devons conquérir, quel qu'en soit le coût."

JAP_ww1_Support_USA:0 "Améliorer les relations avec les USA"
JAP_ww1_Support_USA_desc:0 "Les américains sont les amis tantôt gagnants, tantôt perdants du Japon. Parfois, nous sommes des alliés mutuels pour conserver la paix et nous opposer à l'Europe, et parfois nous somme des rivaux qui nous combattons pour l'influence dans le Pacifique. Aujourd'hui, nous devons être amis pour nous assurer que l'Entente ne tombe en morceaux."

JAP_ww1_Support_Filipinos_Separatists:0 "Soutenir les séparatistes phillipins"
JAP_ww1_Support_Filipinos_Separatists_desc:0 "Les Yankees ne sont pas nos amis, et il ne semblent pas destinés à jouer un rôle dans l'effort de guerre. Si nous aidons et organisons les rebelles phillipins, leur futur nouveau gouvernement rejettera les chaînes américaines - celui qui répondra d'abord au Japon, en nous aidant dans la région. Cela dit, cela pourrait détériorer notre relations avec les États-Unis."

JAP_ww1_Diplomatic_Siam:0 "Envoyer des diplomates au Siam"
JAP_ww1_Diplomatic_Siam_desc:0 "Le Siam est le seul pays indépendant et stable en Asie du Sud-Est. Ils semblent être un allié naturel, et ce serait une erreur de ne pas essayer d'en faire des amis."

JAP_ww1_ready_country:0 "Préparation à la Guerre"
JAP_ww1_ready_country_desc:0 "Les tensions en Europe ont atteint un point de rupture, à l'avantage du Japon. Peu importe à qui nous faisons face, nous devons tout d'abord être prêts à nous battre!"

JAP_ww1_defense_border:0 "Fortifier le Japon"
JAP_ww1_defense_border_desc:0 "Le Japon est une nation insulaire, ce qui implique divers avantages et inconvénients. Le risque le plus grand est de voir n'importe quel attaquant débarquer sur nos côtes et pouvoir accéder directement à notre capitale et faire chuter notre gouvernement. Mais, l'étendue réduite de notre territoire signifie aussi qu'un petit nombre de divisions peuvent sécuriser une grande partie de notre territoire. Le Japon doit être innattaquable, où il ne survivra pas."

JAP_ww1_Japan_Korea_Treaty:0 "Traité d'Annexion Nippo-Coréen"
JAP_ww1_Japan_Korea_Treaty_desc:0 "La Corée a longtemps été un état fantoche de notre empire, mais il nous servirait mieux en tant que territoire rattaché à notre nation. Si nous forçons l'Empereur a manipuler la Corée afin d'obtenir un accord d'annexion, nous pourrions les rayer de la carte d'une manière suffisamment diplomatique pour garder éloignés l'Europe et les américains, et cela avancera notre premier pion sur l'échiquier asiatique."

JAP_ww1_Japanese_Expansionism:0 "Expansionnisme Japonais"
JAP_ww1_Japanese_Expansionism_desc:0 "La solution la plus logique aux problèmes d'approvisionnement en ressources stratégiques et de position défensive faible, est de s'étendre stratégiquement. Si nous nous étendons sur le continent asiatique et plus loin encore dans le Pacifique, nous contrôlerions les ressources dont nous avons besoins, et les avant-postes necéssaires."

JAP_ww1_War_in_Europe_Opportunity:0 "Opportunité de guerre en Europe"
JAP_ww1_War_in_Europe_Opportunity_desc:0 "La guerre d'Europe est une grande opportunité pour le Japon! Même si nous sommes un grand allié des britanniques, nous pourrions rejoindre l'autre côté... logiquement, la meilleure chose à faire serait de rejoindre le côté gagnant et d'en récolter les bénéfices."

JAP_ww1_Pro_German:0 "Politique Pro-Allemande"
JAP_ww1_Pro_German_desc:0 "Les Allemands sont comme les Japonais, tant dans leur position dans le monde que dans leur puissance militaire. Le début d'un rapprochement de leur côté alignera le Japon plus près des Pouvoirs Centraux."

JAP_ww1_Pro_British:0 "Politique Pro-Anglaise"
JAP_ww1_Pro_British_desc:0 "Les Anglais sont techniquement des alliés, et ils furent une des rares nations européennes à investir massivement dans la marine japonaise. En les ralliant, cela nous assurera que rien ne fera jamais face à la Royal Navy avant que nous ne soyons préparés."

JAP_ww1_Claims_on_Pacific_Islands:0 "Revendiquer les Îles du Pacifique"
JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Les îles du Pacifique sont l'endroit idéal pour étendre le Japon. Si nous conquérrons les plus grandes parties du Pacifique, nous sommes sûrs que tout ennemi cherchant à attaquer le Japon aura un long chemin à parcourir. La revendication de ces îles pourrait mener à un gain certain lors de la future conférence de paix."

JAP_ww1_Join_Central_Power:0 "Rejoindre les Puissances Centrales"
JAP_ww1_Join_Central_Power_desc:0 "La faiblesse de la Triple-Entente, aussi bien que la vulnérabilité des cibles à l'est, ont donné au Japon une grande opportunité de s'étendre dans le Pacifique et l'Océanie. Rejoindre les Puissances Centrales garantira un avenir glorieux à l'Empire du Japon!"

JAP_ww1_Join_Entente:0 "Rejoindre l'Entente"
JAP_ww1_Join_Entente_desc:0 "Les Puissances Centrales sont trop occupées en Europe pour faire quoi que ce soit face à l'expansionnisme japonais, heureusement. En devenant un allié à part entière de l'Entente, nous pouvons prendre les possessions allemandes dans le Pacifique."

JAP_ww1_Invade_Singapore:0 "Envahir Singapour"
JAP_ww1_Invade_Singapore_desc:0 "Singapour est un port britannique majeur en Asie, une position forte pour leur permettre de contrôler Hong Kong et le Pacifique, entre autres bénéfices. Si nous les éjectons de la zone, peut-être même de la Malaisie entiére, nous serons certain qu'aucune de leur flotte n'aura de base proche du Japon."

JAP_ww1_Siege_of_Tsingtao:0 "Siége de Tsingtao"
JAP_ww1_Siege_of_Tsingtao_desc:0 "Qingdao est une des colonies allemandes du Pacifique les plus riches et moins protégées. En contrôlant la zone alentours,  nous serons sûrs qu'aucun navire impérial ne fera de raid sur nos rivages, et donnera au Japon un autre territoire continental."

JAP_ww1_Xinhai_Revolution_Opportunity:0 "Opportunité de Révolution Xinhai"
JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "Avec la Chine plongée dans la guerre civile, le Japon peut trés facilement sauter sur l'occasion et profiter de la situation. Si nous avons assez de chance, nous pourrions même les forcer a devenir un état fantoche." 

JAP_ww1_Thirteen_Demands:0 "Treize Demandes"
JAP_ww1_Thirteen_Demands_desc:0 "Même si la Chine n'a pas les moyens de résister au Japon, le reste des puissances occidentales ainsi que les états-unis sont unis d'un commun accord pour nous menacer d'un embargo, pour nous dissuader d'aller trop loin avec la Chine. Si nous exigeons simplement la succession à la sphére économique allemande, nous pourrons étendre notre influence en Chine, sans endommage notre position." 

JAP_ww1_Twenty_One_Demands:0 "Vingt-et-Une Demandes"
JAP_ww1_Twenty_One_Demands_desc:0 "Même si l'Occident nous en accuse, l'état fantoche chinois est un arrangement beaucoup trop bénéfique pour s'en passer. Avec leur main d'oeuvre et leurs ressources, et notre ruse, nous serions une force irrésistible! Bien sûr, s'ils rejettent nos demandes, nous devrions ou réviser notre position, ou nous préparer pour une guerre qui unirait nos ennemis contre nous..."

JAP_ww1_Appeasement_China:0 "Paix avec la Chine"
JAP_ww1_Appeasement_China_desc:0 "La Chine est en position de nous donner quelques gains, mais cela serait mieux pour tous si nous nous en sortions en conservant les apparences. Si nous cherchons la paix mutuelle, nous continueront tranquillement à augmenter notre influence en Chine, sans nous mettre en danger diplomatiquement."

JAP_ww1_Pressure_China:0 "Chine sous Pression"
JAP_ww1_Pressure_China_desc:0 "Ce n'est uq'une question de temps avant que le Japon ne domine tout l'Extrême-Orient. La Chine est une étape cruciale sur cette voie! S'ils ne cédent pas à notre influence, peut-être que la diplomatie des armes et de la menace militaire les accomodera... quoi que cela nous aliéne à coup sûr les puissances européennes."

JAP_ww1_South_Manchuria_Railway_Zone:0 "Voies Ferrées en Mandchourie du Sud"
JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Nous avons contrôlé la voie ferrée de Mandchourie du Sud depuis 1905. Cependant, avec la Chine trop occupée dans sa guerre civile pour résister, nous pouvons facilement étendre notre contrôle des voies ferrées dans ces régions. Et a cause de la guerre, il semble peu probable que quiconque puisse s'y opposer."

JAP_ww1_Claim_Manchuria:0 "Revendiquer la Mandchourie"
JAP_ww1_Claim_Manchuria_desc:0 "Maintenant que la dynastie Qing mandchourienne n'exerce plus aucun contrôle réel sur la Chine, nous pourrions recevoir un peu de soutien de la part du gouvernerment mandchou. Cela nous aménera inévitablement ou presque à un conflit ouvert avec la Chine, mais peuvent-il seulement résister?"

JAP_ww1_siberian_intervention:0 "Intervention en Sibérie"
JAP_ww1_siberian_intervention_desc:0 "Avec la guerre civile russe qui bat son plein, le Japon devrait intervenir en Sibérie. Même si les russes blancs ne sont pas nos alliés, ils feront un bien meilleur voisin que cette prétendue Union Soviétique. En plus, qui sait ce que nous pourrons gagner dans cette expédition?"

JAP_ww1_Contest_Russian_Domination:0 "Contester la domination russe"
JAP_ww1_Contest_Russian_Domination_desc:0 "Les russes se sont retenus d'être l'empereur de l'Est, bref l'autorité principale en Asie Orientale. Ces imbéciles ont-ils déjà oublié notre dernière rencontre? En adoptant une position anti-russe claire et nette, nous augmenteront notre autorité contre la leur."

JAP_ww1_Celebrate_Tsushima:0 "Célébrer Tsushima"
JAP_ww1_Celebrate_Tsushima_desc:0 "La bataille de Tsushima a complètement dévasté la flotte impériale russe, et fut un coup d'éclat pour le Japon. L'assurance de l'héritage de cette glorieuse victoire ne servira pas seulement à inspirer notre peuple, elle portera également un coup certain au prestige et au moral russe."

JAP_ww1_Russian_Revolution_Opportunity:0 "Opportunité de Révolution Russe"
JAP_ww1_Russian_Revolution_Opportunity_desc:0 "La Révolution Russe a ouvert une opportunité béante pour le Japon de gagner encore plus de terrain sur le continent. Le port de Vladivostok et la région autrefois connue comme la Mandchourie Extérieure pourraient être facilement occupés, dans la mesure où nous la justifieront essentielle au mantien de l'intervention sibérienne. Les occidentaux pourraient désapprouver ceci, cependant." 

JAP_ww1_Leave_Entente:0 "Quitter l'Entente"
JAP_ww1_Leave_Entente_desc:0 "La Triple-Entente a rempli son rôle auprès du Japon, et il semble d'après les événements récents, qu'ils ne sont plus amicaux. Il semble en réalité raisonnable d'assumer que dorénavant, le Japon et l'Entente puissent être en désaccord, voire en guerre."

JAP_ww1_war_sakhalin:0 "Sakhaline est Karafuto"
JAP_ww1_war_sakhalin_desc:0 "Sakhaline est un nom très incorrect pour une possession japonaise. Karafuto est plus approprié!"

JAP_ww1_expeditionary_force_france:0 "Corps Expéditionnaire en France"
JAP_ww1_expeditionary_force_france_desc:0 "Malgré que la guerre en Europe soit trés éloignée des rivages japonais, il serait sage d'aider nos alliés et d'honorer notre parole. En envoyant un corps expéditionnaire en France, nous aiderions nos amis a remporter la guerre."

kis_xinhairenews:0 "Révolution Xinhai"
kis_xinhaire_end:0 "Fin de la Révolution Xinhai"
