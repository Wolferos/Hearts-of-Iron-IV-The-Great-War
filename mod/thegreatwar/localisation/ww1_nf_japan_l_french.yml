 JAP_ww1_free_Korea:0 "Auto-Détermination Coréenne"
 JAP_ww1_free_Korea_desc:0 "La Corée n'est d'aucune utilisée au Japon! Laissons-les partir, et ne jamais revenir souiller notre bannière!"

 JAP_ww1_limited_rearmament:0 "Réarmement Limité"
