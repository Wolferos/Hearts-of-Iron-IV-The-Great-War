 JAP_ww1_naval_effort_desc:0 "En 1904, le Japon a honorablement défendu ses îles contre l'agression russe, et défait l'empire des tsars dans une des plus dévastatrices batailles de l'histoire militaire. Si nous continuons a étendre et développer notre marine, il ne fait aucun doute que nous puissions parvenir à dominer entièrement le Pacifique."

