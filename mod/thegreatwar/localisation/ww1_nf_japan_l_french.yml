  JAP_ww1_political_effort_desc:0 "" #KAISER_ANONY

 JAP_ww1_support_republic:0 "Fukoku Kyōhei"
 JAP_ww1_support_republic_desc:0 "L'empereur Meiji a renversé le shôgunat, et a commencé à diriger notre empire dans une nouvelle voie, loin de l'isolationnisme et en devenant une grande puissance. Quel genre de nations serions-nous en tournant le dos à ces temps nouveaux? En continuant dans cette direction, la place du Japon dans le monde sera conforté."

 JAP_ww1_contest_republic:0 "Réformes Démocratiques"
 JAP_ww1_contest_republic_desc:0 "Le Japon est une monarchie, mais il est soutenu par une large partie du peuple, qui a besoin d'être apaisé. En établissant quelques réformes démocratiques, nous pouvons conserver le contrôle du peuple, sans renoncer à l'exercice du pouvoir."

