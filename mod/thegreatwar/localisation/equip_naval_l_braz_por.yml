 AST_battleship_2_desc:0 " Os navios de batalha da Classe King George V foram os resultado dos tratados navais de Washington e Londres de 1922 e 1930, que limitava o deslocamento máximo e armamento de navios capitais. Assim sendo, esses navios são equipados com canhões de calibre menor que os anteriores e até mesmo navios de batalha contemporâneos. Apesar do calibre menor, os navios são adequadamente armados, carregam armamento antiaéreo pesado e tem proteção adequada. Cinco navios foram encomendados e construídos como substitutos dos navios de batalha velhos da Classe Queen Elizabeth."
 AST_battleship_3:0 "Classes Lion"
 AST_battleship_3_desc:0 "Os navios de batalha da Classe Lion foram a sequência da classe de navios de batalha King George V, incorporando muitas de suas características. Seis navios foram encomendados no Programa Naval de 1938 para substituir a envelhecida Classe Revenge de navios de batalha, mas nenhum foi terminado devido às hostilidades que se propagavam. As embarcações teriam sido semelhantes de forma geral à Classe King George, mas o armamento principal teria sido mais pesado, incluindo novos canhões de 16 pol. Eles teriam também blindagem mais pesada e motores mais poderosos."
 AST_battleship_4:0 "Classe Vanguard"
 AST_battleship_4_desc:0 "O navio de batalha da Classe Vanguard foi o último navio de batalha a ser construído pela Marinha Real. Um único navio foi encomendado, mas quatro mais poderosos foram considerados para o teatro Pacífico. Encomendado sob o Programa Emergencial de Guerra de 1940, a construção não ganhou prioridade alta e foi terminado depois da guerra. A classe tem um casco esguio, dando excelente estabilidade e navegabilidade. O armamento é o mesmo que os navios de batalha de classes Revenge e Queen Elizabeth, dando poder de fogo considerável. Motores fortes e bom blindagem faziam dessas embarcações rápidas e bem protegidas."
 AST_SH_battleship_1:0 "Classe Centurion"
 AST_SH_battleship_1_desc:0 "A Centurion é uma classe de navios de batalha pesados hipotética da Marinha Real, construída para contra-atacar as embarcações maiores das marinhas alemã e japonesa. Armas grandes de 18 pol. e blindagem pesada davam ao navio o poder de fogo necessário e a proteção para batalhar com essas embarcações. Forte armamento antiaéreo, longo alcance e boa velocidade são uma necessidade para cobrir os vastos mares do Império Britânico."
 AST_SH_battleship_2:0 "Classes Lion II"
 AST_SH_battleship_2_desc:0 "Os navios de batalha da Classes Lion II foram projetados em 1944 como uma versão aprimorada do navio de batalha da Classes Lion anterior. Incorporando lições do tempo de guerra, esse design é maior e mais pesado e se completado, carregaria 3 ou 4 armas triplas de 16 pol. do tipo mais moderno. Placas de blindagem grossa protegiam o navio de qualquer inimigo, aéreo ou de superfície. O custo para construir esses navios, a derrota das marinha inimigas e a necessidade de porta-aviões resultou no abandono do projeto."
 AST_carrier_1:0 "Classe Courageous"
 AST_carrier_1_desc:0 "Esses três porta-aviões foram convertidos em cruzadores de batalha e foram a primeira frota de porta-aviões da Marinha Real. Sua conversão foi o resultado do Tratado Naval de Washington de 1922 e o trabalho foi terminado em 1925. São embarcações moderadamente blindadas mas bem armadas, com longo alcance e boa velocidade, mas devido à natureza da conversão o compartimento de aeronaves é limitado. Mesmo assim, eles deram à Marinha Real experiências importantes na construção de porta-aviões e projeção de frota aérea."
 AST_carrier_2:0 "Classe Ark Royal"
 AST_carrier_2_desc:0 "Os porta-aviões da Classe Ark Royal foram as primeiras de tais embarcações a serem construídas para se adequar às restrições do Tratado Naval de Washington. É o primeiro barco no qual os hangares e deck de voo são partes integrais do casco. Projetado em 1934, a embarcação é bem blindada e bem armada. Ele carrega um grande grupo de aeronaves e tem alcance operacional e velocidade adequados para acompanhar as principais forças da Marinha Real."
 AST_carrier_3:0 "Classe Illustrious"
 AST_carrier_3_desc:0 "A Classe Illustrious foi projetada dentro das restrições do Segundo tratado Naval de Londres de 1936, que limitava o tamanho dos porta-aviões para um limite superiore de 23.000 toneladas. É o primeiro carregador Britânico a ter um deck de voo blindado, o que reduziu o tamanho de seu grupo aéreo. Blindagem e armamento antiaéreo pesados garantiam uma forte defesa para os avios, enquanto motores fortes e um grande compartimento de combustível davam ao navio longo alcance operacional."
 AST_carrier_4:0 "Classe Implacable"
 AST_carrier_4_desc:0 "Os porta-aviões da classe Implacable foram encomendados sob o Programa Naval de 1930 e eram essencialmente versões melhoradas da classe anterior Illustrious. A guerra e a mudança de prioridade para embarcações menores para proteção de comboios nos estágios inicias e de meio da guerra, retardaram a construção dessas embarcações. Eles são embarcações maiores capazes de carregas mais aeronaves enquanto mantendo blindagem grossa tanto no casco e no deck de voo. Motores mais poderosos dão uma velocidade e alcance operacional maior comparados à Classe Illustrious."
 BRA_submarine_1:0 "Classe Humaytá"
 BRA_submarine_1_desc:0 "O submarino brasileiro Humaytá foi encomendado da Itália e entregue no final dos anos de 1920. Foi projetado como uma classe Blilla modificada, que foi projetada como mergulhador para as profundezas do mar. Ele desloca quase 1.400 toneladas e é armado com seis tubos de torpedo de 533 mm. "
 BRA_submarine_2:0 "Classe Tupy"
 BRA_submarine_2_desc:0 "A classe Tupy foi uma classe de submarinos brasileiros construídos pela Itália em meados dos anos de 1930. Eles são submarinos menores, deslocando pouco mais que 600 toneladas e são armados com seis tubos de torpedo de 533 mm."
 BRA_destroyer_1:0 "Classe Maranhão"
 BRA_destroyer_1_desc:0 "O Maranhão era um destruidor de classe K britânico que foi vendido para o Brasil em 1922. O navio desloca pouco mais que 930 toneladas e é armado com quatro armas de 4 pol."
 BRA_destroyer_2:0 "Classe Juruena"
 BRA_destroyer_2_desc:0 "A classe Juruena de contratorpedeiros foi uma série de seis navios de classe H encomendados pelo Brasil do Reino Unido no final dos anos de 1930. Os navios nunca foram entregues, entretanto, já que os britânicos os requisitaram uma vez que a guerra eclodiu em 1939. Eles deslocam mais de 1.300 tonelads, tem boa velocidade e são armados com três QF 4,7 pol. Canhão Mk IX como armamento principal, assim como oito tubos de torpedo de 533 mm."
 BRA_destroyer_3:0 "Classe Marcílio Dias "
 BRA_destroyer_3_desc:0 " Os contratorpedeiros da classe Marcílio Dias (as vezes referidos como a classe M ou Greenhalgh) foram três navios da Marinha Brasileira que foram encomendados em 1943. Eles foram baseados na classe de contratorpedeiros americanos Mahan e foram os primeiros navios desse tamanho construídos no Brasil. Eles deslocam 1.500 toneladas e são armados com cinco armas  de calibre 38/ 5 pol. como armas principais."
 BRA_destroyer_4:0 "Classe Acre"
 BRA_destroyer_4_desc:0 "  A classe Acre (por vezes referida como a classe Amazonas) representa seis contratorpedeiros construídos para a Marinha Brasileira. Nenhum foi completado antes do fim da guerra. Os navios foram construídos no Brasil usando um design britânico modificado e alguns equipamentos americanos para substituir os seis contratorpedeiros de classe Juruena requisitados pela Grã-Bretanha no começo da guerra."
 BRA_light_cruiser_1:0 "Classe Bahia"
 BRA_light_cruiser_1_desc:0 "A classe Bahia foi uma classe de dois cruzadores britânicos de escolta construídos para o Brasil e entregues em 1910. Os navios foram amplamente reconstruídos e modernizados nos anos 20 mas ainda eram relativamente obsoletos em design no começo da Segunda Guerra Mundial. Durante a a guerra, os cruzadores realizavam primariamente serviços de escolta de comboios."
 BRA_battleship_1:0 "Classe Minas Gerais "
 BRA_battleship_1_desc:0 "A classe Minas Gerais era formada de dois navios de batalha dreadnought construídos pelo Reino Unido para o Brasil no início dos anos de 1900. Eles estavam ativos durante a Segunda Guerra Mundial mas eram muito obsoletos para qualquer dever real, e foram ao invés usados como navios de defesa costal ao longo da costa do Brasil."
 CAN_submarine_1:0 "Classe L"
 CAN_submarine_1_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 CAN_submarine_2:0 "Classe T"
 CAN_submarine_2_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 CAN_submarine_3:0 "Classe U"
 CAN_submarine_3_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 CAN_submarine_4:0 "Classe V"
 CAN_submarine_4_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 CAN_destroyer_1:0 "Classe V/W"
 CAN_destroyer_1_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 CAN_destroyer_2:0 "Classe Ottawa"
 CAN_destroyer_2_desc:0 "A classe Ottawa foi a designação canadense para as classes britânicas G, H e I  de contratorpedeiros e foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 CAN_destroyer_3:0 "Classes J/K/N"
 CAN_destroyer_3_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 CAN_destroyer_4:0 "Classe Algonquin"
 CAN_destroyer_4_desc:0 "A classe Algonquin foi a designação canadense para contratorpedeiros britânicos de classe Battle. Os navios foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 CAN_light_cruiser_1:0 "Classe C"
 CAN_light_cruiser_1_desc:0 "Os cruzadores leves da Classe C eram um grupo de vinte e oito cruzadores da Marinha Real. Eles foram construídos antes e durante a Primeira Guerra Mundial para as condições árduas do Mar do Norte. Eles provaram ser embarcações resistentes e capazes apesar de serem de certa forma pequenas e apertadas. Seu armamento era mais que satisfatório, carregando armas de 6pol. para lutar contra alvos inimigos de superfície e carga pesada de torpedos para lutar contra embarcações inimigas e comboios. Eles foram usados extensivamente durante a Primeira Guerra Mundial em várias ações na superfície. Apenas um número limitado de embarcações sobreviveu à Primeira Guerra Mundial. Apenas as subclasses Caledon, Ceres, e Carlisle estavam ativas na metade dos anos de 1930."
 CAN_light_cruiser_2:0 "Classe Southampton"
 CAN_light_cruiser_2_desc:0 "Os cruzadores leves da Classe Southampton eram uma subclasse dos cruzadores da classe Town e eram projetados para contra-atacar os cruzadores japoneses da Classe Mogami. Essas embarcações eram bem aramadas, tinham boa velocidade e alcance e carregavam um armamento formidável de doze armas de 6 pol. em quatro grupos de torres triplas. Eles foram a base para muitos dos cruzadores leves subsequentes da Marinha Real nos tempos de guerra."
 CAN_light_cruiser_3:0 "Classe Quebec"
 CAN_light_cruiser_3_desc:0 "O Quebec foi a designação canadense para os cruzadores leves da classe British Crown Colony. Estes foram uma versão melhorada da anterior Classe Town, mas com um design simplificado para acelerar a construção e reduzir custos. Os navios carregavam as mesmas armas que seus antecessores, 4 torres triplas abrigando armas de 6 pol. Ele tem blindagem semelhante mas devido a seus motores menores, seu alcance é de certa forma reduzido. O tipo inclui duas subclasses de submarino: Fiji e Ceylon."
 CAN_light_cruiser_4:0 "Classe Ontario"
 CAN_light_cruiser_4_desc:0 "A classe Ontário foi a designação canadense para cruzadores leves britânicos de classe Minotaur (ou Swiftsure) Esses cruzadores foram projetados como versões modificadas da Classe Crown Colony, incorporando modificações de guerra que foram autorizados em 1941. Eles tinham um alcance operacional maior e armamentos antiaéreos mais numerosos que a Classe Crown Colony, enquanto o armamento principal foi reduzido a três torres triplas. Construído muito tarde para afetar o resultado da guerra, a maioria das embarcações encomendadas foi cancelada posteriormente."
 CAN_heavy_cruiser_1:0 "Classe Hawkins"
 CAN_heavy_cruiser_1_desc:0 "Os cruzadores pesados da Classe Hawkins foram os primeiros cruzadores pesados do mundo. Eles eram baseados nos cruzadores leves anteriores da Classe Town, especificamente a subclasse Birmingham, mas equipados com armas de 7,5 pol. e uma correia blindada mais grossa. Eles foram projetados para lutar contra os saqueadores de comboios da Alemanha. Eles eram bem armados, com velocidade e alcance razoáveis, e boa proteção. Ao todo, cinco navios foram encomendado mas apenas quatro estavam ativos ao começo da Segunda Guerra Mundial."
 CAN_heavy_cruiser_2:0 "Classe Surrey"
 CAN_heavy_cruiser_2_desc:0 "Os cruzadores pesados da Classe Surrey foram propostos no Programa Naval de 1928. Eles eram versões melhoradas da Classe York de cruzadores pesados. Se eles tivessem sido completados, teriam sido equipados com torres gêmeas de 8 pol. blindagem mais pesada e motores mais pesados. Dois navios foram encomendados, mas nenhum foi completado"
 CAN_heavy_cruiser_3:0 "Classe Admiral"
 CAN_heavy_cruiser_3_desc:0 "Os cruzadores pesados da classe Admiral (distintos do cruzadores de batalha da classe Admiral) foram a última tentativa da Marinha Real de projetar e construir cruzadores armados com armas de 8 pol. Estudos de projetos começaram em 1938 e terminaram em 1941, resultando em várias propostas. As propostas finais tenham novas armas de 8 pol. em torres triplas, um armamento antiaéreo pesado, blindagem espessa e boa velocidade. Uma falta de cruzadores inimigos e relação custo eficiência dessas embarcações resultou em um foco em construção de cruzadores leves no lugar."
 CAN_heavy_cruiser_4:0 "Design Churchill"
 CAN_heavy_cruiser_4_desc:0 "Esses navios foram propostos por Sir Winston Chruchill, Lorde dos Almirantes nos estágios iniciais da Segunda Guerra Mundial, para conter a Classe Deutschland Alemã de cruzadores de armas grandes. Essas embarcações teriam tido canhões de 9,2 pol., armamento antiaéreo pesado, e blindagem forte. Eles foram projetados para batalhar efetivamente contra capitanias. Os navios foram eventualmente cancelados devido aos altos custos e falta de demanda para novos cruzadores pesados."
 CAN_battle_cruiser_1:0 "Classe Renown"
 CAN_battle_cruiser_1_desc:0 "Os cruzadores de batalha da Classe Renoqn foram originalmente construídos como versões melhoradas da classe de navios de batalha Revenge. Sua construção foi suspendida quando Primeira Guerra Mundial estourou. O Almirante Lorde Fisher conseguiu reiniciar sua construção como cruzadores de batalha Esses navios são os cruzadores de batalha verdadeiros. Eles são bem armados, rápidos, com boas manobras, mas tem blindagem mais fina e um alcance operacional curto. Apenas dois dos navios originais, Repulse e Renown foram completados."
 CAN_battle_cruiser_2:0 "Classe Princess Royal"
 CAN_battle_cruiser_2_desc:0 "A Classe Princess Royal é uma classe de cruzadores de batalha hipotéticos que são uma versão mais rápida e mais barata dos navios de batalha da classe King George V. Essas embarcações carregavam um armamento similar mas reduzido tanto para combate de superfície quanto antiaéreo: dois canhões triplos de 14 pol. e seis armas antiaéreas gêmeas de Armas Antiaéreas. Sua alta velocidade e longo alcance garantiriam à Marinha Real capacidades de ataque rápido e protecção à comboios, mas sua blindagem limitada se mostraria problemática se tivessem que lutar com navios de batalha modernos."
 CAN_battleship_1:0 "Classe Revenge"
 CAN_battleship_1_desc:0 "Os navios de guerra de classe Revenge foram encomendados em 1913 como versões mais baratas dos dreadnoughts da Classe Rainha Elizabeth. Apesar de possuírem blindagem e armamento similares, sua velocidade consideravelmente menor fazia com que fossem designados para deveres secundários durante a Segunda Guerra Mundial. Dos 8 navios idealizados da classe, apenas cinco foram terminados"
