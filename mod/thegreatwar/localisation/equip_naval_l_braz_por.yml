 AST_battle_cruiser_1_desc:0 "Os cruzadores de batalha da Classe Renoqn foram originalmente construídos como versões melhoradas da classe de navios de batalha Revenge. Sua construção foi suspendida quando Primeira Guerra Mundial estourou. O Almirante Lorde Fisher conseguiu reiniciar sua construção como cruzadores de batalha Esses navios são os cruzadores de batalha verdadeiros. Eles são bem armados, rápidos, com boas manobras, mas tem blindagem mais fina e um alcance operacional curto. Apenas dois dos navios originais, Repulse e Renown foram completados."
