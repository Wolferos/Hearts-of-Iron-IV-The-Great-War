 SPR_battleship_1:0 "Classe España"
 SPR_battleship_1_desc:0 "A classe España era originalmente uma classe de três navios de batalha dreadnought que foram encomendados por volta da época da Pimeira GuerraMundial, apesar de que um foi destruído na época da Guerra Civil Espanhola. Os outros dois foram perdidos durante a guerra. São relativamente pequenos para navios de batalha, deslocando pouco mais de 15.400 toneladas. Eles tem blindagem e velocidade decentes, porém, e tem uma bateria de oito armas Vickers H de 305 mm/50. "
 SWE_submarine_1:0 "Classe Hajen"
 SWE_submarine_1_desc:0 "As calsses Hajen, Bävern, Valen foram uma série de submarinos de pequeno e médio porte construídos para a Marinha Sueca durante os anos de 1920. A classe Hajen, encomendada em 1920 tinha submarinos que  deslocavam quase 400 toneladas e armados com quatro tubos de torpedo de 450 mm. Eles tem uma profundidade de mergulho de 30 m."
 SWE_submarine_2:0 "Classe Sjölejonet"
 SWE_submarine_2_desc:0 "A classe Sjölejonet- consistia de nove submarinos construídos entre 1936 e 1942. Eles são submarinos de tamanho médio, deslocando 580 toneladas e seu design é fortemente influenciado pelos submarinos honaldeses de classe O. Eles eram armados com seis tubos de torpedos de 533 mm com profundidade de mergulho de 60 m."
 SWE_submarine_3:0 "Classe U"
 SWE_submarine_3_desc:0 "A classe U de submarinos suecos era composta por nove submarinos encomendados entre 1942 e 1944. Eles são razoavelmente pequenos e relativamente lentos,deslocando apenas 370 toneladas. Eram armados com quatro tubos de torpedo de 533 mm."
 SWE_submarine_4:0 "Classe Neptun"
 SWE_submarine_4_desc:0 "A classe Neptun consistia de três submarinos de tamanho médio que foram todos encomendados em 1943. Eles eram usados primariamente para tarefas de colocação de minas. Eles deslocam 550 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 SWE_destroyer_1:0 "Classe Ehrensköld"
 SWE_destroyer_1_desc:0 "Os dois contratorpedeiros da classe Ehrensköld foram completados em 1927, como os primeiros contratorpedeiros modernos para Suécia seguindo a Primeira Guerra Mundial. Eles deslocam pouco mais que 970 toneladas e são armados com três armas K/45 de 120mm/44 e seis tubos de torpedo de 533 mm. Eles tinham curto alcance mas boa velocidaded."
 SWE_destroyer_2:0 "Classe Göteborg"
 SWE_destroyer_2_desc:0 "A classe Göteborg consistia de seis contratorpedeiros construídos entre 1935 e 1942. Eles tinham um casco maior e maquinário melhorado comparado a seus predecessores. Eles deslocam um pouco mais que 1.020 toneladas e tem o armamento principal composto por armas de 120 mm/44 K/45 e com seis tubos de torpedo de 533 mm. Eles tem um alcance limitado mas velocidade excelente."
 SWE_destroyer_3:0 "Classe Visby"
 SWE_destroyer_3_desc:0 "Os quatro contratorpedeiros da classe Visby foram todos construídos entre 1942 e 1944. Eles são similares à classe inicial Göteborg, mas são maiores, deslocando mais de 1.130 toneladas. Eles também tem motores melhorados, um alcance um pouco melhor e um equipamento complementar antisubmarino forte."
 SWE_destroyer_4:0 "Classe Öland"
 SWE_destroyer_4_desc:0 "§Os dois contratorpedeiros de classe Öland representavam uma mudança radical dos designs anteriores. Eles foram lançados e completados logo após a Segunda Guerra Mundial. Eles são grandes, deslocando 1.880 toneladas. Eles são armados com quatro armas M44 de 120mm/45 em seu armamento principal, e tem armamento antiaéreo forte, torpedos e complemento antisubmarino. Eles são um pouco mais lentos do que contratorpedeiros iniciais, mas tem um alcance melhorado significativamente."
 SWE_light_cruiser_1:0 "Classe Fylgia"
 SWE_light_cruiser_1_desc:0 "O Fylgia foi um cruzador pequeno e blindado que foi encomendado para a Marinha Sueca em 1905. Eles atuavam principalmente em tarefas de treinamento durante a guerra e passaram por uma remodelagem extensiva em 1939-41. Antes do reajuste, ele deslocava mais de 4.300 toneladas e era armado com seis armas M1903 de 152mm/45 K/50 em seu armamento principal. Ele tinha boa blindagem, mas era relativamente lento para um cruzador."
 SWE_light_cruiser_4:0 "Classe Tre Kronor"
 SWE_light_cruiser_4_desc:0 "A classe Tre Kronor consistia em um par de cruzadores leves completados para a Marinha Sueca logo após o fim da Segunda Guerra Mundial. Eles deslocam logo abaixo de 7.700 toneladas em velocidade e alcance decente. Seu armamento principal consistia de sete armas M42 de 152/53. Eles tem um complemento forte de armas antiaéreas, torpedos e equipamentos antisubmarino também."
 SWE_heavy_cruiser_1:0 "Classe Sverige"
 SWE_heavy_cruiser_1_desc:0 "A classe Svergie consistia de três navios de batalha costais construído para a Marinha Sueca antes da Primeira Guerra Mundial. Os navios lembrava cruzadores pesados em ambos tamanho (deslocamento de mais de 6.800 toneladas) e armamento ( quatro armas K/45 M12 de 283 mm/44).  Os navios são relativamente lentos para cruzadores mas tem boa blindagem. Todos os três navios serviram durante a Segunda Guerra Mundial."
 TUR_submarine_1:0 "Classe Birinci İnönü"
 TUR_submarine_1_desc:0 "A classe Birinci İnönü consistia de dois submarinos costais construídos na Holanda para a Turquia na metade dos anos de 1920. Eles foram os primeiros navios construídos para a Marinha Turca depois da Primeira Guerra Mundial. Eles deslocam 520 toneladas e são armados com seis tubos de torpedo de 450 mm. Eles eram decerta forma lentos mas tinham um bom alcance."
 TUR_submarine_2:0 "Classe Saldiray"
 TUR_submarine_2_desc:0 "Os três submarinos da classe Saldiray foram lançados no final dos anos de 1930. Seu design foi fortemente influenciado pela Alemanha, com o primeiro navio da classe sendo construído na Alemanha e o os outros dois sob licença em Istambul. Eles são submarinos oceânicos grandes,  deslocando mais de 930 toneladas com excelente alcance. Eles são armados com seis tubos de torpedo de 533 mm."
 TUR_submarine_3:0 "Classe Oruç Reis"
 TUR_submarine_3_desc:0 "A classe Oruç Reis de submarinos foi construída na Grã-Bretanha como um design modificado da classe Britânica S. Os navios foram lançados em 1940, com vários presos temporariamente pela Marinha Real. Todos menos um eventualmente retornaram à Turquia. Os navios deslocam 625 toneladas e são armados com cinco tubos de torpedo de 533 mm. Eles são de certa formas limitados em velocidade e alcance."
 TUR_submarine_4:0 "Classe Sakayra"
 TUR_submarine_4_desc:0 "A classe Sakayra de submarinos foi uma série de submarinos de classe Balao americanos vendidos para Turquia depois da guerra. São submarinos bastante grandes para sua era, deslocando mais de 1.520 toneladas. Eles tem alcance e velocidade excelentes, e são armados com seis tubos de torpedos de 533 mm."
 TUR_destroyer_1:0 "Classe Peyk"
 TUR_destroyer_1_desc:0 "A classe Peyk consistia de um par de barcos de navios de torpedo rápidos encomendados pela Marinha Otomana em 1907. Os navios foram construídos na Alemanha e sobreviveram a Primeira Guerra Mundial, mas eram obsoletos na Segunda Guerra Mundial. Os navios deslocam 775 toneladas e são armados com armas SK L/40 gêmeas  105 mm/37, assim como três tubos de torpedo de 450 mm. Eles tem alcance decente, mas são razoavelmente lentos para contratorpedeiros."
 TUR_destroyer_2:0 "Classe Kocatepe"
 TUR_destroyer_2_desc:0 "Os dois contratorpedeiros da classe Kocatepe foram construídos na Itália para a Marinha Polonesa e completados em 1931. Eles foram baseados no design do folgore Italiano. Os navios deslocam 1.250 toneladas e são armados com quatro armas Ansaldo 1926 120 mm/50 de com seis tubos de torpedo de 533 mm. Eles tinham boa velocidade e alcance também."
 TUR_destroyer_3:0 "Classe Demirhisar"
 TUR_destroyer_3_desc:0 "Os quatro contratorpedeiros da classe Demirhisar foram construídos na Grã-Bretanha e completados em 1942. Dois dos navios foram inernados pela Marinha Real, dos quais um foi devolvido depois da guerra. Os navios foram baseados na classe britânica I. Eles deslocam 1.370 toneladas e tem quatro armas de QF Mk IX  de 120 mm/45 como armamento principal.  Eles tem velocidade decente e um bom alcance e um complemento forte de armas antiaéreas e equipamentos antisubmarino."
 TUR_light_cruiser_1:0 "Classe Mecidiye"
 TUR_light_cruiser_1_desc:0 "O navio turco Medidye foi um cruzador protegido construído nos EUA para a Marinha Otomana na virada do século. Ele foi afundado em águas rasas durante a Segunda Guerra Mundial, mas foi retirado das profundezas e depois de um breve descanso como parte da Marinha Imperial Russa ele retornou para Turquia. Ele desloca um pouco abaixo de 3.500 toneladas e é armado com dois Bethlehem Nº 2 de 152mm/44 e oito armas Armstrong Y de 120mm/45. Eles tinham alcance decente mas eram relativamente lentos e levemente blindados."
 TUR_battle_cruiser_1:0 "Classe Yavuz"
 TUR_battle_cruiser_1_desc:0 "O Yavuz foi encomendado como o cruzador de batalha alemão Goeben mas foi vendido para os Otomanos e  encomendado novamente em 1914 para evitar seu enterro. Ele desloca um pouco abaixo de 23.000 toneladas e tem velocidade e alcance decentes. Ele é bem blindado e armado com armas SK L/50 de 283mm/47 assim como um forte armamento secundário."
 TUR_battleship_1:0 "Classe Reşadiye"
 TUR_battleship_1_desc:0 "A classe Reşadiye é representada por três navios de batalha dreadnough encomendados do Reino Unido para a Marinha Turca logo antes da Primeira Guerra Mundial. Apenas um dos navios foi completado, entretanto e foi internado subsequentemente pelos britânicos no começo da Primeira Guerra Mundial. Os navios deslocariam 23.000 toneladas e teriam boa blindagem, velocidade e alcance. Seu armamento principal teria tido dez armas Vickers de 343 mm/45. "
 URU_destroyer_1:0 "Classe Uruguay"
 URU_destroyer_1_desc:0 "O Uruguai foi um barco de torpedo construído na Alemanha para a Marinha Uruguaia antes da Primeira Guerra Mundial. Ele desloca mais de 1.400 toneladas e é armado com quatro armas Krupp QF de 120mm/45. Tem um armamento antiaéreo complementar forte e dois tubos de torpedo de 450mm. Dado seu envelhecimento e tamanho avantajado, eles são relativamente lentos comparados a outros destrudiroes."
 VIC_submarine_1:0 "Séries 600"
 VIC_submarine_1_desc:0 "A Série 600 toneladas de submarinos são os primeiros submarinos franceses modernos pós Primeira Guerra Mundial. Eles tinham tamanho médio deslocando cerca de 600 toneladas apesar de que eles eram oceânicos, ele eram designados como submarinos costais e usados majoritariamente em águas mornas do Mediterrâneo. Três classes de 4 navios cada construído desse tipo: Classes Sirène, Ariane e Circé. Eles eram a base da série maior de 630 toneladas as classes Argonaute, Diane e Orion."
 VIC_submarine_2:0 "Classe Minerve "
 VIC_submarine_2_desc:0 "A classe Minerve de submarinos (projeto de nome T2) era baseada na série de 630 toneladas apesar de que eles tinha motores melhores e um layout de torpedos diferente. Esses submarinos foram a primeira parte do programa de padronização que resultou em um design centralizado do DCAN (Direction des Constructions et Armes Navale) do que os designs específicos de estaleiros das classes anteriores."
 VIC_submarine_3:0 "Classe Roland Morillot"
 VIC_submarine_3_desc:0 "A Classe Roland Morillot de submarinos (projeto de nome Z2) eram submarinos grande oceânicos baseados no design anterior da classe Redoubtable de submarinos.  Eles são submarinos grandes deslocando 1800-2400 toneladas e carregavam um armamento formidável de 10 tubos de torpedos. A Queda da França ocorreu antes de qualquer um deles ser terminado."
 VIC_submarine_4:0 "Classe Phénix"
 VIC_submarine_4_desc:0 "Os submarinos Classe Phénix eram embarcações de tamanho médio oceânicas e de longo alcance  autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles são similares aos da classe Redoutable apesar de serem menores e deslocarem 1.200 toneladas. Eles carregam um armamento de torpedo igualmente pesado."
 VIC_destroyer_1:0 "Classe Bourrasque"
 VIC_destroyer_1_desc:0 "A Classe Bourrasque de contratorpedeiros foi parte da série de 1500 toneladas e lançado no meio dos anos de 1920. Junto com o antecessor Chacal e o seguinte L’Adroit, eles foram a base da frota moderna pós-guerra francesa. Eles são rápidos e bem armados para seu tempo, mas seu armamento de torpedo é menor comparado a embarcações similares de outras marinhas."
 VIC_destroyer_2:0 "Classe Le Fantasque"
 VIC_destroyer_2_desc:0 "Os contratorpedeiros de Classe Le Fantasque  eram essencialmente versões melhoradas dos super contratorpedeiros inicias da série de 2.400 toneladas (Guépard, Aigle, Vauquelin) e construídos sob o programa naval de 1930. Eles são contratorpedeiros grandes, fortemente armados e muito rápidos, perfeitos para escoltar as novas unidades velozes da frota francesa. Seu armamento consiste de armas novas, armamento antiaéreo e de torpedos adequado."
 VIC_destroyer_3:0 "Classe L'Intrépide"
 VIC_destroyer_3_desc:0 "A Classe L’Intrépide de contratorpedeiros eram uma versão modificada dos contratorpedeiros da Classe Le Hardi. Eles foram autorizados nos programas navais de 1938 e 1939, mas a guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles teriam sido focados mais em uma papel antiaeronaves e tinham um aumento no deslocamento para 2.800-2.900 toneladas com motores maiores."
 VIC_destroyer_4:0 "Classe Hoche"
 VIC_destroyer_4_desc:0 "As Classes Hoche e Bayard eram o design final de super contratorpedeiros da Marinha francesa. Ambas classes eram baseadas na classe Mogador, deslocando 4200 toneladas com armamento principal similar mas armamento antiaéreo melhorado e motores mais fortes. Autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos."
 VIC_light_cruiser_1:0 "Classe Duguay-Trouin"
 VIC_light_cruiser_1_desc:0 "Os cruzadores leves Duguay-Troui foram os primeiros grandes encouraçados franceses construídos depois da Primeira Guerra mundial no programa naval de 1922. Eles se tornaram os primeiros cruzadores leves torres fechadas para super disparos. Entre cruzadores leves eles tinham um armamento de torpedo forte mas blindagem quase inexistente."
 VIC_light_cruiser_2:0 "Classe La Galissonnière"
 VIC_light_cruiser_2_desc:0 "Os cruzadores leve da Classe La Galissonnière forma a resposta ao tipo de cruzadores leve italianos Condottieri e eram baseados na classe anterior Emile Bertin. Eles foram construídos nos programas navais de 1931 e 1932, com armamento principal típico e armamento antiaéreo adequado para a época. Eles deslocam 10.850 toneladas, e tem uma quantidade maior de aviões de patrulha com boa velocidade."
 VIC_light_cruiser_3:0 "Classe De Grasse"
 VIC_light_cruiser_3_desc:0 "Os cruzadores da Classe De Grasse foram autorizados nos programas navais de 1938 e 1939 e eram essencialmente uma versão melhorada dos La Galissonnières. Eles tem armamento antiaéreo mais forte, assim como motores maiores. A Queda da França fez com que os dois últimos navios fossem cancelados e o navio principal fosse terminado depois da guerra com um design diferente. Os alemães pretendiam terminá-lo como um cruzador leve mas esse projeto também não foi levado adiante."
 VIC_light_cruiser_4:0 "Classe Colbert"
 VIC_light_cruiser_4_desc:0 "O Colbert era um cruzador leve antiaeronaves lançado em 1956. Esse cruzador da Classe Colbert construído de uma forma bem similar ao De Grasse pós-guerra tinha armamento antiaéreo tanto para longo alcances quanto para curto. As diferenças entre o Colbert e o De Grasse são que o Colbert tem motores menores, blindagem mais fina e é levemente menor."
 VIC_heavy_cruiser_1:0 "Classe Suffren"
 VIC_heavy_cruiser_1_desc:0 "Os cruzadores pesado da Classe Suffren eram basicamente uma repetição da classe anterior Duquesne com pequenas melhorias sobre as habilidades de ir ao oceano. Ambas classes lembram a filosofia do cruzador contemporâneo da Marinha francesa: blindagem bem fina mas bom alcance e velocidade. Seu deslocamento padrão é de 10.000 toneladas e eles são equipados com armamentos que são padrão para um cruzador pesado."
 VIC_heavy_cruiser_2:0 "Classe Algérie"
 VIC_heavy_cruiser_2_desc:0 "A Classe Algérie de cruzadores pesados eram um melhoria maior das classes anteriores Suffren e Duquesne mas designados para serem o oponente do novo cruzador pesado italiano da classe Zara. Tanto a correia principal e a proteção submarina aumentaram consideravelmente. Seu armamento antiaéreo é adequado para seu tempo mas devido às mudanças o deslocamento padrão subiu para mais de 10.000 toneladas."
 VIC_heavy_cruiser_3:0 "Classe Saint Louis"
 VIC_heavy_cruiser_3_desc:0 "Os cruzadores pesados da Classe Saint Louis eram baseados na classe Algérie mas o visual geral era mais próximo da classe de capitanias Dunkerque e Richelieu. Três navios foram encomendados no programa naval de 1940, mas devido à Queda da França nenhum deles foi construído. Eles teriam armas de campo novas e armamento antiaéreo melhorado mas a blidagem seria a mesma que a Classe Algérie. Foi o último design de cruzador pesado da Marinha Francesa."
 VIC_heavy_cruiser_4:0 "Classe Forbin"
 VIC_heavy_cruiser_4_desc:0 "Os cruzadores pesados da classe Forbin são um design hipotético que seguiria a Classe Saint Louis. Projetados para defender as rotas de comércio entre o continente francês e as colônias, ele tem longo alcance e boa velocidade junto com armamento pesado de armas em 4 torres triplas e um número adequado de armamento antiaéreo. O layout do navio e o visual geral lembram uma influência da classe anterior Saint Louis assim como a classe britânica Crown Colony."
 VIC_battle_cruiser_1:0 "Design Durand-Viel "
 VIC_battle_cruiser_1_desc:0 "O design Durand-Viel de cruzador de batalha era uma proposta entre a série de estudos datando da época da Primeira Guerra Mundial. Eles eram essencialmente versões cruzadores de batalha das classes Normandie e Lyon de navios de batalha com as mesmas torres quádruplas em número reduzido. Como cruzadores de batalha contemporâneos de outras marinhas, eles seriam mais rápidos mas menos blindados que encouraçados. Eles foram cancelados antes do estouro da Primeira Guerra Mundial."
 VIC_battle_cruiser_2:0 "Classe Dunkerque"
 VIC_battle_cruiser_2_desc:0 "Os Dunkerques foram projetados para contra-atacar a classe alemã Deutschland de navios de batalha de bolso. Eles eram o ápice de uma série de estudos de design da metade dos anos de 1920 até o início dos anos de 1930.  Autorizados nos programas navais de 1931 e 1934 eles eram similares à classe britânica Nelson de navios de batalha com todas as torres principais concentradas na frente. Isso resultou em uma blindagem de correia mais curto e portanto um navio menos para se adequar às limitações dos Tratados Navais."
 VIC_battleship_1:0 "Classe Courbet"
 VIC_battleship_1_desc:0 "Os navios de batalha da classe Courbet foram os primeiros super-dreadnoughts construídos para a Marinha francesa antes e durante a Primeira Guerra Mundial. Autorizados nos programas navais de 1910 e 1911, eles viram pouco combate durante a Primeira Guerra Mundial, mas foram ativos durante a Segunda Guerra Mundial. Apesar de que eles tinham blindagem mais grossa e armas mais fortes que a classe Dante, eles ainda eram inferiores ao navios de batalha contemporâneos USN e RN. Eles deslocam um pouco acima de 22.000 toneladas e suas únicas modernizações antes da Segunda Guerra Mundial foram um armamento antiaéreo melhorado e caldeiras melhoradas."
 VIC_battleship_2:0 "Classe Richelieu"
 VIC_battleship_2_desc:0 "A Classe Richelieu de navios de batalha foram os últimos navios de batalha encomendados pela Marinha Francesa. Eles eram um design melhorado do Dunkerque e autorizados sob os programas navais de 1935 e 1938. Seu armamento principal é localizado todos para frente e os secundários à popa. Eles tem um excelente armamento antiaéreo, velocidade e alcance, fazendo deles excelentes capitania nas mãos da Marinha Francesa. Dos quatro encomendados apenas dois forma lançados e um foi completado antes da Queda da França. Foram feitas inúmeras tentativas de terminar os navios restantes usando designs diferentes, incluindo layouts de torre diferentes, navios de batalha antiaéreos, híbridos de porta-aviões e navios de batalha ou porta-aviões de escala completa."
 VIC_battleship_3:0 "Classe Gascogne"
 VIC_battleship_3_desc:0 "A Classe Gascogne de navios de batalha era uma subclasse da Classe Richelieu. Três navios foram encomendados no Programa Naval de 1940mas nenhum começado. O design e seria uma repetição do Richelieu mas o armamento principal era distribuído igualmente entre popa e proa, com armamento antiaéreo e motores melhorados, resultando em um navio melhor de forma geral."
 VIC_battleship_4:0 "Classe Alsace"
 VIC_battleship_4_desc:0 "A Classe Alsace de navios de batalha foi planejada para suceder a Classe Richelieu. Quatro navios foram encomendados, os estudos de design terminaram em 1939, foram autorizados em 1940 e eram esperados para 1941, porém a Queda da França impediu que isso acontecesse. É uma melhora do design do Richelieu com armamento mais pesado e , armamento antiaéreo mais forte, blindagem mais grossa e motores maiores."
 VIC_SH_battleship_1:0 "Classe Charlemagne"
 VIC_SH_battleship_1_desc:0 "A Classe Charlemagne de super navios de batalha é um design hipotético para se equiparar aos navios de batalha de outras marinhas. Eles tinham um armamento pesado todo para frente um posições de super disparo, armamento antiaéreo pesado e blindagem espessa. Todo o design pega emprestado elementos das classes Richelieu e a britânica Nelson."
 VIC_SH_battleship_2:0 "Classe Napoléon Bonaparte"
 VIC_SH_battleship_2_desc:0 "A Classe Napoléon Bonaparte de navios de batalha são um design hipotético e baseado nas classes Alsace and Gascogne. Seu armamento pesado é distribuído igualmente à proa e popa em torres triplas, com armamento secundário de super disparo e armamento antiaéreo pesado. Blindagem grossa e motores fortes proviam boa velocidade e defesa necessário para acompanhar os outros navios na frota e batalhar efetivamente contra adversários."
 VIC_carrier_1:0 "Classe Béarn"
 VIC_carrier_1_desc:0 "A Classe Béarn foi originalmente posta como a classe de navios de batalha Normandie, mas depois foi terminada como um porta-aviões deslocando 22.100 toneladas e servindo nos anos entre as guerras e na Segunda Guerra Mundial. Como um porta-aviões convertido, sua velocidade era baixa e tinha espaço limitado para aeronaves mas a correia blindada média e o longo alcance compensavam essas desvantagens. Sua construção deu experiência importante para os designer franceses na DCAN (Direction des Constructions et Armes Navale) e levou a uma série de estudos de design depois."
 VIC_carrier_2:0 "Classe Joffre"
 VIC_carrier_2_desc:0 "Os porta-aviões da Classe Joffre (projeto de nome PA-16) foram a próxima geração de porta-aviões da Marinha Francesa. Foi o último dos estudos de projetos que começaram em 1929 e terminaram em 1937. Dois navios foram autorizados no programa naval de 1938 mas os conflitos crescentes desaceleraram o processo de construção e eventualmente a Queda da França impediu que esses navios fossem completados. O deslocamento seria por volta de 20.000 toneladas. Eles teriam bom armamento antiaéreo, blindagem e velocidade mais um complemento de aeronaves abaixo da média. No geral, teria sido bem completo e versátil para um porta-aviões para a Marinha Francesa."
 VIC_carrier_3:0 "Classe Jean Bart"
 VIC_carrier_3_desc:0 "O porta-aviões Jean Bart foi uma proposta de meio da guerra de converter o navio de batalha Richelieu Jean Bart não terminado e um porta-aviões de escala completa em uma forma similar o Shinano da Marinha Imperial Japonesa. O tamanho maior do casco resultaria em um compartimento de de aeronaves maior e junto com os grandes motores  um longo alcance e um porta-aviões rápido. O armamento antiaéreo pesado de origem americana garantiria uma boa defesa contra aeronaves e combatentes de superfície menores."
 VIC_carrier_4:0 "Classe Clemenceau"
 VIC_carrier_4_desc:0 "A Classe Clemenceau de porta-aviões (projeto de nome PA-28) foi o primeiro design de porta-aviões pós-guerra da Marinha Francesa. O design seria similar ao da classe de porta-aviões não terminada Joffre, apesar que os equipamentos instalados e armamentos seriam de produtos franceses modernos. A aquisição dos porta-aviões de escolta da USN e RN e o estado econômico da França pós-guerra impediu que esses navios fosse construídos. Que não se confunda com a classe de porta-aviões posterior Clemenceau (projeto de nome PA-54) que foram construídos em 1955 e 1957."
 YUG_submarine_1:0 "Classe Hrabi"
 YUG_submarine_1_desc:0 "Os dois submarinos da classe Hrabri foram originalmente projetados como submarinos britânicos de classe L para a Marinha Real, mas foram vendidos e no fim completados para a Iugoslávia usando um design modificado em 1928. Eles são submarinos grandes, deslocando 975 toneladas e são armados com seis tubos de torpedo de 533 mm.."
 YUG_destroyer_1:0 "Classe Dubrovnik"
 YUG_destroyer_1_desc:0 "O contratorpedeiro Dubrovnik foi o maior navio na frota Iugoslava na época de sua compra. O navio foi construído no Reino Unido e entregue à Iugoslávia em 1932. É um contratorpedeiro grande, deslocando 1.800 toneladas. É armado com quatro armas Skoda de 140mm/53, um armamento antiaéreo complementar forte, seis tubos de torpedo de 533mm e bom equipamento antisubmarino."
 YUG_destroyer_2:0 "Classe Beograd"
 YUG_destroyer_2_desc:0 "A classe Beograd consistia de três contratorpedeiros construídos com ajuda francesa. Dois dos navios foram construídos em Split, enquanto o terceiro foi construído na França. Todos os três navios foram baseados na classe L’Adroit de contratorpedeiros e foram encomendados em 1939. Eles deslocam 1.210 toneladas e são armados com quatro armas Skoda 120 mm/43 de com seis tubos de torpedo de 533 mm. Eles tem excelente velocidade mas alcance abaixo da média."
 YUG_destroyer_4:0 "Classe Split"
 YUG_destroyer_4_desc:0 "O Split era um contratorpedeiro pesado lançado e completado na Iugoslávia. Foi lançado em 1943 mas não foi completado até 1958, com um design modificado. Seu design original desloca 2.400 toneladas e é armado com cinco armas Skoda de 140/56 em seu armamento principal. Apesar de seu tamanho, tinha excelente velocidade."
