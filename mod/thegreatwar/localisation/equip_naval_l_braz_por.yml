 RAJ_heavy_cruiser_2_desc:0 "Os cruzadores pesados da Classe Surrey foram propostos no Programa Naval de 1928. Eles eram versões melhoradas da Classe York de cruzadores pesados. Se eles tivessem sido completados, teriam sido equipados com torres gêmeas de 8 pol. blindagem mais pesada e motores mais pesados. Dois navios foram encomendados, mas nenhum foi completado"
 RAJ_heavy_cruiser_3:0 "Classe Admiral"
 RAJ_heavy_cruiser_3_desc:0 "Os cruzadores pesados da classe Admiral (distintos do cruzadores de batalha da classe Admiral) foram a última tentativa da Marinha Real de projetar e construir cruzadores armados com armas de 8 pol. Estudos de projetos começaram em 1938 e terminaram em 1941, resultando em várias propostas. As propostas finais tenham novas armas de 8 pol. em torres triplas, um armamento antiaéreo pesado, blindagem espessa e boa velocidade. Uma falta de cruzadores inimigos e relação custo eficiência dessas embarcações resultou em um foco em construção de cruzadores leves no lugar."
