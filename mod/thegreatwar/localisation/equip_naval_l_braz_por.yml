 RAJ_heavy_cruiser_1_desc:0 "Os cruzadores pesados da Classe Hawkins foram os primeiros cruzadores pesados do mundo. Eles eram baseados nos cruzadores leves anteriores da Classe Town, especificamente a subclasse Birmingham, mas equipados com armas de 7,5 pol. e uma correia blindada mais grossa. Eles foram projetados para lutar contra os saqueadores de comboios da Alemanha. Eles eram bem armados, com velocidade e alcance razoáveis, e boa proteção. Ao todo, cinco navios foram encomendado mas apenas quatro estavam ativos ao começo da Segunda Guerra Mundial."
