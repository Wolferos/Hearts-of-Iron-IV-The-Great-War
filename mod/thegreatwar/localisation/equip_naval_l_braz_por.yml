l_braz_por:
 jet_fighter_equipment:0 "Caça a jato"
 naval_equipment:0 "Navios"
 submarine_1:0 "Submarino I"
 submarine_2:0 "Submarino II"
 submarine_3:0 "Submarino III"
 submarine_4:0 "Submarino IV"
 submarine_1_desc:0 "Submarinos são embarcações furtivas feitas para derrubar comboios sem defesa. Os modelos inicias da Grande Guerra abriram caminho para novos métodos de guerra naval."
 submarine_2_desc:0 "Melhor armados e mais estáveis, novos designs de submarinos são feitos para tirar vantagem dos avanços em táticas navais e tem maior alcance, sendo capazes de atacar rotas de comboios distantes."
 submarine_3_desc:0 "O papel do submarino na frota além do ataque a comboios ainda é debatido. Atingir um balanço entre a combinação de velocidade, alcance e armamento será a chave para o modelo necessário."
 submarine_4_desc:0 "Teste de profundidade aumentado e camadas eficientes serão características dos submarinos modernos, tirando vantagem da experiência de campo para selecionar armamentos e motores "
 destroyer_1:0 "Contratorpedeiro"
 destroyer_2:0 "Contratorpedeiro II"
 destroyer_3:0 "Contratorpedeiro III"
 destroyer_4:0 "Contratorpedeiro IV"
 destroyer_1_desc:0 "Para garantir a segurança dos comboios comerciais, os contratorpedeiros da Grande Guerra devem ganhar novos propósitos e desenvolvimento. Armando embarcações com mais torpedos permitirá mais oportunidades de combate."
 destroyer_2_desc:0 "Maior alcance de torpedo e velocidade de recarga, junto com novos tipos de armamentos como torres antiaéreas, possibilitarão que nossos contratorpedeiros continuem eficientes e versáteis."
 destroyer_3_desc:0 "Para enfrentar melhor ameaças de cima e debaixo, os contratorpedeiros precisam de ser equipados com radar, armamento antissubmarino e antiaéreo moderno."
 destroyer_4_desc:0 "O contratorpedeiro moderno deve ter uma variedade de tecnologias de detecção, novos sistemas de implementação de carga e ser construído em escala maior que seus antecessores."
 light_cruiser_1:0 "Cruzador leve"
 light_cruiser_2:0 "Cruzador leve II"
 light_cruiser_3:0 "Cruzador leve III"
 light_cruiser_4:0 "Cruzador leve IV"
 light_cruiser_1_desc:0 "Cruzadores leves com alta capacidade de manobra e que podem manter uma alta velocidade continuarão sendo úteis para missões de patrulhamento."
 light_cruiser_2_desc:0 "Tratados pós-guerra puseram restrições em cruzadores, mas embarcações bem armadas e leves podem ser desenvolvidas enquanto permanecem nesses limites."
 light_cruiser_3_desc:0 "Agora nos limites dos tratados, cruzadores maiores e mais fortemente armados podem ser construídos, ainda com armamento leve suficiente para ser classificado como cruzador leve."
 light_cruiser_4_desc:0 "Aplicados taticamente para proteger navios maiores, a geração moderna de cruzadores leves pode passar pelas restrições passadas e ser melhor armado para lidar com ataques aéreos."
 heavy_cruiser_1:0 "Cruzador pesado"
 heavy_cruiser_2:0 "Cruzador pesado II"
 heavy_cruiser_3:0 "Cruzador pesado III"
 heavy_cruiser_4:0 "Cruzador pesado IV"
 heavy_cruiser_1_desc:0 "O Tratado Naval de Washington foi feito para prevenir uma corrida armamentista de cruzadores, entre outras embarcações, mas isso parece inevitável Mantendo a blindagem leve, a carga das armas pode ser aumentada."
 heavy_cruiser_2_desc:0 "Apesar dos novos esforços em tratados, reformar cruzadores leves com armamento pesado continua eficiente, apesar que a blindagem ainda é limitada."
 heavy_cruiser_3_desc:0 "Como as restrições são cada vez mais ignoradas mundialmente, mais designs de cruzadores pesados balanceados com mais prioridade para os armamentos podem ser construídos. Armas antiaéreas melhores permitem que essas embarcações cooperem na guerra naval-aérea."
 heavy_cruiser_4_desc:0 "Designs sofisticados, mais pesados e maiores com armamentos de disparo rápido são características nesses estágios finais do desenvolvimento do cruzador pesado."
 battle_cruiser_1:0 "Cruzador de Batalha"
 battle_cruiser_2:0 "Cruzador de Batalha II"
 battle_cruiser_3:0 "Cruzador de Batalha III"
 battle_cruiser_4:0 "Cruzador de Batalha IV"
 battle_cruiser_1_desc:0 "A corrida armamentista pós guerra do cruzador de batalha resultou em diversos designs fortemente aramados, sacrificando blindagem por velocidade comparado a encouraçados."
 battle_cruiser_2_desc:0 "Cruzadores de batalha reconstruídos e com um novo propósito continuam a correr mais até mesmo que designs de encouraçados por proteção mais leve, mas desenvolveram sistemas melhores de controle de disparos, detecção e defesas aéreas."
 battleship_1:0 "Encouraçado"
 battleship_2:0 "Encouraçado II"
 battleship_3:0 "Encouraçado III"
 battleship_4:0 "Encouraçado IV"
 battleship_5:0 "Encouraçado V"
 battleship_6:0 "Encouraçado VI"
 battleship_1_desc:0 "Considerado por alguns uma relíquia de tempos passados da guerra naval, por outros é considerado um dos navios mais incríveis já construídos, ninguém pode negar que esses restos da corrida armamentista dos encouraçados constituem algumas das embarcações mais fortemente armadas e blindadas já construídas."
 battleship_2_desc:0 "Com estabilidade e alcance melhorados, uma nova geração de encouraçados se melhora de designs anteriores, enquanto permanecem dentro dos limites estipulados por tratados."
 battleship_3_desc:0 "Blindagem mais grossa, motores mais fortes, uma série de armas de alto calibre e capacidades antiaéreas melhoradas podem possibilitar que encouraçados continuem relevantes se usados corretamente, em um mundo onde a guerra naval é cada vez mais dominado por suporte aéreo."
 battleship_4_desc:0 "À medida que o mundo vê o que pode ser o último grande confronto de encouraçados, a importância de torres e armamento antiaéreo pesado é maior que nunca."
 carrier_1:0 "Porta-Aviões"
 carrier_2:0 "Porta-Aviões II"
 carrier_3:0 "Porta-Aviões III"
 carrier_4:0 "Porta-Aviões IV"
 carrier_5:0 "Porta-Aviões V"
 carrier_6:0 "Porta-Aviões VI"
 carrier_1_desc:0 "Muitos teóricos militares acreditam que aviação naval é o futuro. Converter antigos navios capitais e transatlânticos para portar aeronaves será o primeiro passo na utilização dessas nova doutrinas."
 carrier_2_desc:0 "À medida que o trabalho começa nos primeiros designs de porta-aviões, precisamos garantir que esses navios tenham o alcance e a velocidade para acompanhar o resto da marinha, respeitando os tratados navais pós-guerra."
 carrier_3_desc:0 "Métodos de construção melhorados e sistemas mais especializados como elevadores de linha de borda permitirão que essas embarcações transportem mais aviões mais eficientemente."
 carrier_4_desc:0 "Com muitos tratados navais cada vez mais ignorados, podemos proceder na construção de porta-aviões capazes de levar mais aviões que nunca para garantir superioridade na cobertura aérea."
 SH_battleship_1:0 "Encouraçado super pesado"
 SH_battleship_2:0 "Encouraçado super pesado II"
 SH_battleship_1_desc:0 "O estado atual do mundo não tem mais espaço para se ater a tratados navais. Sem essas limitações, podemos focar inteiramente em criar os encouraçados mais pesados, mais bem armados de todos os tempos, capazes de combater múltiplas embarcações menores."
 SH_battleship_2_desc:0 "Uma melhoria em nossos designs inicias super pesados com armas mais fortes e sistemas de controle de fogo melhorados."
 GER_submarine_1:0 "Submarino tipo IA"
 GER_submarine_2:0 "Submarino tipo VII"
 GER_submarine_3:0 "Submarino tipo IX"
 GER_submarine_4:0 "Submarino tipo XXI"
 GER_destroyer_1:0 "Grosses TB 1918M"
 GER_destroyer_1_desc:0 "O Type 23 foi uma classe de navios torpedo construído para a Marinha Alemã seguindo a Primeira Guerra Mundial. Seis embarcações foram entre 1926 e 1928 e todas serviram durante a Segunda Guerra Mundial. Apesar de sua designação de navio de torpedo, os navios tinham o tamanho de contratorpedeiros, deslocando mais de 920 toneladas e eram armados com três armas de 105 mm L/45. "
 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0 "A classe Zerstörer 1934 foi a primeira classe de contratorpedeiros alemães construídos desde a Primeira Guerra Mundial. Eles eram armados com cinco armas de 5" e oito tubos de torpedo. 16 navios foram construídos, dos quais 12 foram a subclasse Zerstörer 1934A."
 GER_destroyer_3:0 "Zerstörer 1936A"
 GER_destroyer_3_desc:0 "O Zerstörer 1936A, conhecido pelos aliados como contratorpedeiro de Narvik, foi projetado para carregar as novas armas de 150mm (5.9"). Projetado com três armas únicas e uma arma gêmea no arco, eles foram originalmente acomodados com uma única arma no arco. Quatro dos oitos navios da classe foram posteriormente readaptados com torres gêmeas. Um segundo grupo de sete contratorpedeiros foi construído com um design um pouco modificado com armas gêmeas no arco."
 GER_destroyer_4:0 "Zerstörer 1938B"
 GER_destroyer_4_desc:0 "Apesar do primeiro protótipo de um contratorpedeiro movido a diesel (Zerstörer 1942) não estava completo, o desenvolvimento desse tipo de navio continuou. Diversas propostas foram feitas, o que finalmente levou ao projeto Zerstörer de 1944. Além de um armamento principal pesado, os navios tinham um armamento Flak maior em comparação ao seus predecessores, incluindo a nova arma antiaérea de 5,5 cm."
 GER_light_cruiser_1:0 "Classe Emden"
 GER_light_cruiser_1_desc:0 "Emden foi o primeiro navio de guerra grande construído na Alemanha depois da Primeira Guerra Mundial. Foi estabelecido em 1921 e comissionado em 1925. O armamento consistia de oito armas de 150mm (5.9") em torres únicas."
 GER_light_cruiser_2:0 "Classe Leipzig"
 GER_light_cruiser_2_desc:0 "Os cruzadores leves da classe Leipzig foram construídos entre 1928 e 1935 como melhorias para os cruzadores da classe Königsberg. Eles deslocavam mais de 8100 toneladas, possuíam velocidade e alcance adequados e eram armados com nove armas  SK C/25 de 15 cm em seu armamento principal."
 GER_light_cruiser_3:0 "Classe M"
 GER_light_cruiser_3_desc:0 "Os cruzadores de classe M foram designados como escoltas para esquadrões de ataque de rotas comerciais. Seis navios foram encomendados como parte do Plano Z, com dois sendo postos antes do trabalho ser parado com a eclosão da guerra. O armamento principal teria tido oito armas 150 mm em quatro torres gêmeas."
 GER_light_cruiser_4:0 "Classe Q"
 GER_light_cruiser_4_desc:0 "Os cruzadores da Classe Q eram um design da Classe M modificado. Eles foram projetados para ser maiores que os da Classe M com armamento antiaéreo mais pesado e controle de fogo melhorado."
 GER_heavy_cruiser_1:0 "Classe Blucher"
 GER_heavy_cruiser_1_desc:0 "Blucher foi o último cruzador blindado construído pela Alemanha. Seu design era inovador para seu tempo e abriu caminho para os cruzadores de batalha da classe sucessora Von der Tann. Na Primeira Guerra Mundial, já era obsoleto. Blücher foi afundado na Batalha de Doggerbank em 1915."
 GER_heavy_cruiser_2:0 "Classe Hipper"
 GER_heavy_cruiser_3:0 "Classe Prinz Eugen "
 GER_heavy_cruiser_3_desc:0 "Oficialmente parte da Classe Hipper, a subclasse Prinz Eugen incorpora muitas melhorias, incluindo um armamento antiaéreo pesado. Dos três navios na subclasse, apenas o Prinz Eugen foi completado. Ele participou do afundamento do HMS Hood durante a Operação Rheinübung. Depois da guerra, ele foi transferido para os Estados Unidos e serviu como USS Prinz Eugen nos testes de bomba atômica de Able e Baker antes de afundar no Kwajalein em 1946."
 GER_heavy_cruiser_4:0 "Classe P"
 GER_heavy_cruiser_4_desc:0 "A Classe P era um design de cruzador grande e pesado, oficialmente designado como Panzerschiff (navio blindado) pela Kriegsmarine. Deslocando quase 24000 toneladas, eles teriam sido apenas 3000 toneladas mais leves porém 55 metros mais longos que a Classe Nova York de navios de batalha. O armamento consistia de seis armas de 280mm em duas torres triplas."
 GER_battle_cruiser_1:0 "Classe York"
 GER_battle_cruiser_1_desc:0 "Os três navios da Classe York de cruzadores de batalha foram projetados em resposta à Classe de Renome Inglês. Eles eram para ser armados com oito armas 380mm em quatro torres gêmeas. Todos três dos navios foram estabelecidos em 1916, mas nenhum deles foi completado devido à guerra."
 GER_battle_cruiser_2:0 "Classe O"
 GER_battle_cruiser_2_desc:0 "Em 1939, a Kriegsmarine decidiu substituir três dos cruzadores de Classe P planejados por cruzadores de batalha. Isso resultou nos cruzadores de batalha Classe O, armados com seis armas 38cm (15") em três torres gêmeas. Os navios foram projetados com um deslocamento de 35400 toneladas e uma velocidade máxima de 35 nós. Ordens de construção foram dadas para os três navios da classe, mas nenhum foi começado."
 GER_battleship_2:0 "Classe Scharnhorst"
 GER_battleship_2_desc:0 "Os encouraçados da Classe Scharnhorst foram os primeiros naviso de batalha modernos construídos pela Kriegsmarine. Eles foram cosntruídos em resposta a classe de encouraçados francesa Dunkerque, eles por sua vez uma resposta à Classe Alemã Deutschland Panzerschiffe (Encouraçado de bolso) A Classe Scharnhorst foi armada com nove armas de 28.3cm (11") em três torres triplas e planos foram feitos para melhorar seu armamento com armas de 38cm (15"), mas com a guerra isso nunca chegou a acontece."
 GER_battleship_3:0 "Classe Bismarck"
 GER_battleship_3_desc:0 "Os encouraçados duplos da Classe Bismarck foram os maiores encouraçados construídos pela Kriegsmarine. Os navios foram projetados como resposta aos novos navios de batalha franceses sob construção, com um armamento similar de oito armas de 38cm (15") como a Classe Richelieu, com quatro torres gêmeas ao invés de duas torres quádruplas dos Richelieus. Bismarck é famoso por afundar o cruzador de batalha Inglês HMS Hood na Batalha do Estreito da Dinamarca, mas foi caçado e afundado em sequência antes de chegar ao porto."
 GER_battleship_4:0 "Classe Hindenburg"
 GER_battleship_4_desc:0 "O Plano Z Alemão vislumbrava uma força de dez navios de batalha para desafiar o poder naval do Reino Unido. A Classe H foi uma série de designs para os seis encouraçados necessários para atingir as demandas do plano. Dois navios do design H39 foram estabelecidos no estourar da Segunda Guerra Mundial, mas a construção cessou com o começo da guerra. Nenhum dos navios foi oficialmente nomeados, mas Hindenburg foi especulado como um possível nome para o navio principal da classe. Se o navio tivesse sido concluído, eles teriam sido navios da Classe Bismarck aumentados, como uma série principal de outo armas de 40.6cm (16")"
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Projetado em 1915 o Projeto Flugzeugdampfer I (Barco navio a vapor) era uma conversão do transatlântico de passageiros incompleto Ausonia em um porta-aviões. A construção foi abandonada no final da Primeira Guerra Mundial. Se tivesse sido completado, teria carregado uma mistura de hidroaviões e aeronaves com rodas em sus três hangares e deslocaria 12500 toneladas."
 GER_carrier_3:0 "Classe Graf Zeppelin"
 GER_carrier_3_desc:0 "Graf Zeppelin foi a única classe de navios na Kriegsmarine que foi designada como porta-aviões do começo. Dois navios foram encomendados, mas nenhum foi completado. Como projetado, o Graf Zeppelin carregaria 30 Bf-109T e 12 Ju-87E bombardeiros mergulhadores, versões navais dos Bf-109E e Ju-87D."
 GER_carrier_4:0 "Classe Europa"
 GER_carrier_4_desc:0 "Vários navios civis foram considerados para conversões em porta-aviões pela Kriegsmarine nos anos de 1940. Os maiores desses navios eram os navios de passageiros Europa. Sendo o maior navio de passageiros na Alemanha, eles tinham sido usados como quarteis e transportadores de tropas antes do início dos trabalhos para transformá-los em porta-aviões. Se tivesse sido completado, teria deslocado 56000 toneladas e carregado um grupo de 42 aeronaves."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "O design H41 dos encouraçados foi uma melhoria em versões anteriores do design H39. O design pedia por blindagem significativamente mais forte, anteparos de torpedos fortalecidos e proteção para a haste da hélice e do timão do navio. A série principal foi aprimorada para oito armas de 42cm, maiores que aquelas propostas para a Classe Lion de navios de batalha do Reino Unido. Como projetados, esses navios teriam um deslocamento de quase 70000 toneladas."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "A Classe H44 foi a última de série H de designs de encouraçados. Sem limite para o calibre das armas ou deslocamento, os designs de H42 até H44 tinham armamentos cada vez mais pesados e blindagem de proteção, culminando no design de 131.000 toneladas do H44 armado com oito armas de 50.8cm (20")."
 JAP_submarine_1:0 "Classe Kaichu"
 JAP_submarine_1_desc:0 "A classe kaichu de submarinos (designs de números S-8,18,30 e 40) foram construídos depois da Primeira Guerra Mundial e baseados nos submarinos iniciais. Esses submarinos de tamanho médio eram adequadamente armados e possuem bom alcance operacional e tinham boa velocidade para sua época, mas no começo da Segunda Guerra Mundial eles eram de certa forma desatualizados. Ao todo 42 submarinos de tipo kaichu foram construídos para a Marinha Imperial Japonesa e a série incluia 7 variantes."
 JAP_submarine_2:0 "Classe Kaidai VI"
 JAP_submarine_2_desc:0 "A Classe Kaidai VI de submarinos (designs de números S-31 e 34) foram construídos sob os 1º e 2º Programas Suplementares de Armamentos Navais de 1931 e 1934. Eles são submarinos grandes e bem armados com longo alcance e velocidade relativamente boa. Toda a série Kaidai de submarinos são barcos estáveis e de sucesso que serviram a Marinha Imperial Japonesa até o final da Guerra do Pacífico."
 JAP_submarine_3:0 "Classe Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "A classe de embarcações Ko-gata, Otsu-gata e Hei-gata (designs de números S-35,37 e 38) são submarinos cruzadores de grande porte que serviram como navios de comando para esquadrões de submarinos. São equipados com equipamento de rádio sofisticado, armamento de torpedo pesado e seu grande tamanho significava um grande raio operacional. As classes Otsu-gata e Ko transportavam hidroaviões assim como desempenhavam o papel de patrulha."
 JAP_submarine_4:0 "Classe Sen-Toku"
 JAP_submarine_4_desc:0 "A Classe Sen-Toku de submarinos (designs de número S-50), foram os maiores submarinos da Segunda Guerra Mundial. 18 embarcações foram encomendadas no 5º Programa Suplementar de Armamentos Navais de 1941. Eles são submarinos porta-aviões com armamento pesado de torpedo, armamento antiaéreo leve e adequado, motores relativamente rápidos e de longo alcance, capazes de carregar 3 aeronaves Aichi M6A Seiran para patrulha e com habilidades de ataques limitadas."
 JAP_destroyer_1:0 "Classe Minekaze"
 JAP_destroyer_1_desc:0 "A classe de contratorpedeiros Minekaze, Kamikaze, e Mutsuki (designs de números F-41, A, B e E) foram autorizados no Programa de Frota 8-4 e construídos entre 1918 e 1927. Eles são um pouco maiores que as classes iniciais Momi e Wakatake construídos logo após o final da Primeira Guerra Mundial. Esses contratorpedeiros são bem armados para sua época tanto com armas de superfície e torpedos, mas tem armamento antiaéreo limitado Foram considerados obsoletos no começo da Segunda Guerra Mundial e relegados majoritariamente a papéis secundários."
 JAP_destroyer_2:0 "Classe Asashio"
 JAP_destroyer_2_desc:0 "Os contratorpedeiros de Classe Asashio (designs de número F-48) eram um grupo de 10 navios encomendados no 2º Programa Suplementar de Armamentos navais de 1934. A classe Asashio foi a primeira classe de contratorpedeiro japonês a exceder 2.000 toneladas de deslocamento e a primeira a ser equipada com sonar. Inicialmente eles tiveram problemas com seus motores, mas o problema foi resolvido antes do começo da Guerra do Pacífico. Eles tinham os mesmos armamentos de superfície que a classe anterior Fubuki com torpedos pesados similares e armamento antiaéreo leve e adequado, mas um raio operacional um pouco maior devido ao aumento do tamanho."
 JAP_destroyer_3:0 "Classe Kagero"
 JAP_destroyer_3_desc:0 "Os contratorpedeiros de Classe Asashio (designs de número F-49) eram uma classe de 19 navios encomendados no 3º Programa Suplementar de Armamentos navais de 1937. Eram bem armados com ambas armas de superfície e torpedos, armamento antiaéreo adequado, mas o longo alcance e a boa velocidade fizeram desses navios embarcações fantásticas. Seu registro de guerra mostra quantas batalhas eles participaram, sendo que apenas um único navio da Marinha Imperial Japonesa Yukikaze sobreviveu à guerra das 19 embarcações."
 JAP_destroyer_4:0 "Classe Shimakaze"
 JAP_destroyer_4_desc:0 "O contratorpedeiro de classe Shimakaze (designs de número f-52) é o contratorpedeiro mais rápido do mundo ao seu término. Encomendado no 4º Programa Suplementar de Armamentos Navais de 1939, um protótipo de contratorpedeiro para testar as novas tecnologias de turbinas de altas temperaturas e pressão. Esse contratorpedeiro era bem armado tanto com armas de superfície e armamento antiaéreo leve, extremamente rápido devido ao seu maquinário de tamanho de cruzador e fortemente armado com torpedos, mas isso significava um raio menor de operação. Mais 16 navios para um design modificado são encomendados no 5º Programa Suplementar de Armamentos Navais de 1941, mas nenhum foi começado deixando esse o único navio de sua classe."
 JAP_light_cruiser_1:0 "Classe Tenryu"
 JAP_light_cruiser_1_desc:0 "Os cruzadores leves de Classe Tenryu (designs de número C-33) foram os primeiros cruzadores leves operados pela Marinha Imperial Japonesa. Encomendados logo após a Primeira Guerra Mundial, eles deslocam cerca de 4.400 toneladas e são levemente armados comparados a embarcações similares das outras marinhas, mas boa velocidade e armamento de torpedo adequado compensavam essas inadequações. São projetados para agir como estandartes para flotilhas de contratorpedeiros sendo considerados uma classe intermediária entre o cruzador leve e o contratorpedeiro."
 JAP_light_cruiser_2:0 "Classe Mogami"
 JAP_light_cruiser_2_desc:0 "Os cruzadores leves da Classe Mogami (designs de número C-37) são 4 cruzadores encomendados no 1º Programa Suplementar de Armamentos Navais de 1931. Os cruzadores eram fortemente armados com 5 torres triplas de armas de 155mm, equipados com boa blindagem e motores fortes garantindo alta velocidade. Eles foram posteriormente melhorados com 5 torres gêmeas de armas de 20cm e portanto reclassificados como cruzadores pesados. A boa defesa antiaérea, o longo alcance e a velocidade garantiam uma grande variedade de operações, apesar de que suas torres tinham uma blindagem de proteção fina para economizar no peso."
 JAP_light_cruiser_3:0 "Classe Agano"
 JAP_light_cruiser_3_desc:0 "Os cruzadores leves da Classe Agano (designs de número C-41) são 4 navios encomendados no 4º Programa Suplementar de Armamentos Navais de 1939. Projetados primariamente como líderes de flotilha para esquadrões de contratorpedeiros, eles são rápidos e adequadamente armados com 3 torres gêmeas com armas de 152 mm, mas armamento antiaéreo limitado e blindagem fina são as maiores falhas do design. Mais tarde uma variação melhorada conhecida como Agno-Kai (design de número C-44) com 4 armas gêmeas e melhor armamento antiaéreo surgiram, mas a guerra cancelou a construção dessas embarcações."
 JAP_light_cruiser_4:0 "Classe Agatsuma"
 JAP_light_cruiser_4_desc:0 "A Classe Agatsuma é um nome hipotético para um design real de cruzadores anti aeronaves da Marinha Imperial Japonesa. 4 navios são encomendados no 5º Programa Suplementar de Armamentos Navais de 1941, mas nenhum foi começado. Eles forma projetados para ser rápidos e fortemente armados com as novas armas antiaéreas de 10 cm tipo 98, porém com blindagem leve para proteger frotas e porta-aviões contra aeronaves inimigas. Eles são comparáveis em termos de deslocamento e armamento à Classe Atlanta de cruzadores anti-aeronave da Marinha dos Estados Unidos."
 JAP_heavy_cruiser_1:0 "Classe Furutaka"
 JAP_heavy_cruiser_1_desc:0 "A classe Furutaka e a classe subsequente Aoba de cruzadores pesados foram os primeiros de tais cruzadores da Marinha Imperial Japonesa. Foram projetados usando a base das classes de cruzadores Omaha dos EUA e a inglesa Hawkis, e são equipados com 6 armas únicas de 20 cm, blindagem adequada e armamento antiaéreo leve. Mais tarde em sua existência eles foram modernizados e receberam novas torres gêmeas de 20 cm com motores melhorados e melhor armamento antiaéreo."
 JAP_heavy_cruiser_2:0 "Classe Mogami"
 JAP_heavy_cruiser_2_desc:0 "Os cruzadores pesados da Classe Mogami (designs de número C-37) são 4 cruzadores encomendados no 1º Programa Suplementar de Armamentos Navais de 1931. Originalmente cruzadores leves com 5 torres triplas de armas de 155 mm eles foram melhorados posteriormente com torres de armas de 20 cm. Eles são cruzadores rápidos, fortemente armados com boa blindagem e defesa antiaérea adequada, são bons navios com longo alcance, apesar que suas torres tinham blindagem protetora fina para economizar peso."
 JAP_heavy_cruiser_3:0 "Classe Tone"
 JAP_heavy_cruiser_3_desc:0 "Os cruzadores pesados da Classe Tone (designs de número c-38) são os dois últimos cruzadores pesados encomendados pela Marinha Imperial Japonesa. Foram encomendados no 2º Programa Suplementar de Armamentos Navais de 1934, e originalmente projetados como cruzadores leves com 4 torres triplas de armas de 155 mm mas depois que o Japão deixou o 2º Tratado Naval de Londres o design foi alterado para usar 4 torres gêmeas de 20 cm. Cruzadores únicos uma vez que todo armamento é posicionado para frente, enquanto a popa do navio é usada para carregar hidroaviões usados para patrulhar por forças inimigas para suas frotas. Eram um pouco mais protegidos e tinham um alcance maior que a antecessora Classe Mogami de cruzadores, apesar de que só possuem 4 torres ao invés de 5."
 JAP_heavy_cruiser_4:0 "Classe Ibuki"
 JAP_heavy_cruiser_4_desc:0 "Os cruzadores pesados de Classe Ibuki (designs de número C-46) são os últimos cruzadores a serem construídos pela Marinha Imperial Japonesa antes do fim da Segunda Guerra Mundial. 2 navios são encomendados no Programa de Tempos de Guerra Urgente de Construção de encouraçados de 1941. Os navios são versões melhoradas dos cruzadores pesados de Classe Mogami tendo o mesmo layout e armamento, porém com armamento antiaéreo e motores mais modernos. A derrota no meio fez com esses navios tivessem sua construção cessada e depois reiniciada com um design modificado para cruzadores leves. Nenhum desses navios foi terminado antes do fim da guerra."
 JAP_battle_cruiser_1:0 "Classe Kongo"
 JAP_battle_cruiser_1_desc:0 "Os cruzadores de batalha Kongo (projeto número B-46) foram construídos para a Marinha Imperial Japonesa logo antes da Primeira Guerra Mundial. Eles são baseados em e portanto versões melhoradas da classe britânica Lion de cruzadores de batalha. Eles eram fortemente armados para sua época e ambos sua blindagem e velocidade estavam entre as linhas dos cruzadores de batalha. Eles foram modernizados em 1930 e reclassificados como navios de batalha rápidos para estender sua vida e capacidades de luta mas suas placas blindadas permaneceram as mesmas e assim eles eram considerados sub-blindados."
 JAP_battle_cruiser_2:0 "Design B-65"
 JAP_battle_cruiser_2_desc:0 "Cruzadores de batalha de design B-65 ou cruzadores maiores são 4 navios os quais tiveram a construção encomendada no 6º Programa Suplementar de Armamentos Navais de 1942. Eles são embarcações rápidas, moderadamente blindadas com bom armamento antiaéreo e novos armamentos. Projetados para combater os novos cruzadores pesados da Marinha dos Estados Unidos ou para proteger a frota de porta-aviões da Marinha Imperial Japonesa eles teriam sido uma força a se reconhecer se tivessem sido terminados."
 JAP_battleship_1:0 "Classe Fuso"
 JAP_battleship_1_desc:0 "Os encouraçados da classe Fuso e Ise ( designs de número A-64 e A-92) foram construídos na Primeira Guerra Mundial e posteriormente modernizados nos anos de 1930 quando o 1º Tratado Naval de Londres expandiu a duração na qual encouraçados não deveriam ser construídos pelas nações signatárias e cancelou a construção de seus projetos de encouraçados substitutos. Eles tinham boa blindagem e armamento tendo 6 torres gêmeas em seu eixo, dano uma linha lateral pesada mas também limitando os armamentos antiaéreos adicionais que esses navios podiam carregar. Eles deslocavam cerca de 29.000 toneladas (35.000 depois da modernização) mas eram considerados lentos em seu tempo atual."
 JAP_battleship_2:0 "Classe Nagato"
 JAP_battleship_2_desc:0 "A classe Nagato (design de número A-102) foram uma classe de encouraçados Primeira Guerra Mundial que não foram completados até depois do fim da guerra. Modernizados extensivamente nos anos de 1930 com as restrições impostas pelo Tratado de Londres na construção de novos encouraçados. Eles carregavam 4 armas navais poderosas de 14 cm e eram rápidos com boa blindagem. Eles lideram os navios da classe, o epônimo Nagato, o estandarte da Marinha Imperial Japonesa. "
 JAP_battleship_3:0 "Classe Tajima"
 JAP_battleship_3_desc:0 "A classe Tajiima (designs de número A-146) são uma classe hipotética de encouraçados rápidos. Eles foram projetados para ser mais baratos e mais rapidamente construídos que os enormes navios de batalha da Classe Yamato. Eles utilizam os canhões mais velhos dos navios de batalha anteriores, porém modernizados, com boa velocidade, blindagem adequada e armamento antiaéreo garantem a defesa desse navio."
 JAP_battleship_4:0 "Classe Iwami"
 JAP_battleship_4_desc:0 "A classe Iwami (designs de número A-153) são uma classe hipotética de encouraçados rápidos. Eles utilizam novos métodos de construção para acelerar sua construção e novos canhões de 41 cm garantem poder de fogo efetivo para lutar contra seus adversários. Design baseado nas classes Yamato e Tajima, compensando suas limitações. Eles eram bem armados, blindados e bem protegidos com armas antiaéreas pesadas que podiam combater qualquer embarcação similarmente armada apesar de que as melhorias resultantes significavam uma classe mais pesada e logo um pouco mais lenta de navios."
 JAP_SH_battleship_1:0 "Classe Yamato"
 JAP_SH_battleship_1_desc:0 "Os encouraçados da Classe Yamato (design de número A-140) eram os maiores e mais fortemente armados encouraçados que já navegaram pelos oceanos do mundo. Eles deslocavam cerca de 65-70.000 toneladas, armados com canhões de 46 cm com um armamento antiaéreo pesado e uma espessura de blindagem de 41 cm para resistir a seu próprio calibre de arma. Foram encomendados no 3º Programa Suplementar de Armamentos Navais de 1937 e construídos de acordo com o plano Deusas da Paz, que descrevia que a todo momento a Marinha Imperial Japonesa deveria ter melhor armamento e melhor alcance que qualquer inimigo que pudesse enfrentar. Originalmente 5 navios foram encomendados, mas apenas 3 foram completados: 2 como navios de batalha e 1 como porta-aviões, esse último 3º navio da classe seria construído com design um pouco diferente com armamento antiaéreo melhorado e o layout da blindagem diferenciado."
 JAP_SH_battleship_2:0 "Classe Super Yamato"
 JAP_SH_battleship_2_desc:0 "A Classe Super Yamato (design de número A-150), foi uma melhoria da Classe Yamato anterior e foi parte do plano Deusas da Paz, encomendado no 5º Programa Suplementar de Armamentos Navais. Para reduzir custos de construção, foi decidido usar o Yamato como base, mas suas armas seriam ainda mais fortes, com um armamento principal de canhões de 51 cm e armamento antiaéreo pesado dos tipos mais novos. A espessura da blindagem foi projetada para suportar até mesmo cápsulas de 51 cm e eles deslocariam cerca de 70-80.000 toneladas, forma planejadas as construções de dois navios."
 JAP_carrier_1:0 "Classe Kaga"
 JAP_carrier_1_desc:0 "O porta-aviões Kaga (design de número A-G-1) foi primeiro porta-aviões do Japão. Originalmente da Classe Tosa de encouraçados, mas o Tratado Naval de Washington forçou o Japão a terminar seu casco como um porta-aviões. Isso resultou em um porta-aviões grande e fortemente blindado com um grupo aéreo adequado, mas espaço limitado para melhorias. Mesmo assim com seu meio-irmão Akagi (design número B-G-1) eles deram experiência importante na construção de porta-aviões para a Marinha Imperial Japonesa e resultaram em muitos porta-aviões de sucesso posterioremente."
 JAP_carrier_2:0 "Classe Soryu"
 JAP_carrier_2_desc:0 "Os porta-aviões Soryu e Hiryu são frequentemente considerados da mesma classe devido a seu tamanho, capacidades e visual geral. Documentos mostram que esses dois porta-aviões são na verdade duas classes separadas. Soryu (design número G-9) e Hiryu (design número G-10) estabelecidos em 1934 e 1936 respectivamente no 2º Programa Suplementar de Armamentos Navais, e eles foram projetados com com a superestrutura de ilha espelhada para acelerar o processo de recuperação de aeronaves enquanto navegando lado a lado. São porta-aviões rápidos com um grupo aéreo grande mas com blindagem minima. Eles deslocavam 19-20.000 toneladas e grandes motores dado a classe de alta velocidade e bom alcance de operações."
 JAP_carrier_3:0 "Classe Shokaku"
 JAP_carrier_3_desc:0 "A classe Shokaku de porta-aviões (design número G-11) é um par de porta-aviões encomendados sob o 3º Programa Suplementar de Armamentos Navais de 1937. Projetados com alta velocidade, raio de alcance longo, proteção pesada e uma capacidade grande para aeronaves esses porta-aviões são excelentes navios. Devido a métodos de construção melhorados, eles deslocavam 33.000 toneladas de carga total e podiam sobreviver a mais dano que porta-aviões contemporâneos de outras marinhas. "
 JAP_carrier_4:0 "Classe Taiho"
 JAP_carrier_4_desc:0 "Os porta-aviões da Classe Taiho (design de número G-13) foram os primeiros porta-aviões completamente blindados da Marinha Imperial Japonesa. Encomendados no 4º Programa Suplementar de Armamentos Navais de 1939, essa classe de porta-aviões tinha uma blindagem de correia forte e um deck de voo blindado para suportar a múltiplos ataques de bombas e torpedos e ainda funcionar efetivamente. Seu tamanho avantajado de deslocamento de 38.000 toneladas e maquinário pesado garantiriam a velocidade e alcance necessário para operações de porta-aviões. Grandes grupos aéreos juntos com armamento pesado antiaéreo iriam garantir não apenas auto defesa mas também forçar projeção sobre a frota ou sobre forças inimigas. Apenas um único navio construído mas 5 mais foram encomendados para um design modificado (design de número G-15) e conhecidos como Taiho-Kai."
 USA_submarine_1:0 "Classe S"
 USA_submarine_1_desc:0 "Os barcos S, conhecidos comumente como "Barcos de Açúcar", eram uma série de 51 submarinos projetados e construídos nos anos de 1920. Durante a era da Primeira Guerra Mundial séries de barcos O & R, eram maiores, permitindo um alcance maior e mais recargas de torpedos mesmo com a classe tendo apenas 4 tubos de 53 cm virados para frente. Apesar de sua idade, com o último Barco S sendo encomendado em 1924, os Barcos S são uma porção significativa da força de submarinos ativos da Marinha dos Estados Unidos."
 USA_submarine_2:0 "Classe Porpoise"
 USA_submarine_2_desc:0 "O submarino de Classe Porpoise é o primeiro submarino moderno da Marinha dos Estados Unidos, projetado e construído segundo uma série de "Barcos V" experimentais construídos no final dos anos 20 e no começo dos anos 30. Apesar de problemas iniciais com propulsão completamente elétrica, a classe é promissora e considerada para designs futuros. A classe era armada com 6 tubos de torpedos uma arma de deck de 3"."
 USA_submarine_3:0 "Classe Tambor"
 USA_submarine_3_desc:0 "A classe tambor é a culminação de anos de experimentação da Marinha dos Estados Unidos de tanto design de submarinos para preencher o papel de "Barco de Frota" quanto de bom desempenho nas águas do Oceano Pacífico. O armamento foi aprimorado para 10 tubos de torpedos com disparando à popa, arma de deck de 3" com 2 armas antiaéreas para proteção adicional. "
 USA_submarine_4:0 "Classe Balao"
 USA_submarine_4_desc:0 "A Classe Balao é uma continuação do design baseado no do Tamobor. Melhorias vieram na forma de reforço do casco e aprimoramento da arma de deck para um calibre de 5"/24 junto com diversas melhorias de design sutis."
 USA_destroyer_1:0 "Classe Clemson"
 USA_destroyer_1_desc:0 "O contratorpedeiro de Classe Clemson continuou com muitos elementos de design de seu antecessor imediato, a Classe Wickes. A Clemson tem capacidade de manobra no mar aprimorada sobre a Classe Wickes e é armada com armas principais de calibre 4"/50, uma arma antiaérea de calibre 3"/23 e 12 tubos de torpedo. A classe é envelhecida e quase obsoleta, mas ainda faz parte do corpo da força de contratorpedeiros da Marinha dos Estados Unidos."
 USA_destroyer_2:0 "Classe Sims"
 USA_destroyer_2_desc:0 "A Classe Sims é o maior design de "1500 Toneladas" com um arranjo de torpedos mais aerodinâmicos e um casco mais longo. Melhoria em controle de fogo garante capacidade de ataque melhores com suas armas de calibre 5"/38 e incluía 12 tubos de torpedo de linha central."
 USA_destroyer_3:0 "Classe Fletcher"
 USA_destroyer_3_desc:0 "A Classe Fletcher representa um grande avanço em termos de capacidades de contratorpedeiros, graças em grande parte a seu aumento de 2500 toneladas. Enquanto mantendo as armas de propósito duplo 5"/38 e a linha central do arranjo de torpedo, a classe adicionou uma torre única extra recebeu aumentos significativos em armamento antiaéreo assim como alcance melhorado e maior deslocamento."
 USA_destroyer_4:0 "Classe Allen M Sumner"
 USA_destroyer_4_desc:0 "A Classe Summer continua a Classe Fletcher com deslocamento aumentado apenas marginalmente, o navio é capaz de portar mais armamento ganhado armas de calibre duplo 5"/33 e um conjunto de armamento antiaéreo muito mais completo. A adição de um segundo leme permite manobras melhoradas durante operações antissubmarino."
 USA_light_cruiser_1:0 "Classe Omaha"
 USA_light_cruiser_1_desc:0 "A Classe Omaha foi inicialmente projetada para preencher um papel crucial na frota da Primeira Guerra Mundial da Marinha Naval dos Estados Unidos. Um classe capaz e veloz, a Classe Omaha é armada com uma carga formidável de armas de calibre 6"/53 em uma configuração de torre de 8x1 e 2x2 e seis lançadores de torpedo. A Classe Omaha é envelhecida, mas ainda faz parte do corpo da força de cruzadores leves Marinha dos Estados Unidos."
 USA_light_cruiser_2:0 "Classe Brooklyn"
 USA_light_cruiser_2_desc:0 "A Classe Brooklyn foi projetada com o Tratado naval de Washington em mente e portanto ficou restrito a armas de 6". Para maximizar o poder de fogo, os Brooklyns forma armados com 15 armas Mk16 de 6" novas em torres triplas. O design geral é bem balanceado e atualmente está sendo considerado como base para todos designs futuros de cruzadores da Marinha dos Estado Unidos"
 USA_light_cruiser_3:0 "Classe Cleveland"
 USA_light_cruiser_3_desc:0 "A Classe Cleveland é baseada na Classe Brooklyn, mas sem as restrições do Tratado Naval de Washington. A classe Classe Cleveland mantem o arranjo principal de armas de 15 6" mas aumenta fortemente o armamento secundário de 5" e adiciona armamento antiaéreo extra."
 USA_light_cruiser_4:0 "Classe Fargo"
 USA_light_cruiser_4_desc:0 "A Classe Fargo é uma melhoria da Classe Cleveland e seu sucesso. Oferecendo campos melhorados de tanques de disparo antiaéreo e uma superestrutura de pirâmide melhor projetada. "
 USA_heavy_cruiser_1:0 "Classe Pensacola"
 USA_heavy_cruiser_1_desc:0 "A Classe Pensacola foi projetada sobre as restrições do Tratado Naval de Washington e buscava maximizar o poder de jogo sobre as restrições de armas de 8" e portanto foi armada com um armamento formidável de armas de 10 x 8"/55 . A blindagem do casco era fina, porém. O design era muito pesado, entretanto capaz e ele constitui o corpo da força de Cruzadores da Marinha dos Estados Unidos."
 USA_heavy_cruiser_2:0 "Classe Wichita"
 USA_heavy_cruiser_2_desc:0 "Os navios da Classe Wichita tem melhor armamento que a Classe Pensacola e suas variantes com um novo design de torre para armas de calibre 8"55 e melhora os campos de disparo para os armamentos secundário de armas de 5"/38."
 USA_heavy_cruiser_3:0 "Classe Baltimore"
 USA_heavy_cruiser_3_desc:0 "A Classe Baltimore junta os elementos de sucesso dos designs dos cruzadores anteriores e é baseado amplamente o cruzador leve da Classe Brooklyn casado com as configurações de armamento e blindagem da do USS Wichita."
 USA_heavy_cruiser_4:0 "Classe Oregon City"
 USA_heavy_cruiser_4_desc:0 "Os Cruzadores da Classe Oregon City forneceram melhorias amplas e marginais sobre a a Classe Baltimore. Mais notoriamente é a mudança na superestrutura que permitia melhores campos de disparo antiaéreo. Melhorias similares também foram encontradas dos cruzadores da Classe Cleveland para os da Classe Oregon City."
 USA_battle_cruiser_1:0 "Classe Lexington"
 USA_battle_cruiser_1_desc:0 "A Classe Lexington foi inicialmente uma reação à Classe Kongo de cruzador de batalha do Japão. Encomendado pelo Ato Naval de 1916, os navios tinham a intenção de carregar armas de 16" em torres duplas e ser capaz de 33 nós. Depois que a construção começou, os Estados Unidos entraram no Tratado Naval de Washington e o USS Lexington e o USS Saratoga foram convertidos em porta-aviões"
 USA_battle_cruiser_2:0 "Classe Alaska"
 USA_battle_cruiser_2_desc:0 "A Classe Alaska é uma resposta aos encouraçados de bolso da Alemanha, agora ainda mais para os "super cruzadores" do Japão. Projetados para carregar armas de 12" e aguentar disparos de até 10", a classe é capaz de velocidades de cruzador mas sacrifica proteção submarina."
 USA_battleship_1:0 "Classe New York"
 USA_battleship_1_desc:0 "Os encouraçados de Classe New York foram os primeiros navios de batalha americanos a ser armados com armas principais de calibre 14"/45. Inúmeras armas 5"/5 proviam o armamento secundário e mais de 10" de blindagem. "
 USA_battleship_2:0 "Classe North Carolina"
 USA_battleship_2_desc:0 "A Classe North Carolina é um design desafiador e a primeira classe de encouraçados construída pela Matinha dos Estados Unidos em 20 anos. A Marinha dos Estados Unidos demando que essa classe tivesse dentro dos padrões do Tratado Naval de Washington, limitando a 36.000 toneladas e ainda assim armado com armas de calibre de 16"/45 e com blindagem melhorada enquanto capaz de escoltar os porta-aviões velozes da Marinha dos Estados Unidos."
 USA_battleship_3:0 "Classe Iowa"
 USA_battleship_3_desc:0 "A Classe Iowa adiciona todas as inovações e capacidades da Classe North Carolina antecessora, mas aumenta substancialmente seu deslocamento e velocidade tática. O Iowa tem a responsabilidade primária de escoltar grupos de porta-aviões e é projetado com o segundo papel de "matador de cruzadores" em mente."
 USA_battleship_4:0 "Classe Illinois"
 USA_battleship_4_desc:0 "A Classe Illinois continua com o design e papel definido pela Classe Iowa e mantem velocidade e armamento sobre blindagem. A Classe Illinois aumenta o número de armas de calibre 16" 50 de 9 para 12 enquanto também melhorando caldeiras e maquinário para garantir velocidades altas mais eficientes. Como a Classe Montana, designs inicias incluíam quatro a torres duplas de armas de 4 6", mas isso foi revertido para as torres gêmeas armas de 5" de propósito duplo para maximizar capacidades antiaéreas."
 USA_carrier_1:0 "Classe Lexington"
 USA_carrier_1_desc:0 "A Classe Lexington de porta-aviões nasceu dos cascos convertidos de dois cruzadores de batalha para estar de acordo com as limitações impostas pelo Tratado Naval de Washington. A classe foi a primeira classe operacional de porta-aviões na Marinha dos Estados Unidos e gastou os últimos anos melhorando nossas operações de porta-aviões."
 USA_carrier_2:0 "Classe Ranger"
 USA_carrier_2_desc:0 "A Classe Ranger é a primeira classe da Marinha dos Estados Unidos designadas como porta-aviões do começo ao fim. Como parte do conceito de porta-aviões menor da Marinha dos Estados Unidos a classe foi muito menor que a classe anterior Lexington e ainda manteve o mesmo grupo aéreo graças às melhorias dos designs interiores."
 USA_carrier_3:0 "Classe Essex"
 USA_carrier_3_desc:0 "Com as lições aprendidas das variantes das classes antecessoras Lexington, Ranger e Yorktown. O resultado é um navio rápido capaz de carregar uma grande quantidade de aviões em batalha. Designs de controle de dano seriam também capazes de ser transportados da classe Yorktown e um elevador de borda foi incluído para melhorar a manobra de aviões."
 USA_carrier_4:0 "Classe Midway"
 USA_carrier_4_desc:0 "A Classe Midway é um porta-aviões de capacidade suprema da Marinha dos Estados Unidos. Com um deck Blindado e capaz de carregar muito mais aeronaves que classes anteriores, a Classe Midway recebeu uma designação única de sub-classe, CVB (Porta-aviões de Batalha)."
 USA_SH_battleship_1:0 "Classe Virginia"
 USA_SH_battleship_1_desc:0 "EM 1920 começamos a construir os encouraçados da grande Classe South Dakota com armas de 12 x 16"/50. A classe teria entrado em uma nova era de designs de encouraçados pesados mas foi cancelado em 1922 para se adequar ao Tratado Naval de Washington. Com o tratado não mais em efeito e a ameaça de um projeto de navio de batalha japonês podemos modernizar o design, aumentar o deslocamento para mais 55.000 toneladas e aumentar o design de armas com armas de calibre de 18"/50 e criar uma nova classe de encouraçados pesados."
 USA_SH_battleship_2:0 "Classe Montana"
 USA_SH_battleship_2_desc:0 "A Classe Montana é para ser maior e mais bem equipada que a Classe Illinois, sacrificando velocidade para acomodar o aumento. Seu arranjo principal de armas de calibre 12 x 18"/50e nosso sistema de controle de disparo mais moderno farão o poder de fogo do Montana sem igual. designs inicias incluíam armas de 6", mas isso foi revertido para as torres gêmeas armas de 5" de propósito duplo."
 ITA_submarine_1:0 "Classe Mameli"
 ITA_submarine_1_desc:0 "A classe Mameli Geoffredo é uma classe de submarinos médios da Marina Regia lançada entre 1926 e 1928. Eles deslocam pouco menos de 800 toneladas e tem uma profundidade de mergulho de 100 m. Eles são a base para modelos subsequentes como as classes Pisani, Bandiera e Squalo."
 ITA_submarine_2:0 "Classe Perla"
 ITA_submarine_2_desc:0 "A Classe Perla e Classe Adua de submarinos foram construídos nos anos de 1930. Eles foram a terceira e quarta subclasses das 600 séries de submarinos construídos pela Itália. Eles são menores que seus antecessores, deslocando pouco mais de 600 toneladas."
 ITA_submarine_3:0 "Classe Marconi"
 ITA_submarine_3_desc:0 "A Classe Marconi foi uma classe de seis submarinos construídos entre 1939 e 1940 e sucedeu os submarinos Luizzi anteriores. Os submarinos de ambas as classes desloca cerca de 1000 toneladas e tem oito tubos de torpedo de 533 mm. Apenas um navio das duas classes combinadas sobreviveu à guerra."
 ITA_submarine_4:0 "Classe Pietro Calvi."
 ITA_submarine_4_desc:0 "A subclasse Pietro Calvi envolve apenas pequenas melhorias sobres a classe antecessora Flutto, que era uma classe de submarinos de porte médio. Apenas um pequeno número de submarinos foi lançado, já que a maioria dos cascos foi capturado pelos Alemães depois do armistício Italiano. Uma versão redesenhada do Pietro Calvi foi finalmente encomendada em 1961."
 ITA_destroyer_1:0 "Classe Curatone"
 ITA_destroyer_1_desc:0 "Contratorpedeiros da Classe Curtatone foram os primeiros contratorpedeiros a serem construídos na Itália depois do fim da Primeira Guerra Mundial e foram os primeiros contratorpedeiros a usar montagens de armas gêmeas. Os navios foram originalmente encomendados no mesmo tempo da Classe Palestro de contratorpedeiros, mas foram adiados devido à falta de aço. Eles deslocam pouco menos de 1.000 toneladas com uma montagem de quatro armas Schneider-Armstrong de calibre 102 mm"
 ITA_destroyer_2:0 "Classe Soldati"
 ITA_destroyer_2_desc:0 "A Classe Soldati foi um grupo de contratorpedeiros construídos no final dos anos de 1930. Houveram duas remessas. Doze navios constituíam a primeira remessa em 1938-39. Cinco navios foram completados na segunda remessa em 1941-42. A primeira remessa desloca pouco mais que 1.800 toneladas e é armado com quatro armas Ansaldo de 120 mm."
 ITA_destroyer_3:0 "Classe Ciclone"
 ITA_destroyer_3_desc:0 "Os contratorpedeiros da classe ciclone são designados como barcos torpedos mas são mas uma escolta de contratorpedeiros. Eles são um versões um pouco maiores que a antecessora Classe Orsa, deslocando cerca de 1.110 toneladas e tem estabilidade melhorada e armamento antissubmarino melhorado."
 ITA_destroyer_4:0 "Classe Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Os contratorpedeiros Comandanti Medaglie d'Oro eram um grupo de contratorpedeiros planejados para a Marina Regia mas nunca lançados no tempo do Armistício Italiano. Os navios são significativamente maiores que os contratorpedeiros italianos antecessores, deslocando quase 2.100 toneladas. Eles também são armados com armas maiores Ansaldo de 135 mm e tem motores melhorados."
 ITA_light_cruiser_1:0 "Classe Taranto"
 ITA_light_cruiser_1_desc:0 "Os cruzadores Taranto e Bari eram cruzadores da era da Primeira Guerra Mundial obtidos da Alemanha como reparação. Ambos deslocam entre 4.500 e 5.100 toneladas e eram armados com armas Alemãs SK/45 de 150 mm."
 ITA_light_cruiser_2:0 "Classe Abruzzi"
 ITA_light_cruiser_2_desc:0 "A classe Duca degli Abruzzi foi a quinta subclasse da Classe Condottieri de cruzadores leves. Eles foram construídos antes da Segunda Guerra Mundial para ganhar predominância no Mar Mediterrâneo. Eles eram os maiores cruzadores leves italianos encomendados durante a guerra, deslocando mais de 9.400 toneladas. Eles eram bem blindados com a montagem de dez armas Ansaldo de 152 mm."
 ITA_light_cruiser_3:0 "Classe Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Cruzadores leves Capitani Romani eram essencialmente projetados para ser mais velozes e bem armados que os contratorpedeiros franceses do final dos anos de 1930. Doze cascos foram encomendados no final de 1939, mas apenas três forma completados antes do Armistício Italiano em 1943. Ele são levemente blindados e deslocam apenas 3.700 toneladas, mas são bem velozes. Eles carregam oito armas OTO/Ansaldo de 135 mm."
 ITA_light_cruiser_4:0 "Classe San Marco"
 ITA_light_cruiser_4_desc:0 "A Classe San Marco é uma versão melhorada dos cruzadores leves antecessores Capitani Romani. Devido ao Armistício Italiano o San Marco, e seu barco irmão re-projetado o San Girogio, não foram encomendados até os anos de 1950."
 ITA_heavy_cruiser_1:0 "Classe Trento"
 ITA_heavy_cruiser_1_desc:0 "A Classe Trento foi um design de cruzador pesado da Marina Regia do final de 1920. Eles foram os primeiros navios projetados especificamente para as limitações do Tratado Naval de Washington, que limitava cruzadores a 10.000 toneladas e armas de 8 polegadas. O último navio da classe, o Bolzano, foi uma versão melhorada lançada em 1932."
 ITA_heavy_cruiser_2:0 "Classe San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "San Giorgio foi um cruzador blindado construído antes da Primeira Guerra Mundial e um nome dado a vários cruzadores italianos com o passar dos anos. Esses cruzadores pesados San Girogio eram um modelo entre guerras lançado logo antes do começo da guerra. A maioria dos cruzadores pesados eram construídos para aderir ao Tratado Naval de Washington, então apenas alguns foram construídos depois que o tratado foi quebrado. Esses cruzadores deslocam mais de 11.000 toneladas com oito armas Ansaldo de 203 mm."
 ITA_heavy_cruiser_3:0 "Classe Pisa"
 ITA_heavy_cruiser_3_desc:0 "O nome Pisa vem de uma classe de cruzadores blindados construídos antes da Primeira Guerra Mundial. Essa Classe Pisa de cruzadores pesados são um modelo de meio de guerra que deslocam cerca de 12.000 toneladas e podem atuar como liderança de suas próprias forças de patrulha."
 ITA_heavy_cruiser_4:0 "Classe Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "Garibaldi foi o primeiro nome dado a classe de cruzadores italianos blindados construídos na virada do século. Essa Classe Garibaldi de cruzadores é constituída por modelos de cruzadores pesados do final da guerra que deslocavam cerca de 14.000 toneladas, eram bem armados com oito armas OTO/Ansaldo de 203 mm e podem acompanhar a maioria dos porta-aviões e outros navios capitais."
 ITA_battle_cruiser_1:0 "Classe Caracciolo"
 ITA_battle_cruiser_1_desc:0 "A classe Francesco Caracciolo foi uma classe de navios capitais propostos logo após a Primeira Guerra Mundial. Os navios deslocavam cerca de 34.000 toneladas, tinham boa blindagem, e eram moderadamente rápidos levando em conta seu tamanho e vintage. Apenas um navio foi lançado, mas foi cancelado em 1921."
 ITA_battle_cruiser_2:0 "Classe Principe Amadeo"
 ITA_battle_cruiser_2_desc:0 "Principe Amadeo era um nome comum dado a vários navios italianos com o tempo. Esses cruzadores de batalha Principe Amadeo são comparáveis aos cruzadores de batalha franceses Dunkerque encomendados logo após o começo da Segunda Guerra Mundial. Eles deslocam cerca de 30.000 toneladas e são armados com armas de 320 mm em sua bateria principal."
 ITA_battleship_1:0 "Classe Giulio Cesare"
 ITA_battleship_1_desc:0 "A Classe Giulio Cesare de encouraçados foi encomendada durante a Primeira Guerra Mundial. Eles tem armas Armstrong-Vickers de 305 mm, deslocam 23.000 toneladas e tem uma velocidade máxima comparável a outros navios de batalha da era dreadnought. Começando em 1933, os dois navios remanescentes da classe passaram um novo projeto, melhorando o seu tamanho, armamento e performance para estar a par com os encouraçados "rápidos" emergindo no momento."
 ITA_battleship_2:0 "Classe Caio Duilio"
 ITA_battleship_2_desc:0 "A Classe Caio Duilio de encouraçados foram originalmente encomendados no começo da Primeira Guerra Mundial. Ambos navios, no entanto, passaram por um novo projeto completo entre 1937 e 1940. Seu armamento principal é melhorado para dez armas M1934 de 320 mm, seu deslocamento agora é de 29.000 toneladas, e sua velocidade é suficiente para classificá-los como encouraçados rápidos."
 ITA_battleship_3:0 "Classe Vittorio Veneto"
 ITA_battleship_3_desc:0 "A Classe Vittorio Veneto, também conhecida como Classe Littorio, eram os encouraçados mais modernos usados pela Itália durante a segunda Guerra Mundial. Eles deslocavam mais de 40.000 toneladas e eram muito rápidos para seu tamanho. Eles formavam a base da frota italiana."
 ITA_battleship_4:0 "Classe Impero"
 ITA_battleship_4_desc:0 "Os encouraçados Impero foram uma classe hipotética de encouraçados de fim de guerra. Eles deslocam cerca de 43.000 toneladas e são armado com armas Ansaldo de 381 mm e são bem blindados."
 ITA_carrier_1:0 "Classe Miraglia"
 ITA_carrier_1_desc:0 "A classe Giuseppe Miraglia é uma classe hipotética de porta-aviões entre guerras. É comparável à Classe Lexington de porta-aviões dos Estados Unidos e à classe japonesa Kaga ou Akagi."
 ITA_carrier_2:0 "Classe Roma"
 ITA_carrier_2_desc:0 "A Classe Roma é uma classe hipotética entre guerras de porta-aviões italianos. São comparáveis aos Yorktown norte americanos e os porta-aviões britânicos Ark Royal. Eles deslocam cerca de 21.000 toneladas, tem blindagem decente e podem transportar uma boa média de aeronaves."
 ITA_carrier_3:0 "Classe Aquila"
 ITA_carrier_3_desc:0 "A Aquila foi uma conversão planejada de um transatlântico. A conversão deveria começar em 1941, mas o projeto nunca foi completado. Caso completada, a Classe Aquila deslocaria 23.500 toneladas e seria comparável à classe de porta-aviões japonesa Hiyo e à britânica Indomitable. "
 ITA_carrier_4:0 "Classe Sparviero"
 ITA_carrier_4_desc:0 "A Sparviero também foi uma conversão planejada de um transatlântico, o Augusta. A conversão começou nos fins de 1942, mas não foi muito longe. A Alemanha submergiu o navio com sua captura depois do Armistício Italiano. O porta-aviões teria deslocado 30.400 toneladas, teria tido boa blindagem e uma bateria de defesa antiaérea forte."
 ITA_SH_battleship_1:0 "Classe Regina Margherita"
 ITA_SH_battleship_1_desc:0 "Regina Margherita foi o nome dado a um encouraçado pré-dreadnough, construído antes da Primeira Guerra Mundial. Esses Regia Margherita eram encouraçados pesados lançados logo após o começo da guerra. Eles são comparáveis à classe japonesa Yamato de navios de batalha. Eles são muito bem blindados, deslocam cerca de 60.000 toneladas e são armados com armas de 406 mm."
 ITA_SH_battleship_2:0 "Classe Regina Elena"
 ITA_SH_battleship_2_desc:0 "Regina Elena também era o nome de um encouraçado italiano pré-dreadnought. Esse navios de batalha pesados de classe Regina Elena são um modelo de meio de guerra lançados por volta da época da entrada da Itália na guerra. Eles são comparáveis à classe de encouraçados Montana planejados pelos Estados Unidos. Eles são fortemente blindados e deslocam cerca de 70.000 toneladas, e são armados com armas de 406 mm em sua bateria principal. Apesar de tudo isso eles quase conseguem acompanhar os navios de batalha rápidos de seu tempo"
 SOV_submarine_1:0 "Classe AG"
 SOV_submarine_1_desc:0 "A classe de submarinos Amerikansky Golland ( Holland Americanos) é construída no Canadá depois entregue à Rússia durante a Primeira Guerra Mundial onde eles finalmente foram montados. Eles são uma cópia direta dos submarinos de sucesso do tipo Holland. Eles são projetados para serem barcos bem armados para seu tempo, mas devido a sua idade seus armamentos agora são ultrapassados."
 SOV_submarine_2:0 "Classe Series V Shchuka"
 SOV_submarine_2_desc:0 "Os submarinos Series V da classe Schuka são os segundos mais numerosos da Marinha Soviética. Seu grande número resultou em serem implementados nas 4 frotas da União Soviética: Mar Negro, Báltico, Norte e Pacifico. Eles são submarinos de patrulha de tamanho médio com um bom armamento de torpedo e navegabilidade."
 SOV_submarine_3:0 "Classe Series XIV K"
 SOV_submarine_3_desc:0 "OS submarinos Series XIV são submarinos grandes de cruzeiro com alcance estendido e são essencialmente uma versão aprimorada da Classe Series IV Pravda. Esse submarinos tinham armamento pesado tanto de armas de superfície quanto torpedos, longo alcance mas navegabilidade apenas satisfatória."
 SOV_submarine_4:0 "Projeto 611"
 SOV_submarine_4_desc:0 "Os submarinos do Projeto 611, (Codinome NATO: Zulu) são a primeira classe de submarinos da Marinha Soviética a ser construídos depois da Segunda Guerra Mundial. Seu design é baseado no tipo alemão XXI de submarinos e são projetados para substituir os barcos mais velhos da Classe Series XIV K. Eles são submarinos grande que vão ao oceano com armamento de torpedo pesado e longo alcance. Eles são usados como base para os subsequentes Projeto 613 ( Codinome NATO: Whiskey) e Projeto 641(Codinome NATO: Foxtrot) de classe de submarinos."
 SOV_destroyer_1:0 "Classe Orfey"
 SOV_destroyer_1_desc:0 "A Classe Orfey de contratorpedeiros são uma versão melhorada das classes Novik anteriores. Eles possuem armamento antiaéreo e de superfície adequados para seus tamanhos, um alcance de certo modo curto, mas boa velocidade e armamento de torpedos pesado. As classes sucessoras Fidonisy e Izyaslav são versões melhoradas posteriores dessa classe com armamento principal e tamanho do casco aumentados."
 SOV_destroyer_2:0 "Classe Gnevny"
 SOV_destroyer_2_desc:0 "A Classe Gnevny (Projeto 7) de contratorpedeiros é autorizada sob o programa de construção naval de 1933-1938. A classe em é fortemente influenciada pelo contratorpedeiro italiano Maestrale e é considerado um design de sucesso. Seu deslocamento é no alcance de 1600-2000 toneladas, boa blindagem e tem armamento antiaéreo e de torpedos adequado. Devido aos poderosos motores eles são embarcações rápidas porém menores."
 SOV_destroyer_3:0 "Classe Soobrazitelnyi"
 SOV_destroyer_3_desc:0 "A Classe Soobrazitelnyi (Projeto 7U) de contratorpedeiros são uma versão melhorada da classe Gnevny anterior. Seus motores são re-projetados assim como mais fortes, tem armamento antiaéreo mais forte mas além dessas mudanças seu armamento permanece o mesmo que a Classe Gnevny. O deslocamento subiu até 1.900-2.400 toneladas de velocidade alcance por outro lado permaneceu praticamente o mesmo."
 SOV_destroyer_4:0 "Classe Skorry"
 SOV_destroyer_4_desc:0 "A Classe Skorry (Projeto 30ibis) é uma melhoria maior da classe Ognevoy. O aumento de tamanho e deslocamento (2.500-31.000 toneladas) resultou em um barco mais estável com alcance operacional aumentado. Todos navios são construídos depois da Guerra, com um design modular que resulta em tempos rápidos de construção e implementação. Seu armamento é o mesmo que o da Classe Ognevoy anterior, mas as armas principais ficam em torres gêmeas ao invés de torres únicas."
 SOV_light_cruiser_1:0 "Classe Krasniy Krym"
 SOV_light_cruiser_1_desc:0 "A classe Krasinniy Krym de cruzadores, originalmente eles eram a classe Svetlana de cruzadores. A consturção dos Svetlana começou antes da Primeira Guerra Mundial, mas a guerra e a revolução seguinte resultaram no atraso da compleição de toda a classe. Mais tarde nos anos finais de 1920 ele é finalmente encomendado na Marinha Soviética , junto com seu meio irmão o Chervona Ukraina, ex-Almirante Nakhimov. Essas embarcações seriam os primeiros cruzadores movidos a turbina da Marinha Imperial Russa. Eles são cruzadores fortemente armados com boa blindagem para seu tempo."
 SOV_light_cruiser_2:0 "Classe Komsomolets"
 SOV_light_cruiser_2_desc:0 "A Classe Komsomolets de cruzadores leves é uma série de embarcações hipotéticas. Eles são de uma forma uma mistura de tecnologias novas e velhas. Usando os cascos incompletos das classes Svetlana e Almirante Nakhimov os custos de construção dos navios forma reduzidos. Equipado com 6 torres gêmeas de armas de calibre de contratorpedeiro menores e armamento antiaéreo adequado, eles são feitos para os papeis de patrulha e líder de flotilha de contratorpedeiros. O visual geral desses navios tem semelhanças com a classe Kirov de cruzadores."
 SOV_light_cruiser_3:0 "Classe Chapayev"
 SOV_light_cruiser_3_desc:0 "A Classe Chapayev (Projeto 68) de cruzadores é baseada na Classe Kirov (Projeto 26) de cruzadores e foi autorizada no programas de construção naval de 1938-43. Os primeiros verdadeiros cruzadores leves da Marinha Soviética, ele carregavam fortes armamentos anti-superfície e antiaéreos juntos com um armamento adequado de torpedos. De forma geral bons navios com correia blindada grossa, alta velocidade com bom alcance operacional e um deslocamento de 10.500-14.000 toneladas. Devido à guerra e à invasão das forças alemãs muitos navios da classe foram cancelados e o resto foi terminado depois que as hostilidades terminaram."
 SOV_light_cruiser_4:0 "Classe Sverdlov"
 SOV_light_cruiser_4_desc:0 "A Classe Sverdlov de cruzadores (Projeto 68bis) são a última classe de arma da Marinha Soviética e versões melhoradas da classe antecessora Chapayev. Comparados com a os Chapayevs, eles tem o mesmo armamento principal, maquinário e proteção blindada, mas tem capacidade de combustível aumentada, alcance maior, proteção submarina aumentada, uma artilharia antiaérea melhorada e uma navegabilidade um pouco melhor. Eles são projetados para o papel de caça de comboio e de escolta dos nunca terminados cruzadores de batalha de Classe Stalingrad. Devido ao advento da era dos mísseis, muitos navios foram cancelados ou não terminados."
 SOV_heavy_cruiser_1:0 "Classe Krasniy Kavkaz"
 SOV_heavy_cruiser_1_desc:0 "O cruzador Krasnyi Kavkaz, originalmente o cruzador leve Almirante Lazarev da classe Almirante Nakhimov é o meio irmão do Chervona Ukraina e compartilha uma história similar com ele. Ele é completado com um design modificado com armas de calibre maior de 180 mm e armamento antiaéreo mais forte. Devido ao fato de que ele é um cruzador leve reconstruído, sua blindagem é mais fina comparada a navios de tipo similar de outras marinhas."
 SOV_heavy_cruiser_2:0 "Classe Kirov"
 SOV_heavy_cruiser_2_desc:0 "A Classe Kirov (projeto 26) de cruzadores são os primeiros cruzadores modernos da Marinha Soviética. O projeto é baseado na classe italiana Raimondo Montecuccoli de cruzadores leves e construído no programa de construção naval de 1933-1938. Os navios deslocam cerca de 7700-9200 toneladas, com armamento consistindo de novas armas de 180 mm em 3 torres triplas e bom armamento antiaéreo. Os motores fortes garantem boa velocidade mas um alcance operacional apenas aceitável, enquanto a correia blindada é fina comparada com navios desse tipo."
 SOV_heavy_cruiser_3:0 "Projeto 22"
 SOV_heavy_cruiser_3_desc:0 "Os cruzadores pesados do Projeto 22 são projetados no meio dos anos de 1930 para combater as embarcações semelhantes das nações vizinhas. O design pedia uma embarcação de tamanho maior deslocando entre 15500 e 17000 toneladas, equipado com 4 canhões triplos de 240 mm para combater cruzadores inimigos, armamento antiaéreo pesado para autodefesa e um uma força de aviões de patrulha maior para encontrar o inimigo. As principais tarefas seriam patrulhar por forças inimigas e caçadas de comboios, essencialmente os propósitos para o qual o Deutschlands é projetado. O custo dos navios e a alocação de recursos resultou no cancelamento do projeto."
 SOV_heavy_cruiser_4:0 "Projeto 66"
 SOV_heavy_cruiser_4_desc:0 "Os cruzadores pesados do Projeto 66 são a última tentativa da Marinha Soviética de projetar e construir um cruzador puramente com armas. Estudos de projetos começaram em 1943 e a versão final surgiu depois da guerra. As embarcações em si seriam versões menores da classe Stalingrad de cruzadores de batalha, com canhões de 220 mm em 3 torres triplas e um forte armamento antiaéreo. O deslocamento seria entre 26500-30700 toneladas, resultando em uma embarcação estável com longo alcance, enquanto os motores iriam garantir a velocidade necessária. O advento da era dos mísseis e a morte de Josif Stalin fizeram com que o projeto fosse encerrado."
 SOV_battle_cruiser_1:0 "Classe Borodino"
 SOV_battle_cruiser_1_desc:0 "Os cruzadores de batalha da classe Borodino são um conjunto de 4 embarcações autorizadas em 1914, logo antes da Primeira Guerra Mundial e eram baseados na classe de encouraçados Imperatritsa Mariya. Eles seguem as práticas contemporâneas russas de construção de navios capitais usando 4 torres triplas para abrigar o armamento principal pesado, armamento secundário pesado em casamatas e um convés geral layout discreto com calado baixo para lutar em águas rasas do mar Báltico. Como muitos navios russos desse período, eles estouraram na Primeira Guerra Mundial e a seguinte Revolução de Outubro condenou esses navios a serem terminados. Apesar de que em anos iniciais depois da revolução havia algumas propostas para terminar esses navios com um design modificado com menos canhões mas de um calibre maiore ou como um porta-aviões similar ao britânico HMS Eagle.s"
 SOV_battle_cruiser_2:0 "Classe Kronshtadt"
 SOV_battle_cruiser_2_desc:0 "Os cruzadores de batalha da classe Kronshtadt (projeto 69) são autorizados no projeto de construção naval de 1938-43 e agendados para serem terminados por volta de 1940. O design original visava um cruzador pesado de tamanho grande de 23000 toneladas, mas depois da informação da chegada da classe alemã Scharnhorst de cruzadores de batalha, os navios são projetados novamente para combinar com essas embarcações e o deslocamento subiu para 35000 toneladas. Armamento original seria de canhões de 305 mm em torres triplas, mas os problemas na manufatura dessas armas resultou na compra de canhões de 380 mm em três torres gêmeas de origem alemã. Com as hostilidades entre Alemanha e a União Soviética, a construção dos navios foi cessada e eventualmente cancelada. Planos alternativos para os cascos incompletos serem terminados como porta-aviões como o Projeto 69AV."
 SOV_battleship_1:0 "Classe Marat"
 SOV_battleship_1_desc:0 "A Classe Marat de encouraçados (originalmente Classe Gangnut) são encouraçados da era da Primeira Guerra Mundial e os primeiros Dreadnoughts que serviram na Marinha Imperial Russa. Seu design e estrutura de torre serviram como a base de todos os navios de batalha sucessores e classes de cruzadores de batalha: 4 torres triplas para abrigar o armamento principal pesado, várias armas secundário pesadas em casamatas e um convés geral layout discreto com calado baixo para lutar em águas rasas dos mares Báltico e Negro. Apenas 3 navios operacionais sobreviveram ao caos da Rússia revolucionária e o começo da era Soviética. O 4º navio, Frunze (ex-Poltava) usado como navio de quartel, mas havia propostas de converte-lo em um cruzador de batalha, mas devido aos custos esse projeto foi abandonado. Os navios restantes são modernizados e reacomodados em 1930, resultando em uma superstrutura alta similar ao pagoda com electrónicos modernos com armasantiaéreas."
 SOV_battleship_2:0 "Projeto 21"
 SOV_battleship_2_desc:0 "Os encouraçados do Projeto 21 são projetados no meio dos anos de 1930 para serem uma parte da Marinha Oceânica de Stalin e seria bem similar à classe de navios de batalha britânicos Nelson. Os navios deslocariam cerca de 41000 toneladas armados com 9 canhões de 406 mm em 3 torres triplas todas para frente assim como armamento secundário de 4 armas triplas de 152 mm. Bom armamento antiaéreo com blindagem grossa deveria garantir defesa conta alvos aéreos e de superfície. Como as indústria de construção naval soviética não podia construir esses, o projeto foi cancelado mas parte de seus elementos foram reutilizados na classe de encouraçados Sovetsky Soyuz (Projeto 23)"
 SOV_battleship_3:0 "Classe Lenin"
 SOV_battleship_3_desc:0 "A classe Lenin de encouraçados é um design hipotético para combinar e combater o Bismarck Alemão e a classe americana South Carolina de encouraçados. Os 9 canhões de calibre de 406 mm em três torres triplas garantiria o poder de fogo adequado contra esses navios enquanto as armas antiaéreas de 130 mm, a blindagem grossa e grandes motores garantiriam a sobrevivência em batalha."
 SOV_battleship_4:0 "Classe Stalingrad"
 SOV_battleship_4_desc:0 "A Classe Stalingrad (Projeto 82) de navios capitais iria fornecer para a Marinha Soviética o poder de fogo primário contra seus inimigos na era pós Segunda Guerra Mundial. Eles são embarcações rápidas, bem armadas e blindadas e seriam o orgulho da frota de superfície soviética. Parte do plano da frota oceânica de Stalin, sua construção começou depois da guerra, projetado não apenas para combater navios capitais inimigos, mas também fornecer escolta para os porta-aviões soviéticos planejados. A morte de Josif Stalin significou o cancelamento desses navios, apesar de que houveram projetos para terminar pelo menos um com design modificado equipado com mísseis soviéticos V-2."
 SOV_SH_battleship_1:0 "Classe Sovetsky Soyuz"
 SOV_SH_battleship_1_desc:0 "A Classe Sovetsky Soyuz(projeto 23) de navios capitais foram os últimos encouraçados construídos pelos estaleiros soviéticos e autorizados pelo programa de construção naval de 1938-43. 4 navios foram planejados para serem construídos com um deslocamento padrão de 59000 toneladas, 3 torres triplas carregando canhões de 406 mm junto com um armamento antiaéreo secundário pesado. Para carregar o peso da correia blindada grossa que rivalizava a da classe Yamato, e o armamento pesado, os navios precisavam de motores pesados. O estourar da guerra impediu que eles fossem teminados."
 SOV_SH_battleship_2:0 "Projeto 23bis"
 SOV_SH_battleship_2_desc:0 "O Projeto 23bis de classe de encouraçados são uma versão melhorada e modificada da classe de encouraçados antecessora Sovetsky Soyuz (Projeto 23). Comparados a seus antecessores, eles carregavam 4 torres triplas do mesmo calibre de canhões de 406 mm, correia blindade espessa, um layout revisado de armas secundárias e armamento antiaéreo mais forte."
 SOV_carrier_1:0 "Classe Ismail "
 SOV_carrier_1_desc:0 "A Classe Ismail de porta-aviões é a conversão dirta do casco não terminado dos cruzadores de batalha de mesmo nome Ismail da Classe Borodino. Devido à natureza da conversão o navio tinha com correia blindada grossa, e armamento antiaéreo e de superfície fortes para seu tempo. Um grupo aéreo de tamanho moderado garantiria para a frota a cobertura aérea necessária. O projeto não foi até o fim devido seus custos e o estado da indústria de construção naval soviética depois da Revolução de Outubro."
 SOV_carrier_2:0 "Krasniy Vozdukha"
 SOV_carrier_2_desc:0 "A Classe Krasniy Vozdukha de porta-aviões é um design hipotético para fornecer proteção aérea de suas frotas para a marinha soviética. Eles tem tamanho similar ao Ark Royal Britânico ou o Hiryu japonês mas carregavam armas adicionais secundárias contra alvos de superfície e armamento antiaéreo adequado para cobertura aérea. A blindagem aumentada resultou em um grupo aéreo um pouco reduzido comparado a essas classes."
 SOV_carrier_3:0 "Projeto 71B"
 SOV_carrier_3_desc:0 "O Projeto 71B de porta-aviões é projetado no meio dos anos de 1930 e forneceria cobertura aérea para as novas frotas de superfície que Stalin encomendou em seu plano. 2 navios foram planejados para serem construídos deslocando cerca de 30000 toneladas com armamento antiaéreo forte, boa blindagem e um grupo aéreo adequado. A Segunda Guerra Mundial cancelou a construção dessas embarcações."
 SOV_carrier_4:0 "Projeto 72"
 SOV_carrier_4_desc:0 "Os porta-aviões do projeto 72 são versões melhoradas da classe antecessora de navios do projeto 71. Estudos de designs terminaram no começo dos anos de 1940 resultando em um navio maior com blindagem mais fina. O espaço extra usado para instalar armamento antiaéreo e a habilidade de carregar um grupo aéreo maior."
 FRA_submarine_1:0 "Série 600 toneladas"
 FRA_submarine_1_desc:0 "A Série 600 toneladas de submarinos são os primeiros submarinos franceses modernos pós Primeira Guerra Mundial. Eles tinham tamanho médio deslocando cerca de 600 toneladas apesar de que eles eram oceânicos, ele eram designados como submarinos costais e usados majoritariamente em águas mornas do Mediterrâneo. Três classes de 4 navios cada construído desse tipo: Classes Sirène, Ariane e Circé. Ele eram a base da série maior de 630 toneladas as classes Argonaute, Diane e Orion."
 FRA_submarine_2:0 "Classe Minerve"
 FRA_submarine_2_desc:0 "A classe Minerve de submarinos (projeto de nome T2) era baseada na série de 630 toneladas apesar de que eles tinha motores melhores e um layout de torpedos diferente. Esses submarinos foram a primeira parte do programa de padronização que resultou em um design centralizado do DCAN (Direction des Constructions et Armes Navale) do que os designs específicos de estaleiros das classes anteriores."
 FRA_submarine_3:0 "Classe Roland Morillot"
 FRA_submarine_3_desc:0 "A Classe Roland Morillot de submarinos (projeto de nome Z2) eram submarinos grande oceânicos baseados no design anterior da classe Redoubtable de submarinos. Eles eram submarinos grandes deslocando 1800-2400 toneladas e carregavam um armamento formidável de 10 tubos de torpedos. A queda da França foi a razão que nenhum deles foi terminado."
 FRA_submarine_4:0 "Classe Phénix"
 FRA_submarine_4_desc:0 "Os submarinos Classe Phénix eram embarcações de tamanho médio oceânicas e de longo alcance autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos. Eles eram similares aos da classe Redoutable apesar de menores e deslocavam 1200 toneladas, mas carregavam um armamento de torpedos pesados similares."
 FRA_destroyer_1:0 "Classe Bourrasque"
 FRA_destroyer_1_desc:0 "A Classe Bourrasque de contratorpedeiros foi parte da série de 1500 toneladas e lançado no meio dos anos de 1920. Junto com o antecessor Chacal e o seguinte L’Adroit, eles foram a base da frota moderna pós-guerra francesa. Eles erram rápidos e bem armados para seu tempo, mas seu armamento de torpedo eram menor comparado a embarcações similares de outras marinhas."
 FRA_destroyer_2:0 "Classe Le Fantasque"
 FRA_destroyer_2_desc:0 "Os contratorpedeiros de Classe Le Fantasque eram essencialmente versões melhoradas dos Super contratorpedeiros iniciais da série de 2400 toneladas (Guépard, Aigle, Vauquelin) e construídos sob o programa naval de 1930. Eles eram contratorpedeiros grandes, fortemente armados e muito rápidos, perfeitos para escoltar as novas unidades velozes da frota francesa. Seu armamento consistia de armas novas, armamento antiaéreo e de torpedos adequado."
 FRA_destroyer_3:0 "Classe L'Intrépide"
 FRA_destroyer_3_desc:0 "A Classe L’Intrépide de contratorpedeiros eram uma versão modificada dos contratorpedeiros da Classe Le Hardi. Eles foram autorizados nos programas navais de 1938 e 1939, mas a guerra e a Queda da França resultaram em um cancelamento dos barcos. As modificações teriam resultando em embarcações mais voltadas para armamento antiaéreo, mas com o aumento do deslocamento para 28000-2900 toneladas e motores maiores sua velocidade seria reduzida."
 FRA_destroyer_4:0 "Classe Hoche/Bayard"
 FRA_destroyer_4_desc:0 "As Classes Hoche e Bayard eram o design final de um super contratorpedeiro da Marinha francesa. Ambas classes eram baseadas na classe Mogador, deslocando 4200 toneladas com armamento principal similar mas armamento antiaéreo melhorado e motores mais fortes. Eles foram autorizados no programa naval de 1939-40, mas o começo da guerra e a Queda da França resultaram em um cancelamento dos barcos."
 FRA_light_cruiser_1:0 "Classe Duguay-Troui"
 FRA_light_cruiser_1_desc:0 "Os cruzadores leves Duguay-Troui foram os primeiros grandes navios de guerra franceses construídos depois da Primeira Guerra mundial no programa naval de 1922. Eles se tornaram os primeiros cruzadores leves torres fechadas para super disparos. Entre cruzadores leves eles tinham um armamento de torpedo forte mas blindagem quase inexistente."
 FRA_light_cruiser_2:0 "Classe La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Os cruzadores leve da Classe La Galissonnière forma a resposta ao tipo de cruzadores leve italianos Condottieri e eram baseados na classe anterior Emile Bertin. Eles foram construídos nos programas navais de 1931 e 1932, com armamento principal típico e armamento antiaéreo adequado para a época. Eles deslocavam 10850 toneladas, e uma quantidade maior de aviões de patrulha com boa velocidade."
 FRA_light_cruiser_3:0 "Classe De Grasse"
 FRA_light_cruiser_3_desc:0 "Os cruzadores da Classe De Grasse foram autorizados nos programas navais de 1938 e 1939 e eram essencialmente uma versão melhorada dos La Galissonnières. Eles teriam tido armamento antiaéreo mais forte, assim como motores maiores. A Queda da França fez com que os dois últimos navios fossem cancelados e o navio principal fosse terminado depois da guerra com um design diferente. Os alemães pretendiam terminá-lo como um cruzador leve mas esse projeto não foi levado adiante."
 FRA_light_cruiser_4:0 "Classe Colbert"
 FRA_light_cruiser_4_desc:0 "O Colbert era um cruzador leve antiaeronaves lançado em 1956. Esse cruzador da Classe Colbert construído de uma forma bem similar ao De Grasse pós-guerra tinha armamento antiaéreo tanto para longo alcance quanto para curto. As diferenças entre o Colbert e o De Grasse eram que o Colbert tinha motores menores, blindagem mais fina e era levemente menor."
 FRA_heavy_cruiser_1:0 "Classe Suffren"
 FRA_heavy_cruiser_1_desc:0 "Os cruzadores pesados da Classe Suffren eram basicamente uma repetição da classe anterior Duquesne com pequenas melhorias sobre as habilidades de ir ao oceano. Ambas classes lembram a filosofia do cruzador contemporâneo da Marinha francesa: blindagem bem fina mas bom alcance e velocidade. Seu deslocamento padrão era de 10.000 toneladas e era equipado com armamentos padrões de cruzadores pesados."
 FRA_heavy_cruiser_2:0 "Classe Algérie"
 FRA_heavy_cruiser_2_desc:0 "A Classe Algérie de cruzadores pesados eram um melhoria maior das classes anteriores Suffren e Duquesne mas designados para serem o oponente do novo cruzador pesado italiano da classe Zara. Tanto a correia principal e a proteção submarina aumentaram consideravelmente, a velocidade foi reduzida um pouco mas o alcance operacional foi estendido. O armamento antiaéreo era adequado para seu tempo mas devido às mudanças o deslocamento padrão subiu para mais de 10.000 toneladas."
 FRA_heavy_cruiser_3:0 "Classe Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Os cruzadores pesados da Classe Saint Louis eram baseados na classe Algérie mas o visual geral era mais próximo classe de encouraçados Donkerque e Richelieu do que os cruzadores pesados anteriores. 3 navios foram encomendados no programa naval de 1940, mas devido à Queda da França nenhum deles foi construído. Eles teriam armas de campo novas e armamento antiaéreo melhorado mas a blidagem seria a mesma que a Classe Algérie. Foi o último design de cruzador pesado da Marinha Francesa."
 FRA_heavy_cruiser_4:0 "Classe Forbin"
 FRA_heavy_cruiser_4_desc:0 "Os cruzadores pesados da classe Forbin foram um design hipotético que seguiria a Classe Saint Louis. Projetados para defender as rotas de comércio entre o continente francês e as colônias, ele tem longo alcance e boa velocidade comparados com armamento pesado de armas em 4 torres triplas e um número adequado de armamento antiaéreo. O layout do navio e o visual geral lembram uma influência da classe anterior Saint Louis assim como a classe britânica Crown Colony."
 FRA_battle_cruiser_1:0 "Design Durand-Viel "
 FRA_battle_cruiser_1_desc:0 "O design Durand-Viel de cruzador de batalha era uma proposta entre a série de estudos datando da época da Primeira Guerra mundial. Eles eram essencialmente versões cruzadores de batalha das classes Normandie e Lyon de encouraçados com as mesmas torres quádruplas em número reduzido. Como cruzadores de batalha contemporâneos de outras marinhas, eles seriam mais rápidos mas menos blindados que encouraçados. Eles foram cancelados antes do estouro da Primeira Guerra Mundial."
 FRA_battle_cruiser_2:0 "Classe Dunkerque"
 FRA_battle_cruiser_2_desc:0 "Os Dunkerques foram projetados para contra-atacar a classe alemã Deutschland de encouraçados de bolso. Eles eram o ápice de uma série de estudos de design da metade dos anos de 1920 até o início dos anos de 1930. Autorizados nos programas navais de 1931 e 1934 eles eram similares à classe britânica Nelson de encouraçados com todas as torres principais concentradas na frente, resultando em uma blindagem de correia mais curta e portanto em um navio menor para caber nas limitações dos tratados Navais."
 FRA_battleship_1:0 "Classe Courbet"
 FRA_battleship_1_desc:0 "Os encouraçados da classe Courbet foram os primeiros super-dreadnoughts construídos para a Marinha francesa antes e durante a Primeira Guerra Mundial. Autorizados nos programas navais de 1910 e 1911, eles viram pouco combate durante a Primeira Guerra Mundial, mas foram ativos durante a Segunda Guerra Mundial. Apesar de que eles tinham blindagem mais grossa e armas mais fortes que a classe Dante, eles ainda eram inferiores ao encouraçados contemporâneos USN e RN. Eles deslocam pouco mais de 22.000 toneladas e não foram modernizados antes da Segunda Guerra Mundial, apenas armamento antiaéreo foi instalado e as caldeiras por óleo fervente."
 FRA_battleship_2:0 "Classe Richelieu"
 FRA_battleship_2_desc:0 "A Classe Richelieu de encouraçados foram os últimos encouraçados encomendados pela Marinha Francesa. Eles eram um design melhorado do Dunkerque e autorizados nos programas navais de 1935 e 1938. Seu armamento principal era localizado todo para frente enquanto o secundário todo à popa, tinham excelente armamento antiaéreo, velocidade e alcance, o que significava um excelente navio capital nas mãos da Marinha Francesa. Dos 4 encomendados apenas dois forma lançados e 1 completado antes da Queda da França. Havia inúmeros projetos para terminar os navios restantes com designs diferentes, layout de torre diferentes, navios de batalha antiáreos, hibridos de porta-aviões e encouraçados ou porta-aviões de escala completa."
 FRA_battleship_3:0 "Classe Gascogne"
 FRA_battleship_3_desc:0 "A Classe Gascogne de encouraçados era uma subclasse da Classe Richelieu. 3 navios foram encomendados no programa naval de 1940, mas nenhum foi começado, o design em si seria uma repetição do Richelieu mas o armamento principal era distribuído igualmente entre popa e proa, com armamento antiaéreo e motores melhorados, resultando em um navio melhor de forma geral."
 FRA_battleship_4:0 "Classe Alsace"
 FRA_battleship_4_desc:0 "A Classe Alsace de encouraçados foi planejada para suceder a Classe Richelieu. 4 navios foram encomendados, os estudos de design terminaram em 1939, foram autorizados em 1940 e eram esperados para 1941 mas a Queda da França impediu que isso acontecesse. É uma melhora do design do Richelieu com armamento pesado principal aumentado em 33% de número, armamento antiaéreo mais forte, blindagem mais grossa e motores maiores."
 FRA_SH_battleship_1:0 "Classe Charlemagne"
 FRA_SH_battleship_1_desc:0 "A Classe Charlemagne de super encouraçados foi um design hipotético para se equiparar a encouraçados de outras marinhas. Eles tinham um armamento pesado todo para frente um posições de super disparo, armamento antiaéreo pesado e blindagem espessa. Todo o design pega emprestado elementos das classes Richelieu e a britânica Nelson."
 FRA_SH_battleship_2:0 "Classe Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "A Classe Napoléon Bonaparte de encouraçados eram um design hipotético e baseado nas classes Alsace and Gascogne. Seu armamento pesado era distribuído igualmente à proa e popa em torres triplas, com armamento secundário de super disparo e armamento antiaéreo pesado. Blindagem grossa e motores fortes proviam boa velocidade e defesa para acompanhar os outros navios na frota e batalhar efetivamente contra adversários."
 FRA_carrier_1:0 "Classe Béarn"
 FRA_carrier_1_desc:0 "A Classe Béarn foi originalmente posta como a classe de encouraçados Normandie, mas depois foi terminada como um porta-aviões deslocando 22.100 toneladas e servindo nos anos entre as guerras e na Segunda Guerra Mundial. Como um porta-aviões convertido, sua velocidade era baixa e tinha espaço limitado para aeronaves mas a correia blindada média e o longo alcance compensavam essas desvantagens. Sua construção deu experiência importante para os designer franceses na DCAN (Direction des Constructions et Armes Navale) e levou a uma série de estudos de design depois."
 FRA_carrier_2:0 "Classe Joffre"
 FRA_carrier_2_desc:0 "Os porta-aviões da Classe Joffre (projeto de nome PA-16) foram a próxima geração de porta-aviões da Marinha Francesa. Foi o último dos estudos de design começados em 1929 e terminados em 1937. 2 navios foram autorizados no programa naval de 1938 mas os conflitos crescentes desaceleraram o processo de construção e eventualmente a Queda da França impediu que esses navios fossem completados O deslocamento era de cerca de 20.000 toneladas com bom armamento antiaéreo, blindagem e velocidade boas, apesar que um compartimento de aeronaves abaixo da média significava um porta-aviões versátil para a Marinha Francesa."
 FRA_carrier_3:0 "Classe Jean Bart"
 FRA_carrier_3_desc:0 "Uma proposta de meio da guerra de converter o encouraçado Richelieu Jean Bart não terminado e um porta-aviões de escala completa em uma forma similar o Shinano da Marinha Imperial Japonesa. O tamanho maior do casco resultaria em um compartimento de de aeronaves maior e junto com os grandes motores um longo alcance e um porta-aviões rápido. O armamento antiaéreo pesado de origem americana garantiria uma boa defesa contra aeronaves e combatentes de superfície menores."
 FRA_carrier_4:0 "Classe Clemenceau"
 FRA_carrier_4_desc:0 "A Classe Clemenceau de porta-aviões (projeto de nome PA-28) foi o primeiro design de porta-aviões pós-guerra da Marinha Francesa. O design seria similar ao da classe de porta-aviões não terminada Joffre, apesar que os equipamentos instalados e armamentos seriam de produtos franceses modernos. A aquisição dos porta-aviões de escolta da USN e RN e o estado econômico da França pós-guerra impediu que esses navios fosse construídos. Que não se confunda com a classe de porta-aviões posterior Clemenceau (projeto de nome PA-54) que foram construídos em 1955 e 1957."
 ENG_submarine_1:0 "Classe L"
 ENG_submarine_1_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 ENG_submarine_2:0 "Classe T"
 ENG_submarine_2_desc:0 "A Classe T ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 ENG_submarine_3:0 "Classe U"
 ENG_submarine_3_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados. Três subclasses formam a classe: Undine, Umpire e Uproar."
 ENG_submarine_4:0 "Classe V"
 ENG_submarine_4_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 ENG_destroyer_1:0 "Classe V/W"
 ENG_destroyer_1_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do contratorpedeiro britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 ENG_destroyer_2:0 "Classe G/H/I "
 ENG_destroyer_2_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 ENG_destroyer_3:0 "Classes J/K/N"
 ENG_destroyer_3_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 ENG_destroyer_4:0 "Classe Battle"
 ENG_destroyer_4_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 ENG_light_cruiser_1:0 "Classe C"
 ENG_light_cruiser_1_desc:0 "Cruzadores leves de classe C foram um grupo de cruzadores leves construídos antes e durante a Primeira Guerra Mundial levando em consideração as condições adversas do Mar do Norte. Eles provaram ser embarcações fortes e capazes, apesar de serem pequenos e estreitos. Seu armamento era mais que satisfatório, já que carregavam um número suficiente de armas para lutar contra alvos inimigos na superfície e uma carga pesada de torpedos para destruir embarcações e comboios inimigos. Eles foram usados frequentemente durante a Primeira Guerra e participaram em diversas ações de superfície."
 ENG_light_cruiser_2:0 "Classe Southampton"
 ENG_light_cruiser_2_desc:0 "Os cruzadores leves da Classe Southampton eram uma subclasse dos cruzadores da classe Town e eram projetados para contra-atacar os cruzadores japoneses da Classe Mogami. Essas embarcações eram bem aramadas, tinham boa velocidade e alcance e carregavam um armamento formidável de doze armas de 6 pol. em quatro grupos de torres triplas. Eles foram a base para muitos dos cruzadores leves subsequentes da Marinha Real nos tempos de guerra."
 ENG_light_cruiser_3:0 "Classe Crown Colony"
 ENG_light_cruiser_3_desc:0 "Os cruzadores leves da Classe Crown Colony foram uma versão melhorada da anterior Classe Town, mas com um design simplificado para acelerar a construção e reduzir custos. Os navios carregavam as mesmas armas que seus antecessores, 4 torres triplas abrigando armas de 6 pol. Ele tem blindagem semelhante mas devido a seus motores menores, seu alcance é de certa forma reduzido. O tipo inclui duas subclasses: Fiji e Ceylon."
 ENG_light_cruiser_4:0 "Classe Minotaur"
 ENG_light_cruiser_4_desc:0 "Também conhecida como a Classe Swiftsur, esses cruzadores foram projetados como versões modificadas da Classe Crown Colony, incorporando modificações de guerra que foram autorizados em 1941. Eles tinham um alcance operacional maior e armamentos antiaéreos mais numerosos que a Classe Crown Colony, enquanto o armamento principal foi reduzido a três torres triplas. Construído muito tarde para afetar o resultado da guerra, a maioria das embarcações encomendadas foi cancelada posteriormente."
 ENG_heavy_cruiser_1:0 "Classe Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Os cruzadores pesados da Classe Hawkins foram os primeiros cruzadores pesados do mundo. Eles eram baseados nos cruzadores leves anteriores da Classe Town, especificamente a subclasse Birmingham, mas equipados com armas de 7,5 pol. e uma correia blindada mais grossa. Eles foram projetados para lutar contra os saqueadores de comboios da Alemanha. Eles eram bem armados, com velocidade e alcance razoáveis, e boa proteção. Ao todo, cinco navios foram encomendado mas apenas quatro estavam ativos ao começo da Segunda Guerra Mundial."
 ENG_heavy_cruiser_2:0 "Classe Surrey"
 ENG_heavy_cruiser_2_desc:0 "Os cruzadores pesados da Classe Surrey foram propostos no Programa Naval de 1928. Eles eram versões melhoradas da Classe York de cruzadores pesados. Se eles tivessem sido completados, teriam sido equipados com torres gêmeas de 8 pol. blindagem mais pesada e motores mais pesados. Dois navios foram encomendados, mas nenhum foi completado"
 ENG_heavy_cruiser_3:0 "Classe Admiral"
 ENG_heavy_cruiser_3_desc:0 "Os cruzadores pesados da classe Admiral (distintos do cruzadores de batalha da classe Admiral) foram a última tentativa da Marinha Real de projetar e construir cruzadores armados com armas de 8 pol. Estudos de projetos começaram em 1938 e terminaram em 1941, resultando em várias propostas. As propostas finais tenham novas armas de 8 pol. em torres triplasm um armamento antiaéreo pesado, blindagem espessa e boa velocidade. Uma falta de cruzadores inimigos e relação custo eficiência dessas embarcações resultou em um foco em construção de cruzadores leves no lugar."
 ENG_heavy_cruiser_4:0 "Design Churchill"
 ENG_heavy_cruiser_4_desc:0 "Esses navios foram propostos pelo senhor Winston Chruchill, Lorde dos Almirantes nos estágios iniciais da Segunda Guerra Mundial, para conter a Classe Deutschland Alemã de cruzadores de armas grandes. Essas embarcações teriam tido canhões de 9,2 pol., armamento antiaéreo pesado, e blindagem forte. Eles foram projetados para batalhar efetivamente contra navios capitais. Os navios foram eventualmente cancelados devido aos altos custos e falta de demanda para novos cruzadores pesados."
 ENG_battle_cruiser_1:0 "Classe Renown"
 ENG_battle_cruiser_1_desc:0 "Os cruzadores de batalha da Classe Renoqn foram originalmente construídos como versões melhoradas da classe de encouraçados Revenge. Sua construção foi suspendida quando Primeira Guerra Mundial estourou. O Almirante Lorde Fisher conseguiu reiniciar sua construção como cruzadores de batalha Esses navios são os cruzadores de batalha verdadeiros. Eles são bem armados, rápidos, com boas manobras, mas tem blindagem mais fina e um alcance operacional curto. Apenas dois dos navios originais, Repulse e Renown foram completados."
 ENG_battle_cruiser_2:0 "Classe Princess Royal"
 ENG_battle_cruiser_2_desc:0 "A Classe Princess Royal é uma classe de cruzadores de batalha hipotéticos que são uma versão mais rápida e mais barata dos encouraçados da classe King George V. Essas embarcações carregavam um armamento similar mas reduzido tanto para combate de superfície quanto antiaéreo: dois canhões triplos de 14 pol. e seis armas antiaéreas gêmeas de 5,25 pol. Sua alta velocidade e longo alcance garantiriam à Marinha Real capacidades de ataque rápido e protecção à comboios, mas sua blindagem limitada se mostraria problemática se tivessem que lutar com encouraçados modernos."
 ENG_battleship_1:0 "Classe Revenge"
 ENG_battleship_1_desc:0 "Os navios de guerra de classe Revenge foram encomendados em 1913 como versões mais baratas dos dreadnoughts da Classe Rainha Elizabeth. Apesar de possuírem blindagem e armamento similares, sua velocidade consideravelmente menor fazia com que fossem designados para deveres secundários durante a Segunda Guerra Mundial. Dos 8 navios idealizados da classe, apenas cinco foram terminados"
 ENG_battleship_2:0 "Classe King George V"
 ENG_battleship_2_desc:0 "Os encouraçados da Classe King George V foram os resultado dos tratados navais de Washington e Londres de 1922 e 1930, que limitava o deslocamento máximo e armamento de navios capitais. Assim sendo, esses navios são equipados com canhões de calibre menor que os anteriores e até mesmo encouraçados contemporâneos. Apesar do calibre menor, os navios são adequadamente armados, carregam armamento antiaéreo pesado e tem proteção adequada. Cinco navios foram encomendados e construídos como substitutos dos encouraçados velhos da Classe Queen Elizabeth."
 ENG_battleship_3:0 "Classes Lion"
 ENG_battleship_3_desc:0 "Os encouraçados da Classe Lion foram a sequência da classe de encouraçados King George V, incorporando muitas de suas características. Seis navios foram encomendados no Programa Naval de 1938 para substituir a envelhecida Classe Revenge de encouraçados, mas nenhum foi terminado devido às hostilidades que se propagavam. As embarcações teriam sido semelhantes de forma geral à Classe King George, mas o armamento principal teria sido mais pesado, incluindo novos canhões de 16 pol. Eles teriam também blindagem mais pesada e motores mais poderosos."
 ENG_battleship_4:0 "Classe Vanguard"
 ENG_battleship_4_desc:0 "O encouraçado da Classe Vanguard foi o último encouraçado a ser construído pela Marinha Real. Um único navio foi encomendado, mas quatro mais poderosos foram considerados para o teatro Pacífico. Encomendado sob o Programa Emergencial de Guerra de 1940, a construção não ganhou prioridade alta e foi terminado depois da guerra. A classe tem um casco esguio, dando excelente estabilidade e navegabilidade. O armamento é o mesmo que os navios de batalha de classes Revenge e Queen Elizabeth, dando poder de fogo considerável. Motores fortes e bom blindagem faziam dessas embarcações rápidas e bem protegidas."
 ENG_SH_battleship_1:0 "Classe Centurion"
 ENG_SH_battleship_1_desc:0 "A Centurion é uma classe de encouraçados pesados hipotética da Marinha Real, construída para contra-atacar as embarcações maiores das marinhas alemã e japonesa. Armas grandes de 18 pol. e blindagem pesada davam ao navio o poder de fogo necessário e a proteção para batalhar com essas embarcações. Forte armamento antiaéreo, longo alcance e boa velocidade são uma necessidade para cobrir os vastos mares do Império Britânico."
 ENG_SH_battleship_2:0 "Classes Lion II"
 ENG_SH_battleship_2_desc:0 "Os encouraçados da Classes Lion II foram projetados em 1944 como uma versão aprimorada do encouraçado da Classe Lion anterior. Incorporando lições do tempo de guerra, esse design é maior e mais pesado e se completado, carregaria 3 ou 4 armas triplas de 16 pol. do tipo mais moderno. Placas de blindagem grossa protegiam o navio de qualquer inimigo, aéreo ou de superfície. O custo para construir esses navios, a derrota das marinha inimigas e a necessidade de porta-aviões resultou no abandono do projeto."
 ENG_carrier_1:0 "Classe Courageous"
 ENG_carrier_1_desc:0 "Esses três porta-aviões foram convertidos em cruzadores de guerra e foram os primeiros porta-aviões da Marinha Real. Sua conversão foi o resultado do Tratado Naval de Washington de 1922 e o trabalho terminou em 1925. Eles são embarcações moderadamente blindadas, porém bem armadas, com longo alcance e boa velocidade, porém devido à natureza de sua conversão, seu complemento de aeronave é limitado. No entanto, eles concedeu à Marinha Real uma importante experiência na construção de porta-aviões e projeção aérea de frotas."
 ENG_carrier_2:0 "Classe Ark Royal"
 ENG_carrier_2_desc:0 "Os porta-aviões da Classe Ark Royal foram as primeiras de tais embarcações a serem construídas para se adequar às restrições do Tratado Naval de Washington. É o primeiro barco no qual os hangares e deck de voo são partes integrais do casco. Projetado em 1934, a embarcação é bem blindada e bem armada. Ele carrega um grande grupo de aeronaves e tem alcance operacional e velocidade adequados para acompanhar as principais forças da Marinha Real."
 ENG_carrier_3:0 "Classe Illustrious"
 ENG_carrier_3_desc:0 "A Classe Illustrious foi projetada dentro das restrições do Segundo tratado Naval de Londres de 1936, que limitava o tamanho dos porta-aviões para um limite superior de 23.000 toneladas. É o primeiro porta-aviões Britânico a ter um deck de voo blindado, o que reduziu o tamanho de seu grupo aéreo. Blindagem e armamento antiaéreo pesados garantiam uma forte defesa para os avios, enquanto motores fortes e um grande compartimento de combustível davam ao navio longo alcance operacional."
 ENG_carrier_4:0 "Classe Implacable"
 ENG_carrier_4_desc:0 "Os porta-aviões da classe Implacable foram encomendados sob o Programa Naval de 1930 e eram essencialmente versões melhoradas da classe anterior Illustrious. A guerra e a mudança de prioridade para embarcações menores para proteção de comboios nos estágios inicias e de meio da guerra, retardaram a construção dessas embarcações. Eles são embarcações maiores capazes de carregas mais aeronaves enquanto mantendo blindagem grossa tanto no casco e no deck de voo. Motores mais poderosos dão uma velocidade e alcance operacional maior comparados à Classe Illustrious."
 GER_submarine_1_desc:0 "O submarino costeiro UB III Type foi uma classe da de barcos U construídos durante a Primeira Guerra Mundial pela Marinha Imperial Alemã. Eles carregavam dez torpedos e deslocavam mais de 500 toneladas. Entre 1916 e 1918, 96 foram construídos, apesar de que todos estavam fora de serviço em 1935."
 GER_submarine_2_desc:0 "O Submarino alemão Type IIA era um submarino costal de casco único, todo soldado com tanques de lastro internos. Ele desloca mais de 250 toneladas e possui cinco tubos de torpedo de 533 mm. Seis foram construídos entre 1934 e 1935."
 GER_submarine_3_desc:0 "O Type VIIC de submarinos marinhos foi o carro chefe das forças alemãs de barcos Us, com 568 encomendados entre 1940 e 1945. Os navios deslocam 770 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 GER_submarine_4_desc:0 "Os submarinos Type XX, também conhecidos como 'Elektroboote', foram os primeiros submarinos projetados para operar primariamente submergidos ao invés de navios de superfície que poderiam submergir como forma de escapar de detecção ou lanças um ataque. Suas funcionalidades principais são seu casco e torre otimizados e seu grande número de baterias de células. Estava entre as maiores classes de submarinos alemães, deslocando mais de 1.620 toneladas. Havia 118 navios encomendados entre 1943 e 1945."
 GER_heavy_cruiser_2_desc:0 "Os cruzadores pesados da Classe Almirante Hipper foram os primeiros cruzadores pesados da Kriegsmarine. Deslocando oficialmente 10.000 toneladas, na realidade deslocavam mais de 16.000 toneladas. Eles são armados com oito armas 8" em quatros torres gêmeas, com uma série secundária de armas 105mm."
 GER_battleship_1:0 "Classe Deutschland"
 GER_battleship_1_desc:0 "Seguindo o Tratado de Versalhes, a Alemanha teve a permissão de reter seis encouraçados pré-dreadnought Classificados como Linienschiffe (Navios de Linha) pela Marinha Alemã, apenas dois navios da Classe Deutschland, diferentes da classe posterior Deutschland de navios couraçados, eles permaneceram em serviço ativo pelos anos de 1930. Às 04:47 de 1º de setembro, 1939, Schleswig-Holstein disparou os primeiros tiros da Segunda Guerra Mundial, enquanto ele disparava na base de Westerplatte em Danzing, Polônia."
 GER_carrier_2:0 "Classe Seydlitz"
 GER_carrier_2_desc:0 "Seydlitz foi concluído como o quarto navio dos cruzadores pesados da classe Admiral Hipper. Parcialmente completado no começo da guerra, ele foi considerado para conversão em porta-aviões. O projeto, de codinome Weser 1, estava parcialmente à caminho quando o trabalho foi impedido devido aos crescentes ataques aéreos a Bremem e a falta de recursos para sua construção."
 ARG_submarine_1:0 "Classe Santa Fe"
 ARG_submarine_1_desc:0 "A classe Santa Fé é representada por três submarinos encomendados da Itália e entregues para a Argentina em 1933. Os três navios da classe formavam a espinha da Força Argentina de Submarinos até 1960. Eles foram apelidados de ‘Tarantinos’ pelos estaleiros de Taranto, Itália, onde foram construídos."
 ARG_destroyer_1:0 "Classe Catamarca"
 ARG_destroyer_1_desc:0 " A classe Catamarca de contratorpedeiros foi encomendada pela Marinha Argentina e construída pelo Reino Unido logo antes da Primeira Guerra Mundial. Eles são armados com quatro armas principais de 120 mm/50 e quatro tubos de torpedo de 533 mm."
 ARG_destroyer_2:0 "Classe Buenos Aires"
 ARG_destroyer_2_desc:0 "Contratorpedeiros da classe Buenos Aires foram construídos no Reino Unido para a Argentina entre 1936 e 1938. Eles foram baseados na classe G de contratorpedeiros britânicos. Eles deslocam mais de 1.300 toneladas e são armados com quatro armas QF de 4,7 pol. Canhões Mark IX como armas principais."
 ARG_light_cruiser_1:0 "Classe Libertad"
 ARG_light_cruiser_1_desc:0 "Os navios de classe Libertad foram dados a designação de ‘Encouraçados de Rio’ mas eram na verdade mais comparáveis aos cruzadores menores, mais levemente armados e protegidos do início dos anos de 1900. Dois navios da classe foram construídos nos anos finais de 1890 e ainda estavam sob encomenda no início da Segunda Guerra Mundial."
 ARG_light_cruiser_2:0 "Classe La Argentina"
 ARG_light_cruiser_2_desc:0 "O cruzador leve La Argentina foi construído para a Argentina pelo Reino Unido no final dos anos de 1930. Ele fez vários cruzeiros de treinamento antes da guerra mas foi colocado no esquadrão ativo para manter a neutralidade da Argentina. O navio é um versão aumentada da classe Britânica Arethusa, deslocando 6.500 toneladas e armado com nove canhões de 6 pol. como armas principais."
 ARG_heavy_cruiser_1:0 "Classe Garibaldi"
 ARG_heavy_cruiser_1_desc:0 " A classe Garibaldi representa uma classe de cruzadores blindados construídos na virada do século. Todos eram obsoletos na metade dos anos de 1930, com o último sendo desmantelado em 1932. Eles seriam substituídos em 1931 pela classe de cruzadores pesados Veinticico de Mayo construída pela Grã-Bretanha."
 ARG_battleship_1:0 "Classe Rivadavia"
 ARG_battleship_1_desc:0 "A Classe Rivadavia foi um par de encouraçados dreadnoughts construídos para a Marinha Argentina no início dos anos de 1910. Eles deslocavam 27.500 toneladas e tinham doze canhões de 305 mm/50 como armas principais. Eles permaneceram em serviço até os anos de 1950."
 AST_submarine_1:0 "Classe L"
 AST_submarine_1_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 AST_submarine_2:0 "Classe T"
 AST_submarine_2_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 AST_submarine_3:0 "Classe U"
 AST_submarine_3_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 AST_submarine_4:0 "Classe V"
 AST_submarine_4_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 AST_destroyer_1:0 "Classe Vendetta"
 AST_destroyer_1_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W, que foram transferidas para a RAN para formar a ‘Flotinha de Ferro de Sucata.’ Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 AST_destroyer_2:0 "Classe G/H/I"
 AST_destroyer_2_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 AST_destroyer_3:0 "Classe Nizam "
 AST_destroyer_3_desc:0 "A classe Nizam foi a designação das classes J, K e N de contratorpedeiros transferidos de RN. Eles são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 AST_destroyer_4:0 "Classe Battle"
 AST_destroyer_4_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 AST_light_cruiser_1:0 "Classe C"
 AST_light_cruiser_1_desc:0 "Os cruzadores leves da Classe C eram um grupo de vinte e oito cruzadores da Marinha Real. Eles foram construídos antes e durante a Primeira Guerra Mundial para as condições árduas do Mar do Norte. Eles provaram ser embarcações resistentes e capazes apesar de serem de certa forma pequenas e apertadas. Seu armamento era mais que satisfatório, carregando armas de 6pol. para lutar contra alvos inimigos de superfície e carga pesada de torpedos para lutar contra embarcações inimigas e comboios. Eles foram usados extensivamente durante a Primeira Guerra Mundial em várias ações na superfície. Apenas um número limitado de embarcações sobreviveu à Primeira Guerra Mundial. Apenas as subclasses Caledon, Ceres, e Carlisle estavam ativas na metade dos anos de 1930."
 AST_light_cruiser_2:0 "Classe Southampton"
 AST_light_cruiser_2_desc:0 "Os cruzadores leves da Classe Southampton eram uma subclasse dos cruzadores da classe Town e eram projetados para contra-atacar os cruzadores japoneses da Classe Mogami. Essas embarcações eram bem aramadas, tinham boa velocidade e alcance e carregavam um armamento formidável de doze armas de 6 pol. em quatro grupos de torres triplas. Eles foram a base para muitos dos cruzadores leves subsequentes da Marinha Real nos tempos de guerra."
 AST_light_cruiser_3:0 "Classe Crown Colony"
 AST_light_cruiser_3_desc:0 "Os cruzadores leves da Classe Crown Colony foram uma versão melhorada da anterior Classe Town, mas com um design simplificado para acelerar a construção e reduzir custos. Os navios carregavam as mesmas armas que seus antecessores, 4 torres triplas abrigando armas de 6 pol. Ele tem blindagem semelhante mas devido a seus motores menores, seu alcance é de certa forma reduzido. O tipo inclui duas subclasses de submarino: Fiji e Ceylon."
 AST_light_cruiser_4:0 "Classe Minotaur"
 AST_light_cruiser_4_desc:0 "Também conhecida como a Classe Swiftsur, esses cruzadores foram projetados como versões modificadas da Classe Crown Colony, incorporando modificações de guerra que foram autorizados em 1941. Eles tinham um alcance operacional maior e armamentos antiaéreos mais numerosos que a Classe Crown Colony, enquanto o armamento principal foi reduzido a três torres triplas. Construído muito tarde para afetar o resultado da guerra, a maioria das embarcações encomendadas foi cancelada posteriormente."
 AST_heavy_cruiser_1:0 "Classe Hawkins"
 AST_heavy_cruiser_1_desc:0 "Os cruzadores pesados da Classe Hawkins foram os primeiros cruzadores pesados do mundo. Eles eram baseados nos cruzadores leves anteriores da Classe Town, especificamente a subclasse Birmingham, mas equipados com armas de 7,5 pol. e uma correia blindada mais grossa. Eles foram projetados para lutar contra os saqueadores de comboios da Alemanha. Eles eram bem armados, com velocidade e alcance razoáveis, e boa proteção. Ao todo, cinco navios foram encomendado mas apenas quatro estavam ativos ao começo da Segunda Guerra Mundial."
