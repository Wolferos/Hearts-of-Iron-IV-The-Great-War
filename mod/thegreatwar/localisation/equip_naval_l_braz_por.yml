 SPR_submarine_1_desc:0 "A classe B foram os primeiros submarinos construídos dentro da Espanha pela Marinha Espanhola Os seis navios da classe foram encomendados entre 1922 e 1925. Eles foram projetados como navios de casco únicos e consequentemente sua confiabilidade é abaixo dos padrões. Eles são submarinos de tamanho médio, deslocando mais de 550 toneladas. Eram armados com quatro tubos de torpedo de 450 mm."
