 SIA_submarine_2:0 "Classe Vilun"
 SIA_submarine_2_desc:0 "A classe Vilun de submarinos eram quatro submarinos costais pequenos  construídos no Japão para a Marinha Real Tailandesa entre 1936 e 1938. Eles deslocam 370 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 SIA_destroyer_1:0 "Classe Phra Ruang "
 SIA_destroyer_1_desc:0 "O Phra Ruang era um destruidor da classe R anteriormente britânica que foi vendido para a Marinha Real Tailandesa em 1920. O navio desloca pouco mais que 1.000 toneladas e é armado com três armas QF Mk IV de 120 mm/45 e quatro tubos de torpedo de 533 mm. Eles tem boa velocidade e confiabilidade para seu estilo clássico."
 SIA_light_cruiser_3:0 "Classe Taskin"
 SIA_light_cruiser_3_desc:0 "A classe Taskin consistia de um par de cruzadores leves construídos na Itália. Eles foram lançados em 1941 mas foram requeridos pela Itália em 1942. Eles eram para ter se tornados a classe italiana Etna de cruzadores antiaéreos da Marina Régia mas nunca foram foram completados antes do armistícios italiano. Eles teriam deslocado 5.900 toneladas e armados com seis armas OTO 1929 de 152mm/53 em seu armamento principal. Eles teriam tido blindagem decente mas seriam relativamente lentos para um cruzador.. "
 SIA_heavy_cruiser_1:0 "Classe Sri Ayuthia"
 SIA_heavy_cruiser_1_desc:0 "A classe Sri Ayuthia de navios de defesa costal foram talvez os últimos navios desse tipo construídos no mundo, com ambos navios da classe construídos no Japão encomendados para a Matinha Real Tailandesa em 1938. O design era comparável ao cruzador pequeno (ou destruidor grande) em tamanho, a um navio de batalha em velocidade e um cruzador pesado em armamento. Suas armas principais eram quatro canhões 3-Shiki 203mm/53. Eles eram levemente blindados comparados aos cruzadores pesados contemporâneos."
 SPA_submarine_1:0 "Classe B"
 SPA_submarine_1_desc:0 "A classe B foram os primeiros submarinos construídos dentro da Espanha pela Marinha Espanhola Os seis navios da classe foram encomendados entre 1922 e 1925. Eles foram projetados como navios de casco únicos e consequentemente sua confiabilidade é abaixo dos padrões. Eles são submarinos de tamanho médio, deslocando mais de 550 toneladas. Eram armados com quatro tubos de torpedo de 450 mm."
 SPA_submarine_2:0 "Classe General Mola"
 SPA_submarine_2_desc:0 "§A classe General Mola foi uma classe de quatro submarinos italianos de classe Archimedes encomendados em 1934 e transferidos para os Nacionalistas em 1937. Eles são relativamente grandes, deslocando 880 toneladas, ainda assim mais rápidos que a maioria dos submarinos. Eles eram armados com oito tubos de torpedos de 533 mm com profundidade de mergulho de 90 m."
 SPA_submarine_3:0 "Classe G"
 SPA_submarine_3_desc:0 "Os submarinos espanhóis de classe G foram um par de submarinos alemães de classe VIIC licenciados e construídos pela Espanha Nacionalista. Apenas um foi completado, entretanto, e não foi transferido para a Marinha Espanhola até 1947. Esses submarinos deslocam 770 toneladas e são armados com cinco tubos de torpedo 533 mm. Eles tem excelente velocidade e alcance, já que os Tipos VIICs eram o carro chefe da frota de submarinos alemães."
 SPA_submarine_4:0 "Classe D"
 SPA_submarine_4_desc:0 "Os três submarinos da classe D espanhola foram todos lançados em 1944 e encomendados em vários momentos depois da guerra. Todos os três foram projetados e construídos na Espanha. São submarinos oceânicos grandes, deslocando 1050 toneladas. Eles eram armados com seis tubos de torpedos de 533 mm com excelente velocidade e alcance."
 SPA_destroyer_1:0 "Classe Alsedo"
 SPA_destroyer_1_desc:0 "Os três contratorpedeiros da classe Alsedo foram construídos para a Marinha Espanhola na Espanha. Eles eram baseados no design da classe L Britânica e foram encomendados entre 1924 e 1925. Eles deslocavam mais de 1.040 toneladas e eram armados com três armas Vickers Mk LA de 102 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 450 mm. Eles tem velocidade e alcance decentes para seu estilo clássico."
 SPA_destroyer_2:0 "Classe Churucca"
 SPA_destroyer_2_desc:0 "A classe espanhola Churucca incluía dezesseis contratorpedeiros lançados entre 1925 e 1933, dois dos quais foram posteriormente vendidos para Argentina. Os navios forma projetados baseados na classe S de contratorpedeiros britânicos e formavam o suporte da Marinha Espanholas durante a Guerra Civil. Eles deslocavam mais de 1500 toneladas e eram armados com cinco armas Vickers-Armstrong de 120 mm/45 em seu armamento principal, assim como seis tubos de torpedo de 533 mm. Eles tem boa velocidade e um excelente alcance. "
 SPA_destroyer_4:0 "Classe Álava"
 SPA_destroyer_4_desc:0 "Os contratorpedeiros da classe Álava foram lançados pós-guerra como melhorias da classe anterior Almirante Antequera (que era uma subclasse da Classe Churucca). Eles deslocam 1.710 toneladas e tem quatro Vickers-Armstrong Mk Fs de 120 mm/45 como armas principais. Sua velocidade e alcance comparáveis a projetos iniciais sob os quais a classe foi construída."
 SPA_light_cruiser_1:0 "Classe Méndez Núñes"
 SPA_light_cruiser_1_desc:0 "Os cruzadores da classe Méndez Núñes foram um par de cruzadores construídos dentro da Espanha para a Marinha Espanhola no começo dos anos de 1920. Os navios foram encomendados em 1915 mas a falta de materiais durante a Primeira Guerra Mundial atrasou a construção. O design foi influenciado fortemente pelos cruzadores britânicos de classe C. O cruzador deslocam cerca de 4.800 toneladas mas é relativamente lento. Seu armamento principal consiste de seis armas Vickers Mk V de 152 mm/50. Também possui boa blindagem com uma dúzia de tubos de torpedo de 533 mm."
 SPA_heavy_cruiser_1:0 "Classe Princesa de Asturias"
 SPA_heavy_cruiser_1_desc:0 "A classe Princesa de Asturias consistia em três cruzadores blindados construídos para a Marinha Espanhola na virada do século. Todos os três foram descartados ou destruídos até a metade dos anos de 1930. Eles eram armados com Guillén M1896 de 240 mm gêmeas e oito armas Schneider-Canet de 140 mm/33. Eram relativamente blindados mas também lentos de certa forma comparados a um cruzador de batalha padrão."
 SPA_heavy_cruiser_2:0 "Classe Canarias"
 SPA_heavy_cruiser_2_desc:0 "Os dois cruzadores pesados da classe Canarias foram construídos dentro das especificações do Tratado Naval de Washington. Eles foram lançados no início dos anos 30 mas não foram completados até 1936. Eles deslocavam quase 10.700 toneladas em boa velocidade. Tinham blindagem relativamente leve, mas ostentavam armas Vickers-Armstrong Mk D de 203mm/50 como armamento principal."
 SPA_battleship_1:0 "Classe España"
 SPA_battleship_1_desc:0 "A classe España era originalmente uma classe de três navios de batalha dreadnought que foram encomendados por volta da época da Pimeira GuerraMundial, apesar de que um foi destruído na época da Guerra Civil Espanhola. Os outros dois foram perdidos durante a guerra. São relativamente pequenos para navios de batalha, deslocando pouco mais de 15.400 toneladas. Eles tem blindagem e velocidade decentes, porém, e tem uma bateria de oito armas Vickers H de 305 mm/50. "
