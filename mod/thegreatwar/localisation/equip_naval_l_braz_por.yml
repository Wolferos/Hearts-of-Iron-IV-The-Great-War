 CHI_destroyer_1:0 "Classe Jainwei"
 CHI_destroyer_1_desc:0 "A classe Jianwei foi uma classe de navios de torpedo grandees construídos para a Marinha Nacionalista Chinesa e encomendados em 1904. Dois navios da classe foram modernizados e ainda estavam em serviço na época da invasão japonesa. Quando modernizados passaram a deslocar 870 toneladas e foram armados com duas armas principais de 4,7 pol."
 CHI_light_cruiser_1:0 "Classe Hairong"
 CHI_light_cruiser_1_desc:0 "Hairong foi um cruzador chinês protegido construído no fim dos anos de 1890 pela Alemanha. O navio era similar a outros cruzadores protegidos e subsequentemente cruzadores leves produzidos pela China ao redor da virada do século. Hairongs deslocam logo abaixo de 2.700 toneladas e são armados com três armas QF de 5,9. "
 CHL_submarine_1:0 "Classe H"
 CHL_submarine_1_desc:0 "Esses submarinos eram um conjunto de seis submarinos britânicos de classe H, ou Holland 602, submarinos construídos no Reino Unido e transferido para o Chile logo após a Primeira Guerra Mundial em troca de submarinos enterrados durante a guerra. Os navios, construídos entre 1915-18. Eles deslocam mais de 360 toneladas, tem uma profundidade de mergulho de 30 m e são armados com quatro tubos de torpedo de 450 mm."
 CHL_destroyer_1:0 "Classe Almirante Lynch"
 CHL_destroyer_1_desc:0 "Os contratorpedeiros da classe Almirante Lynch eram um grupo de seis navios construídos para a Marinha Chilena no Reino Unido, logo antes da Primeira Guerra Mundial. Apenas dois navios foram entregues antes da guerra eclodir e serviram até 1945. Eles deslocam 1.430 toneladas, tem velocidade e alcance decentes para seu estilo clássico, e são armados com seis de quatro pol. Armas principais QF Mark VI L/40 e dois tubos de torpedo de 21 pol."
 CHL_light_cruiser_1:0 "Classe Chacabuco"
 CHL_light_cruiser_1_desc:0 "O Chacabuco foi um cruzador protegido que foi construído na Grã-Bretanha e encomendado para a Marinha Chilena em 1902. Ele desloca 4.160 toneladas e é armado com duas Armstrongs de 8 pol. como armas principais e três tubos de torpedo de 18 pol. Era lento mas com boa blindagem comparado aos cruzadores leves inicias."
 CHL_heavy_cruiser_1:0 "Classe O'Higgins"
 CHL_heavy_cruiser_1_desc:0 "O O’Higgins foi um cruzador blindado construído na virada do século XX na Grã-Bretanha para a Marinha Chilena. Ele desloca 7.800 toneladas, tem quatro armas de 8 pol., calibre 45 como armamento principal, mas é bem lento em comparação aos cruzadores pesados construídos depois da Primeira Guerra Mundial."
 CHL_battleship_1:0 "Classe Almirante Latorre"
 CHL_battleship_1_desc:0 " A classe Almirante Latorre consistia de dois super naviso de batalha dreadnought construídos na Grã-Bretanha para a Marinha Chilena quando eclodiu a Primeira Guerra Mundial. Apenas um foi terminado como navio de batalha, com os outros sendo convertidos no porta-HMS Eagle. Os navios deslocam mais de 28.000 toneladas e tem um armamento principal de dez armas BL de 14 pol./calibre 45. Eles são menos blindados mas de certa forma mais rápidos do que outros dreadnoughts de sua época."
 COL_destroyer_2:0 "Classe Antioquia"
 COL_destroyer_2_desc:0 "A classe Antioquia consistia de dois contratorpedeiros construídos para a Marinha Colombiana em Portugal. Os navios foram encomendados em 1934. Eles deslocam mais de 1.200 toneladas e são armados com quatro armas BL de 4,7 pol. e oito tubos de torpedo  de 533 mm."
 DEN_submarine_1:0 "Classe Rota"
 DEN_submarine_1_desc:0 "Submarinas da classe Rota foram construídos e encomendados na Dinamarca seguindo o fim da Primeira Guerra Mundial. Eles eram submarinos pequenos e eram baseados nos projetos do Holland 602. Eles deslocam 290 toneladas e são armados com quatro tubos de torpedo de 450 mm."
 DEN_submarine_2:0 "Classe Havmanden"
 DEN_submarine_2_desc:0 "A classe Havmanden consistia de cinco submarinos planejados. Três foram completados antes da ocupação alemã, um foi completado durante a ocupação e o quinto foi cancelado. Os submarinos são relativamente pequenos, deslocando 320 toneladas. Eram armados com cinco tubos de torpedo de 450 mm."
 DEN_submarine_4:0 "Classe Støren"
 DEN_submarine_4_desc:0 "O Støren foi um submarino britânico de classe Vampire transferido para a Marinha Dinamarquesa depois da guerra. O navio é relativamente pequeno, deslocando 545 toneladas, mas tinha quatro tubos de torpedo de 533 mm e boas habilidades de ir ao mar."
 DEN_destroyer_4:0 "Classe Huitfeldt"
 DEN_destroyer_4_desc:0 "A classe Huitfeldt, também conhecida como a Najaden, consistia de dois grandes navios com torpedos construídos e encomendados na Dinamarca. A construção começou em 1942 e os navios foram completados em 1947. Eles deslocavam mais de 780 toneladas e eram armados com duas armas de 105 mm em seu armamento principal, assim como seis tubos de torpedo de 533 mm e uma variedade de armamentos antisubmarinos. "
 DEN_heavy_cruiser_1:0 "Classe Herluf Trolle"
 DEN_heavy_cruiser_1_desc:0 "A classe Herluf Trolle era representada por três navios de batalha costais robustos encomendados entre 1901 e 1908. Apesar da classificação de navio de batalha, eles eram mais próximos a cruzadores em tamanho. Apenas um Peter Skram, estava em serviço no início da Segunda Guerra Mundial. Os navios deslocam mais de 3.700 toneladas, eram armados com duas armas de 240 mm/K43 em seu armamento principal e são bem blindados, apesar de que eles são mais lentos do que a maioria dos navios de batalha dreadnought de sua era."
 EST_submarine_2:0 "Classe Kalev"
 EST_submarine_2_desc:0 "A classe Kalev consistia de dois submarinos construídos no Reino Unido para a Marinha Estoniana em 1936. Seu propósito primário era colocação de minas, apesar de que também eram armados com quatro tubos de torpedo de 533 mm."
 FIN_heavy_cruiser_1:0 "Classe Väinämöinen"
 FIN_heavy_cruiser_1_desc:0 "A classe Väinämöinen consistia de dois navios de batalha de defesa costeira encomendados e construídos na Finlândia no começo de 1930. Eles estavam entre os últimos navios de defesa costais construídos, apesar de que seu tamanho e armamento era similar ao de um cruzador pesado. Eles deslocam apenas 3.900 toneladas e são relativamente lentos, mas são armados com quatros armas Bofors de calibre  254mm/45."
 FIN_submarine_1:0 "Classe Vetehinen"
 FIN_submarine_1_desc:0 "A classe Vetehinen consistia de três submarinos médios construídos para a Marinha Finlandesa. Eles foram baseados na classe alemã de submarinos UB III da época da Primeira Guerra Mundial. Eles deslocam pouco abaixo de 500 toneladas e são armados com quatro tubos de torpedo de 533 mm."
 GRE_submarine_1:0 "Classe Katasonis"
 GRE_submarine_1_desc:0 "A classe Katsonis de submarinos foi construída na França para a Marinha Helénica no fim dos anos de 1920. Ambos navios da classe serviram durante a Segunda Guerra Mundial. Eles deslocam 580 toneladas e são armados com seis tubos de torpedo de 533 mm."
 GRE_submarine_2:0 "Classe Matrozos"
 GRE_submarine_2_desc:0 " O submarino grego Matrozos era um submarino italiano de classe Perla capturado pelos britânicos  e transferido para a Marinha Helênica em seu exílio em 1942. O submarino desloca 680 toneladas e é armado com seis tubos de torpedo de 533 mm. Tem uma profundidade de mergulho de 80 m."
 GRE_submarine_4:0 "Classe Pipinos"
 GRE_submarine_4_desc:0 "Os quatro navios da classe Pipinos eram submarinos da classe U britânicos transferidos para a Matinha Helénica em exílio entre 1943 e 1946. Os navios deslocam 545 toneladas e são armados com quatro tubos de torpedo de 533 mm."
 GRE_destroyer_1:0 "Classe Aetos"
 GRE_destroyer_1_desc:0 "A classe Aetos de contratorpedeiros foi construída na Grã-Bretanha e comprada paa a Marinha Helênica antes da Primeira Guerra Mundial. Todos os quatro estavam em serviço durante a Segunda Guerra Mundial. Eles deslocavam 980 toneladas e são armados com quatro armas Armstrong P de 105 mm/40 e quatro tubos de torpedo de 533 mm. Eles foram modernizados no final dos anos de 1920."
 GRE_destroyer_2:0 "Classe Vasilefs Georgios I"
 GRE_destroyer_2_desc:0 "A classe Vasilefs Georgios foi uma classe de dois contratorpedeiros britânico de classe H modificados construídos no Reino Unido para a Marinha Helênica no final dos anos de 1930. Os navios deslocam 1.350 toneladas e tem velocidade decente. Eles tem longo alcance, são armados com quatro armas SK C/34 de 128mm/42 e tem um complemento de torpedos forte."
 GRE_destroyer_3:0 "Classe Adrias"
 GRE_destroyer_3_desc:0 "A classe Adrias foi uma classe de seis contratorpedeiros britânicos de escolta da classe Hunt III, quatro dos quais foram transferidos para a Marinha Helênica em exílio em 1942. Como escoltas de contratorpedeiros eles eram mais lentos do que um destruidor padrão. Eles deslocavam 1.050 toneladas tinham quatro armas  QF Mk XVI  de 102 mm/45 como armamento principal e tinham um complemento forte de torpedos e equipamento antisubmarino."
 GRE_destroyer_4:0 "Classe Leon"
 GRE_destroyer_4_desc:0 "A classe Leon foi uma classe de contratorpedeiros de escolta de classe Cannon. Eles foram encomendados em 1943 mas não foram entregues à Marinha Helênica até 1951. Os navios eram mais lentos do que um destruidor padrão. Eles deslocavam 1.240 toneladas e tinham três armas de 3 pol./calibre 40 como armamento principal assim como um complemento forte de torpedos e equipamento antisubmarino."
 GRE_light_cruiser_1:0 "Classe Eli"
 GRE_light_cruiser_1_desc:0 "O Eli era um cruzador leve construído pelos EUA em 1914. Foi originalmente planejado para a Marinha Chinesa, mas foi eventualmente entregue para a Grécia. É pequeno para um cruzador, deslocando apenas 2.600 toneladas. Tem duas armas de 152 mm/calibre 45 como armamento principal. O navio serviu durante a Segunda Guerra Mundial e foi afundado por um submarino italiano antes da invasão do Eixo na Grécia."
 GRE_heavy_cruiser_1:0 "Classe Averof"
 GRE_heavy_cruiser_1_desc:0 "O Averof é um cruzador blindado que foi construído na Itália para a Marinha Helénica antes da Primeira Guerra Mundial. Serviu durante a Segunda Mundial como estandarte da frota. O Averof era bastante poderoso comparado aos cruzadores de seu tempo, deslocando quase 10.000 toneladas. Ele tinha boa blindagem e o armamento principal de quatro armas Armstrong 234mm/45. Apesar de tudo isso, ele era relativamente rápido para um cruzador blindado."
 GRE_battleship_1:0 "Classe Kilkis"
 GRE_battleship_1_desc:0 " A classe Kilkis consistia de dois navios de batalha americanos de classe Mississipi que foram encomendados em 1908 e vendidos para a Grécia em 1914. Eles foram os últimos navios de batalha pré-dreadnought construído pelos EUA. Eles deslocavam apenas 13.000 toneladas e eram armados com quatro armas Mk V de 10 pol./calibre 45 em seu armamento principal. Eles tem armamento, velocidade e alcance medianos para seu estilo clássico. Ambos navios foram aposentados em 1936."
 HOL_submarine_1:0 "Classe K-III"
 HOL_submarine_1_desc:0 "A classe K consistia de dois submarinos construídos para e usados pela Marinha Real Holandesa como patrulhas de subamarinos. Eles foram encomendados no começo dos anos de 1920 e foram baseados na classe de submarinos americanos Holland. Cada navio desloca mais de 580 toneladas e são armados com quatro tubos de torpedo de 450 mm. "
 HOL_submarine_2:0 "Classe O16"
 HOL_submarine_2_desc:0 "O Submarino O16foi manufaturado e encomendado na holanda para a Marinha Real Holandesa em 1936. Ele é um submarino grande, deslocando mais de 980 toneladas. Ele tem uma profundidade de mergulho de 80 m e é armado com oito tubos de torpedos de 533 mm."
 HOL_submarine_3:0 "Classe O21"
 HOL_submarine_3_desc:0 "A classe O21 consistia de sete submarinos construídos e encomendados pelos holandeses. Os navios estavam todos incompletos na época da invasão alemã, apesar de que cinco conseguiram escapar para Grã-Bretanha e servir em exílio a Marinha Holandesa. Os submarinos são um pouco maiores do que a classe O anterior, deslocando mais de 990 toneladas, mas são semelhantemente armados com outo tubos de torpedo de 533 mm."
 HOL_submarine_4:0 "Classe Zwaardvis"
 HOL_submarine_4_desc:0 "A classe Zwaardvis era representada por quatro submarinos britânicos de classe Taciturn transferidos para a Marinha Real Holandesa em exílio entre 1943 e 1945. Os navios deslocam 1.090 toneladas e são armados com onze tubos de torpedos de 533 mm com profundidade de mergulho de 100 m."
 HOL_destroyer_1:0 "Classe Van Ghent"
 HOL_destroyer_1_desc:0 " A classe Van Ghent ou Admiralen, consistia de oito contratorpedeiros construídos para a Marinha Imperial Holandesa entre 1926 e 1931. Os navios foram baseados em versões iniciais da  classe britânica A. Todos navios lutaram na Segunda Guerra Mundial e viraram sucata ou afundaram. Os navios deslocavam mais de 1.300 toneladas e eram armados com quatro armas de 120 mm e tinham velocidade decente mesmo sendo envelhecidos."
 HOL_destroyer_3:0 "Classe Callenburgh"
 HOL_destroyer_3_desc:0 "A classe Gerard Callenburgh planejava quatro contratorpedeiros para a Marinha Real Holandesa. Todos quatro foram lançados antes da invasão alemã, mas apenas dois foram completados, um pelos britânicos depois de escapar para Inglaterra e um pelos alemães. Esses contratorpedeiros deslocavam mais de 1.600 toneladas e eram armados com cinco armas de 120 mm em seu armamento principal, assim como oito tubos de torpedo de 533 mm, e boa velocidade."
 HOL_destroyer_4:0 "Classe Piet Hein"
 HOL_destroyer_4_desc:0 "A classe Piet Hein consistia de três contratorpedeiros britânicos transferidos para a Marinha Real Holandesa logo após a guerra. Os navios deslocam mais de 1.800 toneladas, são armados com quatro armas QF Mk IX de 120 mm/45, e tem uma ampla variedade de armamentos antisubmarino. "
 HOL_light_cruiser_1:0 "Classe Java"
 HOL_light_cruiser_1_desc:0 "Dois cruzadores leves encomendados da classe holandesa Java em meados dos anos de 1920. Os navios foram projetados na Alemanha mas construídos na Holanda. Eles deslocam quase 6.700 toneladas e tem um armamento principal de dez armas Bofors de 150 mm. Eles são relativamente blindados e tem velocidade decente para seu envelhecimento."
 HOL_light_cruiser_2:0 "Classe De Ruyter"
 HOL_light_cruiser_2_desc:0 "O cruzador leve De Ruyter foi construído e encomendado na Holanda durante a metade dos anos de 1930. Ele serviu principalmente nas Índias Orientais Holandesas. Ele desloca mais de 6.500 toneladas e é armado com sete armas de 150 mm em seu armamento principal. Ele tem uma velocidade de mergulho abaixo da média e bom alcance."
 HOL_light_cruiser_3:0 "Classe Tromp"
 HOL_light_cruiser_3_desc:0 "A classe Tromp consistia de um par de cruzadores leves relativamente pequenos encomendados para a Holanda logo antes da invasão alemã. Ambos serviram no Extremo Oriente e sobreviveram à guerra. Eles deslocam 3.350 toneladas e como projetados, tinham seis armas de 150 m como armamento principal. "
 HOL_light_cruiser_4:0 "Classe De Zeven Provinciën"
 HOL_light_cruiser_4_desc:0 "A classe De Zeven Provinciën consistia de dois cruzadores projetados logo antes da invasão alemã mas não completados até 1951. O design final foi modificado do plano original de 1939 e levou a dois navios que deslocam mais de 12.000 toneladas e são armados com oito canhões Bofors de 152 mm. Eles eram bem armados para cruzadores leves e tinham bom alcance."
 HOL_heavy_cruiser_1:0 "Classe Soerabaja"
 HOL_heavy_cruiser_1_desc:0 " O cruzador holandês Soerabaja, que originalmente se chamava De Zeven Provinciën, foi um navio de defesa costal ('panterschip’) construído e encomendado na Holanda antes da Primeira Guerra Mundial. Desloca cerca de 6.500 toneladas e é armado com duas armas de 280 mm e quatro 150 mm como armamento principal. Ela serviu durante a Segunda Guerra Mundial até que foi afundado pelos bombardeiros japoneses em 1942."
 LAT_submarine_1:0 "Classe Ronis"
 LAT_submarine_1_desc:0 "A classe Ronis consistia de dois submarinos construídos no Holanda para a Marinha da Letônia. Eles foram encomendados em 1927. Eles são pequenos, deslocando apenas 390 toneladas e são armados com seis tubos de torpedo de 533 mm."
 NOR_submarine_1:0 "Classe B"
 NOR_submarine_1_desc:0 "A classe norueguesa B de submarinos foi um tipo de submarino americano de tipo Holland construído na Noruega para a Marinha Noroeguesa. Os seis navios da classe foram encomendados entre 1923 e 1930. Eles deslocam 420 toneladas e são armados com quatro tubos de torpedo de 450 mm, e tem uma profundidade de mergulho de 60 m."
 NOR_submarine_3:0 "Classe Uredd"
 NOR_submarine_3_desc:0 " A classe Uredd, consistia de dois submarinos britânicos de classe U construídos para a Marinha Norueguesa em exílio entre 1943 e 1944. Os navios deslocam 540 toneladas e são armados com quatro tubos de torpedo de 533 mm. Eles tem um excelente complemento de radar e sonar britânicos, e uma profundidade de mergulho de 60 m."
 NOR_submarine_4:0 "Classe Utsira"
 NOR_submarine_4_desc:0 " KA classe Utsira consistia de quatro submarinos britânicos de classe Vampire. Eles foram construídos entre 1943 e 1944, apesar de que apenas um foi transferido para a Marinha Norueguesa em exílio antes do fim do guerra. Os navios são apenas uma melhoria moderada da classe U anterior. Eles deslocam 545 toneladas e são armados com quatro tubos de torpedo de 533 mm, e tem uma profundidade de mergulho de 90 m."
 NOR_destroyer_1:0 "Classe Draug"
 NOR_destroyer_1_desc:0 "Os quatro contratorpedeiros da classe Draug foram a primeira classe com múltiplas embarcações de contratorpedeiros construídos para a Marinha Norueguesa. Eles foram encomendados logo antes da Primeira Guerra Mundial e deslocam cerca de 580 toneladas. Eles são armados com três  armas QF britânicas em seu armamento principal. Eles são relativamente lentos, porém, comparados a outros contratorpedeiros de sua idade."
 NOR_destroyer_2:0 "Classe Sleipner"
 NOR_destroyer_2_desc:0 "A classe Sleipner foi uma classe de navios de torpedo grandes construídos na Noruega para a Marinha Real Norueguesa e encomendados entre 1937 e 1939. Ao contrário da classe anterior Draug, a classe Sleipner tem armamento relativamente bom e equipamento ASW. Eles deslocam 735 toneladas e tem velocidade decente para seu tamanho."
 NOR_destroyer_3:0 "Classe Ålesund"
 NOR_destroyer_3_desc:0 " A classe Ålesund consistia de dois contratorpedeiros construídos em 1939 mas não foram completados antes da ocupação alemã. Caso tivessem sido completados, eles teriam sido os primeiros contratorpedeiros noruegueses que eram comparáveis em tamanho aos contratorpedeiros da maioria das grandes nações, deslocando mais de 1.200 toneladas. Eram para ser armados com quatro canhões Bofors de 120 mm/40 em seu armamento e quatro tubos de torpedo de 533 mm."
 NOR_destroyer_4:0 "Classe Stord"
 NOR_destroyer_4_desc:0 " A classe Stord, consistia de quatro contratorpedeiros britânicos de classe S construídos para a Marinha Imperial Norueguesa em exílio entre 1943 e 1944. Eles deslocavam quase 1.800 toneladas e eram armados com quatro armas QF Mk IX de 120 mm/45 em seu armamento principal, assim como oito tubos de torpedo de 533 mm e um armamento antisubamarino e radar completmantares decente.  Eles também tem boa velocidade e confiabilidade."
 NOR_heavy_cruiser_1:0 "Classe Norge"
 NOR_heavy_cruiser_1_desc:0 "O Norge foi um navio de defesa costal construído para Noruega na Grã-Bretanha na irada do século. Seu armamento, que era centrado em torno de duas armas de 210 mm, era comparável a um cruzador pesado, apesar de que seu tamanho, que deslocava pouco mais de 4.200 toneladas, era mais próximo a um cruzador leve e sua velocidade era comparável a um navio de batalha dreadnought. Foi um dos quatro navios de defesa costeira de sua época que ainda servia a Marinha Real Norueguesa no começo da Segunda Guerra Mundial."
 NZL_submarine_1:0 "Classe L"
 NZL_submarine_1_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 NZL_submarine_2:0 "Classe T"
 NZL_submarine_2_desc:0 "A Classe T ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 NZL_submarine_3:0 "Classe U"
 NZL_submarine_3_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 NZL_submarine_4:0 "Classe V"
 NZL_submarine_4_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 NZL_destroyer_1:0 "Classe V/W"
 NZL_destroyer_1_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 NZL_destroyer_2:0 "Classe G/H/I"
 NZL_destroyer_2_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 NZL_destroyer_3:0 "Classes J/K/N"
 NZL_destroyer_3_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 NZL_destroyer_4:0 "Classe Battle"
 NZL_destroyer_4_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 NZL_light_cruiser_1:0 "Classe C"
 NZL_light_cruiser_1_desc:0 "Os cruzadores leves da Classe C eram um grupo de vinte e oito cruzadores da Marinha Real. Eles foram construídos antes e durante a Primeira Guerra Mundial para as condições árduas do Mar do Norte. Eles provaram ser embarcações resistentes e capazes apesar de serem de certa forma pequenas e apertadas. Seu armamento era mais que satisfatório, carregando armas de 6pol. para lutar contra alvos inimigos de superfície e carga pesada de torpedos para lutar contra embarcações inimigas e comboios. Eles foram usados extensivamente durante a Primeira Guerra Mundial em várias ações na superfície. Apenas um número limitado de embarcações sobreviveu à Primeira Guerra Mundial. Apenas as subclasses Caledon, Ceres, e Carlisle estavam ativas na metade dos anos de 1930."
 NZL_light_cruiser_2:0 "Classe Southampton"
 NZL_light_cruiser_2_desc:0 "Os cruzadores leves da Classe Southampton eram uma subclasse dos cruzadores da classe Town e eram projetados para contra-atacar os cruzadores japoneses da Classe Mogami. Essas embarcações eram bem aramadas, tinham boa velocidade e alcance e carregavam um armamento formidável de doze armas de 6 pol. em quatro grupos de torres triplas. Eles foram a base para muitos dos cruzadores leves subsequentes da Marinha Real nos tempos de guerra."
 NZL_light_cruiser_3:0 "Classe Gambia"
 NZL_light_cruiser_3_desc:0 "O Gambia foi a designação neozelandesa para os cruzadores leves da classe British Crown Colony. Estes foram uma versão melhorada da anterior Classe Town, mas com um design simplificado para acelerar a construção e reduzir custos. Os navios carregavam as mesmas armas que seus antecessores, 4 torres triplas abrigando armas de 6 pol. Ele tem blindagem semelhante mas devido a seus motores menores, seu alcance é de certa forma reduzido. O tipo inclui duas subclasses de submarino: Fiji e Ceylon."
 NZL_light_cruiser_4:0 "Classe Black Prince"
 NZL_light_cruiser_4_desc:0 "A classe Black Prince foi a designação canadense para cruzadores leves britânicos de classe Minotaur (ou Swiftsure) Esses cruzadores foram projetados como versões modificadas da Classe Crown Colony, incorporando modificações de guerra que foram autorizados em 1941. Eles tinham um alcance operacional maior e armamentos antiaéreos mais numerosos que a Classe Crown Colony, enquanto o armamento principal foi reduzido a três torres triplas. Construído muito tarde para afetar o resultado da guerra, a maioria das embarcações encomendadas foi cancelada posteriormente."
 NZL_heavy_cruiser_1:0 "Classe Hawkins"
 NZL_heavy_cruiser_1_desc:0 "Os cruzadores pesados da Classe Hawkins foram os primeiros cruzadores pesados do mundo. Eles eram baseados nos cruzadores leves anteriores da Classe Town, especificamente a subclasse Birmingham, mas equipados com armas de 7,5 pol. e uma correia blindada mais grossa. Eles foram projetados para lutar contra os saqueadores de comboios da Alemanha. Eles eram bem armados, com velocidade e alcance razoáveis, e boa proteção. Ao todo, cinco navios foram encomendado mas apenas quatro estavam ativos ao começo da Segunda Guerra Mundial."
 NZL_heavy_cruiser_2:0 "Classe Surrey"
 NZL_heavy_cruiser_2_desc:0 "Os cruzadores pesados da Classe Surrey foram propostos no Programa Naval de 1928. Eles eram versões melhoradas da Classe York de cruzadores pesados. Se eles tivessem sido completados, teriam sido equipados com torres gêmeas de 8 pol. blindagem mais pesada e motores mais pesados. Dois navios foram encomendados, mas nenhum foi completado"
 NZL_heavy_cruiser_3:0 "Classe Admiral"
 NZL_heavy_cruiser_3_desc:0 "Os cruzadores pesados da classe Admiral (distintos do cruzadores de batalha da classe Admiral) foram a última tentativa da Marinha Real de projetar e construir cruzadores armados com armas de 8 pol. Estudos de projetos começaram em 1938 e terminaram em 1941, resultando em várias propostas. As propostas finais tenham novas armas de 8 pol. em torres triplas, um armamento antiaéreo pesado, blindagem espessa e boa velocidade. Uma falta de cruzadores inimigos e relação custo eficiência dessas embarcações resultou em um foco em construção de cruzadores leves no lugar."
 NZL_heavy_cruiser_4:0 "Design Churchill"
 NZL_heavy_cruiser_4_desc:0 "Esses navios foram propostos por Sir Winston Chruchill, Lorde dos Almirantes nos estágios iniciais da Segunda Guerra Mundial, para conter a Classe Deutschland Alemã de cruzadores de armas grandes. Essas embarcações teriam tido canhões de 9,2 pol., armamento antiaéreo pesado, e blindagem forte. Eles foram projetados para batalhar efetivamente contra capitanias. Os navios foram eventualmente cancelados devido aos altos custos e falta de demanda para novos cruzadores pesados."
 NZL_battle_cruiser_1:0 "Classe Renown"
 NZL_battle_cruiser_1_desc:0 "Os cruzadores de batalha da Classe Renoqn foram originalmente construídos como versões melhoradas da classe de navios de batalha Revenge. Sua construção foi suspendida quando Primeira Guerra Mundial estourou. O Almirante Lorde Fisher conseguiu reiniciar sua construção como cruzadores de batalha Esses navios são os cruzadores de batalha verdadeiros. Eles são bem armados, rápidos, com boas manobras, mas tem blindagem mais fina e um alcance operacional curto. Apenas dois dos navios originais, Repulse e Renown foram completados."
 NZL_battle_cruiser_2:0 "Classe Princess Royal"
 NZL_battle_cruiser_2_desc:0 "A Classe Princess Royal é uma classe de cruzadores de batalha hipotéticos que são uma versão mais rápida e mais barata dos navios de batalha da classe King George V. Essas embarcações carregavam um armamento similar mas reduzido tanto para combate de superfície quanto antiaéreo: dois canhões triplos de 14 pol. e seis armas antiaéreas gêmeas de Armas Antiaéreas. Sua alta velocidade e longo alcance garantiriam à Marinha Real capacidades de ataque rápido e protecção à comboios, mas sua blindagem limitada se mostraria problemática se tivessem que lutar com navios de batalha modernos."
 NZL_battleship_1:0 "Classe Revenge"
 NZL_battleship_1_desc:0 "Os navios de guerra de classe Revenge foram encomendados em 1913 como versões mais baratas dos dreadnoughts da Classe Rainha Elizabeth. Apesar de possuírem blindagem e armamento similares, sua velocidade consideravelmente menor fazia com que fossem designados para deveres secundários durante a Segunda Guerra Mundial. Dos 8 navios idealizados da classe, apenas cinco foram terminados"
 NZL_battleship_2:0 "Classe King George V"
 NZL_battleship_2_desc:0 " Os navios de batalha da Classe King George V foram os resultado dos tratados navais de Washington e Londres de 1922 e 1930, que limitava o deslocamento máximo e armamento de navios capitais. Assim sendo, esses navios são equipados com canhões de calibre menor que os anteriores e até mesmo navios de batalha contemporâneos. Apesar do calibre menor, os navios são adequadamente armados, carregam armamento antiaéreo pesado e tem proteção adequada. Cinco navios foram encomendados e construídos como substitutos dos navios de batalha velhos da Classe Queen Elizabeth."
 NZL_battleship_3:0 "Classes Lion"
 NZL_battleship_3_desc:0 "Os navios de batalha da Classe Lion foram a sequência da classe de navios de batalha King George V, incorporando muitas de suas características. Seis navios foram encomendados no Programa Naval de 1938 para substituir a envelhecida Classe Revenge de navios de batalha, mas nenhum foi terminado devido às hostilidades que se propagavam. As embarcações teriam sido semelhantes de forma geral à Classe King George, mas o armamento principal teria sido mais pesado, incluindo novos canhões de 16 pol. Eles teriam também blindagem mais pesada e motores mais poderosos."
 NZL_battleship_4:0 "Classe Vanguard"
 NZL_battleship_4_desc:0 "O navio de batalha da Classe Vanguard foi o último navio de batalha a ser construído pela Marinha Real. Um único navio foi encomendado, mas quatro mais poderosos foram considerados para o teatro Pacífico. Encomendado sob o Programa Emergencial de Guerra de 1940, a construção não ganhou prioridade alta e foi terminado depois da guerra. A classe tem um casco esguio, dando excelente estabilidade e navegabilidade. O armamento é o mesmo que os navios de batalha de classes Revenge e Queen Elizabeth, dando poder de fogo considerável. Motores fortes e bom blindagem faziam dessas embarcações rápidas e bem protegidas."
 NZL_SH_battleship_1:0 "Classe Centurion"
 NZL_SH_battleship_1_desc:0 "A Centurion é uma classe de navios de batalha pesados hipotética da Marinha Real, construída para contra-atacar as embarcações maiores das marinhas alemã e japonesa. Armas grandes de 18 pol. e blindagem pesada davam ao navio o poder de fogo necessário e a proteção para batalhar com essas embarcações. Forte armamento antiaéreo, longo alcance e boa velocidade são uma necessidade para cobrir os vastos mares do Império Britânico."
 NZL_SH_battleship_2:0 "Classes Lion II"
 NZL_SH_battleship_2_desc:0 "Os navios de batalha da Classes Lion II foram projetados em 1944 como uma versão aprimorada do navio de batalha da Classes Lion anterior. Incorporando lições do tempo de guerra, esse design é maior e mais pesado e se completado, carregaria 3 ou 4 armas triplas de 16 pol. do tipo mais moderno. Placas de blindagem grossa protegiam o navio de qualquer inimigo, aéreo ou de superfície. O custo para construir esses navios, a derrota das marinha inimigas e a necessidade de porta-aviões resultou no abandono do projeto."
 NZL_carrier_1:0 "Classe Courageous"
 NZL_carrier_1_desc:0 "Esses três porta-aviões foram convertidos em cruzadores de batalha e foram a primeira frota de porta-aviões da Marinha Real. Sua conversão foi o resultado do Tratado Naval de Washington de 1922 e o trabalho foi terminado em 1925. São embarcações moderadamente blindadas mas bem armadas, com longo alcance e boa velocidade, mas devido à natureza da conversão o compartimento de aeronaves é limitado. Mesmo assim, eles deram à Marinha Real experiências importantes na construção de porta-aviões e projeção de frota aérea."
 NZL_carrier_2:0 "Classe Ark Royal"
 NZL_carrier_2_desc:0 "Os porta-aviões da Classe Ark Royal foram as primeiras de tais embarcações a serem construídas para se adequar às restrições do Tratado Naval de Washington. É o primeiro barco no qual os hangares e deck de voo são partes integrais do casco. Projetado em 1934, a embarcação é bem blindada e bem armada. Ele carrega um grande grupo de aeronaves e tem alcance operacional e velocidade adequados para acompanhar as principais forças da Marinha Real."
 NZL_carrier_3:0 "Classe Illustrious"
 NZL_carrier_3_desc:0 "A Classe Illustrious foi projetada dentro das restrições do Segundo tratado Naval de Londres de 1936, que limitava o tamanho dos porta-aviões para um limite superiore de 23.000 toneladas. É o primeiro porta-aviões Britânico a ter um deck de voo blindado, o que reduziu o tamanho de seu grupo aéreo. Blindagem e armamento antiaéreo pesados garantiam uma forte defesa para os avios, enquanto motores fortes e um grande compartimento de combustível davam ao navio longo alcance operacional."
 NZL_carrier_4:0 "Classe Implacable"
 NZL_carrier_4_desc:0 "Os porta-aviões da classe Implacable foram encomendados sob o Programa Naval de 1930 e eram essencialmente versões melhoradas da classe anterior Illustrious. A guerra e a mudança de prioridade para embarcações menores para proteção de comboios nos estágios inicias e de meio da guerra, retardaram a construção dessas embarcações. Eles são embarcações maiores capazes de carregas mais aeronaves enquanto mantendo blindagem grossa tanto no casco e no deck de voo. Motores mais poderosos dão uma velocidade e alcance operacional maior comparados à Classe Illustrious."
 #POL_submarine_1:0 "Classe Wilk"
 #POL_submarine_1_desc:0 "A classe Wilk consistia de três submarinos construídos pelos franceses para a Marinha Polonesa e encomendados no início dos anos de 1930. Eles foram baseados na classe francesa Saphir. Eles são submarinos relativamente grandes, deslocando quase 1.000 toneladas. Eles são armados com seis tubos de torpedo de 550 mm e podem mergulhar a até 80 m."
 #POL_submarine_2:0 "Classe Orzel"
 #POL_submarine_2_desc:0 "A classe Orzeł consistia de dois Submarinos construídos no Holanda para a Marinha Polonesa. Os navios foram completados meses antes da Invasão Alemã. São submarinos oceânicos grandes, deslocando 1.100 toneladas. Eles eram armados com doze tubos de torpedos de 550 mm com profundidade de mergulho de 80 m."
 #POL_submarine_3:0 "Classe Sokół"
 #POL_submarine_3_desc:0 "Os dois submarinos da classe Sokół eram submarinos de calsse U britânicos completados para a Marinha Polonesa em exílio em 1941-42. Os navios deslocam 540 toneladas e são armados com quatro tubos de torpedo de 533 mm. Eles tem um excelente complemento de radar e sonar britânicos, e uma profundidade de mergulho de 60 m."
 #POL_destroyer_1:0 "Classe Wicher"
 #POL_destroyer_1_desc:0 "Os dois contratorpedeiros de classe Wicher foram os primeiros navios de superfície ampla da Marinha Polonesa e encomendados entre 1930 e 1932. São grandes, deslocando 1.540 toneladas. Como projetados, eles eram armados quatro armas M1924 de 130mm/40, apesar de que essas foram melhoradas para armas suecas de 120mm logo antes da invasão alemã. Sues tubos de torpedo e armamento antiaéreo foram melhorados também."
 POL_destroyer_2:0 "Classe Grom"
 POL_destroyer_2_desc:0 "Os dois contratorpedeiros da classe Grom foram construídos na Grã-Bretanha para a Marinha Polonesa e completados em 1937. Eles estavam entre os maiores e mais rápidos contratorpedeiros da Segunda Guerra Mundial. Eles deslocam quase 2.000 toneladas e são armados com cinco canhões Bofors M34 de calibre 120 mm/50 em seu armamento principal. Eles também tem seis tubos de torpedo de 533 mm e bom complemento antisubmarino."
 POL_destroyer_3:0 "Classe Piorun"
 POL_destroyer_3_desc:0 "O destruidor polonês Piorun  era um destruidor de classe N construído para a Marinha Polonesa em exílio e encomendado em 1940. Ele desloca 1.770 toneladas e tem velocidade e confiabilidade decentes. É armado com seis canhões QF Mk XII de 120mm/45 como armas principais e também tem cinco tubos de torpedo de 533mm, equipamentos antisubmarino e o radar e sonar britânicos mais modernos."
 POR_submarine_1:0 "Classe Foca"
 POR_submarine_1_desc:0 "A classe portuguesa Foca era representada por três submarinos pequenos construídos na Itália para a Marinha Portuguesa logo após a Primeira Guerra Mundial. Eles eram versões aumentadas da classe italiana Espadarte e os navios irmãos classe espanhola A. Eles deslocam apenas 260 toneladas e são armados com dois tubos de torpedo de 450 mm. Todos os três navios foram desmantelados até a metade dos anos de 1930."
 POR_submarine_2:0 "Classe Delfim"
 POR_submarine_2_desc:0 "A classe Delfim consistia de um par de submarinos originalmente ordenados e construídos na Itália para a Marinha Portuguesa no começo dos anos de 1930. A ordem foi cancelada e os navios foram ao invés disso completados na Marinha Italiana. Eles são baseados na grande classe italiana Squalo, deslocando 980 toneladas e são armados com cinco tubos de torpedo de 533 mm."
 POR_submarine_4:0 "Classe Narval"
 POR_submarine_4_desc:0 "A classe Narval consistia de três navios britânicos da classe Subtlede submarinos que foram encomendados em 1945 e vendidos para Portugal depois da Segunda Guerra Mundial. Eles deslocavam 840 toneladas e eram armados com sete tubos de torperdo de 533 mm."
 POR_destroyer_1:0 "Classe Douro"
 POR_destroyer_1_desc:0 "A classe Douro foi uma classe de sete contratorpedeiros lançados no começo dos anos de 1930. Eles foram construídos tanto em Portugual quanto no Reino Unido. Dois dos navios foram vendidos para a Colômbia em 1934. Os navios deslocam mais de 1.200 toneladas e são armados com quatro armas BL de 4,7 pol. e oito tubos de torpedo  de 533 mm."
 PRU_submarine_1:0 "Classe R"
 PRU_submarine_1_desc:0 "A classe de submarinos peruanos R consistia de quatro submarinos encomendados e construídos pelo EUA no meio dos anos de 1920. Eles eram essencialmente idênticos à classe R de submarinos americanos, deslocando mais de 570 toneladas e armados com quatro tubos de torpedo de 533 mm. "
 PRU_destroyer_1:0 "Classe Almirante Villar"
 PRU_destroyer_1_desc:0 "Almirante Vilar e Almirante Guise foram dois contratorpedeiros russos anteriores da classe Novik. Eles tiveram uma rotunda para a Marinha Peruana, velejando sob bandeiras de ambos o Reino Unido e a Estônia antes de finalmente serem entregues ao Peru em 1934. Eram armados com quatro armas de 102 mm/calibre 60 e nove tubos de torpedo de 533 mm. Eles deslocam mais de 1.200 toneladas e tem velocidade decente para seu tamanho e envelhecimento."
 PRU_light_cruiser_1:0 "Classe Almirante Grau"
 PRU_light_cruiser_1_desc:0 "A classe Almirante Grau consistia de dois cruzadores leves anteriores à Primeira Guerra Mundial, construídos na Grã-Bretanha para a Marinha Peruana e encomendados em 1907. Mesmo para um cruzador leve, os navios eram relativamente pequenos, deslocando apenas 3.100 toneladas e tinham velocidade abaixo da média também. Eles eram levemente blindados e tinham armas Vickers gêmeos de 152 mm/calibre 50 como armamento principal."
 RAJ_submarine_1:0 "Classe L"
 RAJ_submarine_1_desc:0 "Os barcos da Classe L são de tamanho médio originalmente planejados sob Programa de Guerra Emergencial como uma versão melhorada das classes de submarinos anterior. Eles foram construído nas últimas etapas da Primeira Guerra Mundial e eram equipados com torpedos novos e maiores de 21 polegadas. Eles serviram até o começo da Segunda Guerra Mundial quando eles foram usados majoritariamente com propósitos de treinamento."
 RAJ_submarine_2:0 "Classe T"
 RAJ_submarine_2_desc:0 "A Classe To ou Triton de barcos foi projetada para substituir as classes O, P e R de submarinos grandes. Eles são submarinos moderadamente grandes com longo alcance, próprios para os oceanos Pacíficos e Atlântico. Esses barcos eram bem armados, plataformas estáveis e eram usados extensivamente durante conflitos, já que 25 por cento dos navios construídos foi perdido durante a guerra."
 RAJ_submarine_3:0 "Classe U"
 RAJ_submarine_3_desc:0 "A Classe U é de submarinos de tamanho pequenos construídos sob os Programas de Guerra Emergenciais de 1940 e 1941. Originalmente projetados como submarinos de treino mas com o estourar da guerra, o design mudou, permitindo que esses submarinos fossem úteis nas águas confinadas do Mar do Norte e do Mediterrâneo. Devido a seu tamanho menor, seu alcance e armamento são limitados Três subclasses formam a classe: Undine, Umpire e Uproar."
 RAJ_submarine_4:0 "Classe V"
 RAJ_submarine_4_desc:0 "Os submarinos de Classe V ou Classe Vampire são baseados nos barcos menores da Classe U anterior. Eles são maiores mas ainda sim relativamente pequenos, com melhores habilidades de ir ao mar mas alcance operacional e armamento limitados."
 RAJ_destroyer_1:0 "Classe V/W"
 RAJ_destroyer_1_desc:0 "Esses contratorpedeiros incluem as classes Admirality e Thornycroft V e W. Eles foram construídos sob o Programa Emergencial de Guerra. Eles eram a evolução suprema do design do destruidor britânico durante a Primeira Guerra Mundial, incorporando as melhorias de seus antecessores assim como novos avanços tecnológicos. Grandes números desses navios foram construídos durante os últimos estágios da Primeira Guerra Mundial e se tornaram posteriormente a base das flotilhas de contratorpedeiros da Marinha Real. Começando nos anos de 1930s, eles foram colocados em frotas de reserva, usados eventualmente como escoltas de comboios. Eles são embarcações adequadamente armadas, com bom alcance."
 RAJ_destroyer_2:0 "Classe G/H/I"
 RAJ_destroyer_2_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1933 e 1934. Eles eram de forma geral repetições da Classe F antecessora, com uma pequena redução em tamanho. Armamento nas classes G e G é o mesmo que na Classe F, com ambos usando armas de 4,7 pol. Esses navios tem longo alcance, são adequadamente armados e tem um complemento de torpedos forte. Eles eram usados extensivamente durante a guerra e sofreram inúmeras baixas."
 RAJ_destroyer_3:0 "Classes J/K/N"
 RAJ_destroyer_3_desc:0 "As classes J, K e N são semelhantes a classe anterior Tribal mas ao invés de enfatizar armamento, os designers voltaram para uma estrutura mais padrão de torpedos pesados e armas mais leves. Os navios foram modificados através de seu tempo de guerra. Melhorias incluíam armamento antiaéreo e radar melhorados. Eles eram embarcações rápidas, de longo alcance e bem armadas, ideais para escolta de frotas"
 RAJ_destroyer_4:0 "Classe Battle"
 RAJ_destroyer_4_desc:0 "Os contratorpedeiros de classe G, H e I foram encomendados como parte dos Programas de Construção Naval de 1942 e 1943. Ele eram bem aramados tanto em armas quanto em torpedos. Seu armamento antiaéreo e suas capacidades ASW, velocidade e alcance os faziam embarcações versáteis. Sua introdução tardia à guerra os levou a contribuição mínima."
 RAJ_light_cruiser_1:0 "Classe C"
 RAJ_light_cruiser_1_desc:0 "Os cruzadores leves da Classe C eram um grupo de vinte e oito cruzadores da Marinha Real. Eles foram construídos antes e durante a Primeira Guerra Mundial para as condições árduas do Mar do Norte. Eles provaram ser embarcações resistentes e capazes apesar de serem de certa forma pequenas e apertadas. Seu armamento era mais que satisfatório, carregando armas de 6pol. para lutar contra alvos inimigos de superfície e carga pesada de torpedos para lutar contra embarcações inimigas e comboios. Eles foram usados extensivamente durante a Primeira Guerra Mundial em várias ações na superfície. Apenas um número limitado de embarcações sobreviveu à Primeira Guerra Mundial. Apenas as subclasses Caledon, Ceres, e Carlisle estavam ativas na metade dos anos de 1930."
 RAJ_light_cruiser_2:0 "Classe Southampton"
 RAJ_light_cruiser_2_desc:0 "Os cruzadores leves da Classe Southampton eram uma subclasse dos cruzadores da classe Town e eram projetados para contra-atacar os cruzadores japoneses da Classe Mogami. Essas embarcações eram bem aramadas, tinham boa velocidade e alcance e carregavam um armamento formidável de doze armas de 6 pol. em quatro grupos de torres triplas. Eles foram a base para muitos dos cruzadores leves subsequentes da Marinha Real nos tempos de guerra."
 RAJ_light_cruiser_3:0 "Classe Crown Colony"
 RAJ_light_cruiser_3_desc:0 "Os cruzadores leves da Classe Crown Colony foram uma versão melhorada da anterior Classe Town, mas com um design simplificado para acelerar a construção e reduzir custos. Os navios carregavam as mesmas armas que seus antecessores, 4 torres triplas abrigando armas de 6 pol. Ele tem blindagem semelhante mas devido a seus motores menores, seu alcance é de certa forma reduzido. O tipo inclui duas subclasses de submarino: Fiji e Ceylon."
 RAJ_light_cruiser_4:0 "Classe Minotaur"
 RAJ_light_cruiser_4_desc:0 "Também conhecida como a Classe Swiftsur, esses cruzadores foram projetados como versões modificadas da Classe Crown Colony, incorporando modificações de guerra que foram autorizados em 1941. Eles tinham um alcance operacional maior e armamentos antiaéreos mais numerosos que a Classe Crown Colony, enquanto o armamento principal foi reduzido a três torres triplas. Construído muito tarde para afetar o resultado da guerra, a maioria das embarcações encomendadas foi cancelada posteriormente."
