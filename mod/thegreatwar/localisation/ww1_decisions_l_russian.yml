l_russian:
 GER_schlieffen_plan:0 "План Шлиффена"
 GER_schlieffen_plan_desc:0 "Мы пытались вести переговоры с Францией, чтобы они не участвовали в войне между нашим альянсом и русскими, но наши планы провалились. Единственный ответ - упреждающий удар! План Шлиффена предполагает нападение через Бельгию, но было бы легче, если бы мы вторглись через Нидерланды. Великобритания номинально поддерживает Бельгию, однако, конечно, эти трусы на самом деле не объявят нам войну в случае вторжения. Что нам делать, Сейнер Маджестат?"
 AUH_franzferdinand:0 "Дело Франца Фердинанда"
 AUH_franzferdinand_desc:0 "Франц Фердинанд, уважаемый эрцгерцог Австрийский-Эсте и наследный принц Австро-Венгерской империи, лежит мертвым. Его благородная жена покоится рядом с ним. Франц Иосиф потерял еще одного наследника из-за проклятых мерзких сыновей ублюдков, которые называются сербами. Правительство Сербии официально отрицает причастность к убийце Гаврилу Принципу, обвиняя Черную руку, хотя в это мало кто верит."
 AUH_ultimatum_to_SER:0 "Ультиматум Сербии"
 AUH_ultimatum_to_SER_desc:0 "Мы должны отправить требования компенсации сербам. Если они откажутся, то им придется заплатить."
 AUH_war_with_SER:0 "Объявить войну сербам"
 AUH_war_with_SER:0 "Они заплатят"
 RUS_franzferdinand:0 "Мобилизация против Австро-Венгрии"
 RUS_franzferdinand_desc:0 "Австрийцы объявили войну сербам. Отлично. Русский медведь устроит великий пир славянских земель в Австрии и разорвет нашего старого соперника в клочья! Конечно, затяжная война, скорее всего, приведет к открытой революции, особенно если этот непатриотичный простолюдин Ленин будет отправлен сюда. Но каковы шансы этого?"
 RUS_mobilization_mission:0 "Мобилизация"
 RUS_mobilization_mission_desc:0 "Не важно, мы будем защищать наших славянских братьев."
 RUS_enter_war_mission:0 "Вступить в войну"
 RUS_enter_war_mission_desc:0 "Почтить нашу Антанту"
 GER_dual_alliance:0 "Почтить Двойственный союз"
 GER_dual_alliance_desc:0 "Наш союз с Австро-Венгрией предполагает обещание поддерживать друг друга в случае нападения со стороны России. Мы должны помочь нашим австрийским друзьям победить Россию."
 GER_schliffenmoltkeplan:0 "Выбрать план Шлиффена-Мольтке"
 GER_schliffenmoltkeplan_desc:0 "План Шлиффена-Мольтке подразумевает нападение на Бельгию и Люксембург, чтобы пройти прямо в Париж."
 GER_schliffen1905plan:0 "Выбрать начальный первоначальный план Шлиффена"
 GER_schliffen1905plan_desc:0 "Первоначальный план Шлиффена 1905 года подразумевает нападение сразу на все страны Бенилюкса."
 kis_franzferdinand_murdered:0 "Франц Фердинанд мертв"
 kis_serbia_refuse:0 "Сербия отказалась"
