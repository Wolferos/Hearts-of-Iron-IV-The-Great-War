 submarine_1:0 "Подводная лодка I"
 submarine_2:0 "Подводная лодка II"
 submarine_3:0 "Подводная лодка III"
 submarine_4:0 "Подводная лодка IV"
 submarine_1_desc:0 "Подводные лодки предназначены для атак на незащищенные морские конвои. Ранние модели, использовавшиеся в Первой Мировой войне, - первый шаг к новой стратегии боевых действий на море."
 submarine_2_desc:0 "Новые подводные лодки, построенные с учетом последних разработок, более надежны и лучше вооружены, а также отличаются увеличенным запасом хода, позволяющим атаковать конвои на далеких маршрутах."
 submarine_3_desc:0 "До сих пор нет ясности относительно роли подлодок в составе флота, за исключением атак на конвои. Новый проект пытается найти баланс между скоростью, дальностью и вооружением."
 submarine_4_desc:0 "Современные субмарины используют новейшие разработки в области двигателей и вооружения, обладают оптимальными обводами и способны погружаться на большую глубину."

# HOI4 TGW

 destroyer_1:0 "Эсминец IV"
 destroyer_2:0 "Эсминец V"
 destroyer_3:0 "Эсминец VI"
 destroyer_4:0 "Эсминец VII"




 destroyer_1_desc:0 "Для эффективной защиты торговых конвоев необходимо доработать эсминцы Великой войны. Боевую мощь заметно улучшат дополнительные торпеды."
 destroyer_2_desc:0 "Увеличенная дистанция хода торпед, быстрое заряжание и усиленные орудия ПВО обеспечивают эффективность и универсальность эсминцев."
 destroyer_3_desc:0 "Для защиты от угроз сверху и снизу эсминцы получают радары и современное протоволодочное и противовоздушное вооружение."
 destroyer_4_desc:0 "Современный эсминец характеризуется наличием различных технологий обнаружения, новой системой сброса глубинных бомб, а также увеличенными по сравнению с предшественниками размерами."
 light_cruiser_1:0 "Легкий крейсер I"
 light_cruiser_2:0 "Легкий крейсер II"
 light_cruiser_3:0 "Легкий крейсер III"
 light_cruiser_4:0 "Легкий крейсер IV"
 light_cruiser_1_desc:0 "Быстрые и маневренные легкие крейсера оказываются незаменимыми для разведки."
 light_cruiser_2_desc:0 "Послевоенные договоры сдерживают развитие крейсеров, но даже с учетом всех ограничений можно создать легкий корабль с достаточным вооружением."
 light_cruiser_3_desc:0 "Более крупные и бронированные крейсера подбираются вплотную к ограничениям соглашения, но все еще остаются формально в классе легких крейсеров."
 light_cruiser_4_desc:0 "Ограничения ушли в прошлое, и новейшее поколение легких крейсеров получило более мощное вооружение, а также эффективные системы ПВО."
 heavy_cruiser_1:0 "Тяжелый крейсер I"
 heavy_cruiser_2:0 "Тяжелый крейсер II"
 heavy_cruiser_3:0 "Тяжелый крейсер III"
 heavy_cruiser_4:0 "Тяжелый крейсер IV"
 heavy_cruiser_1_desc:0 "Вашингтонское морское соглашение было призвано сдержать гонку вооружений в классе крейсеров, но тщетно. Более легкое бронирование позволяет установить более мощные орудия."
 heavy_cruiser_2_desc:0 "Несмотря на конференции и соглашения, продолжается установка тяжелого вооружения на легкие крейсера, хотя бронирование по-прежнему оставляет желать лучшего."
 heavy_cruiser_3_desc:0 "Ограничения забыты, весь мир строит тяжелые крейсера с серьезным бронированием, а также улучшенными системами ПВО для защиты от авианалетов противника."
 heavy_cruiser_4_desc:0 "Вершиной развития тяжелых крейсеров становятся современные образцы увеличенного размера с улучшенной бронезащитой, а также скорострельными орудиями."
 battle_cruiser_1:0 "Линейный крейсер I"
 battle_cruiser_2:0 "Линейный крейсер II"
 battle_cruiser_3:0 "Линейный крейсер III"
 battle_cruiser_4:0 "Линейный крейсер IV"
 battle_cruiser_1_desc:0 "Послевоенные линейные крейсера представляют собой тяжеловооруженные корабли, уступающие линкорам в бронировании, но выигрывающие в скорости."
 battle_cruiser_2_desc:0 "Модернизированные линейные крейсера по-прежнему быстрее даже новейших линкоров, и при этом они получили новые системы управления огнем, обнаружения и ПВО."
 battleship_1:0 "Линкор I"
 battleship_2:0 "Линкор II"
 battleship_3:0 "Линкор III"
 battleship_4:0 "Линкор IV"

 battleship_1_desc:0 "Пережиток прошлых эпох для одних, величайшие корабли в мире для других - как ни крути, это самые бронированные и тяжеловооруженные корабли из когда-либо построенных, вершина гонки вооружений на море."
 battleship_2_desc:0 "Новое поколение линкоров остается в рамках ограничений и отличается улучшенными стабильностью и дальностью."
 battleship_3_desc:0 "Более прочная броня, более мощная энергетическая установка, крупнокалиберные пушки и орудия ПВО позволяют линкорам сохранять эффективность в условиях повсеместного присутствия боевой авиации."
 battleship_4_desc:0 "Новые линкоры, которые могут стать последним поколением уходящей эпохи, разработаны с упором на мощь орудий и эффективность ПВО."
 carrier_1:0 "Авианосец I"
 carrier_2:0 "Авианосец II"
 carrier_3:0 "Авианосец III"
 carrier_4:0 "Авианосец IV"
 carrier_5:0 "Авианосец V"
 carrier_6:0 "Авианосец VI"
 carrier_1_desc:0 "Военные теоретики утверждают, что будущее - за ВВС. Первым шагом к новой доктрине становится превращение старых военных и гражданских кораблей в авианосцы."
 carrier_2_desc:0 "Конструкторы авианосцев пытаются создать корабль с высокой скоростью и запасом хода, чтобы не оставать от остального флота, и при этом уложиться в ограничения морских соглашений."
 carrier_3_desc:0 "Общее улучшение конструкции и специализированные разработки, наподобие бортовых подъемников, повышают эффективность авианосцев."
 carrier_4_desc:0 "По мере того как соглашения теряют свою силу, мы получаем возможность разрабатывать более современные и вместительные авианосцы, чтобы завоевать превосходство в воздухе."
 SH_battleship_1:0 "Сверхтяжелый линкор I"
 SH_battleship_2:0 "Сверхтяжелый линкор II"
 SH_battleship_1_desc:0 "Выполнение соглашений осталось далеко в прошлом. Отбросив ограничения, мы можем создать самый тяжелый и мощный линкор, способный вести бой с несколькими противниками сразу."
 SH_battleship_2_desc:0 "Новое слово в концепции супертяжелых кораблей: более мощные орудия и улучшенная система управления огнем."
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "Тип «L»"
 ENG_submarine_1_desc:0 "Тип «L» - лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 #ENG_submarine_1b:0 "O/P/R Class"
 #ENG_submarine_1c:0 "S Class"
 ENG_submarine_2:0 "Тип «T»"
 ENG_submarine_2_desc:0 "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 ENG_submarine_3:0 "Тип «U»"
 ENG_submarine_3_desc:0 "Тип «U» - подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 #ENG_submarine_3b:0 "Seraph Class"
 ENG_submarine_4:0 "Тип «V»"
 ENG_submarine_4_desc:0 "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 #ENG_submarine_4b:0 "Amphion Class"
 ENG_destroyer_1:0 "Тип «V»/«W»"
 ENG_destroyer_1_desc:0 "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 #ENG_destroyer_1b:0 "A/B/C/D Class"
 ENG_destroyer_2:0 "Тип «G»/«H»/«I»"
 ENG_destroyer_2_desc:0 "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 #ENG_destroyer_2b:0 "Tribal Class"
 ENG_destroyer_3:0 "Тип «J»/«K»/«N»"
 ENG_destroyer_3_desc:0 "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 ENG_destroyer_4:0 "Тип «Бэттл»"
 ENG_destroyer_4_desc:0 "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 #ENG_destroyer_4b:0 "Weapon Class"
 ENG_light_cruiser_1:0 "Тип «С»"
 ENG_light_cruiser_1_desc:0 "Легкие крейсеры типа «С» были построены до и во время Первой мировой войны для использования в суровых условиях Северного моря. Они оказались прочными и эффективными судами, несмотря на малый размер и тесные условия. Вооружение было более чем удовлетворительным: они несли достаточно 6-дюймовых орудий и большой запас торпед для уничтожения вражеских судов и конвоев. Тип «С» активно использовался во время Первой мировой и принял участие во многих сражениях."
 #ENG_light_cruiser_1b:0 "Emerald Class"
 #ENG_light_cruiser_1c:0 "Amphion Class"
 ENG_light_cruiser_2:0 "Тип «Саутгемптон»"
 ENG_light_cruiser_2_desc:0 "Легкие крейсеры типа «Саутгемптон» - подтип крейсеров «Таун» - были спроектированы для противодействия японским крейсерам типа «Могами». Они были хорошо бронированы, имели приличную скорость и дальность действия и несли грозное вооружение из двенадцати 6-дюймовых орудий в четырех тройных башнях. Тип «Саутгемптон» стал основой для многих последующих проектов легких крейсеров Королевского флота времен войны."
 #ENG_light_cruiser_2b:0 "Edinburgh Class"
 ENG_light_cruiser_3:0 "Тип «Уганда»"
 ENG_light_cruiser_3_desc:0 "Легкие крейсеры типа «Уганда» были улучшенной версией более раннего типа «Таун», но с упрощенной конструкцией для ускорения производства и снижения стоимости. Корабли этого типа несли на себе то же вооружение, что и предшественники: 4 тройные башни, оборудованные 6-дюймовыми орудиями. Они были похожим образом бронированы, но из-за уменьшенной энергетической установки страдали от сниженной дальности действия. В этот тип входили два подтипа: «Фиджи» и «Цейлон»."
 #ENG_light_cruiser_3b:0 "Dido Class"
 ENG_light_cruiser_4:0 "Тип «Минотавр»"
 ENG_light_cruiser_4_desc:0 "Эти крейсеры, также известные как тип «Свифтшур», были спроектированы как улучшенная версия типа «Уганда» с учетом модификаций, утвержденных в 1941 году. Они имели большую дальность действия и больше установок ПВО, чем тип «Уганда», но основное вооружение было сокращено до трех трехорудийных башен."
 ENG_heavy_cruiser_1:0 "Тип «Хокинс»"
 ENG_heavy_cruiser_1_desc:0 "Крейсеры типа «Хокинс» стали первыми тяжелыми крейсерами в мире. Конструкция основывалась на более раннем типе «Таун», в частности, на подтипе «Бирмингем», однако обладала 7,5-дюймовыми орудиями и более толстым бронепоясом. Корабли проектировали для борьбы с большими германскими рейдерами; как следствие, они были хорошо вооружены, имели достаточную скорость и дальность плаванья и хорошую защиту. В общей сложности пять кораблей были введены в эксплуатацию, но только четыре оставались в строю на начало Второй мировой войны."
 #ENG_heavy_cruiser_1b:0 "County Class"
 ENG_heavy_cruiser_2:0 "Тип «Суррей»"
 ENG_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Суррей» были предложены в рамках военно-морской программы 1928 года. Они являлись улучшенной версией более ранних тяжелых крейсеров «Йорк». Если бы их строительство было завершено, они были бы оборудованы четырьмя двухорудийными башнями с 8-дюймовыми орудиями, более тяжелой броней и более мощной энергетической установкой. Два корабля были заказаны, но не один из них так и не был заложен."
 ENG_heavy_cruiser_3:0 "Тип «Адмирал»"
 ENG_heavy_cruiser_3_desc:0 "Тяжелые крейсеры типа «Адмирал» (не путать с линейными крейсерами типа «Адмирал») были последней попыткой Королевского флота спроектировать и построить крейсеры с 8-дюймовыми орудиями. Разработки проекта начались в 1938 и закончились в 1941 году. Окончательный вариант включал в себя новые 8-дюймовые орудия в тройных башнях, мощную систему ПВО, толстую броню и хорошую скорость. Отсутствие вражеских крейсеров и сравнительная дороговизна этих кораблей привели к отказу от проекта в пользу большего количества легких крейсеров."
 ENG_heavy_cruiser_4:0 "Тип «Черчилль»"
 ENG_heavy_cruiser_4_desc:0 "Проект этих кораблей был предложен сэром Уинстоном Черчиллем, лордом Адмиралтейства, на ранней стадии Второй мировой войны для противодействия германским крейсерам типа «Дойчланд». Эти корабли должны были иметь 9,2-дюймовые орудия, мощные орудия ПВО и крепкую броню. Они были спроектированы для эффективной борьбы с тяжелыми кораблями противника. В итоге проект был отменен из-за высокой стоимости и отсутствия необходимости в новых тяжелых крейсерах."
 ENG_battle_cruiser_1:0 "Тип «Ринаун»"
 ENG_battle_cruiser_1_desc:0 "Линейные крейсера типа «Ринаун» изначально были заложены как улучшенные версии типа «Ривендж». Их строительство было приостановлено в начале Первой мировой войны, но лорду Фишеру удалось возродить их в качестве линейных крейсеров. Эти корабли являлись образцовыми линейными крейсерами: они были хорошо вооружены, быстры и маневренны, но имели более слабое бронирование и меньшую дальность действия. Только два из трех кораблей, «Рипалс» и «Ринаун», были завершены."
 #ENG_battle_cruiser_1b:0 "Admiral Class"
 ENG_battle_cruiser_2:0 "Тип «Принсесс Ройял»"
 ENG_battle_cruiser_2_desc:0 "«Принсесс Ройял» - тип гипотетических линейных крейсеров, более быстрые и дешевые версии линкоров типа «Кинг Джордж V». Эти корабли несли на себе схожее, но ослабленное вооружение: два тройных 14-дюймовых орудия и шесть сдвоенных 5,25-дюймовых орудий ПВО. Высокая скорость и большая дальность действия крейсеров предоставила бы Королевскому флоту возможность наносить быстрые удары и охранять конвои, но их слабое вооружение стало бы проблемой, если бы им пришлось сражаться с современными линкорами."
 ENG_battleship_1:0 "Тип «Куин Элизабет»"
 ENG_battleship_1_desc:0 "Линкоры типа «Куин Элизабет» были заказаны в рамках военно-морской программы 1912 года. Они были первыми кораблями, оборудованными 15-дюймовыми орудиями, а также первыми быстроходными линкорами. Они несли мощное вооружение для основных и второстепенных задач, а толстая броня делала их великолепными военными кораблями, идеальными для защиты границ Британской империи. Всего было заказано шесть кораблей, но только пять были введены в строй и дополнительно модернизированы перед началом Второй мировой войны."
 #ENG_battleship_1b:0 "Nelson Class"
 ENG_battleship_2:0 "Тип «Кинг Джордж V»"
 ENG_battleship_2_desc:0 "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 ENG_battleship_3:0 "Тип «Лайон»"
 ENG_battleship_3_desc:0 "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 ENG_battleship_4:0 "Тип «Вэнгард»"
 ENG_battleship_4_desc:0 "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 ENG_SH_battleship_1:0 "Тип «Центурион»"
 ENG_SH_battleship_1_desc:0 "«Центурион» - гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 ENG_SH_battleship_2:0 "Тип «Лайон-2»"
 ENG_SH_battleship_2_desc:0 "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 ENG_carrier_1:0 "Тип «Корейджес»"
 ENG_carrier_1_desc:0 "Эти три корабля были перестроены из линкоров и стали первыми авианосцами Королевского флота. Их перестройка была следствием Вашингтонского морского соглашения 1922 года и завершилась в 1925 году. Они не могли похвастаться бронированием, зато обладали хорошим вооружением, большой дальностью действия и достойной скоростью. Но из-за особенностей конструкции их авианесущие способности были ограничены. Несмотря на это, они дали Королевскому флоту важный опыт в строительстве авианосцев и эксплуатации морской авиации."
 ENG_carrier_2:0 "Тип «Арк Ройял»"
 ENG_carrier_2_desc:0 "Авианосцы типа «Арк Ройял» были первыми кораблями, построенными в соответствии с Вашингтонским морским соглашением. Впервые была использована схема, при которой ангары и летная палуба стали неотъемлемой частью корпуса. Также они были хорошо вооружены и бронированы, несли большое число самолетов и имели достаточную дальность действия и скорость, чтобы следовать за основными силами Королевского флота."
 ENG_carrier_3:0 "Тип «Илластриес»"
 ENG_carrier_3_desc:0 "Тип «Илластриес» был разработан с учетом Второго лондонского морского договора 1936 года, который ограничивал водоизмещение авианосцев до 23000 тонн, и являлся первым британским авианосцем с бронированной летной палубой, что привело к сокращению размеров авиагруппы. Тяжелая броня и ПВО обеспечивали хорошую защиту корабля, а мощные энергетические установки и большой запас топлива - солидную дальность действия."
 ENG_carrier_4:0 "Тип «Имплакабл»"
 ENG_carrier_4_desc:0 "Авианосцы типа «Имплакабл» были заказаны в рамках военно-морской программы 1938 года и были улучшенной версией типа «Илластриес». Военные действия и смена приоритетов в сторону малых судов для защиты конвоев на ранней и средней стадии войны замедлили строительство. «Имплакабл» были большими судами, что позволяло нести больше самолетов, сохраняя толстую броню на корпусе и летной палубе. Более мощные двигатели давали им более высокую скорость и большую дальность действия в сравнении с типом «Илластриес»."
 #ENG_carrier_4b:0 "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "600-тонная серия"
 FRA_submarine_1_desc:0 "600-тонная серия - первые французские подлодки современного типа, построенные после Первой мировой войны. Несмотря на то, что они были способны действовать в открытом море, их разрабатывали для операций у побережья и в основном использовали в теплых водах Средиземного моря. Серия состояла из трех типов: «Сирен», «Ариан» и «Сирсе», по четыре лодки в каждом. Они послужили основой для более крупных серий 630-тонных подлодок типов «Аргонот», «Диан» и «Орион»."
 #FRA_submarine_1b:0 "630 Series"
 #FRA_submarine_1c:0 "Redoutable Class"
 FRA_submarine_2:0 "Тип «Минерв»"
 FRA_submarine_2_desc:0 "Подводные лодки типа «Минерв» (проект T2) созданы на основе 630-тонной серии, но были оснащены лучшими энергетическими установками и имели другое расположение торпед. Эти лодки стали первой частью программы стандартизации, в рамках которой проектами централизованно занималась DCAN (дирекция по строительству военных кораблей)."
 #FRA_submarine_2b:0 "Aurore Class"
 FRA_submarine_3:0 "Тип «Ролан Морийо»"
 FRA_submarine_3_desc:0 "Большие океанские подводные лодки типа «Ролан Морийо» (проект Z2) основывались на раннем типе «Редутабль». Эти крупные лодки имели водоизмещение в районе 1800-2400 тонн и несли устрашающее вооружение из 10 торпедных аппаратов. Ни одна из лодок типа не была достроена из-за капитуляции Франции."
 FRA_submarine_4:0 "Тип «Феникс»"
 FRA_submarine_4_desc:0 "Средние океанские подводные лодки типа «Феникс», обладавшие большой дальностью действия, были одобрены в рамках военно-морской программы 1939-40 годов, но из-за начала войны и поражения Франции их строительство было отменено. Они напоминали тип «Редутабль», но были несколько меньше, имели водоизмещение в 1200 тонн и несли при этом аналогичное тяжелое торпедное вооружение."
 FRA_destroyer_1:0 "Тип «Бурраск»"
 FRA_destroyer_1_desc:0 "Эсминцы типа «Бурраск», построенные в середине 20-х годов, были частью 1500-тонной серии и вместе с типами «Шакаль» и «Л'Адруа» составляли основу нового послевоенного флота Франции. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение уступало аналогичным кораблям других держав."
 #FRA_destroyer_1b:0 "Chacal Class"
 #FRA_destroyer_1c:0 "Agile & Vauquelin Class"
 FRA_destroyer_2:0 "Тип «Ле Фантаск»"
 FRA_destroyer_2_desc:0 "Эсминцы типа «Ле Фантаск», запущенные в серию в рамках военно-морской программы 1930 года, являлись, по сути, улучшенной версией ранних «суперэсминцев» 2400-тонной серии («Гепард», «Эгль», «Воклен»). Они были большие, тяжеловооруженные, очень быстрые и отлично подходили для сопровождения новых скоростных кораблей. Их вооружение состояло из орудий новейшей конструкции, достойной системы ПВО и торпедного вооружения."
 #FRA_destroyer_2b:0 "Le Hardi Class"
 #FRA_destroyer_2c:0 "Mogador Class"
 FRA_destroyer_3:0 "Тип «Л’Энтрепид»"
 FRA_destroyer_3_desc:0 "Эсминцы типа «Л’Энтрепид» - модифицированная версия предыдущего типа, «Ле Арди». Они были одобрены в рамках военно-морских программ 1938 и 1939 гг., но война и капитуляция Франции привели к отмене их строительства. Предполагался более заметный акцент на зенитном вооружении, увеличение водоизмещения до 2800-2900 тонн и использование более крупной энергетической установки."
 FRA_destroyer_4:0 "Тип «Гош»"
 FRA_destroyer_4_desc:0 "Типы «Гош» и «Баярд» были последними проектами «суперэсминцев». Оба основывались на проекте «Могадор», имели водоизмещение в 4200 тонн и схожее вооружение главного калибра, отличаясь усиленными зенитными батареями и улучшенной энергетической установкой. Они были заказаны в рамках военно-морской программы 1939-40 годов, но из-за начала войны и капитуляции Франции строительство было отменено."
 FRA_light_cruiser_1:0 "Тип «Дюге Труэн»"
 FRA_light_cruiser_1_desc:0 "Легкие крейсеры типа «Дюгэ Труэн» стали первыми большими военными кораблями Франции, построенными после Первой мировой войны в рамках военно-морской программы 1922 года, а также первыми легкими крейсерами с закрытыми башнями главного калибра. По сравнению с другими кораблями того же типа они обладали мощным торпедным вооружением, однако бронирование у них практически отсутствовало."
 FRA_light_cruiser_2:0 "Тип «Ла Галиссоньер»"
 FRA_light_cruiser_2_desc:0 "Легкие крейсеры «Ла Галиссоньер» стали ответом итальянским «Кондоттьери». Они были построены в рамках военно-морских программ 1931 и 1932 годов на основе типа «Эмиль Бертен» с пушечным и зенитным вооружением, соответствующими эпохе. Обладая водоизмещением в 10850 тонн, крейсеры отличались хорошей скоростью и большим количеством самолетов-разведчиков на борту."
 FRA_light_cruiser_3:0 "Тип «Де Грасс»"
 FRA_light_cruiser_3_desc:0 "Крейсеры типа «Де Грасс» были заказаны в рамках военно-морских программ 1938 и 1939 годов и стали значительно улучшенной версией типа «Ла Галиссоньер». Они должны были иметь усиленное вооружение ПВО, а также более мощные энергетические установки. Падение Франции привело к тому, что строительство последних двух кораблей было отменено, а головной корабль был завершен в измененном виде и только после окончания войны. Немцы планировали перестроить его в легкий авианосец, но и этот проект тоже не был осуществлен."
 FRA_light_cruiser_4:0 "Тип «Кольбер»"
 FRA_light_cruiser_4_desc:0 "«Кольбер» представлял собой легкий крейсер ПВО и был спущен на воду в 1956 году. Крейсеры этого типа схожи с послевоенными вариантами «Де Грасса» и обладали мощным зенитным вооружением как дальнего, так и ближнего радиуса действия. Разница между типами «Кольбер» и «Де Грасс» заключается в том, что «Кольбер» имел более скромную энергетическую установку и более тонкую броню, а также был немного меньше."
 FRA_heavy_cruiser_1:0 "Тип «Сюффрен»"
 FRA_heavy_cruiser_1_desc:0 "Тип тяжелых крейсеров «Сюффрен» практически повторял предыдущий тип «Дюкень» с небольшими улучшениями, увеличившими его мореходные качества. Оба типа подходили под современную философию крейсеров ВМФ Франции: тонкая броня, но хорошие скорость и дальность действия. Их стандартное водоизмещение составляло 10000 тонн, а вооружение было типичным для тяжелых крейсеров."
 FRA_heavy_cruiser_2:0 "Тип «Альжери»"
 FRA_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Альжери» являлись дальнейшим усовершенствованием предшественников типа «Дюкень» и «Сюффрен», но были разработаны для противостояния новым итальянским тяжелым крейсерам «Зара». Бронепояс и подводная защита были значительно усилены. Вооружение ПВО соответствовало эпохе, но из-за изменений водоизмещение превышало 10000 тонн."
 FRA_heavy_cruiser_3:0 "Тип «Сен-Луи»"
 FRA_heavy_cruiser_3_desc:0 "Тип тяжелых крейсеров «Сен-Луи» основывался на типе «Альжери», но по внешнему виду корабли больше напоминали линкоры «Дюнкерк» и «Ришелье». Три корабля были заказаны в рамках военно-морской программы 1940 года, но из-за капитуляции Франции ни один из них не был заложен. «Сен-Луи» должны были нести новые орудия и улучшенные системы ПВО, однако их броня была аналогична типу «Альжери». Это был последний проект тяжелых крейсеров ВМС Франции."
 FRA_heavy_cruiser_4:0 "Тип «Форбэн»"
 FRA_heavy_cruiser_4_desc:0 "Гипотетические тяжелые крейсеры типа «Форбэн» должны были стать наследниками типа «Сен-Луи». Они были спроектированы для защиты торговых путей между материковой Францией и колониями и, как следствие, обладают большой дальностью действия и хорошей скоростью. При этом, однако, крейсеры несут тяжелое вооружение, расположенное в четырех трехорудийных башнях, и достаточное количество орудий ПВО. В компоновке и общем виде корабля чувствуется влияние предыдущего типа «Сен-Луи», а вместе с этим - и британского типа «Уганда»."
 FRA_battle_cruiser_1:0 "Проект «Дюран-Вьель»"
 FRA_battle_cruiser_1_desc:0 "Линейный крейсер «Дюран-Вьель» относится к проектам периода до Первой мировой войны. По своей сути он являлся облегченной версией линкоров типов «Норманди» и «Лион», неся на себе те же башни главного калибра, но в меньшем количестве. Как и остальные линейные крейсеры других ВМС того времени, он был быстрее линкоров, но с более слабым бронированием. Проект был отменен еще до начала Первой мировой войны."
 FRA_battle_cruiser_2:0 "Тип «Дюнкерк»"
 FRA_battle_cruiser_2_desc:0 "Линкоры «Дюнкерк» были спроектированы для противодействия немецким «карманным» линкорам типа «Дойчланд». Они стали вершиной конструкторских разработок, проводившихся с середины 20-х годов и до начала 30-х годов ХХ века. Линкоры были заказаны в рамках военно-морских программ 1931 и 1934 годов и напоминали британские линкоры типа «Нельсон»: все башни главного калибра были сосредоточены впереди, в результате чего бронепояс стал короче, а сам корабль - меньше, дабы соответствовать ограничениям военно-морских договоров."
 FRA_battleship_1:0 "Тип «Курбэ»"
 FRA_battleship_1_desc:0 "Линкоры типа «Курбэ» были первыми супердредноутами, построенными для ВМС Франции до и во время Первой мировой войны. Они были заказаны в рамках военно-морских программ 1910 и 1911 годов и не успели принять заметное участие в Первой мировой, зато активно использовались в ходе Второй мировой. Несмотря на то, что броней и вооружением они превосходили своих предшественников, линкоры «Данте», они уступали линкорам ВМС США и Британии того времени. Их водоизмещение составляло 22000 тонн; единственными изменениями перед Второй мировой войной были улучшение зенитных батарей и замена паровых котлов на мазутные."
 #FRA_battleship_1b:0 "Bretagne Class"
 FRA_battleship_2:0 "Тип «Ришелье»"
 FRA_battleship_2_desc:0 "Корабли типа «Ришелье», улучшенный вариант типа «Дюнкерк», стали последними линкорами, принятыми на вооружение ВМС Франции. Они были заказаны в рамках военно-морских программ 1935 и 1938 годов. Превосходное зенитное вооружение, скорость и дальность хода выгодно отличали их среди крупных кораблей. Однако из четырех заказанных судов только два были спущены на воду и еще одно было построено до капитуляции Франции. Существовало множество проектов по завершению строительства оставшихся кораблей в различных вариантах: в качестве линкоров противодействия авианосцам, гибридных вариантов авианесущего линкора или полных авианосцев."
 FRA_battleship_3:0 "Тип «Гасконь»"
 FRA_battleship_3_desc:0 "Линкоры «Гасконь» выступали в качестве подтипа «Ришелье». Три корабля были заказаны в рамках военно-морской программы 1940 года, однако ни один не был заложен. Проект преимущественно копировал «Ришелье», но орудия главного калибра были более равномерно распределены между передней и задней частями корпуса, а ПВО и энергетическая установка были усилены. В итоге получался более дееспособный линкор."
 FRA_battleship_4:0 "Тип «Эльзас»"
 FRA_battleship_4_desc:0 "Тип «Эльзас» планировался как продолжение типа «Ришелье». Были заказаны четыре корабля; разработка проекта закончилась в 1939 году, он был одобрен в 1940 году. Закладка корпусов планировалась на 1941 год, но не случилась из-за капитуляции Франции. Улучшения по сравнению с «Ришелье» включали усиленное вооружение главного калибра (с увеличением числа орудий), более мощные установки ПВО, более толстые бронеплиты и увеличенную энергоустановку."
 FRA_SH_battleship_1:0 "Тип «Шарлемань»"
 FRA_SH_battleship_1_desc:0 "Гипотетический проект суперлинкоров типа «Шарлемань» был разработан для противодействия крупным линкорам других ВМС. Линкоры обладали крупнокалиберными орудиями в передней части по линейно-возвышенной модели, мощными системами ПВО и толстой броней. Проект заимствовал элементы типов «Ришелье» и британского «Нельсона»."
 FRA_SH_battleship_2:0 "Тип «Наполеон Бонапарт»"
 FRA_SH_battleship_2_desc:0 "Гипотетические линкоры «Наполеон Бонапарт» базировались на типах «Эльзас» и «Гасконь». Тяжелое вооружение располагалось равномерно спереди и сзади в тройных башнях, линейно-возвышенных орудиях вспомогательной артиллерии и установках ПВО. Толстая броня и мощная энергетическая установка обеспечивали скорость и защиту, позволяя не отставать от других кораблей флота и давать отпор противнику."
 FRA_carrier_1:0 "Тип «Беарн»"
 FRA_carrier_1_desc:0 "«Беарн» был изначально заложен как линкор типа «Норманди», но достроен был уже как авианосец с водоизмещением в 22000 тонн. Ему довелось послужить как в межвоенное время, так и в ходе Второй мировой войны. Из-за особенностей конструкции он был медленным и имел небольшой ангар, но хороший бронепояс и большой радиус действия уравновешивали эти недостатки. Его строительство дало важный опыт французским инженерам DCAN (дирекции по строительству военных кораблей) и легло в основу будущих разработок."
 FRA_carrier_2:0 "Тип «Жоффр»"
 FRA_carrier_2_desc:0 "Авианосцы типа «Жоффр» (проект PA-16) стали следующим поколением авианосцев ВМС Франции. Это был последний из проектов, разработанных между 1929 и 1937 гг. Два корабля были заказаны в рамках военно-морской программы 1938 года, но начало военных действий замедлило темпы строительства, а капитуляция Франции вовсе привела к его отмене. Водоизмещение корабля должно было составлять 20000 тонн. «Жоффр» обладал хорошей системой ПВО, броней и скоростью, но размер авиагруппы оставлял желать лучшего. В целом ВМС Франции получили бы достаточно сбалансированный и универсальный авианосец."
 FRA_carrier_3:0 "Тип «Жан Бар»"
 FRA_carrier_3_desc:0 "В середине войны поступило предложение о перестройке незаконченного линкора «Жан Бар» типа «Ришелье» в полноценный авианосец, аналогично тому, как создавался японский «Синано». Крупный корпус позволил бы нести большое количество самолетов, а мощная энергетическая установка обеспечила бы будущему авианосцу высокую скорость и большой радиус действия. Батарея зенитных орудий производства США предоставляла серьезную защиту от авиации и малых судов противника."
 FRA_carrier_4:0 "Тип «Клемансо»"
 FRA_carrier_4_desc:0 "Тип «Клемансо» (проект PA-28) стал первым послевоенным проектом авианосца ВМС Фанции. Его конструкция была схожа с незаконченным типом «Жоффр», но оборудование и вооружение было бы современным и произведенным во Франции. Покупка эскортных авианосцев ВМС США и Британии и печальное состояние послевоенной экономики привели к закрытию проекта. Не следует путать с более поздними авианосцами «Клемансо» проекта PA-54, заложенными в 1955-1957 годах."
 ### GER - GERMANY ###
 GER_submarine_1:0 "«Тип UB III»"
 GER_submarine_1_desc:0 "Подводные лодки типа UB III строились императорскими ВМС Германии во время Первой мировой войны. Они несли десять торпед и имели водоизмещение около 500 тонн. Между 1916 и 1918 годами было построено 96 лодок, но все они были выведены из эксплуатации к 1935 году."
 GER_submarine_2:0 "«Тип IIA»"
 GER_submarine_2_desc:0 "Подлодки типа IIA имели цельносварной корпус и внутренние балластные танки. Их водоизмещение составляло более 250 тонн, а вооружение - пять 522-мм торпедных аппаратов. Всего в 1934-1935 гг. было построено шесть лодок."
 #GER_submarine_2b:0 "Type VIIA"
 GER_submarine_3:0 "«Тип VIIC»"
 GER_submarine_3_desc:0 "Лодки типа VIIC были рабочей лошадкой подводных сил Германии. С 1940 по 1945 гг. было введено в строй 568 лодок. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 #GER_submarine_3b:0 "Type IXC"
 GER_submarine_4:0 "«Тип XXI»"
 GER_submarine_4_desc:0 "Подводные лодки типа XXI, также известные как «электроботы», были первыми подлодками, разработанными для действия в основном в подводном положении. Ключевыми особенностями стали обтекаемые корпус и рубка, а также большое количество аккумуляторных элементов. Тип XXI был одним из крупнейших типов немецких подводных лодок, обладая водоизмещением более 1620 тонн. За 1943-1945 гг. было введено в строй 118 лодок."
 GER_destroyer_1:0 "«Тип 23»"
 GER_destroyer_1_desc:0 "«Тип 23» - тип торпедных катеров, построенных для кригсмарине после Первой мировой войны. В 1926-1928 гг. на вооружение поступили шесть кораблей, которые позже приняли участие во Второй мировой. Несмотря на формальное обозначение типа, по размеру корабли были ближе к эсминцам, обладая водоизмещением в 920 тонн и тремя 105-мм орудиями."
 GER_destroyer_2:0 "Эсминец 1934"
 GER_destroyer_2_desc:0 "Тип 1934 - первые немецкие эсминцы после Первой мировой войны. Они были вооружены пятью 5-дюймовыми орудиями и восемью торпедными аппаратами. Были построены 16 кораблей, 12 из которых принадлежали к улучшенному типу 1934A."
 GER_destroyer_3:0 "Тип «Нарвик»"
 GER_destroyer_3_desc:0 "Эсминцы типа 1936A, известные Союзникам как тип «Нарвик», разрабатывались для установки 150-мм орудий. Они несли три одиночных орудия и одно спаренное на носу; изначально одиночное орудие устанавливалось и на носу, но впоследствии четыре из восьми эсминцев были модернизированы. Вторая партия из семи эсминцев сразу получила спаренные носовые орудия."
 GER_destroyer_4:0 "Эсминец 1944"
 GER_destroyer_4_desc:0 "Несмотря на то, что первый прототип дизельного эсминца («Тип 1942») так и не был достроен, разработка в этом направлении продолжалась. Новые предложения в конечном итоге вылились в создание проекта «1944». Помимо усиления орудий главного калибра, эти корабли обладали улучшенным зенитным вооружением, в том числе новыми 55-мм орудиями."
 GER_light_cruiser_1:0 "Тип «Эмден»"
 GER_light_cruiser_1_desc:0 "«Эмден» стал первым крупным немецким кораблем после Первой мировой войны. Он был заложен в 1921 году и спущен на воду в 1925-м. Вооружение состояло из восьми 150-мм орудий в одноорудийных башнях."
 #GER_light_cruiser_1b:0 "Königsberg Class"
 GER_light_cruiser_2:0 "Тип «Кенигсберг»"
 GER_light_cruiser_2_desc:0 "Легкие крейсеры типа «Нюрнберг» строились в 1928-1935 гг. на базе предыдущего типа «Кёнигсберг». Они обладали водоизмещением в 8100 тонн, приличными скоростью и дальностью, а также вооружением из девяти 150-мм орудий."
 GER_light_cruiser_3:0 "Тип «М»"
 GER_light_cruiser_3_desc:0 "Крейсеры типа «М» разрабатывались как рейдеры и разведчики. В рамках плана «Z» были заказаны шесть крейсеров; два из них заложили, но работы были приостановлены в связи с началом войны. Основное вооружение должно было состоять из восьми 150-мм орудий в двухорудийных башнях."
 GER_light_cruiser_4:0 "Тип «Q»"
 GER_light_cruiser_4_desc:0 "Крейсеры типа «Q» представляли собой модернизированный тип «М», превосходя его в размерах, а также обладая улучшенными орудиями ПВО и системой управления огнем."
 GER_heavy_cruiser_1:0 "Тип «Блюхер»"
 GER_heavy_cruiser_1_desc:0 "«Блюхер» стал последним немецким бронекрейсером. Для своего времени это была инновационная конструкция, дальнейшим развитием которой стали линейные крейсеры «Фон дер Танн», но к началу Первой мировой она уже устарела. Сам «Блюхер» был потоплен в 1915-м у Доггер-банки."
 GER_heavy_cruiser_2:0 "Тип «Хиппер»"
 GER_heavy_cruiser_2_desc:0 "Тип «Адмирал Хиппер» - первые тяжелые крейсеры кригсмарине. Водоизмещение официально составляло 10000 тонн, но по факту превышало 16000 тонн. Крейсеры были вооружены восемью 8-дюймовыми орудиями в четырех двухорудийных башнях и вспомогательной батареей из двенадцати 105-мм орудий."
 GER_heavy_cruiser_3:0 "Тип «Принц Евгений»"
 GER_heavy_cruiser_3_desc:0 "«Принц Евгений», формально являвшийся частью типа «Хиппер», был заметно модернизирован, получив, в том числе, мощные батареи ПВО. Подтип должен был состоять из трех кораблей, но достроен был только один. «Принц Евгений» участвовал в уничтожении линейного крейсера «Худ» во время операции «Учения на Рейне». После войны корабль перешел к США и использовался для испытаний ядерного оружия, пока не был потоплен в 1946 году у атолла Кваджалейн."
 GER_heavy_cruiser_4:0 "Крейсер типа «P»"
 GER_heavy_cruiser_4_desc:0 "Тяжелый крейсер типа «P» проходил под обозначением «Панцершифф» («бронированный корабль»). Благодаря водоизмещению почти в 24000 тонн он лишь на 3000 тонн уступал линкорам типа «Нью-Йорк», будучи на 55 метров длиннее. Его вооружение состояло из шести 280-мм орудий в двух башнях."
 GER_battle_cruiser_1:0 "Тип «Йорк»"
 GER_battle_cruiser_1_desc:0 "Тип «Йорк» стал ответом на появление британских линейных крейсеров типа «Ринаун». «Йорк» должен был быть вооружен восемью 380-мм орудиями в четырех башнях. Работа началась в 1916 году, но ни один из трех кораблей не был достроен из-за войны."
 GER_battle_cruiser_2:0 "Тип «О»"
 GER_battle_cruiser_2_desc:0 "В 1939 было принято решение заменить три запланированных крейсера типа «P» новыми линейными крейсерами. Так появился тип «О», несущий шесть 380-мм орудий в трех башнях, с водоизмещением в 35400 тонн и максимальной скоростью в 35 узлов. Было запланировано производство трех кораблей, но работа над ними так и не началась."
 GER_battleship_1:0 "Тип «Шляйсен»"
 GER_battleship_1_desc:0 "Версальский договор позволял Германии иметь на вооружении шесть линкоров. К 30-м годам ХХ века в строю оставались два корабля типа «Дойчланд» (не путать с карманными линкорами одноименного типа). В 4:47 утра 1 сентября 1939 года линкор «Шлезвиг-Гольштейн» выпустил первый снаряд Второй мировой войны по базе в Гданьске."
 GER_battleship_2:0 "Тип «Шарнхорст»"
 GER_battleship_2_desc:0 "Корабли типа «Шарнхорст» стали первыми современными линкорами кригсмарине. Они были разработаны в ответ на французские линкоры типа «Дюнкерк», а те, в свою очередь, являлись ответом немецким «карманным линкорам» типа «Дойчланд». «Шарнхорст» был вооружен девятью 283-мм орудиями в трех башнях. Их предполагалось заменить на 380-мм, но из-за начала войны этим планам не суждено было сбыться."
 GER_battleship_3:0 "Тип «Бисмарк»"
 GER_battleship_3_desc:0 "Два линкора типа «Бисмарк» стали крупнейшими кораблями кригсмарине. Их появление было ответом новым французским разработкам линкоров. Они получили восемь 380-мм орудий, как французский тип «Ришелье», но в четырех двухорудийных башнях, а не в двух четырехорудийных. «Бисмарк» известен уничтожением британского линейного крейсера «Худ» в сражении в Датском проливе. Впрочем, он сам был впоследствии перехвачен и потоплен по пути в порт."
 GER_battleship_4:0 "Тип «Гинденбург»"
 GER_battleship_4_desc:0 "Немецкий план «Z» предусматривал создание десяти линкоров для борьбы с британским морским господством. Тип «H» включал в себя шесть линкоров, два из которых (H39) были заложены непосредственно перед войной, но заморожены в результате начала боевых действий. Ни один из кораблей не получил официального названия, но считается, что первый корабль типа предполагалось назвать «Гинденбург». Построенные линкоры были бы крупнее «Бисмарка» и несли бы восемь 406-мм орудий."
 GER_carrier_1:0 "Авиапароход I"
 GER_carrier_1_desc:0 "«Авианосный пароход I», разработанный в 1915 году, представлял собой конверсию пассажирского лайнера «Аузония» в авианосец. С началом Первой мировой войны работа была приостановлена; если бы корабль был достроен, он обладал бы водоизмещением в 12500 тонн и нес бы различные гидро- и обычные самолеты в трех ангарах."
 GER_carrier_2:0 "Тип «Зейдлиц»"
 GER_carrier_2_desc:0 "«Зейдлиц» был заложен в качестве четвертого из тяжелых крейсеров типа «Адмирал Хиппер». К началу Второй мировой войны он был частично достроен, планировалась его конверсия в авианосец. Проект, получивший название «Везер-1», был начат, но приостановлен из-за нехватки ресурсов и участившихся авианалетов на Бремен."
 GER_carrier_3:0 "Тип «Граф Цеппелин»"
 GER_carrier_3_desc:0 "«Граф Цеппелин» - единственный немецкий авианосец, полностью разработанный как таковой. Были заказаны два корабля, но ни один из них не был достроен. Предполагалось, что «Граф Цеппелин» должен был нести 30 истребителей Bf-109T и 12 пикирующих бомбардировщиков Ju-87E (палубных вариантов Bf-109E и Ju-87D соответственно)."
 GER_carrier_4:0 "Тип «Европа»"
 GER_carrier_4_desc:0 "В начале 40-х кригсмарине рассматривался вариант конверсии различных гражданских судов в авианосцы. Крупнейшим из них было пассажирское судно «Европа», использовавшееся в качестве плавучей казармы и транспорта. Если бы конверсия была завершена, новый авианосец обладал бы водоизмещением в 56000 тонн и нес до 42 самолетов."
 GER_SH_battleship_1:0 "Линкор типа H41"
 GER_SH_battleship_1_desc:0 "Линкоры H41 представляли собой модернизацию предыдущей модели H39. Было запланировано усиление бронирования, противоторпедные переборки, а также защита руля и осей гребных винтов. Батарея главного калибра получила восемь 420-мм орудий (мощнее, чем у британского проекта типа «Лайон»). Водоизмещение должно было достигать 70000 тонн."
 GER_SH_battleship_2:0 "Линкор типа H44"
 GER_SH_battleship_2_desc:0 "Тип H44 был последней разработкой линкоров серии «H». Отсутствие ограничений по калибру и тоннажу привело к тому, что проект предполагал установку восьми 508-мм орудий и водоизмещение в 131000 тонн."
 ### ITA - ITALY ###
 ITA_submarine_1:0 "Тип «Мамели»"
 ITA_submarine_1_desc:0 "«Гоффредо Мамели» - тип средних подводных лодок Королевских ВМС Италии, заложенных между 1926 и 1928 гг. Их водоизмещение было около 800 тонн, а глубина погружения составляла 100 метров. «Гоффредо Мамели» стал основой для последующих типов, таких как «Пизани», «Бандиера» и «Скуало»."
 #ITA_submarine_1b:0 "Bandiera Class"
 #ITA_submarine_1c:0 "Sirena Class"
 ITA_submarine_2:0 "Тип «Перла»"
 ITA_submarine_2_desc:0 "Подводные лодки типов «Перла» и «Адуа» были построены в 30-х годах XX века. Они стали третьим и четвертым подтипом итальянской «600-й серии» подводных лодок и были меньше своих предшественников, обладая водоизмещением немногим свыше 600 тонн."
 #ITA_submarine_2b:0 "Marcello Class"
 ITA_submarine_3:0 "Тип «Маркони»"
 ITA_submarine_3_desc:0 "Тип «Маркони» состоял из шести подлодок, построенных между 1939 и 1940 годами, и стал наследником более раннего типа «Люцци». Подводные лодки обоих типов имели водоизмещение около 1000 тонн и были вооружены восемью 533-мм торпедными аппаратами. Только одна подлодка из двух типов пережила войну."
 #ITA_submarine_3b:0 "Plantino Class"
 ITA_submarine_4:0 "Тип «Пиетро Кальви»"
 ITA_submarine_4_desc:0 "Подтип «Пиетро Кальви» включал только небольшие улучшения по сравнению с предыдущим типом средних подлодок «Флутто». Произведено было лишь несколько лодок, поскольку после капитуляции Италии значительную часть корпусов захватили немцы. Переработанная версия «Пиетро Кальви» была введена в эксплуатацию лишь в 1961 году."
 ITA_destroyer_1:0 "Тип «Куртатоне»"
 ITA_destroyer_1_desc:0 "Эсминцы типа «Куртатоне» стали первыми эсминцами, построенными в Италии после Первой мировой войны, и, кроме того, первыми эсминцами с парными орудийными установками. Изначально корабли были заказаны одновременно с типом «Палестро», но их отложили из-за нехватки стали. Водоизмещение было немногим меньше 1000 тонн, а вооружение состояло из четырех 102-мм орудий и 450-мм торпедных аппаратов."
 #ITA_destroyer_1b:0 "Navigatori Class"
 #ITA_destroyer_1c:0 "Maestrale Class"
 ITA_destroyer_2:0 "Тип «Сольдати»"
 ITA_destroyer_2_desc:0 "Эсминцы типа «Сольдати» были построены в конце 30-х годов XX века двумя партиями. Первая состояла из 12 кораблей, построенных в 1938-1939 гг., вторая - еще из 5 кораблей в 1941-1942 гг. Корабли первой партии имели водоизмещение немногим больше 1800 тонн и были вооружены четырьмя 120-мм орудиями."
 ITA_destroyer_3:0 "Тип «Чиклоне»"
 ITA_destroyer_3_desc:0 "Эсминцы типа «Чиклоне» спроектированы как миноносцы, хотя являлись, по сути, эскортными эсминцами. Они немного крупнее своих предшественников типа «Орса», с водоизмещением чуть более 1100 тонн, улучшенной остойчивостью и более тяжелым противолодочным вооружением."
 #ITA_destroyer_3b:0 "Ariete Class"
 ITA_destroyer_4:0 "Тип «Медалье д'Оро»"
 ITA_destroyer_4_desc:0 "Эсминцы серии «Команданти Медалье д’Оро» были заказаны для Королевских ВМС Италии, но к моменту выхода из войны их производство не началось. Корабли были заметно больше, чем предыдущие итальянские эсминцы, их водоизмещение составляло около 2100 тонн. Кроме того, они были вооружены более крупными 135-мм орудиями и имели улучшенную энергетическую установку."
 ITA_light_cruiser_1:0 "Тип «Таранто»"
 ITA_light_cruiser_1_desc:0 "Крейсеры «Таранто» и «Бари» постройки Первой мировой войны были получены от Германии в рамках репараций. Оба имеют водоизмещение между 4500 и 5100 тоннами и вооружены немецкими 150-мм орудиями."
 #ITA_light_cruiser_1b:0 "Giussano Class"
 #ITA_light_cruiser_1c:0 "Montecuccoli Class"
 ITA_light_cruiser_2:0 "Тип «Дюка дельи Абруцци»"
 ITA_light_cruiser_2_desc:0 "Тип «Дюка дельи Абруцци» был пятым подтипом легких крейсеров типа «Кондоттьери». Они были построены до Второй мировой войны с целью завоевания превосходства в Средиземном море. Это были самые большие итальянские легкие крейсеры, введенные в строй во время войны; они обладали водоизмещением более 9400 тонн и хорошей броней и были вооружены десятью 152-мм орудиями."
 ITA_light_cruiser_3:0 "Тип «Капитани Романи»"
 ITA_light_cruiser_3_desc:0 "Легкие крейсеры типа «Капитани Романи» должны были превосходить ходовыми качествами и огневой мощью новые французские эсминцы конца 30-х годов. В 1939 году было заказано двенадцать корпусов, однако только три из них построили до выхода Италии из войны. Крейсеры легкобронированные, их водоизмещение составляет всего 3700 тонн, но при этом они развивают довольно высокую скорость. Вооружение состоит из восьми 135-мм орудий."
 ITA_light_cruiser_4:0 "Тип «Сан-Марко»"
 ITA_light_cruiser_4_desc:0 "Тип «Сан-Марко» является улучшенной версией легких крейсеров «Капитани Романи». Из-за выхода Италии из войны «Сан-Марко» и его переработанный однотипник «Сан-Джорджо» не были введены в строй до 50-х годов."
 ITA_heavy_cruiser_1:0 "Тип «Тренто»"
 ITA_heavy_cruiser_1_desc:0 "Тяжелые крейсеры типа «Тренто» были спроектированы для Королевских ВМС Италии в конце 20-х годов XX века. Они стали первыми кораблями, разработанными с учетом Вашингтонского морского соглашения, которое ограничивало крейсеры водоизмещением в 10000 тонн и 8-дюймовыми орудиями. Последний корабль типа, «Больцано», имел улучшенную конструкцию и был спущен на воду в 1932 году."
 #ITA_heavy_cruiser_1b:0 "Zara Class"
 ITA_heavy_cruiser_2:0 "Тип «Сан-Джорджо»"
 ITA_heavy_cruiser_2_desc:0 "«Сан-Джорджо» - гипотетический тип межвоенных тяжелых крейсеров, которые должны были быть запущены незадолго до начала войны. Они обладали бы водоизмещением более 11000 тонн и вооружением, состоящим из восьми 203-мм орудий."
 ITA_heavy_cruiser_3:0 "Тип «Пиза»"
 ITA_heavy_cruiser_3_desc:0 "«Пиза» - гипотетический тип тяжелых крейсеров межвоенного периода. Он имел бы водоизмещение около 12000 тонн и был способен выступать в роли лидера патрульных групп."
 ITA_heavy_cruiser_4:0 "Тип «Гарибальди»"
 ITA_heavy_cruiser_4_desc:0 "«Гарибальди» - гипотетический тип тяжелых крейсеров позднего периода войны с водоизмещением около 14000 тонн, вооружением из восьми 203-мм орудий и скоростью, достаточной для сопровождения большинства авианосцев и других крупных кораблей."
 ITA_battle_cruiser_1:0 "Тип «Караччоло»"
 ITA_battle_cruiser_1_desc:0 "«Франческо Караччоло» - тип линкоров, предложенный сразу после Первой мировой войны. Он должен был иметь водоизмещение около 34000 тонн и хорошее бронирование и быть сравнительно быстрым для своего размера и типа. Был заложен только один корабль, но строительство отменили в 1921 году."
 ITA_battle_cruiser_2:0 "Тип «Принчипе Амедео»"
 ITA_battle_cruiser_2_desc:0 "«Принчипе Амедео» - гипотетический тип линейных крейсеров конца 1930-х годов. Он сравним с французскими линейными крейсерами типа «Дюнкерк», имеет водоизмещение около 30000 тонн и вооружен 320-мм орудиями главного калибра."
 ITA_battleship_1:0 "Тип «Конте ди Кавур»"
 ITA_battleship_1_desc:0 "Линкоры типа «Конте ди Кавур» были введены в строй во время Первой мировой войны. Они несли 305-мм орудия, обладали водоизмещением в 23000 тонн и самой высокой скоростью среди линкоров эпохи дредноутов. Начиная с 1933 года два оставшихся корабля подверглись серьезной перестройке, во время которой были увеличены их размеры и вооружение, а также повышена эффективность для соответствия требованиям к новым «быстрым» линкорам того времени."
 ITA_battleship_2:0 "Тип «Кайо Дуилио»"
 ITA_battleship_2_desc:0 "Линкоры типа «Кайо Дуилио» изначально были введены в строй в начале Первой мировой войны. Однако между 1937 и 1940 годами оба корабля этого типа подверглись полной перестройке. Их вооружение было заменено на десять 320-мм орудий M1934, водоизмещение увеличилось до 29000 тонн, а скорость улучшилась достаточно, чтобы «Кайо Дуилио» можно было типифицировать как «быстрые» линкоры."
 ITA_battleship_3:0 "Тип «Литторио»"
 ITA_battleship_3_desc:0 "Тип «Литторио», также иногда называемый типом «Витторио Венето» по названию самого известного корабля типа, был наиболее современным из всех линкоров, используемых Италией в период Второй мировой войны. Линкоры «Литторио», обладавшие водоизмещением в 40000 тонн и достаточно быстрые для своих размеров, стали основой итальянского флота."
 ITA_battleship_4:0 "Тип «Имперо»"
 ITA_battleship_4_desc:0 "«Имперо» - гипотетический тип послевоенных линкоров водоизмещением в 43000 тонн. Они вооружены 318-мм орудиями и хорошо бронированы."
 ITA_carrier_1:0 "Тип «Джузеппе Миралья»"
 ITA_carrier_1_desc:0 "«Джузеппе Миралья» - гипотетический тип авианосцев раннего межвоенного периода, сравним с американским «Лексингтоном» и японскими авианосцами «Кага» и «Акаги»."
 ITA_carrier_2:0 "Тип «Фалько»"
 ITA_carrier_2_desc:0 "«Фалько» - гипотетический тип итальянских авианосцев межвоенного периода, сравним с американским типом «Йорктаун» и британским «Арк Роял». Он обладает водоизмещением порядка 21000 тонн и приличным бронированием и несет авиагруппу среднего размера."
 ITA_carrier_3:0 "Тип «Аквила»"
 ITA_carrier_3_desc:0 "«Аквила» - запланированная конверсия океанского лайнера «Рома» в авианосец. Она была начата в 1941 году, но проект так и не довели до конца. Достроенная «Аквила» имела бы водоизмещение в 235000 тонн и была бы сравнима с японским «Хиё» и британским «Индомитебл»."
 ITA_carrier_4:0 "Тип «Спарвиеро»"
 ITA_carrier_4_desc:0 "«Спарвиеро» также представлял собой план конверсии океанского лайнера «Аугустус». Ее начали в 1942 году, но также не завершили. После выхода Италии из войны судно было захвачено и затоплено Германией. Авианосец имел бы водоизмещение в 30400 тонн, хорошее бронирование и сильную батарею ПВО."
 ITA_SH_battleship_1:0 "Тип «Реджина Маргерита»"
 ITA_SH_battleship_1_desc:0 "«Реджина Маргерита» - гипотетический тип тяжелых линкоров, спущенных на воду незадолго до начала войны. Они сравнимы с японским типом линкоров «Ямато»: хорошо бронированы, с водоизмещением порядка 60000 тонн и вооружением из 406-мм орудий."
 ITA_SH_battleship_2:0 "Тип «Реджина Елена»"
 ITA_SH_battleship_2_desc:0 "«Реджина Елена» - гипотетический тип тяжелых линкоров, спущенный на воду примерно к моменту вступления Италии в войну. Линкоры были сравнимы с американским типом «Монтана»: они были тяжело бронированы, имели водоизмещение порядка 70000 тонн и были вооружены 406-мм орудиями главного калибра."
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Тип «Кайтю»"
 JAP_submarine_1_desc:0 "Подводные лодки типа «Кайтю» были построены после Первой мировой на основе предыдущих разработок. Новые модели были среднего размера, по меркам своего времени обладали адекватными вооружением, скоростью и дальностью, но к 1938 году уже несколько устарели. Всего в серии было построено 42 лодки в семи различных вариантах."
 #JAP_submarine_1b:0 "Kaidai III Class"
 JAP_submarine_2:0 "Тип «Кайдай VI»"
 JAP_submarine_2_desc:0 "Подводные лодки типа «Кайдай IV» были крупными и хорошо вооруженными, с большим запасом хода и не худшей скоростью. Все образцы серии «Кайдай» успешно несли службу в Императорском флоте Японии до завершения боевых действий на Тихом океане."
 JAP_submarine_3:0 "Тип «Ко-Гата»/«Оцу-Гата»/«Хэй-Гата»"
 JAP_submarine_3_desc:0 "Типы «Ко-Гата», «Оцу-Гата» и «Хэй-Гата» представляли собой крупные «крейсерские» подводные лодки, выполняющие роль флагманов подводных эскадр. Они обладали современной радиоаппаратурой и мощными торпедами, а также большой дальностью. «Ко-Гата» и «Оцу-Гата» несли на борту разведывательные гидросамолеты."
 #JAP_submarine_3b:0 "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "Тип «Сэнтоку»"
 JAP_submarine_4_desc:0 "Подводные авианосцы «Сэнтоку» представляли собой крупнейшие подводные корабли периода Второй мировой. Они обладали мощным торпедным вооружением, высокой скоростью и большой дальностью, батареей ПВО и тремя самолетами М6А «Сейран» для воздушной разведки и легких авиаударов."
 #JAP_submarine_4b:0 "Sen-Taka Class"
 JAP_destroyer_1:0 "Тип «Минекадзе»"
 JAP_destroyer_1_desc:0 "Эсминцы типов «Минекадзе», «Камикадзе» и «Муцуки» несли мощное пушечное и торпедное вооружение, но слабую батарею ПВО. К началу Второй мировой они уже считались устаревшими и использовались в основном во вспомогательных ролях."
 #JAP_destroyer_1b:0 "Fubuki Class"
 JAP_destroyer_2:0 "Тип «Асасио»"
 JAP_destroyer_2_desc:0 "Эсминцы типа «Асасио» стали первыми японскими эсминцами водоизмещением более 2000 тонн и оснащенными сонаром. Они были вооружены тяжелыми торпедными аппаратами и легкой батареей ПВО, а также обладали чуть большей дальностью действия, чем предыдущий тип «Фубуки»."
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3:0 "Тип «Акицуки»"
 JAP_destroyer_3_desc:0 "Эсминцы типа «Акицуки» обладали хорошим артиллерийским и торпедным вооружением и ПВО адекватной мощности, а также несли глубинные бомбы. Из 39 запланированных кораблей были достроены только 12, после чего серия была отменена."
 JAP_destroyer_4:0 "Тип «Симакадзе»"
 JAP_destroyer_4_desc:0 "Эсминец типа «Симакадзе» на момент создания стал самым быстрым эсминцем в мире. Это был прототип для испытания инновационных высокотемпературных турбин высокого давления - невероятно быстрый (благодаря агрегатам, сравнимым по размеру с теми, что устанавливались на крейсеры), вооруженный тяжелыми торпедами, но, впрочем, страдавший от сниженной дальности."
 JAP_light_cruiser_1:0 "Тип «Тэнрю»"
 JAP_light_cruiser_1_desc:0 "Легкие крейсеры типа «Тэнрю» обладали водоизмещением около 4400 тонн и легким вооружением по сравнению с однотипниками, что компенсировалось высокой скоростью и достойным торпедным вооружением. «Тэнрю» отводилась роль флагманов флотилий эсминцев, поэтому тип считался переходным между легкими крейсерами и крупными эсминцами."
 #JAP_light_cruiser_1b:0 "Kuma Class"
 #JAP_light_cruiser_1c:0 "Sendai Class"
 JAP_light_cruiser_2:0 "Легкий тип «Могами»"
 JAP_light_cruiser_2_desc:0 "Крейсеры типа «Могами» обладали тяжелым вооружением, хорошим бронированием и мощной энергетической установкой, позволявшей развивать высокую скорость. Позже корабли были переквалифицированы в тяжелые крейсеры. Благодаря мощной батарее ПВО и солидной скорости они могли использоваться в различных операциях."
 JAP_light_cruiser_3:0 "Тип «Агано»"
 JAP_light_cruiser_3_desc:0 "Легкие крейсеры типа «Агано» были задуманы в качестве флагманов эскадр эсминцев. Они были быстрыми и обладали адекватным вооружением (три спаренных 152-мм орудия), но страдали от недостаточной эффективности ПВО и легкого бронирования."
 #JAP_light_cruiser_3b:0 "Oyodo Class"
 JAP_light_cruiser_4:0 "Тип «Агацума»"
 JAP_light_cruiser_4_desc:0 "«Агацума» - тип легких крейсеров, работа над которым до конца войны так и не началась. Предполагалось, что это будут легкобронированные быстрые корабли с тяжелым вооружением, задачей которых будет защита флотов и авианосцев от авиации противника."
 JAP_heavy_cruiser_1:0 "Тип «Фурутака»"
 JAP_heavy_cruiser_1_desc:0 "Тип «Фурутака» и последовавший за ним тип «Аоба» были первыми тяжелыми крейсерами Императорского флота. В их основу легла конструкция крейсеров типа «Омаха» (США) и «Хокинс» (Британия). Позже в процессе модернизации на них было установлено дополнительное вооружение и более мощная энергетическая установка."
 #JAP_heavy_cruiser_1b:0 "Myoko Class"
 JAP_heavy_cruiser_2:0 "Тяжелый тип «Могами»"
 JAP_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Могами» представляли собой модернизацию легких крейсеров. Они были быстрыми, бронированными и хорошо вооруженными кораблями. Некоторое снижение бронезащиты позволило заметно повысить дальность их действия."
 JAP_heavy_cruiser_3:0 "Тип «Тонэ»"
 JAP_heavy_cruiser_3_desc:0 "Тип тяжелых крейсеров «Тонэ» изначально был задуман как легкие крейсеры, но затем их вооружение усилили. Корабли были уникальны тем, что все вооружение на них устанавливалось спереди, в то время как корма использовалась для запуска и обслуживания гидросамолетов-разведчиков."
 JAP_heavy_cruiser_4:0 "Тип «Ибуки»"
 JAP_heavy_cruiser_4_desc:0 "Тяжелые крейсеры «Ибуки» - последний заказ на крейсеры для Императорского флота. Они представляли собой улучшенный вариант типа «Могами» с тем же вооружением и бронированием, но улучшенной ПВО и новой энергетической установкой."
 JAP_battle_cruiser_1:0 "Тип «Амаги»"
 JAP_battle_cruiser_1_desc:0 "Тип «Амаги» - серия линейных крейсеров, запланированных в рамках программы увеличения Императорского флота до 8 линкоров и 8 линейных крейсеров. Ограничения принятого в 1922 году Вашингтонского морского договора не позволили достроить корабли. Лишь один из них в итоге стал авианосцем."
 JAP_battle_cruiser_2:0 "Тип B-56"
 JAP_battle_cruiser_2_desc:0 "Линейные крейсеры проекта «Тип B-56» представляли собой быстрые, умеренно бронированные корабли с мощной зенитной батареей и современным вооружением и предназначались для боя с тяжелыми крейсерами ВМФ США и защиты авианосцев Императорского флота."
 JAP_battleship_1:0 "Тип «Фусо»"
 JAP_battleship_1_desc:0 "Линкоры типа «Фусо» были построены во время Первой мировой и прошли модернизацию в 30-е годы, когда в результате Лондонского морского соглашения была приостановлена постройка новых линкоров. Это были хорошо бронированные и вооруженные корабли с шестью двухорудийными башнями, но недостаточно мощной ПВО."
 #JAP_battleship_1b:0 "Ise Class"
 #JAP_battleship_1c:0 "Nagato Class"
 JAP_battleship_2:0 "Тип «Конго»"
 JAP_battleship_2_desc:0 "Линейные корабли типа «Конго» были построены для Императорского флота Японии незадолго до начала Первой мировой в качестве линейных крейсеров. В 30-х годах они прошли серьезную модернизацию и были типифицированы как «быстрые линкоры». Броня, вооружение и энергоустановки были радикально улучшены, так что новые «Конго» стали самыми быстрыми линкорами Императорского флота Японии военного периода."
 JAP_battleship_3:0 "Тип «Тадзима»"
 JAP_battleship_3_desc:0 "«Тадзима» представлял собой гипотетический тип скоростных линкоров, которые должны были быть дешевле и быстрее в производстве, чем массивный «Ямато». Планировалось, что линкоры получат старые орудия от предыдущих типов, но будут обладать хорошей скоростью, достойным бронированием и мощной системой ПВО."
 JAP_battleship_4:0 "Тип «Ивами»"
 JAP_battleship_4_desc:0 "«Ивами» - гипотетический тип линкоров. При их строительстве планировалось использовать новые методы, чтобы ускорить процесс. В результате получился бы хорошо вооруженный и защищенный от налетов с воздуха линкор, способный противостоять любому однотипнику. Однако расплачиваться за это пришлось бы невысокой скоростью хода."
 JAP_SH_battleship_1:0 "Тип «Ямато»"
 JAP_SH_battleship_1_desc:0 "Линкор типа «Ямато» - самый большой и тяжелый военный корабль в мире, построенный в рамках программы «Богини мира» для Императорского флота Японии. Он обладал водоизмещением в 72000 тонн и нес девять 460-мм орудий - самое мощное вооружение, когда-либо устанавливавшееся на военное судно."
 JAP_SH_battleship_2:0 "Тип «Супер-Ямато»"
 JAP_SH_battleship_2_desc:0 "«Супер-Ямато» - гипотетический улучшенный вариант на базе «Ямато», но с еще более мощным вооружением (510-мм орудия и новейшие зенитные установки) и водоизмещением в районе 70000-80000 тонн. Его броня была способна выдержать попадание собственных орудий."
 JAP_carrier_1:0 "Тип «Кага»"
 JAP_carrier_1_desc:0 "Авианосец «Кага» - первый «флотский» авианосец, который изначально должен был стать линкором. В результате получился крупный и тяжелый корабль, однако возможностей для модернизации у него было мало. Этот проект дал японским конструкторам ценный опыт в создании авианосцев."
 #JAP_carrier_1b:0 "Akagi Class"
 JAP_carrier_2:0 "Тип «Сорю»"
 JAP_carrier_2_desc:0 "«Сорю» и «Хирю» представляли зеркальные копии друг друга, чтобы ускорить посадку авиации при совместных действиях. Авианосцы обладали водоизмещением в 20000 тонн, высокой скоростью за счет мощной энергетической установки и большой авиагруппой, но страдали от недостаточного бронирования."
 #JAP_carrier_2b:0 "Hiryu Class"
 JAP_carrier_3:0 "Тип «Секаку»"
 JAP_carrier_3_desc:0 "Авианосцы типа «Секаку» обладали высокой скоростью, большим запасом хода и тяжелой броней и несли большое количество авиации при водоизмещении в 33000 тонн. Улучшенная конструкция позволяла выдерживать больший уровень повреждений, чем другим их однотипникам того же периода."
 #JAP_carrier_3b:0 "Hiyo Class"
 JAP_carrier_4:0 "Тип «Тайхо»"
 JAP_carrier_4_desc:0 "Тип «Тайхо» представлял собой первый полностью бронированный авианосец Императорского флота с бронированной летной палубой и был способен выдержать множество попаданий бомб и торпед без потери боеспособности. Большая численность авиации и мощная батарея ПВО позволяли защитить от самолетов противника не только себя, но и весь флот."
 #JAP_carrier_4b:0 "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "Тип «АГ»"
 SOV_submarine_1_desc:0 "Подлодки типа «Американский Голланд» строились в Канаде и были переправлены в Россию, где их дособирали окончательно. Они представляли собой полные копии успешного британского типа «Холланд» и обладали хорошим вооружением для своего времени, хотя по сравнению с современными лодками заметно устарели."
 #SOV_submarine_1b:0 "Series I Debakrist"
 SOV_submarine_2:0 "«Щука», серия V"
 SOV_submarine_2_desc:0 "Подводные лодки серии V типа «Щука» - вторые по численности подводные лодки ВМФ СССР. Благодаря их количеству им довелось послужить в составе четырех флотов: Черноморского, Балтийского, Северного и Тихоокеанского. «Щуки» - подлодки среднего размера с хорошим торпедным вооружением и мореходностью."
 #SOV_submarine_2b:0 "Series IX Srednyaya"
 #SOV_submarine_2c:0 "Series X Shchuka"
 SOV_submarine_3:0 "Тип «К», серия XIV"
 SOV_submarine_3_desc:0 "«К» серии XIV - большие крейсерские лодки с увеличенной дальностью действия. По сути, являются улучшенной версией серии IV типа «Правда». Подлодки обладали тяжелым вооружением - как пушечным, так и торпедным, - большим радиусом действия и при этом лишь средней мореходностью."
 SOV_submarine_4:0 "Проект 611"
 SOV_submarine_4_desc:0 "Подводные лодки проекта 611 («Zulu» по типификации НАТО) были первыми подлодками ВМФ СССР, построенными после Второй мировой войны. Проект основывался на немецких лодках типа XXI и предназначался для замены более старых лодок серии XIV типа «К». Новые тяжелые океанские подлодки имели мощное торпедное вооружение и большую дальность хода. Они послужили основой для новых подлодок проекта 613 («Whiskey» по типификации НАТО) и проекта 641 («Foxtrot» по типификации НАТО)."
 SOV_destroyer_1:0 "Тип «Орфей»"
 SOV_destroyer_1_desc:0 "Эсминцы типа «Орфей» - улучшенная версия предыдущего типа «Новик». Они оснащены пушечным и зенитным вооружением, соответствующим их размерам, имеют невысокую дальность действия, но хорошую скорость и мощное торпедное вооружение. Последующие типы «Фидониси» и «Изяслав» были улучшенной версией «Орфея» с усиленным вооружением главного калибра и увеличенным корпусом."
 #SOV_destroyer_1b:0 "Leningrad & Minsk Class"
 SOV_destroyer_2:0 "Тип «Гневный»"
 SOV_destroyer_2_desc:0 "Эсминцы типа «Гневный» (проект 7) были запущены в серию в рамках судостроительной программы 1933-1938 годов. «Гневный» создавался под сильным влиянием итальянского эсминца «Маэстрале» и был признан успешным проектом. Его водоизмещение было в пределах 1600-2000 тонн, также эсминец имел приличное торпедное и зенитное вооружение. Благодаря мощной энергетической установке он обладал высокой скоростью, но дальность действия оставляла желать лучшего."
 SOV_destroyer_3:0 "Тип «Сообразительный»"
 SOV_destroyer_3_desc:0 "«Сообразительный» (проект 7-У) - улучшенная версия предыдущего типа «Гневный», получившая новый, более мощный двигатель и усиленное вооружение ПВО. Водоизмещение увеличилось до 1900-2400 тонн, скорость и радиус действия остались прежними."
 #SOV_destroyer_3b:0 "Ognevoy Class"
 SOV_destroyer_4:0 "Тип «Скорый»"
 SOV_destroyer_4_desc:0 "Эсминцы типа «Скорый» (проект 30-бис) являются дальнейшим развитием типа «Огневой». В результате увеличения размеров и водоизмещения (2500-3100 тонн) на свет появились более стабильные корабли с большим радиусом действия. Все эсминцы были созданы после войны с использованием модульной конструкции, что сократило время постройки и ремонта. Вооружение по сравнению с «Огневым» не изменилось, но орудия главного калибра были размещены в спаренных, а не в одинарных башнях."
 SOV_light_cruiser_1:0 "Тип «Красный Крым»"
 SOV_light_cruiser_1_desc:0 "Тип крейсеров «Красный Крым» изначально носил имя «Светлана». Строительство первого крейсера «Светлана» началось перед Первой мировой, но из-за войны и последующей революции работа над всем типом была отложена. Позже, в середине 20-х годов, корабль был введен в состав ВМФ СССР вместе с однотипником «Червона Украина» (бывший «Адмирал Нахимов»). Они могли бы стать первыми крейсерами Российского императорского флота с турбинными двигателями. Крейсеры были хорошо вооружены и тяжело бронированы для своего времени."
 SOV_light_cruiser_2:0 "Тип «Комсомолец»"
 SOV_light_cruiser_2_desc:0 "«Комсомолец» - тип гипотетических легких крейсеров, гибрид старых и новых технологий. Использование незавершенных корпусов типов «Светлана» и «Адмирал Нахимов» позволило снизить стоимость строительства. Крейсера, оборудованные шестью двухорудийными башнями меньшего, сходного с эсминцами, калибра и солидным вооружением ПВО, подходили для разведки и роли лидера эсминцев. Внешний вид кораблей был схож с крейсерами типа «Киров»."
 SOV_light_cruiser_3:0 "Тип «Чапаев»"
 SOV_light_cruiser_3_desc:0 "Крейсеры «Чапаев» (проект 68) - дальнейшее развитие типа «Киров» (проект 26). Были заказаны в рамках судостроительной программы 1938-43 гг. Первые настоящие легкие крейсеры ВМФ СССР несли мощное пушечное и зенитное, а также адекватное торпедное вооружение. В целом тип представлял собой удачные корабли с толстым бронепоясом, высокой скоростью, хорошей дальностью действия и водоизмещением 10500-14000 тонн. Из-за войны и вторжения немецких войск многие корабли этого типа пришлось отменить, а оставшиеся были достроены уже после завершения военных действий."
 SOV_light_cruiser_4:0 "Тип «Свердлов»"
 SOV_light_cruiser_4_desc:0 "Тип «Свердлов» (проект 68-бис) - последние орудийные крейсеры ВМФ СССР, являющиеся улучшенной версией предыдущего типа «Чапаев». По сравнению с «Чапаевым», они имеют такие же вооружение главного калибра, силовую установку и бронирование, но больший запас топлива для увеличения радиуса действия, улучшенную противоторпедную защиту, усиленные батареи ПВО и чуть лучшую мореходность. Они были созданы для охоты на конвои и сопровождения крупных кораблей. Из-за наступления эры ракетного вооружения большинство из этих кораблей было отменено или не достроено."
 SOV_heavy_cruiser_1:0 "Тип «Красный Кавказ»"
 SOV_heavy_cruiser_1_desc:0 "Крейсер «Красный Кавказ» изначально был легким крейсером «Адмирал Лазарев» типа «Адмирал Нахимов» и повторил судьбу своего однотипника, «Червоны Украины». «Красный Кавказ» был завершен с изменением конструкции, получив 180-мм орудия главного калибра и усиленную систему ПВО. Поскольку он был перестроен из легкого крейсера, его броня тоньше, чем у тяжелых крейсеров других ВМС."
 SOV_heavy_cruiser_2:0 "Тип «Киров»"
 SOV_heavy_cruiser_2_desc:0 "Тип «Киров» - первые современные крейсеры ВМФ СССР. Проект основывался на типе итальянских легких крейсеров «Раймондо Монтекукколи» и был построен в рамках судостроительной программы 1933-1938 гг. Водоизмещение корабля составляло порядка 7700-9900 тонн, вооружение состояло из новых 180-мм орудий в трех трехорудийных башнях и сильной батареи ПВО. Мощная силовая установка обеспечивала хорошую скорость, но при этом средний радиус действия; бронепояс был тоньше по сравнению с другими тяжелыми крейсерами."
 #SOV_heavy_cruiser_2b:0 "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "Проект 22"
 SOV_heavy_cruiser_3_desc:0 "Тяжелые крейсеры проекта 22 были разработаны в середине 30-х годов для противодействия однотипникам соседних держав. По проекту получался корабль большого размера - с водоизмещением в 15500-17000 тонн, оборудованный четырьмя трехорудийными 240-мм башнями для боя с вражескими крейсерами, мощной зенитной батареей для самозащиты и гидросамолетом-разведчиком для поиска врага. Основные задачи включали в себя перехват вражеских кораблей и охоту на конвои. Высокая стоимость кораблей и ограниченность ресурсов привели к отмене проекта."
 SOV_heavy_cruiser_4:0 "Проект 66"
 SOV_heavy_cruiser_4_desc:0 "Тяжелые крейсеры проекта 66 - последняя попытка ВМФ СССР создать полностью орудийный крейсер. Разработка проекта была начата в 1943 году, а финальная версия появилась уже после окончания войны. Корабль нес 220-мм орудия в трех трехорудийных башнях и сильную систему ПВО. Водоизмещение было не меньше 26500 тонн. Наступление ракетной эпохи и смерть Сталина привели к закрытию проекта."
 SOV_battle_cruiser_1:0 "Тип «Бородино»"
 SOV_battle_cruiser_1_desc:0 "Тип линкоров «Бородино» состоял из четырех кораблей, заказанных в 1914 году незадолго до начала Первой мировой войны, и был разработан на основе линкоров «Императрица Мария». В соответствии с принятыми схемами конструкции больших кораблей, линкор имел 4 трехорудийные башни главного калибра, мощное дополнительное вооружение в казематах, плоскую палубу и низкий профиль с небольшой осадкой для сражений в мелких водах Балтийского моря. Как и многие другие русские корабли этого периода, линкоры не были закончены из-за начала Первой мировой войны и последующей Октябрьской революции."
 SOV_battle_cruiser_2:0 "Тип «Кронштадт»"
 SOV_battle_cruiser_2_desc:0 "Линкоры типа «Кронштадт» (проект 69) были заказаны в рамках судостроительной программы 1938-43 годов. Их строительство планировалось завершить в 40-х годах. Изначально проект планировался как большой тяжелый крейсер тоннажем в 23000 тонн, но после получения данных о немецких линейных крейсерах типа «Шарнхорст» проект был изменен, чтобы не уступать этим кораблям, и водоизмещение было увеличено до 35000 тонн. После начала военных действий между Германией и СССР строительство кораблей было заморожено и впоследствии отменено. В дальнейшем планировалось достроить незаконченные корпуса как авианосцы проекта 69АВ."
 SOV_battleship_1:0 "Тип «Марат»"
 SOV_battleship_1_desc:0 "Линкоры типа «Марат» (изначально «Гангут») являются кораблями эпохи Первой мировой войны и первыми дредноутами на службе Российского императорского флота. Их конструкция и расположение башен использовались во всех последующих типах линкоров и линейных крейсеров. Только три корабля пережили хаос революции. Они были модернизированы и заново введены в строй в 30-х годах с высокой, похожей на пагоду надстройкой, современной электроникой и новыми зенитными батареями."
 SOV_battleship_2:0 "Проект 21"
 SOV_battleship_2_desc:0 "Линкоры проекта 21 были разработаны в середине 30-х годов для океанского флота и были очень схожи с британскими линкорами типа «Нельсон». Они имели водоизмещение около 41000 тонн, были вооружены девятью 406-мм орудиями в трех трехорудийных башнях, направленных вперед, а также дополнительным вооружением из четырех строенных 152-мм орудий. Хорошее зенитное вооружение и толстая броня предоставляли надежную защиту от надводных и воздушных целей. Проект был отменен, но некоторые его элементы использовались в линкорах типа «Советский Союз» (проект 23)."
 SOV_battleship_3:0 "Тип «Ленин»"
 SOV_battleship_3_desc:0 "Тип линкоров «Ленин» - гипотетический проект, аналогичный немецким и американским линкорам типов «Бисмарк» и «Саут Дакота». Девять орудий 406-мм калибра в трех башнях обеспечивают необходимую огневую мощь для борьбы с этими кораблями, в то время как 130-мм орудия ПВО, толстая броня и крупная энергетическая установка обеспечивают выживание в бою."
 SOV_battleship_4:0 "Тип «Сталинград»"
 SOV_battleship_4_desc:0 "Линкоры типа «Сталинград» могли быть основой огневой мощи ВМФ СССР в послевоенную эпоху. Они были быстрыми, хорошо вооруженными и бронированными кораблями. Их строительство началось после войны, но смерть Сталина привела к его отмене. Существовали проекты завершения как минимум одного из них в модифицированном виде носителя советских ракет типа V-2."
 SOV_SH_battleship_1:0 "Тип «Советский Союз»"
 SOV_SH_battleship_1_desc:0 "«Советский Союз» (проект 23) - последние линкоры, построенные советскими верфями и одобренные в рамках судостроительной программы 1938-43 годов. Были запланированы четыре корабля с водоизмещением в 59000 тонн, тремя трехорудийными башнями с 405-мм орудиями, мощными дополнительными и зенитными батареями. Чтобы нести очень толстый броневой пояс, требовалась очень мощная энергетическая установка. Строительство не было завершено из-за начавшейся войны."
 SOV_SH_battleship_2:0 "Проект 23-бис"
 SOV_SH_battleship_2_desc:0 "Линкоры типа «Проект 23-бис» - улучшенная версия предыдущего типа «Советский Союз» (проект 23). От своих предшественников они отличались четырьмя трехорудийными башнями того же 406-мм калибра, более мощным броневым поясом, измененной схемой расположения дополнительных орудий и усиленной батареей ПВО."
 SOV_carrier_1:0 "Тип «Измаил»"
 SOV_carrier_1_desc:0 "Авианосец типа «Измаил» был перестроен из незавершенного корпуса своего тезки, линейного крейсера типа «Бородино». В результате для своего времени корабль имел толстый броневой пояс и мощное пушечное и зенитное вооружение. Авиагруппа среднего размера была в состоянии обеспечить флоту необходимое воздушное прикрытие. Проект не был осуществлен из-за высокой стоимости и состояния советской судостроительной отрасли после Октябрьской революции."
 SOV_carrier_2:0 "«Красный воздух»"
 SOV_carrier_2_desc:0 "Авианосцы типа «Красный Воздух» - гипотетический советский проект для воздушной защиты флота. Они схожи по размеру с британским типом «Арк Роял» или японским «Хирю», несут дополнительные орудия для борьбы с надводными целями и достойную систему ПВО. Увеличение брони привело к небольшому уменьшению размера авиагрупп по сравнению с упомянутыми типами."
 SOV_carrier_3:0 "Проект 71Б"
 SOV_carrier_3_desc:0 "Авианосцы проекта 71Б были спроектированы во второй половине 30-х годов и должны были обеспечивать воздушное прикрытие нового надводного флота, заказанного по плану Сталина. Было запланировано строительство двух кораблей с водоизмещением в 30000 тонн, сильным вооружением ПВО, хорошей броней и адекватным размером авиагруппы. Немецкое вторжение поставило крест на строительстве этих кораблей."
 SOV_carrier_4:0 "Проект 72"
 SOV_carrier_4_desc:0 "Авианосцы проекта 72 - улучшенная версия предыдущего проекта 71. Разработка была завершена в начале 40-х годов - в результате на свет появился более крупный корабль с более тонкой броней. Дополнительное свободное пространство было использовано для установки мощной системы ПВО и увеличения размера авиагрупп."
 ### USA - USA ###
 USA_submarine_1:0 "Тип S"
 USA_submarine_1_desc:0 "Тип S представлял собой серию из 51 подлодки, спроектированную и построенную в 1920-х годах. В отличие от типов O и R, тип S был больше, что позволяло увеличить дальность хода и нести больше торпед, хотя лодки обладали всего четырьмя носовыми 21-дюймовыми торпедными аппаратами. Несмотря на возраст - последняя лодка типа S была сдана в 1924 году, - они составляли немалую часть подводного флота США."
 #USA_submarine_1b:0 "Barracuda Class"
 USA_submarine_2:0 "Тип «Порпойс»"
 USA_submarine_2_desc:0 "Подводные лодки типа «Порпойс» - первые современные подлодки ВМС США, ставшие наследницами экспериментальных лодок серии V-типа, построенных в конце 20-х и начале 30-х годов XX века. Несмотря на первоначальные проблемы с полностью электрическими двигателями, тип оказался удачным и рассматривался как основа для будущих проектов. Лодки этого типа были вооружены 6 торпедными аппаратами и трехдюймовыми палубными орудиями."
 #USA_submarine_2b:0 "Salmon Class"
 USA_submarine_3:0 "Тип «Тэмбор»"
 USA_submarine_3_desc:0 "Тип «Тэмбор» является результатом многолетних экспериментов ВМС США в проектировании подлодок, способных действовать в составе эскадр и адаптированных для действий в водах Тихого океана. Вооружение было расширено до десяти торпедных труб (четыре из них - в корме), 3-дюймового палубного орудия и двух орудий ПВО для дополнительной защиты."
 #USA_submarine_3b:0 "Gato Class"
 USA_submarine_4:0 "Тип «Балао»"
 USA_submarine_4_desc:0 "Тип «Балао» представляет собой развитие конструкции, основанное на типе «Тэмбор». Центральные изменения включали усиление корпуса, установку 5-дюймовых орудий, а также множество мелких конструктивных улучшений."
 USA_destroyer_1:0 "Тип «Клемсон»"
 USA_destroyer_1_desc:0 "Эсминцы типа «Клемсон» унаследовали многие черты своего прямого предшественника - типа «Викс». При этом «Клемсон» обладает более высокой мореходностью и вооружен 4-дюймовыми орудиями, 3-дюймовыми орудиями ПВО и 12 торпедными аппаратами. Этот тип уже считается морально устаревшим, но все еще составляет основу миноносного флота ВМС США."
 #USA_destroyer_1b:0 "Farragut Class"
 USA_destroyer_2:0 "Тип «Симс»"
 USA_destroyer_2_desc:0 "Эсминцы типа «Симс» - самые большие среди 1500-тонных проектов, с более упорядоченным расположением торпед и более длинным корпусом. Улучшенная система управления огнем вместе с 5-дюймовыми орудиями и 12 торпедными аппаратами, расположенными по центру, значительно повысила атакующие возможности корабля."
 #USA_destroyer_2b:0 "Benson & Gleaves Class"
 USA_destroyer_3:0 "Тип «Флетчер»"
 USA_destroyer_3_desc:0 "Тип «Флетчер» является большим шагом вперед в плане возможностей эсминца - в основном благодаря увеличению тоннажа до 2500 тонн. Сохранив 5-дюймовые спаренные орудия и центральное расположение торпед, корабли получили дополнительную орудийную башню и значительно усиленные батареи ПВО, а также увеличенную дальность хода и большее водоизмещение."
 USA_destroyer_4:0 "Тип «Аллен М. Самнер»"
 USA_destroyer_4_desc:0 "Тип «Самнер» является преемником типа «Флетчер» с немного увеличенным водоизмещением. Корабли этого типа оснащались спаренными 5-дюймовыми орудиями и более мощной батареей ПВО. Добавление второго руля позволило повысить маневренность во время противолодочных операций."
 USA_light_cruiser_1:0 "Тип «Омаха»"
 USA_light_cruiser_1_desc:0 "Крейсеры «Омаха» были спроектированы в период Первой мировой войны для разведывательных задач. Являясь быстрым и универсальным легким крейсером, «Омаха» была вооружена устрашающим комплектом 6-дюймовых орудий, расположенных в восьми одинарных и двух спаренных башнях. Хотя тип «Омаха» и устаревает, он все еще составляет основную часть флота легких крейсеров ВМС США."
 USA_light_cruiser_2:0 "Тип «Бруклин»"
 USA_light_cruiser_2_desc:0 "Тип «Бруклин» был спроектирован с учетом Вашингтонского морского соглашения. Для обеспечения максимальной огневой мощи он был оснащен пятнадцатью новыми 6-дюймовыми орудиями модели Mk 16 в трехорудийных башнях. Проект был признан очень удачным и хорошо сбалансированным и использовался как основа для всех последующих разработок крейсеров ВМС США."
 USA_light_cruiser_3:0 "Тип «Кливленд»"
 USA_light_cruiser_3_desc:0 "Тип «Кливленд» основывался на проекте типа «Бруклин», но уже без ограничений Вашингтонского морского соглашения. «Кливленд» сохранил основное вооружение - пятнадцать 6-дюймовых орудий главного калибра, - но дополнительная батарея 5-дюймовых орудий была значительно усилена, а также установлены дополнительные орудия ПВО."
 USA_light_cruiser_4:0 "Тип «Фарго»"
 USA_light_cruiser_4_desc:0 "Тип «Фарго» является доработанным вариантом успешного типа «Кливленд». «Фарго» обладал улучшенными секторами огня орудий ПВО благодаря пирамидальному дизайну надстройки."
 USA_heavy_cruiser_1:0 "Тип «Пенсакола»"
 USA_heavy_cruiser_1_desc:0 "Тип «Пенсакола» был спроектирован в рамках Вашингтонского морского соглашения и с целью максимизировать огневую мощь при ограничении калибра до 8 дюймов был вооружен десятью орудиями. Несмотря на слабое бронирование корпуса и связанную с этим некоторую неустойчивость, проект оказался эффективным и стал основой флота тяжелых крейсеров ВМС США."
 #USA_heavy_cruiser_1b:0 "Portland Class"
 USA_heavy_cruiser_2:0 "Тип «Уичита»"
 USA_heavy_cruiser_2_desc:0 "Корабли типа «Уичита» имели улучшенное вооружение по сравнению с типом «Пенсакола» и его модификациями, обладая новой конструкцией башен для 8-дюймовых орудий и улучшенными секторами огня 5-дюймовых вспомогательных батарей."
 USA_heavy_cruiser_3:0 "Тип «Балтимор»"
 USA_heavy_cruiser_3_desc:0 "Тип «Балтимор» сочетает в себе все наиболее успешные элементы предыдущих проектов крейсеров. Он основан на конструкции легких крейсеров типа «Бруклин» в сочетании с вооружением и бронированием типа «Уичита»."
 USA_heavy_cruiser_4:0 "Тип «Орегон-Сити»"
 USA_heavy_cruiser_4_desc:0 "Тип крейсеров «Орегон-Сити» имеет множество улучшений разной степени по сравнению с типом «Балтимор». Наиболее заметна модификация надстройки, что улучшило секторы огня орудий ПВО. Часть улучшений аналогична модификациям легких крейсеров, начиная от «Кливлендов» и заканчивая «Орегон-Сити»."
 USA_battle_cruiser_1:0 "Тип «Лексингтон»"
 USA_battle_cruiser_1_desc:0 "Тип «Лексингтон» изначально был ответом на японские линкоры типа «Конго». Заказанные в рамках Военно-морского акта 1916 года корабли должны были нести спаренные 16-дюймовые орудия и развивать скорость в 33 узла. После начала строительства США подписали Вашингтонское военно-морское соглашение, и «Лексингтон» и «Саратога» были перестроены в авианосцы."
 USA_battle_cruiser_2:0 "Тип «Аляска»"
 USA_battle_cruiser_2_desc:0 "Тип «Аляска» разрабатывался в большей степени как ответ на немецкие «карманные линкоры», чем на японские «суперкрейсеры». Корабли этого типа должны были нести 12-дюймовые орудия и быть способными выдержать попадание 10-дюймового снаряда, а также развивали скорость, сопоставимую со скоростью крейсеров. Заметным недостатком было слабое бронирование ниже ватерлинии."
 USA_battleship_1:0 "Тип «Нью-Йорк»"
 USA_battleship_1_desc:0 "Линкоры типа «Нью-Йорк» стали первыми линкорами США, вооруженными 14-дюймовыми орудиями. Дополнительное вооружение состояло из множества 5-дюймовых орудий; толщина брони в некоторых местах превышала 10 дюймов."
 #USA_battleship_1b:0 "Pennsylvania Class"
 #USA_battleship_1c:0 "New Mexico Class"
 USA_battleship_2:0 "Тип «Норт Кэролайн»"
 USA_battleship_2_desc:0 "Тип «Норт Кэролайн» был сложен в разработке и стал первым линкором, построенным ВМС США в 20-х годах XX века. Требовалось, чтобы тип соответствовал требованиям Вашингтонского морского соглашения, которое ограничивало водоизмещение 36000 тонн, но в то же время нес 16-дюймовые орудия и улучшенную броню. Кроме того, новый линкор должен был быть способным сопровождать быстрые авианосцы ВМС США."
 #USA_battleship_2b:0 "South Dakota Class"
 USA_battleship_3:0 "Тип «Айова»"
 USA_battleship_3_desc:0 "Тип «Айова» сочетает в себе все новшества и возможности более раннего типа «Норт Кэролайн», но имеет значительно большие водоизмещение и скорость. Основная задача «Айовы» - сопровождение авианосцев, однако корабли имели возможность выполнять роль «охотников на крейсеры»."
 USA_battleship_4:0 "Тип «Иллинойс»"
 USA_battleship_4_desc:0 "Тип «Иллинойс» схож по конструкции и роли с типом «Айова». Как следствие, приоритет был отдан скорости и вооружению в ущерб броне. Вооружение типа «Иллинойс» было увеличено с 9 до 12 16-дюймовых орудий; кроме того, энергетические установки также были улучшены для достижения более высокой крейсерской скорости. Изначально проект, подобно типу «Монтана», включал четыре двухорудийных 6-дюймовых башни, но они были заменены 5-дюймовыми универсальными орудиями для усиления ПВО."
 USA_carrier_1:0 "Тип «Лексингтон»"
 USA_carrier_1_desc:0 "Авианосцы типа «Лексингтон» были созданы на основе двух корпусов линкоров одноименного типа, перестройка которых стала результатом ограничений, наложенных Вашингтонским морским соглашением. Это были первые действующие авианосцы в составе ВМС США; в настоящий момент их роль сводится к повышению эффективности авианесущих соединений."
 USA_carrier_2:0 "Тип «Рейнджер»"
 USA_carrier_2_desc:0 "Тип «Рейнджер» - первые корабли ВМС США, изначально спроектированные как авианосцы. В соответствии с концепцией малых авианосцев этот тип был гораздо меньше предыдущего, «Лексингтон», но нес на себе такое же количество авиации благодаря улучшенной конструкции."
 #USA_carrier_2b:0 "Yorktown Class"
 #USA_carrier_2c:0 "Wasp Class"
 USA_carrier_3:0 "Тип «Эссекс»"
 USA_carrier_3_desc:0 "При проектировании «Эссекса» был учтен опыт предыдущих типов: «Лексингтон», «Рейнджер» и «Йорктаун». В результате появился проект быстрого корабля, способного нести большое количество самолетов. Средства борьбы за живучесть также были позаимствованы у типа «Йорктаун»; кроме того, был добавлен бортовой подъемник для ускорения манипуляций с самолетами."
 USA_carrier_4:0 "Тип «Мидуэй»"
 USA_carrier_4_desc:0 "Тип «Мидуэй» был вершиной развития авианосцев ВМС США. Имея бронированную палубу и больше самолетов, чем любой предыдущий тип, «Мидуэй» заслужил собственное уникальное обозначение подтипа - CVB («боевой авианосец»)."
 USA_SH_battleship_1:0 "Тип «Вирджиния»"
 USA_SH_battleship_1_desc:0 "В 1920 году было начато строительство больших линкоров типа «Саут Дакота», вооруженных 12 16-дюймовыми орудиями. Этот тип открыл бы новую эру больших линкоров, но был отменен в 1922 году из-за принятия Вашингтонского морского соглашения. После того как ограничения соглашения перестали действовать, а также ввиду угрозы со стороны секретных японских проектов линкоров, проект был модернизирован, увеличившись в водоизмещении до 55000 тонн, получил 18-дюймовые орудия и превратился в новый тип тяжелых линкоров."
 USA_SH_battleship_2:0 "Тип «Монтана»"
 USA_SH_battleship_2_desc:0 "Тип «Монтана» был больше и лучше бронирован, чем тип «Иллинойс», но дополнительная масса сказалась на скорости. Основное вооружение состоит из 12 18-дюймовых орудий; если учесть также новейшую систему управления огнем, то ни один корабль не может сравниться с «Монтаной» в огневой мощи. Изначальная схема предусматривала установку 6-дюймовых орудий, но они были заменены 5-дюймовыми универсальными орудиями, установленными попарно в башни."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Тип «Санта-Фе»"
 ARG_submarine_1_desc:0 "Тип «Санта-Фе» включал три подводные лодки, заказанные в Италии и доставленные в Аргентину в 1933 году. Лодки этого типа составляли основу аргентинского подводного флота до 1960 года. Они получили прозвище «Тарантинос» в честь верфи в Таранто в Италии, где были построены."
 ARG_destroyer_1:0 "Тип «Катамарка»"
 ARG_destroyer_1_desc:0 "Эсминцы типа «Катамарка» были заказаны и построены в Великобритании для ВМФ Аргентины незадолго до начала Первой мировой войны. Они были вооружены четырьмя 120-мм орудиями и четырьмя 533-мм торпедными аппаратами."
 #ARG_destroyer_1b:0 "Cervantes Class"
 ARG_destroyer_2:0 "Тип «Буэнос-Айрес»"
 ARG_destroyer_2_desc:0 "Эсминцы типа «Буйнос-Айрес» строились в Великобритании для Аргентины в период 1936-1938 гг. на основе британских эсминцев типа «G». Эти корабли имели водоизмещение более 1300 тонн и были вооружены четырьмя 4,7-дюймовыми пушками."
 ARG_light_cruiser_1:0 "Тип «Либертад»"
 ARG_light_cruiser_1_desc:0 "Корабли типа «Либертад» были известны как «речные линкоры», хотя на самом деле они сравнимы, скорее, с более легкими бронированными крейсерами начала 1900-х годов. Два корабля этого типа были построены в 90-х годах XIX века и все еще состояли на службе к началу Второй мировой войны."
 ARG_light_cruiser_2:0 "Тип «Ла Архентина»"
 ARG_light_cruiser_2_desc:0 "Легкий крейсер «Ла Архентина» был построен Великобританией для Аргентины в конце 30-х годов XX века. Он совершил несколько тренировочных плаваний перед войной, а затем вошел в состав действующей эскадры для поддержания нейтралитета Аргентины. Крейсер был увеличенной версией британского типа «Аретуса», имея водоизмещение в 6500 тонн и основное вооружение из девяти 6-дюймовых орудий."
 ARG_heavy_cruiser_1:0 "Тип «Гарибальди»"
 ARG_heavy_cruiser_1_desc:0 "«Гарибальди» - тип броненосных крейсеров, построенных для Аргентины на пороге нового столетия. К 30-м годам ХХ века они заметно устарели, и последний из этих кораблей был снят с вооружения в 1932 году. На замену в 1931 году пришли тяжелые крейсеры типа «Вейнтисинко де Майо»."
 #ARG_heavy_cruiser_1b:0 "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "Тип «Ривадавия»"
 ARG_battleship_1_desc:0 "Тип «Ривадавия» состоял из двух дредноутов, построенных Великобританией для ВМФ Аргентины в начале ХХ века. Они имели водоизмещение в 27500 тонн и были вооружены двенадцатью 305-мм орудиями. Эти корабли были в строю до 50-х годов ХХ века."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "Тип «L»"
 AST_submarine_1_desc:0 "Тип «L» - лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 AST_submarine_2:0 "Тип «T»"
 AST_submarine_2_desc:0 "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 AST_submarine_3:0 "Тип «U»"
 AST_submarine_3_desc:0 "Тип «U» - подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 AST_submarine_4:0 "Тип «V»"
 AST_submarine_4_desc:0 "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 AST_destroyer_1:0 "Тип «Вендетта»"
 AST_destroyer_1_desc:0 "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы и переданные австралийским ВМС. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 AST_destroyer_2:0 "Тип «G»/«H»/«I»"
 AST_destroyer_2_desc:0 "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 #AST_destroyer_2b:0 "Arunta Class"
 AST_destroyer_3:0 "Тип «Низам»"
 AST_destroyer_3_desc:0 "Тип «Низам» использовался для обозначения британских эсминцев типов «J», «K» и «N». Они схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включают в себя усиленную систему ПВО и радар. Эти эсминцы отличаются скоростью, дальностью действия и хорошим вооружением и идеально подходят для роли флотских эскортов."
 AST_destroyer_4:0 "Тип «Бэттл»"
 AST_destroyer_4_desc:0 "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 #AST_destroyer_4b:0 "Tobruk Class"
 AST_light_cruiser_1:0 "Тип «С»"
 AST_light_cruiser_1_desc:0 "Двадцать восемь легких крейсеров типа «С» были построены до и во время Первой мировой войны для использования в суровых условиях Северного моря. Они оказались прочными и эффективными судами, несмотря на малый размер и тесные условия. Вооружение было более чем удовлетворительным: они несли достаточно 6-дюймовых орудий и большой запас торпед для уничтожения вражеских судов и конвоев. Тип «С» активно использовался во время Первой мировой и принял участие во многих сражениях. Только небольшое число судов пережило войну. Всего лишь три подтипа оставались в составе флота к середине 1930-х: «Каледон», «Серес» и «Карлайл»."
 #AST_light_cruiser_1c:0 "Sydney Class"
 AST_light_cruiser_2:0 "Тип «Саутгемптон»"
 AST_light_cruiser_2_desc:0 "Легкие крейсеры типа «Саутгемптон» - подтип крейсеров «Таун» - были спроектированы для противодействия японским крейсерам типа «Могами». Они были хорошо бронированы, имели приличную скорость и дальность действия и несли грозное вооружение из двенадцати 6-дюймовых орудий в четырех тройных башнях. Тип «Саутгемптон» стал основой для многих последующих проектов легких крейсеров Королевского флота времен войны."
 AST_light_cruiser_3:0 "Тип «Уганда»"
 AST_light_cruiser_3_desc:0 "Легкие крейсеры типа «Уганда» были улучшенной версией более раннего типа «Таун», но с упрощенной конструкцией для ускорения производства и снижения стоимости. Корабли этого типа несли на себе то же вооружение, что и предшественники: 4 тройные башни, оборудованные 6-дюймовыми орудиями. Они были похожим образом бронированы, но из-за уменьшенной энергетической установки страдали от сниженной дальности действия. В этот тип входили два подтипа: «Фиджи» и «Цейлон»."
 AST_light_cruiser_4:0 "Тип «Минотавр»"
 AST_light_cruiser_4_desc:0 "Эти крейсеры, также известные как тип «Свифтшур», были спроектированы как улучшенная версия типа «Уганда» с учетом модификаций, утвержденных в 1941 году. Они имели большую дальность действия и больше установок ПВО, чем тип «Уганда», но основное вооружение было сокращено до трех трехорудийных башен. Большинство заказанных судов были впоследствии отменены, поскольку уже не могли повлиять на исход войны. "
 AST_heavy_cruiser_1:0 "Тип «Хокинс»"
 AST_heavy_cruiser_1_desc:0 "Крейсеры типа «Хокинс» стали первыми тяжелыми крейсерами в мире. Конструкция основывалась на более раннем типе «Таун», в частности, на подтипе «Бирмингем», однако обладала 7,5-дюймовыми орудиями и более толстым бронепоясом. Корабли проектировали для борьбы с большими германскими рейдерами; как следствие, они были хорошо вооружены, имели достаточную скорость и дальность плаванья и хорошую защиту. В общей сложности пять кораблей были введены в эксплуатацию, но только четыре оставались в строю на начало Второй мировой войны."
 #AST_heavy_cruiser_1b:0 "Canberra Class"
 AST_heavy_cruiser_2:0 "Тип «Суррей»"
 AST_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Суррей» были предложены в рамках военно-морской программы 1928 года. Они являлись улучшенной версией более ранних тяжелых крейсеров «Йорк». Если бы их строительство было завершено, они были бы оборудованы четырьмя двухорудийными башнями с 8-дюймовыми орудиями, более тяжелой броней и более мощной энергетической установкой. Два корабля были заказаны, но не один из них так и не был заложен."
 AST_heavy_cruiser_3:0 "Тип «Адмирал»"
 AST_heavy_cruiser_3_desc:0 "Тяжелые крейсеры типа «Адмирал» (не путать с линейными крейсерами типа «Адмирал») были последней попыткой Королевского флота спроектировать и построить крейсеры с 8-дюймовыми орудиями. Разработки проекта начались в 1938 и закончились в 1941 году. Окончательный вариант включал в себя новые 8-дюймовые орудия в тройных башнях, мощную систему ПВО, толстую броню и хорошую скорость. Отсутствие вражеских крейсеров и сравнительная дороговизна этих кораблей привели к отказу от проекта в пользу большего количества легких крейсеров."
 AST_heavy_cruiser_4:0 "Тип «Черчилль»"
 AST_heavy_cruiser_4_desc:0 "Проект этих кораблей был предложен сэром Уинстоном Черчиллем, лордом Адмиралтейства, на ранней стадии Второй мировой войны для противодействия германским крейсерам типа «Дойчланд». Эти корабли должны были иметь 9,2-дюймовые орудия, мощные орудия ПВО и крепкую броню. Они были спроектированы для эффективной борьбы с тяжелыми кораблями противника. В итоге проект был отменен из-за высокой стоимости и отсутствия необходимости в новых тяжелых крейсерах."
 AST_battle_cruiser_1:0 "Тип «Ринаун»"
 AST_battle_cruiser_1_desc:0 "Линейные крейсера типа «Ринаун» изначально были заложены как улучшенные версии типа «Ривендж». Их строительство было приостановлено в начале Первой мировой войны, но лорду Фишеру удалось возродить их в качестве линейных крейсеров. Эти корабли являлись образцовыми линейными крейсерами: они были хорошо вооружены, быстры и маневренны, но имели более слабое бронирование и меньшую дальность действия. Только два из трех кораблей, «Рипалс» и «Ринаун», были завершены."
 AST_battle_cruiser_2:0 "Тип «Принсесс Ройял»"
 AST_battle_cruiser_2_desc:0 "«Принсесс Ройял» - тип гипотетических линейных крейсеров, более быстрые и дешевые версии линкоров типа «Кинг Джордж V». Эти корабли несли на себе схожее, но ослабленное вооружение: два тройных 14-дюймовых орудия и шесть сдвоенных 5,25-дюймовых орудий ПВО. Высокая скорость и большая дальность действия крейсеров предоставила бы Королевскому флоту возможность наносить быстрые удары и охранять конвои, но их слабое вооружение стало бы проблемой, если бы им пришлось сражаться с современными линкорами."
 AST_battleship_1:0 "Тип «Куин Элизабет»"
 AST_battleship_1_desc:0 "Линкоры типа «Куин Элизабет» были заказаны в рамках военно-морской программы 1912 года. Они были первыми кораблями, оборудованными 15-дюймовыми орудиями, а также первыми быстроходными линкорами. Они несли мощное вооружение для основных и второстепенных задач, а толстая броня делала их великолепными военными кораблями, идеальными для защиты границ Британской империи. Всего было заказано шесть кораблей, но только пять были введены в строй и дополнительно модернизированы перед началом Второй мировой войны."
 AST_battleship_2:0 "Тип «Кинг Джордж V»"
 AST_battleship_2_desc:0 "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 AST_battleship_3:0 "Тип «Лайон»"
 AST_battleship_3_desc:0 "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 AST_battleship_4:0 "Тип «Вэнгард»"
 AST_battleship_4_desc:0 "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 AST_SH_battleship_1:0 "Тип «Центурион»"
 AST_SH_battleship_1_desc:0 "«Центурион» - гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 AST_SH_battleship_2:0 "Тип «Лайон-2»"
 AST_SH_battleship_2_desc:0 "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 AST_carrier_1:0 "Тип «Корейджес»"
 AST_carrier_1_desc:0 "Эти три корабля были перестроены из линкоров и стали первыми авианосцами Королевского флота. Их перестройка была следствием Вашингтонского морского соглашения 1922 года и завершилась в 1925 году. Они не могли похвастаться бронированием, зато обладали хорошим вооружением, большой дальностью действия и достойной скоростью. Но из-за особенностей конструкции их авианесущие способности были ограничены. Несмотря на это, они дали Королевскому флоту важный опыт в строительстве авианосцев и эксплуатации морской авиации."
 AST_carrier_2:0 "Тип «Арк Ройял»"
 AST_carrier_2_desc:0 "Авианосцы типа «Арк Ройял» были первыми кораблями, построенными в соответствии с Вашингтонским морским соглашением. Впервые была использована схема, при которой ангары и летная палуба стали неотъемлемой частью корпуса. Также они были хорошо вооружены и бронированы, несли большое число самолетов и имели достаточную дальность действия и скорость, чтобы следовать за основными силами Королевского флота."
 AST_carrier_3:0 "Тип «Илластриес»"
 AST_carrier_3_desc:0 "Тип «Илластриес» был разработан с учетом Второго лондонского морского договора 1936 года, который ограничивал водоизмещение авианосцев до 23000 тонн, и являлся первым британским авианосцем с бронированной летной палубой, что привело к сокращению размеров авиагруппы. Тяжелая броня и ПВО обеспечивали хорошую защиту корабля, а мощные энергетические установки и большой запас топлива - солидную дальность действия."
 AST_carrier_4:0 "Тип «Имплакабл»"
 AST_carrier_4_desc:0 "Авианосцы типа «Имплакабл» были заказаны в рамках военно-морской программы 1938 года и были улучшенной версией типа «Илластриес». Военные действия и смена приоритетов в сторону малых судов для защиты конвоев на ранней и средней стадии войны замедлили строительство. «Имплакабл» были большими судами, что позволяло нести больше самолетов, сохраняя толстую броню на корпусе и летной палубе. Более мощные двигатели давали им более высокую скорость и большую дальность действия в сравнении с типом «Илластриес»."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Тип «Умайта»"
 BRA_submarine_1_desc:0 "Бразильская подводная лодка «Умайта» была построена Италией на заказ в конце 20-х годов XX века. Она представляла собой модификацию типа «Балилья», который, в свою очередь, был спроектирован как глубоководная подлодка. «Умайта» имела водоизмещение около 1400 тонн и была вооружена шестью 533-мм торпедными аппаратами."
 BRA_submarine_2:0 "Тип «Тупи»"
 BRA_submarine_2_desc:0 "Подлодки типа «Тупи» были построены Италией для Бразилии в середине 30-х годов ХХ века. Они были небольшого размера с водоизмещением немногим больше 600 тонн и вооружением из шести 533-мм торпедных аппаратов."
 BRA_destroyer_1:0 "Тип «Мараньян»"
 BRA_destroyer_1_desc:0 "«Мараньян» - эсминец британского типа «К», проданный Бразилии в 1922 году. Водоизмещение корабля составляло немногим больше 930 тонн, а вооружение состояло из четырех 4-дюймовых орудий."
 BRA_destroyer_2:0 "Тип «Журуэна»"
 BRA_destroyer_2_desc:0 "«Журуэна» представлял собой серию из шести британских эсминцев типа «H», заказанных Бразилией в конце 30-х годов ХХ века. Бразилия корабли так и не получила: Британия оставила их себе в связи с началом войны в 1939 году. Эсминцы имели водоизмещение около 1300 тонн, обладали хорошей скоростью и были вооружены тремя 4,7-дюймовыми орудиями и восемью 533-мм торпедными аппаратами."
 BRA_destroyer_3:0 "Тип «Марсилио Диас»"
 BRA_destroyer_3_desc:0 "Тип «Марсилио Диас» (также тип «M» или тип «Гринхал») состоял из трех эсминцев ВМФ Бразилии, введенных в строй в 1943 году. Они были созданы на основе американского типа «Мэхэн» и стали первыми крупными кораблями, построенными в Бразилии. Водоизмещение эсминцев составляло 1500 тонн, а вооружение состояло из пяти 5-дюймовых орудий."
 BRA_destroyer_4:0 "Тип «Акри»"
 BRA_destroyer_4_desc:0 "Тип «Акри» (он же тип «Амазонас») состоял из шести эсминцев ВМФ Бразилии. Они были построены в Бразилии по модифицированному британскому проекту с применением оборудования из США, чтобы занять место шести эсминцев типа «Журуэна», которые Британия оставила себе в начале войны. К концу войны ни один корабль не был достроен."
 BRA_light_cruiser_1:0 "Тип «Баия»"
 BRA_light_cruiser_1_desc:0 "Тип «Баия» состоял из двух разведывательных крейсеров, построенных Британией для Бразилии и поставленных в 1910 году. В 20-х годах они прошли модернизацию, но к началу Второй мировой войны уже успели устареть. Во время войны крейсеры в основном занимались сопровождением конвоев."
 BRA_battleship_1:0 "Тип «Минас-Жерайс»"
 BRA_battleship_1_desc:0 "Тип «Минас-Жерайс» состоял из двух дредноутов, построенных Великобританией для Бразилии в начале века. Они приняли участие в Второй мировой войне, но, будучи слишком устаревшими для серьезных задач, были задействованы для охраны побережья."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "Тип «L»"
 CAN_submarine_1_desc:0 "Тип «L» - лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 CAN_submarine_2:0 "Тип «T»"
 CAN_submarine_2_desc:0 "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 CAN_submarine_3:0 "Тип «U»"
 CAN_submarine_3_desc:0 "Тип «U» - подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 CAN_submarine_4:0 "Тип «V»"
 CAN_submarine_4_desc:0 "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 CAN_destroyer_1:0 "Тип «V»/«W»"
 CAN_destroyer_1_desc:0 "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 #CAN_destroyer_1b:0 "Sanguenay Class"
 CAN_destroyer_2:0 "Тип «Оттава»"
 CAN_destroyer_2_desc:0 "«Оттава» - канадское обозначение британских эсминцев типов «G», «H» и «I», заказанных в рамках Военно-морских строительных программ 1933 и 1934 годов. Они в целом повторяли предыдущий тип «F», немного уменьшенный в размерах. Вооружение типов «G» и «H» было такое же, как и у типа «F», и состояло из 4,7-дюймовых орудий. Они обладали высоким радиусом действия и хорошим вооружением, а также несли мощные торпеды. Эсминцы широко использовались во время войны и понесли заметные потери."
 #CAN_destroyer_2b:0 "Athabaskan Class"
 CAN_destroyer_3:0 "Тип «J»/«K»/«N»"
 CAN_destroyer_3_desc:0 "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 CAN_destroyer_4:0 "Тип «Алгонкин»"
 CAN_destroyer_4_desc:0 "«Алгонкин» - канадское обозначение британских эсминцев типа «Бэттл», заказанных в рамках Военно-морских программ 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Мощная система ПВО, противолодочные возможности, скорость и дальность действия делали их универсальными кораблями, но позднее появление в войне не позволило им проявить себя."
 CAN_light_cruiser_1:0 "Тип «С»"
 CAN_light_cruiser_1_desc:0 "Двадцать восемь легких крейсеров типа «С» были построены до и во время Первой мировой войны для использования в суровых условиях Северного моря. Они оказались прочными и эффективными судами, несмотря на малый размер и тесные условия. Вооружение было более чем удовлетворительным: они несли достаточно 6-дюймовых орудий и большой запас торпед для уничтожения вражеских судов и конвоев. Тип «С» активно использовался во время Первой мировой и принял участие во многих сражениях. Только небольшое число судов пережило войну. Всего лишь три подтипа оставались в составе флота к середине 1930-х: «Каледон», «Серес» и «Карлайл»."
 CAN_light_cruiser_2:0 "Тип «Саутгемптон»"
 CAN_light_cruiser_2_desc:0 "Легкие крейсеры типа «Саутгемптон» - подтип крейсеров «Таун» - были спроектированы для противодействия японским крейсерам типа «Могами». Они были хорошо бронированы, имели приличную скорость и дальность действия и несли грозное вооружение из двенадцати 6-дюймовых орудий в четырех тройных башнях. Тип «Саутгемптон» стал основой для многих последующих проектов легких крейсеров Королевского флота времен войны."
 CAN_light_cruiser_3:0 "Тип «Квебек»"
 CAN_light_cruiser_3_desc:0 "«Квебек» - канадское обозначение британских легких крейсеров типа «Уганда», улучшенной версии более раннего типа «Таун», но с упрощенной конструкцией для ускорения производства и снижения стоимости. Корабли этого типа несли на себе то же вооружение, что и их предшественники: 4 трехорудийных башни, оборудованных 6-дюймовыми орудиями. Бронирование было схожим, но из-за небольшой энергетической установки дальность действия была меньше. В этот тип входят два подтипа: «Фиджи» и «Цейлон»."
 CAN_light_cruiser_4:0 "Тип «Онтарио»"
 CAN_light_cruiser_4_desc:0 "«Онтарио» - канадское обозначение для британских легких крейсеров типа «Минотавр» («Свифтшур»). Эти корабли были спроектированы на базе типа «Уганда» с учетом модификаций, принятых в 1941 году. Крейсеры имели большую дальность действия и более мощную ПВО, чем тип «Уганда», но основное вооружение было сокращено до трех трехорудийных башен. Крейсеры были построены слишком поздно, чтобы оказать влияние на исход войны; после ее окончания большинство заказанных судов было отменено. "
 CAN_heavy_cruiser_1:0 "Тип «Хокинс»"
 CAN_heavy_cruiser_1_desc:0 "Крейсеры типа «Хокинс» стали первыми тяжелыми крейсерами в мире. Конструкция основывалась на более раннем типе «Таун», в частности, на подтипе «Бирмингем», однако обладала 7,5-дюймовыми орудиями и более толстым бронепоясом. Корабли проектировали для борьбы с большими германскими рейдерами; как следствие, они были хорошо вооружены, имели достаточную скорость и дальность плаванья и хорошую защиту. В общей сложности пять кораблей были введены в эксплуатацию, но только четыре оставались в строю на начало Второй мировой войны."
 CAN_heavy_cruiser_2:0 "Тип «Суррей»"
 CAN_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Суррей» были предложены в рамках военно-морской программы 1928 года. Они являлись улучшенной версией более ранних тяжелых крейсеров «Йорк». Если бы их строительство было завершено, они были бы оборудованы четырьмя двухорудийными башнями с 8-дюймовыми орудиями, более тяжелой броней и более мощной энергетической установкой. Два корабля были заказаны, но не один из них так и не был заложен."
 CAN_heavy_cruiser_3:0 "Тип «Адмирал»"
 CAN_heavy_cruiser_3_desc:0 "Тяжелые крейсеры типа «Адмирал» (не путать с линейными крейсерами типа «Адмирал») были последней попыткой Королевского флота спроектировать и построить крейсеры с 8-дюймовыми орудиями. Разработки проекта начались в 1938 и закончились в 1941 году. Окончательный вариант включал в себя новые 8-дюймовые орудия в тройных башнях, мощную систему ПВО, толстую броню и хорошую скорость. Отсутствие вражеских крейсеров и сравнительная дороговизна этих кораблей привели к отказу от проекта в пользу большего количества легких крейсеров."
 CAN_heavy_cruiser_4:0 "Тип «Черчилль»"
 CAN_heavy_cruiser_4_desc:0 "Проект этих кораблей был предложен сэром Уинстоном Черчиллем, лордом Адмиралтейства, на ранней стадии Второй мировой войны для противодействия германским крейсерам типа «Дойчланд». Эти корабли должны были иметь 9,2-дюймовые орудия, мощные орудия ПВО и крепкую броню. Они были спроектированы для эффективной борьбы с тяжелыми кораблями противника. В итоге проект был отменен из-за высокой стоимости и отсутствия необходимости в новых тяжелых крейсерах."
 CAN_battle_cruiser_1:0 "Тип «Ринаун»"
 CAN_battle_cruiser_1_desc:0 "Линейные крейсера типа «Ринаун» изначально были заложены как улучшенные версии типа «Ривендж». Их строительство было приостановлено в начале Первой мировой войны, но лорду Фишеру удалось возродить их в качестве линейных крейсеров. Эти корабли являлись образцовыми линейными крейсерами: они были хорошо вооружены, быстры и маневренны, но имели более слабое бронирование и меньшую дальность действия. Только два из трех кораблей, «Рипалс» и «Ринаун», были завершены."
 CAN_battle_cruiser_2:0 "Тип «Принсесс Ройял»"
 CAN_battle_cruiser_2_desc:0 "«Принсесс Ройял» - тип гипотетических линейных крейсеров, более быстрые и дешевые версии линкоров типа «Кинг Джордж V». Эти корабли несли на себе схожее, но ослабленное вооружение: два тройных 14-дюймовых орудия и шесть сдвоенных 5,25-дюймовых орудий ПВО. Высокая скорость и большая дальность действия крейсеров предоставила бы Королевскому флоту возможность наносить быстрые удары и охранять конвои, но их слабое вооружение стало бы проблемой, если бы им пришлось сражаться с современными линкорами."
 CAN_battleship_1:0 "Тип «Куин Элизабет»"
 CAN_battleship_1_desc:0 "Линкоры типа «Куин Элизабет» были заказаны в рамках военно-морской программы 1912 года. Они были первыми кораблями, оборудованными 15-дюймовыми орудиями, а также первыми быстроходными линкорами. Они несли мощное вооружение для основных и второстепенных задач, а толстая броня делала их великолепными военными кораблями, идеальными для защиты границ Британской империи. Всего было заказано шесть кораблей, но только пять были введены в строй и дополнительно модернизированы перед началом Второй мировой войны."
 CAN_battleship_2:0 "Тип «Кинг Джордж V»"
 CAN_battleship_2_desc:0 "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 CAN_battleship_3:0 "Тип «Лайон»"
 CAN_battleship_3_desc:0 "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 CAN_battleship_4:0 "Тип «Вэнгард»"
 CAN_battleship_4_desc:0 "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 CAN_SH_battleship_1:0 "Тип «Центурион»"
 CAN_SH_battleship_1_desc:0 "«Центурион» - гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 CAN_SH_battleship_2:0 "Тип «Лайон-2»"
 CAN_SH_battleship_2_desc:0 "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 CAN_carrier_1:0 "Тип «Корейджес»"
 CAN_carrier_1_desc:0 "Эти три корабля были перестроены из линкоров и стали первыми авианосцами Королевского флота. Их перестройка была следствием Вашингтонского морского соглашения 1922 года и завершилась в 1925 году. Они не могли похвастаться бронированием, зато обладали хорошим вооружением, большой дальностью действия и достойной скоростью. Но из-за особенностей конструкции их авианесущие способности были ограничены. Несмотря на это, они дали Королевскому флоту важный опыт в строительстве авианосцев и эксплуатации морской авиации."
 CAN_carrier_2:0 "Тип «Арк Ройял»"
 CAN_carrier_2_desc:0 "Авианосцы типа «Арк Ройял» были первыми кораблями, построенными в соответствии с Вашингтонским морским соглашением. Впервые была использована схема, при которой ангары и летная палуба стали неотъемлемой частью корпуса. Также они были хорошо вооружены и бронированы, несли большое число самолетов и имели достаточную дальность действия и скорость, чтобы следовать за основными силами Королевского флота."
 CAN_carrier_3:0 "Тип «Илластриес»"
 CAN_carrier_3_desc:0 "Тип «Илластриес» был разработан с учетом Второго лондонского морского договора 1936 года, который ограничивал водоизмещение авианосцев до 23000 тонн, и являлся первым британским авианосцем с бронированной летной палубой, что привело к сокращению размеров авиагруппы. Тяжелая броня и ПВО обеспечивали хорошую защиту корабля, а мощные энергетические установки и большой запас топлива - солидную дальность действия."
 CAN_carrier_4:0 "Тип «Имплакабл»"
 CAN_carrier_4_desc:0 "Авианосцы типа «Имплакабл» были заказаны в рамках военно-морской программы 1938 года и были улучшенной версией типа «Илластриес». Военные действия и смена приоритетов в сторону малых судов для защиты конвоев на ранней и средней стадии войны замедлили строительство. «Имплакабл» были большими судами, что позволяло нести больше самолетов, сохраняя толстую броню на корпусе и летной палубе. Более мощные двигатели давали им более высокую скорость и большую дальность действия в сравнении с типом «Илластриес»."
 ### CHI - NATIONALIST CHINA ###
 CHI_destroyer_1:0 "Тип «Цзянвей»"
 CHI_destroyer_1_desc:0 "Миноносцы типа «Цзянвей» были построены для ВМФ Китая и введены в строй в 1904 году. Два корабля этого типа прошли модернизацию и оставались в строю на момент японского вторжения. После модернизации они имели водоизмещение в 870 тонн и были вооружены двумя 4,7-дюймовыми орудиями."
 CHI_light_cruiser_1:0 "Тип «Хай-Юн»"
 CHI_light_cruiser_1_desc:0 "Китайские бронепалубные крейсеры типа «Хай-Юн» были построены в конце 1890 годов в Германии. Они были схожи с другими бронепалубными и легкими крейсерами, построенными для Китая на рубеже столетий. Тип «Хай-Юн» имел водоизмещение немногим меньше 2700 тонн и был вооружен тремя 5,9-дюймовыми орудиями."
 ### CHL - CHILE ###
 CHL_submarine_1:0 "Тип «H»"
 CHL_submarine_1_desc:0 "Тип состоял из шести подлодок британского типа «H» («Голланд 602»), построенных в Великобритании в 1915-1918 гг. и переданных Чили вскоре после Первой мировой для замены затопленных во время войны. Лодки имели водоизмещение в 360 тонн, могли погружаться на глубину до 30 м и были вооружены четырьмя 450-мм торпедными аппаратами."
 #CHL_submarine_1b:0 "Capitán O`Brien Class"
 CHL_destroyer_1:0 "Тип «Альмиранте Линч»"
 CHL_destroyer_1_desc:0 "Тип «Альмиранте Линч» состоял из шести эсминцев, построенных для ВМФ Чили в Великобритании незадолго до начала Первой мировой войны. До начала военных действий Британия успела передать только два корабля, которые оставались в строю до 1945 года. Эсминцы имели водоизмещение в 1430 тонн, обладали приличной скоростью и дальностью действия для своего типа и были вооружены шестью 4-дюймовыми орудиями и двумя 21-дюймовыми торпедными аппаратами."
 #CHL_destroyer_1b:0 "Serrano Class"
 CHL_light_cruiser_1:0 "Тип «Чакабуко»"
 CHL_light_cruiser_1_desc:0 "Бронепалубные крейсеры типа «Чакабуко» были построены в Британии по заказу ВМФ Чили в 1902 году. Они имели водоизмещение в 4160 тонн и были вооружены двумя 8-дюймовыми пушками Армстронга и тремя 18-дюймовыми торпедными аппаратами. В сравнении с ранними легкими крейсерами они были медлительны, но хорошо бронированы."
 CHL_heavy_cruiser_1:0 "Тип «О'Хиггинс»"
 CHL_heavy_cruiser_1_desc:0 "Броненосный крейсер «О'Хиггинс» был построен в Британии для ВМФ Чили на рубеже XIX и XX столетий. Его водоизмещение составляло 7800 тонн, а главное вооружение состояло из четырех 8-дюймовых орудий. В скорости крейсер значительно уступал тяжелым крейсерам Первой мировой войны."
 CHL_battleship_1:0 "Тип «Альмиранте Латорре»"
 CHL_battleship_1_desc:0 "Тип «Альмиранте Латорре» состоял из двух супердредноутов, построенных в Британии для ВМФ Чили в начале Первой мировой войны. Один из них был закончен, а второй перестроен в британский авианосец «Игл». Водоизмещение корабля составляло более 28000 тонн, а главное вооружение - из десяти 14-дюймовых орудий. Эти корабли уступали в бронировании другим дредноутам своей эпохи, но были несколько быстрее."
 ### COL - COLOMBIA ###
 COL_destroyer_2:0 "Тип «Антиокия»"
 COL_destroyer_2_desc:0 "Тип «Антиокия» состоял из двух эсминцев, построенных для ВМФ Колумбии в Португалии и введенными в строй в 1934 году. Их водоизмещение составляло более 1200 тонн, а вооружение состояло из четырех 4,7-дюймовых орудий и восьми 533-мм торпедных аппаратов."
 ### DEN - DENMARK ###
 DEN_submarine_1:0 "Тип «Ротья»"
 DEN_submarine_1_desc:0 "Подводные лодки типа «Ротья» были построены в Дании после окончания Первой мировой войны. Это были малые подлодки, разработанные на основе проекта «Голланд 602», водоизмещением в 290 тонн и с четырьмя 450-мм торпедными аппаратами."
 DEN_submarine_2:0 "Тип «Хауменден»"
 DEN_submarine_2_desc:0 "Тип «Хауменден» состоял из пяти запланированных подводных лодок. Три из них были завершены до оккупации Германией, еще одна во время оккупации, а пятая была отменена. Это были сравнительно небольшие подлодки с водоизмещением в 320 тонн. Вооружение состояло из пяти 450-мм торпедных аппаратов."
 DEN_submarine_4:0 "Тип «Стёрен»"
 DEN_submarine_4_desc:0 "«Стёрен» - британская подводная лодка типа «V», переданная ВМФ Дании после войны. Она была сравнительно небольшой, имея водоизмещение в 545 тонн, но несла четыре 533-мм торпедных аппарата и обладала хорошей мореходностью."
 DEN_destroyer_4:0 "Тип «Хюитфельдт»"
 DEN_destroyer_4_desc:0 "Тип «Хюитфельд», также известный как «Наяден», состоял из двух крупных миноносцев, построенных и введеных в строй в Дании. Строительство было начато в 1942 году и завершено в 1947-м. Водоизмещение кораблей составляло 780 тонн, основное вооружение состояло из 105-мм орудий, а также шести 533-мм торпедных аппаратов."
 DEN_heavy_cruiser_1:0 "Тип «Херлуф Троль»"
 DEN_heavy_cruiser_1_desc:0 "Тип «Херлуф Троль» состоял из трех береговых броненосных линкоров, введенных в строй в 1901-1908 гг. Несмотря на формальную принадлежность к линкорам, по размерам и вооружению корабли были ближе к крейсерам. На начало Второй мировой войны только один из них, «Петер Скрам», был в строю. Корабли обладали водоизмещением в 3700 тонн и вооружением из двух 240-мм орудий. Броня была достаточно крепкой, но в скорости они значительно уступали большинству дредноутов своей эпохи."
 ### DOM - DOMINICAN REPUBLIC -- all generic ###
 ### ECU - ECUADOR -- all generic ###
 ### EST - ESTONIA ###
 EST_submarine_2:0 "Тип «Калев»"
 EST_submarine_2_desc:0 "Тип «Калев» состоял из двух подводных лодок, построенных в Великобритании для ВМС Эстонии в 1936 году. Их основной задачей была постановка минных заграждений, но при этом они несли четыре 533-мм торпедных аппарата."
 ### FIN - FINLAND ###
 FIN_heavy_cruiser_1:0 "Тип «Вяйнямёйнен»"
 FIN_heavy_cruiser_1_desc:0 "Тип «Вяйнямёйнен» состоял из двух линкоров береговой обороны, построенных в Финляндии в начале 30-х годов ХХ века. Это были одни из последних кораблей береговой обороны в мире, однако по размеру и вооружению они были ближе к тяжелым крейсерам. При водоизмещении в 3900 тонн они были довольно медлительными, а вооружение их состояло из четырех 254-мм орудий."
 FIN_submarine_1:0 "Тип «Ветехинен»"
 FIN_submarine_1_desc:0 "Тип «Ветехинен» состоял из трех средних подводных лодок, построенных для ВМС Финляндии на базе немецкого типа «UB III» эры Первой мировой войны. Их водоизмещение составляло менее 500 тонн, а вооружение состояло из четырех 533-мм торпедных аппаратов."
 ### GRE - GREECE ###
 GRE_submarine_1:0 "Тип «Кацонис»"
 GRE_submarine_1_desc:0 "Две подводные лодки типа «Кацонис» были построены Францией для ВМФ Греции в конце 20-х годов ХХ века и находились в строю во время Второй мировой войны. Их водоизмещение составляло около 580 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 GRE_submarine_2:0 "Тип «Матрозос»"
 GRE_submarine_2_desc:0 "Греческая подводная лодка «Матрозос» принадлежала к итальянскому типу «Перла», была захвачена Британией и передана в 1942 году ВМФ Греции. Ее водоизмещение составляло 680 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов. Лодка могла погружаться на глубину до 80 метров."
 GRE_submarine_4:0 "Тип «Пипинос»"
 GRE_submarine_4_desc:0 "Тип «Пипинос» состоял из четырех британских подводных лодок типа «U», переданных ВМФ Греции в 1943-1946 гг. Их водоизмещение составляло 545 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 GRE_destroyer_1:0 "Тип «Аэтос»"
 GRE_destroyer_1_desc:0 "Эсминцы типа «Аэтос» были построены в Британии и куплены ВМФ Греции до начала Первой мировой войны. Все четыре корабля находились в строю во время Второй мировой войны. Их водоизмещение составляло 980 тонн, а вооружение состояло из четырех 105-мм орудий и четырех 533-мм торпедных аппаратов. В конце 20-х годов ХХ века эсминцы прошли модернизацию."
 #GRE_destroyer_1b:0 "Hydra Class"
 GRE_destroyer_2:0 "Тип «Василевс Георгиос I»"
 GRE_destroyer_2_desc:0 "Тип «Василевс Георгиос I» состоял из двух модифицированных британских эсминцев типа «H», построенных для ВМФ Греции в конце 30-х годов ХХ века. Эсминцы обладали водоизмещением в 1350 тонн и отличными скоростью и дальностью действия. Вооружение состояло из четырех 128-мм орудий; кроме того, корабли несли мощное торпедное вооружение."
 GRE_destroyer_3:0 "Тип «Адриас»"
 GRE_destroyer_3_desc:0 "Тип «Адриас» состоял из шести британских эскортных миноносцев типа «Хант», четыре из которых были переданы ВМФ Греции в 1942 году. Будучи эскортными миноносцами, они уступали в скорости стандартным эсминцам. Обладая водоизмещением в 1050 тонн, они несли на себе четыре 102-мм орудия и отличались солидным торпедным и противолодочным вооружением."
 GRE_destroyer_4:0 "Тип «Леон»"
 GRE_destroyer_4_desc:0 "Тип «Леон» представлял собой американские эскортные миноносцы типа «Кэннон», заказанные в 1943 году, но переданные Греции только в 1951 году. Эти корабли были медленнее стандартных эсминцев. Их водоизмещение составляло 1240 тонн, они были оснащены тремя 3-дюймовыми орудиями и солидным арсеналом торпедного и противолодочного вооружения."
 GRE_light_cruiser_1:0 "Тип «Элли»"
 GRE_light_cruiser_1_desc:0 "Легкий крейсер «Элли» был построен в США в 1914 году. Изначально он планировался для ВМФ Китая, но в конечном итоге был передан Греции. «Элли» был небольшим для крейсера, обладая водоизмещением всего в 2600 тонн. Его основное вооружение состояло из двух 152-мм орудий. Корабль принял участие во Второй мировой войне и был потоплен итальянской подлодкой незадолго до вторжения стран Оси в Грецию."
 GRE_heavy_cruiser_1:0 "Тип «Авероф»"
 GRE_heavy_cruiser_1_desc:0 "Броненосный крейсер «Авероф» был построен в Италии для ВМФ Греции до Первой мировой войны и принял участие во Второй мировой войне в качестве флагмана флота. «Авероф» был весьма мощным кораблем по сравнению с крейсерами своего времени. Его водоизмещение составляло около 10000 тонн, он был очень хорошо бронирован и нес вооружение из четырех 234-мм орудий, являясь при этом сравнительно быстрым для броненосного крейсера."
 GRE_battleship_1:0 "Тип «Килкис»"
 GRE_battleship_1_desc:0 "Тип «Килкис» состоял из двух американских броненосцев типа «Миссисипи», введенных в строй в 1908 году и проданных Греции в 1914 году. Это были последние линкоры, построенные в США до эры дредноутов. Их водоизмещение составляло всего 13000 тонн, а вооружение состояло из четырех 10-дюймовых орудий. Корабли имели средние бронирование, скорость и дальность действия для кораблей своего типа. Оба корабля были списаны в 1936 году."
 ### HOL - NETHERLANDS ###
 HOL_submarine_1:0 "Тип «K III»"
 HOL_submarine_1_desc:0 "Тип «K III» состоял из двух подводных лодок, построенных для Королевских ВМС Нидерландов на основе американской модификации типа «Голланд». Лодки были введены в строй в начале 20-х годов ХХ века и использовались для морских патрулей. Каждая из лодок имела водоизмещение более 580 тонн и была вооружена четырьмя 450-мм торпедными аппаратами."
 #HOL_submarine_1b:0 "K-XIV Class"
 HOL_submarine_2:0 "Тип «О 16»"
 HOL_submarine_2_desc:0 "Подводная лодка типа «О 16» была построена в Нидерландах и введена в строй Королевских ВМС Нидерландов в 1936 году. Это была крупная лодка с водоизмещением более 980 тонн. Она могла погружаться на глубину до 80 метров и была вооружена восемью 533-мм торпедными аппаратами."
 HOL_submarine_3:0 "Тип «О 21»"
 HOL_submarine_3_desc:0 "Тип «О 21» состоял из семи подводных лодок, построенных и введенных в строй в Нидерландах. Эти подлодки не были закончены на момент вторжения Германии, но пять из них удалось переправить в Британию, где они служили в рядах Королевских ВМС Нидерландов во время эмиграции. Эти лодки были крупнее предыдущих типов «О», обладая водоизмещением более 990 тонн, но их вооружение все так же состояло из восьми 533-мм торпедных аппаратов."
 HOL_submarine_4:0 "Тип «Звардвис»"
 HOL_submarine_4_desc:0 "Тип «Звардвис» состоял из четырех британских подлодок типа «Таситерн», переданных Королевским ВМС Нидерландов во время эмиграции в 1943-1945 гг. Лодки имели водоизмещение в 1090 тонн, были вооружены одиннадцатью 533-мм торпедными аппаратами и могли погружаться на глубину более 100 метров."
 HOL_destroyer_1:0 "Тип «Ван Гент»"
 HOL_destroyer_1_desc:0 "Тип «Ван Гент», или «Адмирален», состоял из восьми эсминцев, построенных для Королевских ВМС Нидерландов в 1926-1931 гг. на основе ранних версий британских эсминцев типа «А». Все корабли этого типа приняли участие во Второй мировой войне и были либо затоплены, либо уничтожены. Они имели водоизмещение более 1300 тонн, были вооружены четырьмя 120-мм орудиями и обладали отличной скоростью для кораблей своей эры."
 HOL_destroyer_3:0 "Тип «Калленбюрг»"
 HOL_destroyer_3_desc:0 "Тип «Калленбюрг» являлся проектом четырех эсминцев Королевских ВМС Нидерландов. Все четыре были спущены на воду до вторжения Германии, но лишь два были достроены: один Британией и еще один Германией. Эсминцы имели водоизмещение более 1600 тонн, были вооружены пятью 120-мм орудиями и восемью 533-мм торпедными аппаратами, а также имели хорошую скорость."
 HOL_destroyer_4:0 "Тип «Пит Хейн»"
 HOL_destroyer_4_desc:0 "Тип «Пит Хейн» состоял из трех британских эсминцев типа «S», переданных Королевским ВМС Нидерландов вскоре после войны. Эти корабли имели водоизмещение более 1800 тонн, были вооружены четырьмя 120-мм орудиями и обладали широким спектром противолодочного вооружения."
 HOL_light_cruiser_1:0 "Тип «Ява»"
 HOL_light_cruiser_1_desc:0 "Нидерланды ввели в строй два легких крейсера типа «Ява» в середине 20-х годов ХХ века. Корабли были спроектированы в Германии, но построены в Нидерландах. Они имели водоизмещение около 6700 тонн, а их основное вооружение состояло из десяти 150-мм орудий. Они были легкобронированными и обладали отличной скоростью для своего типа."
 HOL_light_cruiser_2:0 "Тип «Де Рёйтер»"
 HOL_light_cruiser_2_desc:0 "Легкий крейсер «Де Рёйтер» был построен и введен в строй в Нидерландах в середине 30-х годов. Он проходил службу в основном в Голландской Ост-Индии. Крейсер имел водоизмещение более 6500 тонн и был вооружен семью 150-мм орудиями. Обладая невысокой скоростью, он в тоже время имел хорошую дальность действия."
 HOL_light_cruiser_3:0 "Тип «Тромп»"
 HOL_light_cruiser_3_desc:0 "Тип «Тромп» состоял из пары относительно небольших легких крейсеров, введенных в строй Нидерландами незадолго до вторжения Германии. Оба они служили на Дальнем Востоке и пережили войну. Их водоизмещение составляло всего 3350 тонн, а вооружение в соответствии с проектом состояло из шести 150-мм орудий."
 HOL_light_cruiser_4:0 "Тип «Де Зевен Провинсиен»"
 HOL_light_cruiser_4_desc:0 "Тип «Де Зевен Провинсиен» состоял из двух крейсеров, заложенных незадолго до вторжения Германии, но достроенных лишь в 1951 году. Финальный проект сильно отличался от первоначального плана 1939 года; в итоге два корабля обладали водоизмещением свыше 12000 тонн и вооружением из восьми 152-мм орудий. Крейсеры были хорошо бронированы для легких крейсеров своего типа и имели дальний радиус действия."
 HOL_heavy_cruiser_1:0 "Тип «Сурабая»"
 HOL_heavy_cruiser_1_desc:0 "Нидерландский крейсер «Сурабая» (изначально «Де Зевен Провинсиен») был кораблем береговой обороны, построенным в Нидерландах до Первой мировой войны. Он имел водоизмещение более 6500 тонн, а его главное вооружение состояло из двух 280-мм орудий и четырех 150-мм орудий. Крейсер принимал участие во Второй мировой войне и был потоплен японскими бомбардировщиками в 1942 году."
 ### IRE - IRELAND -- all generic ###
 ### LAT - LATVIA ###
 LAT_submarine_1:0 "Тип «Ронис»"
 LAT_submarine_1_desc:0 "Тип «Ронис» состоял из двух подводных лодок, построенных во Франции для ВМС Латвии и введенных в строй в 1927 году. Это были малые подлодки водоизмещением всего в 390 тонн и с вооружением из шести 533-мм торпедных аппаратов."
 ### LIT - LITHUANIA -- all generic ###
 ### MEX - MEXICO -- all generic ###
 ### NOR - NORWAY ###
 NOR_submarine_1:0 "Тип «В»"
 NOR_submarine_1_desc:0 "Шесть подводных лодок типа «B» были построены в Норвегии по проекту «Американский Голланд» и введены в строй в 1923-1930 гг. Они имели водоизмещение в 420 тонн, были вооружены четырьмя 450-мм торпедными аппаратами и могли погружаться на глубину в 60 метров."
 NOR_submarine_3:0 "Тип «Уредд»"
 NOR_submarine_3_desc:0 "Тип «Уредд» состоял из двух британских подлодок типа «U», построенных для ВМС Норвегии в 1941-1943 гг. Лодки имели водоизмещение в 540 тонн и были вооружены четырьмя 533-мм торпедными аппаратами, а также были оснащены радаром и сонаром британского производства и могли погружаться на глубину до 60 метров."
 NOR_submarine_4:0 "Тип «Утсира»"
 NOR_submarine_4_desc:0 "Тип «Утсира» - четыре британские подлодки типа «V», построенные в 1943-1944 гг., лишь одна из которых была передана ВМС Норвегии до окончания войны. Лодки имели небольшие улучшения в сравнении с предыдущим типом «U». Они обладали водоизмещением в 545 тонн и вооружением из четырех 533-мм торпедных аппаратов, а также могли погружаться на глубину до 90 метров."
 NOR_destroyer_1:0 "Тип «Дрёуг»"
 NOR_destroyer_1_desc:0 "«Дрёуг» - первый тип эсминцев ВМС Норвегии, состоявший из нескольких кораблей. Эсминцы были введены в строй незадолго до Первой мировой войны и имели водоизмещение в 580 тонн. В качестве основного вооружения были установлены три 3-дюймовых британских орудия. При этом корабли были довольно медленными в сравнении с другими эсминцами своей эпохи."
 NOR_destroyer_2:0 "Тип «Слейпнер»"
 NOR_destroyer_2_desc:0 "Большие миноносцы типа «Слейпнер» были построены и введены в строй в Норвегии в 1937-1939 гг. В отличии от более раннего типа «Дрёуг», «Слейпнер» имел сравнительно хорошее пушечное и противолодочное вооружение, водоизмещение в 735 тонн и отличную для своего размера скорость."
 NOR_destroyer_3:0 "Тип «Олесунн»"
 NOR_destroyer_3_desc:0 "Тип «Олесунн» состоял из двух эсминцев, заложенных в 1939 году, но так и не достроенных на момент немецкой оккупации. Если бы они были завершены, то стали бы первыми норвежскими эсминцами, сопоставимыми с эсминцами ведущих держав, имея водоизмещение более 1200 тонн. Их планировалось вооружить четырьмя 120-мм орудиями и четырьмя 533-мм торпедными аппаратами."
 NOR_destroyer_4:0 "Тип «Сторд»"
 NOR_destroyer_4_desc:0 "Тип «Сторд» состоял из четырех британских эсминцев типа «S», построенных для Королевских ВМС Норвегии в 1943-1944 гг. Корабли имели водоизмещение почти в 1800 тонн и были вооружены четырьмя 120-мм орудиями и восемью 533-мм торпедными аппаратами. Кроме того, они были оснащены отличными радарами и противолодочным оборудованием. Эсминцы развивали высокую скорость и отличались высокой надежностью."
 NOR_heavy_cruiser_1:0 "Тип «Норге»"
 NOR_heavy_cruiser_1_desc:0 "Корабль береговой обороны «Норге» был построен в Британии для Норвегии в начале века. Его вооружение, сосредоточенное вокруг двух 210-мм орудий, было сравнимо с вооружением тяжелого крейсера, но при водоизмещении немногим больше 4200 тонн по размеру «Норге» был ближе к легким крейсерам, а по скорости сравним с дредноутами. Это был один из четырех кораблей береговой обороны, которые находились в строю Королевских ВМС Норвегии на начало Второй мировой войны."
 ### NZL - NEW ZEALAND ###
 NZL_submarine_1:0 "Тип «L»"
 NZL_submarine_1_desc:0 "Тип «L» - лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 NZL_submarine_2:0 "Тип «T»"
 NZL_submarine_2_desc:0 "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 NZL_submarine_3:0 "Тип «U»"
 NZL_submarine_3_desc:0 "Тип «U» - подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 NZL_submarine_4:0 "Тип «V»"
 NZL_submarine_4_desc:0 "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 NZL_destroyer_1:0 "Тип «V»/«W»"
 NZL_destroyer_1_desc:0 "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 NZL_destroyer_2:0 "Тип «G»/«H»/«I»"
 NZL_destroyer_2_desc:0 "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 NZL_destroyer_3:0 "Тип «J»/«K»/«N»"
 NZL_destroyer_3_desc:0 "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 NZL_destroyer_4:0 "Тип «Бэттл»"
 NZL_destroyer_4_desc:0 "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 NZL_light_cruiser_1:0 "Тип «С»"
 NZL_light_cruiser_1_desc:0 "Двадцать восемь легких крейсеров типа «С» были построены до и во время Первой мировой войны для использования в суровых условиях Северного моря. Они оказались прочными и эффективными судами, несмотря на малый размер и тесные условия. Вооружение было более чем удовлетворительным: они несли достаточно 6-дюймовых орудий и большой запас торпед для уничтожения вражеских судов и конвоев. Тип «С» активно использовался во время Первой мировой и принял участие во многих сражениях. Только небольшое число судов пережило войну. Всего лишь три подтипа оставались в составе флота к середине 1930-х: «Каледон», «Серес» и «Карлайл»."
 #NZL_light_cruiser_1c:0 "Leander Class"
 NZL_light_cruiser_2:0 "Тип «Саутгемптон»"
 NZL_light_cruiser_2_desc:0 "Легкие крейсеры типа «Саутгемптон» - подтип крейсеров «Таун» - были спроектированы для противодействия японским крейсерам типа «Могами». Они были хорошо бронированы, имели приличную скорость и дальность действия и несли грозное вооружение из двенадцати 6-дюймовых орудий в четырех тройных башнях. Тип «Саутгемптон» стал основой для многих последующих проектов легких крейсеров Королевского флота времен войны."
 NZL_light_cruiser_3:0 "Тип «Гамбия»"
 NZL_light_cruiser_3_desc:0 "«Гамбия» - новозеландское обозначение британских легких крейсеров типа «Уганда», улучшенной версии более раннего типа «Таун», но с упрощенной конструкцией для ускорения производства и снижения стоимости. Корабли этого типа несли на себе то же вооружение, что и их предшественники: 4 трехорудийных башни, оборудованных 6-дюймовыми орудиями. Бронирование было схожим, но из-за небольшой энергетической установки дальность действия была меньше. В этот тип входят два подтипа: «Фиджи» и «Цейлон»."
 NZL_light_cruiser_4:0 "Тип «Блэк Принс»"
 NZL_light_cruiser_4_desc:0 "«Блэк Принс» - новозеландское обозначение для британских легких крейсеров типа «Минотавр» («Свифтшур»). Эти корабли были спроектированы на базе типа «Уганда» с учетом модификаций, принятых в 1941 году. Крейсеры имели большую дальность действия и более мощную систему ПВО, чем тип «Уганда», но основное вооружение было сокращено до трех трехорудийных башен. Крейсеры были построены слишком поздно, чтобы оказать влияние на исход войны; после ее окончания большинство заказанных судов было отменено. "
 NZL_heavy_cruiser_1:0 "Тип «Хокинс»"
 NZL_heavy_cruiser_1_desc:0 "Крейсеры типа «Хокинс» стали первыми тяжелыми крейсерами в мире. Конструкция основывалась на более раннем типе «Таун», в частности, на подтипе «Бирмингем», однако обладала 7,5-дюймовыми орудиями и более толстым бронепоясом. Корабли проектировали для борьбы с большими германскими рейдерами; как следствие, они были хорошо вооружены, имели достаточную скорость и дальность плаванья и хорошую защиту. В общей сложности пять кораблей были введены в эксплуатацию, но только четыре оставались в строю на начало Второй мировой войны."
 NZL_heavy_cruiser_2:0 "Тип «Суррей»"
 NZL_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Суррей» были предложены в рамках военно-морской программы 1928 года. Они являлись улучшенной версией более ранних тяжелых крейсеров «Йорк». Если бы их строительство было завершено, они были бы оборудованы четырьмя двухорудийными башнями с 8-дюймовыми орудиями, более тяжелой броней и более мощной энергетической установкой. Два корабля были заказаны, но не один из них так и не был заложен."
 NZL_heavy_cruiser_3:0 "Тип «Адмирал»"
 NZL_heavy_cruiser_3_desc:0 "Тяжелые крейсеры типа «Адмирал» (не путать с линейными крейсерами типа «Адмирал») были последней попыткой Королевского флота спроектировать и построить крейсеры с 8-дюймовыми орудиями. Разработки проекта начались в 1938 и закончились в 1941 году. Окончательный вариант включал в себя новые 8-дюймовые орудия в тройных башнях, мощную систему ПВО, толстую броню и хорошую скорость. Отсутствие вражеских крейсеров и сравнительная дороговизна этих кораблей привели к отказу от проекта в пользу большего количества легких крейсеров."
 NZL_heavy_cruiser_4:0 "Тип «Черчилль»"
 NZL_heavy_cruiser_4_desc:0 "Проект этих кораблей был предложен сэром Уинстоном Черчиллем, лордом Адмиралтейства, на ранней стадии Второй мировой войны для противодействия германским крейсерам типа «Дойчланд». Эти корабли должны были иметь 9,2-дюймовые орудия, мощные орудия ПВО и крепкую броню. Они были спроектированы для эффективной борьбы с тяжелыми кораблями противника. В итоге проект был отменен из-за высокой стоимости и отсутствия необходимости в новых тяжелых крейсерах."
 NZL_battle_cruiser_1:0 "Тип «Ринаун»"
 NZL_battle_cruiser_1_desc:0 "Линейные крейсера типа «Ринаун» изначально были заложены как улучшенные версии типа «Ривендж». Их строительство было приостановлено в начале Первой мировой войны, но лорду Фишеру удалось возродить их в качестве линейных крейсеров. Эти корабли являлись образцовыми линейными крейсерами: они были хорошо вооружены, быстры и маневренны, но имели более слабое бронирование и меньшую дальность действия. Только два из трех кораблей, «Рипалс» и «Ринаун», были завершены."
 NZL_battle_cruiser_2:0 "Тип «Принсесс Ройял»"
 NZL_battle_cruiser_2_desc:0 "«Принсесс Ройял» - тип гипотетических линейных крейсеров, более быстрые и дешевые версии линкоров типа «Кинг Джордж V». Эти корабли несли на себе схожее, но ослабленное вооружение: два тройных 14-дюймовых орудия и шесть сдвоенных 5,25-дюймовых орудий ПВО. Высокая скорость и большая дальность действия крейсеров предоставила бы Королевскому флоту возможность наносить быстрые удары и охранять конвои, но их слабое вооружение стало бы проблемой, если бы им пришлось сражаться с современными линкорами."
 NZL_battleship_1:0 "Тип «Куин Элизабет»"
 NZL_battleship_1_desc:0 "Линкоры типа «Куин Элизабет» были заказаны в рамках военно-морской программы 1912 года. Они были первыми кораблями, оборудованными 15-дюймовыми орудиями, а также первыми быстроходными линкорами. Они несли мощное вооружение для основных и второстепенных задач, а толстая броня делала их великолепными военными кораблями, идеальными для защиты границ Британской империи. Всего было заказано шесть кораблей, но только пять были введены в строй и дополнительно модернизированы перед началом Второй мировой войны."
 NZL_battleship_2:0 "Тип «Кинг Джордж V»"
 NZL_battleship_2_desc:0 "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 NZL_battleship_3:0 "Тип «Лайон»"
 NZL_battleship_3_desc:0 "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 NZL_battleship_4:0 "Тип «Вэнгард»"
 NZL_battleship_4_desc:0 "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 NZL_SH_battleship_1:0 "Тип «Центурион»"
 NZL_SH_battleship_1_desc:0 "«Центурион» - гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 NZL_SH_battleship_2:0 "Тип «Лайон-2»"
 NZL_SH_battleship_2_desc:0 "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 NZL_carrier_1:0 "Тип «Корейджес»"
 NZL_carrier_1_desc:0 "Эти три корабля были перестроены из линкоров и стали первыми авианосцами Королевского флота. Их перестройка была следствием Вашингтонского морского соглашения 1922 года и завершилась в 1925 году. Они не могли похвастаться бронированием, зато обладали хорошим вооружением, большой дальностью действия и достойной скоростью. Но из-за особенностей конструкции их авианесущие способности были ограничены. Несмотря на это, они дали Королевскому флоту важный опыт в строительстве авианосцев и эксплуатации морской авиации."
 NZL_carrier_2:0 "Тип «Арк Ройял»"
 NZL_carrier_2_desc:0 "Авианосцы типа «Арк Ройял» были первыми кораблями, построенными в соответствии с Вашингтонским морским соглашением. Впервые была использована схема, при которой ангары и летная палуба стали неотъемлемой частью корпуса. Также они были хорошо вооружены и бронированы, несли большое число самолетов и имели достаточную дальность действия и скорость, чтобы следовать за основными силами Королевского флота."
 NZL_carrier_3:0 "Тип «Илластриес»"
 NZL_carrier_3_desc:0 "Тип «Илластриес» был разработан с учетом Второго лондонского морского договора 1936 года, который ограничивал водоизмещение авианосцев до 23000 тонн, и являлся первым британским авианосцем с бронированной летной палубой, что привело к сокращению размеров авиагруппы. Тяжелая броня и ПВО обеспечивали хорошую защиту корабля, а мощные энергетические установки и большой запас топлива - солидную дальность действия."
 NZL_carrier_4:0 "Тип «Имплакабл»"
 NZL_carrier_4_desc:0 "Авианосцы типа «Имплакабл» были заказаны в рамках военно-морской программы 1938 года и были улучшенной версией типа «Илластриес». Военные действия и смена приоритетов в сторону малых судов для защиты конвоев на ранней и средней стадии войны замедлили строительство. «Имплакабл» были большими судами, что позволяло нести больше самолетов, сохраняя толстую броню на корпусе и летной палубе. Более мощные двигатели давали им более высокую скорость и большую дальность действия в сравнении с типом «Илластриес»."
 ### POR - PORTUGAL ###
 POR_submarine_1:0 "Тип «Фока»"
 POR_submarine_1_desc:0 "Португальский тип «Фока» состоял из трех малых подводных лодок, построенных Италией для ВМС Португалии сразу после Первой мировой войны. Они являлись увеличенным вариантом итальянского типа «Эспадарти» и были аналогичны испанскому типу «А». Лодки имели водоизмещение в 260 тонн и были вооружены двумя 450-мм торпедными аппаратами. Все три были списаны в середине 30-х годов."
 POR_submarine_2:0 "Тип «Дельфим»"
 POR_submarine_2_desc:0 "Тип «Дельфим» состоял из двух подводных лодок, изначально заказанных и заложенных в Италии для ВМС Португалии в начале 30-х годов ХХ века. Заказ был впоследствии отменен, и вместо этого лодки были переданы ВМС Италии. Проект основывался на больших итальянских лодках типа «Скуало» с водоизмещением в 980 тонн и вооружением из восьми 533-мм торпедных аппаратов."
 POR_submarine_4:0 "Тип «Нарвал»"
 POR_submarine_4_desc:0 "Тип «Нарвал» состоял из трех британских подводных лодок типа «Сател», принятых на вооружение в 1945 году и проданных Португалии после окончания Второй мировой войны. Их водоизмещение составляло 840 тонн, а вооружение состояло из семи 533-мм торпедных аппаратов."
 POR_destroyer_1:0 "Тип «Дору»"
 POR_destroyer_1_desc:0 "Тип «Дору» состоял из семи эсминцев, построенных в начале 30-х годов в Португалии и Британии. В 1934 году два корабля были проданы Колумбии. Их водоизмещение составляло более 1200 тонн, а вооружение состояло из четырех 4,7-дюймовых орудий и восьми 533-мм торпедных аппаратов."
 ### PRU - PERU ###
 PRU_submarine_1:0 "Тип «R»"
 PRU_submarine_1_desc:0 "Четыре подводные лодки типа «R» были построены США для ВМС Перу в середине 20-х годов. Они были практически идентичны американскому типу «R», имели водоизмещение более 570 тонн и вооружение из четырех 553-мм торпедных аппаратов."
 PRU_destroyer_1:0 "Тип «Альмиранте Виллар»"
 PRU_destroyer_1_desc:0 "«Альмиранте Виллар» и «Альмиранте Гиссе» ранее были российскими эсминцами типа «Новик». Прежде чем окольными путями добраться до ВМС Перу, они успели походить под флагами Великобритании и Эстонии. Эсминцы были вооружены четырьмя 102-мм орудиями и девятью 533-м торпедными аппаратами. Их водоизмещение составляло 1200 тонн, они были довольно быстрыми для своего размера и типа."
 PRU_light_cruiser_1:0 "Тип «Альмиранте Грау»"
 PRU_light_cruiser_1_desc:0 "Тип «Альмиранте Грау» состоял из двух легких крейсеров, построенных в Британии для ВМС Перу до Первой мировой войны и введенных в строй в 1903 году. Это были сравнительно небольшие корабли даже для легких крейсеров, и их скорость при этом оставляла желать лучшего. Крейсеры были легко бронированы, а их главное вооружение состояло из пары 152-мм орудий."
 ### RAJ - BRITISH RAJ ###
 RAJ_submarine_1:0 "Тип «L»"
 RAJ_submarine_1_desc:0 "Тип «L» - лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 RAJ_submarine_2:0 "Тип «T»"
 RAJ_submarine_2_desc:0 "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 RAJ_submarine_3:0 "Тип «U»"
 RAJ_submarine_3_desc:0 "Тип «U» - подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 RAJ_submarine_4:0 "Тип «V»"
 RAJ_submarine_4_desc:0 "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 RAJ_destroyer_1:0 "Тип «V»/«W»"
 RAJ_destroyer_1_desc:0 "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 RAJ_destroyer_2:0 "Тип «G»/«H»/«I»"
 RAJ_destroyer_2_desc:0 "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 RAJ_destroyer_3:0 "Тип «J»/«K»/«N»"
 RAJ_destroyer_3_desc:0 "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 RAJ_destroyer_4:0 "Тип «Бэттл»"
 RAJ_destroyer_4_desc:0 "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 RAJ_light_cruiser_1:0 "Тип «С»"
 RAJ_light_cruiser_1_desc:0 "Двадцать восемь легких крейсеров типа «С» были построены до и во время Первой мировой войны для использования в суровых условиях Северного моря. Они оказались прочными и эффективными судами, несмотря на малый размер и тесные условия. Вооружение было более чем удовлетворительным: они несли достаточно 6-дюймовых орудий и большой запас торпед для уничтожения вражеских судов и конвоев. Тип «С» активно использовался во время Первой мировой и принял участие во многих сражениях. Только небольшое число судов пережило войну. Всего лишь три подтипа оставались в составе флота к середине 1930-х: «Каледон», «Серес» и «Карлайл»."
 RAJ_light_cruiser_2:0 "Тип «Саутгемптон»"
 RAJ_light_cruiser_2_desc:0 "Легкие крейсеры типа «Саутгемптон» - подтип крейсеров «Таун» - были спроектированы для противодействия японским крейсерам типа «Могами». Они были хорошо бронированы, имели приличную скорость и дальность действия и несли грозное вооружение из двенадцати 6-дюймовых орудий в четырех тройных башнях. Тип «Саутгемптон» стал основой для многих последующих проектов легких крейсеров Королевского флота времен войны."
 RAJ_light_cruiser_3:0 "Тип «Уганда»"
 RAJ_light_cruiser_3_desc:0 "Легкие крейсеры типа «Уганда» были улучшенной версией более раннего типа «Таун», но с упрощенной конструкцией для ускорения производства и снижения стоимости. Корабли этого типа несли на себе то же вооружение, что и предшественники: 4 тройные башни, оборудованные 6-дюймовыми орудиями. Они были похожим образом бронированы, но из-за уменьшенной энергетической установки страдали от сниженной дальности действия. В этот тип входили два подтипа: «Фиджи» и «Цейлон»."
 RAJ_light_cruiser_4:0 "Тип «Минотавр»"
 RAJ_light_cruiser_4_desc:0 "Эти крейсеры, также известные как тип «Свифтшур», были спроектированы как улучшенная версия типа «Уганда» с учетом модификаций, утвержденных в 1941 году. Они имели большую дальность действия и больше установок ПВО, чем тип «Уганда», но основное вооружение было сокращено до трех трехорудийных башен. Большинство заказанных судов были впоследствии отменены, поскольку уже не могли повлиять на исход войны. "
 RAJ_heavy_cruiser_1:0 "Тип «Хокинс»"
 RAJ_heavy_cruiser_1_desc:0 "Крейсеры типа «Хокинс» стали первыми тяжелыми крейсерами в мире. Конструкция основывалась на более раннем типе «Таун», в частности, на подтипе «Бирмингем», однако обладала 7,5-дюймовыми орудиями и более толстым бронепоясом. Корабли проектировали для борьбы с большими германскими рейдерами; как следствие, они были хорошо вооружены, имели достаточную скорость и дальность плаванья и хорошую защиту. В общей сложности пять кораблей были введены в эксплуатацию, но только четыре оставались в строю на начало Второй мировой войны."
 RAJ_heavy_cruiser_2:0 "Тип «Суррей»"
 RAJ_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Суррей» были предложены в рамках военно-морской программы 1928 года. Они являлись улучшенной версией более ранних тяжелых крейсеров «Йорк». Если бы их строительство было завершено, они были бы оборудованы четырьмя двухорудийными башнями с 8-дюймовыми орудиями, более тяжелой броней и более мощной энергетической установкой. Два корабля были заказаны, но не один из них так и не был заложен."
 RAJ_heavy_cruiser_3:0 "Тип «Адмирал»"
 RAJ_heavy_cruiser_3_desc:0 "Тяжелые крейсеры типа «Адмирал» (не путать с линейными крейсерами типа «Адмирал») были последней попыткой Королевского флота спроектировать и построить крейсеры с 8-дюймовыми орудиями. Разработки проекта начались в 1938 и закончились в 1941 году. Окончательный вариант включал в себя новые 8-дюймовые орудия в тройных башнях, мощную систему ПВО, толстую броню и хорошую скорость. Отсутствие вражеских крейсеров и сравнительная дороговизна этих кораблей привели к отказу от проекта в пользу большего количества легких крейсеров."
 RAJ_heavy_cruiser_4:0 "Тип «Черчилль»"
 RAJ_heavy_cruiser_4_desc:0 "Проект этих кораблей был предложен сэром Уинстоном Черчиллем, лордом Адмиралтейства, на ранней стадии Второй мировой войны для противодействия германским крейсерам типа «Дойчланд». Эти корабли должны были иметь 9,2-дюймовые орудия, мощные орудия ПВО и крепкую броню. Они были спроектированы для эффективной борьбы с тяжелыми кораблями противника. В итоге проект был отменен из-за высокой стоимости и отсутствия необходимости в новых тяжелых крейсерах."
 RAJ_battle_cruiser_1:0 "Тип «Ринаун»"
 RAJ_battle_cruiser_1_desc:0 "Линейные крейсера типа «Ринаун» изначально были заложены как улучшенные версии типа «Ривендж». Их строительство было приостановлено в начале Первой мировой войны, но лорду Фишеру удалось возродить их в качестве линейных крейсеров. Эти корабли являлись образцовыми линейными крейсерами: они были хорошо вооружены, быстры и маневренны, но имели более слабое бронирование и меньшую дальность действия. Только два из трех кораблей, «Рипалс» и «Ринаун», были завершены."
 RAJ_battle_cruiser_2:0 "Тип «Принсесс Ройял»"
 RAJ_battle_cruiser_2_desc:0 "«Принсесс Ройял» - тип гипотетических линейных крейсеров, более быстрые и дешевые версии линкоров типа «Кинг Джордж V». Эти корабли несли на себе схожее, но ослабленное вооружение: два тройных 14-дюймовых орудия и шесть сдвоенных 5,25-дюймовых орудий ПВО. Высокая скорость и большая дальность действия крейсеров предоставила бы Королевскому флоту возможность наносить быстрые удары и охранять конвои, но их слабое вооружение стало бы проблемой, если бы им пришлось сражаться с современными линкорами."
 RAJ_battleship_1:0 "Тип «Куин Элизабет»"
 RAJ_battleship_1_desc:0 "Линкоры типа «Куин Элизабет» были заказаны в рамках военно-морской программы 1912 года. Они были первыми кораблями, оборудованными 15-дюймовыми орудиями, а также первыми быстроходными линкорами. Они несли мощное вооружение для основных и второстепенных задач, а толстая броня делала их великолепными военными кораблями, идеальными для защиты границ Британской империи. Всего было заказано шесть кораблей, но только пять были введены в строй и дополнительно модернизированы перед началом Второй мировой войны."
 RAJ_battleship_2:0 "Тип «Кинг Джордж V»"
 RAJ_battleship_2_desc:0 "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 RAJ_battleship_3:0 "Тип «Лайон»"
 RAJ_battleship_3_desc:0 "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 RAJ_battleship_4:0 "Тип «Вэнгард»"
 RAJ_battleship_4_desc:0 "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 RAJ_SH_battleship_1:0 "Тип «Центурион»"
 RAJ_SH_battleship_1_desc:0 "«Центурион» - гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 RAJ_SH_battleship_2:0 "Тип «Лайон-2»"
 RAJ_SH_battleship_2_desc:0 "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 RAJ_carrier_1:0 "Тип «Корейджес»"
 RAJ_carrier_1_desc:0 "Эти три корабля были перестроены из линкоров и стали первыми авианосцами Королевского флота. Их перестройка была следствием Вашингтонского морского соглашения 1922 года и завершилась в 1925 году. Они не могли похвастаться бронированием, зато обладали хорошим вооружением, большой дальностью действия и достойной скоростью. Но из-за особенностей конструкции их авианесущие способности были ограничены. Несмотря на это, они дали Королевскому флоту важный опыт в строительстве авианосцев и эксплуатации морской авиации."
 RAJ_carrier_2:0 "Тип «Арк Ройял»"
 RAJ_carrier_2_desc:0 "Авианосцы типа «Арк Ройял» были первыми кораблями, построенными в соответствии с Вашингтонским морским соглашением. Впервые была использована схема, при которой ангары и летная палуба стали неотъемлемой частью корпуса. Также они были хорошо вооружены и бронированы, несли большое число самолетов и имели достаточную дальность действия и скорость, чтобы следовать за основными силами Королевского флота."
 RAJ_carrier_3:0 "Тип «Илластриес»"
 RAJ_carrier_3_desc:0 "Тип «Илластриес» был разработан с учетом Второго лондонского морского договора 1936 года, который ограничивал водоизмещение авианосцев до 23000 тонн, и являлся первым британским авианосцем с бронированной летной палубой, что привело к сокращению размеров авиагруппы. Тяжелая броня и ПВО обеспечивали хорошую защиту корабля, а мощные энергетические установки и большой запас топлива - солидную дальность действия."
 RAJ_carrier_4:0 "Тип «Имплакабл»"
 RAJ_carrier_4_desc:0 "Авианосцы типа «Имплакабл» были заказаны в рамках военно-морской программы 1938 года и были улучшенной версией типа «Илластриес». Военные действия и смена приоритетов в сторону малых судов для защиты конвоев на ранней и средней стадии войны замедлили строительство. «Имплакабл» были большими судами, что позволяло нести больше самолетов, сохраняя толстую броню на корпусе и летной палубе. Более мощные двигатели давали им более высокую скорость и большую дальность действия в сравнении с типом «Илластриес»."
 ### ROM - ROMANIA ###
 ROM_submarine_1:0 "Тип «Дэльфинул»"
 ROM_submarine_1_desc:0 "Румынская подводная лодка «Дэльфинул» была построена в Италии для ВМС Румынии в 1930 году, но на воду ее спустили только в 1936 году из-за разногласий по контракту между верфями и румынским правительством. Водоизмещение лодки составляло 650 тонн, а вооружение состояло из шести 533-мм торпедных аппаратов."
 ROM_submarine_3:0 "Тип «Рэкинул»"
 ROM_submarine_3_desc:0 "Подводные лодки «Рэкинул» и «Марсуинул» были построены Германией для своих румынских союзников в 1943 году на базе немецкого типа «Тип VII». Это были средние подлодки с водоизмещением в 600 тонн и вооружением, состоящим из шести 533-мм торпедных аппаратов."
 ROM_destroyer_1:0 "Тип «Марасти»"
 ROM_destroyer_1_desc:0 "Эсминцы типа «Марасти» были построены для Румынии во время Первой мировой войны. Четыре из них были реквизированы ВМС Италии, а еще два проданы Румынии в начале 20-х годов. Это были крупные эсминцы с водоизмещением более 1400 тонн и вооружением из четырех 120-мм орудий и четырех 450-мм торпедных аппаратов. Они имели среднюю скорость и надежность для своего типа."
 #ROM_destroyer_1b:0 "Regele Ferdinand Class"
 ### SAF - SOUTH AFRICA ###
 SAF_submarine_1:0 "Тип «L»"
 SAF_submarine_1_desc:0 "Тип «L» - лодки среднего размера, изначально спроектированные в рамках экстренной военной программы как улучшенные версии предшествующих типов. Они были построены ближе к концу Первой мировой войны и оборудованы новыми большими 21-дюймовыми торпедами. Оставались в строю до начала Второй мировой, после чего были переведены на вспомогательные и учебные задачи."
 SAF_submarine_2:0 "Тип «T»"
 SAF_submarine_2_desc:0 "Лодки типа «T», или «Трайтон», были разработаны для замены больших подлодок типов «O», «P» и «R». Они были умеренно большими, с большой дальностью, хорошо подготовленными для действий в Атлантическом и Тихом океанах. Тип «Т» оказался мощной и устойчивой платформой и широко использовался во время войны: 25% всех построенных лодок были потеряны в бою."
 SAF_submarine_3:0 "Тип «U»"
 SAF_submarine_3_desc:0 "Тип «U» - подводные лодки малого размера, построенные в рамках экстренных военных программ 1940 и 1941 годов. Изначально спроектированы как учебные подлодки, но после начала войны в конструкцию были внесены изменения, позволяющие им быть полезными в акваториях Северного и Средиземного морей. Этот тип состоял из трех подтипов: «Андин», «Ампайр» и «Апрор»."
 SAF_submarine_4:0 "Тип «V»"
 SAF_submarine_4_desc:0 "Подводные лодки типа «V», или «Вэмпайр», основывались на конструкции предыдущего типа «U». Они были больше, но все еще относительно малы и обладали лучшими мореходными качествами, но с ограниченными дальностью действия и вооружением."
 SAF_destroyer_1:0 "Тип «V»/«W»"
 SAF_destroyer_1_desc:0 "Эти эсминцы включали в себя типы «V» и «W» постройки Адмиралтейства и «Торникрофт», созданные в рамках экстренной военной программы. Новые типы являлись венцом эволюции британских эсминцев, воплощая в себе улучшения своих предшественников, а также новые технологические достижения. Большое количество этих кораблей было построено во время поздней стадии Первой мировой войны и стало впоследствии основой флотилий эсминцев Королевского флота. С 30-х годов XX века эсминцы были направлены в резервный флот и в конечном итоге переведены на эскорт конвоев. Типы «V» и «W» были солидно вооруженными быстрыми кораблями с хорошей дальностью действия."
 SAF_destroyer_2:0 "Тип «G»/«H»/«I»"
 SAF_destroyer_2_desc:0 "Эсминцы типов «G», «H» и «I» были заказаны в рамках военно-морских строительных программ 1933 и 1934 годов. Они представляли собой несколько уменьшенную в размере копию предыдущего типа «F». Вооружение на «G»- и «H»-типах было идентичным: оба использовали 4,7-дюймовые орудия. Эти корабли имели большую дальность действия, удовлетворительное вооружение и мощное торпедное оснащение. Они широко использовались в военное время и понесли заметные потери."
 SAF_destroyer_3:0 "Тип «J»/«K»/«N»"
 SAF_destroyer_3_desc:0 "Типы «J», «K» и «N» схожи с ранним типом «Трайбал», но вместо усиления орудийного вооружения конструкторы вернулись к более стандартной схеме с тяжелыми торпедами и легкими орудиями. За время службы в военный период корабли были модифицированы. Улучшения включали в себя усиленную систему ПВО и радар. Эти эсминцы отличались скоростью, дальностью действия и хорошим вооружением и идеально подходили для роли флотских эскортов."
 SAF_destroyer_4:0 "Тип «Бэттл»"
 SAF_destroyer_4_desc:0 "В эсминцах типа «Бэттл» представлено развитие британских эсминцев за годы войны. Корабли были заказаны в рамках военно-морской программы 1942 и 1943 годов. Они были хорошо вооружены как орудиями, так и торпедами. Это, а также скорость и дальность действия, сделали их достаточно универсальными кораблями, но позднее появление не позволило внести ощутимый вклад в победу."
 SAF_light_cruiser_1:0 "Тип «С»"
 SAF_light_cruiser_1_desc:0 "Двадцать восемь легких крейсеров типа «С» были построены до и во время Первой мировой войны для использования в суровых условиях Северного моря. Они оказались прочными и эффективными судами, несмотря на малый размер и тесные условия. Вооружение было более чем удовлетворительным: они несли достаточно 6-дюймовых орудий и большой запас торпед для уничтожения вражеских судов и конвоев. Тип «С» активно использовался во время Первой мировой и принял участие во многих сражениях. Только небольшое число судов пережило войну. Всего лишь три подтипа оставались в составе флота к середине 1930-х: «Каледон», «Серес» и «Карлайл»."
 SAF_light_cruiser_2:0 "Тип «Саутгемптон»"
 SAF_light_cruiser_2_desc:0 "Легкие крейсеры типа «Саутгемптон» - подтип крейсеров «Таун» - были спроектированы для противодействия японским крейсерам типа «Могами». Они были хорошо бронированы, имели приличную скорость и дальность действия и несли грозное вооружение из двенадцати 6-дюймовых орудий в четырех тройных башнях. Тип «Саутгемптон» стал основой для многих последующих проектов легких крейсеров Королевского флота времен войны."
 SAF_light_cruiser_3:0 "Тип «Уганда»"
 SAF_light_cruiser_3_desc:0 "Легкие крейсеры типа «Уганда» были улучшенной версией более раннего типа «Таун», но с упрощенной конструкцией для ускорения производства и снижения стоимости. Корабли этого типа несли на себе то же вооружение, что и предшественники: 4 тройные башни, оборудованные 6-дюймовыми орудиями. Они были похожим образом бронированы, но из-за уменьшенной энергетической установки страдали от сниженной дальности действия. В этот тип входили два подтипа: «Фиджи» и «Цейлон»."
 SAF_light_cruiser_4:0 "Тип «Минотавр»"
 SAF_light_cruiser_4_desc:0 "Эти крейсеры, также известные как тип «Свифтшур», были спроектированы как улучшенная версия типа «Уганда» с учетом модификаций, утвержденных в 1941 году. Они имели большую дальность действия и больше установок ПВО, чем тип «Уганда», но основное вооружение было сокращено до трех трехорудийных башен. Большинство заказанных судов были впоследствии отменены, поскольку уже не могли повлиять на исход войны. "
 SAF_heavy_cruiser_1:0 "Тип «Хокинс»"
 SAF_heavy_cruiser_1_desc:0 "Крейсеры типа «Хокинс» стали первыми тяжелыми крейсерами в мире. Конструкция основывалась на более раннем типе «Таун», в частности, на подтипе «Бирмингем», однако обладала 7,5-дюймовыми орудиями и более толстым бронепоясом. Корабли проектировали для борьбы с большими германскими рейдерами; как следствие, они были хорошо вооружены, имели достаточную скорость и дальность плаванья и хорошую защиту. В общей сложности пять кораблей были введены в эксплуатацию, но только четыре оставались в строю на начало Второй мировой войны."
 SAF_heavy_cruiser_2:0 "Тип «Суррей»"
 SAF_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Суррей» были предложены в рамках военно-морской программы 1928 года. Они являлись улучшенной версией более ранних тяжелых крейсеров «Йорк». Если бы их строительство было завершено, они были бы оборудованы четырьмя двухорудийными башнями с 8-дюймовыми орудиями, более тяжелой броней и более мощной энергетической установкой. Два корабля были заказаны, но не один из них так и не был заложен."
 SAF_heavy_cruiser_3:0 "Тип «Адмирал»"
 SAF_heavy_cruiser_3_desc:0 "Тяжелые крейсеры типа «Адмирал» (не путать с линейными крейсерами типа «Адмирал») были последней попыткой Королевского флота спроектировать и построить крейсеры с 8-дюймовыми орудиями. Разработки проекта начались в 1938 и закончились в 1941 году. Окончательный вариант включал в себя новые 8-дюймовые орудия в тройных башнях, мощную систему ПВО, толстую броню и хорошую скорость. Отсутствие вражеских крейсеров и сравнительная дороговизна этих кораблей привели к отказу от проекта в пользу большего количества легких крейсеров."
 SAF_heavy_cruiser_4:0 "Тип «Черчилль»"
 SAF_heavy_cruiser_4_desc:0 "Проект этих кораблей был предложен сэром Уинстоном Черчиллем, лордом Адмиралтейства, на ранней стадии Второй мировой войны для противодействия германским крейсерам типа «Дойчланд». Эти корабли должны были иметь 9,2-дюймовые орудия, мощные орудия ПВО и крепкую броню. Они были спроектированы для эффективной борьбы с тяжелыми кораблями противника. В итоге проект был отменен из-за высокой стоимости и отсутствия необходимости в новых тяжелых крейсерах."
 SAF_battle_cruiser_1:0 "Тип «Ринаун»"
 SAF_battle_cruiser_1_desc:0 "Линейные крейсера типа «Ринаун» изначально были заложены как улучшенные версии типа «Ривендж». Их строительство было приостановлено в начале Первой мировой войны, но лорду Фишеру удалось возродить их в качестве линейных крейсеров. Эти корабли являлись образцовыми линейными крейсерами: они были хорошо вооружены, быстры и маневренны, но имели более слабое бронирование и меньшую дальность действия. Только два из трех кораблей, «Рипалс» и «Ринаун», были завершены."
 SAF_battle_cruiser_2:0 "Тип «Принсесс Ройял»"
 SAF_battle_cruiser_2_desc:0 "«Принсесс Ройял» - тип гипотетических линейных крейсеров, более быстрые и дешевые версии линкоров типа «Кинг Джордж V». Эти корабли несли на себе схожее, но ослабленное вооружение: два тройных 14-дюймовых орудия и шесть сдвоенных 5,25-дюймовых орудий ПВО. Высокая скорость и большая дальность действия крейсеров предоставила бы Королевскому флоту возможность наносить быстрые удары и охранять конвои, но их слабое вооружение стало бы проблемой, если бы им пришлось сражаться с современными линкорами."
 SAF_battleship_1:0 "Тип «Куин Элизабет»"
 SAF_battleship_1_desc:0 "Линкоры типа «Куин Элизабет» были заказаны в рамках военно-морской программы 1912 года. Они были первыми кораблями, оборудованными 15-дюймовыми орудиями, а также первыми быстроходными линкорами. Они несли мощное вооружение для основных и второстепенных задач, а толстая броня делала их великолепными военными кораблями, идеальными для защиты границ Британской империи. Всего было заказано шесть кораблей, но только пять были введены в строй и дополнительно модернизированы перед началом Второй мировой войны."
 SAF_battleship_2:0 "Тип «Кинг Джордж V»"
 SAF_battleship_2_desc:0 "Линкоры типа «Кинг Джордж V» стали результатом Вашингтонского морского соглашения 1922 года и Первого лондонского морского договора 1930 года, которые ограничивали водоизмещение и вооружение крупных боевых кораблей. Как следствие, линкоры были оснащены орудиями меньшего калибра, чем более ранние образцы и даже современники. Несмотря на более скромный калибр, они были удовлетворительно вооружены в целом, отличались усиленной системой ПВО и достойным бронированием. Пять кораблей были заказаны и заложены как замена устаревших линкоров типа «Куин Элизабет»."
 SAF_battleship_3:0 "Тип «Лайон»"
 SAF_battleship_3_desc:0 "Линкоры типа «Лайон» были продолжением типа «Кинг Джордж V» и сочетали в себе многие из его особенностей. Шесть кораблей были заказаны в рамках военно-морской программы 1938 года для замены устаревших линкоров типа «Ривендж», но ни один из них не был закончен из-за начала военных действий. От типа «Кинг Джордж V» их отличало более мощное основное вооружение в виде 16-дюймовых орудий. Также они должны были обладать более толстой броней и более мощными энергетическими установками."
 SAF_battleship_4:0 "Тип «Вэнгард»"
 SAF_battleship_4_desc:0 "Линкоры типа «Вэнгард» были последними линкорами, построенными для Королевского флота. Был заказан только один корабль, но еще четыре рассматривались для Тихоокеанского театра военных действий. Заказанное в рамках экстренной военной программы 1940 года строительство не получило высокого приоритета и было завершено только после окончания войны. «Вэнгард» имел гладкий корпус, который обеспечивал ему отличную остойчивость и мореходность. Вооружение было таким же, как у типов «Куин Элизабет» и «Ривендж», что гарантировало значительную огневую мощь. Мощные энергетические установки и хорошая броня сделали их быстрыми и хорошо защищенными кораблями."
 SAF_SH_battleship_1:0 "Тип «Центурион»"
 SAF_SH_battleship_1_desc:0 "«Центурион» - гипотетический тип линкоров Королевского флота, построенный для противодействия крупным боевым кораблям Германии и Японии. Большие 18-дюймовые орудия и толстая броня обеспечивали этот корабль необходимой огневой мощью и защитой для сражения с противником. Сильная система ПВО, большая дальность действия и хорошая скорость были необходимы для защиты обширной акватории Британской империи."
 SAF_SH_battleship_2:0 "Тип «Лайон-2»"
 SAF_SH_battleship_2_desc:0 "Линкоры типа «Лайон-2» были разработаны в 1944 году как улучшенная версия более ранних линкоров типа «Лайон». Учитывая нужды военного времени, новый линкор был больше и тяжелее, и, если бы он был завершен, нес бы три или четыре трехорудийные 16-дюймовые башни последней модели. Толстые бронеплиты защищали корабль от любого надводного или воздушного противника. Стоимость постройки, а также поражение вражеских флотов и потребность в авианосцах привели к отмене проекта."
 SAF_carrier_1:0 "Тип «Корейджес»"
 SAF_carrier_1_desc:0 "Эти три корабля были перестроены из линкоров и стали первыми авианосцами Королевского флота. Их перестройка была следствием Вашингтонского морского соглашения 1922 года и завершилась в 1925 году. Они не могли похвастаться бронированием, зато обладали хорошим вооружением, большой дальностью действия и достойной скоростью. Но из-за особенностей конструкции их авианесущие способности были ограничены. Несмотря на это, они дали Королевскому флоту важный опыт в строительстве авианосцев и эксплуатации морской авиации."
 SAF_carrier_2:0 "Тип «Арк Ройял»"
 SAF_carrier_2_desc:0 "Авианосцы типа «Арк Ройял» были первыми кораблями, построенными в соответствии с Вашингтонским морским соглашением. Впервые была использована схема, при которой ангары и летная палуба стали неотъемлемой частью корпуса. Также они были хорошо вооружены и бронированы, несли большое число самолетов и имели достаточную дальность действия и скорость, чтобы следовать за основными силами Королевского флота."
 SAF_carrier_3:0 "Тип «Илластриес»"
 SAF_carrier_3_desc:0 "Тип «Илластриес» был разработан с учетом Второго лондонского морского договора 1936 года, который ограничивал водоизмещение авианосцев до 23000 тонн, и являлся первым британским авианосцем с бронированной летной палубой, что привело к сокращению размеров авиагруппы. Тяжелая броня и ПВО обеспечивали хорошую защиту корабля, а мощные энергетические установки и большой запас топлива - солидную дальность действия."
 SAF_carrier_4:0 "Тип «Имплакабл»"
 SAF_carrier_4_desc:0 "Авианосцы типа «Имплакабл» были заказаны в рамках военно-морской программы 1938 года и были улучшенной версией типа «Илластриес». Военные действия и смена приоритетов в сторону малых судов для защиты конвоев на ранней и средней стадии войны замедлили строительство. «Имплакабл» были большими судами, что позволяло нести больше самолетов, сохраняя толстую броню на корпусе и летной палубе. Более мощные двигатели давали им более высокую скорость и большую дальность действия в сравнении с типом «Илластриес»."
 ### SIA - SIAM ###
 SIA_submarine_2:0 "Тип «Вилун»"
 SIA_submarine_2_desc:0 "Тип «Вилун» - малые береговые подлодки, построенные в Японии для ВМС Таиланда в 1936-1938 гг. Их водоизмещение составляло 370 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 SIA_destroyer_1:0 "Тип «Пхра Руанг»"
 SIA_destroyer_1_desc:0 "«Пхра Руанг» - бывший британский эсминец типа «R», проданный ВМС Таиланда в 1920 году. Водоизмещение составляло чуть более 1000 тонн, а вооружение состояло из трех 120-мм орудий и четырех 533-мм торпедных аппаратов. Эсминец отличался хорошими скоростью, дальностью действия и надежностью для своего типа."
 SIA_light_cruiser_3:0 "Тип «Таскин»"
 SIA_light_cruiser_3_desc:0 "Тип «Таскин» состоял из двух легких крейсеров, построенных в Италии в 1941 году. Корабли были реквизированы Италией в 1942 году для переделки в крейсеры типа «Этна», но строительство так и не было завершено. Крейсеры должны были иметь водоизмещение в 5900 тонн и нести вооружение из шести 152-мм орудий, а также обладать мощной броней, но низкой для своего типа скоростью."
 SIA_heavy_cruiser_1:0 "Тип «Шри Аюти»"
 SIA_heavy_cruiser_1_desc:0 "Корабли береговой обороны типа «Шри Аюти» были, возможно, последними кораблями этого типа в мире. Оба были построены в Японии и введены в строй ВМС Таиланда в 1938 году. Проект был сопоставим по размерам с маленьким крейсером (или большим эсминцем), по скорости - с линкором и по вооружению - с тяжелым крейсером. Его главная батарея состояла из четырех 203-мм орудий. Корабли были легко бронированы в сравнении с тяжелыми крейсерами своей эпохи."
 ### SPA - NATIONALIST SPAIN ###
 SPA_submarine_1:0 "Тип «В»"
 SPA_submarine_1_desc:0 "Тип «B» состоял из шести подводных лодок, построенных Испанией для своих ВМС в 1922-1925 гг. Они были спроектированы как однокорпусные корабли, и, следовательно, их надежность оставляла желать лучшего. Это были подводные лодки среднего размера с водоизмещением около 550 тонн. Вооружение состояло из четырех 450-мм торпедных аппаратов."
 #SPA_submarine_1b:0 "C Class"
 SPA_submarine_2:0 "Тип «Хенераль Мола»"
 SPA_submarine_2_desc:0 "Тип «Хенераль Мола» состоял из четырех итальянских подлодок типа «Архимед», введенных в строй в 1934 году и переданных испанским националистам в 1937 году. Они были достаточно большими, с водоизмещением в 880 тонн, и при этом быстрее большинства подлодок. Лодки обладали вооружением из восьми 533-мм торпедных аппаратов и могли погружаться на глубину до 90 метров."
 SPA_submarine_3:0 "Тип «G»"
 SPA_submarine_3_desc:0 "Испанский тип «G» представлял собой две немецкие подлодки типа «Тип VIIC», построенных Испанией по лицензии. Лишь одна лодка была завершена, но и та вошла в состав ВМС Испании лишь в 1947 году. Водоизмещение составляло 770 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов. Лодки обладали отличной скоростью и дальностью действия."
 SPA_submarine_4:0 "Тип «D»"
 SPA_submarine_4_desc:0 "Три испанские подводные лодки типа «D» были спущены на воду в 1944 году и введены в строй уже после войны. Все три были спроектированы и построены в Испании. Это были крупные океанские подлодки с водоизмещением в 1050 тонн, отличной скоростью и радиусом действия. Их вооружение состояло из шести 533-мм торпедных аппаратов."
 SPA_destroyer_1:0 "Тип «Альседо»"
 SPA_destroyer_1_desc:0 "Три эсминца типа «Альседо» были построены Испанией для своих ВМС на основе британского типа «L» и введены в строй в 1924-1925 гг. Их водоизмещение составляло 1040 тонн, а вооружение состояло из трех 102-мм орудий и четырех 450-мм торпедных аппаратов. Также они имели отличную скорость и радиус действия для своего типа."
 SPA_destroyer_2:0 "Тип «Чурукка»"
 SPA_destroyer_2_desc:0 "Испанский тип «Чурукка» состоял из шестнадцати эсминцев, построенных в 1925-1933 годах и составлявших основу ВМС Испании в период гражданской войны (позже два эсминца были проданы Аргентине). Проект этих кораблей основывался на британском типе эсминцев «S», их водоизмещение составляло более 1500 тонн, а вооружение состояло из пяти 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали хорошей скоростью и отличным радиусом действия."
 SPA_destroyer_4:0 "Тип «Алава»"
 SPA_destroyer_4_desc:0 "Эсминцы типа «Алава» были построены после войны как усовершенствование предыдущего типа «Альмиранте Антекера» (подтипа более раннего типа «Чурукка»). Водоизмещение эсминцев составляло 1710 тонн, а вооружение состояло из четырех 120-мм орудий. Их скорость и дальность действия были сравнимы с более ранними типами, которые легли в основу проекта."
 SPA_light_cruiser_1:0 "Тип «Мендес Нуньес»"
 SPA_light_cruiser_1_desc:0 "Тип «Мендес Нуньес» состоял из двух легких крейсеров, построенных Испанией для своих ВМС в начале 20-х годов ХХ века. Корабли были заказаны в 1915 году, но нехватка материалов во время Первой мировой войны сказалась на сроках строительства. Крейсеры обладали водоизмещением в 4800 тонн, хорошей броней и сравнительно небольшой скоростью. Главное вооружение состояло из шести 152-мм орудий и дюжины 533-мм торпедных аппаратов."
 #SPA_light_cruiser_1b:0 "Príncipe Alfonso Class"
 SPA_heavy_cruiser_1:0 "Тип «Принцесса де Астуриас»"
 SPA_heavy_cruiser_1_desc:0 "Тип «Принцесса де Астуриас» состоял из трех броненосных крейсеров, построенных для ВМС Испании в начале века. Уже к середине 30-х годов все три были сданы на лом или уничтожены. Крейсеры были вооружены сдвоенными 240-мм орудиями и восемью 140-мм орудиями. Из-за тяжелого бронирования их скорость была ниже, чем у тяжелых крейсеров своей эпохи."
 SPA_heavy_cruiser_2:0 "Тип «Канариас»"
 SPA_heavy_cruiser_2_desc:0 "Два тяжелых крейсера типа «Канариас» были построены в соответствии с требованиями Вашингтонского морского соглашения. Они были спущены на воду в начале 30-х годов, но достроены только в 1936 году. Крейсеры обладали водоизмещением в 10700 тонн и хорошей скоростью. Также они были сравнительно легко бронированы, но несли восемь 203-мм орудий."
 SPA_battleship_1:0 "Тип «Эспанья»"
 SPA_battleship_1_desc:0 "Тип «Эспанья» изначально состоял из трех дредноутов, введенных в строй во время Первой мировой войны, однако к началу гражданской войны в Испании один из них потерпел крушение, а два оставшихся корабля были потеряны во время войны. Эти корабли были сравнительно небольшими для линкоров, с водоизмещением всего в 15400 тонн, обладая при этом отличной броней и скоростью. Основное вооружение состояло из восьми 305-мм орудий."
