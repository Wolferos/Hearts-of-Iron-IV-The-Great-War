 SPR_heavy_cruiser_2_desc:0 "Два тяжелых крейсера типа «Канариас» были построены в соответствии с требованиями Вашингтонского морского соглашения. Они были спущены на воду в начале 30-х годов, но достроены только в 1936 году. Крейсеры обладали водоизмещением в 10700 тонн и хорошей скоростью. Также они были сравнительно легко бронированы, но несли восемь 203-мм орудий."
 SPR_battleship_1:0 "Тип «Эспанья»"
 SPR_battleship_1_desc:0 "Тип «Эспанья» изначально состоял из трех дредноутов, введенных в строй во время Первой мировой войны, однако к началу гражданской войны в Испании один из них потерпел крушение, а два оставшихся корабля были потеряны во время войны. Эти корабли были сравнительно небольшими для линкоров, с водоизмещением всего в 15400 тонн, обладая при этом отличной броней и скоростью. Основное вооружение состояло из восьми 305-мм орудий."
 ### SWE - SWEEDEN ###
 SWE_submarine_1:0 "Тип «Хайен»"
 SWE_submarine_1_desc:0 "Типы «Хайен», «Баверн» и «Вален» были сериями малых и средних подводных лодок, построенных для ВМС Швеции в 20-е годы ХХ века. В тип «Хайен» входили принятые на вооружение в 1920 году подлодки водоизмещением около 400 тонн, вооруженные четырьмя 450-мм торпедными аппаратами и способные погружаться на глубину всего лишь до 30 метров."
 #SWE_submarine_1b:0 "Draken Class"
 SWE_submarine_2:0 "Тип «Съёльёнет»"
 SWE_submarine_2_desc:0 "Тип «Съёльёнет» состоял из девяти подводных лодок, построенных в 1936-1942 гг. Это были средние подлодки водоизмещением в 580 тонн, на проект которых оказал сильное влияние голландский тип «О». Они были вооружены шестью 533-мм торпедными аппаратами и могли погружаться на глубину в 60 метров."
 SWE_submarine_3:0 "Тип «U»"
 SWE_submarine_3_desc:0 "Тип «U» состоял из девяти подводных лодок, введенных в строй в 1942-1944 гг. Они были весьма малы, водоизмещением всего 370 тонн, и сравнительно медленны. Их вооружение состояло из четырех 533-мм торпедных аппаратов."
 SWE_submarine_4:0 "Тип «Нептун»"
 SWE_submarine_4_desc:0 "Тип «Нептун» состоял из трех средних подводных лодок, введенных в строй в 1943 году и использовавшихся преимущественно для постановки минных заграждений. Их водоизмещение составляло 550 тонн, а вооружение состояло из пяти 533-мм торпедных аппаратов."
 SWE_destroyer_1:0 "Тип «Эренскольд»"
 SWE_destroyer_1_desc:0 "Два эсминца типа «Эренскольд», первые современные эсминцы Швеции после Первой мировой войны, были построены в 1927 году. Их водоизмещение составляло более 970 тонн, а вооружение состояло из трех 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы имели малый радиус действия, но обладали хорошей скоростью."
 SWE_destroyer_2:0 "Тип «Гётеборг»"
 SWE_destroyer_2_desc:0 "Тип «Гётеборг» состоял из шести эсминцев, построенных в 1935-1942 гг. Эсминцы отличались от своих предшественников удлиненным корпусом и усовершенствованной энергетической установкой. Их водоизмещение составляло более 1020 тонн, а вооружение состояло из 120-мм орудий и шести 533-мм торпедных аппаратов. Корабли обладали ограниченной дальностью действия, но при этом отличной скоростью."
 SWE_destroyer_3:0 "Тип «Висбю»"
 SWE_destroyer_3_desc:0 "Четыре эсминца типа «Висбю» были построены в 1942-1944 гг. Они были схожи с предшествующим типом «Гётеборг», но крупнее, с водоизмещением более 1130 тонн. Также они отличались более современной энергетической установкой и большой дальностью действия и несли на себе мощное противолодочное оборудование."
 SWE_destroyer_4:0 "Тип «Эланд»"
 SWE_destroyer_4_desc:0 "Два эсминца типа «Эланд», построенные вскоре после окончания Второй мировой войны, радикально отличались от предыдущих проектов. Они были крупными, с водоизмещением в 1880 тонн, и несли четыре 120-мм орудия, а также мощные установки ПВО, торпедные аппараты и противолодочное вооружение. Корабли были немного медленнее предшественников, но значительно превосходили их в дальности действия."
 SWE_light_cruiser_1:0 "Тип «Фюльгия»"
 SWE_light_cruiser_1_desc:0 "«Фюльгия» был сравнительно маленьким броненосным крейсером, введенным в строй в ВМС Швеции в 1905 году. Во время войны он использовался в учебных целях после глубокой модернизации в 1939-41 гг. До переоборудования его водоизмещение составляло 4300 тонн, а вооружение состояло из шести 152-мм орудий. Корабль имел хорошую броню, но был сравнительно медлительным для крейсера."
 SWE_light_cruiser_4:0 "Тип «Тре Крунур»"
 SWE_light_cruiser_4_desc:0 "В тип «Тре Крунур» входили два легких крейсера, построенных для ВМС Швеции сразу после Второй мировой войны. Обладая водоизмещением немногим меньше 7700 тонн, крейсеры отличались отличными скоростью и дальностью действия. Их главное вооружение состояло из семи 152-мм орудий. Крейсеры также несли мощные установки ПВО, торпедные аппараты и противолодочное вооружение."
 SWE_heavy_cruiser_1:0 "Тип «Сверье»"
 SWE_heavy_cruiser_1_desc:0 "Тип «Сверье» состоял из трех броненосцев береговой обороны, построенных для ВМС Швеции до Первой мировой войны. Броненосцы больше походили на тяжелые крейсеры, как размерами (водоизмещение более 6800 тонн), так и вооружением (четыре 283-мм орудия). Корабли были сравнительно медлительны для крейсеров, но отличались достойным бронированием. Все три корабля приняли участие во Второй мировой войне."
 ### TUR - TURKEY ###
 TUR_submarine_1:0 "Тип «Биринджи Инёню»"
 TUR_submarine_1_desc:0 "Тип «Биринджи Инёню» состоял из двух береговых подводных лодок, построенных в Нидерландах для Турции в середине 20-х годов. Это были первые лодки ВМС Турции после Первой мировой войны. Их водоизмещение составляло 520 тонн, а вооружение состояло из шести 450-мм торпедных аппаратов. Лодки были сравнительно медленными, но обладали хорошей дальностью."
 #TUR_submarine_1b:0 "Dumlupınar Class"
 TUR_submarine_2:0 "Тип «Салдирай»"
 TUR_submarine_2_desc:0 "Три подводные лодки типа «Салдирай» были спущены на воду в конце 30-х годов ХХ века. Проект создавался под сильным немецким влиянием: первая подлодка была построена в Германии, а две другие - по лицензии в Стамбуле. Это были большие океанские подлодки с водоизмещением более 930 тонн и отличной дальностью действия, вооруженные шестью 533-мм торпедными аппаратами."
 TUR_submarine_3:0 "Тип «Арудж Рейс»"
 TUR_submarine_3_desc:0 "Подводные лодки типа «Арудж Рейс» были построены в Британии на основе лодок типа «S». Они были спущены на воду в 1940 году, но некоторые из них были интернированы ВМС Великобритании. Все, кроме одной, в конечном счете были возвращены Турции. Лодки имели водоизмещение в 625 тонн, были вооружены пятью 533-мм торпедными аппаратами и при этом страдали от невысоких скорости и дальности действия."
 TUR_submarine_4:0 "Тип «Сакарья»"
 TUR_submarine_4_desc:0 "Тип «Сакарья» состоял из американских подводных лодок типа «Балао», проданных Турции после войны. Они были весьма крупными подлодками для своей эпохи, обладая водоизмещением более 1520 тонн, а также отличной дальностью действия и скоростью. Вооружение состояло из десяти 533-мм торпедных аппаратов."
 TUR_destroyer_1:0 "Тип «Пейк»"
 TUR_destroyer_1_desc:0 "Тип «Пейк» состоял из двух больших и скоростных миноносцев немецкой постройки, поступивших в османский флот в 1907 году. Эти корабли пережили Первую мировую войну, но к началу Второй мировой значительно устарели. Их водоизмещение составляло 775 тонн, а вооружение состояло из пары 105-мм орудий и трех 450-мм торпедных аппаратов. Они обладали хорошей дальностью действия, но были медленными для эсминцев."
 TUR_destroyer_2:0 "Тип «Коджатепе»"
 TUR_destroyer_2_desc:0 "Два эсминца типа «Коджатепе» были построены в Италии для ВМС Турции в 1931 году на основе итальянского проекта «Фольгоре». Их водоизмещение составляло 1250 тонн, а вооружение состояло из четырех 120-мм орудий и шести 533-мм торпедных аппаратов. Кроме того, они обладали хорошей скоростью и дальностью действия."
 TUR_destroyer_3:0 "Тип «Демир-Хисар»"
 TUR_destroyer_3_desc:0 "Четыре эсминца типа «Демир-Хисар» были построены в Британии для Турции. Строительство было завершено в 1942 году, но два корабля серии были интернированы Королевскими ВМС (один из них был возвращен после окончания войны). В основу проекта лег британский тип «I». Водоизмещение кораблей составляло 1370 тонн, а вооружение состояло из 120-мм орудий. Эсминцы обладали хорошими скоростью и дальностью действия, а также мощными установками ПВО, торпедными аппаратами и противолодочным оборудованием."
 TUR_light_cruiser_1:0 "Тип «Меджидие»"
 TUR_light_cruiser_1_desc:0 "«Меджидие» был бронепалубным крейсером, построенным в США для османского флота в начале века. Он был потоплен на мелководье во время Первой мировой войны, но впоследствии поднят со дна и после недолгой службы в рядах Российского императорского флота возвращен Турции. Его водоизмещение составляло менее 3500 тонн, а вооружение состояло из двух 152-мм и восьми 120-мм орудий. Крейсер обладал хорошей дальностью действия, но был довольно медленным и слабо бронированным."
 TUR_battle_cruiser_1:0 "Тип «Явуз»"
 TUR_battle_cruiser_1_desc:0 "«Явуз» изначально был введен в строй как немецкий линейный крейсер «Гёбен», но был продан Османской империи в 1914 году, чтобы избежать интернирования. Его водоизмещение составляло менее 23000 тонн, он обладал хорошими скоростью и дальностью действия, неплохо бронирован и нес десять 283-мм орудий и обширное дополнительное вооружение."
 TUR_battleship_1:0 "Тип «Решадие»"
 TUR_battleship_1_desc:0 "Тип «Решадие» состоял из трех дредноутов, заказанных в Великобритании для ВМС Турции перед самым началом Первой мировой войны. Лишь один корабль был закончен, да и тот был интернирован Британией в начале войны. Тип должен был обладать водоизмещением в 23000 тонн, а также хорошими скоростью, броней и дальностью действия. Главное вооружение состояло из десяти 343-мм орудий."
 ### URU - URUGUAY ###
 URU_destroyer_1:0 "Тип «Уругвай»"
 URU_destroyer_1_desc:0 "«Уругвай» был тяжелым миноносцем, построенным в Германии для ВМС Уругвая перед Первой мировой войной. Его водоизмещение составляло 1400 тонн, а вооружение состояло из четырех 120-мм орудий. Он также обладал мощной системой ПВО и нес два 450-мм торпедных аппарата. Из-за почтенного возраста и больших размеров «Уругвай» уступает в скорости другим эсминцам."
 ### VEN - VENEZUELA -- generic only ###
 ### VIC - VICHY FRANCE ###
 VIC_submarine_1:0 "600-тонная серия"
 VIC_submarine_1_desc:0 "600-тонная серия - первые французские подлодки современного типа, построенные после Первой мировой войны. Несмотря на то, что они были способны действовать в открытом море, их разрабатывали для операций у побережья и в основном использовали в теплых водах Средиземного моря. Серия состояла из трех типов: «Сирен», «Ариан» и «Сирсе», по четыре лодки в каждом. Они послужили основой для более крупных серий 630-тонных подлодок типов «Аргонот», «Диан» и «Орион»."
 #VIC_submarine_1b:0 "630 Series"
 #VIC_submarine_1c:0 "Redoutable Class"
 VIC_submarine_2:0 "Тип «Минерва»"
 VIC_submarine_2_desc:0 "Подводные лодки типа «Минерва» (проект T2) создавались на основе 630-тонной серии, но были оснащены лучшими энергетическими установками и имели другое расположение торпед. Эти лодки стали первой частью программы стандартизации, в рамках которой проектами централизованно занималась DCAN (дирекция по строительству военных кораблей)."
 #VIC_submarine_2b:0 "Aurore Class"
 VIC_submarine_3:0 "Тип «Ролан Морийо»"
 VIC_submarine_3_desc:0 "Большие океанские подводные лодки типа «Ролан Морийо» (проект Z2) основывались на раннем типе «Редутабль». Эти крупные лодки имели водоизмещение порядка 1800-2400 тонн и несли устрашающее вооружение из 10 торпедных аппаратов. Ни одна из лодок типа не была достроена из-за капитуляции Франции."
 VIC_submarine_4:0 "Тип «Феникс»"
 VIC_submarine_4_desc:0 "Средние океанские подводные лодки типа «Феникс», обладавшие большой дальностью действия, были одобрены в рамках военно-морской программы 1939-40 годов, но из-за начала войны и поражения Франции их строительство было отменено. Они напоминали тип «Редутабль», но были несколько меньше, имели водоизмещение в 1200 тонн и несли при этом аналогичное тяжелое торпедное вооружение."
 VIC_destroyer_1:0 "Тип «Бурраск»"
 VIC_destroyer_1_desc:0 "Эсминцы типа «Бурраск», построенные в середине 20-х годов, были частью 1500-тонной серии и вместе с типами «Шакал» и «Л'Адруа» составляли основу нового послевоенного флота Франции. Они были быстры и хорошо вооружены для своего времени, но их торпедное вооружение уступало аналогичным кораблям других держав."
 #VIC_destroyer_1b:0 "Chacal Class"
 #VIC_destroyer_1c:0 "Agile & Vauquelin Class"
 VIC_destroyer_2:0 "Тип «Ле Фантаск»"
 VIC_destroyer_2_desc:0 "Тип «Ле Фантаск», запущенный в серию в рамках военно-морской программы 1930 года, являлся, по сути, улучшенной версией ранних «суперэсминцев» 2400-тонной серии («Гепард», «Эгль», «Воклен»). Новые эсминцы были большими, тяжеловооруженными и очень быстрыми и отлично подходили для сопровождения новых скоростных кораблей. Вооружение состояло из орудий новейшей конструкции, достойной системы ПВО и торпедного вооружения."
 #VIC_destroyer_2b:0 "Le Hardi Class"
 #VIC_destroyer_2c:0 "Mogador Class"
 VIC_destroyer_3:0 "Тип «Л’Энтрепид»"
 VIC_destroyer_3_desc:0 "Эсминцы типа «Л’Энтрепид» - модифицированная версия предыдущего типа, «Ле Арди». Они были одобрены в рамках военно-морских программ 1938 и 1939 гг., но война и капитуляция Франции привели к отмене их строительства. Планировалось усиление ПВО, а также увеличение водоизмещения до 2800-2900 тонн и размещение более крупных энергетических установок."
 VIC_destroyer_4:0 "Тип «Гош»"
 VIC_destroyer_4_desc:0 "Типы «Гош» и «Баярд» стали последними французскими проектами «суперэсминцев». Оба основывались на проекте «Могадор», имели водоизмещение в 4200 тонн и схожее вооружение главного калибра, но отличались усиленными зенитными батареями и улучшенной энергетической установкой. Были заказаны в рамках военно-морской программы 1939-40 годов, но из-за начала войны и капитуляции Франции строительство было отменено."
 VIC_light_cruiser_1:0 "Тип «Дюге-Труэн»"
 VIC_light_cruiser_1_desc:0 "Легкие крейсеры типа «Дюгэ-Труэн» стали первыми большими военными кораблями Франции, построенными после Первой мировой войны в рамках военно-морской программы 1922 года, а также первыми легкими крейсерами с закрытыми башнями главного калибра. По сравнению с другими кораблями того же типа они обладали мощным торпедным вооружением, однако бронирование практически отсутствовало."
 VIC_light_cruiser_2:0 "Тип «Ла Галиссоньер»"
 VIC_light_cruiser_2_desc:0 "Легкие крейсеры «Ла Галиссоньер» стали ответом итальянским «Кондоттьери». Они были построены в рамках военно-морских программ 1931 и 1932 годов на основе типа «Эмиль Бертэн» с пушечным и зенитным вооружением, соответствующим эпохе. Обладая водоизмещением в 10850 тонн, крейсеры отличались хорошей скоростью и большим количеством самолетов-разведчиков на борту."
 VIC_light_cruiser_3:0 "Тип «Де Грасс»"
 VIC_light_cruiser_3_desc:0 "Крейсеры типа «Де Грасс» были заказаны в рамках военно-морских программ 1938 и 1939 годов и стали значительно улучшенной версией типа «Ла Галиссоньер». Они должны были иметь усиленное вооружение ПВО, а также более мощные энергетические установки. Падение Франции привело к тому, что строительство последних двух кораблей было отменено, а головной корабль был завершен в измененном виде и только после окончания войны. Немцы планировали перестроить его в легкий авианосец, но и этот проект тоже не был осуществлен."
 VIC_light_cruiser_4:0 "Тип «Кольбер»"
 VIC_light_cruiser_4_desc:0 "«Кольбер» представлял собой легкий крейсер ПВО и был спущен на воду в 1956 году. Крейсеры этого типа были схожи с послевоенными вариантами «Де Грасса» и обладали мощным зенитным вооружением как дальнего, так и ближнего радиуса действия. Разница между типами «Кольбер» и «Де Грасс» заключалась в том, что «Кольбер» имел более скромную энергетическую установку и более тонкую броню, а также был немного меньше."
 VIC_heavy_cruiser_1:0 "Тип «Сюффрен»"
 VIC_heavy_cruiser_1_desc:0 "Тип тяжелых крейсеров «Сюффрен» практически повторял предыдущий тип «Дюкень» с небольшими улучшениями, увеличившими его мореходные качества. Оба типа подходят под современную философию крейсеров ВМФ Франции: тонкая броня, но хорошие скорость и дальность действия. Их стандартное водоизмещение составляло 10000 тонн, а вооружение было типичным для тяжелого крейсера."
 VIC_heavy_cruiser_2:0 "Тип «Альжери»"
 VIC_heavy_cruiser_2_desc:0 "Тяжелые крейсеры типа «Альжери» являлись дальнейшим усовершенствованием предшественников - типа «Дюкень» и «Сюффрен», но были разработаны для противостояния новым итальянским тяжелым крейсерам «Зара». Бронепояс и подводная защита были значительно усилены. Вооружение ПВО было соответствующим для этого времени, но из-за изменений водоизмещение превысило 10000 тонн."
 VIC_heavy_cruiser_3:0 "Тип «Сен-Луи»"
 VIC_heavy_cruiser_3_desc:0 "Тип тяжелых крейсеров «Сен-Луи» основывался на типе «Альжери», но по внешнему виду корабли больше напоминали линкоры «Дюнкерк» и «Ришелье», нежели своих предшественников. Три корабля были заказаны в рамках военно-морской программы 1940 года, но из-за капитуляции Франции ни один из них не был заложен. «Сен-Луи» должны были нести новые орудия и улучшенные системы ПВО, однако их броня была аналогична типу «Альжери». Это был последний проект тяжелых крейсеров ВМС Франции."
 VIC_heavy_cruiser_4:0 "Тип «Форбэн»"
 VIC_heavy_cruiser_4_desc:0 "Гипотетические тяжелые крейсеры типа «Форбэн» должны были стать наследниками типа «Сен-Луи». Они были спроектированы для защиты торговых путей между материковой Францией и колониями и, как следствие, обладали большой дальностью действия и хорошей скоростью. При этом, однако, крейсеры несли тяжелое вооружение, расположенное в четырех трехорудийных башнях, и достаточное количество орудий ПВО. В компоновке и общем виде корабля чувствуется влияние предыдущего типа «Сен-Луи», а вместе с этим - и британского типа «Уганда»."
 VIC_battle_cruiser_1:0 "Проект «Дюран-Вьель»"
 VIC_battle_cruiser_1_desc:0 "Линейный крейсер «Дюран-Вьель» относится к проектам периода до Первой мировой войны. По своей сути он являлся облегченной версией линкоров типов «Норманди» и «Лион», неся на себе те же башни главного калибра, но в меньшем количестве. Как и остальные линейные крейсеры других ВМС того времени, он был быстрее линкоров, но с более слабым бронированием. Проект был отменен еще до начала Первой мировой войны."
 VIC_battle_cruiser_2:0 "Тип «Дюнкерк»"
 VIC_battle_cruiser_2_desc:0 "Линкоры «Дюнкерк» были спроектированы для противодействия немецким «карманным» линкорам типа «Дойчланд». Они стали вершиной конструкторских разработок, проводившихся с середины 20-х годов и до начала 30-х годов ХХ века. Линкоры были заказаны в рамках военно-морских программ 1931 и 1934 годов и напоминали британские линкоры типа «Нельсон»: все башни главного калибра были сосредоточены впереди, в результате чего бронепояс стал короче, а сам корабль - меньше, дабы соответствовать ограничениям военно-морских договоров."
 VIC_battleship_1:0 "Тип «Курбэ»"
 VIC_battleship_1_desc:0 "Линкоры типа «Курбэ» были первыми супердредноутами, построенными для ВМС Франции до и во время Первой мировой войны. Они были заказаны в рамках военно-морских программ 1910 и 1911 годов и не успели принять заметное участие в Первой мировой, зато активно использовались в ходе Второй мировой. Несмотря на то, что броней и вооружением они превосходили своих предшественников, линкоры «Данте», они уступали линкорам ВМС США и Британии того времени. Их водоизмещение составляло 22000 тонн; за время Второй мировой войны модернизация линкоров коснулась лишь зенитных батарей и паровых котлов."
 #VIC_battleship_1b:0 "Bretagne Class"
 VIC_battleship_2:0 "Тип «Ришелье»"
 VIC_battleship_2_desc:0 "Корабли типа «Ришелье», улучшенный вариант типа «Дюнкерк», стали последними линкорами, принятыми на вооружение ВМС Франции. Они были заказаны в рамках военно-морских программ 1935 и 1938 годов. Превосходное зенитное вооружение, скорость и дальность хода выгодно отличали их среди крупных кораблей. Однако из четырех заказанных судов только два были спущены на воду и еще одно было построено до капитуляции Франции. Существовало множество проектов по завершению строительства оставшихся кораблей в различных вариантах: в качестве линкоров противодействия авианосцам, гибридных вариантов авианесущего линкора или полных авианосцев."
 VIC_battleship_3:0 "Тип «Гасконь»"
 VIC_battleship_3_desc:0 "Линкоры «Гасконь» выступали в качестве подтипа «Ришелье». Три корабля были заказаны в рамках военно-морской программы 1940 года, однако ни один не был заложен. Проект преимущественно копировал «Ришелье», но орудия главного калибра были более равномерно распределены между передней и задней частями корпуса, а ПВО и энергетическая установка были усилены. В итоге получился более эффективный линкор."
 VIC_battleship_4:0 "Тип «Эльзас»"
 VIC_battleship_4_desc:0 "Тип «Эльзас» планировался как продолжение типа «Ришелье». Были заказаны четыре корабля; разработка проекта закончилась в 1939 году, он был одобрен в 1940 году. Закладка корпусов планировалась на 1941 год, но не случилась из-за капитуляции Франции. Улучшения по сравнению с «Ришелье» включали усиленное вооружение главного калибра (с увеличением числа орудий), более мощные установки ПВО, более толстые бронеплиты и увеличенную энергоустановку."
 VIC_SH_battleship_1:0 "Тип «Шарлемань»"
 VIC_SH_battleship_1_desc:0 "Гипотетический проект суперлинкоров типа «Шарлемань» был разработан для противодействия крупным линкорам других ВМС. Линкоры обладали крупнокалиберными орудиями в передней части по линейно-возвышенной модели, мощными системами ПВО и толстой броней. Проект заимствовал элементы типов «Ришелье» и британского «Нельсона»."
 VIC_SH_battleship_2:0 "Тип «Наполеон Бонапарт»"
 VIC_SH_battleship_2_desc:0 "Гипотетические линкоры «Наполеон Бонапарт» базировались на типах «Эльзас» и «Гасконь». Тяжелое вооружение располагалось равномерно спереди и сзади в тройных башнях, линейно-возвышенных орудиях вспомогательной артиллерии и установках ПВО. Толстая броня и мощная энергетическая установка обеспечивали скорость и защиту, позволяя не отставать от других кораблей флота и давать отпор противнику."
 VIC_carrier_1:0 "Тип «Беарн»"
 VIC_carrier_1_desc:0 "«Беарн» был изначально заложен как линкор типа «Норманди», но достроен был уже как авианосец с водоизмещением в 22000 тонн. Ему довелось послужить как в межвоенное время, так и в ходе Второй мировой войны. Из-за особенностей конструкции он был медленным и имел небольшой ангар, но хороший бронепояс и большой радиус действия уравновешивали эти недостатки. Его строительство дало важный опыт французским инженерам DCAN (дирекции по строительству военных кораблей) и легло в основу будущих разработок."
 VIC_carrier_2:0 "Тип «Жоффр»"
 VIC_carrier_2_desc:0 "Авианосцы типа «Жоффр» (проект PA-16) стали следующим поколением авианосцев ВМС Франции. Это был последний из проектов, разработанных между 1929 и 1937 гг. Два корабля были заказаны в рамках военно-морской программы 1938 года, но начало военных действий замедлило темпы строительства, а капитуляция Франции вовсе привела к его отмене. Водоизмещение корабля должно было составлять 20000 тонн. «Жоффр» обладал бы хорошей системой ПВО, броней и скоростью, но размер авиагруппы оставлял желать лучшего. В целом ВМС Франции получили бы достаточно сбалансированный и универсальный авианосец."
 VIC_carrier_3:0 "Тип «Жан Бар»"
 VIC_carrier_3_desc:0 "Разработанный в середине войны проект перестройки незаконченного линкора «Жан Бар» типа «Ришелье» в полноценный авианосец, аналогично тому, как создавался японский «Синано». Крупный корпус позволил бы нести большое количество самолетов, а мощная энергетическая установка обеспечила бы будущему авианосцу высокую скорость и большой радиус действия. Батарея зенитных орудий производства США предоставляла серьезную защиту от авиации и малых судов противника."
 VIC_carrier_4:0 "Тип «Клемансо»"
 VIC_carrier_4_desc:0 "Тип «Клемансо» (проект PA-28) стал первым послевоенным проектом авианосца ВМС Фанции. Его конструкция была схожа с незаконченным типом «Жоффр», но оборудование и вооружение было бы современным и произведенным во Франции. Покупка эскортных авианосцев ВМС США и Британии и печальное состояние послевоенной экономики привели к закрытию проекта. Не следует путать с более поздними авианосцами «Клемансо» проекта PA-54, заложенными в 1955-1957 годах."
 ### YUG - YUGOSLAVIA ###
 YUG_submarine_1:0 "Тип «Храбри»"
 YUG_submarine_1_desc:0 "Две подводные лодки типа «Храбри» были изначально заложены как британские подлодки типа «L», но были проданы Югославии, где их достроили с некоторыми изменениями в 1928 году. Это были крупные подводные лодки с водоизмещением 975 тонн, вооруженные шестью 533-мм торпедными аппаратами."
 YUG_destroyer_1:0 "Тип «Дубровник»"
 YUG_destroyer_1_desc:0 "Эсминец «Дубровник» был самым крупным кораблем югославского флота на момент его покупки. Он был построен в Великобритании и доставлен в Югославию в 1932 году. Это был крупный эсминец с водоизмещением в 1880 тонн, вооруженный четырьмя 140-мм орудиями. Также он был оснащен мощной зенитной батареей, шестью 533-мм торпедными аппаратами и хорошим противолодочным вооружением."
 YUG_destroyer_2:0 "Тип «Београд»"
 YUG_destroyer_2_desc:0 "Тип «Београд» состоял из трех эсминцев, построенных с помощью Франции. Два из них были построены в Сплите, а третий во Франции. Все три корабля были созданы на базе французского типа «Л'Адруа» и введены в строй в 1939 году. Их водоизмещение составляло 1210 тонн, вооружение состояло из четырех 120-мм орудий и шести 533-мм торпедных аппаратов. Эсминцы обладали великолепной скоростью, но дальность действия была ниже среднего."
 YUG_destroyer_4:0 "Тип «Сплит»"
 YUG_destroyer_4_desc:0 "«Сплит» был тяжелым эсминцем, построенным в Югославии. Он был спущен на воду в 1943 году, но достроен только в 1958 году с изменениями в проекте. Его изначальное водоизмещение составляло 2400 тонн, а основное вооружение состояло из пяти 140-мм орудий. Несмотря на внушительные размеры, «Сплит» отличался завидной скоростью."
