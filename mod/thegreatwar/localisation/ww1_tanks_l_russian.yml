 ww1_armored_car_equipment_1_desc:0 "В начале 20-го века, появились первые военные бронеавтомобили, с помощью добавления брони и вооружения существующим транспортным средствам."

 ww1_armored_car_equipment_2_desc:0 "Военный бронеавтомобиль (или броневик) - это легкая колесная бронированная боевая машина, исторически используемая для разведки, вооруженного сопровождения, и других боевых задач."

 ww1_armored_car_equipment_3_desc:0 "С постепенным снижением роли конницы, броневики были назначены для выполнения обязанностей ранее выполнявшихся кавалерией."

 ww1_armored_car_equipment_4_desc:0 "После изобретения танка, броневик по-прежнему пользуется популярностью, благодаря своей сравнительной простоте в обслуживании и низкой стоимости производства."

 ww1_armored_car_equipment_5_desc:0 "Поскольку Версальский договор не запретил броневики, Германия развивала это направление. К началу новой войны, немецкая армия обладала весьма эффективными разведывательными машинами, такими как Schwerer Panzersp?hwagen."


