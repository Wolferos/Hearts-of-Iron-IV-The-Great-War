# RUSSIAN EMPIRE by Strategium

 RUS_ww1_tank_prototype_equipment:0 "Царь-танк"
 RUS_ww1_tank_prototype_equipment_desc:0 "Царь-танк — бронированное передвижное боевое устройство, разработанное инженером Николаем Лебеденко в России в 1914—1915 гг. Строго говоря, танком объект не являлся, а представлял собой колёсную боевую машину. Постройка и испытания танка проводились в 1915 году. По результатам испытаний был сделан вывод об общей непригодности танка к использованию в условиях боя, что привело к закрытию проекта. Построенный экземпляр был впоследствии разобран на металлолом."

 RUS_ww1_armored_car_equipment_1_short:0 "Накашидзе-Шаррон"
 RUS_ww1_armored_car_equipment_1_desc:0 "Накашидзе-Шаррон  — пулемётный бронеавтомобиль Вооружённых сил Российской империи. Первый бронеавтомобиль, поступивший на вооружение русской армии. Проект бронеавтомобиля разработан в 1904 году офицером русской армии Михаилом Накашидзе с использованием базы автомобиля французской фирмы «Шаррон, Жирардо э Вуа» "
 RUS_ww1_armored_car_equipment_1:0 "Накашидзе-Шаррон"
 
 RUS_ww1_armored_car_equipment_2_short:0 "Остин"
 RUS_ww1_armored_car_equipment_2_desc:0 "Остин — бронеавтомобили, разработанные британской фирмой «Остин» по заказу России и строившиеся там же в 1914—1917 годах в различных модификациях."
 RUS_ww1_armored_car_equipment_2:0 "Остин"
 
 RUS_ww1_armored_car_equipment_3_short:0 "Мгебров-Рено"
 RUS_ww1_armored_car_equipment_3_desc:0 "Мгебров-Рено — пулемётный бронеавтомобиль Российской империи периода Первой мировой войны. Проект бронировки разработан штабс-капитаном В. А. Мгебровым. Бронеавтомобили «Мгебров-Рено» строились в 1915 году на Ижорском заводе на базе заднеприводного (4?2) шасси французской фирмы «Renault». Всего было построено 12 экземпляров в двух модификациях. "
 RUS_ww1_armored_car_equipment_3:0 "Мгебров-Рено"
 
 RUS_ww1_armored_car_equipment_4_short:0 "Остин-Путиловец"
 RUS_ww1_armored_car_equipment_4_desc:0 "Остин-Путиловец — бронеавтомобили Российской империи на базе заднеприводных грузовых шасси британской фирмы «Austin». «Остин-Путиловец» спроектирован на Путиловском заводе в конце 1916 года, однако производство началось только после Октябрьской революции, когда Российская империя уже перестала существовать. Всего в 1918-1920 годах построено 33 бронеавтомобиля этого типа."
 RUS_ww1_armored_car_equipment_4:0 "Остин-Путиловец"
 
 RUS_ww1_armored_car_equipment_5_short:0 "БА-3"
 RUS_ww1_armored_car_equipment_5_desc:0 "БА-3 — советский пушечный средний бронеавтомобиль 1930-х годов на трёхосном шасси «Форд-Тимкен» (модификация Ford AA с колёсной формулой 6???4, на базе которой был создан ГАЗ-ААА). Был разработан в 1934 году конструкторским бюро Ижорского завода на базе модели БА-И."
 RUS_ww1_armored_car_equipment_5:0 "БА-3"

 RUS_ww1_light_tank_equipment_1_short:0 "Вездеход"
 RUS_ww1_light_tank_equipment_1_desc:0 "Вездеходная машина, разработанная конструктором Александром Пороховщиковым в России в 1914—1915 гг. Пороховщиков рассматривал также возможность установки на неё бронирования и вооружения, из-за чего в советской и современной российской литературе «Вездеход» часто рассматривается, как один из первых русских проектов танка."
 RUS_ww1_light_tank_equipment_1:0 "Вездеход"

 RUS_ww1_light_tank_equipment_1b_short:0 "Вездеход 2"
 RUS_ww1_light_tank_equipment_1b_desc:0 "Вездеход 2 — российский проект боевой машины[сн 1] с колёсно-гусеничным движителем, разработанный в период Первой мировой войны конструктором и изобретателем А. А. Пороховщиковым, дальнейшее развитие концепции «Вездехода». Не был реализован из-за сложности и «недостаточной рациональности» конструкции."
 RUS_ww1_light_tank_equipment_1b:0 "Вездеход 2"

 RUS_ww1_light_tank_equipment_2_short:0 "Рено-Русский"
 RUS_ww1_light_tank_equipment_2_desc:0 "Рено-Русский  — первый советский танк и первый русский танк, запущенный в серийное производство. Классификационно относился к лёгким танкам непосредственной поддержки пехоты. Представлял собой почти полную копию французского лёгкого танка Renault FT-17. Выпускался в 1920—1921 годах на Сормовском заводе (Нижний Новгород) малой серией в 15 машин."
 RUS_ww1_light_tank_equipment_2:0 "Рено-Русский"

 RUS_ww1_light_tank_equipment_3_short:0 "T-18"
 RUS_ww1_light_tank_equipment_3_desc:0 "T-18 — советский лёгкий пехотный танк 1920-х годов. Создан в 1925—1927 годах. Стал первым танком советской разработки. Серийно производился с 1928 по 1931 год, всего в нескольких вариантах было выпущено 959 танков этого типа, не считая прототипа."
 RUS_ww1_light_tank_equipment_3:0 "T-18"

 RUS_ww1_heavy_tank_equipment_1_short:0 "Танк Рыбинского завода"
 RUS_ww1_heavy_tank_equipment_1_desc:0 "Танк Рыбинского завода — проект среднего танка, разрабатывавшийся в Российской империи в 1915-1917 годах. Один из наиболее загадочных проектов бронетехники, созданных в России в годы Первой мировой войны. Создание танка не вышло из стадии проектирования — первоначальный проект, предложенный Военному ведомству в конце 1916 года, не имел детального описания и был представлен лишь в общем виде."
 RUS_ww1_heavy_tank_equipment_1:0 "Танк Рыбинского завода"

 #RUS_ww1_heavy_tank_equipment_2:0 "Russian Armor II"

 RUS_ww1_heavy_tank_equipment_3_short:0 "T-24"
 RUS_ww1_heavy_tank_equipment_3_desc:0 "Т-24 — советский средний танк. Создан в 1929—1930 годах как улучшенная версия опытного танка Т-12 и предназначался на роль «маневренного» танка в системе вооружений Красной армии. В ходе серийного производства в 1930—1931 годах было выпущено 28 шасси, 25 бронекорпусов и 26 башен, однако полномасштабное производство Т-24 развёрнуто не было из-за экономических сложностей."
 RUS_ww1_heavy_tank_equipment_3:0 "T-24"

 RUS_ww1_super_heavy_tank_equipment_short:0 "Танк Менделеева"
 RUS_ww1_super_heavy_tank_equipment_desc:0 "Танк Менделеева — установившееся в историко-технической литературе обозначение первого русского и одного из первых мировых проектов танка. Разработан в 1911—1915 годах инженером-кораблестроителем В. Д. Менделеевым. Будучи первым в мире проектом сверхтяжёлого танка, отличался высочайшими для своего времени показателями огневой мощи и бронезащиты. Не был воплощён в металле."
 RUS_ww1_super_heavy_tank_equipment:0 "Танк Менделеева"
 
 RUS_ww1_heavy_tank_equipment_2_short:0 "Mark V"
 RUS_ww1_heavy_tank_equipment_2_desc:0 "Mk V — британский тяжёлый танк времен Первой мировой войны. Во время Гражданской Войны в России эти танки были поставлены белому движению Великобританией. Первые эти танки на Юге России появились 13 апреля 1919 года. Применялись в основном в боевых действиях против РККА."
 RUS_ww1_heavy_tank_equipment_2:0 "Mark V"
