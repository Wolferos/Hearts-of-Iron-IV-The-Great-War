 ww1_light_tank_equipment_1_desc:0 "Танки в Первой Мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Их первое использование в бою было Британской армией в сентябре 1916 года во время битвы на Сомме."
 ww1_light_tank_equipment_b_desc:0 "Танки в Первой Мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Их первое использование в бою было Британской армией в сентябре 1916 года во время битвы на Сомме."
 ww1_light_tank_equipment_2_desc:0 "Танки в Первой Мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Их первое использование в бою было Британской армией в сентябре 1916 года во время битвы на Сомме."

 ww1_heavy_tank_equipment_1_desc:0 "Танки в Первой Мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Их первое использование в бою было Британской армией в сентябре 1916 года во время битвы на Сомме."
 ww1_heavy_tank_equipment_2_desc:0 "Танки в Первой Мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Их первое использование в бою было Британской армией в сентябре 1916 года во время битвы на Сомме."

 ww1_super_heavy_tank_equipment_desc:0 "Танки в Первой Мировой войне были разработаны независимо и в одно время Англией и Францией в качестве средства для выхода из тупика позиционной войны на Западном фронте. Их первое использование в бою было Британской армией в сентябре 1916 года во время битвы на Сомме."

 ww1_light_tank_equipment_3_desc:0 "Танки межвоенного периода превратилась в гораздо более крупные и мощные конструкции, чем в Первую Мировую войну. Были разработаны важные концепции бронетанковой войны; Советский Союз осуществил первую массовую танковую атаку на Халхин-Голе."

 ww1_heavy_tank_equipment_3_desc:0 "Танки межвоенного периода превратилась в гораздо более крупные и мощные конструкции, чем в Первую Мировую войну. Были разработаны важные концепции бронетанковой войны; Советский Союз осуществил первую массовую танковую атаку на Халхин-Голе."








