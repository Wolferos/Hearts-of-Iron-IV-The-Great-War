 tank_unlocker1:0 "Проект раннего танка"
 FRA_tank_unlocker1:0 "Проект Левавассера"
 
 tank_unlocker2:0 "Прототип танка"
 ENG_tank_unlocker2:0 "Маленький Вилли"
 RUS_tank_unlocker2:0 "Царь-танк"

 tank_unlocker1_desc:0 "В 15 веке, Гуситы под предводительством Яна Жижки выиграли несколько сражений с помощью бронированных вагонов, имеющих пушку, которая могла быть высунута через отверстия в разные стороны. Но это изобретение не было использовано вплоть до 20 века. В 1903 году французский капитан артиллерии Левавассер предложил проект "Левавассер", самоходной пушки, двигающейся при помощи системы гусениц и полностью бронированных для лучшей защиты."

 tank_unlocker2_desc:0 "Первая Мировая война породила новые требования к бронированному самоходному оружию, которое могло бы передвигаться на любой местности, что в конечном итоге и привело к созданию танка. Огромная слабостью предшественника танка, броневика, являлось то, что он требует ровной поверхности для передвижения."

 TANK_UNLOCKER_SPECIAL:0 "Разработка прототипа танка является важной предпосылкой для развития танков. Эта технология должна быть изучена, прежде чем вы сможете исследовать улучшенный танк"
 TANK_UNLOCKER_RESEARCHED:0 "Позволяет исследовать технологии производства танков"


