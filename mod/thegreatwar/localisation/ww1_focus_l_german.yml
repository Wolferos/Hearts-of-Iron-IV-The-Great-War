 ROM_nationalism_focus_desc:0 "Unser Land ist einzigartig, und unsere politischen Errungenschaften konnten nur hier erzielt werden. Dafür müssen wir um jeden Preis kämpfen."
 ROM_internationalism_focus_desc:0 "Die Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 ROM_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 ROM_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern und ein Volk von Soldaten werden."
 ROM_political_correctness_desc:0 "Menschen, die eine leicht kontroverse oder anderweitig peinliche Meinung vertreten, scheinen zu befürchten, dass es eine weitreichende Verschwörung gegen sie gibt. Das scheint eine ausgezeichnete Idee zu sein."
 ROM_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 ROM_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 ROM_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 ROM_deterrence_desc:0 "Wenn wir allein sind, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 ROM_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 ROM_paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung von halbmilitarisierten Einheiten zur Ergänzung unserer Streitkräfte werden mehr Menschen eine militärische Ausbildung erhalten."
 ROM_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 ROM_foreign_expeditions_desc:0 "Wenn unsere Feinde bereit sind, für ihre Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 ROM_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss sehen, welche Gräueltaten diejenigen begehen, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 ROM_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge aufnehmen."
 ROM_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 ROM_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
