 GRE_submarine_effort_desc:0 "Die U-Boot-Kriegsführung ist die aufregendste Entwicklung in der Marine seit der Erfindung des Torpedoboots. Wir täten gut daran, uns nicht nur gegen U-Boote zu schützen, sondern sie auch gegen feindliche Schiffe einzusetzen."
 GRE_cruiser_effort_desc:0 "Bevor man in die fortgeschrittene Schlachtschiffforschung einsteigt, müssen die kleineren Kreuzer ersetzt werden."
 GRE_destroyer_effort_desc:0 "Indem wir die Konstruktion und den strategischen Einsatz von U-Booten studiert haben, haben wir auch gelernt, wie wir diesen Strategien begegnen können. Zerstörer werden dafür entscheidend sein."
 GRE_capital_ships_effort_desc:0 "Die Nation mit den meisten Kriegsschiffen wird die Weltmeere beherrschen. Schlachtschiffe und Flugzeugträger repräsentieren die alte und die neue Überlegenheit der Seestreitkräfte."
 GRE_industrial_effort_desc:0 "Konzentrieren Sie alle unsere politischen Bemühungen auf den Aufbau der zivilen Industrie in einem großen Sprung nach vorn."
 GRE_construction_effort_desc:0 "Die zivilen Industriekapazitäten dürfen auch dann nicht unterschätzt werden, wenn die Welt von Krieg bedroht ist."
 GRE_production_effort_desc:0 "Wenn man Traktoren bauen kann, kann man auch Panzer bauen! Wir dürfen nicht zulassen, dass unsere militärische Produktionskapazität hinterherhinkt."
 GRE_construction_effort_2_desc:0 "Der weitere Ausbau unserer Fabriken wird es uns ermöglichen, die Produktion von Gütern für den Handel und weitere Baumaßnahmen zu beschleunigen."
 GRE_production_effort_2_desc:0 "Der Versuch, zivile Fabriken auf die Produktion von militärischer Ausrüstung umzustellen, ist ineffizient. Wir sollten uns jetzt auf die Vorbereitung der militärischen Produktion konzentrieren."
 GRE_infrastructure_effort_desc:0 "Ein Land ohne angemessene Infrastruktur kann keine fortschrittlichen Projekte oder Konstruktionen durchführen."
 GRE_production_effort_3_desc:0 "Um den Bedarf an neuen Ausrüstungsgegenständen zu decken, sind kontinuierliche Anstrengungen zum Ausbau unserer Militärfabriken erforderlich."
 GRE_infrastructure_effort_2_desc:0 "Der weitere Ausbau unserer Infrastruktur ermöglicht den Transport und die Kommunikation, die für geheime High-Tech-Projekte erforderlich sind."
 GRE_construction_effort_3_desc:0 "Mit unserem neuen Infrastrukturnetz haben wir neue Möglichkeiten für die Produktion."
 GRE_extra_tech_slot_desc:0 "Unsere industrielle Expansion und andere jüngste Fortschritte könnten es uns ermöglichen, parallel mehr Forschung und Entwicklung durchzuführen."
 GRE_extra_tech_slot_2_desc:0 "Die rasche Industrialisierung unseres Landes hat neue Möglichkeiten im Bereich Forschung und Entwicklung eröffnet, die wir nutzen sollten."
 GRE_political_effort_desc:0 "Um Veränderungen in der Welt herbeizuführen, müssen wir in der Lage sein, Veränderungen in unserem eigenen Land herbeizuführen. Die Stärkung unserer politischen Position sollte an erster Stelle stehen."
 GRE_collectivist_ethos_desc:0 "Unsere Feinde mögen kleinere Nationen spalten und erobern, aber unser Volk wird geeint bleiben. Alle für einen und einer für alle."
 GRE_nationalism_focus_desc:0 "Unser Land ist einzigartig, und unsere politischen Errungenschaften konnten nur hier erzielt werden. Dafür müssen wir um jeden Preis kämpfen."
 GRE_internationalism_focus_desc:0 "Die Ideologie kennt keine Grenzen. Eine andere Nation mag sich souverän nennen, aber unsere Überzeugungen stehen über solchen Ansprüchen."
 GRE_liberty_ethos_desc:0 "In dieser Zeit der ideologischen Fanatiker, die den menschlichen Geist zu ersticken suchen, werden wir die individuellen Freiheiten und die Freiheit schützen."
 GRE_militarism_desc:0 "Diejenigen, die das Militär als notwendiges Übel betrachten, sind dazu verdammt, im Angesicht des Krieges zu zögern. Wir werden den Militarismus in unserer Kultur verankern und ein Volk von Soldaten werden."
 GRE_political_correctness_desc:0 "Menschen, die eine leicht kontroverse oder anderweitig peinliche Meinung vertreten, scheinen zu befürchten, dass es eine weitreichende Verschwörung gegen sie gibt. Das scheint eine ausgezeichnete Idee zu sein."
 GRE_neutrality_focus_desc:0 "Während andere behaupten, es erfordere Mut und Weisheit, in einem globalen Konflikt Partei zu ergreifen, wissen wir, dass es mehr erfordert, sich zu weigern."
 GRE_interventionism_focus_desc:0 "Wir schätzen die Freiheit aller Menschen, nicht nur die unserer eigenen Bürger. Wenn die Verhinderung von Tyrannei Krieg bedeutet, dann soll es so sein."
 GRE_military_youth_desc:0 "Organisationen zur Förderung der Disziplin und der politischen Bildung junger Menschen in unserem Land werden Loyalität und Selbstaufopferung früh fördern."
 GRE_deterrence_desc:0 "Wenn wir allein sind, nützt uns ein Krieg nur selten. Zum Glück wissen wir, dass die beste Verteidigung eine ist, die so bekannt ist, dass man sie nie anwenden muss."
 GRE_volunteer_corps_desc:0 "Unsere Leute zu zwingen, für die Ideale der Freiheit zu sterben, wäre eine Übung in Ironie, aber die Einrichtung von Mitteln für diejenigen, die Menschen im Ausland helfen wollen, ist es nicht."
 GRE_paramilitarism_desc:0 "Militärische Grundsätze finden auch außerhalb des Militärs Anwendung. Mit der Entwicklung von halbmilitarisierten Einheiten zur Ergänzung unserer Streitkräfte werden mehr Menschen eine militärische Ausbildung erhalten."
 GRE_indoctrination_focus_desc:0 "Nachdem wir festgestellt haben, dass unsere Ideologie auf der Wahrheit beruht, kann sie als Wahrheit gelehrt werden. Bildung und Medien müssen diese Lektion widerspiegeln."
 GRE_foreign_expeditions_desc:0 "Wenn unsere Feinde bereit sind, für ihre Ideale in weit entfernte Konflikte einzugreifen, müssen wir bereit sein, das Gleiche für unsere Ideale zu tun."
 GRE_why_we_fight_desc:0 "Die Welt wird immer unsicherer. Unser Volk muss sehen, welche Gräueltaten diejenigen begehen, die nach Macht streben. Es ist an der Zeit, die Menschen für unsere Sache zu mobilisieren und sicherzustellen, dass jeder bereit ist, für unsere Freiheit zu kämpfen."
 GRE_political_commissars_desc:0 "Um sicherzustellen, dass unsere Politik in der militärischen Praxis befolgt wird, werden wir politisch ernannte Beamte in die militärischen Ränge aufnehmen."
 GRE_ideological_fanaticism_desc:0 "Unsere politisch festgelegten Werte und Ziele sind es ebenso wert, für sie zu sterben wie jeder alte Glaube. Jeder Anhänger sollte bereit sein, dem Tod ins Auge zu sehen, und diejenigen, die abtrünnig werden, sollten besser auf den Tod vorbereitet sein."
 GRE_technology_sharing_desc:0 "Indem wir technologische Fortschritte mit unseren Verbündeten teilen, wird unsere gesamte Fraktion in der Lage sein, Forschung und Entwicklung im Krieg effizienter zu betreiben."
