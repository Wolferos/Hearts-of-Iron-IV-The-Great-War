 coastal_submarine_1900_desc:0 "Un sous-marin côtier ou littoral est un petit sous-marin manoeuvrable à faible tirant d'eau qui convient parfaitement à la navigation dans les chenaux et les ports côtiers."
 ww1_moduleMTG_mines:0 "Mouillage de mines"
 ww1_moduleMTG_mines_desc:0 "La pose de mines est l'acte de déployer des mines explosives. Depuis la Première Guerre mondiale, le terme mouilleur de mines désigne spécifiquement un navire de guerre utilisé pour le déploiement de mines navales. Avant la Première guerre mondiale, les navires miniers étaient généralement appelés "planteurs de mines"."
