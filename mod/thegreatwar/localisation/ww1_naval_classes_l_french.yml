 FRA_battleship_1906:0 "Classe Danton"
 FRA_battleship_1906_desc:0 "Le Condorcet, le Danton, le Diderot, le Mirabeau, le Vergniaud et le Voltaire étaient six cuirassés semi-dreadnought de la classe Danton construits pour la marine française au début des années 1900."
