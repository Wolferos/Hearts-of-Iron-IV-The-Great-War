 GER_destroyer_1910:0 "Classe V1"
 GER_destroyer_1910_desc:0 "Les torpilleurs allemands de classe V1 étaient une classe de 26 grands torpilleurs en service dans la marine impériale allemande, la Reichsmarine, la Kriegsmarine et la marine royale hellénique au début du XXe siècle."
