 GER_destroyer_1914_desc:0 "Classe S49"
 GER_destroyer_1918:0 "Classe S131"
 GER_destroyer_1918_desc:0 "Classe S131"

 GER_coastal_submarine_1906:0 "Type U2"
 GER_coastal_submarine_1906_desc:0 "Entré dans la marine impériale allemande le 18 juillet 1908. Elle n'a pas effectué de patrouilles de guerre et a passé la Première Guerre mondiale comme plate-forme d'entraînement."
 GER_coastal_submarine_1910:0 "Type U13"
 GER_coastal_submarine_1910_desc:0 "Le SM U-13 était l'un des 329 sous-marins servant dans la marine impériale allemande pendant la Première Guerre mondiale. Les U-13 sont engagés dans la guerre navale et participent à la première bataille de l'Atlantique."
 GER_coastal_submarine_1914:0 "Type UB1"
 GER_coastal_submarine_1914_desc:0 "Il s'agit d'une classe de petits sous-marins côtiers construits en Allemagne au début de la Première Guerre mondiale. Vingt bateaux ont été construits, dont la plupart sont entrés en service dans la marine impériale allemande. Construits pour répondre au besoin de petits sous-marins manœuvrables capables d'opérer dans les mers étroites et peu profondes au large des Flandres, les navires devaient être construits rapidement, puis expédiés par rail et assemblés dans leur port d'opération."
 GER_coastal_submarine_1918:0 "Type UC1"
 GER_coastal_submarine_1918_desc:0 "Les sous-marins côtiers de type UC I étaient une classe de petits U-boot miniers construits en Allemagne au début de la Première Guerre mondiale. Ils ont été les premiers sous-marins mineurs opérationnels dans le monde."

 GER_coastal_submarine_1900:0 "Type U1"
 GER_coastal_submarine_1900_desc:0 ""
 GER_submarine_1906:0 "Type U17"
 GER_submarine_1906_desc:0 "Le SM U-17 était un sous-marin allemand pendant la Première Guerre mondiale. Le U-17 a coulé le premier navire marchand britannique pendant la Première Guerre mondiale, et a également coulé neuf autres navires et capturé un navire, survivant à la guerre sans perte."
 GER_submarine_1910:0 "Type U19"
 GER_submarine_1910_desc:0 "Le SM U-19 était un U-boot de type allemand construit pour la marine impériale allemande. Sa construction a été commandée le 25 novembre 1910, et sa quille a été posée le 20 octobre 1911, au Kaiserliche Werft Danzig. Il a été lancé le 10 octobre 1912 et mis en service dans la marine impériale allemande le 6 juillet 1913."
 GER_submarine_1914:0 "Type U51"
 GER_submarine_1914_desc:0 "Le SM U-51 était un sous-marin de type U 51, l'un des 329 sous-marins de la marine impériale allemande pendant la Première Guerre mondiale. Il a participé à la guerre commerciale pendant la première bataille de l'Atlantique."
 GER_submarine_1918:0 "Type U139"
 GER_submarine_1918_desc:0 "Le SM U-139 était le navire de tête de sa classe, un des sous-marins servant dans la marine impériale allemande pendant la Première Guerre mondiale. Il fut mis en service le 18 mai 1918 sous le commandement de Lothar von Arnauld de la Perière, qui donna au sous-marin le nom de Kapitänleutnant Schwieger, en hommage à Walther Schwieger, qui avait coulé le Lusitania en 1915. Il n'a participé qu'à une seule patrouille de guerre, au cours de laquelle il a coulé cinq petits navires."

