 ww1_moduleMTG_mines_mtg_desc:0 "La pose de mines est l'acte de déployer des mines explosives. Depuis la Première Guerre mondiale, le terme mouilleur de mines désigne spécifiquement un navire de guerre utilisé pour le déploiement de mines navales. Avant la Première guerre mondiale, les navires miniers étaient généralement appelés "planteurs de mines"."
