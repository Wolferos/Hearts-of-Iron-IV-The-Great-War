 GER_heavy_cruiser_1890:0 "Classe Prinz Heinrich"
 GER_heavy_cruiser_1890_desc:0 ""
 GER_heavy_cruiser_1900:0 "Classe Prinz Adalbert"
 GER_heavy_cruiser_1900_desc:0 "Ces navires étaient fortement basés sur le précédent croiseur blindé, le Prinz Heinrich, avec une série d'améliorations progressives. La disposition de leur blindage a été légèrement revue pour améliorer la protection interne et leur batterie principale était composée de quatre canons de 21 cm au lieu des deux de 24 cm portés par le Prinz Heinrich. Les nouveaux navires reçoivent également des systèmes de propulsion plus puissants, ce qui les rend légèrement plus rapides."

 GER_battle_cruiser_1906:0 "Classe Von der Tann"
 GER_battle_cruiser_1906_desc:0 "Ce fut le premier croiseur de bataille construit pour la Kaiserliche Marine, ainsi que le premier grand navire de guerre allemand à turbine. Au moment de sa construction, le Von der Tann était le navire de guerre de type cuirassé le plus rapide à flot, capable d'atteindre des vitesses supérieures à 27 nœuds (50 km/h). Il a été conçu en réponse à la classe britannique Invincible. Alors que la conception allemande avait des canons légèrement plus légers - 28 cm, comparé aux 30,5 cm des Mark X montés sur les navires britanniques - le von der Tann était plus rapide et significativement mieux blindé."
 GER_battle_cruiser_1910:0 "Classe Moltke"
 GER_battle_cruiser_1910_desc:0 "La classe Moltke était une classe de deux croiseurs de bataille \"tout gros canon\" de la marine impériale allemande construits entre 1909 et 1911."
 GER_battle_cruiser_1914:0 "Classe Seydlitz"
 GER_battle_cruiser_1914_desc:0 "La classe Seydlitz représente le point culminant de la première génération de croiseurs de bataille allemands, qui avait débuté avec le Von der Tann en 1906 et s'est poursuivie avec la paire de croiseurs de bataille de la classe Moltke commandée en 1907 et 1908. Le Seydlitz présentait plusieurs améliorations par rapport aux modèles précédents, notamment un système de propulsion redessiné et un blindage amélioré. Le navire était également beaucoup plus grand que ses prédécesseurs"
 GER_battle_cruiser_1918:0 "Classe Mackensen"
 GER_battle_cruiser_1918_desc:0 "La classe Mackensen a été la dernière classe de croiseurs de bataille à être construite par l'Allemagne pendant la Première Guerre mondiale."

 GER_light_cruiser_1890:0 "Classe Irene"
 GER_light_cruiser_1890_desc:0 "La classe Irene était une classe de croiseurs protégés construite par la marine impériale allemande (Kaiserliche Marine) à la fin des années 1880. Tels qu'ils étaient construits, les navires étaient armés d'une batterie principale de quatorze canons de 15 cm et avaient une vitesse maximale de 18 nœuds (33 km/h). Ils ont été modernisés en 1899-1905, et leur armement a été amélioré avec de nouveaux canons à tir rapide."
 GER_light_cruiser_1900:0 "Classe Kaiserin Augusta"
 GER_light_cruiser_1900_desc:0 "Construit pour la Marine Impériale dans les années 1890. Conçu pour remplir à la fois le rôle d'éclaireur de la flotte et de croiseur colonial. Il était initialement armé d'une batterie principale de quatre canons de 15 cm et de huit canons de 10,5 cm."
 GER_light_cruiser_1906:0 "Classe Dresde"
 GER_light_cruiser_1906_desc:0 "La classe Dresde était une paire de croiseurs légers construits pour la marine impériale allemande au début du XXe siècle. La conception des navires était une amélioration progressive par rapport à la classe Königsberg précédente, étant légèrement plus grande et plus rapide, mais avec le même armement primaire de dix canons de 10,5 cm."
 GER_light_cruiser_1910:0 "Classe Magdebourg"
 GER_light_cruiser_1910_desc:0 "La classe des croiseurs légers Magdebourg était un groupe de quatre navires construits pour la marine impériale allemande. Ils étaient armés d'une batterie principale de douze canons de 10,5 cm, bien qu'au cours de leur carrière, le Breslau, le Strassburg et le Stralsund aient été réarmés avec des canons plus puissants de 15 cm."
 GER_light_cruiser_1914:0 "Classe Wiesbaden"
 GER_light_cruiser_1914_desc:0 "La classe des croiseurs légers Wiesbaden était une classe de navires construits par la Kaiserliche Marine (Marine Impériale) Allemande peu avant le début de la Première Guerre Mondiale. Ils étaient très similaires au modèle précédent, la classe Graudenz, bien qu'ils étaient armés de huit canons SK L/45 de 15 cm au lieu des douze canons SK L/45 de 10,5 cm des navires précédents. Les navires avaient une vitesse maximale de 27,5 nœuds."
 GER_light_cruiser_1918:0 "Classe Cologne"
 GER_light_cruiser_1918_desc:0 "La classe de croiseurs légers Cologne est la dernière classe mise en service par l'Allemagne avant sa défaite lors de la Première Guerre Mondiale. Initialement prévue pour comprendre dix navires, deux seulement ont été achevés."

 GER_battleship_1890:0 "Classe Kaiser"
 GER_battleship_1890_desc:0 "Classe Kaiser"
 GER_battleship_1900:0 "Classe Braunschweig"
 GER_battleship_1900_desc:0 "Les cuirassés de la classe Braunschweig étaient un groupe de cinq cuirassés de la Kaiserliche Marine (Marine Impériale) allemande construits au début des années 1900. Les Braunschweig étaient équipés d'un armement plus puissant, avec des canons de 28 cm et de 17 cm (contre les canons de 24 cm et de 15 cm pour la classe Wittelsbach). Moins de deux ans après l'entrée en service des premiers membres de la classe, les navires ont été rendus obsolètes par le cuirassé britannique Dreadnought, qui a mis fin à leur carrière."
 GER_battleship_1906:0 "Classe Nassau"
 GER_battleship_1906_desc:0 "La classe Nassau était un groupe de quatre cuirassés allemands construits pour la Kaiserliche Marine (Marine Impériale) allemande au milieu des années 1900. Bien qu'ils soient généralement perçus comme ayant été construits en réponse au Dreadnought britannique, leur conception remonte à 1903 ; ils étaient en fait une réponse aux prédécesseurs du Dreadnought, la classe Lord Nelson."
 GER_battleship_1910:0 "Classe Kaiser"
 GER_battleship_1910_desc:0 "La classe Kaiser est une classe de cinq cuirassés construits en Allemagne avant la première guerre mondiale et qui ont servi dans la marine impériale allemande pendant la guerre. C'était la troisième classe de dreadnoughts allemands, et la première à être équipée de moteurs à turbine et de tourelles de surface. Comme il était d'usage pour les cuirassés allemands de l'époque, la classe Kaiser montait des canons principaux plus petits que ceux de leurs rivaux britanniques : 30,5 cm, contre 34,3 cm pour les canons britanniques de la classe Orion."
 GER_battleship_1914:0 "Classe Bavière"
 GER_battleship_1914_desc:0 "La classe Bavière était une classe de quatre cuirassés super-compagnons construits par la Kaiserliche Marine (Marine Impériale) allemande. Ce sont les derniers cuirassés construits pour la marine impériale."
 GER_battleship_1918:0 "Classe L 20e a" 
 GER_battleship_1918_desc:0 "L 20e α était un projet de cuirassé devant être construit en 1918 pour la Kaiserliche Marine (Marine Impériale) allemande pendant la Première Guerre Mondiale. Les travaux de conception de la classe de cuirassé devant succéder aux cuirassés de la classe Bavière ont commencé en 1914, mais le déclenchement de la Première Guerre Mondiale en juillet 1914 a conduit à la mise en suspens de ces plans. Les travaux ont repris au début de 1916 et les leçons de la bataille du Jutland, qui s'est déroulée plus tard cette année-là, ont été intégrées dans la conception."

 GER_destroyer_1890:0 "Classe D9"
 GER_destroyer_1890_desc:0 "Classe D9"
 GER_destroyer_1900:0 "Classe G108"
 GER_destroyer_1900_desc:0 "Classe G108"
