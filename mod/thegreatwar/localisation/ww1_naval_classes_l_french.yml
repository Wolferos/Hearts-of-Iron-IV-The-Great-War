 FRA_battleship_1910_desc:0 "Classe Courbet"
 FRA_battleship_1914:0 "Classe Bretagne"
 FRA_battleship_1914_desc:0 "Classe Bretange"
 FRA_battleship_1918:0 "Classe Normandie"
 FRA_battleship_1918_desc:0 "La classe Normandie était composée de cinq cuirassés dreadnought commandés pour la marine française de 1912 à 1913. Les navires n’ont jamais été achevés en raison de l’évolution de la production et du manque de main-d’œuvre après le début de la Première Guerre mondiale."

 FRA_battle_cruiser_1914:0 "En 1911, Gille se rend en Grande-Bretagne pour observer la construction des nouveaux cuirassés de classe Orion et des croiseurs de bataille de classe Lion. Ces derniers navires ont incité Gille à décider que la marine française devait également construire des croiseurs de bataille, car la Grande-Bretagne et l'Allemagne avaient déjà commencé à les acquérir."
 FRA_battle_cruiser_1914_desc:0 "En 1911, Gille se rend en Grande-Bretagne pour observer la construction des nouveaux cuirassés de la classe Orion et des croiseurs de bataille de la classe Lion. Ces derniers navires ont incité Gille à décider que la Marine française devait également construire des croiseurs de bataille, puisque l'Angleterre et l'Allemagne avaient déjà commencé à les acquérir."
 FRA_battle_cruiser_1918:0 "Conception de Durand-Viel A"
 FRA_battle_cruiser_1918_desc:0 "La conception du croiseur de bataille Durand-Viel était une proposition parmi une série d’études remontant à la Première Guerre mondiale. Il s’agissait essentiellement de versions de croiseurs de bataille des classes de cuirassés de Normandie et de Lyon, dotées des mêmes tourelles de quad et des canons, bien qu’en nombre réduit. Comme les croiseurs de bataille contemporains des autres marines, ils seraient plus rapides mais moins blindés qu'un cuirassé. Ils ont été annulés avant le début de la Première Guerre mondiale."

