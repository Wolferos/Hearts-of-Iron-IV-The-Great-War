 FRA_ww1_naval_effort:0 "Reinforce Marine Nationale"
 FRA_ww1_naval_effort_desc:0 "The British having a grand Royal Navy is no excuse for France to be lacking with her own fleet. With our navy being partially a source of national pride and partially a way to ensure that the Mediterranean is secure no matter which way Italy goes, we cannot afford to fall behind the Germans, Italians, or Austrians when it comes to a modern, well-staffed fleet, with solid admirals." #KAISER_ANONY

