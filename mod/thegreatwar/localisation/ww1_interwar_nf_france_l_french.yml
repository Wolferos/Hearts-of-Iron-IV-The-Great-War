 #--------------------------------------------------------------
 # [FRANCE] Interwar
 #=========================================================================
FRA_interwar_allied_occupation_rhineland:0 "Occupation de la Rhénanie"
 FRA_interwar_allied_occupation_rhineland_desc:0 "Selon les termes du Traité de Versailles, la France a le droit non seulement d'occuper la Rhénanie, mais aussi d'intégrer la région à sa propre économie nationale, ce qui constitue un grand avantage pour l'industrie française. Si nous profitons de notre mandat ici, nous pouvons faire en sorte que la perte de l'Allemagne soit le gain de la France."
FRA_interwar_annees_folles:0 "Les Années Folles"
 FRA_interwar_annees_folles_desc:0 "La fin de la guerre nous a apporté un grand boom économique, sans précédent. Certains expertts économistes nous avertissent que ces périodes de succès peuvent ne pas durer éternellement, mais ce ne sont que des indicateurs de prudence. La France et les Français vont en tirer profit !"
FRA_interwar_occupation_ruhr:0 "Occupation de la Ruhr"
FRA_interwar_occupation_ruhr_desc:0 "Les Allemands doivent payer ! Occupons les centres de production de charbon, de fer et d’acier situé dans la vallée de la Ruhr afin d’obtenir les montants dus par l’Allemagne."
FRA_interwar_great_depression:0 "Dévaluation Adaptée"
 FRA_interwar_great_depression_desc:0 "Le gouvernement français et la population sont parvenus à un consensus rare sur le sujet de la crise économique. C'est un mal nécessaire, pour débarrasser le monde de l'excès de liquidités et des sociétés qui veulent sauver leur tête par la spéculation et les gouvernements. Laissons brûler ces tas de papier, et la France se dirigera d'elle-même vers une reprise économique ! La déflation du franc nous maintiendra compétitifs en ces temps de crise."
 FRA_interwar_treaty_of_lausanne:0 "Le traité de Lausanne"
 FRA_interwar_treaty_of_lausanne_desc:0 "Le traité de Sèvres, que nous avions signé en août 1920, était maladroit, incomplet et mal adapté à la situation géopolitique en Asie Mineure. Après plusieurs mois de négociations avec l'ambassadeur İsmet İnönü, nous voilà parvenus à un accord. Ce nouveau traité reconnaît le régime d'Atatürk ; en échange de quoi la nouvelle Turquie admet définitivement les concessions territoriales faites précédemment au Proche-Orient et en mer Égée."
 FRA_interwar_invade_constantinople:0 "Envahir Constantinople"
 FRA_interwar_invade_constantinople_desc:0 "La situation en Turquie est hors de contrôle, peut-être devrions-nous envisager de mettre en place une intervention militaire afin de reprendre le contrôle."

 FRA_interwar_SupportWhiteRussia:0 "Soutenir le Mouvement Blanc"
 FRA_interwar_SupportWhiteRussia_desc:0 "S'il faut choisir un camp dans le conflit russe, le nôtre est tout vu ! Quel intérêt aurions-nous a nous rallier à ces bolchéviques, dont la capitulation a permis aux Austro-Allemands d'expédier contre nous des dizaines de divisions supplémentaires ? La Russie sera impériale, ou ne sera pas. Nous viendront en aide aux Blancs !"

 FRA_interwar_SupportKoltchak:0 "Aider Koltchak"
 FRA_interwar_SupportKoltchak_desc:0 "Koltchak est le seul candidat valable pour restaurer la Russie impériale, avec qui nous avions signé un traité d'alliance. Mais, seul, il ne peut l'emporter ! Les forces des russes blancs manquent de tout ou presque. Si nous ne voulons pas avoir a craindre prochainement un ogre bolchévique aux portes de l'Europe, il faut lui venir en aide."

 FRA_interwar_WarWithSoviet:0 "Intervention Militaire en Russie"
 FRA_interwar_WarWithSoviet_desc:0 "La Russie saigne, et les combats s'enlisent. Blancs et Rouges n'en finiront jamais de s'entredéchirer, si nous ne venons pas peser dans la balance ! Clémenceau est prêt a faire partir un premier contingent de 12 000 hommes, et une partie de la flotte de Méditerranée, pour Sébastopol."

 FRA_interwar_BetrayKoltchak:0 "Trahir Koltchak"
 FRA_interwar_BetrayKoltchak_desc:0 "Koltchak n'a décidément pas atteint ses objectifs. Nous devons porter sa contre-révolution à bout de bras, contre un nouvel état bolchévique qui se montre toujours plus coriace et décidé a l'emporter. Peut-être aurions-nous meilleur compte de traiter et amadouer la nouvelle Russie de ces rouges... et qui se soucierait du sort de cet amiral ?"

 FRA_interwar_DealWithSoviet:0 "Accord Secret avec les Soviétiques"
 FRA_interwar_DealWithSoviet_desc:0 "S'il  y a bien une chose que l'horreur des tranchées nous aura appris, c'est que l'entêtement militaire ne peut mener qu'a toujours plus de gaspillage de vies humaines, et certainement pas à la victoire. La guerre civile en Russie ne laisse plus aucun doute sur son issue finale ; il faut admettre l'échec de nos interventions. En organisant dès maintenant des pourparlers de paix avec les représentants bolchéviques, nous faciliteront nos relations d'après-guerre, d'autant qu'ils saisiront l'occasion d'obtenir une reconnaissance internationale officielle."

 FRA_interwar_HelpPoland:0 "Envoyer de l'équipement à l'armée de Haller"
 FRA_interwar_HelpPoland_desc:0 "L'Armée Bleue est constituée de vétérans, des soldats polonais aguerris qui ont versé leur sang dans les tranchées françaises. A l'heure où le sort  de leur patrie se joue dans l'est de l'Europe, cela ne nous coûterait pas grand-chose de puiser dans nos arsenaux pour leur envoyer quelques milliers de canons et de fusils..."

 FRA_interwar_PeaceAfterVersailles:0 "Enfin la Paix"
 FRA_interwar_PeaceAfterVersailles_desc:0 "Tous les journaux du globe affichent le même gros titre, aujourd'hui. Le massacre a pris fin ! Après tant d'années d'efforts et de vies perdues, le conflit s'est achevé ! Mais pour combien de temps ? Il paraît que cette paix est jugée comme un mauvais armistice. Quoi qu'il en soit, nous devons maintenant poser les fusils pour prendre des pelles et des pioches... et tout mettre en oeuvre pour que cela ne recommence jamais."
