 heavy_field_gun_equipment_1:0 "Artillerie de siège"
 heavy_field_gun_equipment_1_desc:0 "L'artillerie de siège (également appelée canons de siège) est un canon lourd conçu pour bombarder les fortifications, les villes et autres cibles fixes. Ils se distinguent de l'artillerie de campagne et constituent une classe d'armes de siège capables de tirer des boulets ou des obus lourds dont le fonctionnement nécessite d'énormes moyens de transport et de soutien logistique. Elles manquent de mobilité et sont donc rarement utiles dans des situations de guerre plus mobiles, ayant généralement été remplacées par de l'artillerie de gros calibre comme les obusiers lourds."
 heavy_field_gun_equipment_2:0 "Artillerie lourde"
 heavy_field_gun_equipment_2_desc:0 "Alors que la Première guerre mondiale s'installe dans la Guerre des Tranchées sur le front occidental, les canons légers de campagne avec lesquels les combattants entrent en guerre commencent à montrer leurs limites face à un ennemi désormais retranché dans des positions préparées. Les tirs indirects, les tirs d'interdiction et de contre-batterie soulignaient l'importance de l'artillerie lourde à longue portée."
 heavy_field_gun_equipment_3:0 "Artillerie lourde avancée"
 heavy_field_gun_equipment_3_desc:0 "L'intérêt pour un canon de siège amélioré s'est éteint jusqu'à la guerre russo-japonaise, pendant laquelle l'armée japonaise a utilisé des mortiers côtiers amenés du Japon pour mettre fin au siège de Port Arthur, qui a duré 11 mois. Helmuth von Moltke le Jeune, chef de l'état-major général, vit l'utilité d'un nouveau canon de siège plus grand et, en 1906, il chargea la Artillerieprüfungskommission de procéder à une évaluation plus poussée du Beta-Gerät. Après des difficultés initiales de pénétration, le Gamma-Gerät de 42 cm fut accepté dans l'armée allemande."
 heavy_field_gun_equipment_4:0 "Artillerie lourde d'entre-deux guerres"
 heavy_field_gun_equipment_4_desc:0 "En raison de leur poids extrême, les plus grandes pièces d'artillerie de la Première Guerre mondiale (comme le Gamma-Gerät de 42 cm) étaient pour la plupart immobiles et avaient une efficacité limitée. Cependant, certains concepts d'obusiers lourds ont été étudiés pendant l'entre-deux-guerres. L'objectif était de détruire les installations fortifiées tout en conservant une certaine maniabilité et de pouvoir tirer de nouveaux types de munitions."

