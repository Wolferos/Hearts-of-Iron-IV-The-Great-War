 # FRANCE ###################################################################################
 FRA_light_field_gun1:0 "Canon de 75 modèle 1897"
 FRA_light_field_gun1_short:0 "75mm Mle 1897"
 FRA_light_field_gun1_desc:0 "Le canon de campagne français de 75 mm est une pièce d'artillerie de campagne à tir rapide adoptée en mars 1898. Sa désignation officielle en France était \"Matériel de 75 mm Mle 1897\". Le 75 français a été conçu comme un système d'arme antipersonnel permettant de lancer de grands volumes d'obus à fragmentation à retardement sur les troupes ennemies avançant à découvert."
 FRA_light_field_gun_equipment_1:0 "Canon de 75 modèle 1897"
 FRA_light_field_gun_equipment_1_desc:0 "Canon de 75 modèle 1897"

 FRA_light_field_gun2:0 "Canon de 105 mm modèle 1913 Schneider"
 FRA_light_field_gun2_short:0 "Canon de 105 modele 1913 Schneider"
 FRA_light_field_gun2_desc:0 "Au début des années 1900, la société française Schneider a entamé une collaboration avec la société russe Putilov. Pour cette collaboration, elle avait mis au point un canon utilisant la munition russe de 107 mm, dont l'armée russe avait commandé la production en Russie. Schneider a alors décidé de modifier le design du canon français de 105 mm et de le proposer également à la France."
 FRA_light_field_gun_equipment_2:0 "Canon de 105 modele 1913 Schneider"
 FRA_light_field_gun_equipment_2_desc:0 "Canon de 105 modele 1913 Schneider"

 # RUSSIAN EMPIRE / SOVIET RUSSIA ###################################################################################
 RUS_heavy_field_gun_equipment_4:0 "203mm M1931 B-4"
 RUS_heavy_field_gun_equipment_4_desc:0 "Le premier prototype d'obusier B-4 a été fabriqué dans l'usine bolchevique au début de 1931. Des essais de tir ont été effectués de juillet à août 1931 dans le but de choisir les obus appropriés pour le B-4. L'obusier a été accepté en service comme obusier de 203 mm modèle 1931 après des essais approfondis sur le terrain et au combat en 1933."
 SOV_heavy_field_gun_equipment_4:0 "203mm M1931 B-4"
 SOV_heavy_field_gun_equipment_4_desc:0 "Le premier prototype d'obusier B-4 a été fabriqué dans l'usine bolchevique au début de 1931. Des essais de tir ont été effectués de juillet à août 1931 dans le but de choisir les obus appropriés pour le B-4. L'obusier a été accepté en service comme obusier de 203 mm modèle 1931 après des essais approfondis sur le terrain et au combat en 1933."

 # ITALY ###########################################################################
 ITA_light_field_gun1:0 "75/25 model 6"
 ITA_light_field_gun1_short:0 "Cannone 75/25 modello 6"
 ITA_light_field_gun1_desc:0 "Le Cannone da 75/27 modello 06 était un canon de campagne utilisé par l'Italie pendant la première et la deuxième guerre mondiale. Il s'agissait d'une copie sous licence du canon Krupp Kanone M 1906."

 ITA_light_field_gun2:0 "Cannone 75/27 modello 12"
 ITA_light_field_gun2_short:0 "Cannone 75/27 modello 12"
 ITA_light_field_gun2_desc:0 "Le Cannone da 75/27 modello 12 était un modello 06 modifié pour une plus grande élévation et un poids plus léger. Seuls de petits nombres semblent avoir été produits."


