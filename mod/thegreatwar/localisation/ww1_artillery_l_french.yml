 # UNITED KINGDOM ###########################################################################
 ENG_light_field_gun1:0 "Ordnance QF 18-pounder"
 ENG_light_field_gun1_short:0 "QF18pdr"
 ENG_light_field_gun1_desc:0 "L'Ordnance QF 18-pounder était le canon de campagne standard de l'Empire britannique à l'époque de la Première Guerre mondiale. Il constituait l'épine dorsale de la Royal Field Artillery pendant la guerre, et a été produit en grand nombre. Il a été utilisé par les forces britanniques sur tous les principaux théâtres d'opérations."
 ENG_light_field_gun_equipment_1:0 "QF18pdr"
