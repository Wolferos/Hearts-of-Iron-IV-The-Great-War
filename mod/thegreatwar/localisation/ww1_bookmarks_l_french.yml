 # 1914

 SCHLIEFFEN_NAME:0 "La Grande Guerre"
 SCHLIEFFEN_DESC:0 "Les battements des tambours de guerre résonnent aux quatre coins de l’Europe. L'année prochaine, on s'attend à ce qu'une guerre éclate entre, au minimum, la France et la Russie contre l'Allemagne et l'Autriche-Hongrie. Si d'autres nations finissent par s'impliquer, le conflit pourrait être la plus grande guerre jamais vue dans le monde. Une chose est sûre : pour beaucoup de pays, leur existence même est en jeu."

 FRA_SCHLIEFFEN_DESC:0 "La revanche française est bientôt à portée de main. Le retour du drapeau tricolore en Alsace-Lorraine est proche, et la reprise du territoire légitimement français appartenant aux Allemands en Afrique tout autant. Bien sûr, les Allemands sont eux aussi préparés à la guerre, mais depuis le temps, la France a apris la leçon de 1870. \n\nAprès tout, il ne faudra surement l'élan français absent de la dernière guerre, et les Allemands seront renvoyés dans les jupes de leurs mères ! Bien sûr, il y a des rumeurs d'une longue et terrible guerre qui pourrait être à notre désavantage, mais les rumeurs ne sont pas toujours vrai, n'est-ce pas ?"

 USA_SCHLIEFFEN_DESC:0 "Les États-Unis sont une nation isolée et pacifiste, comme c'est le cas depuis l'administration de Théodore Roosevelt. Cependant, le climat actuel du monde laisse peu de place à l'individualisme pour une nation de notre gabarit. Bien que Wilson ait mené une campagne isolationniste et semble peu enclin à changer de cap, l'esprit de la Grande Guerre pourrait facilement forcer la main des États-Unis. /n/nAvec le Mexique et ses penchants expansionniste, ainsi que l'Europe au bord de la guerre, combien de temps les États-Unis vont-ils pouvoir rester en paix ?"

 ENG_SCHLIEFFEN_DESC:0 "La situation en Europe est devenue trop lourde. L'Allemagne et la France sont à la fois trop proches de la Grande-Bretagne pour le confort du public britannique. Le Kaiser a même le courage de contester la domination de la Royal Navy. Quand la guerre toute crainte est à venir, il faut choisir une ligne de conduite. Quelle sera-t-elle ? \n\nIl y a l'option de laisser la France et l'Allemagne s'entre-tuer. Bien sûr, les troupes britanniques DOIVENT s'impliquer si l'Allemagne - ou la France, peut-être - finissent par attaquer tous les alliés britanniques..."

 GER_SCHLIEFFEN_DESC:0 "La prédiction de M. von Bismarck selon laquelle l'étincelle qui mettra le feu aux poudres entacées en Europe viendra des Balkans semble être de plus en plus probable. Avec toutes les tensions qui se dégagent de la région, il ne fait aucun doute qu'une guerre entre les alliances allemandes et françaises éclatera bientôt. L'Allemagne doit donc être préparée. \n\nLe temps de la diplomatie est terminé. L'armée allemande doit être préparée pour ce qui pourrait être la plus longue, la plus horrible, et la pire guerre à deux fronts jamais entreprise."

 ITA_SCHLIEFFEN_DESC:0 "Il y a 22 ans, l'Italie s'est jointe à demi-voix à la Triple Alliance avec l'Allemagne et les Autrichiens, pourtant détestés, pour  se défendre de la France, menaçait le colonialisme italien. Aujourd'hui, l'alliance est la plus fragile en Europe. Avec sa vieille alliance, l'Italie a la chance d'obtenir la Savoie, Nice, la Corse et la Tunisie. Cependant, l'Entente fournirait la côte dalmate - et semble bien plus convainquante. \n\nL'Italie a encore du temps avant la guerre, elle pourra réfléchir pour prendre une décision. Mais de quel côté ira son choix ?"

 AUH_SCHLIEFFEN_DESC:0 "L'Autriche-Hongrie est un état résilient, qui a survécu à beaucoup de difficultés qui auraient vu la chute de bien d'autres pays. Pourtant, le soutien croissant au panslavisme en Russie, conjugué à l'importance de la guerre dans les Balkans, constitue une menace qui pourrait bien marquer la fin de la domination des Habsbourg. Pire encore, la rivalité avec les Italiens a sérieusement recommencée. \n\nL'Autriche doit étouffer la fureur des Etats balkaniques et se tenir avec l'Allemagne face à ses ennemis, ou l'Empire peut devenir un vieux souvenir chéri."

 RUS_SCHLIEFFEN_DESC:0 "Les guerres des Balkans ont peu calmer les peuples de l'Empire russe. Bien que la Russie ait apporté son soutien derrière les puissances slaves du Sud, seule la Serbie et le Monténégro sont fidèles à l'empire de l'Est, et la crise est à l'horizon si les choses ne changent pas - et rapidement. Les extrémistes serbes ont proposé d'essayer de créer une guerre avec l'Autriche-Hongrie, et c'est exactement ce dont la Russie a besoin. \n\nLes objectifs de la Russie sont clairs : la Pologne allemande et les terres slaves d'Autriche sont en vue."

 TUR_SCHLIEFFEN_DESC:0 "Ce qui était autrefois le plus grand empire du monde est maintenant tombé bien bas, il est proche de la ruine. Le sultanat n'est plus considéré comme une puissance majeure en Europe et le partage de la Turquie entre toutes les puissances européennes est une menace constante qui se rapproche de plus en plus de la réalité. Pour aggraver les choses, l'incapable Pacha Ismail Enver a pris le contrôle effectif du gouvernement. \n\nLe meilleur plan d'action, selon la sublime Porte, est de s'approcher de l'Allemagne, et espérer que leur puissante armée pourra nous protéger si besoin."

 SER_SCHLIEFFEN_DESC:0 "Les guerres balkaniques ont été principalment remportées la Serbie, ainsi que leur allié le plus important, la Grèce. La partie difficile, cependant, vient de commencer : Les Habsbourg occupent encore la région de la Bosnie, ainsi que d'autres territoires slaves du Sud. Pire encore, ils voient la Serbie comme un fauteur de troubles, et seraient plus qu'heureux de débarrasser le monde de cette nation dès que possible. \n\nHeureusement, la Russie semble être du côté de la Serbie, mais peut-être pour des raisons malveillantes. Si le roi Pierre utilise cela, le monde peut changer pour toujours..."

 BUL_SCHLIEFFEN_DESC:0 "La Bulgarie a eu tort de croire que les grecs et les roumains resteraient en dehors de l'inévitable conflit qui les opposa et la Serbie, et se trouve avec son plus petit territoire depuis l'indépendance de l'Empire ottoman. Il est peu probable qu'ils se feront avoir deux fois. La Russie semble la prochaine dans la ligne des faux amis, cherchant seulement à profiter du pays. \n\n Les seuls pays qui semblent véritablement avoir le meilleur intérêt de la Bulgarie à cœur sont l'Allemagne et l'Autriche. Peut-être est-il temps pour une nouvelle alliance?"

 MEX_SCHLIEFFEN_DESC:0 "Après la révolution, le Mexique est resté en ruines, instable économiquement et politiquement. Victoriano Huerta a donné un coup au gouvernement de Madero en recréant une dictature et en aidant l'éxecution du plan de San Diego. Les tensions entre les États-Unis et le Mexique sont élevées. Les États-Unis veulent envahir le Mexique à l'aide d'une expédition punitive. \n\nNous verron si l'Allemagne va essayé de nous offrir un accord intéressant qui changerait le destin de cette guerre."

 JAP_SCHLIEFFEN_DESC:0 "Après l'avoir conservée comme état fantoche, l'empire du Japon a finalement annexé la Corée. Il est aujourd'hui isolé diplomatiquement, mais peut profiter de la guerre qui se profile en Europe pour étendre son territoire, en s'apuyant sur une alliance avec lun ou l'autre camp : l'Entente pour attaquer l'enclave allemande de Tsingtao, ou la Triplice pour attaquer la Russie paar l'Est. Une autre option serait de profiter de la révolution de Xinhai. \n\nQuoi qu'il choisisse, l'Empire du Japon n'en sortira que plus grand."

 OTHER_SCHLIEFFEN_DESC:0 "Les autres pays de cette période."
