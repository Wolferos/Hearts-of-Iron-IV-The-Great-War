AUH_ww1_leave_central_power:0 "Abandonar las Potencias Centrales"
AUH_ww1_leave_central_power_desc:0 "Los alemanes fueron una vez nuestra mejor apuesta para la supervivencia, pero Austria ahora debe seguir su propio camino. Tal vez un día, si el gobierno de Alemania reflejara el nuestro o si, tal vez, la necesidad lo obligara, nos volveríamos a aliar de nuevo. Desgraciadamente, por ahora, debemos ofrecer a nuestros hermanos al norte adiós, y desearles bien." #KAISER_ANONY

