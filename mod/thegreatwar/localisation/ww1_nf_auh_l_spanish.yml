# [GERMAN EMPIRE] Diplomatic Effort
#=========================================================================

AUH_ww1_diplomatic_effort:0 "Esfuerzo Diplomático"
AUH_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_triple_alliance:0 "Renovar la Triple Alianza"
AUH_ww1_triple_alliance_desc:0 "La Triple Alianza es, sin rodeos, lo único que nos mantiene en el mapa. Seríamos completamente tontos para no seguir buscando acuerdo con sus firmantes, y continuaremos asegurando y validando la alianza hasta el día de hoy."

AUH_ww1_back_ger:0 "Fortalecer los lazos con Alemania"
AUH_ww1_back_ger_desc:0 "Aunque algunos miembros de la aristocracia austríaca siguen amargados por el proceso de unificación alemana, son nuestros hermanos y uno de los pocos estados amistosos de nuestro gobierno se ha quedado en estos días." 

AUH_ww1_military_advisors:0 "Experiencia Militar Alemana"
AUH_ww1_military_advisors_desc:0 "Dicen que Prusia nació de una bala de cañón, y aunque no pueden llamar al país que más, el axioma sigue siendo cierto. Aceptar la ayuda de Alemania para modernizar nuestro ejército sería un beneficio fácil de obtener de esta alianza."

AUH_ww1_back_italy:0 "Asegurar la lealtad italiana"
AUH_ww1_back_italy_desc:0 "Los italianos son, por decir lo menos, no exactamente en los términos más amistosos con nosotros. Debemos iniciar negociaciones con ellos, para establecer relaciones más amigables, si esperamos mantenerlos en nuestra alianza. Por supuesto, si seguimos con esto, probablemente terminaremos perdiendo territorio ..."

AUH_ww1_give_italy_territories:0 "Dar Zara e Istria"
AUH_ww1_give_italy_territories_descn:0 "Los italianos han hecho sus demandas claras: La región históricamente italiana de Istria, así como una concesión alrededor de la ciudad de Split en la costa dálmata. Desafortunadamente, todo esto es territorio costero, pero podría ser un precio que valga la pena pagar para mantener a Italia alineada con las Potencias Centrales." 

AUH_ww1_italy_honnor_pact:0 "Llamar a Italia a la guerra"
AUH_ww1_italy_honnor_pact_desc:0 "Italia está ahora esencialmente obligada a unirse en una guerra con nosotros. Si les hemos enviado territorio y les prometimos más de Francia por nada, su pueblo le dará al gobierno el infierno. Ahora que las cosas han estallado, es hora de recaudar nuestras cuotas para distribuir algunas de nuestras preciadas regiones."


 AUH_ww1_assert_position_east:0 "Afirmar la posición en el Este"
 AUH_ww1_assert_position_east_desc:0 "La posición de las Potencias Centrales en el Este es la misma: debilitar a Rusia y construir hegemonía en la región. Como la guerra con Rusia en particular parece ser casi inevitable, debido a la situación de los Balcanes, este es un curso de acción eficaz a tomar, aunque conducirá a Francia y Rusia más cerca, lo que podría resultar un problema."

 AUH_ww1_anti_ru:0 "Política anti-Rusa"
 AUH_ww1_anti_ru_desc:0 "Para subsanar nuestra posición, romperemos la mayor parte de las relaciones diplomáticas con Rusia y comenzaremos a trabajar públicamente en su contra. Esto probablemente hará poco, pero enojarlos por ahora, pero nos abrirá una serie de opciones para tratar con ellos en el futuro."

 AUH_ww1_anti_ru_limit_trade:0 "Limitar el Comercio con Rusia"
 AUH_ww1_anti_ru_limit_trade_desc:0 "Rusia es uno de nuestros principales socios comerciales, y estamos en una posición afortunada en la que nos necesitan más de lo que necesitamos. Al imponer sanciones y aranceles a los productos rusos, podemos garantizar que obtengamos una ventaja sobre ellos económicamente."

 AUH_ww1_rom:0 "Acercarse a Rumanía"
 AUH_ww1_rom_desc:0 "Los rumanos son una espina en nuestro lado. Controlamos una gran parte de su territorio, y aunque son oficialmente un miembro menor de la Triple Alianza, no hay duda de que miran nuestro territorio con envidia. Deberíamos extender buenas noticias a ellos, para intentar acercarlos al equipo ganador. Por supuesto, para ganar verdaderamente más podría tomar concesión ..."

 AUH_ww1_rom_give_bucovina:0 "Dar Bucovina a Rumanía"
 AUH_ww1_rom_give_bucovina_desc:0 "Bucovina no es una cantidad significativa de territorio, pero es algo de la tierra más rumana en el Imperio Austro-Húngaro. Conceder este territorio no está garantizado para ganar su corazón, pero es sin duda vale la pena hacer una oferta, estamos mucho mejor con un aliado sólido de 2 pulgadas de tierra."

 AUH_ww1_rom_honnor_pact:0 "Llamar a Rumanía a la Guerra"
 AUH_ww1_rom_honnor_pact_desc:0 "Puesto que Rumania aceptó nuestra oferta de Bucovina, estamos en una buena posición para llamarlos al conflicto actual. No hay duda de que si se niegan, su pueblo estará muy disgustado con ellos."

 AUH_ww1_oirganization_realm:0 "Organizar el Reino"
 AUH_ww1_oirganization_realm_desc:0 "Austria-Hungría, como una colección de partes de viejos reinos, no está en una gran posición defensiva. A pesar de esto, sin embargo, podemos fortalecer y atrincherar a nuestras tropas, para tratar de contener el peso de una ofensa en cualquiera de nuestras fronteras amplias." 

 AUH_ww1_fortify_russian_borders:0 "Fortificar las fronteras rusas"
 AUH_ww1_fortify_russian_borders_desc:0 "La región de Galitzia es de gran interés estratégico, y mantener a los rusos es importante si queremos mantener una ventaja en el Oriente. Una línea de la fortificación en esa región ayudará a batir detrás el oso."

 AUH_ww1_airport_russian_borders:0 "Construir aeropuertos cerca de las fronteras rusas"
 AUH_ww1_airport_russian_borders_desc:0 "El advenimiento de los aviones de combate puede muy bien ser un factor decisivo en la guerra en el Este. Si construimos pistas de aterrizaje de esta manera temprano y bien, podemos albergar más aviones en la región, por lo que es una perspectiva más probable para romper la superioridad aérea enemiga y, por extensión, ganar batallas cruciales en la región."

 AUH_ww1_fortify_italian_borders:0 "Fortificar las Fronteras Italianas"
 AUH_ww1_fortify_italian_borders_desc:0 "La frontera italiana es larga y curiosamente curvada, lo que dificulta que las unidades se apoyen entre sí. Peor aún, los propios italianos están profundamente arraigados en los fondos de las cadenas montañosas y en las zonas urbanas fortificadas. Puesto que es poco probable que intervengamos pronto, debemos estar seguros de que al menos podemos defender desde esa dirección."

 AUH_ww1_fortify_bosnia_borders:0 "Fortificar los Balcanes"
 AUH_ww1_fortify_bosnia_borders_desc:0 "Es altamente improbable que los Balcanes nos den problemas serios, pero siempre es mejor estar seguro que lamentar, para que los marinos franceses que llegan a la región nos den un despertar grosero. También negará a Serbia y Montenegro la posibilidad de atacar a nuestro territorio en cualquier grado, haciendo más para una campaña segura de los Balcanes."

 AUH_ww1_fortify_coast_dalmatia:0 "Fortificar la Costa Dálmata"
 AUH_ww1_fortify_coast_dalmatia_desc:0 "A pesar de que no tenemos una armada muy fuerte, todavía tenemos una larga costa, que hay que defender si no se va a establecer un frente de los Balcanes a Italia, lo que sería un desastre para nuestro esfuerzo de guerra. La mejora de los fuertes costeros existentes y la construcción de nuevos, así como algunos fuertes convencionales en el área por si acaso, puede ayudar a asegurarnos de que nunca tenemos que enfrentar ese escenario de pesadilla." 

 AUH_ww1_ready_country:0 "Propaganda de Reclutamiento"
 AUH_ww1_ready_country_desc:0 ""

 AUH_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
 AUH_ww1_polnische_wehrmacht_desc:0 "Si prometemos a los polacos su propio Estado después de la guerra, tal vez los residentes de nuestra parte de Polonia estén más dispuestos a participar en la acción. Si cederemos o no el territorio es, por supuesto, una cuestión por decidir aún, pero por ahora, podemos disfrutar de la afluencia de hombres sanos sin pensar en las consecuencias." 
 
 AUH_ww1_military_harmonization:0 "Armonía Militar"
 AUH_ww1_military_harmonization_desc:0 "Un ejército con 3 subdivisiones en sus fuerzas terrestres por sí sola no es fácil de mantener bajo control, pero últimamente nuestros oficiales se han acostumbrado cada vez más a lidiar con las complejidades de tal fuerza. A medida que nuestros militares comienzan a operar más orgánicamente y de una manera más unificada, más ideas están llegando al nivel superior, lo cual es beneficioso para nuestra doctrina."

 AUH_ww1_balkans_policy:0 "Política de los Balcanes"
 AUH_ww1_balkans_policy_desc:0 "Desde la adquisición y la anexión de Bosnia, hemos tratado de mantener nuestra participación en los Balcanes seguro, y, sin duda, seguir expandiéndose en esa área si tenemos una oportunidad fácil y barato. Al establecer nuestro argumento en el escenario mundial, podemos participar más activamente en la política de la región de los Balcanes." 

 AUH_ww1_balkans_policy_intervene:0 "Primera reacción a la Guerra de los Balcanes"
 AUH_ww1_balkans_policy_intervene_desc:0 "La guerra de los Balcanes fue una experiencia interesante, sobre todo al mostrar la sorprendente fuerza potencial de estos estados balcánicos cuando se unificaron. Aunque estábamos apoyando al Imperio Otomano, parece que su poder en esta región se ha erosionado completamente. Tal vez Austria tiene que encontrar un nuevo amigo cercano, si vamos a mantener lo que tenemos aquí?" 

 AUH_ww1_balkans_bulgaria_friend:0 "Enviar Consejeros Militares"
 AUH_ww1_balkans_bulgaria_friend_desc:0 "Los búlgaros están en un punto difícil en este momento. Su guerra contra Serbia se ha derramado en un conflicto con literalmente cada uno de sus vecinos. Si no enviamos al menos asesores, podría haber terminado para ellos. Esta es también, por supuesto, una interesante oportunidad de hacer amigos con uno de estos estados balcánicos ..."

 AUH_ww1_balkans_bulgaria_send_troops:0 "Enviar tropas para ayudar a Bulgaria"
 AUH_ww1_balkans_bulgaria_send_troops_desc:0 "Para garantizar que Bulgaria tenga al menos una oportunidad de luchar para no ser anexada, podemos enviar a algunas de nuestras propias tropas, nominalmente voluntarias, para tratar de dar a Bulgaria por lo menos alguna ventaja en el conflicto. Esto proporcionará una experiencia muy necesaria y seguirá empujando a Bulgaria más hacia nuestra esquina."

 AUH_ww1_balkans_serbian_expansion:0 "Investigar el Expansionismo Serbio"
 AUH_ww1_balkans_serbian_expansion_desc:0 "Aunque los serbios han sido nominalmente amistosos con Austria desde que alcanzaron la independencia plena, puesto que hemos anexado Bosnia, las cosas han sido mucho menos amistosas entre el gobierno serbio. Debido a una fuerte subida de la delincuencia, especialmente de los inmigrantes recientes de Serbia en el interior de nuestras fronteras, una investigación sobre las actividades de Serbia en Austria debe llevarse a cabo."

 AUH_ww1_balkans_serbian_ultimatum:0 "Enviar Ultimatum a Serbia"
 AUH_ww1_balkans_serbian_ultimatum_desc:0 "Por lo tanto, los bastardos serbios estaban tratando de agitar las rebeliones para obtener sus manos sucias en nuestras provincias eslavas del sur! Deben ser castigados por esta clara violación de la confianza, y nuestro buen Kaiser ha comenzado a preparar un ultimátum al gobierno serbio, que seguramente no estarán en condiciones de rechazar."
