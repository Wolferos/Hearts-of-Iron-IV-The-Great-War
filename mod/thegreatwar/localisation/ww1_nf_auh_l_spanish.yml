AUH_ww1_support_kaiser:0 "Reformar la Autoridad Imperial"
AUH_ww1_support_kaiser_desc:0 "Su majestad real, el Kaiser und Konig ha gobernado sabiamente sobre nuestra nación durante mucho tiempo, pero las amenazas a su gobierno han comenzado a aparecer. Desde los nacionalistas tratando de estallar a los republicanos tratando de federalistas tratando de formar en una democracia más regionalista, el trono ha ganado muchos enemigos internamente. Debemos llevar a cabo una campaña de reelaboración de imágenes para la K.u.K. Para ayudar a asegurar su alcance sobre Austria-Hungría."

AUH_ww1_contest_kaiser:0 "Disputar la Autoridad Imperial"
AUH_ww1_contest_kaiser_desc:0 "Tal vez la monarquía no es una forma de gobernar un estado multinacionalista más. El Kaiser und Konig es duramente impopular fuera de Austria misma, y tiene muchos enemigos dentro de su propia parte casera del Imperio. Si debilitamos su autoridad desde dentro, ¿qué oportunidad tiene para retener su gobierno? Los partidos más poderosos pueden tomar su lugar."

