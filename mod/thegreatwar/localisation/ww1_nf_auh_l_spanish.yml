AUH_ww1_fortify_coast:0 "Defensa Costera"
AUH_ww1_fortify_coast_desc:0 "" #KAISER_ANONY

AUH_ww1_install_communism:0 "Revolución del Proletariado"
AUH_ww1_install_communism_desc:0 "La gente ha sufrido suficiente con las élites austriacas que controlan y oprimen a la gente en las granjas y fábricas. ¡De ahora en adelante, los ciudadanos del Danubio estarán juntos frente a la opresión aristocrática!"

AUH_ww1_install_democracy:0 "Elecciones Libres"
AUH_ww1_install_democracy_desc:0 "Por primera vez, los hombres del Danubio tendrán voz en el gobierno. Con la vieja monarquía ahora una cosa del pasado, una república federal puede ser proclamada, que puede escuchar y atender a cada parte del estado de la nación. Ya no seremos austriacos, ni húngaros ni nada más ni menos que ciudadanos."

AUH_ww1_end_dual_monarchy_emperor:0 "Finalizar la Monarquía Doble"
AUH_ww1_end_dual_monarchy_emperor_desc:0 "Hungría sólo ha servido para derrotar a Austria. Al renunciar al trono húngaro como uno de nuestros títulos principales, y en lugar de relegarlo al tema de Austria, recordaremos a todos los que están a cargo aquí. Algunos de esos bárbaros masturiosos pueden quejarse, pero ¿qué importa? Los vencemos en 1846, podemos hacerlo de nuevo si es necesario." 

AUH_ww1_oppression_minorities:0 "Oprimir las Minorías"
AUH_ww1_oppression_minorities_desc:0 "La mejor manera de garantizar la lealtad al trono austríaco de los grupos minoritarios es evitar que se identifiquen entre sí para empezar. Al hacer ilegales las publicaciones y discursos públicos en otros idiomas, castigar a los ciudadanos que no confirman nuestras normas culturales e imponer la inferioridad local a nuestra cultura principal, podemos engañar a algunos del grupo a pensar que son uno de nosotros y mantener a los demás De hablar en contra de nosotros."

AUH_ww1_autrichian_lead:0 "Sede Austriaca"
AUH_ww1_autrichian_lead_desc:0 "Con el fin de la monarquía dual y la centralización del reino bajo Austria, los militares se han vuelto a convertir en una organización unificada, con líderes militares austriacos en la cima. Aunque los oficiales de otras nacionalidades protestan, tener un ejército sólido y cohesionado ha proporcionado beneficios a nuestra doctrina ya su propagación." 

AUH_ww1_same_language:0 "Prohibir Lenguas Minoritarias"
AUH_ww1_same_language_desc:0 "El alemán es el único idioma al que se le permite hablar. Esta no es la versión alemana de este mod, así que no le digas a nadie que estás leyendo esta descripción, o que la oíste de mí."

AUH_ww1_dismantle_auh:0 "Desmantelar Austria-Hungría"
AUH_ww1_dismantle_auh_desc:0 "El sueño de una monarquía austro-húngara unida está roto. Tal vez deberíamos dejar de lado nuestros sueños de multinacionalismo."

AUH_ww1_make_concessions:0 "Hacer Concesiones"
AUH_ww1_make_concessions_desc:0 "Los aristócratas están cada vez más preocupados de que el Kaiser está dando demasiados derechos favorables demasiado rápido, y puede pasar el trono más. ¿Qué saben ellos?"


