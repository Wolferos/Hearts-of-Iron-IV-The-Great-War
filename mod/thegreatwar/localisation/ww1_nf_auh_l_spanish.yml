#--------------------------------------------------------------
# [AUSTRIA-HUNGARIAN EMPIRE] Army Effort
#=========================================================================
AUH_ww1_army_effort:0 "Landstreitkräfte Österreich-Ungarns"
AUH_ww1_army_effort_desc:0 "El ejército de Austria-Hungría se divide en tres jurisdicciones: una fuerza austríaca, una fuerza húngara y una fuerza unificada conjunta, todas ellas con sus propios oficiales y personal. La modernización de tal fuerza es un orden alto, pero posible, y conducirá inevitablemente a una fuerza armada más eficaz." 

AUH_ww1_trenchwarfare:0 "Guerra de las Trincheras"
AUH_ww1_trenchwarfare_desc:0 "Desde que Gatling y Maxim introdujeron sus armas profanas de la guerra, nuestra nación ha estado muy interesada en las estrategias basadas en la defensa de las líneas de la zanja, que se vieron por primera vez desde la guerra civil americana. Debemos buscar expertos en esta teoría -tanto generales como de campo- para avanzar nuestro conocimiento en las Doctrinas Terrestres del mañana."

AUH_ww1_artillery_effort_1:0 "Esfuerzo en la Artillería"
AUH_ww1_artillery_effort_1_desc:0 "Un paso para expandir nuestro programa de modernización militar es el desarrollo de nuestras baterías de artillería. La búsqueda de diseñadores de nuevas armas es un primer paso lógico, y una vez que nuestro proyecto se ha completado, esperamos obtener los beneficios de una nueva pieza de artillería de fácil diseño."

AUH_ww1_artillery_effort_2:0 "Esfuerzo en la Artillería II"

AUH_ww1_artillery_effort_2_desc:0 "Ahora que hemos reunido a algunos diseñadores de Artillería, parece lógico apoyar sus esfuerzos con sus propias fábricas. Al asignar a estos hombres como diseñadores e ingenieros a tiempo completo, y poner a los trabajadores bajo ellos, podemos fácilmente hacer avances en el campo de la artillería." 

AUH_ww1_artillery_effort_3:0 "Esfuerzo en la Artillería III"
AUH_ww1_artillery_effort_3_desc:0 "Las pruebas de campo están demostrando ser un problema importante con nuestras piezas de artillería: La gran variedad de calibres que estamos usando para varios rangos y modelos de Artillería está demostrando ser un esfuerzo costoso y reduciendo la efectividad de nuestros cañones en el campo. Mediante el cumplimiento de unos tamaños estándar para nuestras armas, podemos producir nuevos modelos de artillería que nos dan, literalmente, más bang para nuestro dinero." 

AUH_ww1_artillery_effort_4:0 "Esfuerzo en la Artillería IV"
AUH_ww1_artillery_effort_4_desc:0 "Aunque se creía que el Campo de tiro directo estaba en su salida del campo de batalla, nuestros militares están comenzando a pedir más y más de estas piezas ligeras, en lugar de solo exigir más de los Howitzers y Siege Guns. Concentrar nuestros esfuerzos en nuevas armas de fuego directo, y quizás más rondas para compensar, no sólo conducirá inevitablemente a modelos superiores, sino que tal vez conduzca a algunas ventajas inesperadas en otros lugares también ..." 

AUH_ww1_special_forces:0 "Fuerzas Especiales"
AUH_ww1_special_forces_desc:0 "A pesar de su horror, Chemical Warfare nos ha presentado, por pura casualidad, a una clase de tropas increíblemente disciplinadas con tiempos de reacción de relámpago superiores a los otros grupos de nuestro ejército. Estos hombres parecen bastante útiles para actuar como infantes de marina, tropas de montaña y otras clases resistentes de infantería que están por encima del calibre del Rifleman estándar. La búsqueda de estos hombres y buenos oficiales para ellos podría conducir a algunas Fuerzas Especiales mucho más eficaces. Si sólo hubiera una manera de llegar a la batalla más rápido, como la caballería de los viejos tiempos ..." 

AUH_ww1_army_motorization_focus:0 "Esfuerzo de Motorizado"
AUH_ww1_army_motorization_focus_desc:0 "Algunos de nuestros genios en el Estado Mayor -o tal vez sólo los hombres hartos de los estancamientos de Trench Wafare- han propuesto la producción masiva de vehículos específicamente para el transporte de tropas, lo que permitiría a nuestros hombres para llegar ay desde los campos de batalla más rápido y, Alrededor de ella también. Por supuesto, incluso este acto simple requiere equipo específico y entrenamiento, lo que significa una inversión, aunque uno que fácilmente podría pagar." 

AUH_ww1_doctrine_effort:0 "Esfuerzo de Doctrina"
AUH_ww1_doctrine_effort_desc:0 "Aunque la era del Estado Mayor consistente en los príncipes del reino ha terminado hace tiempo, varios de nuestros generales y otros oficiales de alto rango fueron elegidos para nuestros ejércitos no por habilidad, sino por conexiones o vínculos familiares. Aunque esto los mantiene leales, otras naciones están comenzando a ser más serias y competitivas con su propio alto bronce. Tenemos que comenzar las citas por mérito, aunque aún así, esperemos, no deje que la gran cantidad de riff-raff común en el estimado personal general ..." 

AUH_ww1_doctrine_effort_2:0 "Esfuerzo de Doctrina II"
AUH_ww1_doctrine_effort_2_desc:0 "A pesar de que nuestro Estado Mayor ha sido hecho a fondo basado en el mérito, tal vez no son los únicos que pueden ayudar en nuestras doctrinas militares. Una clase de hombres que han estado en su mayoría latentes desde principios de los años 1800, teóricos militares rectos, están empezando a aparecer una vez más. Aunque muchos de estos hombres tienen limitada experiencia en combate, su estudio en la guerra no puede ser ignorado. Integrarlos en nuestro personal podría ser beneficioso para nuestras tácticas militares." 

AUH_ww1_doctrine_effort_3:0 "Esfuerzo de Doctrina III"
AUH_ww1_doctrine_effort_3_desc:0 "Uno de nuestros elementos críticos de la guerra ha sido ignorado hasta ahora: Logística. Con tanto énfasis en la capacidad de las tropas en combate, debemos asegurarnos de que lleguen a tiempo y tengan, al menos, comida, agua y un arma. Dar a los expertos en este tema una voz, así como más entrenamiento para los conductores del vehículo de la fuente, tendría ventajas inmediatas para nuestras doctrinas de la tierra, pero quizás ventajas adicionales futuras también." 

AUH_ww1_equipment_effort:0 "Esfuerzo de Equipamiento"
AUH_ww1_equipment_effort_desc:0 "Nuestros generales no son la única guardia de guardia de nuestro ejército en el siglo pasado. Nuestros militares todavía tienen algunos de los problemas militares del siglo 19 de la corrupción y la desconexión detrás de ellos. Seleccionando a los oficiales más queridos y en sintonía, podemos, lo más importante, aprender las fallas de nuestras armas actuales, lo que nos permite producir diseños corregidos y mejorados con mayor rapidez." 

AUH_ww1_equipment_effort_2:0 "Esfuerzo de Equipamiento II"
AUH_ww1_equipment_effort_2_desc:0 "Nuestros nuevos militares nos han llevado con solicitudes no sólo para nuevos rifles, sino también para nuevas armas de apoyo. La experiencia con este ejército de nuevo patrón ha llevado a ideas como ametralladoras más ligeras, morteros de trinchera y granadas de rifle, que parecen bastante útiles, siempre y cuando podamos obtener las personas adecuadas para diseñarlas y fabricarlas." 

AUH_ww1_equipment_effort_3:0 "Esfuerzo de Equipamiento III"
AUH_ww1_equipment_effort_3_desc:0 "Los militares han enviado una carta de demandas para más rifles equipados para las condiciones de las trincheras-ésos capaces de lanzar las granadas del rifle, sujetan bayonetas o alcances, y más carabinas. Aunque podríamos simplemente producir más recto, parece como un movimiento lógico es llevar nuestros rifles al estándar de poder hacer todas estas cosas, lo que significa un diseño nuevo y mejorado." 

AUH_ww1_equipment_effort_4:0 "Esfuerzo de Equipamiento IV"
AUH_ww1_equipment_effort_4_desc:0 "Por desgracia, nuestros militares nos han enviado otra lista de demandas. Por suerte, hemos instruido a nuestros jefes de correo a ignorar cualquier correo más de ellos. Su última demanda son nuevos equipos para nuestro cuerpo de Ingenieros - nuevos modelos de Carbine, nuevas herramientas, y quizás los nuevos lanzallamas, que se pondrán en marcha lo antes posible. Por supuesto, la ampliación del Cuerpo de Ingenieros como tal podría proporcionar algunos beneficios invisibles ..." 

AUH_ww1_armor_effort_1:0 "Panzer"
AUH_ww1_armor_effort_1_desc:0 "Nuestras inversiones anteriores han dado sus frutos! Diseñadores de artillería, ingenieros y diseñadores de vehículos nos han propuesto un nuevo tipo de vehículo: un tractor fuertemente blindado con una pistola de fuego directo. Aunque los diseños tempranos no están claramente listos para la batalla, este concepto tiene una fuerte promesa, particularmente en el campo de terminar el estancamiento de la Trinchera a nuestro favor, si estos terrenos pueden resistir el fuego de las ametralladoras, como se afirma."

AUH_ww1_armor_effort_2:0 "Panzer II"
AUH_ww1_armor_effort_2_desc:0 "¡Nuestros experimentos con armaduras han sido un gran éxito! Sin embargo, no podemos ser complacientes con nuestros diseños actuales. Los ingenieros han estado proponiendo conceptos interesantes como torres de rotación de los cañones, compartimentos específicos del motor, y una escotilla para el uso por un comandante, que no puede ser ignorado. ¡Si queremos ser los primeros en hacer realidad estas ideas, tal vez podamos llegar a ser imparables!"

AUH_ww1_gasmask_focus:0 "Armas Químicas"
AUH_ww1_gasmask_focus_desc:0 "Algunos de nuestros químicos han propuesto el uso de un nuevo y increíblemente mortal agente tóxico-venenoso, suministrado por nuestra artillería y morteros de trinchera. Aunque la guerra química ha sido mal visto durante aproximadamente un siglo, ¿qué opción tenemos si queremos ganar la guerra? Más allá de invertir en éstos, también es probable que lo mejor para desarrollar contramedidas rápidamente - sería lamentable que tal avance se convierta en nosotros!"
#--------------------------------------------------------------


# [AUSTRIA-HUNGARIAN EMPIRE] Aviation Effort
#=========================================================================
AUH_ww1_aviation_effort:0 "Formar la K.u.K. Luftfahrtruppen"
AUH_ww1_aviation_effort_desc:0 "Estos aviones nuevos son juguetes interesantes, y quizás tienen algún valor militar. Los pilotos civiles podían fácilmente ser atraídos por nuestros militares, los expertos podían enseñarnos cómo utilizar estos artefactos de nueva generación y si este proyecto da frutos, podemos ganar una ventaja decisiva sobre nuestros oponentes que se quedan atrás en este campo -particularmente en las doctrinas de Estos aviones."

AUH_ww1_fighter_focus:0 "Enfoque en Cazas"
AUH_ww1_fighter_focus_desc:0 "El valor del caza es incuestionable. Si enfocamos nuestros esfuerzos de aviación en el diseño y el uso de estos aviones, los aviones de nuestra nación podrían inundar un día el cielo, destruyendo todos los aviones enemigos que incluso tratan de oponerse a ellos, lo que podría proporcionar una gran ventaja. Por supuesto, el lobby Bomber tiene interesantes propuestas también, así que tal vez no deberíamos poner todos nuestros huevos en una sola canasta ..."

AUH_ww1_bomber_focus:0 "Enfoque en Bombarderos"
AUH_ww1_bomber_focus_desc:0 "El bombardero es una máquina simple y práctica. Enfocar nuestra producción y diseñadores en esta clase específica de aviones sería una buena manera de asegurar que podamos usar la Fuerza Aérea como una herramienta de apoyo en tierra, capaz de ayudar a la infantería a ganar terreno destruyendo las defensas y posiciones enemigas. Por supuesto, los combatientes todavía deben ser producidos, pero estos bombarderos pueden ganar la guerra." 

AUH_ww1_airship_focus:0 "Enqfoque en el Zepelín"
AUH_ww1_airship_focus_desc:0 "El globo es nuestro avión más viejo, e incluso ahora, los expertos están prediciendo que puede no tener un futuro largo en el campo de batalla. Esto no es una excusa para relajarse en los diseños de tales embarcaciones, especialmente en un momento en que pueden ser una manera efectiva de lanzar grandes cargas de la bomba sobre nuestros enemigos. Al sacar a los fabricantes de globos de aire caliente y Zeppelin fuera del trabajo bajo el ala del estado, podríamos aprovechar al máximo este diseño mientras aún podamos." 

AUH_ww1_aviation_effort_2:0 "Esfuerzo en la Aviación"
AUH_ww1_aviation_effort_2_desc:0 "" 
AUH_ww1_aviation_effort_3:0 "Esfuerzo en la Aviación II"
AUH_ww1_aviation_effort_3_desc:0 "" 
AUH_ww1_aviation_effort_4:0 "Esfuerzo en la Aviación III"
AUH_ww1_aviation_effort_4_desc:0 "" 
AUH_ww1_aviation_effort_5:0 "Esfuerzo en la Aviación IV"
AUH_ww1_aviation_effort_5_desc:0 ""

AUH_ww1_pilotformation_1:0 "Formación de Pilotos"
AUH_ww1_pilotformation_1_desc:0 "En la actualidad, las aeronaves vuelan solas, distantes unas de otras y participando en duelos uno contra uno con cualquier enemigo que encuentren. Sin embargo, con más y más máquinas en el cielo, se hace evidente que ya no es la forma más viable de participar en combate aéreo. Algunos de nuestros físicos pueden ser valiosos para ayudarnos a determinar nuevas formaciones para que nuestros pilotos usen."

AUH_ww1_pilotformation_2:0 "Formación de Pilotos II"
AUH_ww1_pilotformation_2_desc:0 "Las nuevas formaciones que hemos establecido han sido una bendición para nosotros en el combate. Sin embargo, asegurar que la gente se adhiera a las formaciones es una historia completamente diferente. Animar a nuestros mejores ases para que publiquen un manual para nuestros pilotos sobre tácticas aéreas y formación asegurará que nuestros pilotos se adhieran a lo que es mejor, y tal vez este tipo de escrituras ayudará a difundir nuevos trucos y doctrinas."

AUH_ww1_aircraftprod_1:0 "Producción Aeronáutica"
AUH_ww1_aircraftprod_1_desc:0 "Aunque los ingenieros han estado haciendo aviones para nosotros en una escala decente, es simplemente el momento de introducir fábricas francamente al concepto. Poner aviones en la producción en masa nos ayudará a inundar el cielo con la artesanía amistosa y, lo que es más importante, nos ayudará a privar a nuestros enemigos de la misma ventaja. Además, ¿quién sabe? Tal vez algunos de estos ingenieros de fábrica pueden tener algunas buenas ideas para diseños de aviones ..."

AUH_ww1_aircraftprod_2:0 "Producción Aeronáutica II"
AUH_ww1_aircraftprod_2_desc:0 "Las nuevas formaciones que hemos establecido han sido una bendición para nosotros en el combate. Sin embargo, asegurar que la gente se adhiera a las formaciones es una historia completamente diferente. Animar a nuestros mejores ases para que publiquen un manual para nuestros pilotos sobre tácticas aéreas y formación asegurará que nuestros pilotos se adhieran a lo que es mejor, y tal vez este tipo de escrituras ayudará a difundir nuevos trucos y doctrinas."

AUH_ww1_airbomb_1:0 "Esfuerzo de Bombardeo Aéreo"
AUH_ww1_airbomb_1_desc:0 "Mientras que las tácticas de nuestros combatientes están mejorando con formaciones, nuestros bombarderos todavía son máquinas muy básicas con doctrinas muy básicas. Algunos de nuestros antiguos bombarderos dirigibles poseen ahora conocimientos prácticos esencialmente no utilizados, lo que podría ayudar a los segundos como el tiempo resuelve el primero. Utilizando estos hombres, podemos asegurar que las viejas lecciones de bombardeo no se pierdan en las embarcaciones más nuevas."
AUH_ww1_airbomb_2:0 "Esfuerzo de Bombardeo Aéreo II"
AUH_ww1_airbomb_2_desc:0 "Todos los acontecimientos recientes de la guerra aérea, tanto en teoría como en la práctica, han dado origen a una edad de oro para el desarrollo de aeronaves. Desde pilotos hasta mecánicos de avión, parece que todo el mundo tiene algo que mejorar y potencialmente ofrecer, que podemos utilizar a nivel nacional. Tal vez un día, los aviones pueden ser el arma más importante en la guerra ... nah, probablemente no." 

AUH_ww1_air_innovation:0 "Innovación en el Aire"
AUH_ww1_air_innovation_desc:0 "Uno de nuestros aspirantes, oficiales de nivel medio de aire recientemente mostró la conclusión de un proyecto que había estado trabajando en secreto. Un hidroavión fue lanzado desde un barco estático, dejó caer una bomba sobre uno de nuestros viejos scrappers, hundiendo el buque viejo pobre, antes de que el avión volvió y atracó una vez más. Aunque la mayor parte de nuestro alto mando no estaba impresionado, la atención del jefe de Estado podría sin duda dar a esta ambición un impulso." 

AUH_ww1_navalair:0 "Esfuerzo de Bombardeo Naval"
AUH_ww1_navalair_desc:0 "Uno de nuestros aspirantes, oficiales de nivel medio de aire recientemente mostró la conclusión de un proyecto que había estado trabajando en secreto. Un hidroavión fue lanzado desde un barco estático, dejó caer una bomba sobre uno de nuestros viejos scrappers, hundiendo el buque viejo pobre, antes de que el avión volvió y atracó una vez más. Aunque la mayor parte de nuestro alto mando no estaba impresionado, la atención del jefe de Estado podría sin duda dar a esta ambición un impulso." 
