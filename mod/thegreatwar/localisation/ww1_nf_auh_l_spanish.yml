AUH_ww1_naval_effort:0 "Reforzar la K.u.K. Kriegsmarine"
AUH_ww1_naval_effort_desc:0 "Aunque Austria no ha estado sin litoral desde el siglo XIV, nuestro imperio nunca se ha jactado de una marina particularmente temible. Sin embargo, es mejor tarde que nunca. Un gran programa de modernización para respaldar nuestra construcción de nuevos buques, esperamos que nos dé una fuerza naval capaz de competir en el duro mar Mediterráneo."

