l_russian:

 LOADING_TIP_0:0 "Бойня началась; слышен гул орудий. Вся Европа в походе! 15 млн. штыков готовы вонзиться в 15 млн. человеческих тел, готовы убить 15 млн. верных, храбрых, жалких, смущенных событиями людей!\n- Фердинанд Фош"
 
 LOADING_TIP_1:0 "Неважно, чем все закончится,- в любом случае эта война велика и прекрасна.\n- Макс Вебер"
 
 LOADING_TIP_2:0 "Общим фоном Первой мировой войны является, в конце концов, англо-германский антагонизм.\n- Теобальд Бетман-Гольвег"
 
 LOADING_TIP_3:0 "Великие вопросы времени решаются не речами и резолюциями большинства, a железом и кровью!\n- Отто фон Бисмарк"

 LOADING_TIP_4:0 "Нам говорят, что война — это убийство. Нет: это самоубийство.\n- Рамсей Макдоналд"

 LOADING_TIP_5:0 "Пролог XX века — пороховой завод. Эпилог — барак Красного Креста.\n- Василий Ключевский"

 LOADING_TIP_6:0 "Война — это по большей части каталог грубых ошибок.\n- Уинстон Черчилль"

 LOADING_TIP_7:0 "От солдата требуется прежде всего выносливость и терпение; храбрость — дело второе.\n- Наполеон I"

 LOADING_TIP_8:0 "Солдат — последнее звено в эволюции животного мира.\n- Джон Стейнбек"

 LOADING_TIP_9:0 "Война — это серия катастроф, ведущих к победе.\n- Жорж Клемансо"

 LOADING_TIP_10:0 "Любая война популярна в течение первых тридцати дней.\n-Артур Шлезингер"

 LOADING_TIP_11:0 "В войне не бывает второго приза для проигравших.\n- Омар Брэдли"

 LOADING_TIP_12:0 "Нельзя стать хорошим солдатом без некоторой доли глупости.\n- Флоренс Найтингейл"

 LOADING_TIP_13:0 "В войне не бывает выигравших — только проигравшие.\n- Артур Невилл Чемберлен"

 LOADING_TIP_14:0 "На войне все просто, но самое простое в высшей степени трудно.\n- Карл Клаузевиц"

 LOADING_TIP_15:0 "Генерал — это ефрейтор, которого много раз повышали в звании.\n- Габриэль Лауб"

 LOADING_TIP_16:0 "Либо человечество покончит с войной, либо война покончит с человечеством.\n- Джон Кеннеди"

 LOADING_TIP_17:0 "Самый быстрый способ окончить войну — проиграть ее.\n- Джордж Оруэлл"

 LOADING_TIP_18:0 "Если бы наши солдаты понимали, из-за чего мы воюем, нельзя было бы вести ни одной войны.\n- Фридрих Великий"

 LOADING_TIP_19:0 "Британский солдат устоит против кого угодно, только не против Британского министерства обороны.\n- Джордж Бернард Шоу"

 LOADING_TIP_20:0 "Первой жертвой войны становится правда.\n- Джонсон Хайрам"

 LOADING_TIP_21:0 "Война слишком важное дело, чтобы доверять ее военным.\n- Жорж Клемансо"

 LOADING_TIP_22:0 "Война — это травматическая эпидемия.\n- Николай Пирогов"

 LOADING_TIP_23:0 "Ничто так не поднимает боевой дух, как мертвый генерал.\n- Джон Мастерс"

 LOADING_TIP_24:0 "Всякая война между европейцами есть гражданская война.\n- Виктор Гюго"

 LOADING_TIP_25:0 "Самое ужасное, не считая проигранного сражения, это выигранное сражение.\n- Герцог Веллингтон"

 LOADING_TIP_26:0 "В конечном счете солдатский ранец не тяжелее, чем цепи военнопленного.\n- Дуайт Эйзенхауэр"

 LOADING_TIP_27:0 "Стоит только посадить Германию в седло, а уж поскакать она сумеет.\n- Отто фон Бисмарк"

 LOADING_TIP_28:0 "Когда хочешь одурачить весь мир — говори правду.\n- Отто фон Бисмарк"

 LOADING_TIP_29:0 "Свобода — это роскошь, которую не каждый может себе позволить.\n- Отто фон Бисмарк"

 LOADING_TIP_30:0 "Поздравьте меня — комедия кончилась.\n- Отто фон Бисмарк, во время ухода с поста канцлера"

 LOADING_TIP_31:0 "Русские долго запрягают, но быстро едут\n- Отто фон Бисмарк"

 LOADING_TIP_32:0 "Заключайте союзы с кем угодно, развязывайте любые войны, но никогда не трогайте русских.\n- Отто фон Бисмарк"

 LOADING_TIP_33:0 "Я ненавижу индусов. Это звериный народ со звериной религией.\n- Уинстон Черчилль"

 LOADING_TIP_34:0 "Народу нужно оставить религию.\n- Вильгельм II"

 LOADING_TIP_35:0 "Я… Бисмарк. В моей груди стучит сердце прусского офицера, и это самое ценное, что есть во мне!\n- Отто фон Бисмарк"

 LOADING_TIP_36:0 "Франция и Великобритания не должны разделяться.\n- Уинстон Черчилль"

 LOADING_TIP_37:0 "У английского народа хорошая память, и я доверяюсь ей.\n- Ллойд Джордж"

 LOADING_TIP_38:0 "Свобода прекрасна!\n- Ллойд Джордж"

 LOADING_TIP_39:0 "Война закончена лишь тогда, когда похоронен последний солдат.\n- Александр Суворов"

 LOADING_TIP_40:0 "Я верю в судьбу! Судьба распоряжается, а мы подчиняемся.\n- Уинстон Черчилль"

 LOADING_TIP_41:0 "Демократия - не лучший строй. Но лучшего я не знаю.\n- Уинстон Черчилль"

 LOADING_TIP_42:0 "У меня есть одно достоинство — я никогда не прихожу в отчаянье.\n- Фердинанд Фош"

 LOADING_TIP_43:0 "Слишком многие люди не заботятся о том что может случиться до тех пор, пока это с ними не случается.\n- Уильям Говард Тафт"

 LOADING_TIP_44:0 "Мы должны сами верить в то, чему учим наших детей.\n- Вудро Вильсон"

 LOADING_TIP_45:0 "Если хочешь нажить врагов, попробуй что-нибудь изменить.\n- Вудро Вильсон"

 LOADING_TIP_46:0 "У американцев есть огромные ресурсы, которые они не всегда используют по назначению. \n- Уинстон Черчилль"

 LOADING_TIP_47:0 "Перемирие - еще не мир.\n- Уинстон Черчилль"

 LOADING_TIP_48:0 "Вы не знаете этой публики! Наконец, еврей Ротшильд… это, я вам скажу, бесподобная скотина. Ради спекуляций на бирже он готов похоронить всю Европу, а виноват... я?\n- Отто фон Бисмарк"

 LOADING_TIP_49:0 "Никогда ничего не замышляйте против России, ибо на любую вашу хитрость она ответит своей непредсказуемой глупостью.\n- Отто фон Бисмарк"

 LOADING_TIP_50:0 "Никогда столько не лгут, как во время войны, после охоты и до выборов.\n- Отто фон Бисмарк"

 LOADING_TIP_51:0 "Сильный всегда прав.\n- Отто фон Бисмарк"

 LOADING_TIP_52:0 "Даже победоносная война — это зло, которое должно быть предотвращено мудростью народов.\n- Отто фон Бисмарк"

 LOADING_TIP_53:0 "Львы умрут от обезьян."

 LOADING_TIP_54:0 "Старики объявляют войну, а умирать идут молодые.\n- Николай II"

 LOADING_TIP_55:0 "Эта война положит конец войнам. И следующая — тоже.\n- Ллойд Джордж"

 LOADING_TIP_56:0 "Если враг не угрожает, армия в опасности.\n- Николай II"

 LOADING_TIP_57:0 "Война — всего лишь трусливое бегство от проблем мирного времени.\n- Отто фон Бисмарк"

 LOADING_TIP_58:0 "Я не знаю ни одного народа, который обогатился бы вследствие победы.\n- Уинстон Черчилль"

 LOADING_TIP_59:0 "Спасемся от войны!\n- Слоган"

 LOADING_TIP_60:0 "Отправляемся в путь!\n- Уинстон Черчилль"

 LOADING_TIP_61:0 "Я не готовы быть Царем.\n- Николай II"

 LOADING_TIP_62:0 "Помолимся же..\n- Николай II"

 LOADING_TIP_63:0 "Во славу Германии!\n- Вильгельм II"

 LOADING_TIP_64:0 "Царь слаб..\n- Вильгельм II"

 LOADING_TIP_65:0 "Мужчины идут умирать...\n- Неизвестный офицер"

 LOADING_TIP_66:0 "Что-то не так с нашими овцами.\n- Дэвид Бэтти"

 LOADING_TIP_67:0 "Мы запомнили их.\n- Роберт Биньон"

 LOADING_TIP_68:0 "Только мужчины решают, кто проиграет в этой войне.\n- Уинстон Черчилль"

 LOADING_TIP_69:0 "Война - это прибыль.\n- Неизвестный офицер"

 LOADING_TIP_70:0 "Победа наша!\n- Адмира Джордж Дэйви"

 LOADING_TIP_71:0 "Главная задача наземной битвы - показать храбрость.\n- Джон Фишер"

 LOADING_TIP_72:0 "Первые смерти в войне самые страшные...\n- Джон Фишер"

 LOADING_TIP_73:0 "Англичане способны удержать этот мир!\n- Джон Френч"

 LOADING_TIP_74:0 "На Войне никому не важно слово солдата; после войны никому не важно слово рабочего.\n- Неизвестный офицер"

 LOADING_TIP_75:0 "Не торопитесь! Двери уже приоткрываются.\n- Уинстон Черчилль"

 LOADING_TIP_76:0 "Вы же не думаете, что я вернусь?\n- Манфред фон Рихтгофен"

 LOADING_TIP_77:0 "Не всегда важно иметь хороший план. Он может измениться в любую секунду.\n- Джон Монаш"
