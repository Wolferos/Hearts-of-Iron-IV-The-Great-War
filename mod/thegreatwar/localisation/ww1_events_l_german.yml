 # Agadir Krise
 ww1_morocco.1.t:0 "Agadir Krise"
 ww1_morocco.1.d:0 "Die Agadir-Krise, auch Zweite Marokko-Krise genannt, war der Auslöser für die internationalen Spannungen, die durch die Entsendung des deutschen Kanonenboots Panther in den marokkanischen Hafen Agadir am 1. Juli 1911 ausgelöst wurden. In Marokko brach eine Rebellion gegen den Sultan aus. Anfang April 1911 wurde der Sultan in seinem Palast in Fes belagert, und die Franzosen waren bereit, Truppen zu entsenden, um den Aufstand unter dem Vorwand des Schutzes von Leben und Eigentum der Europäer niederzuschlagen; Ende April 1911 entsandten die Franzosen eine fliegende Kolonne. Am 5. Juni 1911 besetzten die Spanier Larache und Ksar-el-Kebir. Am 1. Juli 1911 lief das deutsche Kanonenboot Panther in den Hafen von Agadir ein, woraufhin die Franzosen und Briten sofort reagierten. Die am 9. Juli 1911 eingeleiteten deutsch-französischen Verhandlungen zum Vertrag von Fes führten zu einem Abkommen, in dem Deutschland Frankreichs Position in Marokko im Gegenzug für ein Gebiet in der französischen Kolonie Äquatorialafrika (Mittelkongo) akzeptierte."
