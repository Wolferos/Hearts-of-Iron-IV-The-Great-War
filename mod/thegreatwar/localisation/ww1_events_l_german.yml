 # RUSSLAND
 ww1_russia.1.t:0 "Ein neuer Name für Sankt Petersburg?"
 ww1_russia.1.d:0 "Sankt Petersburg, die glorreiche Hauptstadt des kaiserlichen Russlands, hat eine lange und prestigeträchtige Geschichte. Der russische Name Sankt Petersburg hat jedoch zu viel deutschen Einfluss. ''Petrograd'' hingegen ist so russisch wie Fischpirogge! Hoffentlich wird sich der neue Name durchsetzen."
 ww1_russia.1.a:0 "Nach Petrograd wechseln!"
 ww1_russia.1.b:0 "Wir haben noch andere Dinge zu tun"
 ww1_russia.2.a:0 "Klingt interessant!" # Rework Event
 ww1_russia.2.b:0 "Hört sich teuer an."
 ww1_russia.2.d:0 "Die Sikorsky Ilya Muromets, die von Igor Sikorsky selbst entworfen wurde, scheint eine geeignete Plattform für ein revolutionäres neues Konzept zu sein - einen viermotorigen Bomber. Obwohl teuer und unsicher, könnte dies eine großartige Waffe sein, die im Laufe des Krieges eingesetzt werden könnte. Sollten wir diese Flugzeuge dafür ausrüsten oder uns einfach auf die guten alten Zeppeline und zweimotorigen Maschinen verlassen?"
 ww1_russia.2.t:0 "Sikorsky Ilya Muromets"
 ww1_russia.3.t:0 "Rasputin ermordet!"
 ww1_russia.3.d:0 "Rasputin, Heiler und Vertrauter der Zarin sowie einer der wichtigsten Berater des Zaren selbst, wurde von Fürst Jussupow getötet. Er war nicht leicht zu erlegen - es waren 6 Schüsse nötig, bis er zu Boden ging - aber er ist trotzdem tot."
 ww1_russia.3.a:0 "Wir müssen ihn rächen!"
 ww1_russia.4.t:0 "Zar Nikolaus dankt ab!"
 ww1_russia.4.d:0 "Demonstrationen haben den armen Zaren zur offiziellen Abdankung gezwungen. Obwohl der Zar Großherzog Michael zu seinem Nachfolger ernannte, lehnte der Herzog dieses Angebot ab. Die Einsetzung einer schwachen provisorischen Regierung, die sich die Macht mit den Petrograder Sowjetsozialisten teilte, führte zu Verwirrung und Chaos sowohl an der Front als auch im Inland. Die Armee wurde zunehmend ineffektiv."
 ww1_russia.4.a:0 "Wie geht es jetzt weiter?"
 ww1_russia.5.t:0 "Die Oktoberrevolution wird niedergeschlagen"
 ww1_russia.5.d:0 "Zar Nikolai II. wurde zur offiziellen Abdankung gezwungen. Nach der Niederschlagung der Oktoberrevolution haben die Zaristen die Kontrolle über das Russische Reich zurückgewonnen und organisieren nun den Übergang, um den rechtmäßigen Zaren Nikolai II. wieder an die Macht zu bringen"
 ww1_russia.5.a:0 "Der Zar herrscht wieder"
 ww1_russia.6.t:0 "Vertrag von Brest-Litowsk"
 ww1_russia.6.d:0 "Aufgrund einer Kombination aus politischer Instabilität, Niederlagen in der Schlacht und Kriegsmüdigkeit können wir den Mittelmächten nicht länger die Stirn bieten. In Brest-Litowsk wurde ein Friedensvertrag ausgearbeitet, der es uns ermöglicht, unsere Mitgliedschaft in der Entente vollständig aufzuheben und den Krieg um den Preis freier finnischer, ukrainischer, kaukasischer, baltischer und weißrussischer Staaten sowie der üblichen Kriegsentschädigungen an die Siegermächte zu beenden. Ein schrecklicher Frieden, aber weit besser als die Alternative."
 ww1_russia.6.a:0 "Russland erlebt seine dunkelste Stunde"
 ww1_russia.7.t:0 "Truppen kehren heim"
 ww1_russia.7.d:0 "Nach dem Vertrag von Brest-Litowsk haben die meisten Soldaten ihre Posten einfach aufgegeben und sind nach Hause gegangen. Viele unserer Truppen haben sich aufgelöst, und es gibt keine zentrale Behörde mehr, die sie mit Nahrung und Sold versorgt."
 ww1_russia.7.a:0 "Sehr gut"
 ww1_russia.8.t:0 "Einhaltung des Vertrags von Brest-Litowsk"
 ww1_russia.8.d:0 "Wir müssen den Vertrag von Brest-Litowsk einhalten, den wir mit den Mittelmächten geschlossen haben, und die baltischen Länder freigeben."
 ww1_russia.8.a:0 "Tun Sie es"
 ww1_russia.9.t:0 "Einhaltung des Vertrags von Brest-Litowsk"
 ww1_russia.9.d:0 "Wir müssen den Vertrag von Brest-Litowsk einhalten, den wir mit den Mittelmächten unterzeichnet haben, und einige unserer westlichen Gebiete an das Deutsche Reich abtreten und Bessarabien an Rumänien abtreten."
 ww1_russia.9.a:0 "Tun Sie es"
 ww1_russia.10.t:0 "Einhaltung des Vertrags von Brest-Litowsk"
 ww1_russia.10.d:0 "Wir müssen den Vertrag von Brest-Litowsk einhalten, den wir mit den Mittelmächten geschlossen haben, und die Ukraine freigeben."
 ww1_russia.10.a:0 "Tun Sie es"
 ww1_russia.20.t:0 "Der Russische Bürgerkrieg"
 ww1_russia.20.d:0 "Der russische Bürgerkrieg, der kurz nach der Revolution ausbrach, brachte Tod und Leid über Millionen von Menschen. Der Krieg wurde hauptsächlich zwischen der Roten Armee, die aus der aufständischen Mehrheit unter Führung der bolschewistischen Minderheit bestand, und den Weißen ausgetragen - Armeeoffizieren und Kosaken, der Bourgeoisie und politischen Gruppen von der extremen Rechten bis zu den sozialistischen Revolutionären, die sich gegen die von den Bolschewiki befürwortete drastische Umstrukturierung wandten. Die Weißen hatten die Unterstützung von Nationen wie Großbritannien, Frankreich, den USA und Japan, während die Roten eine interne, einheimische Unterstützung hatten, die sich als viel effektiver erwies."
 ww1_russia.20.a:0 "Weiße VS Rote"
 ww1_russia.21.t:0 "Sowjetisch-Japanisches Grundlagenabkommen"
 ww1_russia.21.d:0 "Heute begannen die Verhandlungen zwischen den Sowjets und Japan. Nach einem langen Krieg haben sowohl die Sowjetunion als auch die Entente große Verluste erlitten. Nun wollen Lew Michailowitsch Karachan von der Sowjetunion und Kenkichi Yoshizawa von Japan einen Vertrag unterzeichnen, um den Krieg zu beenden und schließlich die Sowjetunion als Staat anzuerkennen und sich aus Russland zurückzuziehen."
 ww1_russia.21.a:0 "Es ist Zeit, aufzuhören"
 ww1_russia.21.b:0 "Niemals"
 ww1_russia.22.t:0 "The second revolution in Russia!"
 ww1_russia.22.d:0 "Tonight there was another uprising in Russia. The Bolsheviks went on the offensive and captured the residence of the Provisional Government - the Winter Palace. All remaining ministers were arrested, and the defenders of the Palace voluntarily surrendered after a large-scale assault. The flame of socialism flared up throughout Russia revolution, which echoes loudly throughout the world. However, the scattered troops controlled by the Provisional Government are ready to fight back against the Soviets, which many may not agree with. Perhaps if Vladimir Lenin manages to defeat his opponent, can we talk about the beginning of a world revolution?"
 ww1_russia.22.a:0 "Wie geht es jetzt weiter?\n(Spiele Russland)"
 ww1_russia.22.b:0 "Wie geht es jetzt weiter?\n(Spiele Sowjets)"
 ww1_russia.22.c:0 "Wie geht es jetzt weiter?"
 # RUMÄNIEN
 ww1_romania.1.t:0 "Carol I. von Rumänien ist tot"
 ww1_romania.1.d:0 "Die lange Herrschaft von Carol I. von Rumänien trug zur schnellen Entwicklung des rumänischen Staates bei.\n\nWährend seiner Regierungszeit führte Carol I. persönlich rumänische Truppen im Russisch-Türkischen Krieg an und übernahm das Kommando über die russisch-rumänische Armee bei der Belagerung von Plevna. Das Land erlangte durch den Vertrag von Berlin 1878 die international anerkannte Unabhängigkeit."
 ww1_romania.1.a:0 "Ferdinand ist der neue König"
 ww1_romania.5.t:0 "Ein faires Angebot"
 ww1_romania.5.d:0 "Österreich-Ungarn bietet uns Südtirol und Istrien an, wenn wir versprechen, uns ihnen im Falle eines Krieges anzuschließen. Sollen wir das Angebot annehmen?"
 ww1_romania.5.a:0 "Das Angebot annehmen"
 ww1_romania.5.b:0 "Das Angebot ablehnen"
 ww1_romania.6.t:0 "Unseren Pakt respektieren?"
 ww1_romania.6.d:0 "Österreich-Ungarn gab uns einige seiner Staaten im Austausch"
 ww1_romania.6.a:0 "Haltet den Pakt ein"
 ww1_romania.6.b:0 "Österreich-Ungarn verraten"
 # 91GERMANY
 ww1_germany.16.t:0 "Schutztruppe Deployment"
 ww1_germany.16.d:0 "Wir haben in Afrika neue Regimenter aufgestellt, die wir als Schutztruppe bezeichnen. Sie werden von Freiwilligen zweiten Ranges angeführt und sind keine Kampfexperten, aber sie sollten problemlos in der Lage sein, die Ordnung in der Region aufrechtzuerhalten und leichte Angriffe abzuwehren."
 ww1_germany.16.a:0 "Gut"
 ww1_germany.21.t:0 "Militärischen Zugang zum Deutschen Reich gewähren"
 ww1_germany.21.d:0 "Das Deutsche Reich hat uns gebeten, ihnen einen militärischen Zugang zu gewähren.\nSollen wir ihnen diese Chance geben?"
 ww1_germany.21.a:0 "Wir sollten"
 ww1_germany.21.b:0 "Wir sollten nicht"
 ww1_germany.22.t:0 "Einladung zum Beitritt zu den Mittelmächten"
 ww1_germany.22.d:0 "Das Deutsche Reich fordert uns auf, den Mittelmächten beizutreten, damit wir endlich unser finnisches Territorium zurückgewinnen können. Da der finnische Nationalismus auf dem Vormarsch ist, könnte dies unsere letzte Gelegenheit sein, dies zu tun. \n Sollen wir annehmen?"
 ww1_germany.22.a:0 "Das Angebot annehmen"
 ww1_germany.22.b:0 "Angebot ablehnen"
 ww1_germany.24.t:0 "Militärischen Zugang zum Deutschen Reich gewähren"
 ww1_germany.24.d:0 "Das Deutsche Reich hat uns gebeten, ihm einen militärischen Zugang zu gewähren. Wenn wir uns weigern, könnten sie uns den Krieg erklären.\nSollen wir ihnen diese Chance geben?"
 ww1_germany.24.a:0 "Wir sollten"
 ww1_germany.24.b:0 "Wir sollten nicht"
 # BULGARIEN
 ww1_bulgaria.1.t:0 "Einladung zum Beitritt zu den Mittelmächten"
 ww1_bulgaria.1.d:0 "Das Deutsche Reich hat die Forderung Bulgariens nach formellen Ansprüchen auf Mazedonien, Thrakien und die Dobrudscha akzeptiert, wenn wir im Gegenzug den Mittelmächten beitreten. Die Unterstützung der Bevölkerung für diesen Schritt ist enorm. Sollen wir annehmen?"
 ww1_bulgaria.1.a:0 "Das Angebot annehmen"
 ww1_bulgaria.1.b:0 "Angebot ablehnen"
 # ENGLAND
 ww1_england.100.t:0 "Der Tod von Edward VII."
 ww1_england.100.d:0 "Das Leben von Edward VII. und die Ära seines Namensgebers sind zu Ende gegangen. Der neue König Georg V. hat seine Krönung erhalten, obwohl er sich in einem Zustand der Trauer befindet. Die Zeit wird zeigen, ob er die turbulente Situation in Großbritannien, die er heraufbeschworen hat, lösen kann."
 ww1_england.100.a:0 "Georg V. ist der neue König"
 ww1_england.100.b:0 "Lang lebe der König!"
 ww1_england.101.t:0 "Südafrika Gesetz"
 ww1_england.101.d:0 "Südafrika hat sich Kanada, Australien und Neuseeland als autonomeres Herrschaftsgebiet des Vereinigten Königreichs angeschlossen. Durch einen Parlamentsbeschluss wurden das Kap der Guten Hoffnung, Natal, die Oranje-Kolonie und Transvaal zur Südafrikanischen Union zusammengeschlossen, die denselben quasi-unabhängigen Status und dieselben Privilegien erhielt wie der Rest des britischen Commonwealth."
 ww1_england.101.a:0 "Großartig, eine weitere Marionette für das Britische Empire."
 ww1_england.101.b:0 "Die Union ist gebildet!"
 ww1_england.102.t:0 "Untergang der Titanic"
 ww1_england.102.d:0 "Die RMS Titanic, die als unsinkbar galt, ist in einer der größten Schiffskatastrophen der Geschichte mit über 1500 Toten untergegangen. Schon jetzt wird von den örtlichen Cafés bis hin zu den Parlamenten in ganz Europa und Nordamerika darüber diskutiert, warum das Schiff nicht mit genügend Rettungsinseln ausgestattet war, warum das Kommunikationssystem nicht funktionierte und warum das Schiff überhaupt mit einem Eisberg kollidierte. Diese Tragödie hat internationale Aufmerksamkeit erregt und zu einer massiven Überarbeitung der Sicherheitsstandards im Seeverkehr geführt."
 ww1_england.102.a:0 "Frauen und Kinder zuerst!"
 ww1_england.102.b:0 "Frauen und Kinder zuerst!"
 ww1_england.20.t:0 "Revolution im Vereinigten Königreich"
 ww1_england.20.d:0 "Revolution im Vereinigten Königreich"
 # JAPAN
 ww1_japan.90.a:0 "Wir haben keine andere Wahl"
 ww1_japan.90.b:0 "Es reicht! Wir müssen uns selbst befreien!"
 ww1_japan.100.t:0 "Japanisch-Koreanischer Annexionsvertrag"
 ww1_japan.100.d:0 "Das koreanische Reich, das seit der Ermordung von Königin Min im Jahr 1895 ein japanischer Marionettenstaat ist, hat gerade einen Vertrag mit der japanischen Regierung unterzeichnet, der die vollständige Annexion zur Folge hat. Obwohl sich das Russische Reich und die Vereinigten Staaten über diese Maßnahme beschweren, wurden bisher keine offiziellen Maßnahmen gegen Japan ergriffen. Es sieht so aus, als ob Koreas langes Erbe mit einem Wimmern zu Ende gehen wird."
 ww1_japan.100.a:0 "Nun ja."
 ww1_japan.100.b:0 "Mehr Land, auf dem die Sonne aufgehen kann!"
 ww1_japan.101.t:0 "Japanischer Nationalismus"
 ww1_japan.101.d:0 "Japan ist das Zentrum der Welt, mit seinem Herrscher, dem Kaiser, einem göttlichen Wesen, das seine Göttlichkeit aus der Abstammung von der großen Amaterasu-Omikami, der Sonnengöttin selbst, ableitet."
 ww1_japan.101.a:0 "Der Kaiser ist jetzt eine Marionette..."
 ww1_japan.102.t:0 "Taisho Demokratie"
 ww1_japan.102.d:0 "Die Taisho-Ära wird heute als Taisho-Demokratie bezeichnet, da in Japan ein Klima des politischen Liberalismus herrschte, wie man es nach Jahrzehnten des Autoritarismus nicht erwartet hatte."
 ww1_japan.102.a:0 "Wir sind frei!"
 ww1_japan.103.t:0 "Kaiser Meiji ist tot"
 ww1_japan.103.d:0 "Kaiser Meiji, der an Diabetes, Nephritis und Gastroenteritis litt, starb an Urämie. Obwohl es in der offiziellen Mitteilung hieß, er sei am 30. Juli 1912 um 00:42 Uhr gestorben, war der tatsächliche Tod um 22:40 Uhr am 29. Juli eingetreten. Nach dem Tod des Kaisers im Jahr 1912 verabschiedete das japanische Parlament eine Resolution zum Gedenken an seine Rolle bei der Meiji-Restauration. Als Standort für das Gebäude des Shinto-Schreins Meiji jingu wurde ein Irisgarten in einem Viertel von Tokio gewählt, in dem Kaiser Meiji und die Kaiserin bekanntlich zu Besuch waren. Der Schrein enthält nicht das Grab des Kaisers, das sich in Fushimi-momoyama südlich von Kyoto befindet."
 ww1_japan.103.a:0 "Ehre sei dem Kaiser"
 # PORTUGAL
 ww1_portugal.1.t:0 "Beitritt zur Entente?"
 ww1_portugal.1.d:0 "Die Briten haben uns gebeten, deutsche und österreichische Schiffe zu beschlagnahmen, die sich derzeit in Portugal aufhalten. Wenn wir dem zustimmen, werden wir unweigerlich in den Krieg hineingezogen. Sollen wir das tun?"
 ww1_portugal.1.a:0 "Beitritt zur Entente!"
 ww1_portugal.1.b:0 "Nicht jetzt"
 ww1_portugal.100.t:0 "Portugal wird eine Republik"
 ww1_portugal.100.d:0 "Nach dem Vorbild ihrer ehemaligen Kolonie Brasilien haben die Republikaner in Portugal die Monarchie gestürzt. Eine Reihe von Fehlern der Monarchie, vor allem in Bezug auf die Kolonien und die technologische Entwicklung, hat eine sehr kleine Gruppe von Rebellen auf den Plan gerufen, die schnell die Unterstützung fast des gesamten Militärs erlangt hat. Auch wenn die Probleme, mit denen die Monarchie konfrontiert war, wahrscheinlich nicht so bald gelöst werden können, so ist doch zumindest der Zorn der Öffentlichkeit vorerst gestillt."
 ww1_portugal.100.a:0 "Ausrufung der Portugiesischen Republik"
 # ALBANIEN
 ww1_albania.100.t:0 "Schlacht von Deçiq"
 ww1_albania.100.d:0 "Die Albaner haben heute einen überraschenden Sieg über die türkischen Streitkräfte errungen. Nach einem Überraschungsangriff auf eine zahlenmäßig weit überlegene osmanische Streitmacht lockten die Albaner die verfolgenden Türken in die nahe gelegene Stadt Tuzi, wo sie, unterstützt von Rebellen aus Montenegro, die eingeschlossenen Truppen zum Rückzug zwangen. Die türkische Autorität auf dem Balkan wurde dadurch weiter in Frage gestellt."
 ww1_albania.100.a:0 "Der Balkan destabilisiert sich weiter."
 ww1_albania.100.b:0 "Schande über uns!"
 # FRANCE
 ww1_france.16.t:0 "Revolution in Frankreich"
 ww1_france.16.d:0 "Revolution in Frankreich"
 ww1_france.100.t:0 "Agadir Krise"
 ww1_france.100.d:0 "Provoziert durch die wachsende Macht Frankreichs über den Staat, haben die marokkanischen Bürger einen Aufstand gegen Sultan Abdelhamid begonnen! Während die Franzosen sich anschicken, die Belagerung des Palastes in Fes aufzuheben, haben die Deutschen die SMS Panther zur Unterstützung der Rebellen in den Hafen von Agadir geschickt. Sie behaupten, die deutschen Handelsinteressen in der Region zu schützen und gehen davon aus, dass Marokko im Falle eines Scheiterns der Rebellen unter die direkte Kontrolle Frankreichs fallen wird. Wenn in dieser Situation nichts unternommen wird, könnte ein Krieg in Europa ausbrechen!"
 ww1_france.100.a:0 "Die Spannung wächst!"
 ww1_france.200.t:0 "Ein neuer Name für Elsass-Lothringens Städte"
 ww1_france.200.d:0 "Jetzt, da die Region Elsass-Lothringen wieder zu uns gehört, können wir den Affront von 1870 ausmerzen und unsere geliebten Städte wieder mit ihren früheren französischen Bezeichnungen benennen!"
 ww1_france.200.a:0 "Avec Plaisir! (Mit Vergnügen!)"
 ww1_france.200.b:0 "Wir haben noch andere Dinge zu tun"
 # ITALIEN
 ww1_italy.5.t:0 "Ein faires Angebot"
 ww1_italy.5.d:0 "Österreich-Ungarn bietet uns Südtirol und Istrien an, wenn wir versprechen, uns ihnen im Falle eines Krieges anzuschließen. Sollen wir das Angebot annehmen?"
 ww1_italy.5.a:0 "Das Angebot annehmen"
 ww1_italy.5.b:0 "Das Angebot ablehnen"
 ww1_italy.6.t:0 "Ehre den Dreibund."
 ww1_italy.6.d:0 "Seit 1882 ist Italien Mitglied des Dreibundes mit Deutschland und Österreich-Ungarn. Nominell sind wir verpflichtet, uns an ihren aktuellen Kriegsanstrengungen zu beteiligen. Wir können diesen Krieg jedoch als einen technischen Angriffskrieg bezeichnen, was uns von der Teilnahme entbinden würde. Was sollen wir tun?"
 ww1_italy.6.a:0 "Agadir Krise"
 ww1_italy.6.b:0 "Das Bündnis nicht ehren"
 ww1_italy.7.t:0 "Italien beschloss, sein Bündnis zu ehren"
 ww1_italy.7.d:0 "Unerwartet hat sich Italien den Mittelmächten in ihren Kriegsanstrengungen angeschlossen. Dies ist ein großes diplomatisches Problem für die Entente, die nun einen weiteren großen Rivalen hat."
 ww1_italy.7.a:0 "Ok"
 ww1_italy.16.t:0 "Revolution in Italien"
 ww1_italy.16.d:0 "Revolution in Italien"
 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "Marie-Adélaïde ist jetzt Großherzogin!"
 ww1_luxembourg.1.d:0 "Großherzog Wilhelm IV. von Luxemburg, der zweite unabhängige Herrscher des Landes und sein erster katholischer Monarch, ist heute nach fünfjähriger Regentschaft aufgrund seines schlechten Gesundheitszustands und hohen Alters gestorben. Marie-Adélaïde hat den Thron bestiegen und wird voraussichtlich sein Erbe antreten."
 ww1_luxembourg.1.t:0 "Großherzog Wilhelm IV. ist tot!"
 # JAPAN
 ww1_japan.3.t:0 "Deutschland akzeptiert unsere Bedingungen"
 ww1_japan.3.d:0 "Überraschenderweise hat Deutschland unsere Bedingungen akzeptiert. Wir können unser Versprechen einlösen, jetzt neutral zu bleiben, was zweifellos das Vereinigte Königreich verärgern wird, uns trotzdem der Entente anschließen, was den Vereinigten Staaten missfallen wird, oder, was am interessantesten ist, dies als Sicherheit nutzen, um uns ganz den Mittelmächten anzuschließen. Was sollen wir tun?"
 ww1_japan.3.a:0 "Unser Versprechen halten"
 ww1_japan.3.b:0 "Unseren Verbündeten helfen"
 ww1_japan.3.c:0 "Den Mittelmächten beitreten"
 ww1_japan.4.t:0 "Japanisches Ultimatum"
 ww1_japan.4.d:0 "Japan, das mit dem Vereinigten Königreich verbündet ist, schlägt vor, im Tausch gegen alle unsere pazifischen und chinesischen Besitztümer neutral zu bleiben. Lohnt sich ein solcher Deal, um sich einem so weit entfernten Gegner entgegenzustellen?"
 ww1_japan.4.a:0 "Machen Sie sich nicht einmal die Mühe zu antworten"
 ww1_japan.4.b:0 "Zustimmen"
 ww1_japan.5.t:0 "Kaiser Meiji stirbt"
 ww1_japan.5.d:0 "Am 30. Juni 1912 ging das Meiji-jidai zu Ende. Japans größter Kaiser, Meiji, konnte nach 44 langen Jahren an der Macht endlich nicht mehr regieren. In Tokio ist bereits ein großer Schrein, der Meiji Jingu, im Bau. Sein Sohn, Yoshihito, hat sein Amt angetreten."
 ww1_japan.5.a:0 "Tennou heika banzai!"
 ww1_japan.6.t:0 "Japanisch-Koreanischer Annexionsvertrag"
 ww1_japan.6.d:0 "Der japanisch-koreanische Vertrag ist unterzeichnet worden. Das Kaiserreich Korea, ehemals unser Marionettenstaat, wurde direkt von Japan annektiert. Die Öffentlichkeit, die bereits an die japanische Vorherrschaft gewöhnt ist, hat sich kaum noch beschwert. Dies wird der Startpunkt für die japanische Expansion sein!"
 ww1_japan.6.a:0 "Wundervoll!"
 ww1_japan.1.t:0 "Ultimatum an Deutschland"
 ww1_japan.1.d:0 "Nach dem jüngsten Krieg, der zwischen Deutschland und unseren britischen Verbündeten ausgebrochen ist, können wir mit dem Deutschen Reich über unsere Neutralität verhandeln. Der Preis für die Neutralität sind alle pazifischen Besitzungen Deutschlands sowie Qingdao."
 ww1_japan.1.a:0 "Das Ultimatum stellen"
 ww1_japan.1.b:0 "Fragen Sie auch nach Neuguinea, Samoa und dem Bismarck-Archipel!"
 ww1_japan.2.t:0 "Deutschland antwortete nicht"
 ww1_japan.2.d:0 "Deutschland kümmerte sich nicht um unser Ultimatum. Unsere Diplomaten haben keine Antwort erhalten. Wir sind gezwungen, in den Krieg zu ziehen! Aber wir können ihn noch etwas hinausschieben, wenn es sein muss..."
 ww1_japan.2.b:0 "Zurück"
 ww1_japan.2.a:0 "Krieg erklären"
 ww1_japan.700.a:0 "Wir müssen gehorchen"
 ww1_japan.700.b:0 "Wir werden bis zum Ende kämpfen"
 MSMJapan.1.t:0 "Bündnis mit Japan?"
 MSMJapan.1.d:0 "Japan hat uns ein Bündnis angeboten und die Rückgabe unserer vor Jahren an die Franzosen verlorenen Ländereien versprochen, und da sie Singapur kontrollieren, sind dies vielleicht keine leeren Versprechungen."
 MSMJapan.1.a:0 "Ein Toast auf unsere neuen Freunde!"
 MSMJapan.1.b:0 "Wir wollen nicht an ihrem Krieg teilnehmen"
 # KiS NEWS
 kis_news.4.t:0 "Albanische Revolte"
 kis_news.4.d:0 "Die Albaner weigerten sich, sich den Türken zu unterwerfen. Im Kosovo und in den nördlichen Bergen kam es zu neuen albanischen Aufständen. Die osmanische Regierung verhängte das Kriegsrecht und entsandte eine Militärexpedition."
 kis_news.4.a:0 "Der Balkan ist ein Pulverfass..."
 kis_news.5.t:0 "Burenaufstand"
 kis_news.5.d:0 "Ein Aufstand von Männern, die die Wiedererrichtung einer südafrikanischen Burenrepublik befürworteten, erhob sich gegen die Regierung der Südafrikanischen Union."
 kis_news.5.a:0 "Eine weitere Revolte in Afrika..."
 kis_news.100.t:0 "Südpol erreicht"
 kis_news.100.d:0 "Am 14. Dezember 1911 erreichten Roald Amundsen und vier andere den Pol, fünf Wochen vor einer britischen Gruppe unter der Leitung von Robert Falcon Scott im Rahmen der Terra-Nova-Expedition. Amundsen und sein Team kehrten sicher zu ihrer Basis zurück und erfuhren später, dass Scott und seine vier Begleiter auf der Rückreise gestorben waren."
 kis_news.100.a:0 "Vielleicht werden wir Kolonien gründen..."
 kis_news.101.t:0 "Machu Picchu Entdeckt"
 kis_news.101.d:0 "Machu Picchu, das prächtige Anwesen des Inka-Königs Pachacuti, ist gefunden worden. Der Ort war zuletzt um 1550 bewohnt und blieb bis zu seiner Wiederentdeckung durch den amerikanischen Entdecker Hiram Bingham von der Weltgemeinschaft nahezu unberührt. Die peruanische Regierung bereitet sich freudig auf einen Zustrom von leicht zu besteuernden Touristen vor."
 kis_news.101.a:0 "Nächster Halt: Nazca"
 kis_news.102.t:0 "Massenproduktion"
 kis_news.102.d:0 "In einer Fabrik in der Piquette Avenue geschieht etwas Erstaunliches. Henry Fords ehrgeiziger Wunsch, ein Automobil für jeden Verbraucher erschwinglich zu machen, hat das Fließband-Produktionssystem inspiriert. Das Fließband gibt es zwar schon seit der Römerzeit, aber Henry Fords geschickter Einsatz von sich bewegenden Förderbändern, Spezialmaschinen und speziell ausgebildeten Arbeitern ist kurz davor, seinen Traum Wirklichkeit werden zu lassen."
 kis_news.102.a:0 "Ich hoffe, sie haben eins in Schwarz"
 kis_news.103.t:0 "Suffragetten Demonstrationen"
 kis_news.103.d:0 "Nachdem sie jahrelang entrechtet waren, haben die Frauen begonnen, in Washington D.C. und London auf die Straße zu gehen und ihr Wahlrecht zu fordern. Vor allem der amerikanische Präsident hat, vielleicht auf Anregung seiner Frau, das Wahlrecht bereits gesetzlich verankert, und auch der Premierminister des Vereinigten Königreichs scheint nicht mehr lange zu warten."
 kis_news.103.a:0 "Was kommt als nächstes?"
 kis_news.104.t:0 "Mata Hari hingerichtet!"
 kis_news.104.d:0 "Die niederländische Kurtisane Margaretha MacLeod, in der Öffentlichkeit besser bekannt als Mata Hari, wurde von Frankreich wegen Spionage angeklagt und hingerichtet. Obwohl sie leicht für schuldig befunden wurde, erwecken Beschwerden über ein abgekartetes Spiel des Verteidigers und scheinbar übertriebene Anschuldigungen - wie die Verantwortung für den Tod von 50.000 französischen Soldaten - das Gerücht, dass die so genannte Meisterspionin nichts weiter als ein Sündenbock für die Versäumnisse der Armee ist."
 kis_news.104.a:0 "Sie hat ihr Leben riskiert!"
 kis_news.105.t:0 "Spanische Grippe"
 kis_news.105.d:0 "Das Influenzavirus H1N1, besser bekannt als Spanische Grippe, breitet sich wie ein Lauffeuer aus. Derzeit sind weltweit bis zu 500 Millionen Menschen infiziert, sogar auf abgelegenen Pazifikinseln und in der Arktis, und 50 bis 100 Millionen von ihnen sind tot, vermutlich an dem Virus. Wenn man die Ereignisse der letzten Jahre betrachtet, wird die Menschheit vielleicht einfach für ihre Taten bestraft."
 kis_news.105.a:0 "Katastrophe!"
 kis_news.106.t:0 "Die Olympischen Spiele"
 kis_news.106.d:0 "Die Olympischen Spiele in Stockholm sind eröffnet. Zu den neuen Veranstaltungen in diesem Jahr gehören Kunstwettbewerbe, der Zehnkampf und sogar einige der ersten Sportveranstaltungen für Frauen. Werden wir an den Zeremonien teilnehmen?"
 kis_news.106.a:0 "Wir werden teilnehmen"
 kis_news.107.a:0 "Hoffentlich wirkt sich das nicht auf den Preis von Tee aus!" # Xinhai Revolution
 kis_news.108.t:0 "Die Balkanliga"
 kis_news.108.d:0 "Überraschend haben sich mehrere Balkanländer - darunter die rivalisierenden Staaten Serbien und Bulgarien - zur Balkanliga zusammengeschlossen, einem Militärbündnis, das angeblich gegen Österreich-Ungarn gerichtet ist. Obwohl das Ziel der Allianz die Habsburger sind, scheint es viel wahrscheinlicher, dass der Staat, der diese vier Nationen teilt, ihr Ziel ist."
 kis_news.108.a:0 "Die Liga ist gegründet!"
 kis_news.109.t:0 "Jaurès Ermordung"
 kis_news.109.d:0 "Der Franzose Jean Jaurès wird im Pariser Café "Le Croissant 146 rue Montmartre" von Raoul Villain, einem 29-jährigen französischen Nationalisten, ermordet. Jaurès sollte auf einer der Konferenzen der Internationalen erscheinen, um gegen den scheinbar drohenden Krieg zu protestieren, und mit seinem Tod ist das letzte große gesellschaftliche Hindernis für die französische Beteiligung an dem bevorstehenden Kampf beseitigt."
 kis_news.109.a:0 "Pech für ihn."
 kis_news.110.t:0 "Eröffnung des Panamakanals"
 kis_news.110.d:0 "Nach jahrelanger Bauzeit wurde heute der Panamakanal eröffnet, der eine direktere Verbindung vom Atlantik zum Pazifik herstellt, was zweifellos ein Segen für den Handel in der Region sein wird und das Gebiet zu einem wichtigen strategischen Standort macht. Die amerikanischen Ingenieure haben die Welt mit dieser erstaunlichen Leistung verblüfft - mit Ausnahme der Briten und der Deutschen natürlich, die beide darauf bestehen, dass ihre Kanäle besser sind."
 kis_news.110.a:0 "Großartig!"
 kis_news.111.t:0 "Mona Lisa ist gestohlen worden"
 kis_news.111.d:0 "Letzte Nacht hat ein Dieb die berühmte Mona Lisa aus dem Louvre gestohlen! Heute Morgen betrat Louis Béroud den Salon Carré des Museums, in dem die Mona Lisa seit fünf Jahren ausgestellt war, und fand dort vier Eisennägel an der Wand. Das Wachpersonal vor Ort behauptete, die Kunstwerke würden fotografiert, was sich jedoch als unwahr herausstellte. Zurzeit ist das Museum wegen Ermittlungen geschlossen."
 kis_news.111.a:0 "Er hat es einfach mitgenommen?"
 kis_news.112.t:0 "Das Osmanische Reich trat den Mittelmächten bei"
 kis_news.112.d:0 "Deutschland und das Osmanische Reich haben seit dem Ende der Napoleonischen Kriege eine vage Beziehung zueinander, aber in jüngster Zeit scheint es, als sei ihr Band unzerstörbar geworden. Das Osmanische Reich hat sich formell den Mittelmächten angeschlossen."
 kis_news.112.a:0 "Deutsch-Osmanische Allianz wird ratifiziert"
 kis_news.114.t:0 "Serbien akzeptiert österreichische Forderungen"
 kis_news.114.d:0 "Nach der Ermordung Franz Ferdinands übermittelte Österreich der serbischen Regierung eine Liste von Forderungen, die diese zur Überraschung der Welt tatsächlich akzeptierte. Serbien ist nun kaum mehr als ein österreichischer Marionettenstaat, was die meisten Entente-Länder wütend machte, sowohl wegen dieser Wendung der Ereignisse als auch wegen des Verlusts einer einfachen Möglichkeit, die Habsburgermonarchie zu verfolgen."
 kis_news.114.a:0 "Was machen sie?"
 kis_news.115.t:0 "Soll die Olympiade 1916 abgesagt werden?"
 kis_news.115.d:0 "Pierre de Coubertin äußerte sich in einem Brief an die Associated Press zu den Spielen 1916 in Berlin und gab damit die Meinung vieler wieder, dass die Olympischen Spiele 1916 eine unpraktische, unmögliche Veranstaltung sein könnten. Obwohl viele US-Städte angeboten haben, die Spiele stattdessen auszurichten, muss sich das Internationale Olympische Komitee an seine eigenen Regeln halten und den Austragungsort in Berlin belassen. Vielleicht wird es in diesem Jahr einfach keine Spiele geben."
 kis_news.115.a:0 "Das Komitee gewinnt Gold für schlechte Voraussicht."
 kis_news.116.t:0 "Italien tritt der Entente bei"
 kis_news.116.d:0 "Italien hat heute offiziell seinen ehemaligen Verbündeten in den Mittelmächten den Rücken gekehrt und sich auf Betreiben Frankreichs der Entente angeschlossen. Obwohl dieser Schritt für Italien nicht unerwartet oder beispiellos ist, könnte sich der italienische Staat unvorbereitet auf einen Krieg mit seinen ehemaligen Verbündeten wiederfinden. Es versteht sich von selbst, dass ihnen das Ergebnis nicht gefallen wird, wenn sie jetzt verlieren."
 kis_news.116.a:0 "Was soll sie davon abhalten, es wieder zu tun?"
 kis_news.117.t:0 "Italien tritt den Mittelmächten bei"
 kis_news.117.d:0 "Italien, ein ehemaliges Mitglied des Dreibundes, des Vorgängers der Mittelmächte, hat sich offiziell der neuen Version ihres Bündnisses angeschlossen. Französische Beobachter sind empört, dass ihre Versuche, Italien auf ihre Seite zu ziehen, gescheitert sind, und versprechen Italien einen hohen Preis."
 kis_news.117.a:0 "Das ist beinahe überraschend."
 kis_news.118.t:0 "Erster Flug über das Mittelmeer"
 kis_news.118.d:0 "Heute bemerkten die Einwohner von Bizerte in Tunesien ein seltsames Flugobjekt, das sich als Roland Garros, ein französischer Berufspilot, in seinem Morane-Saulnier-Eindecker entpuppte. Diese Reise markiert die erste Überquerung des Mittelmeers auf dem Luftweg, ein verblüffender Meilenstein für die junge Wissenschaft der Luftfahrt. Die einheimischen Segler waren Berichten zufolge nicht beeindruckt."
 kis_news.118.a:0 "Was soll's? Es ist nur eine Modeerscheinung."
 kis_news.119.t:0 "Ende der Xinhai Revolution"
 kis_news.119.d:0 "Der Bürgerkrieg in China ist beendet. Die Qing-Dynastie ist gestürzt, und an ihrer Stelle wurde eine neue Republik ausgerufen. Obwohl die neue Regierung zunächst mit Skepsis betrachtet wurde, wurde den Großmächten die Fortsetzung des Handels in China garantiert und die Pachtverträge für die verschiedenen Hafenstädte an der Küste wurden verlängert. Es wird daher erwartet, dass der Übergang zur neuen Republik reibungslos verläuft."
 kis_news.119.a:0 "Gott sei Dank, der Tee ist sicher!"
 # Einführung des Trialismus in Österreich-Ungarn
 kis_news.120.t:0 "Einführung des Trialismus in Österreich-Ungarn"
 kis_news.120.d:0 "Die Bewegung des Trialismus, die in den 1880er Jahren in aristokratischen und klerikalen Kreisen des Kaiserreichs als Reaktion auf den ungarischen Nationalismus entstand, hat sich schließlich durchgesetzt. Erzherzog Franz Ferdinand, der eigentliche königliche Prinz von Ungarn und Böhmen, steht nun an der Spitze des Königreichs Ungarn, und sein Neffe Carl I. ist für das Königreich Kroatien zuständig."
 kis_news.120.a:0 "Kommt der Balkan endlich zur Ruhe?"
 kis_news.121.t:0 "Ein neuer Herrscher für Ägypten"
 kis_news.121.d:0 "Hussein Kamel wird zum Sultan von Ägypten ernannt, nachdem die britischen Streitkräfte seinen Neffen, Khedive Abbas Hilmi II, abgesetzt haben.\nDas neu geschaffene Sultanat Ägypten wurde zum britischen Protektorat erklärt. Dieses Ereignis beendete formell die osmanische Souveränität über Ägypten."
 kis_news.121.a:0 "Pharao, Khedive, Sultan... Was kommt als Nächstes? König?"
 kis_news.122.t:0 "Revolution in Ägypten"
 kis_news.122.d:0 "Die ägyptischen Unabhängigen, die vom Osmanischen Reich unterstützt werden, stehen an der Spitze einer Revolution zur Vertreibung der Briten aus Ägypten.\nDie britischen Streitkräfte sind untergetaucht, und ohne eine schnelle Antwort aus London werden sie sicher nicht lange durchhalten."
 kis_news.122.a:0 "Die Osmanen haben ihr letztes Wort noch nicht gesprochen..."
 # Erster Balkankrieg
 ww1_firstbalkan.1.t:0 "Die Balkanliga"
 ww1_firstbalkan.1.d:0 "Obwohl der Zar von Bulgarien kein Freund Serbiens ist, ist er mit einem interessanten Angebot an uns herangetreten: Wir sollen uns zusammentun, den Rest der Balkanstaaten ausschicken und eine Invasion des Osmanischen Reiches starten, um den Rest unserer verlorenen Gebiete zurückzuerobern. Obwohl in unserer Regierung vor den Gefahren eines Deals mit dem Teufel gewarnt wird, ist es höchst unwahrscheinlich, dass wir Südserbien auf andere Weise zurückgewinnen. Sollen wir annehmen?"
 ww1_firstbalkan.1.a:0 "Akzeptieren"
 ww1_firstbalkan.1.b:0 "Ablehnen"
 ww1_firstbalkan.2.t:0 "Die Balkanliga"
 ww1_firstbalkan.2.d:0 "Die Balkanländer haben sich zur Balkanliga zusammengeschlossen, einem Militärbündnis, das angeblich gegen Österreich-Ungarn gegründet wurde. Obwohl das Ziel der Allianz die Habsburger sind, scheint es viel wahrscheinlicher, dass der Staat, der diese vier Nationen teilt, ihr Ziel ist."
 ww1_firstbalkan.2.a:0 "Die Liga ist gebildet!"
 ww1_firstbalkan.3.t:0 "Beitritt zur Balkanliga"
 ww1_firstbalkan.3.d:0 "Serbien gründet die Balkan-Liga und fragt uns, ob wir ihr beitreten wollen.\n\nSollen wir annehmen?"
 ww1_firstbalkan.3.a:0 "Beitritt zur Balkanliga akzeptieren"
 ww1_firstbalkan.3.b:0 "Beitritt zur Balkanliga verweigern"
 ww1_firstbalkan.4.t:0 "Der Krieg beginnt"
 ww1_firstbalkan.4.d:0 "Die Balkanliga hat gleichzeitig eine Invasion in der Balkanregion des Osmanischen Reiches begonnen, um die Truppen des Sultans zu überwältigen, die sich von ihren jüngsten militärischen Niederlagen erholen. Außerdem haben sich die Albaner gegen die örtlichen Behörden erhoben und versuchen, sich dem Kampf anzuschließen. Könnte dies das Ende der türkischen Präsenz in Europa sein?"
 ww1_firstbalkan.4.a:0 "Befreiung des Balkans!"
 ww1_firstbalkan.5.t:0 "Wir sind geschlagen"
 ww1_firstbalkan.5.d:0 "Dieser Krieg war eine Katastrophe! Wir haben die tatsächliche Kontrolle über jeden Teil des Balkans verloren, abgesehen von Istanbul und der unmittelbaren Umgebung der Stadt. Wir waren gezwungen, fast unser gesamtes europäisches Territorium aufzugeben. Zum Glück haben wir zumindest überlebt."
 ww1_firstbalkan.5.a:0 "Angebot abschicken"
 ww1_firstbalkan.6.t:0 "Osmanische Angebotsbedingungen"
 ww1_firstbalkan.6.d:0 "Unsere Siege über das Osmanische Reich haben es an den Rand der Kapitulation gebracht. Nach über 500 Jahren ist der Balkan endlich wieder frei!"
 ww1_firstbalkan.6.a:0 "Sieg!"
 ww1_firstbalkan.100.t:0 "Krieg auf dem Balkan"
 ww1_firstbalkan.100.d:0 "Die Mitglieder des Balkanbundes nutzen die Schwäche des Osmanischen Reiches nach dem Italo-Türkischen Krieg aus und erklären dem Osmanischen Reich den Krieg. Wird das Osmanische Reich diesen Angriff überleben?"
 ww1_firstbalkan.100.a:0 "Die Balkanliga erklärt den Osmanen den Krieg"
 ww1_firstbalkan.101.t:0 "Vertrag von London"
 ww1_firstbalkan.101.d:0 "Die Balkanliga nutzte die Schwäche der Osmanen aus und zwang sie zur Abtretung einiger Gebiete. Es ist ein Sieg für die Balkanliga und vielleicht das Ende des Osmanischen Reiches."
 ww1_firstbalkan.101.a:0 "Die Balkanliga ist siegreich"
 # Zweiter Balkankrieg
 ww1_secondbalkan.1.t:0 "Unsere rechtmäßigen Territorien einfordern"
 ww1_secondbalkan.1.d:0 "Wir sind mit den Ergebnissen des Balkankrieges nicht zufrieden. Obwohl uns große Gebiete versprochen wurden, waren die anderen Mitglieder des Balkanbundes nicht bereit, auf unsere Ansprüche in Mazedonien zu verzichten. Als Reaktion darauf sollten wir eine Invasion mit einem Überraschungsangriff beginnen."
 ww1_secondbalkan.1.a:0 "Für Großbulgarien"
 ww1_secondbalkan.2.t:0 "Rumänische Intervention"
 ww1_secondbalkan.2.d:0 "Seit dem Berliner Kongress ist die Dobrudscha zwischen rumänischer und bulgarischer Herrschaft aufgeteilt. Das gesamte Gebiet wird zu fast gleichen Teilen von Rumänen und Bulgaren bewohnt, wobei sich auch Türken einmischen. Wer würde Rumänien daran hindern, den Rest der Region zu erobern, während Bulgarien in seinem eigenen Krieg versinkt?"
 ww1_secondbalkan.2.a:0 "Bulgarien bestrafen"
 ww1_secondbalkan.2.b:0 "Lass es sein"
 ww1_secondbalkan.3.t:0 "Wir sind geschlagen"
 ww1_secondbalkan.3.d:0 "Die Invasion in Mazedonien ist gescheitert. Die gesamte mazedonische Region sowie die Dobrudscha und das Gebiet um Adrianopel sind in die Hände unserer Feinde gefallen. Wir werden sie später zurückholen - vielleicht mit Freunden..."
 ww1_secondbalkan.3.a:0 "Angebot abschicken"
 ww1_secondbalkan.100.t:0 "Der Zweiter Balkankrieg"
 ww1_secondbalkan.100.d:0 "Bulgarien war mit den Ergebnissen des Balkankrieges nicht zufrieden. Trotz der Zusage großer Gebietsabtretungen zeigten sich Serbien und Griechenland nicht bereit, die bulgarischen Ansprüche in Mazedonien aufzugeben. Daraufhin begann Bulgarien mit einem Überraschungsangriff eine Invasion in Serbien und war dann selbst überrascht, dass sich für genau diese Situation ein griechisch-serbisches Bündnis zusammengebraut hatte. Bulgarien befindet sich in einer schwierigen Lage - könnte dies die Stabilität in der Region für immer zerstören?"
 ww1_secondbalkan.100.a:0 "Es geht wieder los"
 ww1_secondbalkan.101.t:0 "Vertrag von Bukarest"
 ww1_secondbalkan.101.d:0 "Der Vertrag wurde im Anschluss an den Zweiten Balkankrieg geschlossen und änderte den vorherigen Vertrag von London, der den Ersten Balkankrieg beendete. Etwa einen Monat später unterzeichneten die Bulgaren einen separaten Grenzvertrag (den Vertrag von Konstantinopel) mit den Osmanen, die während des zweiten Krieges einige Gebiete westlich der Enos-Midia-Linie zurückgewonnen hatten."
 ww1_secondbalkan.101.a:0 "Endlich Frieden..."
 ww1_secondbalkan.102.t:0 "Rumänische Intervention"
 ww1_secondbalkan.102.d:0 "Seit dem Berliner Kongress ist die Dobrudscha zwischen rumänischer und bulgarischer Herrschaft aufgeteilt. Das gesamte Gebiet wird zu fast gleichen Teilen von Rumänen und Bulgaren bewohnt, wobei sich auch Türken einmischen. Wer würde Rumänien daran hindern, den Rest der Region zu erobern, während Bulgarien in seinem eigenen Krieg versinkt?"
 ww1_secondbalkan.102.a:0 "Rumänien befindet sich im Krieg mit Bulgarien"
 ww1_secondbalkan.103.t:0 "Das Osmanische Reich beteiligte sich am Zweiten Balkankrieg"
 ww1_secondbalkan.103.d:0 "Nach dem Beginn des Zweiten Balkankriegs beschloss das Osmanische Reich, diese Situation auszunutzen und zu versuchen, einige seiner verlorenen Ländereien an Bulgarien zurückzuerobern."
 ww1_secondbalkan.103.a:0 "Das Osmanische Reich führt Krieg gegen Bulgarien"
 # Alternative Geschichte
 ww1_alternativehistory.1.t:0 "Instabilität und unsichere Zukunft auf dem Balkan"
 ww1_alternativehistory.1.d:0 "Jeden Tag erreichen uns weitere erschütternde Nachrichten von der österreichisch-serbischen Grenze. Ein weiteres deutsches Geschäft, in das eine Bombe geworfen wurde, ein weiteres Attentat auf einen habsburgischen Beamten, mehr Vandalismus, mehr Plünderungen. Fast alle der verhafteten Verbrecher haben Verbindungen zu Serbien, und einige behaupten sogar, dass sie von der Regierung beauftragt wurden. Serbien wurde angewiesen, sein Militär zur Wahrung des Friedens einzusetzen, hat dies aber nicht getan und scheint sogar weiterhin zu diesen Verbrechen aufzurufen. Kaiser Franz-Josef hat sich an die serbische Regierung gewandt und die volle militärische Zusammenarbeit mit der österreichischen Armee gefordert, bis diese Frage geklärt ist. \n\n Oder aber."
 ww1_alternativehistory.1.a:0 "Hoffentlich bringt das alles in Ordnung"
 ww1_alternativehistory.1.b:0 "Wie können sie es wagen?!"
 ww1_alternativehistory.1.c:0 "Diese Österreicher werden einen Krieg anzetteln!"
 ww1_alternativehistory.2.t:0 "Österreichische Forderungen"
 ww1_alternativehistory.2.d:0 "Angestachelt durch die Verbrechen in der Grenzregion hat Österreich einen Befehl an die serbische Regierung geschickt, in dem die ''volle Zusammenarbeit'' mit österreichischen Militärs gefordert wird, was Serbien praktisch zu einem Marionettenstaat machen würde. Wissen sie denn nicht, dass die Unterstützung eines glorreichen südslawischen Staates diese Probleme lösen würde? \n\n Dennoch befindet sich Serbien in einer heiklen Situation. Wenn wir uns rundheraus weigern, wird die europäische Gemeinschaft dies wahrscheinlich nicht gut aufnehmen, und wir könnten isoliert werden. Wenn wir jedoch den Forderungen nachgeben, könnten wir als Marionettenstaat in einer Situation enden, die nur schwer zu ändern sein wird. Der österreichische Botschafter wartet auf eine Antwort. Wie sollen wir ihn begrüßen?"
 ww1_alternativehistory.2.a:0 "Das werden wir nicht! (Krieg erklären)"
 ww1_alternativehistory.2.b:0 "Wir knien vor ihm nieder."
 ww1_alternativehistory.3.t:0 "Serbien hat österreichische Forderungen akzeptiert"
 ww1_alternativehistory.3.d:0 "Angestachelt durch die jüngsten Verbrechen in Serbien hat Österreich-Ungarn von den Serben eine vollständige militärische Zusammenarbeit gefordert, die sie praktisch zu einem Marionettenstaat machen würde. Aufgrund ihrer Isolation haben sie beschlossen, dem nachzukommen, und sind nun kaum noch unabhängig vom Habsburger Thron. \n\n Wenn sie vor die Wahl gestellt werden, ob sie sterben oder entehrt werden wollen, haben sich die Serben für die Entehrung entschieden."
 ww1_alternativehistory.3.a:0 "Serbien hat seine Souveränität verloren"
 ww1_alternativehistory.4.t:0 "Serbien lehnt österreichische Forderungen ab"
 ww1_alternativehistory.4.d:0 "Angestachelt durch die jüngsten Verbrechen in Serbien hat Österreich-Ungarn von den Serben eine vollständige militärische Zusammenarbeit gefordert, die sie praktisch zu einem Marionettenstaat machen würde. Serbien hat diese Forderung trotz fehlender internationaler Unterstützung durch ein größeres Land vollständig abgelehnt und befindet sich nun im Krieg mit dem Kaiser-und-König. \n\n Wenn die Serben vor die Wahl zwischen Tod oder Entehrung gestellt wurden, haben sie den Tod gewählt."
 ww1_alternativehistory.4.a:0 "Serbien kämpft um seine Souveränität"
 ww1_alternativehistory.5.t:0 "Kampf für die Befreiung Serbiens"
 ww1_alternativehistory.5.d:0 "Angestachelt durch die jüngsten Verbrechen in Serbien hat Österreich-Ungarn von den Serben eine uneingeschränkte militärische Zusammenarbeit gefordert, die sie faktisch zu einem Marionettenstaat machen würde, was die Serben auch getan haben. Dies ist ein großes Problem für das Russische Reich. Wenn wir Österreich-Ungarn jetzt angreifen, um Serbien zu befreien, werden wir beschuldigt, wegen einer entschärften Situation Unruhe zu stiften, und im Falle einer Niederlage geradezu verleumdet. Wenn wir uns hingegen heraushalten, riskieren wir aufgrund der Wut der panslawistischen Lobby, die derzeit unsere Regierung kontrolliert, weitere Instabilität. Welches ist das geringere Übel?"
 ww1_alternativehistory.5.a:0 "Befreiung der serbischen Nation"
 ww1_alternativehistory.5.b:0 "Die serbische Nation im Stich lassen"
 ww1_alternativehistory.6.t:0 "Kampf für serbische Souveränität"
 ww1_alternativehistory.6.d:0 "Angestachelt durch die jüngsten Verbrechen in Serbien hat Österreich-Ungarn von den Serben eine uneingeschränkte militärische Zusammenarbeit gefordert, die sie faktisch zu einem Marionettenstaat machen würde, was die Serben abgelehnt haben. Dies ist ein großes Problem für das Russische Reich. Wenn wir Österreich-Ungarn jetzt angreifen, um Serbien zu unterstützen, werden wir beschuldigt, uns in Angelegenheiten einzumischen, die uns nichts angehen, und im Falle einer Niederlage werden wir regelrecht verleumdet. Halten wir uns hingegen heraus, riskieren wir aufgrund der Wut der panslawistischen Lobby, die derzeit unsere Regierung kontrolliert, weitere Instabilität. Welches ist das geringere Übel?"
 ww1_alternativehistory.6.a:0 "Kampf für serbische Souveränität"
 ww1_alternativehistory.6.b:0 "Die serbische Nation im Stich lassen"
 ww1_alternativehistory.7.t:0 "Russland erklärt Österreich den Krieg"
 ww1_alternativehistory.7.d:0 "Das Russische Reich hat sich für einen Krieg gegen Österreich-Ungarn entschieden, angeblich, um Serbien zu helfen. Trotz der scheinbar guten Absichten sind sich fast alle europäischen Mächte einig, dass es sich hierbei um einen einfachen russischen Expansionsdrang in das Gebiet der Habsburger handelt, und die meisten haben ihre Unterstützung für den Zaren zurückgezogen, auch wenn es Gerüchte gibt, dass Frankreich noch in diesen Krieg eintreten könnte. Es scheint, dass Otto von Bismarcks Vorhersage des nächsten großen europäischen Krieges wahr geworden ist."
 ww1_alternativehistory.7.a:0 "Das wird nicht ohne Folgen bleiben"
 ww1_alternativehistory.8.t:0 "Kampf für serbische Souveränität"
 ww1_alternativehistory.8.d:0 "Die Russen haben es versäumt, Serbien in seiner jüngsten Krise zu unterstützen, was viele französische Beobachter überrascht hat. Trotzdem haben wir gerade genug Rechtfertigung, um die Sache selbst in die Hand zu nehmen und Österreich zur Unterstützung Serbiens den Krieg zu erklären. Es ist ein ziemlich fadenscheiniger Vorwand, so dass die internationale Gemeinschaft diesen Versuch nicht wohlwollend betrachten wird, insbesondere unsere Verbündeten, die uns zweifellos der Kriegstreiberei bezichtigen werden. Dennoch, eine Gelegenheit ist eine Gelegenheit..."
 ww1_alternativehistory.8.a:0 "Kampf für serbische Souveränität"
 ww1_alternativehistory.8.b:0 "Die serbische Nation im Stich lassen"
 ww1_alternativehistory.9.t:0 "Frankreich erklärt Österreich den Krieg"
 ww1_alternativehistory.9.d:0 "Frankreich hat Österreich-Ungarn wegen der Lage in Serbien den Krieg erklärt, was viele Zuschauer schockiert hat. Obwohl die logistischen Probleme eines Angriffs auf Österreich auf der Hand liegen, geht man davon aus, dass diese mit dem Kriegseintritt von Österreichs Verbündeten, dem Deutschen Reich und Italien, gelöst werden können. Frankreich steht praktisch isoliert gegen einige der größten Mächte Europas - könnte dies das Ende seiner Republik sein?"
 ww1_alternativehistory.9.a:0 "Dieser Krieg wird doch nicht so toll sein."
 ww1_alternativehistory.10.t:0 "Österreichische Intervention auf dem Balkan"
 ww1_alternativehistory.10.d:0 "Die Österreicher haben ein sofortiges Ende des Konflikts auf dem Balkan gefordert, da sie nicht wollen, dass die Region noch mehr destabilisiert wird, als sie ohnehin schon ist. Da sowohl das Deutsche Reich als auch Italien diese Forderung unterstützen, haben wir keine andere Wahl, als uns zurückzuziehen ... vorerst."
 ww1_alternativehistory.10.a:0 "Wir haben keine andere Wahl"
 # Franz Ferdinand 
 ww1_franzferdinand.1.t:0 "Franz Ferdinand ist tot!"
 ww1_franzferdinand.1.d:0 "Franz Ferdinand, der geschätzte Erzherzog von Österreich-Este und Kronprinz des Österreichisch-Ungarischen Kaiserreiches, ist tot. Neben ihm ruht seine edle Gattin. Franz Josef hat einen weiteren Erben verloren, und zwar an die verdammten, niederträchtigen Bastardsöhne der Serben. Die serbische Regierung bestreitet offiziell, etwas mit dem Mörder Gavrilo Princip zu tun zu haben, und macht die Schwarze Hand dafür verantwortlich, obwohl nur wenige an eine fehlende Beteiligung der Regierung glauben. Wir haben den Serben Entschädigungsforderungen zukommen lassen. Wenn sie diese ablehnen, werden sie in der Hölle schmoren müssen."
 ww1_franzferdinand.1.a:0 "Sie werden ALLE bezahlen!"
 ww1_franzferdinand.2.t:0 "Österreichische Forderungen"
 ww1_franzferdinand.2.d:0 "Österreich hat der serbischen Regierung eine Reihe von Forderungen übermittelt, nachdem Gavrilo Princip, der Attentäter auf Erzherzog Ferdinand, uns verwickelt hat. Mit diesen Forderungen wären wir kaum mehr als ein Marionettenstaat. Glücklicherweise unterstützen uns die Russen und die Franzosen, um den alten Habsburgern jegliche Entschädigung zu verweigern. Was wir hier tun, könnte die Welt verändern. Wie lautet Ihre Antwort?"
 ww1_franzferdinand.2.b:0 "Serbien akzeptiert."
 ww1_franzferdinand.2.a:0 "Serbien wird kämpfen!"
 ww1_franzferdinand.3.t:0 "Juli Krise"
 ww1_franzferdinand.3.d:0 "Erst wird unser geliebter Kronprinz von einem hitzköpfigen Anarchisten erschossen. Dann lehnen die Serben, ermutigt durch ihre Verbindungen zu Russland, unsere Liste mit sehr einfachen und vernünftigen Forderungen nach Entschädigung ab. So soll es sein. Wenn Serbien die österreichische Herrschaft in Bosnien nicht akzeptiert und auf jeden Regierungsbeamten schießt, bis die verwöhnten Gören ihren Willen bekommen, dann wird Österreich einfach die Herrschaft über sein eigenes Territorium ausdehnen und dafür sorgen, dass kein so genannter ''unabhängiger Attentäter'' jemals wieder einen Anschlag verüben kann!"
 ww1_franzferdinand.3.a:0 "So beginnt alles. (Krieg erklären)"
 ww1_franzferdinand.3.b:0 "Können wir darüber reden?"
 ww1_franzferdinand.4.t:0 "Mobilmachung gegen Österreich Ungarn"
 ww1_franzferdinand.4.d:0 "Die Österreicher haben den Serben den Krieg erklärt. Perfekt! Der russische Bär wird ein großes Fest in den slawischen Ländern Österreichs feiern und unseren alten Rivalen in Stücke reißen! Natürlich wird ein langwieriger Krieg wahrscheinlich zu einer regelrechten Revolution führen, vor allem wenn dieser unpatriotische Bürgerliche Lenin hierher zurückgeschickt wird. Aber wie groß sind die Chancen dafür?"
 ww1_franzferdinand.4.a:0 "Nein! (Krieg erklären) "
 ww1_franzferdinand.4.b:0 "Es ist zu riskant."
 ww1_franzferdinand.5.t:0 "Zweierbündnis"
 ww1_franzferdinand.5.d:0 "Russland, das Land der Trunkenbolde und Chauvinisten, hat unserem brüderlichen Reich Österreich-Ungarn den Krieg erklärt, mit der fast schon beleidigenden Begründung, diesen verbrecherischen Staat Serbien zu schützen, den es gar nicht zu schützen gilt. Das bedeutet natürlich Krieg!"
 ww1_franzferdinand.5.a:0 "Für das Reich! (Krieg erklären)"
 ww1_franzferdinand.6.t:0 "Den Dreibund würdigen?"
 ww1_franzferdinand.6.d:0 "Unsere Verbündeten, Deutschland und Österreich-Ungarn, befinden sich im Krieg. Natürlich ist Italien so oder so nicht wirklich auf einen Konflikt vorbereitet. Zum Glück haben wir einen Ausweg: Wir können diesen Krieg technisch als Angriffskrieg deklarieren, der für den Dreibund nicht bindend ist, und uns aus dem Konflikt herausschleichen. Was wird Italien tun?"
 ww1_franzferdinand.6.a:0 "Grazie Dio, ein Ausweg."
 ww1_franzferdinand.6.b:0 "Agadir Krise! (Krieg erklären)"
 ww1_franzferdinand.7.t:0 "Unterstützung für unseren Verbündeten Serbien"
 ww1_franzferdinand.7.d:0 "Zwischen Österreich-Ungarn und unserem Verbündeten Serbien ist ein Krieg ausgebrochen! Die Entente steht auf der Seite Serbiens, während Deutschland die Österreicher unterstützt. Auch wenn dieser Krieg gewaltig sein könnte und das Ende unseres Territoriums bedeuten würde, sind wir nicht verpflichtet, Serbien zu helfen, da es uns schon so oft geholfen hat?"
 ww1_franzferdinand.7.a:0 "Natürlich sind wir das! (Krieg erklären)"
 ww1_franzferdinand.7.b:0 "Diesmal nicht. Entschuldigung."
 ww1_franzferdinand.8.d:0 "Wir haben versucht, mit Frankreich zu verhandeln, um es aus dem Krieg zwischen unserer Allianz und den Russen herauszuhalten, aber das ist nicht gelungen. Die einzige Antwort ist ein Präventivschlag! Der Schlieffen-Plan sieht einen Angriff über Belgien vor, der allerdings entschärft würde, wenn wir zusätzlich über die Niederlande einmarschieren würden. Das Vereinigte Königreich steht zwar nominell hinter Belgien, aber diese Feiglinge werden uns im Falle einer Invasion sicher nicht den Krieg erklären. Was sollen wir tun, Seine Majestät?"
 ww1_franzferdinand.8.t:0 "Schlieffen Plan"
 ww1_franzferdinand.8.a:0 "Umsetzung des Schlieffen-Moltke-Plans"
 ww1_franzferdinand.8.b:0 "Umsetzung des Schlieffenplans von 1905"
 ww1_franzferdinand.8.c:0 "Wir sind noch nicht bereit"
 ww1_franzferdinand.102.t:0 "Serbien lehnt Österreichische Forderungen ab"
 ww1_franzferdinand.102.d:0 "Die Weigerung Serbiens, die österreichischen Forderungen zu erfüllen, führte zu einer Kriegserklärung, der zweifellos zahlreiche weitere folgen werden. Hier beginnt die Abwärtsspirale in den Weltkrieg!"
 ww1_franzferdinand.102.a:0 "Lieber Gott, was haben wir getan?"
 ww1_franzferdinand.101.t:0 "Allgemeine Mobilmachung in ganz Europa"
 ww1_franzferdinand.101.d:0 "Alle großen europäischen Länder sowie die meisten kleineren Länder haben eine umfassende militärische Mobilisierung angeordnet. Die letzte Chance auf Frieden ist mit der Explosion des Pulverfasses vorbei. Der Große Krieg hat begonnen."
 ww1_franzferdinand.101.a:0 "Betet für das Überleben!"
