 ww1_armistice.503.a:0 "Sie haben nicht das letzte Mal von uns gehört!"
 ww1_armistice.1.t:0 "Waffenstillstand von Compiègne"
 ww1_armistice.1.d:0 "Eine deutsche Delegation unter der Leitung von Matthias Erzberger kehrt von einem Treffen mit Marschall Foch an Bord eines Zuges in der Nähe von Compiègne zurück, mit der Ankündigung der deutschen Kapitulation. Der Krieg ist zu Ende, und nun werden die Sieger ihre Beute erhalten. Ein deutscher Staat wird überleben, aber mehr ist noch nicht sicher."
 ww1_armistice.1.a:0 "Endlich ist der Krieg vorbei."
 ww1_armistice.2.t:0 "Versailler Vertrag"
 ww1_armistice.2.d:0 "Die Entente - die sich nun als ''Alliierte'' bezeichnet - hat dem deutschen Staat nach Kriegsende eine Reihe von erdrückenden Forderungen auferlegt. Dazu gehören neben den erwarteten Gebietsverlusten und der Abrüstung auch die volle Anerkennung Deutschlands als Kriegsverursacher - unabhängig davon, ob es den Krieg tatsächlich begonnen hat oder nicht -, eine entmilitarisierte Zone im Rheinland und massive Reparationen. Die Zuschauer waren schockiert über die Grausamkeit des Vertrages, und nur wenige erwarteten, dass er besonders lange Bestand haben würde."
 ww1_armistice.2.a:0 "Oh-oh, jetzt geht es wieder los..."
 ww1_armistice.500.t:0 "Was sollen wir tun?"
 ww1_armistice.500.d:0 "Die Situation in Deutschland ist unerträglich geworden.\nWas sollen wir entscheiden?"
 ww1_armistice.500.a:0 "Sie zur Unterzeichnung eines Vertrags zwingen"
 ww1_armistice.500.b:0 "Der Kampf wird fortgesetzt"
 ww1_armistice.100.t:0 "Österreich Ungarn wird aufgelöst"
 ww1_armistice.100.d:0 "Österreich-Ungarn wird aufgelöst. Es ist ein trauriger Tag für Österreich und Ungarn."
 ww1_armistice.100.a:0 "Wir haben keine andere Wahl"
 # Vertrag von Frankfurt
 ww1_frankfurt.500.t:0 "Was sollen wir tun?"
 ww1_frankfurt.500.d:0 "Die Situation in Frankreich ist nicht mehr zu ertragen.\nWas sollten wir entscheiden?"
 ww1_frankfurt.500.a:0 "Sie zur Unterzeichnung eines Vertrags zwingen"
 ww1_frankfurt.500.b:0 "Der Kampf wird fortgesetzt"
 ww1_frankfurt.1.t:0 "Zweiter Vertrag von Frankfurt"
 ww1_frankfurt.1.d:0 "Bei einem geheimen Treffen in Frankfurt einigten sich die Vertreter Großbritanniens, Frankreichs, Deutschlands und Österreichs darauf, den Krieg an der Westfront zu beenden.\nDie Franzosen erkennen nun die Legitimität der germanischen Völker an, über die Gebiete entlang des Rheins und der Maas zu verfügen. Sie erkennen auch die deutsche Autorität über die westafrikanischen Kolonien und das Protektorat sowie über Marokko und Deutsch-Somaliland an.\nAuf ihrer Seite gaben die Briten ihre Ansprüche auf Walvis Bay auf und traten es an die Deutschen ab, sie erklärten sich bereit, dasselbe für Nord-Borneo zu tun und traten es an die Österreicher ab.\n\nDiese Vereinbarungen sollten die Welt für einen Moment in Frieden versetzen..."
 ww1_frankfurt.1.a:0 "Endlich ist der Krieg vorbei"
 ww1_frankfurt.3.t:0 "Zweiter Vertrag von Frankfurt"
 ww1_frankfurt.3.d:0 "Unsere Anwesenheit wurde vom Deutschen Reich erbeten, um an einem geheimen Treffen teilzunehmen, das zusammen mit anderen großen Ländern in Frankfurt stattfindet. Wir werden sicherlich das Schicksal des Krieges besprechen..."
 ww1_frankfurt.3.a:0 "Wir haben keine andere Wahl..."
 ww1_finland.1.t:0 "Finnischer Bürgerkrieg"
 ww1_finland.1.d:0 "In Finnland ist ein Bürgerkrieg zwischen den Roten und den Weißen ausgebrochen. Die paramilitärische Rote Garde, die sich aus Industrie- und Landarbeitern zusammensetzt, kontrolliert die Städte und Industriezentren Südfinnlands. Die paramilitärische Weiße Garde, die sich aus Bauern und Fraktionen der Mittel- und Oberschicht zusammensetzt, kontrolliert das ländliche Mittel- und Nordfinnland."
 ww1_finland.1.a:0 "Rote gegen Weiße"
 ww1_germany.210.t:0 "Weihnachtsfrieden"
 ww1_kis_news_christmastruce.210.t:0 "Weihnachtsfrieden"
 ww1_kis_news_christmastruce.210.d:0 "Berichte an der Front deuten auf eine Verbrüderung mit dem Feind hin. Wenn die öffentliche Meinung davon erfährt, wird unser Volk anfangen, sich über den Krieg Gedanken zu machen und unseren Kampfeswillen in Frage stellen. Das können wir uns nicht leisten, oder?"
 ww1_kis_news_christmastruce.210.a:0 "Zensur der Presse und Unterdrückung von Verbrüderungen"
 ww1_kis_news_christmastruce.210.b:0 "Lasst sie"
 ww1_persia.1.t:0 "Angebot, den Mittelmächten beizutreten"
 ww1_persia.1.d:0 "Wir haben eine Einladung zum Beitritt zu den Mittelmächten erhalten. Was sollen wir tun?"
 ww1_persia.1.a:0 "Das Angebot annehmen"
 ww1_persia.1.b:0 "Das Angebot ablehnen"
 ww1_persia.2.t:0 "Dem Militär Zugang zum Vereinigten Königreich gewähren"
 ww1_persia.2.d:0 "Das Vereinigte Königreich hat uns gebeten, ihm einen militärischen Zugang zu gewähren.\nSollten wir ihnen diese Chance geben?"
 ww1_persia.2.a:0 "Wir sollten"
 ww1_persia.2.b:0 "Wir sollten nicht"
 ww1_persia.3.t:0 "Militärischen Zugang zum Russischen Reich gewähren"
 ww1_persia.3.d:0 "Das Russische Reich hat uns gebeten, ihm einen militärischen Zugang zu gewähren.\nSollten wir ihnen diese Chance geben?"
 ww1_persia.3.a:0 "Wir sollten"
 ww1_persia.3.b:0 "Wir sollten nicht"
 # Nicht ändern
 ww1_haiti.1.t:0 "Unruhen in Europa!"
 ww1_haiti.1.d:0 "Die Spannungen in Europa wachsen schneller."
 ww1_haiti.1.a:0 "Ok"
