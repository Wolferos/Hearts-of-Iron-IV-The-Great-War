 ww1_ottoman.2.d:0 "Das deutsche Militär war bereits seit Jahrzehnten im Osmanischen Reich tätig. Die erste deutsche Militärmission war von 1882 bis 1895 aktiv, um die osmanische Armee zu reorganisieren. Danach wurde ein Militärattachébüro eingerichtet, dessen Einfluss jedoch viel geringer war als der der Mission. Erst die katastrophale Niederlage im Ersten Balkankrieg im Jahr 1913 veranlasste die osmanische Armee, erneut um deutsche Hilfe bei der Reformierung der Armee zu bitten. Nach monatelangen Verhandlungen traf im Dezember 1913 die zweite deutsche Militärmission unter der Leitung von Otto Liman von Sanders in Konstantinopel ein. Eigentlich war vorgesehen, dass sich die Militärmission im Falle eines Krieges zurückziehen würde. Mit der Unterzeichnung des Geheimvertrags zwischen Deutschland und dem Osmanischen Reich am 2. August 1914 wurde vereinbart, dass die Mission in Konstantinopel bleiben sollte. Es wurde versprochen, dass die Mission einen großen Einfluss auf die Kriegsführung der osmanischen Armee erhalten würde. Viele deutsche Offiziere würden Führungspositionen einnehmen. Zahlreiche Offiziere, Spezialisten und Truppen wurden während des Krieges eingesetzt. Man schätzt, dass etwa 25.000 Mann für die Militärmission im Einsatz waren. Die osmanische Armee wurde mit Waffen und Flugzeugen versorgt. Da der Seeweg versperrt war, konnte materielle und personelle Unterstützung nur auf dem Landweg ins Osmanische Reich geschickt werden. Da sich das Deutsche Reich im Krieg mit Serbien befand, konnte der Nachschub nur über das neutrale Rumänien geschickt werden, was jedoch nicht ausreichte. Mitte September 1914 verweigerte Rumänien jedoch die Transitgenehmigung, und so war das Osmanische Reich von der Unterstützung durch das Deutsche Reich abgeschnitten. Erst mit der Besetzung Serbiens konnte das Osmanische Reich wieder mit Kriegsmaterial versorgt werden."
