 ww1_ottoman.4.d:0 "Das 'Asienkorps' war ein deutsches Expeditionskorps im Osmanischen Reich. Die ersten Gruppen wurden unter dem Decknamen 'Pascha' an der Sinai-Front stationiert, wo sie im März 1916 eintrafen. Erster Befehlshaber war General Friedrich Kreß von Kressenstein.\nDie Einnahme Bagdads durch die Briten am 11. März 1917 veranlasste das Deutsche Reich, das 'Asienkorps' zu verstärken. Die neuen Gruppen (unter dem Namen 'Pascha II') erreichten das Osmanische Reich im August 1917. Oberst Werner von Frankenberg und Proschlitz wurde zum Kommandeur des 'Asienkorps' ernannt. Außerdem wurde im Juni 1917 der Stab der osmanischen Heeresgruppe F vollständig durch deutsche Offiziere ersetzt und in 'Heeresgruppe Yildirim' (Bitz) umbenannt. General Erich von Falkenhayn wurde zum Kommandeur ernannt. Dieser Heeresgruppe wurden drei osmanische Armeen und das 'Asienkorps' unterstellt.\nUrsprüngliches Ziel war die Rückeroberung von Bagdad, die im Oktober 1917 aufgegeben wurde. Das Asienkorps wurde nach Palästina verlegt, um die Front zu stabilisieren. Im Jahr 1918 wurde das Asienkorps erneut verstärkt und erreichte eine Stärke von 16.000 Mann.\nZum Asienkorps gehörten auch 6 Fliegerabteilungen und 1 Jagdstaffel mit insgesamt etwa 70 Flugzeugen. Österreich-Ungarn war auch mit mehreren Artilleriebatterien beteiligt.\nNach der Kapitulation des Osmanischen Reiches Ende Oktober 1918 wurden die Truppen des Asienkorps in Konstantinopel interniert und im Januar 1919 in die Heimat verschifft."
