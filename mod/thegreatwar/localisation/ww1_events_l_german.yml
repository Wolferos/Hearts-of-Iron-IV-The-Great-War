 ww1_morocco.3.a:0 "Die marokkanische Krise"
 ww1_morocco.4.t:0 "Vertrag von Fes"
 ww1_morocco.4.d:0 "Mit dem Vertrag von Fes errichtete Frankreich offiziell ein Protektorat über Marokko. Rein rechtlich gesehen wurde Marokko durch den Vertrag nicht der Status eines souveränen Staates entzogen. Der Sultan regierte, aber er regierte nicht, denn Sultan Abdelhafid dankte nach der Unterzeichnung des Vertrags zugunsten seines Bruders Yusef ab. Am 17. April 1912 meuterten marokkanische Infanteristen in der französischen Garnison in Fes. Die Marokkaner waren nicht in der Lage, die Stadt einzunehmen und wurden von einer französischen Hilfstruppe besiegt. Ende Mai 1912 griffen die marokkanischen Streitkräfte erneut erfolglos die verstärkte französische Garnison in Fes an und beendeten damit den Rest der faktischen Unabhängigkeit des Landes."
 ww1_morocco.4.a:0 "Ein Protektorat errichten!"
 ww1_morocco.5.t:0 "Vertrag von Fes"
 ww1_morocco.5.d:0 "Mit dem Vertrag von Fes errichtete Frankreich offiziell ein Protektorat über Marokko. Rein rechtlich gesehen wurde Marokko durch den Vertrag nicht der Status eines souveränen Staates entzogen. Der Sultan regierte, aber er regierte nicht, denn Sultan Abdelhafid dankte nach der Unterzeichnung des Vertrags zugunsten seines Bruders Yusef ab. Am 17. April 1912 meuterten marokkanische Infanteristen in der französischen Garnison in Fes. Die Marokkaner waren nicht in der Lage, die Stadt einzunehmen und wurden von einer französischen Hilfstruppe besiegt. Ende Mai 1912 griffen die marokkanischen Streitkräfte erneut erfolglos die verstärkte französische Garnison in Fes an und beendeten damit den Rest der faktischen Unabhängigkeit des Landes."
 ww1_morocco.5.a:0 "Ein Protektorat errichten!"
 ww1_morocco.6.t:0 "Marokko gehört uns!"
 ww1_morocco.6.d:0 "Die Rebellen, die von unserer Militärpräsenz unterstützt werden, haben den Sultan gestürzt und den Schutz des Deutschen Reiches angenommen. Darüber hinaus haben die Franzosen unerwartet begonnen, sich aus der Region zurückzuziehen und ihre Truppen bis zur algerischen Grenze zurückzuziehen. Marokko ist nun unbestritten deutsch, und die Kanonenbootdiplomatie hat gesiegt!"
 ww1_morocco.6.a:0 "Wunderbar!"
 ww1_morocco.7.t:0 "Frankreich bietet Kamerun Konzession an"
 ww1_morocco.7.d:0 "Als die Agadir-Krise zu kochen beginnt, kommen die Franzosen mit einem Vorschlag zu uns: Die deutschen Kaufleute können in Marokko bleiben, und wir bekommen einen Teil des französischen Kongo, wenn wir im Gegenzug die französische Kontrolle über die Region anerkennen. Das Gebiet ist keineswegs besonders nützlich, aber es wäre eine gute Möglichkeit, das Gesicht zu wahren, ohne eine Kriegserklärung abgeben zu müssen. Natürlich, wenn Sie das Gebiet so sehr wollen, mein Kaiser, könnten wir jederzeit darum kämpfen..."
 ww1_morocco.7.a:0 "Es ist am besten, das Gesicht zu wahren."
 ww1_morocco.7.b:0 "Nein, es ist Krieg!"
 # Italienisch-Türkischer Krieg
 ww1_italianturkish.1.t:0 "Italo-Türkischer Krieg"
 ww1_italianturkish.1.d:0 "Den Italienern wurde eine Kolonie in Tunesien verweigert, so dass sie sich um jedes verfügbare Gebiet bemühen müssen. Die Türken sind isoliert und schwach und scheinen das bestmögliche Ziel zu sein, um neue italienische Kolonien zu ''befreien''. Vielleicht können wir im Laufe des Krieges sogar noch mehr Territorium gewinnen! Italia combatterà! (Italien wird kämpfen!)"
 ww1_italianturkish.1.a:0 "Libyen beanspruchen!"
 ww1_italianturkish.2.t:0 "Italo-Türkischer Krieg"
 ww1_italianturkish.2.d:0 "Diese gottlosen Italiener haben eine Invasion in unser Territorium gestartet und versuchen, es für sich selbst zu stehlen! Sie scheinen es vor allem auf Libyen abgesehen zu haben, und unsere Verteidigung des Gebiets scheint bestenfalls ein aussichtsloses Unterfangen zu sein. Dennoch, nichts, was das Erhabene Sultanat nicht aushalten könnte! Libysche Freiwillige wurden bereits mobilisiert, und reguläre Soldaten sind auf dem Weg aus dem angrenzenden Reich!"
 ww1_italianturkish.2.a:0 "Mobilisieren Sie libysche Freiwillige für die Verteidigung!"
 ww1_italianturkish.3.t:0 "Wir verlieren!"
 ww1_italianturkish.3.d:0 "Libyen ist zwar ein schönes Stück Land und die einzige echte türkische Kolonie, aber es scheint besser zu sein, es aufzugeben, als unser Reich zu verlieren. Sollten wir um Frieden bitten?"
 ww1_italianturkish.3.a:0 "Unsere Verluste begrenzen!"
 ww1_italianturkish.3.b:0 "Nicht aufgeben!"
 ww1_italianturkish.4.t:0 "Osmanische Angebotsbedingungen"
 ww1_italianturkish.4.d:0 "Die Türken sind an den Rand der Kapitulation gedrängt worden. Sie bieten uns Libyen und eine vorübergehende Besetzung der Dodekanes-Inseln an, die wir aber zweifellos dauerhaft machen können. Das sind gute Bedingungen für einen kurzen Krieg. Wir können auf mehr drängen, aber vielleicht ist dieser Frieden genug?"
 ww1_italianturkish.4.a:0 "Nehmen Sie Libyen und den Dodekanes"
 ww1_italianturkish.4.b:0 "Nichts als der totale Sieg!"
 ww1_italianturkish.5.t:0 "Italiener lehnen ab"
 ww1_italianturkish.5.d:0 "Die Italiener haben es dummerweise abgelehnt, unser Friedensangebot anzunehmen."
 ww1_italianturkish.5.a:0 "Kampf bis zum Tod!"
 ww1_italianturkish.6.t:0 "Osmanen traten einer Fraktion bei"
 ww1_italianturkish.6.d:0 "Osmanen traten eine Fraktion bei, wir können es uns nicht leisten, an mehreren Fronten zu kämpfen. Wir müssen den Krieg beenden."
 ww1_italianturkish.6.a:0 "Den Krieg beenden"
 #ww1_italianturkish.7.t:0 
 #ww1_italianturkish.7.d:0 
 #ww1_italianturkish.7.a:0  
 ww1_italianturkish.8.t:0 "Italienische Invasion in Libyen"
 ww1_italianturkish.8.d:0 "Der osmanischen Regierung wurde ein Ultimatum gestellt. Auf Vermittlung Österreichs antworteten die Osmanen mit dem Vorschlag, die Kontrolle über Libyen ohne Krieg zu übertragen und die formale osmanische Oberhoheit aufrechtzuerhalten. Die Italiener lehnten ab, und der Krieg wurde erklärt."
 ww1_italianturkish.8.a:0 "Ein Krieg um ein Stück Sand?"
 ww1_italianturkish.8.b:0 "Lasst uns kämpfen!"
 ww1_italianturkish.9.t:0 "Italien hat den Italo-Türkischen Krieg gewonnen"
 ww1_italianturkish.9.d:0 "Gestern haben Italien und das Osmanische Reich in Ouchy bei Lausanne einen Vertrag unterzeichnet. Die Osmanen werden ihr gesamtes militärisches Personal aus den Provinzen Trablus und Benghazi abziehen."
 ww1_italianturkish.9.a:0 "Italien gewinnt den Italo-Türkischen Krieg"
 ww1_italianturkish.9.b:0 "Ein großer Sieg!"
 ww1_italianturkish.9.c:0 "Lass uns nach Hause gehen..."
 ww1_italianturkish.10.t:0 "Das Osmanische Reich hat den Italo-Türkischen Krieg gewonnen."
 ww1_italianturkish.10.d:0 "Italien hat den Italo-Türkischen Krieg verloren."
 ww1_italianturkish.10.a:0 "Das Osmanische Reich gewann den Italo-Türkischen Krieg"
 ww1_italianturkish.10.b:0 "Lass uns nach Hause gehen..."
 ww1_italianturkish.10.c:0 "Ein großer Sieg!"
 # Versailler Vertrag
 ww1_armistice.3.t:0 "Waffenstillstand mit den Alliierten"
 ww1_armistice.3.d:0 "Die Lage in Deutschland ist zu unerträglich geworden. Da sich die Entente immer weiter an unsere Grenzen heranschleicht und unsere Bevölkerung in einem Zustand unstillbarer Wut ist, müssen wir trotz jeglicher Gewinne einfach aufgeben. Viele im Generalstab sind wütend, aber sie haben wenigstens ein Ventil für ihre Wut: den unvermeidlichen Bürgerkrieg, der in Kürze erwartet wird. Dies ist die Hölle, die alle Deutschen befürchtet haben."
 ww1_armistice.3.a:0 "Sie haben nicht das letzte Mal von uns gehört!"
