 ww1_ottoman.17.d:0 "Die deutsche Militärmission im Osmanischen Reich ist heute nach Hause zurückgekehrt. General Otto Liman von Sanders, der Leiter der Mission, ist zusammen mit den anderen deutschen Militärführern soeben in Berlin eingetroffen und bereit, seinen nächsten Auftrag entgegenzunehmen."
