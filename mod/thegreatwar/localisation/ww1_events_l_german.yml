###  Übersetzung von Proho  ###
 # Nachrichten überschreiben von HOI4TGW
 news.128.d:0 "Die Einnahme der deutschen Hauptstadt wurde von Beamten in Washington bestätigt. Die Kämpfe in der Stadt wurden als heftig beschrieben, wobei die Moltkebrücke von verzweifelten deutschen Pionieren gesprengt wurde, um den Vormarsch der Invasoren aufzuhalten. Andere Brücken über die Spree wurden schließlich gesichert, die Invasoren stürmten die Kroll-Oper und den Reichstag trotz heftigen deutschen Widerstands. Die Schlacht um Berlin ist vorbei."
 news.128.b:0 "Berlin ist gefallen"
 news.129.d:0 "Die Einnahme der deutschen Hauptstadt wurde von Beamten in Washington bestätigt. Die Kämpfe in der Stadt wurden als heftig beschrieben, wobei die Moltkebrücke von verzweifelten deutschen Pionieren gesprengt wurde, um den Vormarsch der Invasoren aufzuhalten. Andere Brücken über die Spree wurden schließlich gesichert, die Invasoren stürmten die Kroll-Oper und den Reichstag trotz heftigen deutschen Widerstands. Die Schlacht um Berlin ist vorbei."
 news.129.b:0 "Berlin ist gefallen"
 news.130.b:0 "Berlin ist gefallen"
 news.155.d:0 "Obwohl sich viele einen lang anhaltenden Frieden in Europa gewünscht haben, hat eine jüngste Wendung der Ereignisse das Deutsche Reich wieder auf den Weg zum Krieg gebracht. Die deutschen Truppen wurden mobilisiert und sind bereit, in die Offensive zu gehen."
 news.155.a:0 "Dies könnte der Beginn eines neuen Krieges sein"
 news.155.b:0 "Zum Ruhme des Deutschen Reiches"

 ww1_albania.1.a:0 "Vernichtet die Rebellen!"
 ww1_albania.1.d:0 "Als Reaktion auf neue Steuern, die von der osmanischen Regierung erhoben wurden, haben sich die Albaner gegen unseren Sultan erhoben. Trotz offensichtlicher Hilfe aus Serbien ist es unwahrscheinlich, dass dies gelingt."
 ww1_albania.1.t:0 "Albanischer Aufstand!"
 ww1_albania.2.a:0 "Mehr Schießübungen!"
 ww1_albania.2.d:0 "Die Albaner haben sich erneut gegen unser Sultanat erhoben, angestachelt durch den verdammten montenegrinischen König und die Maßnahmen, die wir beim letzten Mal ergriffen haben, um sie zu unterdrücken. Doch ohne ausländische Unterstützung dürften sie eine leichte Beute sein."
 ww1_albania.2.t:0 "Weitere albanische Aufstände!"
 ww1_albania.3.a:0 "Wie oft werden wir das noch machen?"
 ww1_albania.3.d:0 "Die Albaner haben sich erneut zu einer Rebellion erhoben, und zwar wegen der gleichen Probleme wie in den letzten beiden Jahren. Einige Mitglieder der Pforte schlagen vor, einfach die Verluste zu begrenzen und einen Vasallenstaat in dem Gebiet zu errichten, da sich eine vollständige Kontrolle als sehr schwierig erweist."
 ww1_albania.3.t:0 "Albanien schlägt erneut zu!"
 ww1_albania.4.a:0 "Allah ist groß!"
 ww1_albania.4.d:0 "Während die Osmanen in einen Krieg mit ihren Feinden auf dem Balkan verwickelt sind, hat sich für Albanien eine Gelegenheit ergeben! Unsere Unabhängigkeit beginnt heute!"
 ww1_albania.4.t:0 "Versammlung von Vlorë"
 ww1_albania.5.a:0 "Verdammt!"
 ww1_albania.5.d:0 "Das griechische Königreich hat das rechtmäßige albanische Gebiet Nordepirus annektiert. Die europäischen Mächte haben diesen offensichtlichen Diebstahl anerkannt, vorerst. Wir können nur hoffen, dass sich eines Tages eine Gelegenheit ergibt, es zurückzubekommen."
 ww1_albania.5.t:0 "Griechenland verkündet die Annexion von Nordepirus"

 ww1_albania.6.d:0 "Die Albaner weigerten sich, sich den Türken zu unterwerfen. Im Kosovo und in den nördlichen Bergen kam es zu neuen albanischen Aufständen. Die osmanische Regierung verhängte das Kriegsrecht und entsandte eine Militärexpedition."
 ww1_albania.6.t:0 "Albanischer Aufstand!"
 ww1_albania.6.a:0 "Wir werden sehen, wie es läuft"
 ww1_argentina.1.a:0 "D.E.P."
 ww1_argentina.1.d:0 "Die Gesundheit von Präsident Roque Sáenz Peña hat ihn während seiner Krankheit im Stich gelassen. Sein Vizepräsident, Victorino de la Plaza, hat das Präsidentenamt übernommen."
 ww1_argentina.1.t:0 "Roque Sáenz Peña ist tot!"
 ww1_australia.1.a:0 "Hoffentlich geht es ihm ein wenig besser."
 ww1_australia.1.d:0 "William Wards extravaganter Lebensstil und seine Konflikte mit der Labor-Partei haben ihn bei der australischen Bevölkerung sehr unbeliebt gemacht. Zur Erleichterung aller Australier hat er die britische Regierung um eine Ablösung gebeten. Thomas Denman wurde als Nachfolger ausgewählt."
 ww1_australia.1.t:0 "William Ward geht in den Ruhestand!"
 ww1_australia.2.a:0 "Wie war das noch mal?"
 ww1_australia.2.d:0 "Es stellt sich heraus, dass Thomas Denman sehr allergisch gegen die australische Nationalblume ist. Da seine Gesundheit in Gefahr ist, wird er gebeten, nach Hause ins Vereinigte Königreich zurückzukehren, und Ronald Munro Ferguson übernimmt seinen Posten."
 ww1_australia.2.t:0 "Thomas Denman tritt zurück!"
 ww1_austria.1.a:0 "Gott Erhalte, Gott Beschütze..."
 ww1_austria.1.b:0 "$AUH_karl_i$ ist der neue Herrscher"
 ww1_austria.1.d:0 "Der 21. November 1916 war ein dunkler Tag für das österreichisch-ungarische Kaiserreich. Der geliebte Kaiser Franz Josef erlag nach einer langen Amtszeit und einem langen Leben einer Lungenentzündung. Viele in der Regierung befürchten, dass ihr Reich ihn nicht mehr lange überleben wird. $AUH_karl_i$ besteigt einen unsicheren Thron."
 ww1_austria.1.t:0 "Franz Josef I. stirbt"

 ww1_austria.2.t:0 "Trialist Vorschlag"
 ww1_austria.2.d:0 "Trotz des Namens Österreich-Ungarn wird das Reich in Wirklichkeit von Österreich regiert. Viele unserer kleineren Nationalitäten sind wütend darüber, dass sie in keiner Weise vertreten sind. Einige unserer Staaten könnten autonomer werden - natürlich unter der Herrschaft lokaler österreichischer Adliger - aber das könnte unseren Staat erheblich schwächen. Trotzdem gibt es innerhalb unserer Regierung Befürworter. Sollten wir es tun?"
 ww1_austria.2.a:0 "Das ist alles Blödsinn! Zur Hölle damit!"
 ww1_austria.2.b:0 "Eigentlich..."
 ww1_belgium.1.a:0 "Niemals Belgien vergessen"
 ww1_belgium.1.d:0 "Es gibt Berichte über eine geradezu barbarische, wenn nicht gar völkermörderische Behandlung der belgischen Zivilbevölkerung durch diese deutschen Bastarde! Natürlich haben einige willensschwache Mitglieder des Parlaments diese Berichte als übertrieben bezeichnet, aber das gibt uns zumindest den perfekten Vorwand, um in den Krieg gegen Deutschland einzutreten und, was noch wichtiger ist, die Kolonien für ihre rechtmäßigen britischen Herren zu erobern."
 ww1_belgium.1.t:0 "Gräueltaten in Belgien"
 ww1_brazil.1.a:0 "Religiöser Fanatismus erhebt sein hässliches Haupt"
 ww1_brazil.1.d:0 "Die Region Contestado, die zwischen unseren Bundesstaaten Santa Catarina und Paraná sowie dem argentinischen Bundesstaat Corrientes liegt, ist zu einem Ort der Rebellion geworden, an dem sich die verarmte Bevölkerung hinter religiösen Führern versammelt. Eines ihrer Hauptprobleme ist die jüngste Beschlagnahmung von Land durch Eisenbahngesellschaften, die sie aus ihrer Heimat vertrieben haben. Dem muss natürlich ein Ende gesetzt werden - und zwar schnell."
 ww1_brazil.1.t:0 "Der Contestado Krieg"
 ww1_brazil.2.a:0 "Erklären Sie den Krieg und schicken Sie einen Teil unserer Marine zur Hilfe"
 ww1_brazil.2.b:0 "Nur Krieg erklären"
 ww1_brazil.2.d:0 "Brasilien hat nach einem Grund gesucht, sich seinem Mutterstaat Portugal und dem befreundeten britischen Staat im Krieg gegen die Deutschen anzuschließen. Die Versenkung des brasilianischen Handelsdampfers Paraná gibt uns genau den Vorwand, den wir brauchen, um den Krieg zu erklären. Natürlich ist es unwahrscheinlich, dass die brasilianischen Streitkräfte einen nennenswerten Einfluss auf den Kriegsschauplatz haben werden, aber wir könnten einen Teil unserer Marine zu befreundeten Mächten entsenden, um ihnen zu helfen."
 ww1_brazil.2.t:0 "Brasilien erklärt Deutschland den Krieg"
 ww1_canada.1.a:0 "OK"
 ww1_canada.1.d:0 "Albert Grey, der geliebte Generalgouverneur, hat seine Amtszeit beendet. Der Onkel des Königs, Prinz Arthur, soll ihn nun ersetzen."
 ww1_canada.1.t:0 "Prinz Arthur wird zum Generalgouverneur ernannt"
 ww1_chile.1.a:0 "Ramón Barros Luco ist nun Präsident!"
 ww1_chile.1.d:0 "Sowohl Pedro Montt als auch sein Innenminister Elias Fernandez Albano sind kurz hintereinander verstorben. Ramón Barros Luco wurde von den beiden großen chilenischen Parteien zu ihrem Nachfolger bestimmt."
 ww1_chile.1.t:0 "Pedro Montt ist tot!"
 ww1_denmark.1.a:0 "Lang lebe der König!"
 ww1_denmark.1.d:0 "Friedrich VIII. ist an den Folgen einer Lähmung gestorben, nachdem er während seiner sechsjährigen Regierungszeit wenig Einfluss auf die Politik seines Landes hatte. Sein Sohn, der autoritäre König Christian X., hat den Thron bestiegen."
 ww1_denmark.1.t:0 "Friedrich VIII. ist tot!"
 ww1_denmark.2.a:0 "Großartige Idee!"
 ww1_denmark.2.b:0 "Nein, haltet unser Reich zusammen!"
 ww1_denmark.2.d:0 "Die Vereinigten Staaten haben angeboten, das kleine, relativ unbedeutende und kostspielige dänische Westindien für eine lukrative Summe abzukaufen - 25 Millionen Dollar, um genau zu sein. Die dänische Öffentlichkeit unterstützt diese Maßnahme im Allgemeinen, aber das dänische Reich ist bereits ziemlich klein - kann es sich Dänemark leisten, noch mehr Territorium aufzugeben?"
 ww1_denmark.2.t:0 "Vertrag über Dänisch-Westindien"
 ww1_england.1.a:0 "Lang lebe der König!"
 ww1_england.1.d:0 "Das Leben von Edward VII. und die Ära seines Namensgebers sind zu Ende gegangen. Der neue König Georg V. hat seine Krönung erhalten, obwohl er sich in einem Zustand der Trauer befindet. Die Zeit wird zeigen, ob er die turbulente Situation in Großbritannien, die er heraufbeschworen hat, lösen kann."
 ww1_england.1.t:0 "König Edward VII. stirbt"
 ww1_england.8.a:0 "Großartig!"
 ww1_england.8.d:0 "Was man für das norwegische Handelsschiff Aud hielt, war in Wirklichkeit die SMS Libau, ein deutsches Frachtschiff, das Waffen und Vorräte an die irischen Rebellen lieferte! Glücklicherweise wurde das Schiff abgefangen, bevor es sein Ziel erreichen konnte, was das Potenzial der irischen Rebellion erheblich schwächte."
 ww1_england.8.t:0 "Deutsche Waffenlieferung abgefangen!"
 ww1_england.9.a:0 "Irland gehört rechtmäßig uns!"
 ww1_england.9.d:0 "Die Iren haben im katholischen Teil ihrer Insel eine große Rebellion angezettelt! Da die britischen Truppen in den Krieg verwickelt sind, handelt es sich um einen großen Notfall, der die Herrschaft des Vereinigten Königreichs in ganz Irland bedrohen könnte. Er muss niedergeschlagen werden - und zwar bald!"
 ww1_england.9.t:0 "Osteraufstand!"
 ww1_england.10.a:0 "Großartig!"
 ww1_england.10.d:0 "Das Frachtschiff SMS Libau, das unter dem Deckmantel des norwegischen Handelsschiffs Aud operiert, hat den irischen Kräften im Osteraufstand deutsche Waffen und Nachschub geliefert. Das macht einen erfolgreichen Aufstand sehr viel wahrscheinlicher - ein großer Nachteil für die Briten."
 ww1_england.10.t:0 "Deutsche Unterstützung für die irische Rebellion"
 ww1_england.11.a:0 "Exzellent!"
 ww1_england.11.d:0 "Während unsere Armee traditionell aus einer kleinen, professionellen Truppe besteht, sind die Rekrutierungsstellen jetzt, da wir uns im Krieg befinden, überfüllt mit Freiwilligen, die sich der Sache anschließen wollen. Dies wird zwar die durchschnittliche Leistung der Mitglieder der britischen Armee senken, aber es wird unseren Truppen helfen, dem deutschen Moloch die Stirn zu bieten."
 ww1_england.11.t:0 "Ein Ansturm von Freiwilligen"
 ww1_england.12.a:0 "Kauf des Schiffes"
 ww1_england.12.b:0 "Nach Chile gesandt"
 ww1_england.12.d:0 "Die Chilenen haben im Rahmen ihres Marinerüstungsprogramms die Almirante Latorre und die Cochrane bei den Lieferanten der Royal Navy bauen lassen. Gegenwärtig ist die Almirante Latorre fertiggestellt und einsatzbereit. Mit dem Ausbruch des Krieges und dem Verdacht auf chilenische Sympathien mit den Deutschen haben wir jedoch die Möglichkeit, die Dreadnought für unseren eigenen Gebrauch zu kaufen."
 ww1_england.12.t:0 "Erwerb der Almirante Latorre"
 ww1_england.13.a:0 "Stoppen Sie ALLE Handelsschiffe!"
 ww1_england.13.d:0 "Die Macht der Royal Navy in Verbindung mit der Stärke der Flotten unserer Verbündeten ermöglicht uns eine nahezu unangefochtene Kontrolle über die Nordsee. Die Deutschen können nicht hoffen, die britische Flotte ohne ein Wunder zu verdrängen. Daher können wir Deutschland vollständig blockieren und seine Handelsmöglichkeiten stark einschränken."
 ww1_england.13.t:0 "Nordsee zum Kriegsgebiet erklären"
 ww1_england.2.a:0 "Die Union ist gebildet!"
 ww1_england.2.d:0 "Am 31. Mai 1910 wurden die bis dahin getrennten Kolonien Kap-Natal, Transvaal und Oranje-Freistaat zum neu gegründeten Herrschaftsgebiet Südafrika zusammengeschlossen und damit neben Kanada, Australien und Neuseeland zu einem weiteren quasi-unabhängigen Staat des britischen Kolonialreichs."
 ww1_england.2.t:0 "Unabhängigkeit Südafrikas"
 ww1_england.14.a:0 "Wilson kann sie nicht lange aus dem Krieg heraushalten..."
 ww1_england.14.d:0 "Die Deutschen haben ein Telegramm an Mexiko geschickt, in dem sie ein technisches Verteidigungsbündnis mit Mexiko anbieten, insbesondere im Falle eines Krieges mit den Vereinigten Staaten. Dies kann jedoch leicht als Bedrohung für die Vereinigten Staaten interpretiert werden, zumal die Rückgabe mexikanischen Territoriums im Falle eines Krieges garantiert wird. Dies ist ein großer Sieg für den britischen Geheimdienst!"
 ww1_england.14.t:0 "Der britische Geheimdienst fängt das Zimmermann-Telegramm ab."
 ww1_england.15.a:0 "Portugal über seine Verpflichtungen informieren"
 ww1_england.15.d:0 "Deutsche und österreichische Handelsschiffe haben in portugiesischen Häfen außerhalb der Haig-Konvention Zuflucht gefunden. Dies gibt uns den perfekten Vorwand, Portugal auf unserer Seite in den Krieg zu ziehen, da eine Beschlagnahmung der deutschen und österreichischen Schiffe mit Sicherheit zu einem Krieg zwischen den Nationen führen wird."
 ww1_england.15.t:0 "Beschlagnahmung deutscher Handelsschiffe"
 ww1_england.16.a:0 "Großartig!"
 ww1_england.16.d:0 "Der Schachzug mit der Beschlagnahmung der Schiffe hat sich ausgezahlt. Die Mittelmächte und Portugal befinden sich nun im Krieg. Die Portugiesen haben sogar ein Expeditionskorps aufgestellt, um mit unserer Armee, die derzeit in Lissabon stationiert ist, zu kämpfen."
 ww1_england.16.t:0 "Portugiesisches Expeditionskorps"
 ww1_england.17.a:0 "Großartig!"
 ww1_england.17.d:0 "Brasilien hat sich unserem Krieg gegen die Deutschen angeschlossen. Obwohl sie nicht hoffen können, viel zum Landkrieg beizutragen, hat sich eine Abteilung von Schiffen zu uns gesellt, die in Rio de Janeiro zu unserem Gebrauch stationiert ist."
 ww1_england.17.t:0 "Brasilien erklärt Deutschland den Krieg"
 ww1_england.18.a:0 "Großartig!"
 ww1_england.18.d:0 "Um sich in der diplomatischen Weltgemeinschaft zu profilieren, ist Siam offiziell unserem Bündnis beigetreten und hat in Bangkok ein eigenes Expeditionskorps zu unseren Diensten aufgestellt."
 ww1_england.18.t:0 "Siamesische Expeditionsarmee"
 ww1_england.3.a:0 "Frauen und Kinder zuerst!"
 ww1_england.3.d:0 "Die RMS Titanic, die als unsinkbar galt, ist in einer der größten Schiffskatastrophen der Geschichte mit über 1500 Toten untergegangen. Diese Tragödie hat internationale Aufmerksamkeit erregt und zu einer massiven Überarbeitung der Sicherheitsstandards im Seeverkehr geführt. "
 ww1_england.3.t:0 "Untergang der Titanic"
 ww1_england.4.a:0 "null"
 ww1_england.4.d:0 "null"
 ww1_england.4.t:0 "null"
 ww1_england.5.a:0 "null"
 ww1_england.5.d:0 "null"
 ww1_england.5.t:0 "null"
 ww1_england.6.a:0 "Großartig!"
 ww1_england.6.b:0 "Mischen Sie sich nicht in die inneren Angelegenheiten Griechenlands ein"
 ww1_england.6.d:0 "Der griechische Premierminister Venizelos bittet uns, den Hafen von Thessaloniki gegen den Willen seines Königs zu beschlagnahmen. Dieser Hafen wäre ein idealer Stützpunkt für die Operation auf den Dardanellen."
 ww1_england.6.t:0 "Thessaloniki besetzen?"
 ww1_england.7.a:0 "Verdammter Venizelos"
 ww1_england.7.b:0 "OK, der Entente beitreten"
 ww1_england.7.d:0 "Der griechische Ministerpräsident Venizelos schlägt der Entente vor, den Hafen von Thessaloniki gegen den Willen von König Konstantinos zu beschlagnahmen. Dies ist ein weiterer Schritt im Kampf zwischen diesen beiden Männern."
 ww1_england.7.t:0 "Die Entente erobert Thessaloniki"
 ww1_ethiopia.1.a:0 "Iyasu V ergreift die Macht"
 ww1_ethiopia.1.d:0 "Der große Kaiser Menelik II. ist gestorben, ohne dass ein Erbe bestimmt wurde. Iyasu V. wurde zwar nicht gekrönt, hat aber die Macht im Lande übernommen."
 ww1_ethiopia.1.t:0 "Menelik II. ist tot!"
 ww1_france.1.a:0 "Krieg ist jetzt unvermeidlich"
 ww1_france.1.d:0 "Jean Jaurès, eine der letzten Stimmen, die sich gegen die Kriegsabsichten der französischen Regierung aussprachen, wurde von dem 29-jährigen französischen Nationalisten Raoul Villain ermordet, der den passenden Namen trägt. Mit seinem rechtzeitigen Tod sind nur noch wenige in Frankreich gegen einen totalen, großen Krieg gegen die Deutschen - und die verbliebenen Pazifisten haben niemanden, hinter dem sie sich versammeln können."
 ww1_france.1.t:0 "Pazifist Jaurès Ermordet"
 ww1_france.8.a:0 "Großartig!"
 ww1_france.8.d:0 "Die französische Armee, die so kurz vor einer großen Meuterei stand, wurde schließlich durch die Anwesenheit der amerikanischen Armee auf dem französischen Festland im Kampf gestärkt. Vielleicht durch die zahlenmäßige Verstärkung, vielleicht durch den Zustrom an ausländischer Unterstützung. Auf jeden Fall ist die französische Armee wieder voll kampffähig, wenn nicht sogar stark."
 ww1_france.8.t:0 "Moral der französischen Armee ist wiederhergestellt"
 ww1_france.9.a:0 "Verdammt!"
 ww1_france.9.d:0 "Die machtlose Marionette, König Duy Tân von Cochinchina, ist aus seinem Palast geflohen und hat sich einer Rebellion gegen die französische Herrschaft angeschlossen! Das egoistische kleine Kind muss mit seiner pompösen Position nicht zufrieden gewesen sein. Sobald Frankreich die Ordnung in der Region wiederhergestellt hat, wird er sicherlich ein viel angenehmeres Leben in einer Gefängniszelle haben."
 ww1_france.9.t:0 "Aufstand in Französisch-Indochina Cochinchina"
 ww1_france.10.a:0 "Verdammt!"
 ww1_france.10.d:0 "Unsere Problemkolonie rebelliert wieder! In der Provinz Thái Nguyên in Indochina findet derzeit ein weiterer Aufstand für die Unabhängigkeit statt, für den derzeit Freiwillige aus China selbst gesucht werden. Die Ordnung muss wiederhergestellt werden, und zwar diesmal auf lange Sicht."
 ww1_france.10.t:0 "Französisch-Indochina Thái Nguyên-Aufstand"
 ww1_france.11.a:0 "Sacrebleu! (Verdammt!)"
 ww1_france.11.d:0 "Die Straßen von Paris sind fast frei von Zivilisten. Nur einige wenige, die zu alt, zu krank oder zu hartnäckig sind, um die Straßen zu verlassen, sind aus ihren Häusern und Geschäften gekommen, um den Marsch der gebeizten und verkrüppelten Männer durch die Hauptstadt zu sehen. Das Gespenst von 1870 spukt wieder in der Stadt. Die einzige Frage, die sich die Menschen stellen, lautet ''Wie lange kann sich die Republik noch halten?''"
 ww1_france.11.t:0 "Der Fall von Paris"
 ww1_france.12.a:0 "Wir müssen Verdun zurückgewinnen!"
 ww1_france.12.d:0 "Verdun, ein Symbol des französischen Widerstands, ist verloren. Die französische Armee ist zum Rückzug gezwungen."
 ww1_france.12.t:0 "Der Verlust von Verdun"
 ww1_france.15.a:0 "Schickt die Armée d'Orient nach Griechenland!"
 ww1_france.15.d:0 "Mobilisiere die Armée d'Orient"
 ww1_france.15.t:0 "Frankreich entsendet die Armée d'Orient"
 ww1_france.2.a:0 "Vive la France!"
 ww1_france.2.d:0 "Die Regierung von René Vivani hat im französischen Parlament viel überlebt, aber die Abkehr des französischen Militärs von ihm war zu viel für den alten Mann. Aristide Briand hat nun die Regierungsgeschäfte übernommen."
 ww1_france.2.t:0 "Viviani Administration auflösen"
 ww1_france.3.a:0 "Großartig!"
 ww1_france.3.d:0 "Die Deutschen haben die französische Öffentlichkeit aus ihren Träumen vom Ruhm geweckt und in eine harte Realität versetzt. Die Bürger und die Regierung haben sich im Angesicht des Feindes zusammengeschlossen und unsere Industrie angekurbelt."
 ww1_france.3.t:0 "Die Französische Unterstützung der Kriegsanstrengungen"
 ww1_france.4.a:0 "Verdammt, verdammt, verdammt..."
 ww1_france.4.d:0 "Die Truppen beschweren sich über unsere ''kostspieligen Verstöße'' und ''selbstmörderischen Angriffe'' und haben eine Meuterei begonnen. Feiglinge! Verräter, die ganze Bande! Aber sie sind die einzige Armee, die wir haben. Für den Moment sollten wir unsere Angriffe zurückschrauben, vor allem außerhalb des französischen Territoriums, und versuchen, nur siegreiche Kämpfe zu führen, bis sich der Sturm gelegt hat."
 ww1_france.4.t:0 "Französische Armee meutert!"
 ww1_france.5.a:0 "Frankreich muß überleben!"
 ww1_france.5.d:0 "Die französische Armee stand nach unseren jüngsten Angriffen kurz vor einer Meuterei. Glücklicherweise hat Marschall Petain jedoch wichtige Einheiten aus dem Kampf herausgezogen und viele Rebellen in den eigenen Reihen ausgemerzt. Er rät uns, die Angriffe ganz einzustellen, bis etwas Großes - etwa eine Superwaffe oder der Beitritt eines wichtigen Verbündeten - die Moral der Jungs wiederherstellt. Wenn wir das ignorieren, könnte es natürlich zu einer Meuterei kommen - oder schlimmer..."
 ww1_france.5.t:0 "Meuterei der französischen Armee niedergeschlagen"
 ww1_france.6.a:0 "Jawohl, mein Herr!"
 ww1_france.6.d:0 "Dieses Ereignis ist ein Überbleibsel aus Hearts of Iron 3. Wenn ihr es im Spiel seht, schreit einen der Entwickler an, damit wir es herausnehmen können."
 ww1_france.6.t:0 "Pannenereignisse triggern!"
 ww1_france.7.a:0 "Sehr schlechte Nachrichten."
 ww1_france.7.d:0 "In der Armee sind aufgrund der anhaltenden vergeblichen Angriffe auf die Mittelmächte weit verbreitete Meutereien ausgebrochen. Einige befürchten, dass - Gott bewahre - sogar ein Putsch gegen die Regierung möglich ist..."
 ww1_germany.1.a:0 "Deutschland erwartet nichts als den Sieg"
 ww1_germany.1.d:0 "Helmuth von Moltke der Jüngere hat es nicht geschafft, dem Deutschen Reich den versprochenen entscheidenden Sieg zu verschaffen, und seine Unentschlossenheit führt zu Problemen in der Befehlskette. General Erich von Falkenhayn hat sich als vielversprechend erwiesen, insbesondere mit seinen Ideen, die Belgier aus dem Krieg zu werfen und die Briten zur See zu schicken. Deshalb ist er unser neuer Chef!"
 ww1_germany.1.t:0 "Ernennung von Falkenhayn zum Stabschef"
 ww1_germany.10.a:0 "Schicken einer Waffenlieferung"
 ww1_germany.10.d:0 "Die Iren machen wieder einmal einen Aufstand gegen die Briten, eine der größten Rebellionen, die sie je hatten. Natürlich haben sie Probleme mit Ausrüstung und Nachschub. Glücklicherweise können wir dank des deutschen Reichtums an militärischer Ausrüstung bei der Ausrüstung der irischen Truppen helfen. Wir werden die SMS Libau unter dem Deckmantel eines norwegischen Dampfers namens Aud schicken."
 ww1_germany.10.t:0 "Deutsche Unterstützung für die irische Rebellion "
 ww1_germany.11.a:0 "Verdammt!"
 ww1_germany.11.d:0 "Die Matrosen in Kiel meutern trotz des Befehls, den Betrieb fortzusetzen, massiv! Diese Verräter fordern eine sofortige und bedingungslose Kapitulation der Deutschen, trotz der aktuellen Kriegslage. Wenn sich die Rebellion ausbreitet, könnte dies zu Problemen führen."
 ww1_germany.11.t:0 "Meuterei der Matrosen!"
 ww1_germany.12.a:0 "Oh oh..."
 ww1_germany.12.d:0 "Die Dinge werden immer schlimmer! Die Meuterei der Matrosen hat in der deutschen Bevölkerung Rebellionen ausgelöst, die sich nicht nur gegen den Krieg, sondern auch gegen die deutsche Regierung und sogar gegen unsere Armee richten! Wenn das so weitergeht, könnte das Ende des Kaiserreichs bald kommen."
 ww1_germany.12.t:0 "Die Revolte weitet sich aus!"
 ww1_germany.13.a:0 "Das ist Chaos!"
 ww1_germany.13.d:0 "Am 9. November 1918 wurde im Berliner Reichstag von Philipp Scheidemann die deutsche Republik ausgerufen, sehr zum Ärger von Friedrich Ebert, der der Meinung war, dass die Entscheidung zwischen Monarchie und Republik einer Nationalversammlung obliege. Zwei Stunden später wurde im Berliner Stadtschloss die Freie Sozialistische Republik ausgerufen. Die Proklamation wurde von Karl Liebknecht, einem der Führer des kommunistischen Spartakusbundes, verfasst. Obwohl sich nicht alle deutschen Bürger zu diesen neuen Republiken bekennen, unterstützt die Mehrheit der Bevölkerung eine der beiden Fraktionen..."
 ww1_germany.13.t:0 "Zwei Republiken ausgerufen..."
 ww1_germany.14.a:0 "Okay"
 ww1_germany.14.d:0 "Am 10. November 1918 wurde eine Koalitionsregierung mit der Bezeichnung Rat der Volksbeauftragten gebildet, die aus drei MSPD- und drei USPD-Mitgliedern bestand. Unter der Leitung von Friedrich Ebert für die MSPD und Hugo Haase für die USPD sollte sie als kollektives Staatsoberhaupt fungieren. Obwohl die neue Regierung vom Berliner Arbeiter- und Soldatenrat bestätigt wird, lehnt der Spartakusbund sie ab."
 ww1_germany.14.t:0 "Einsetzung des Rates der Volksdeputierten"
 ww1_germany.2.t:0 "Deutsche Zeppelin Kampagne"
 ww1_germany.2.d:0 "Es ist höchst unwahrscheinlich, dass die deutschen Truppen in der gegenwärtigen Situation in der Lage sind, das britische Festland zu durchbrechen. Unsere Zeppelin-Bomberballons werden jedoch in der Lage sein, das Herz der britischen Industrie aus der Ferne anzugreifen! Auch wenn sie vielleicht ihre armseligen kleinen Kampfflugzeuge schicken, um zu versuchen, sie abzuschießen, ist es unwahrscheinlich, dass sie auch nur in die Nähe der Höhe kommen können. Das wird John Bull unsere Macht zeigen!"
 ww1_germany.2.a:0 "Beeindruckend"
 ww1_germany.15.a:0 "Das Ende des Deutschen Reiches?"
 ww1_germany.15.d:0 "Kaiser Wilhelm II. wurde von den Aufständen in Berlin und anderen Zentren Ende 1918 überrascht. Die Meuterei in den Reihen seiner geliebten Kaiserlichen Marine schockierte ihn zutiefst. Um angesichts der Anarchie eine gewisse Regierungsform zu bewahren, dankte Wilhelm am 9. November 1918 sowohl als deutscher Kaiser als auch als König von Preußen ab, in der Hoffnung, dass sein Sohn sein Nachfolger werden würde. In Wirklichkeit sollte dies nicht der Fall sein. Das Deutsche Kaiserreich war am Ende."
 ww1_germany.15.t:0 "Offizielle Abdankung von Wilhelm II."
 ww1_germany.17.a:0 "Ein Volk, ein Reich, ein Führer"
 ww1_germany.17.d:0 "Ludendorff Putsch"
 ww1_germany.17.t:0 "Ludendorff Putsch"
 ww1_germany.18.d:0 "Revolution in Deutschland"
 ww1_germany.18.t:0 "Revolution in Deutschland"
 ww1_germany.19.d:0 "In Weimar wurde eine Nationalversammlung einberufen, in der eine neue Verfassung für das Deutsche Reich verfasst wurde."
 ww1_germany.19.t:0 "Ausrufung der Weimarer Republik."
 ww1_germany.20.a:0 "Gut!"
 ww1_germany.20.d:0 "Es kam zu einem Aufstand, bei dem sich Männer, die sich für die Wiedererrichtung einer südafrikanischen Burenrepublik einsetzten, gegen die Regierung der Südafrikanischen Union erhoben."
 ww1_germany.20.t:0 "Burenaufstand"
 ww1_germany.3.a:0 "Okay"
 ww1_germany.3.d:0 "null"
 ww1_germany.3.t:0 "Ereignis wiederholen"
 ww1_germany.4.a:0 "Beginn der Blockade!"
 ww1_germany.4.d:0 "Die Briten haben auf barbarische Weise beschlossen, dass jedes Schiff, das irgendeine Art von Fracht - sogar Lebensmittel - nach Deutschland transportiert, ein illegales Handelsschiff ist, das Schmuggelware transportiert, ein klarer Missbrauch der Macht der Royal Navy. Natürlich können wir in einem modernen Krieg Vergeltung üben. Unsere überlegene U-Boot-Flotte wird jedes Handelsschiff auf dem Ozean versenken, was den Briten und Franzosen die Torheit ihres Plans zeigen wird!"
 ww1_germany.4.t:0 "Unbeschränkter U-Boot-Krieg"
 ww1_germany.5.a:0 "Beschwichtigung der USA"
 ww1_germany.5.b:0 "NEIN! Wir sind nicht verantwortlich für die britische Blockade"
 ww1_germany.5.d:0 "Der Präsident der Vereinigten Staaten hat uns in einem Schreiben aufgefordert, den Unbeschränkten U-Boot-Krieg zu beenden, nachdem amerikanische und französische Passagierschiffe, vor allem die Lusitania, versenkt wurden. Natürlich ist es unwahrscheinlich, dass ein Krieg ausbricht, wenn wir uns weigern, aber gleichzeitig ist es vielleicht besser, das Risiko von vornherein zu vermeiden."
 ww1_germany.5.t:0 "Sussex Zusagen - US-Forderungen nach U-Boot-Beschränkungen"
 ww1_germany.6.a:0 "Es ist Zeit!"
 ww1_germany.6.d:0 "Da wir die Entente nun nicht mehr mit uneingeschränkter U-Boot-Kriegsführung aushungern können, müssen wir der Royal Navy einen entscheidenden Schlag versetzen. Zwar ist die britische Flotte der unseren immer noch zahlenmäßig weit überlegen, doch kann hier die Qualität über die Quantität siegen. Solange wir in der Lage sind, zumindest eine akzeptable Anzahl britischer Schiffe zu versenken, ohne unsere gesamte Flotte zu verlieren, wird die Seeblockade des Vereinigten Königreichs aufgehoben werden!"
 ww1_germany.6.t:0 "UK-Blockade durchbrechen"
 ww1_germany.7.a:0 "Großartig!"
 ww1_germany.7.d:0 "Ein großer Sieg für die Kaiserliche Marine! Die Handelsschiffe fahren nun wieder vom Atlantik aus in unsere Häfen ein. Die Reise ist zwar riskant, aber die Briten haben nicht mehr die Möglichkeit, den gesamten Überseehandel zu blockieren. Dies ist ein glorreicher Tag für das Deutsche Reich!"
 ww1_germany.7.t:0 "Aufhebung der UK-Marineblockade "
 ww1_germany.8.a:0 "Es ist Zeit!"
 ww1_germany.8.d:0 "Obwohl die Marine der Royal Navy einen Stich versetzt und ihren Stolz verletzt hat, verfügt die scheinbar unermüdliche Royal Navy immer noch über genügend Personal und Schiffe, um jedes Handelsschiff davon abzuhalten, in einen deutschen Hafen einzulaufen, wenn es nicht anders geht. Aber egal. Der unbeschränkte U-Boot-Krieg wird wieder aufgenommen, trotz der Beschwerden der Vereinigten Staaten."
 ww1_germany.8.t:0 "Wiederaufnahme des U-Boot-Kriegs"
 ww1_germany.9.a:0 "Zu Weihnachten sind wir wieder zu Hause!"
 ww1_germany.9.d:0 "Die belgische Hauptstadt ist unter deutsche Besatzung geraten. Obwohl der König noch nicht vorhat, den Krieg zu beenden, hat sich dadurch ein einfacher und direkter Weg in die französische Hauptstadt eröffnet. Vielleicht steht der deutsche Sieg vor der Tür!"
 ww1_germany.9.t:0 "Brüssel ist gefallen"
 ww1_greece.1.a:0 "Konstantin I. ist nun König!"
 ww1_greece.1.d:0 "Bei einem Nachmittagsspaziergang in der Nähe des Weißen Turms wurde der gute König Georg I. am 18. März 1913 von Alexandros Schinas, der Verbindungen zu einer sozialistischen Organisation hatte, aus nächster Nähe in den Rücken geschossen. Konstantin I. ist nun König von Griechenland."
 ww1_greece.1.t:0 "George I. ermordet!"
 ww1_greece.2.a:0 "Endlich wiedervereint!"
 ww1_greece.2.d:0 "Der kretische Staat, obwohl nominell ein Vasall des Osmanischen Reiches, ist seit etwa 1908 ein griechischer Marionettenstaat. Natürlich gibt es jetzt, da sich der Zustand der Osmanen verschlechtert hat, keine wirkliche Macht, die eine vollständige griechische Annexion Kretas verhindern könnte."
 ww1_greece.2.t:0 "Ende des Kretischen Staates"
 ww1_greece.3.a:0 "Absolut!"
 ww1_greece.3.b:0 "Nicht nötig"
 ww1_greece.3.d:0 "Die amerikanische Flotte besitzt mehrere veraltete Pre-Dreadnought-Schlachtschiffe, für die sie wenig Verwendung hat. Umgekehrt versucht die griechische Marine, mit allen Mitteln zu expandieren, auch mit veralteten Schiffen. Es wäre sicherlich nicht allzu schwierig, einen Kauf zu arrangieren - sollten wir uns darauf einlassen?"
 ww1_greece.3.t:0 "Kauf amerikanischer Kriegsschiffe"
 ww1_greece.4.a:0 "Ja"
 ww1_greece.4.b:0 "Nein"
 ww1_greece.4.d:0 "Das griechische Königreich hat einige unserer älteren Pre-Dreadnought-Schlachtschiffe angefordert, um seine junge Flotte zu stützen. Es ist unwahrscheinlich, dass diese Schiffe in künftigen Kriegen eine ernsthafte Rolle spielen werden, und der Marinestab hat uns versichert, dass wir sie nicht einmal vermissen würden. Natürlich ist die griechische Regierung als lokaler Unruhestifter bekannt, und die amerikanische Unterstützung könnte unseren Interessen zuwiderlaufen. Sollten wir den Verkauf unterschreiben?"
 ww1_greece.4.t:0 "Griechenland bittet um den Kauf von Kriegsschiffen"
 ww1_greece.5.a:0 "Die Armee wird uns helfen!"
 ww1_greece.5.d:0 "Frankreich schickt uns eine Armee, um uns im Kampf zu unterstützen"
 ww1_greece.5.t:0 "Frankreich sendet die Armée d'Orient"
 ww1_greece.6.t:0 "Griechisch-Türkischer Krieg"
 ww1_greece.6.d:0 "Wir haben die Möglichkeit, unser Land zu erweitern und unserer Megáli Idéa zu folgen, indem wir dem sterbenden Osmanischen Reich den Krieg erklären. So schaffen wir einen starken griechischen Staat, der unsere Vorfahren stolz machen würde!"
 ww1_greece.6.a:0 "In den Krieg"
 ww1_greece.6.b:0 "Wir wollen lieber nicht"
 ww1_greekbulgarian.6.a:0 "Den Plan akzeptieren"
 ww1_greekbulgarian.6.b:0 "Den Plan ablehnen"
 ww1_greekbulgarian.6.d:0 "Der neue Premierminister Dimitrios Gounaris möchte der Entente einen Plan vorschlagen. Griechenland wird zustimmen, sich auf ihre Seite zu stellen, im Austausch für Schutz gegen die Bulgaren... und Unterstützung für ihre Ansprüche an der thrakischen Küste. Ein solches Abkommen wird Bulgarien wahrscheinlich auf die deutsche Seite treiben, wenn es noch neutral ist."
 ww1_greekbulgarian.6.t:0 "Der Gounalis Plan"
 ww1_greekbulgarian.7.a:0 "Frag Griechenland"
 ww1_greekbulgarian.7.b:0 "Griechenland nicht fragen"
 ww1_greekbulgarian.7.d:0 "Das Verhalten von König Konstantin ist recht merkwürdig. Er befolgte den Befehl von Premierminister Venizelos und mobilisierte seine hellenische Armee, griff aber nicht gegen Bulgarien an, wie er es hätte tun sollen. Vielleicht ist unser königstreuer König mehr auf einer Linie mit den Deutschen, als wir bisher gedacht haben? Eine Forderung nach Demobilisierung würde seine Sympathien sicherlich auf den Plan rufen."
 ww1_greekbulgarian.7.t:0 "Griechenland um Demobilisierung bitten"
 ww1_greekbulgarian.8.a:0 "Wen interessiert das schon? Es sind nur Griechen."
 ww1_greekbulgarian.8.d:0 "Griechenland hat der Demobilisierung zugestimmt. Dies könnte zu Problemen im Krieg führen, und einige in der Regierung befürchten sogar, dass dies zu einer griechischen Niederlage führen könnte, aber zumindest zu einer, in der sie für die Entente kämpfen."
 ww1_greekbulgarian.8.t:0 "Griechenland demobilisiert!"
 ww1_greekbulgarian.9.a:0 "Verdammt!"
 ww1_greekbulgarian.9.d:0 "Aufgrund der politischen Spannungen in Griechenland ist Premierminister Venizelos von seinem Amt zurückgetreten."
 ww1_greekbulgarian.9.t:0 "Venizelos verlässt griechische Regierung"
 ww1_greekbulgarian.10.a:0 "Großartig!"
 ww1_greekbulgarian.10.d:0 "Aufgrund der politischen Veränderungen in Griechenland ist Eleftherios Venizelos erneut Ministerpräsident."
 ww1_greekbulgarian.10.t:0 "Venizelos ist zurück"
 ww1_greekbulgarian.11.a:0 "Verflucht!"
 ww1_greekbulgarian.11.d:0 "Griechenland behauptet, dass unsere ''ständige Feindseligkeit'' und ''eindeutig gehässige Haltung'' das Land zu strikter Neutralität gezwungen hat, was für Bulgarien militärischen Zugang bedeutet. Thessaloniki, unser Hafen auf dem Balkan, könnte bald fallen."
 ww1_greekbulgarian.11.t:0 "Griechenland gewährt Bulgarien militärischen Zugang"
 ww1_greekbulgarian.12.a:0 "Start der Operation"
 ww1_greekbulgarian.12.b:0 "Abbruch der Operation"
 ww1_greekbulgarian.12.d:0 "Die starrköpfigen Griechen wollen sich unserem Krieg noch immer nicht anschließen, egal was wir ihnen antun. Aber unser Geheimdienst hat einen Plan: Er fackelt den Königspalast ab und beschuldigt Agenten der Mittelmächte! Das könnte nach hinten losgehen, aber wen kümmert's? Es sind schließlich nur die Griechen."
 ww1_greekbulgarian.12.t:0 "Athen in Flammen!"
 ww1_greekbulgarian.13.a:0 "Griechenland fragen"
 ww1_greekbulgarian.13.b:0 "Griechenland nicht fragen"
 ww1_greekbulgarian.13.d:0 "Diese undankbaren Griechen haben es gewagt, gegen unsere Befehle zu mobilisieren und scheinen kurz davor zu sein, ihre Waffen gegen uns zu richten. Dieser Frevel kann natürlich nicht toleriert werden! Wir müssen Griechenland zum Rückzug zwingen - jetzt."
 ww1_greekbulgarian.13.t:0 "Erneuter Ruf nach Demobilisierung"
 ww1_greekbulgarian.14.a:0 "Großartig!"
 ww1_greekbulgarian.14.d:0 "Griechenland hat unsere Forderungen nach Demobilisierung akzeptiert. Sie sollen sogar einige ihrer Waffen ausliefern, um zu gewährleisten, dass sie nicht gegen uns vorgehen."
 ww1_greekbulgarian.14.t:0 "Griechenland akzeptiert unsere Forderungen"
 ww1_greekbulgarian.15.a:0 "Wir können nicht zurückschlagen"
 ww1_greekbulgarian.15.d:0 "Diese griechischen Bastarde haben am Ende die Artillerie und die Handfeuerwaffen, die sie uns eigentlich ausliefern sollten, gegen uns eingesetzt! Der französische Abgesandte wurde getötet, und schlimmer noch, die griechische Öffentlichkeit unterstützt diese verdammten Terroristen. Leider können wir im Moment nicht viel tun, da der Krieg weitergeht. Aber schon bald werden wir sie zurückbekommen."
 ww1_greekbulgarian.15.t:0 "Die 'Vêpres Grecques' (Griechische Vespers)"
 ww1_greekbulgarian.1.a:0 "Akzeptieren"
 ww1_greekbulgarian.1.b:0 "Ablehnen"
 ww1_greekbulgarian.1.d:0 "Die Mittelmächte fordern uns auf, ihrem Krieg gegen Serbien beizutreten und im Gegenzug serbische Gebiete zu erhalten, die wir rechtmäßig beanspruchen. Wir würden jedoch gegen die gesamte Entente in den Krieg ziehen."
 ww1_greekbulgarian.1.t:0 "Vorschlag der Mittelmächte"
 ww1_greekbulgarian.16.a:0 "Forderung nach Abdankung von Konstantinos"
 ww1_greekbulgarian.16.b:0 "Griechenland in Ruhe lassen"
 ww1_greekbulgarian.16.d:0 "Nach dem Ende der russischen Revolution und dem Wegfall des Zaren im Rücken steht einer Invasion der Entente in Griechenland nichts mehr im Wege. An diesem Punkt muss Konstantinos in den Krieg eintreten oder die Krone verlieren. Diesmal kann unser Druck nicht aufgehalten werden."
 ww1_greekbulgarian.16.t:0 "Ultimatum an Griechenland"
 ww1_greekbulgarian.17.a:0 "Neutral bleiben"
 ww1_greekbulgarian.17.b:0 "Versuche, Serbien zu helfen"
 ww1_greekbulgarian.17.d:0 "Alles ist so schief gelaufen! Deutschland und Österreich-Ungarn fallen in unseren nominellen Verbündeten Serbien ein, aber wir haben keine Möglichkeit, wirklich etwas dagegen zu tun, ohne den griechischen Staat zu gefährden. Wir könnten es trotzdem mit einem Krieg versuchen, aber der König ist strikt dagegen..."
 ww1_greekbulgarian.17.t:0 "Österreich-Ungarn erklärt Serbien den Krieg!"
 ww1_greekbulgarian.18.a:0 "Neutral bleiben"
 ww1_greekbulgarian.18.b:0 "Österreich-Ungarn erklärt Serbien den Krieg!"
 ww1_greekbulgarian.18.d:0 "Everything has gone so wrong! Germany and Austria-Hungary are making incursions into our nominal ally, Serbia, which though they can be easily supported, are still fighting a fearsome foe which our King wants no part in fighting. What do we do?"
 ww1_greekbulgarian.18.t:0 "Österreich-Ungarn erklärt Serbien den Krieg!"
 ww1_greekbulgarian.19.a:0 "Neutral bleiben"
 ww1_greekbulgarian.19.b:0 "Serbien helfen"
 ww1_greekbulgarian.19.d:0 "Bulgarien hat sich den Mittelmächten angeschlossen. Da Serbien und Griechenland von vornherein gegen Bulgarien verbündet sind, ist im griechischen Parlament das Gerede vom Krieg wieder aufgeflammt. Wir haben eine weitere einfache Gelegenheit, uns gegen unsere alten Feinde zu verbünden, aber sollten wir sie nutzen?"
 ww1_greekbulgarian.19.t:0 "Bulgarien tritt den Mittelmächten bei!"
 ww1_greekbulgarian.20.a:0 "Ihren Vorschlag akzeptieren"
 ww1_greekbulgarian.20.b:0 "Ihren Vorschlag ablehnen"
 ww1_greekbulgarian.20.d:0 "Trotz des Widerwillens unseres Königs, in den Krieg einzutreten, steht unser Parlament der Idee, der Entente beizutreten, wesentlich aufgeschlossener gegenüber. Premierminister Venizelos hat Verhandlungen mit der Entente aufgenommen und ist mit ihrem Vorschlag angekommen: Die gesamte thrakische Küste, Konstantinopel und Smyrna sollen griechisch werden. Das hat in der Bevölkerung die Zustimmung zum Krieg geweckt. Sollen wir annehmen?"
 ww1_greekbulgarian.20.t:0 "Verhandlungen mit der Entente"
 ww1_greekbulgarian.21.a:0 "Akzeptieren"
 ww1_greekbulgarian.21.b:0 "Ablehnen"
 ww1_greekbulgarian.21.d:0 "Trotz des Widerwillens unseres Königs, in den Krieg einzutreten, steht unser Parlament der Idee, der Entente beizutreten, wesentlich aufgeschlossener gegenüber. Premierminister Venizelos hat Verhandlungen mit der Entente aufgenommen und ist mit ihrem Vorschlag angekommen: Die osmanische Hauptstadtregion Konstantinopel und die Region Smyrna sollen griechisch werden. Vielen in unserem Volk geht es aber mehr um das bulgarische Territorium als um die Türken, und so ist das Volk mit dem König gegen diese Idee. Wir können natürlich trotzdem zustimmen..."
 ww1_greekbulgarian.21.t:0 "Verhandlungen mit der Entente"
 ww1_greekbulgarian.22.a:0 "Gott schütze ihn!"
 ww1_greekbulgarian.22.d:0 "Durch die jüngsten Ereignisse geschwächt, leidet Konstantinos an einer Pleuritis und einer Lungenentzündung. Er könnte jederzeit sterben! Noch schlimmer ist, dass Venizélos die Lüge in Umlauf gebracht hat, die Königin habe ihm das nach einem Streit angetan, bei dem sie versucht hat, ihren Mann zu überzeugen, sich den Deutschen anzuschließen. Ein Schiff wird zur Insel Tinos geschickt, um die Madonna, die für ihre heilende Wirkung bekannt ist, zurück nach Griechenland zu bringen und den König zu retten."
 ww1_greekbulgarian.22.t:0 "König Konstantinos ist krank!"
 ww1_greekbulgarian.23.a:0 "Hurrah!"
 ww1_greekbulgarian.23.d:0 "Die legendäre Madonna hat gewirkt! Natürlich wird der König immer noch Medikamente nehmen, aber er ist nicht mehr an der Schwelle des Todes."
 ww1_greekbulgarian.23.t:0 "König Konstantinos ist zurück in seinem Amt"
 ww1_greekbulgarian.24.a:0 "Metaxas hat recht, wir können uns keinen Krieg leisten."
 ww1_greekbulgarian.24.b:0 "Venizelos hat Recht"
 ww1_greekbulgarian.24.d:0 "Mit den Operationen der Entente in den Dardanellen hat sich König Konstantinos endlich dazu durchgerungen, den Krieg mit den Mittelmächten zu akzeptieren, um sicherzustellen, dass die Osmanen Griechenland nie wieder bedrohen. Aber so einfach ist es natürlich nicht: Generalstabschef Ioanns Metaxas hat für den Fall eines Krieges mit seinem Rücktritt gedroht und erklärt, unser Militär sei noch nicht bereit. Angesichts der jüngsten Ereignisse könnte er Recht haben. Premierminister Venizelos sieht das natürlich anders. Wer hat Recht?"
 ww1_greekbulgarian.24.t:0 "Griechenland und die Dardanellen"
 ww1_greekbulgarian.25.a:0 "Den Plan vorlegen"
 ww1_greekbulgarian.25.d:0 "Da die Öffentlichkeit nun einen Krieg gegen Bulgarien und die Osmanen befürwortet, haben wir die Liste der griechischen Forderungen nach Kriegsentschädigung an die Entente geschickt. Wenn Bulgarien noch neutral ist, werden sie wahrscheinlich ablehnen. Aber selbst wenn sie es tun, wird es wahrscheinlich noch weitere Gelegenheiten geben."
 ww1_greekbulgarian.25.t:0 "Der Gounaris Plan"
 ww1_greekbulgarian.26.a:0 "Venizelos triumphiert!"
 ww1_greekbulgarian.26.d:0 "Bei den Wahlen von 1915 erringt die liberale Partei von Elefthérios Venizélos, die bei den griechischen Bürgern immer noch beliebt ist, einen großen Sieg. Konstantinos ist zu seinem Leidwesen gezwungen, Venizélos wieder zum Ministerpräsidenten zu ernennen."
 ww1_greekbulgarian.26.t:0 "Legislativwahlen, 1915"
 ww1_greekbulgarian.27.a:0 "Mobilisierung und Kriegsvorbereitung"
 ww1_greekbulgarian.27.b:0 "Defensiv mobilisieren"
 ww1_greekbulgarian.27.c:0 "Nichts tun"
 ww1_greekbulgarian.27.d:0 "Bulgarien hat Serbien den Krieg erklärt. Jetzt ist unsere Chance zuzuschlagen! Was sollen wir tun?"
 ww1_greekbulgarian.27.t:0 "Bulgarien tritt den Mittelmächten bei!"
 ww1_greekbulgarian.28.a:0 "Verdammter Venizelos!"
 ww1_greekbulgarian.28.b:0 "OK, der Entente beitreten"
 ww1_greekbulgarian.28.d:0 "Griechenlands Premierminister Venizelos schlug vor, dass die Entente den Hafen von Thessaloniki gegen den Willen des Königs beschlagnahmt, um ihn zu zwingen, sich dem Krieg anzuschließen. Natürlich können wir weiterhin neutral bleiben, aber wir verlieren die Hafenregion..."
 ww1_greekbulgarian.28.t:0 "Die Entente erobert Thessaloniki"
 ww1_greekbulgarian.29.a:0 "Ablehnen"
 ww1_greekbulgarian.29.b:0 "Demobilisieren"
 ww1_greekbulgarian.29.d:0 "Die Führer der Entente fordern uns auf, unsere Truppen zu demobilisieren, da wir uns eigentlich nicht im Krieg gegen Bulgarien befinden. Wir haben nichts zu verlieren, wenn wir unsere Truppen mobilisieren, da sie nicht über die Mittel verfügen, uns anzugreifen, aber sie werden verärgert sein."
 ww1_greekbulgarian.29.t:0 "Die Entente fordert die Demobilisierung"
 ww1_greekbulgarian.30.a:0 "Wahlen abhalten"
 ww1_greekbulgarian.30.b:0 "Keine Wahlen abhalten"
 ww1_greekbulgarian.30.d:0 "Die Macht und die Popularität von Premierminister Venizelos sind endgültig am Schwinden. Immer mehr Parlamentarier bevorzugen Männer wie Stabschef Metaxas oder das Vorgehen des Königs, und wir haben die Chance, daraus Kapital zu schlagen. Wenn wir vorgezogene Wahlen abhalten, haben wir die Chance, sie aus dem Amt zu drängen!"
 ww1_greekbulgarian.30.t:0 "Vorgezogene Wahlen"
 ww1_greekbulgarian.31.a:0 "Proteste"
 ww1_greekbulgarian.31.b:0 "Keine Proteste"
 ww1_greekbulgarian.31.d:0 "Albanien hat Serbien erlaubt, sein Land zu durchqueren, um die serbische Armee zu evakuieren. Diese Flüchtlinge sind ohne unsere Erlaubnis auf Korfu gelandet, und es scheint, dass sie nicht die Absicht haben, das Land zu verlassen."
 ww1_greekbulgarian.31.t:0 "Serbische Flüchtlinge landen auf Korfu"
 ww1_greekbulgarian.32.a:0 "Erlauben Sie es"
 ww1_greekbulgarian.32.b:0 "Erlauben Sie es nicht"
 ww1_greekbulgarian.32.d:0 "Die Entente hat bewiesen, dass sie in uns nicht mehr sieht als ein Werkzeug, um zusätzliche Unterstützung gegen die Mittelmächte zu erlangen, und nicht mehr als ein weiteres potenzielles Arbeitskräftereservoir für sie. Nun, wenn sie Griechenland nicht für eine gleichwertige Nation halten, werden es die Mittelmächte vielleicht tun? Wir werden damit beginnen, Bulgariens Militär Zugang zu unserem Land zu gewähren - was es ihnen ermöglicht, die Entente einfach und sofort aus Saloniki zu vertreiben."
 ww1_greekbulgarian.32.t:0 "Bulgarien militärischen Zugang gewähren?"
 ww1_greekbulgarian.33.a:0 "Verflucht!"
 ww1_greekbulgarian.33.d:0 "Ein Brandstifter, bei dem es sich vermutlich um einen französischen Agenten handelt, hat den Wald in der Nähe des königlichen Palastes in Tatoi angezündet. In dem Durcheinander trug Königin Sophie ihre jüngste Tochter, Prinzessin Catherine, mehr als einen Kilometer weit, als sie aus dem Gebiet floh. Mehrere Mitglieder der königlichen Familie, darunter König Konstantinos selbst, wurden verletzt. Die Residenz des Fürsten wird fast vollständig zerstört. Schlimmer noch, etwa sechzehn Soldaten und Palastmitarbeiter wurden getötet."
 ww1_greekbulgarian.33.t:0 "Die Königliche Residenz brennt!"
 ww1_greekbulgarian.34.a:0 "Verdammter Venizelos!"
 ww1_greekbulgarian.34.d:0 "In dem von der Entente besetzten Gebiet in Thessaloniki hat Venizelos die Nationale Verteidigungsregierung ausgerufen, die sich gegen die Regierung Lampros in Griechenland stellt. Die einzige Möglichkeit, ihn zu verdrängen, besteht darin, entweder seinen Forderungen nachzugeben oder in den Krieg einzutreten. Die griechische Neutralität, die zwar geschickt aufrechterhalten wird, scheint von Tag zu Tag mehr gefährdet zu sein."
 ww1_greekbulgarian.34.t:0 "Die Regierung von Thessaloniki"
 ww1_greekbulgarian.35.a:0 "Ihre Forderungen akzeptieren"
 ww1_greekbulgarian.35.b:0 "Ihre Forderungen ablehnen"
 ww1_greekbulgarian.35.d:0 "Griechenland ist nicht mehr offensichtlich ein Pro-Entente-Staat, und deshalb haben das Vereinigte Königreich und Frankreich die Demobilisierung Griechenlands gefordert. Wenn wir nein sagen, werden sie uns wahrscheinlich den Krieg erklären."
 ww1_greekbulgarian.35.t:0 "Die Entente fordert erneut die Demobilisierung"
 ww1_greekbulgarian.2.a:0 "Großartig!"
 ww1_greekbulgarian.2.b:0 "Mischen Sie sich nicht in die inneren Angelegenheiten Griechenlands ein"
 ww1_greekbulgarian.2.d:0 "Der griechische Premierminister Venizelos bittet uns, den Hafen von Thessaloniki gegen den Willen seines Königs zu beschlagnahmen. Dieser Hafen wäre ein perfekter Stützpunkt für die Operation auf den Dardanellen, und die Griechen können sich nicht dagegen wehren! Natürlich würde die Annexion des Gebiets die Griechen wahrscheinlich von unserer Sache abbringen, aber sie sind ja nur die Arbeiter für die Türken, nicht wahr?"
 ww1_greekbulgarian.2.t:0 "Thessaloniki besetzen?"
 ww1_greekbulgarian.36.a:0 "Begrüßt die Franzosen mit Artilleriefeuer!"
 ww1_greekbulgarian.36.b:0 "Unser Versprechen halten"
 ww1_greekbulgarian.36.d:0 "Als Griechenland zustimmte, seine Truppen zu demobilisieren, erklärte es sich auch bereit, der Entente als Garantie hochkalibrige Artillerie und einen Bestand an Kleinwaffen zu übergeben. Eine französische Delegation ist in Athen gelandet, um alle diese Waffen abzuholen."
 ww1_greekbulgarian.36.t:0 "Die 'Vêpres Grecques' (Griechische Vespers)"
 ww1_greekbulgarian.37.a:0 "Konstantinos beugt sich"
 ww1_greekbulgarian.37.b:0 "Konstantinos bleibt standhaft"
 ww1_greekbulgarian.37.d:0 "Die griechische Neutralität ist zu Ende. Die Entente verlangt von uns, dass wir uns ihr in einem Krieg anschließen, und verspricht uns nicht einmal mehr ein Gebiet. Wenn wir uns weigern, sind wir natürlich an die Mittelmächte gebunden, was zu einem Krieg, wenn nicht gar zu einem Bürgerkrieg führen wird. Die Russen, früher unsere einzige Sicherheitsgarantie, sind weg. Verbeugt sich der König vor der Entente-Delegation oder stellt er sich ihr entgegen?"
 ww1_greekbulgarian.37.t:0 "Letzte Warnung der Entente"
 ww1_greekbulgarian.38.a:0 "Großartig!"
 ww1_greekbulgarian.38.d:0 "Die Bulgaren haben unseren Vorschlag angenommen und sind in den Krieg gegen Serbien und die Entente eingetreten."
 ww1_greekbulgarian.38.t:0 "Bulgarien tritt den Mittelmächten bei!"
 ww1_greekbulgarian.39.a:0 "Großartig!"
 ww1_greekbulgarian.39.d:0 "Die Bulgaren haben unseren Vorschlag angenommen und sind in den Krieg gegen Serbien und die Entente eingetreten."
 ww1_greekbulgarian.39.t:0 "Bulgarien tritt den Mittelmächten bei!"
 ww1_greekbulgarian.40.a:0 "Bulgarien ein Abkommen vorschlagen"
 ww1_greekbulgarian.40.b:0 "Vergesst Bulgarien"
 ww1_greekbulgarian.40.d:0 "Serbien erweist sich als eine härtere Nuss, als wir gedacht hatten. Die erfahrenen, gut ausgerüsteten Truppen haben uns überrumpelt. Aber sie haben immer noch ihren alten, unerbittlichen Feind Bulgarien. Vielleicht können wir sie mit dem Versprechen von Mazedonien auf unsere Seite ziehen?"
 ww1_greekbulgarian.40.t:0 "Zusagen an Bulgarien"
 ww1_greekbulgarian.41.a:0 "Allianz vorschlagen"
 ww1_greekbulgarian.41.d:0 "Die serbische Front ist nicht unsere Priorität. Dennoch müssen wir sicherstellen, dass wir gute Truppen in der Nähe haben. Bulgarien könnte uns in dieser Hinsicht etwas entlasten und hat gute Gründe, gegen Serbien anzutreten. Wir haben die Einladung zum Bündnis bereits verschickt."
 ww1_greekbulgarian.41.t:0 "Vereinbarung mit Bulgarien"
 ww1_greekbulgarian.42.a:0 "Rückzug nach Albanien"
 ww1_greekbulgarian.42.b:0 "Kein Rückzug nach Albanien"
 ww1_greekbulgarian.42.d:0 "Unsere Truppen sind besiegt. Wenn wir nicht versuchen, durch Albanien zu fliehen, werden unsere verbliebenen Soldaten vernichtet. Es ist unwahrscheinlich, dass wir sicheres Geleit bekommen, aber wir MÜSSEN einen ernsthaften Versuch unternehmen, durchzukommen ... sonst."
 ww1_greekbulgarian.42.t:0 "Evakuierung durch Albanien?"
 ww1_greekbulgarian.43.a:0 "Großartig!"
 ww1_greekbulgarian.43.d:0 "Weder Fürst Vidit I. noch Essad Toptani, Albaniens jüngste Herrscher, waren besonders angetan von der Idee des serbischen Rückzugs durch Albanien. Die Regierungen sind jedoch beide kurz hintereinander gestürzt, und Albanien ist derzeit zu instabil, um sich unserem Rückzug ernsthaft zu widersetzen. Es ist Zeit zu verschwinden!"
 ww1_greekbulgarian.43.t:0 "Evakuierung durch Albanien!"
 ww1_greekbulgarian.44.a:0 "Ja!"
 ww1_greekbulgarian.44.b:0 "Nein!"
 ww1_greekbulgarian.44.d:0 "Essad Toptani, der neue Führer Albaniens, hat seine Macht bereits an einen dezentralisierten Staat verloren. Die Serben nutzen dies aus, um ihre Truppen auf dem Rückzug durchzuziehen! Leider haben wir keine Möglichkeit, sie aufzuhalten, aber wir können zumindest offiziell protestieren. Sollen die Serben eingelassen werden?"
 ww1_greekbulgarian.44.t:0 "Serbische Truppen zurückziehen lassen?"
 ww1_greekbulgarian.45.a:0 "Verdammt!"
 ww1_greekbulgarian.45.d:0 "Das griechische Königreich hat das rechtmäßige albanische Gebiet Nordepirus annektiert. Die europäischen Mächte haben diesen offensichtlichen Diebstahl anerkannt, vorerst. Wir können nur hoffen, dass sich eines Tages eine Gelegenheit ergibt, es zurückzubekommen."
 ww1_greekbulgarian.45.t:0 "Griechenland verkündet die Annexion von Nordepirus"
 ww1_greekbulgarian.46.a:0 "Großartig!"
 ww1_greekbulgarian.46.d:0 "Der Rückzug durch Albanien beginnt. Die Armee hat die Insel Korfu in Griechenland als Zwischenstation gewählt."
 ww1_greekbulgarian.46.t:0 "Evakuierung der serbischen Armee durch Albanien!"
 ww1_greekbulgarian.3.a:0 "Verhandeln"
 ww1_greekbulgarian.3.b:0 "Verhandlungen beenden"
 ww1_greekbulgarian.3.d:0 "Die Griechen beharren auf ihrer Neutralität, obwohl wir vermuten, dass dies auf eine Meinungsverschiedenheit zwischen dem royalistischen König Konstantinos und ihrem Premierminister Venizelos zurückzuführen ist. Natürlich können wir mit Venizelos verhandeln, aber das wäre wahrscheinlich nur dann von Erfolg gekrönt, wenn Bulgarien in den Krieg eintritt und wir Griechenland große Mengen an Territorium versprechen. Egal, alles, um mehr Waffen in den Krieg zu bekommen..."
 ww1_greekbulgarian.3.t:0 "Verhandlung mit Griechenland"
 ww1_greekbulgarian.4.a:0 "Großartig!"
 ww1_greekbulgarian.4.d:0 "Griechenland ist endlich der Entente beigetreten! Nach langen, zähen Verhandlungen ist Griechenland, vor allem unter der Führung von Premierminister Venizelos, unserem Bündnis beigetreten. Natürlich schulden wir ihnen ihre Ansprüche auf die gesamte thrakische Küste und Smyrna, aber wir werden diese Brücke überqueren, wenn wir sie erreichen."
 ww1_greekbulgarian.4.t:0 "Vertrag von London unterzeichnet!"
 ww1_greekbulgarian.5.a:0 "Den Plan akzeptieren, vergesst Bulgarien"
 ww1_greekbulgarian.5.b:0 "Den Plan ablehnen, Bulgarien hat Priorität"
 ww1_greekbulgarian.5.d:0 "Der neue Premierminister Dimitrios Gounaris möchte der Entente einen Plan vorschlagen. Griechenland wird zustimmen, sich auf ihre Seite zu stellen, im Austausch für Schutz gegen die Bulgaren... und Unterstützung für ihre Ansprüche an der thrakischen Küste. Ein solches Abkommen wird Bulgarien wahrscheinlich auf die deutsche Seite treiben, wenn es noch neutral ist."
 ww1_greekbulgarian.5.t:0 "Der Gounalis Plan"
 ww1_hejaz.1.a:0 "Ein erster Kontakt mit den Arabern"
 ww1_hejaz.1.d:0 "Hussein bin Ali, Scharif von Mekka und einer der Vasallen der Türken, hat die Nase voll von der osmanischen Herrschaft, die sich ihm in der Praxis widersetzt und droht, ihn ganz abzusetzen. Das scheint der perfekte Freund für uns in unserem Krieg im Nahen Osten zu sein."
 ww1_hejaz.1.t:0 "Briefe an Hussein bin Ali"
 ww1_hejaz.9.a:0 "Perfekt!"
 ww1_hejaz.9.d:0 "Dank unserer koordinierten Bemühungen mit den britischen Streitkräften wurde ein Landweg eröffnet, über den sie uns Nachschub schicken können. Die ersten Kisten sind unterwegs!"
 ww1_hejaz.9.t:0 "Lieferungen aus England"
 ww1_hejaz.10.a:0 "Perfekt!"
 ww1_hejaz.10.d:0 "Es treffen weitere Konvois der britischen Streitkräfte ein, um unseren Aufstand zu versorgen."
 ww1_hejaz.10.t:0 "Lieferungen aus England"
 ww1_hejaz.2.a:0 "Der Scharif von Mekka wird sich unserer Sache anschließen"
 ww1_hejaz.2.d:0 "Henry McMahon hat Hussein bin Ali ein riesiges arabisches Reich versprochen, das sich von der arabischen Halbinsel selbst bis zu den nördlichen Grenzen des Irak und der Levante erstreckt und möglicherweise sogar Ägypten einschließt. Dies ist ein großartiges Versprechen, um ihn auf unsere Seite zu ziehen, und das Beste daran ist, dass wir nichts verlieren, wenn wir ihn verraten!"
 ww1_hejaz.2.t:0 "Versprechen für ein großes arabisches Reich"
 ww1_hejaz.3.a:0 "Schickt Nachschub!"
 ww1_hejaz.3.d:0 "Den arabischen Aufständischen geht es gut. Dank unserer koordinierten Bemühungen ist eine Landroute eröffnet worden, die es uns ermöglicht, ihnen Nachschub zu schicken."
 ww1_hejaz.3.t:0 "Hilfe an Hedjaz senden"
 ww1_hejaz.4.a:0 "Schickt mehr Nachschub!"
 ww1_hejaz.4.d:0 "Der Aufstand ist nach wie vor in vollem Gange. Dank unserer koordinierten Bemühungen wird ein Landweg eröffnet, der es uns ermöglicht, ihnen Nachschub zu schicken."
 ww1_hejaz.4.t:0 "Erneute Hilfe für Hedjaz"
 ww1_hejaz.5.a:0 "Okay"
 ww1_hejaz.5.d:0 "Die Briten haben an unseren Staat geschrieben und die Tyrannei unserer türkischen Oberherren anerkannt. Sie scheinen die Unabhängigkeit der Hedjazi zu unterstützen. Könnte dies der Beginn einer wunderbaren Freundschaft sein?"
 ww1_hejaz.5.t:0 "Briefe an Henry MacMahon"
 ww1_hejaz.6.a:0 "Interessant!"
 ww1_hejaz.6.d:0 "Die Briten haben uns ein Imperium versprochen! Alle arabischsprachigen Länder im Nahen Osten sowie Ägypten sind uns versprochen worden, wenn wir ihnen im Laufe des Krieges helfen. Dieses großartige Versprechen hat unser Volk bereits zu geringem Widerstand gegen die Türken veranlasst ... und klingt nach einem ziemlich guten Geschäft. Schließlich würden sie so etwas nicht versprechen, wenn sie nicht die Absicht hätten, es zu halten!"
 ww1_hejaz.6.t:0 "England verspricht ein großes Arabisches Reich"
 ww1_hejaz.7.a:0 "Brecht die Osmanische Herrschaft!"
 ww1_hejaz.7.d:0 "Die Verhandlungen mit den Briten waren weitgehend erfolgreich. Der Aufstand hat nun ernsthaft begonnen. Ein großer arabischer Staat wird entstehen!"
 ww1_hejaz.7.t:0 "Der große Arabische Aufstand"
 ww1_hejaz.8.a:0 "Er wird hilfreich sein"
 ww1_hejaz.8.d:0 "Um die britischen Operationen mit den arabischen Revoluzzern zu koordinieren, hat das Vereinigte Königreich einen jungen Offizier, Hauptmann Thomas Edward Lawrence, entsandt. Auch wenn er vielleicht nicht auf dem gleichen Stand ist wie eine abgehärtete Grabenratte von der Westfront, sollte er uns doch einen gewissen Vorteil verschaffen und unseren Kampf gegen die Türken unterstützen."
 ww1_hejaz.8.t:0 "T.E. Lawrence kommt an"
 ww1_holland.1.t:0 "Ende des Zensus kiesrecht (Zensuswahlrecht)"
 ww1_holland.1.d:0 "Endlich können alle Menschen wählen! Wir müssen nicht mehr den Reichen folgen! Dies ist einer der ersten Schritte zur Verbesserung unseres Landes."
 ww1_holland.1.a:0 "Ein Hoch auf die niederländische Nation!"
 ww1_holland.2.t:0 "Die Kartoffelrevolution"
 ww1_holland.2.d:0 "Heute gibt es in den Niederlanden Unruhen, der kommunistische Teil hat einen Putsch inszeniert und nutzt den Krieg als Motivation für die niederländische Bevölkerung, die Kommunisten zu unterstützen. Wird dies ein neues Fanal für den Kommunismus in der ganzen Welt sein?"
 ww1_holland.2.a:0 "Schrecklich!"
 ww1_mexico.100.t:0 "Mexikanische Revolution"
 ww1_mexico.100.d:0 "Die mexikanische Revolution war ein großer bewaffneter Kampf in den Jahren 1910-1920, der die mexikanische Kultur und Regierung radikal veränderte. Obwohl sich die jüngste Forschung auf lokale und regionale Aspekte der Revolution konzentriert hat, war sie eine echte nationale Revolution. Ihr Ausbruch im Jahr 1910 war die Folge des Scheiterns der 35 Jahre währenden Regierung von Porfirio Díaz, eine geregelte Lösung für die Präsidentschaftsnachfolge zu finden. Dies führte zu einer politischen Krise zwischen den konkurrierenden Eliten und bot die Gelegenheit zum Aufstand der Bauern. Der reiche Großgrundbesitzer Francisco I. Madero forderte Díaz bei den Präsidentschaftswahlen 1910 heraus, und nach den gefälschten Ergebnissen kam es zum Aufstand im Rahmen des Plans von San Luis Potosí. Durch bewaffnete Auseinandersetzungen wurde Díaz von der Macht verdrängt, und 1911 fanden Neuwahlen statt, bei denen Madero die Präsidentschaft errang."
 ww1_mexico.100.a:0 "Unterstützung der Revolution"
 ww1_mexico.100.b:0 "Konterrevolution"
 ww1_mexico.101.t:0 "Revolution in Mexiko"
 ww1_mexico.101.d:0 "Am 5. Oktober 1910 veröffentlichte Madero aus dem Gefängnis heraus einen Brief, der als Plan de San Luis Potosí bekannt wurde und dessen wichtigste Parole Sufragio Efectivo, No re-elección (freies Wahlrecht und keine Wiederwahl) lautete. Darin wurde die Präsidentschaft von Díaz für illegal erklärt und zum Aufstand aufgerufen."
 ww1_mexico.101.a:0 "Díaz ist zu alt..."
 ww1_mexico.101.b:0 "Das musste früher oder später passieren."
 ww1_mexico.102.t:0 "Porfirio Díaz flüchtet nach Spanien"
 ww1_mexico.102.d:0 "Porfirio Díaz ist nicht mehr Präsident von Mexiko. Díaz stürzte von der Macht, nachdem er seinen Wahlrivalen Francisco I. Madero inhaftiert und sich zum Sieger einer achten Amtszeit erklärt hatte. Er wurde in der mexikanischen Revolution gestürzt."
 ww1_mexico.102.a:0 "Adios Amigo"
 ww1_mexico.103.t:0 "Militärputsch"
 ww1_mexico.103.d:0 "In Mexiko-Stadt kam es zu einem Militärputsch unter der Führung von General Victoriano Huerta, dem Militärkommandanten der Stadt. Madero wurde verhaftet und kurze Zeit später zusammen mit seinem Vizepräsidenten José María Pino Suárez ermordet."
 ww1_mexico.103.a:0 "Adios vom Apostel der Revolution"
 ww1_mexico.1013.t:0 "Porfirio Diaz tot!!!!"
 ww1_mexico.1013.d:0 "Nachdem er die Revolution gewonnen hatte. Porfirio erlitt einen Herzinfarkt, der ihn das Leben kostete. So überließ er die Verantwortung Viktorian Huerta"
 ww1_mexico.1013.a:0 "En paz Descanse! (Ruhe in Frieden!)"
 ww1_mexico.1080.t:0 "Den Plan von San Diego entdeckt!"
 ww1_mexico.1080.d:0 "Der Plan von San Diego, der die Schaffung einer Befreiungsarmee der Rassen und Völker vorsah, rief dazu auf, mexikanische Staatsangehörige, Afroamerikaner, indigene Amerikaner und mexikanische Amerikaner zu rekrutieren, um gegen die USA zu rebellieren.\n Das Hauptziel des Plans bestand darin, Texas, New Mexico, Arizona, Kalifornien und Colorado von der Kontrolle durch die USA zu befreien. Diese Staaten sollten eine unabhängige Republik werden, die in Zukunft mit Mexiko wiedervereinigt werden könnte. Im Norden hofften die Rebellen auf die Eroberung anderer US-Bundesstaaten, um eine Pufferzone zwischen den Vereinigten Staaten und Mexiko zu schaffen."
 ww1_mexico.1080.a:0 "Schrecklich, das könnte zum Krieg führen."
 ww1_mexico.1081.t:0 "Der Columbus-Überfall"
 ww1_mexico.1081.d:0 "Die Schlacht von Columbus am 9. März 1916 begann mit einem Überfall von Pancho Villas Division des Nordens auf die kleine Grenzstadt Columbus, New Mexico, die sich drei Meilen nördlich der Grenze befindet. Der Überfall eskalierte zu einer regelrechten Schlacht zwischen Villistas und der US-Armee. Villa selbst führte den Angriff an, wurde aber von Teilen des 13. Kavallerieregiments, das in der Stadt stationiert war, nach Mexiko zurückgetrieben. Der Angriff verärgerte die Amerikaner, und Präsident Woodrow Wilson ordnete die Strafexpedition an, in deren Rahmen die US-Armee in Mexiko einmarschierte und erfolglos versuchte, General Villa gefangen zu nehmen."
