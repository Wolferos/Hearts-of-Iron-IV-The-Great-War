 ww1_xinhai.14.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.15.a:0 "Gut!"
 ww1_xinhai.15.d:0 "Am 29. Dezember 1911 wählten die Vertreter der siebzehn Provinzen in Nanjing Sun Yat-sen zum provisorischen Präsidenten. Am 1. Januar 1912 verkündete Sun die offizielle Gründung der Republik China."
 ww1_xinhai.15.t:0 "Vorläufige Präsidentschaftswahlen in der Republik China"
 ww1_xinhai.16.a:0 "Kein Blut mehr..."
 ww1_xinhai.16.b:0 "Wir müssen bis zum letzten Mann kämpfen!"
 ww1_xinhai.16.d:0 "Die Friedenskonferenz zwischen dem Norden und dem Süden versuchte, das Problem friedlich zu lösen, und Yuan Shikai teilte der provisorischen Regierung mit, was er als provisorischer Präsident wollte. Jetzt müssen wir entscheiden, was gut für unser Volk ist, Frieden oder Krieg."
 ww1_xinhai.16.t:0 "Friedenskonferenz Nord-Süd"
 ww1_xinhai.17.a:0 "Wir warten nur auf gute Nachrichten!"
 ww1_xinhai.17.d:0 "Nach langen Verhandlungen hatte Yuan Shikai versprochen, dem Volk Frieden zu bringen und den Qing-Kaiser zur Abdankung zu zwingen."
 ww1_xinhai.17.t:0 "Yuan akzeptiert"
 ww1_xinhai.18.a:0 "Gott segne unser Volk..."
 ww1_xinhai.18.d:0 "Yuan lehnte es ab, den Krieg zu beenden."
 ww1_xinhai.18.t:0 "Yuan lehnt ab"
 ww1_xinhai.19.a:0 "Feiglinge!"
 ww1_xinhai.19.d:0 "Unsere nutzlosen Soldaten wurden aufgerieben und die meisten von ihnen ergaben sich den Revolutionären."
 ww1_xinhai.19.t:0 "Unsere Soldaten wurden aufgerieben!"
 ww1_xinhai.2.a:0 "Unterstützt den Kaiser!"
 ww1_xinhai.2.d:0 "Die Xinhai-Revolution oder Hsinhai-Revolution war eine Revolution, die die letzte kaiserliche Dynastie Chinas, die Qing, stürzte und die Republik China gründete. Die Revolution wurde Xinhai genannt, weil sie im Jahr 1911 stattfand, dem Jahr des Xinhai-Stammzweigs im sexagenären Zyklus des chinesischen Kalenders. Die Revolution bestand aus vielen Revolten und Aufständen. Der Wendepunkt war der Aufstand von Wuchang am 10. Oktober 1911, der auf die falsche Handhabung der Eisenbahnschutzbewegung zurückzuführen war. Die Revolution endete mit der Abdankung des letzten Kaisers Puyi am 12. Februar 1912, die das Ende des über 2000 Jahre alten kaiserlichen Chinas und den Beginn der republikanischen Ära Chinas markierte."
 ww1_xinhai.2.t:0 "Xinhai Revolution"
 ww1_xinhai.2.b:0 "Auf die Seiten der Rebellen stellen! "
