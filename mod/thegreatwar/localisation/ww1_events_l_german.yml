 ww1_xinhai.3.a:0 "Lasst sie kommen!"
 ww1_xinhai.3.d:0 "Yichang-Hunan-Jiujiang Aufstand!"
 ww1_xinhai.3.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.4.a:0 "Gut ... ernennen Sie ihn einfach zum Generalgouverneur von Hubei-Hunan. "
 ww1_xinhai.4.b:0 "Niemals! Wir kriegen das hin!"
 ww1_xinhai.4.d:0 "Nach dem Aufstand in Wuchang wurden unsere Soldaten aufgerieben, und die Revolutionäre werden immer stärker. Es ist an der Zeit, Yuan Shikai zurückzurufen, um mit diesen Rebellen fertig zu werden, sonst werden wir die Loyalität unserer Armeen verlieren."
 ww1_xinhai.4.t:0 "Rückkehr von Yuan Shikai"
 ww1_xinhai.5.a:0 "Lasst sie kommen!"
 ww1_xinhai.5.d:0 "Shaanxi-Shanxi-Yunnan Aufstand!"
 ww1_xinhai.5.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.6.a:0 "Lasst sie kommen!"
 ww1_xinhai.6.d:0 "Nanchang-Shanghai-Zhejiang-Jiangsu Aufstand!"
 ww1_xinhai.6.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.7.a:0 "Soll er sich doch nehmen, was er will..."
 ww1_xinhai.7.d:0 "Der Ehrgeiz von Yuan Shikai wurde immer stärker, er drohte dem Mandschu-Adel, dass er Premierminister werden wolle, und zwang die Kaiserinwitwe Longyu, ihn zum Premierminister zu ernennen, damit er heimlich mit den Revolutionären verhandeln konnte."
 ww1_xinhai.7.t:0 "Yuan Shikai zum Premierminister"
 ww1_xinhai.8.a:0 "Lasst sie kommen!"
 ww1_xinhai.8.d:0 "Guizhou-Guangxi-Guangdong-Fujian-Sichuan Aufstand!"
 ww1_xinhai.8.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.9.a:0 "Kommissarischer Präsident klingt gut... aber Präsident ist besser..."
 ww1_xinhai.9.b:0 "Nein! Ich habe meine Meinung geändert!"
 ww1_xinhai.9.d:0 "Auf der Nord-Süd-Friedenskonferenz akzeptierte die Provisorische Regierung, was Yuan Shikai wollte, und Yuan versprach auch, Frieden zu schaffen, aber Worte und Taten sind zwei verschiedene Dinge, denn wir haben die Initiative."
 ww1_xinhai.9.t:0 "Friedenskonferenz von Nord und Süd"
 ww1_usa.29.t:0 "Mexiko tritt den Mittelmächten bei"
 ww1_usa.29.d:0 "Die mexikanische Regierung hat heute angekündigt, dass sie sich den Kriegsanstrengungen der Mittelmächte anschließen wird. Der Kongress hat sich mit überwältigender Mehrheit für eine sofortige Kriegserklärung an den Staat ausgesprochen. Schließlich ist es nur den Vereinigten Staaten erlaubt, Bündnissen beizutreten!"
