 ww1_ottoman.8.d:0 "Am 16. August 1914 forderte Enver Pascha deutsche Unterstützung für die Reorganisation und Überholung der Küstenbefestigungen an den Dardanellen. Für diese Aufgabe wurde der pensionierte Vizeadmiral Guido von Usedom am 25. August als 'Generalinspekteur der Küstenverteidigung an den Dardanellen' reaktiviert. Unter seiner Leitung wurde ein engagiertes Team von 26 Offizieren und 520 Mann nach Konstantinopel entsandt. Diese Mannschaft (bekannt als Sonderkommando der Kaiserlichen Marine in der Türkei) sollte auch den Mangel an Spezialisten ausgleichen, der durch den Wegfall der britischen Marinemission entstanden war. Anfang September begannen die Reparaturen an den Festungsanlagen."
