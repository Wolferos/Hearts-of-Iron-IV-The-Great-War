 ww1_ottoman.10.d:0 "Mit dem Vertrag von Sankt Petersburg (1907) wurde der Status von Tibet, Afghanistan und Persien zwischen dem Britischen und dem Russischen Reich abgesteckt. Mit diesem Vertrag wurde der jahrzehntelange Konflikt (bekannt als 'Das große Spiel') zwischen den beiden Reichen beigelegt und die Triple Entente möglich gemacht.\nAbgesehen von einem Gebiet in der Mitte ('neutrale Zone') wurde Persien zwischen den beiden Reichen in Wirtschaftszonen aufgeteilt. Persien selbst war an den Verhandlungen über den Vertrag nicht beteiligt und wurde erst nach dessen Unterzeichnung im September 1907 informiert.\nBei Ausbruch des Ersten Weltkriegs wurde Persien vom Britischen und Russischen Reich gedrängt, dem Osmanischen Reich den Krieg zu erklären. Die persische Regierung lehnte dies ab und erklärte stattdessen Neutralität. Russland und Großbritannien ignorierten diese Erklärung und besetzten das Land, um von dort aus Krieg zu führen.\nVor allem der Schutz von Südpersien war für Großbritannien von größter Bedeutung. Dort befanden sich Ölfelder, die von der APOC ('Anglo-Persian Oil Company') betrieben wurden. Seit 1914 war die APOC für die Ölversorgung der britischen Flotte zuständig."
