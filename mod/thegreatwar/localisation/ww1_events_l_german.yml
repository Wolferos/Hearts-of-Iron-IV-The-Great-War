 ww1_qing.1.a:0 "Wansui! (Zehntausend Jahre)"
 ww1_qing.1.d:0 "Nach dem Boxeraufstand war das Qing-Reich gezwungen, den Xinchou-Vertrag mit den elf Großmächten zu unterzeichnen und musste eine enorme Entschädigungssumme zahlen, was zu einem erheblichen Verlust in der Staatskasse und der nationalen Souveränität führte.  Einige Revolutionäre nutzten die Gelegenheit, um Mitglieder zu rekrutieren und ihre Ideale zu verbreiten. 'Das Reich war bereits am Wanken, aber es gab noch einen Hoffnungsschimmer.  Erstens starb 1908 die Anführerin der Konservativen, Kaiserinwitwe Cixi.','Dies ermöglichte es einigen Ministern, schrittweise begrenzte Modernisierungsreformen zu unterstützen, einschließlich militärischer, politischer und sozialer Reformen.','Yuan Shikai, der damals mächtigste Han-Minister, wurde von all seinen Ämtern entbunden und in sein Heimatland zurückgeschickt, wo er für kurze Zeit keinen Einfluss auf die Regierung ausüben konnte.',Im Moment ist es am wichtigsten, die Herrschaft der Mandschus zu stärken. Die Flagge des Gelben Drachen muss auf diesem Land für immer wehen."
 ww1_qing.1.t:0 "Beschütze die Gelbe Drachenflagge!"
 ww1_qing.10.a:0 "Sie haben es verdient!"
 ww1_qing.10.d:0 "Zhao Erfeng befahl den Soldaten, auf die Demonstranten zu schießen und tötete mehrere Menschen. Diese Aktion verärgerte die Demonstranten, und Mitglieder von Tongmenghui und Gelaohui versuchten, die Menschen in Sichuan zu organisieren und sie auf den Kampf gegen die Regierung vorzubereiten."
 ww1_qing.10.t:0 "Blutbad in Chengdu"
 ww1_qing.11.a:0 "Lasst sie kommen!"
 ww1_qing.11.d:0 "Nach dem Blutbad in Chengdu bildeten Mitglieder von Tongmenghui und Gelaohui eine Truppe namens Genossenarmee, um Chengdu zu belagern. Die Menschen in Sichuan und sogar einige der Qing-Soldaten schlossen sich freiwillig an und griffen die lokale Regierung an."
 ww1_qing.11.t:0 "Die Armee der Genossen erhebt sich!"
 ww1_qing.12.a:0 "Tibet verkündet seine Unabhängigkeit!"
 ww1_qing.12.d:0 "Nach der Xinhai-Revolution und dem Sturz der Qing-Dynastie starteten tibetische Milizen einen Überraschungsangriff auf die in Tibet stationierte Qing-Garnison. Danach wurden die Qing-Beamten in Lhasa gezwungen, das ''Drei-Punkte-Abkommen'' zu unterzeichnen, das die Kapitulation und die Vertreibung der Qing-Truppen in Zentraltibet vorsah. Chinas provisorischer Präsident Yuan Shikai sandte ein Telegramm an den 13. Dalai Lama, in dem er seine früheren Titel wiederherstellte. Der Dalai Lama lehnte diese Titel ab und antwortete, dass er ''die Absicht habe, sowohl die weltliche als auch die kirchliche Herrschaft in Tibet auszuüben.''"
 ww1_qing.12.t:0 "Drei-Punkte-Abkommen"
 ww1_qing.13.a:0 "Aufstieg eines Diktators"
 ww1_qing.13.d:0 "Am 1. Januar 1912 rief Sun offiziell die Gründung der Republik China aus und wurde in Nanjing als erster provisorischer Präsident vereidigt. Die Macht in Peking war bereits an Yuan Shikai übergegangen, der die Beiyang-Armee, die damals mächtigste militärische Kraft Chinas, unter seine Kontrolle gebracht hatte. Um zu verhindern, dass die junge Republik durch einen Bürgerkrieg und eine mögliche ausländische Intervention unterminiert würde, stimmte Sun der Forderung Yuans zu, China unter einer Regierung in Peking zu vereinen, die von Yuan geleitet wurde. Am 10. März wurde Yuan Shikai in Peking als zweiter provisorischer Präsident der Republik China vereidigt. Obwohl viele politische Parteien um die Vorherrschaft in der Legislative wetteiferten, fehlte den Revolutionären eine Armee, und die Macht von Yuan Shikai begann, die des Parlaments zu überflügeln. Yuan änderte die Verfassung nach Belieben und wurde diktatorisch."
 ww1_qing.13.t:0 "Yuan Shikais Konsolidierung der Macht"
 ww1_qing.14.a:0 "Wir haben es geschafft!"
 ww1_qing.14.d:0 "Am 12. Februar 1912 dankte der Xuantong-Kaiser ab. Es ist das erste Mal, dass das chinesische Volk der Herr des Landes sein kann. Der Qing-Kaiser wurde von der Regierung der Republik mit dem Protokoll behandelt, das einem ausländischen Monarchen zusteht."
 ww1_qing.14.t:0 "Abdankung des Xuantong-Kaisers"
 ww1_qing.15.a:0 "Wir haben es geschafft!"
 ww1_qing.15.d:0 "Am 12. Februar 1912 dankte der Xuantong-Kaiser ab. Es ist das erste Mal, dass das chinesische Volk der Herr des Landes sein kann. Der Qing-Kaiser wurde von der Regierung der Republik mit dem Protokoll behandelt, das einem ausländischen Monarchen zusteht."
 ww1_qing.15.t:0 "Abdankung des Xuantong-Kaisers"
 ww1_qing.16.a:0 "Gute Arbeit!"
 ww1_qing.16.d:0 " Nach einem langen Krieg war die Revolution zerstört worden. Der Frieden war bitter, daran müssen wir immer denken."
 ww1_qing.16.t:0 "Scheitern der Revolution"
 ww1_qing.2.a:0 "Ich werde es!"
 ww1_qing.2.d:0 "Es gibt einige Dinge, die Sie beim Spielen beachten sollten. Erstens: Lösche oder ändere nicht den Namen bestehender Einheiten, da dies die Ereigniskette unterbricht. Zweitens: Es wird empfohlen, dass du die Truppen selbst kontrollierst, sonst wirst du deine Entscheidung, sie von der KI kontrollieren zu lassen, bereuen.', Schließlich wähle die Ereignisoptionen sorgfältig aus und stelle sicher, dass die Entwicklung des Reiches auf dem richtigen Weg ist."
 ww1_qing.2.t:0 "Was Sie beachten müssen"
 ww1_qing.3.a:0 "Zerschlagt den Aufstand schnell!"
 ww1_qing.3.d:0 "Am 27. April 1911 fand der zweite Guangzhou-Aufstand statt, der in einer Katastrophe endete. Am Vorabend der Schlacht schrieb der Revolutionär Lin Juemin den legendären Brief an meine Frau, der später zu einem Meisterwerk der chinesischen Literatur wurde."
 ww1_qing.3.t:0 "Zweiter Guangzhou-Aufstand"
 ww1_qing.4.a:0 "Wir brauchen ihr Geld."
 ww1_qing.4.d:0 "Nach dem Opiumkrieg versuchten die Großmächte und Amerika, den größten wirtschaftlichen Nutzen aus dem Qing-Reich zu ziehen. Als sie hörten, dass die Qing-Regierung die Hankou-Guangdong-Eisenbahn bauen und Deutschland um ein Darlehen bitten wollte, drängten die anderen Großmächte darauf, der Qing-Regierung ebenfalls Geld zu leihen.','Schließlich bildeten Amerika, Frankreich, Großbritannien und Deutschland am 23. Mai 1910 das  und beschlossen, der Qing-Regierung gemeinsam Geld zu leihen."
 ww1_qing.4.t:0 "Vier-Mächte-Konsortium"
 ww1_qing.5.a:0 "Exzellent!"
 ww1_qing.5.d:0 "Am 9. Mai 1911 ordnete Sheng Xuanhuai, der Minister für Post und Kommunikation, die Verstaatlichung aller lokal kontrollierten Eisenbahnprojekte an.  Dies missfiel vielen Menschen und führte bald zu Protesten."
 ww1_qing.5.t:0 "Die Verstaatlichung der Eisenbahnprojekte"
 ww1_qing.6.a:0 "Exzellent!"
 ww1_qing.6.d:0 "Am 20. Mai 1911 unterzeichnete die Qing-Regierung einen Darlehensvertrag mit dem Vier-Mächte-Konsortium, in dem die Rechte zum Betrieb der Sichuan-Hankou- und der Hankou-Guangdong-Eisenbahn im Gegenzug für ein Darlehen von 6 Millionen Pfund verpfändet wurden."
 ww1_qing.6.t:0 "Sichuan-Hankou und Hankou-Guangdong Eisenbahnabkommen"
 ww1_qing.7.a:0 "Verdammt!"
 ww1_qing.7.d:0 "Am 17. Juni 1911 gründeten die Menschen in Sichuan die Eisenbahnschutzliga und Pu Dianjun wurde ihr Anführer.  Mehr als hunderttausend Menschen schlossen sich dieser Liga an. Sie organisierten öffentliche Proteste und hielten Reden, in denen sie die Qing-Regierung aufforderten, den Ausverkauf der Souveränität des Landes zu beenden."
 ww1_qing.7.t:0 "Die Eisenbahnschutzliga"
 ww1_qing.8.a:0 "Wir müssen etwas tun."
 ww1_qing.8.d:0 "Am 24. August 1911 organisierten Studenten, Kaufleute und Arbeiter eine Reihe von Streiks und Boykotten in Chengdu, und die Menschen in Sichuan machten ihrem Ärger Luft, indem sie sich gleichzeitig weigerten, Steuern zu zahlen."
 ww1_qing.8.t:0 "Streiks und Boykotts in Chengdu"
 ww1_qing.9.a:0 "Unterdrückt sie!"
 ww1_qing.9.b:0 "Gut... lasst sie frei..."
 ww1_qing.9.d:0 "Am 7. September 1911 verhaftete der Generalgouverneur von Sichuan Zhao Erfeng Pu Dianjun und einige Führer der Eisenbahnschutzliga.  Tausende von Demonstranten forderten die Freilassung von Pu Dianjun und marschierten zum Sitz des Generalgouverneurs in Chengdu. Wir müssen entscheiden, was jetzt zu tun ist!"
 ww1_qing.9.t:0 "Verhaftet Pu Dianjun!"
 ww1_roc.1.a:0 "Beiyang Regierung"
 ww1_roc.1.d:0 "Beiyang Regierung"
 ww1_roc.1.t:0 "Beiyang Regierung"
 ww1_roc.10.a:0 "Die Monarchie muss zerstört werden!"
 ww1_roc.10.d:0 "Kurz nachdem Yuan sich zum Kaiser ausgerufen hatte, erklärten die Militärführer Cai E und Tang Jiyao aus der Provinz Yunnan am 25. Dezember in der Provinzhauptstadt Kunming ihre Unabhängigkeit. Sie organisierten die Nationale Schutzarmee und begannen einen Feldzug gegen Yuan."
 ww1_roc.10.t:0 "Beginn des nationalen Schutzkrieges"
 ww1_roc.11.a:0 "OK"
 ww1_roc.11.d:0 "Nach einem harten Kampf hat Yuan alle Gegner vernichtet..."
 ww1_roc.11.t:0 "Yuan hat gesiegt!"
 ww1_roc.12.a:0 "Gut, ich weiß, wie das geht..."
 ww1_roc.12.d:0 "Die Macht von Yuan wird immer schwächer, seine Generäle finden, dass er das Land nicht mehr kontrollieren kann, also ist es an der Zeit, unsere eigene Entscheidung zu treffen..."
 ww1_roc.12.t:0 "Die Presse der Generäle"
 ww1_roc.13.a:0 "Gut!"
 ww1_roc.13.d:0 "Angesichts des übermächtigen Drucks sah sich Yuan Shikai gezwungen, das Reich am 22. März aufzugeben, und starb kurz darauf am 6. Juni. Der Nationale Schutzkrieg wurde als Erfolg verkündet, da die Provinzen ihre Unabhängigkeitserklärungen zurücknahmen."
 ww1_roc.13.t:0 "Nationale Schutzarmee siegt"
 ww1_roc.14.a:0 "Beiyang Regierung"
 ww1_roc.14.d:0 "Yuan ist tot..."
 ww1_roc.14.t:0 "Yuan ist tot..."
 ww1_roc.2.a:0 "Das ist echte Demokratie!"
 ww1_roc.2.d:0 "Von Dezember 1912 bis Januar 1913 wurden zum ersten Mal in China Parlamentswahlen abgehalten. Und schließlich gewann die KMT unter der Führung von Song Jiaoren die Wahl und stellte den Premierminister."
 ww1_roc.2.t:0 "KMT gewinnt die erste Wahlkampagne"
 ww1_roc.3.a:0 "Wir müssen etwas tun..."
 ww1_roc.3.d:0 "Die KMT hat zwar die Wahlen gewonnen, aber Yuan fühlt sich von der Demokratie bedroht. Er würde niemals zulassen, dass diese Leute die Macht an sich reißen..."
 ww1_roc.3.t:0 "Die Bedrohung durch die KMT"
 ww1_roc.4.a:0 "Um Banditen zu fangen, muss man zuerst den Anführer fangen..."
 ww1_roc.4.b:0 "Nur die Ruhe..."
 ww1_roc.4.d:0 "Es ist Zeit, eine Entscheidung zu treffen..."
 ww1_roc.4.t:0 "Die Reaktion von Yuan"
 ww1_roc.5.a:0 "Das ist ein stinkend gemeiner Trick!"
 ww1_roc.5.d:0 "Während er mit einer Gruppe von Kollegen zum Parlament in Peking reiste, wurde Song Jiaoren am 20. März 1913 auf einem Bahnhof in Shanghai von einem einsamen Schützen, Ying Kuicheng, zweimal aus nächster Nähe erschossen und starb zwei Tage später im Krankenhaus."
 ww1_roc.5.t:0 "Song Jiaoren wurde ermordet"
 ww1_roc.6.a:0 "Lasst uns kämpfen!"
 ww1_roc.6.d:0 "Nachdem Yuan Shikai 1913 die Ermordung von Song Jiaoren, einem prominenten Führer der Kuomintang, geplant hatte, rief Sun Yat-sen die Zweite Revolution gegen Yuan ins Leben."
 ww1_roc.6.t:0 "Zweite Revolution"
 ww1_roc.7.a:0 "OK"
 ww1_roc.7.d:0 "Zweite Revolution gescheitert"
 ww1_roc.7.t:0 "Zweite Revolution gescheitert"
 ww1_roc.8.a:0 "Ich werde darüber nachdenken..."
 ww1_roc.8.b:0 "Ich denke, das ist keine gute Idee..."
 ww1_roc.8.d:0 "Nachdem Yuan seine Macht gesichert hatte, traten viele seiner Anhänger, insbesondere der Monarchist Yang Du, für eine Wiederbelebung der Monarchie ein und forderten Yuan auf, den Kaisertitel anzunehmen. Das könnte der beste Weg für alle Chinesen sein."
 ww1_roc.8.t:0 "Yang Du Unterstützung für die Wiedereinführung der Monarchie"
 ww1_roc.9.a:0 "Ich werde darüber nachdenken..."
 ww1_roc.9.d:0 "Am 12. Dezember erklärte Yuan mit Unterstützung seines Sohnes Yuan Keding das Kaiserreich China mit sich selbst als "Großem Kaiser des chinesischen Reiches". Das ist gut für unser Volk!"
 ww1_roc.9.t:0 "Kaiserreich China"
 ww1_siam.1.a:0 "Rama VI. ist König"
 ww1_siam.1.d:0 "23. Oktober - Vajiravudh (Rama VI) wird nach dem Tod seines Vaters, König Chulalongkorn (Rama V), zum König von Siam gekrönt."
 ww1_siam.1.t:0 "König Chulalongkorn stirbt"
 ww1_siam.2.a:0 "Großartig!"
 ww1_siam.2.d:0 "Nach der Wiederaufnahme der deutschen U-Boot-Angriffe trat Siam auf der Seite der Entente in den Krieg ein und beschlagnahmte sofort 12 deutsche Handelsschiffe.   Wir sollten ein Expeditionskorps nach Großbritannien entsenden, um bei den Friedensverhandlungen zu helfen und uns dort beliebt zu machen."
 ww1_siam.2.t:0 "Siamese Expeditionary Army"
 ww1_southafrica.1.a:0 "Beitritt zur Entente"
 ww1_southafrica.1.b:0 "Wir bleiben neutral"
 ww1_southafrica.1.d:0 "Als 1914 der Erste Weltkrieg ausbrach, entschied sich die südafrikanische Regierung, auf der Seite der Entente in den Krieg einzutreten, und stieß dabei auf den weit verbreiteten Widerstand der Afrikaner, so kurz nach dem Zweiten Burenkrieg an der Seite Großbritanniens zu kämpfen.  Sie mussten einen Burenaufstand niederschlagen, bevor sie ein Expeditionskorps von etwa 67 000 Mann nach Deutsch-Südwestafrika schicken konnten."
 ww1_southafrica.1.t:0 "Die Südafrikanische Union gegründet"
 ww1_southafrica.2.a:0 "Großartig!"
 ww1_southafrica.2.d:0 "Die Buren in Transvaal haben sich gegen die Entscheidung Südafrikas, sich der Entente anzuschließen, aufgelehnt.  Sie sind bereit, gegen Südafrika zu kämpfen."
 ww1_southafrica.2.t:0 "Burenaufstand gegen Südafrika"
 #ww1_soviet.1.a:0 "Kampf!"
 #ww1_soviet.1.b:0 "Nein!"
 #ww1_soviet.1.d:0 "Der Polnisch-Sowjetische Krieg war ein bewaffneter Konflikt zwischen der Republik Polen und der Ukrainischen Volksrepublik auf der einen und Sowjetrussland und der Sowjetukraine auf der anderen Seite. Im Vertrag von Versailles waren die Grenzen zwischen Polen und Sowjetrussland nicht festgelegt worden. Außerdem wollte Polen seine Grenzen so weit wie möglich nach Osten ausdehnen, während Lenin Polen als die Brücke sah, die die Rote Armee überqueren musste, um andere kommunistische Bewegungen zu unterstützen und andere europäische Revolutionen herbeizuführen. Ein Konflikt war unvermeidlich."
 #ww1_soviet.1.t:0 "Polnisch-Sowjetischer Krieg"
 ww1_soviet.10.a:0 "Okay"
 ww1_soviet.10.d:0 "Die Gesetze sanktionierten die Koexistenz von privatem und öffentlichem Sektor, wie z. B. der Mittelschicht, die in die NEP einbezogen wurde, die wiederum eine staatlich orientierte 'gemischte Wirtschaft' war.\nNachdem der Staat mit der NEP begonnen hatte, entfernte er sich von den kommunistischen Idealen und begann mit der Modernisierung der Wirtschaft, aber diesmal mit einer freieren Vorgehensweise. Die Sowjetunion hielt nicht mehr an der Idee fest, bestimmte Teile der Industrie zu verstaatlichen. Im Rahmen der NEP erwartete die Sowjetunion einige Arten von Auslandsinvestitionen, um Industrie- und Entwicklungsprojekte zu finanzieren, für die Devisen oder Technologie benötigt wurden.\nDer Schritt zur Modernisierung beruhte auf einem Hauptthema, der Umwandlung der Sowjetunion in eine moderne Industriegesellschaft, doch dazu musste die Sowjetunion ihre bereits bestehenden Strukturen umgestalten, nämlich ihr Agrarsystem und die sie umgebende Klassenstruktur."
 ww1_soviet.10.t:0 "Neue Wirtschaftspolitik"
 ww1_soviet.11.a:0 "Okay"
 ww1_soviet.11.d:0 "Der Rat der Volkskommissare beschließt die Gründung der Roten Armee. Nach ihren Vorstellungen sollte sie 'aus den klassenbewussten und besten Elementen der Arbeiterklasse' gebildet werden. Alle Bürger der Russischen Republik, die das 18. Lebensjahr vollendet haben, sind wählbar. Ihre spezifische Aufgabe war die Verteidigung der Errungenschaften der Oktoberrevolution, der Sowjetmacht und des Sozialismus. Voraussetzung für die Rekrutierung war, dass 'ein auf dem Gebiet der Sowjetmacht tätiges militärisches oder ziviles Komitee oder ein Partei- oder Gewerkschaftskomitee oder im Extremfall zwei Personen, die einer der genannten Organisationen angehören, Garantien geben'. Wenn eine ganze Einheit der Roten Armee beitreten wollte, waren eine kollektive Garantie und die Zustimmung aller Mitglieder erforderlich."
 ww1_soviet.11.t:0 "Aufbau der Roten Armee"
 ww1_soviet.12.a:0 "Okay"
 ww1_soviet.12.d:0 "Unsere revolutionäre Armee braucht dringend gute und effiziente Kommandeure, aber die meisten unserer militärischen Führer sind nur für politische Versammlungen und Straßenrevolten gut, sie wissen nicht, wie man einen echten Frontkrieg führt. Laut Genosse Trotzki könnte es für unsere neugeborene Rote Armee nützlich sein, ehemalige zaristische Offiziere und Generäle als Fachpersonal und Ausbilder für unsere Stäbe einzusetzen. Viele talentierte Kommandeure werden jedoch nicht bereit sein, in die Armee der Revolution einzutreten."
 ww1_soviet.12.t:0 "Order N.228"
 ww1_soviet.13.a:0 "Okay"
 ww1_soviet.13.d:0 "Das sozialistische Mutterland ist in Gefahr, wie Genosse Lenin sagte. Die Rote Armee braucht mehr Personal, um kampfbereit zu sein. Wir haben nicht genug Freiwillige, um normal große Divisionen und Korps zu bilden. Die Genossen vom Rat der Volkskommissarea glauben, dass die einzige Chance, die Rote Armee kampffähig zu machen, darin besteht, eine Massenerhebungskampagne unter den Arbeitern und Bauern unseres Landes zu starten."
 ww1_soviet.13.t:0 "Massenaufgebot"
 ww1_soviet.14.a:0 "Okay"
 ww1_soviet.14.d:0 "Die Bauern waren immer recht konservativ und konterrevolutionär, aber jetzt zeigen sie ihr wahres Gesicht. Die Revolution ist in Gefahr und wir müssen uns ziemlich brutal verhalten, um unser Vaterland zu retten, aber diese Bauern können nicht verstehen, dass die Politik der Prodrazvyorstka, der Massenabgaben und des Militärkommunismus für unsere Industrie lebenswichtig ist. Sie wollen ihr Brot behalten, und sie wollen damit Geld verdienen. Die Abschaumführer der Kulaken haben in der Region Tambow und in den anderen zentralen Gouvernements massive Aufstände angezettelt. Die Rote Armee wird diese spekulativen Bastarde zerschlagen!"
 ww1_soviet.14.t:0 "Bauernaufstand"
 ww1_soviet.15.a:0 "Okay"
 ww1_soviet.15.d:0 "Die Bauern von Tambow, angeführt von einem SR-Aktivisten namens Ilja Antonow, begannen einen verhängnisvollen Aufstand gegen die Sowjetmacht. Die Antonowschina (Antonows Anhänger) wurde zu einem Alptraum für unser Land. Genosse Trotzki ist der Meinung, dass wir mit diesen Kulaken, die so viele sowjetische Beamte ermordet und sich an einem konterrevolutionären Akt beteiligt haben, keine Gnade haben sollten. Antonow und seine Bauernarmee werden mit allen Mitteln vernichtet werden, selbst wenn wir Giftgas einsetzen müssen (wie Genosse Tuchatschewski es wünscht), wir werden diesen Aufstand niederschlagen. Niemand wird unserer Bestrafung entgehen, Tambow wird wieder sowjetisch werden!"
 ww1_soviet.15.t:0 "Tambower Rebellion"
 ww1_soviet.16.a:0 "Okay"
 ww1_soviet.16.d:0 "Russische Seeleute waren schon immer ein Motor der revolutionären Bewegung - seit dem Aufstand auf dem Panzerkreuzer Potemkin im Jahr 1905. Während der Februar- und Oktoberrevolution waren die Seeleute der Ostseeflotte unsere wichtigste bewaffnete Einheit in Petrograd. Aber sie waren immer zu anarchistisch, um den richtigen Weg zum Kommunismus zu gehen, was sie sehr instabil machte. Die Seeleute von Kronstadt wurden durch die SR-Propaganda korrumpiert und beschlossen, unsere legitime Sowjetregierung mit Gewalt zu stürzen. Gegenwärtig steht ihr Stützpunkt Kronstadt, eine kleine Insel in der Bucht von St. Petersburg, im Zeichen dieser gefährlichen Revolte, und die Rebellen versuchen, in die Hauptstadt einzudringen! Wir können ihren Forderungen nicht zustimmen - die Rebellion muss sofort niedergeschlagen werden!"
 ww1_soviet.16.t:0 "Kronstadt-Rebellion"
 ww1_soviet.17.a:0 "Wir werden ihn vermissen"
 ww1_soviet.17.d:0 "Unsere Nation trauert um einen unserer Minister, der verstorben ist. Auch jetzt müssen unsere Nation und das Amt des Ministers weitergehen. Ein neuer Minister muss in sein Amt eingeführt werden."
 ww1_soviet.17.t:0 "Einer unserer Minister ist gestorben"
 ww1_soviet.18.a:0 "Wir werden ihn vermissen"
 ww1_soviet.18.d:0 "Unter seinen Genossen zeichnete sich Lenin dadurch aus, dass er fast pausenlos arbeitete, vierzehn bis sechzehn Stunden täglich, und sich mit kleineren, größeren und Routineangelegenheiten beschäftigte. Die geistigen Belastungen, die mit der Führung einer Revolution, dem Regieren und dem Führen eines Bürgerkriegs verbunden waren, verschlimmerten jedoch die körperliche Schwächung, die er durch die beiden Schusswunden erlitt, die er 1918 bei zwei Attentatsversuchen erlitt.\nIm Mai 1922 erlitt Lenin den ersten von drei Schlaganfällen, die ihn wochenlang sprachunfähig machten, von denen er sich jedoch innerhalb weniger Monate erholte. Im Dezember 1922 erlitt er jedoch einen zweiten Schlaganfall, der seine rechte Seite teilweise lähmte und ihn zwang, sich aus der aktiven Politik zurückzuziehen. Im März 1923 erlitt er den dritten Schlaganfall, der ihn stumm und bis zu seinem Tod bettlägerig machte. Lenin starb schließlich am 21. Januar 1924, im Alter von 53 Jahren."
 ww1_soviet.18.t:0 "Lenins Rückzug aus der Politik"
 ww1_soviet.19.a:0 "Okay"
 ww1_soviet.19.d:0 "Am 29. Dezember 1922 billigte eine Konferenz von Delegationen aus der Russischen SFSR, der Transkaukasischen SFSR, der Ukrainischen SSR und der Weißrussischen SSR den Vertrag über die Gründung der UdSSR und die Erklärung über die Gründung der UdSSR. Diese beiden Dokumente wurden vom 1. Sowjetkongress der UdSSR bestätigt und am 30. Dezember 1922 von den Delegationsleitern unterzeichnet.\nDer Vertrag über die Gründung der UdSSR legalisierte die Schaffung eines Zusammenschlusses mehrerer Sowjetrepubliken in Form der Union der Sozialistischen Sowjetrepubliken (Sowjetunion). Am 31. Januar 1924 ratifizierte der Zweite Sowjetkongress der Sowjetunion die Sowjetverfassung von 1924, die den Vertrag vom Dezember 1922 über die Gründung der UdSSR legitimierte."
 ww1_soviet.19.t:0 "Gründung der UdSSR"
 ww1_soviet.20.a:0 "Verdammt!"
 ww1_soviet.20.d:0 "Einige konterrevolutionäre Politiker richteten in Archangelsk eine unabhängige Regierung ein."
 ww1_soviet.20.t:0 "Die Regierung von Archangelsk"
 ww1_soviet.21.a:0 "Verdammt!"
 ww1_soviet.21.d:0 "Mit britischer Unterstützung stellte der weiße Admiral Koltschak Truppen auf und eroberte den Fernen Osten."
 ww1_soviet.21.t:0 "Admiral Koltschak"
 ww1_soviet.22.a:0 "Verdammt!"
 ww1_soviet.22.d:0 "Die Donkosaken erhoben sich unter der Herrschaft von Hetman Krasnow gegen die Bolschewiki und verbündeten sich mit Alexejew."
 ww1_soviet.22.t:0 "Kosakenaufstand"
 ww1_soviet.23.a:0 "Krieg ist Krieg"
 ww1_soviet.23.d:0 "Der Massenterror ist eine notwendige Waffe der proletarischen Diktatur. Er wird von Generälen, der lokalen Bevölkerung oder der Tscheka (Geheimdienst) eingesetzt und zielt auf weiße Aktivisten oder Partisanen ab. Tatsächlich wurden ganze Dörfer ins Visier genommen, selbst wenn nur eine einzige Person schuldig war oder beschuldigt wurde, ein weißer Partisan zu sein. Diese Politik, die darauf abzielte, die Bevölkerung zu verängstigen, hatte oft den gegenteiligen Effekt."
 ww1_soviet.23.t:0 "Roter Terror"
 ww1_soviet.3.a:0 "Verdammt!"
 ww1_soviet.3.d:0 "Die meisten Fabriken sind ohne Arbeit, da alle Arbeiter an der Revolution teilnehmen und nicht zu ihrer Arbeit zurückkehren wollen. Die frühere kaiserliche Disziplin und die industriellen Strukturen sind ruiniert, viele Fabriken und Anlagen sind von den Rebellen zerstört worden, so dass unsere Wirtschaft jetzt in einem einzigen großen Zusammenbruch steckt und es sehr schwierig wäre, eine Lösung für dieses Problem zu finden."
 ww1_soviet.3.t:0 "Die Wirtschaft kollabiert!"
 ww1_soviet.4.a:0 "Okay"
 ww1_soviet.4.d:0 "Damit war klar, dass die Konstituierende Versammlung, die von rechten SR dominiert wurde, die Russland für nicht reif für die Sowjetmacht hielten, gegen eine Sowjetregierung war und Neuwahlen nicht zustimmen würde. In einer Sitzungspause beschloss eine Sondersitzung der Bolschewiki und der linken SR, die Versammlung aufzulösen. Der stellvertretende Volkskommissar für Marineangelegenheiten Fjodor Raskolnikow verlas eine vorbereitete Erklärung, woraufhin die Bolschewiki und die linken SR die Versammlung verließen. Gegen 4 Uhr morgens trat der Kommandant des Tauridenpalastes, ein anarchistischer Matrose namens A. G. Zheleznyakov, an Tschernow heran und sagte: 'Die Wache ist müde. Ich schlage vor, die Versammlung zu beenden und alle nach Hause gehen zu lassen'."
 ww1_soviet.4.t:0 "Auflösung der Verfassunggebenden Versammlung"
 ww1_soviet.5.a:0 "Okay"
 ww1_soviet.5.d:0 "(1) Landed proprietorship is abolished forthwith without \n(2) Die Ländereien sowie alle Kronen-, Kloster- und Kirchenländereien mit ihrem gesamten Viehbestand, ihren Geräten, Gebäuden und allem, was dazu gehört, werden bis zur Einberufung der Konstituierenden Versammlung den Wolost-Landkomitees und den Sowjets der Bauerndeputierten der Ujesd zur Verfügung gestellt.\n(3) Jede Beschädigung des konfiszierten Eigentums, das fortan dem ganzen Volk gehört, wird zum schweren Verbrechen erklärt, das von den Revolutionsgerichten zu bestrafen ist. Die Sowjets der Bauerndeputierten ergreifen alle notwendigen Maßnahmen, um die Einhaltung der strengsten Ordnung bei der Konfiskation des Grundbesitzes zu gewährleisten, die Größe des Grundbesitzes und die der Konfiskation unterworfenen Güter zu bestimmen, genaue Verzeichnisse des konfiszierten Eigentums zu erstellen und alle dem Volk übertragenen landwirtschaftlichen Betriebe mit allen Gebäuden, Geräten, dem Viehbestand, den Produktvorräten usw. auf die strengste revolutionäre Weise zu schützen.\n(4) Das folgende Bauernmandat, das von der Zeitung Izvestia Vserossiiskogo Soveta Krestyanskikh Deputatov aus 242 örtlichen Bauernmandaten zusammengestellt und in Nr. 88 dieser Zeitung (Petrograd, Nr. 88, 19. August 1917) veröffentlicht wurde, soll überall als Leitfaden für die Durchführung der großen Bodenreformen dienen, bis die Konstituierende Versammlung einen endgültigen Beschluss darüber fasst."
 ww1_soviet.5.t:0 "Dekrete über das Land"
 ww1_soviet.6.a:0 "Okay"
 ww1_soviet.6.d:0 "Der Kriegskommunismus war das wirtschaftliche und politische System, das von den Bolschewiki mit dem Ziel eingeführt wurde, die Versorgung der Städte und der Roten Armee mit Waffen und Lebensmitteln aufrechtzuerhalten, und zwar unter Bedingungen, in denen alle normalen wirtschaftlichen Mechanismen und Beziehungen durch den Krieg zerstört worden waren. Wir nähern uns der ersten Phase des Kriegskommunismus, um unser Land zu reindustrialisieren und mindestens 25 Prozent unserer industriellen und militärischen Macht zurückzugewinnen."
 ww1_soviet.6.t:0 "Kriegskommunismus - Phase eins"
 ww1_soviet.7.a:0 "Okay"
 ww1_soviet.7.d:0 "1918 war das Zentrum von Sowjetrussland von den wichtigsten landwirtschaftlichen Regionen des Landes abgeschnitten. Die Brotreserven gingen zur Neige und verursachten Hunger unter der städtischen Bevölkerung, wo die Unterstützung für die bolschewistische Regierung am größten war. Um den minimalen Nahrungsmittelbedarf zu decken, führte die Sowjetregierung eine strenge Kontrolle über die Nahrungsmittelüberschüsse der wohlhabenden ländlichen Haushalte ein. Da viele Bauern mit dieser Politik äußerst unzufrieden waren und versuchten, sich dagegen zu wehren, wurden sie als 'Saboteure' des staatlichen Brotmonopols und Befürworter des freien 'räuberischen", "spekulativen' Handels gebrandmarkt. Lenin war der Ansicht, dass die prodrazvyorstka die einzige Möglichkeit war, während des Krieges ausreichende Mengen an Brot und anderen landwirtschaftlichen Produkten für die Bevölkerung in den Städten zu beschaffen."
 ww1_soviet.7.t:0 "Prodrazvyorstka"
 ww1_soviet.8.a:0 "Okay"
 ww1_soviet.8.d:0 "Der Kriegskommunismus war das wirtschaftliche und politische System, das von den Bolschewiki mit dem Ziel eingeführt wurde, die Versorgung der Städte und der Roten Armee mit Waffen und Lebensmitteln aufrechtzuerhalten, und zwar unter Bedingungen, in denen alle normalen wirtschaftlichen Mechanismen und Beziehungen durch den Krieg zerstört wurden. Wir nähern uns der zweiten Phase des Kriegskommunismus, der natürlich unpopulär sein wird. Aber er wird es uns ermöglichen, im Bürgerkrieg weiter gut zu kämpfen, unsere Armee zu versorgen und unsere Wirtschaft stabil zu halten. Wir alle sollten etwas für die Revolution opfern!"
 ww1_soviet.8.t:0 "Kriegskommunismus - Phase zwei"
 ww1_soviet.9.a:0 "Okay"
 ww1_soviet.9.d:0 "Der Kriegskommunismus war das wirtschaftliche und politische System, das von den Bolschewiki mit dem Ziel eingeführt wurde, die Versorgung der Städte und der Roten Armee mit Waffen und Lebensmitteln aufrechtzuerhalten, und zwar unter Bedingungen, in denen alle normalen wirtschaftlichen Mechanismen und Beziehungen durch den Krieg zerstört wurden. Wir nähern uns der dritten Phase dieser Politik - einer letzten Phase, die ein letzter Schritt zum Sieg des Bolschewismus sein wird! Wir sollten keine Gnade und keine Gefühle haben, wenn unsere Industrie Ressourcen und unsere Armee Nachschub braucht. Wir werden unsere Industrie stark machen!"
 ww1_soviet.9.t:0 "Kriegskommunismus - Phase drei"

 ww1_spr.1.t:0 "Die Situation in Spanien"
 ww1_spr.1.d:0 "Seit dem Ende des Spanisch-Amerikanischen Krieges befindet sich Spanien auf dem absteigenden Ast. Der spanische König Alfonso XII. ist das Oberhaupt einer äußerst unpopulären Regierung. Sein Regime ist für seine lächerliche Korruption bekannt, vom Turno-System (bei dem sich die Parteien buchstäblich an der Macht abwechseln und so den demokratischen Prozess untergraben) bis hin zu mächtigen politischen Bossen, die ''höflich'' jeden wissen lassen, wen er zu wählen hat. Schlimmer noch, die Arbeitsbeziehungen sind seit La Semana Tragica, der Tragischen Woche, in der Demonstranten, die zumeist der Gewerkschaft angehörten, auf der Straße von übereifrigen Mitgliedern der Guardia Civil niedergeschlagen wurden, grauenhaft. \n\nBevor die Ambitionen eines wiederhergestellten Imperiums Wirklichkeit werden, müssen wir unser Land stabilisieren." 
 ww1_spr.1.a:0 "Na ja, schlimmer kann es nicht werden, oder?"
 ww1_spr.1.b:0 "Wer ist für diesen Unsinn verantwortlich? (Credits)"
 ww1_spr.2.t:0 "Spanische Credits"
 ww1_spr.2.d:0 "Ursprünglicher Fokusbaum von Lord Butxot, übersetzt ins Englische und bearbeitet für den The Great War mod von Anony1200"
 ww1_spr.2.a:0 "DAS ist also der Grund für die tragische Lage Spaniens."
 
 ww1_sweden.1.t:0 "Farmer Rüstungsunterstützungsmarsch"
 ww1_sweden.1.d:0 "Obwohl als Farmers Marsch bezeichnet, marschieren 320000 Teilnehmer aus einem breiteren Spektrum konservativer Kreise in die Hauptstadt, um gegen die langsame Aufrüstung der Regierung zu demonstrieren. Die Farmer marschieren durch die Landschaft, viele in Tracht, unter Tribünen und Fahnen, durch fahnengeschmückte Straßen, bis zum Hof des Königspalastes."
 ww1_sweden.1.a:0 "Der König soll zu den Demonstranten sprechen"
 ww1_sweden.1.b:0 "Die Polizei soll die Demonstranten auseinander treiben"
 ww1_sweden.2.t:0 "Hofrede von König Gustaf V."
 ww1_sweden.2.d:0 "Ihr ehrlichen Männer vom Stamm der schwedischen Yeomanry! Ihr seid gekommen, um Eure Meinung über die Erhaltung des Reiches und die Sorge für seine Hoheit zu sagen. Ihr seid mit mir hier, um allen zu verkünden, dass keine Forderung zu hoch und keine Last zu schwer ist, wenn es um die Bewahrung unserer alten Freiheit und die Sicherung unserer zukünftigen Entwicklung geht. Seit so fernen Zeiten, verborgen in grauer Vorzeit, ruht das Fundament dieses Reiches auf dem festen und unerschütterlich geschweißten Vertrauen zwischen König und Volk."
 ww1_sweden.2.a:0 "Nichts tun"
 ww1_sweden.2.b:0 "Die liberale Regierung tritt zurück, da der König in der Rüstungsfrage voreingenommen ist"
 ww1_sweden.3.t:0 "Drei Könige von Skandinavien"
 ww1_sweden.3.d:0 "König Haakon VII. von Norwegen, König Gustav V. von Schweden und König Christian X. von Dänemark treffen sich in Schweden und besprechen die aktuelle Lage. Die Außenminister Schwedens, Dänemarks und Norwegens vereinbaren, gemeinsam die Neutralität zu erklären." 
 ww1_sweden.3.a:0 "Feiern wir das mit einem Punsch!"
 ww1_sweden.4.t:0 "Wir haben eine neue Verfassung!"
 ww1_sweden.4.d:0 "Der König soll von allen seinen Untertanen als die vollkommenste und höchste Person auf der Erde verehrt und angesehen werden, die über allen menschlichen Gesetzen steht und weder in geistlichen noch in weltlichen Dingen einen Richter über sich hat, außer Gott allein."
 ww1_sweden.4.a:0 "Was immer Eure Königliche Hoheit wünscht"
 #Im Folgenden finden Sie neue Veranstaltungen von MSM
 ww1_sweden.5.t:0"Der Status von Finnland"
 ww1_sweden.5.d:0"Schließlich kann die östliche Hälfte unseres Königreichs mit der westlichen Hälfte wiedervereinigt werden, allerdings gibt es da noch das Problem der finnischen Unabhängigkeitsbewegung, es könnte klug sein, ihnen eine gewisse Autonomie zu gewähren, vielleicht ähnlich der Beziehung, die wir im letzten Jahrhundert mit Norwegen hatten."
 ww1_sweden.5.a:0"Unsere Beziehungen auf der Grundlage der Beziehungen zu Norwegen aufbauen"
 ww1_sweden.5.b:0"Finnland wird direkt von Stockholm aus regiert"
 ww1_sweden.5.c:0"Finnland unabhängig lassen, aber ein Verteidigungsabkommen unterzeichnen"
 ww1_sweden.6.t:0"Engere Verbindung mit [From.GetName]?"
 ww1_sweden.6.d:0"[From.GetName] hat gefordert, dass wir unsere Außenpolitik mit ihrer integrieren, was gleichbedeutend damit wäre, dass wir unsere Unabhängigkeit aufgeben, wollen wir diesen wichtigen Schritt auf dem Weg zur skandinavischen Einheit gehen?"
 ww1_sweden.6.a:0"Es ist ein Opfer, das wir bereit sind zu bringen."
 ww1_sweden.6.b:0"Wir werden unsere Unabhängigkeit niemals aufgeben!"
 ww1_sweden.7.t:0"[From.GetName] hat akzeptiert!"
 ww1_sweden.7.d:0"[From.GetName] hat unserer Bitte zugestimmt, ihre auswärtigen Angelegenheiten mit uns zu integrieren!"
 ww1_sweden.7.a:0"Hurrah!"
 ww1_sweden.8.t:0"[From.GetName] hat abgelehnt!"
 ww1_sweden.8.d:0"[From.GetName] hat unser Ersuchen abgelehnt, dass sie ihre auswärtigen Angelegenheiten mit uns zusammenlegen!"
 ww1_sweden.8.a:0"Vertrauen sie uns nicht?"
 ww1_sweden.9.t:0"Das Schicksal von Ingria"
 ww1_sweden.9.d:0"Mit der Eroberung von Ingria haben wir die Wahl, ob wir Ingria in Finnland oder direkt in Schweden integrieren wollen."
 ww1_sweden.9.a:0"Direkt von Stockholm aus!"
 ww1_sweden.9.b:0"Das Gebiet sollte von Helsinki aus regiert werden"
 ww1_sweden.10.t:0"Eine neue Hauptstadt?"
 ww1_sweden.10.d:0"Mit der Bildung Skandinaviens haben wir die einmalige Gelegenheit, eine neue Hauptstadt für unser neues Land zu wählen. Wir könnten die Hauptstadt in Stockholm belassen, was die anderen Mitglieder der Union beunruhigen könnte, daher haben einige vorgeschlagen, die Hauptstadt nach Göteborg zu verlegen, einem zentralen Ort zwischen Schweden, Dänemark und Norwegen, Wir könnten die Hauptstadt auch in Kristiana ansiedeln, wenn wir die Macht in der Union ausbalancieren wollen, indem wir die Hauptstadt in das schwächste Mitglied verlegen, Kopenhagen ist eine weitere Option, seine strategische Lage in den Meerengen und die Nähe zu Deutschland bietet viele wirtschaftliche Möglichkeiten, ist jedoch sehr anfällig, und schließlich könnten wir die Hauptstadt in Helsinki ansiedeln, wenn wir die Finnen besänftigen wollen, was jedoch im Rest der Union nicht gut ankommen wird."
 ww1_sweden.10.a:0"Stockholm"
 ww1_sweden.10.b:0"Göteborg"
 ww1_sweden.10.c:0"Kristiana"
 ww1_sweden.10.f:0"Kopenhagen"
 ww1_sweden.10.e:0"Helsinki"

 
 ww1_usa.1.a:0 "Schützt unsere Bürger!"
 ww1_usa.1.b:0 "Die mexikanischen Rebellen sind keine Bedrohung - Halten Sie sich zurück."
 ww1_usa.1.d:0 "US-Präsident William Howard Taft verlor das Vertrauen in die Fähigkeit der Díaz-Truppen, Leben und Eigentum an der Grenze zu Texas zu schützen.Am 6. März 1911 befahl Präsident Taft, Truppen der US-Armee an der mexikanischen Grenze zu versammeln, und gleichzeitig hielt eine starke US-Marineeinheit Manöver vor der mexikanischen Pazifikküste ab.  Dies trug dazu bei, den Rückhalt der Diaz-Regierung in der Bevölkerung zu schwächen."
 ww1_usa.1.t:0 "Schutz des amerikanischen Lebens vor den mexikanischen Revolutionären"
 ww1_usa.10.a:0 "Der US-Präsident wird nicht erfreut sein!"
 ww1_usa.10.d:0 "Nach mehreren Tagen des unorganisierten Widerstands der Stadtbewohner und einer kleinen Anzahl von Bundestruppen wurde Veracruz erfolgreich besetzt.  Die S.S. Ypiranga wurde mit einer Geldstrafe belegt, lieferte die Ladung aber trotzdem in einen anderen Hafen."
 ww1_usa.10.t:0 "Veracruz wird eingenommen"
 ww1_usa.11.a:0 "Großartig!"
 ww1_usa.11.d:0 "Am 20. Mai 1914 erzielten die ABC-Mächte Argentinien, Brasilien und Chile auf der Friedenskonferenz von Niagara ein erfolgreiches Abkommen, das einen Krieg zwischen den USA und Mexiko verhinderte. Im Juni wurde ein Plan für den Rückzug der US-Truppen aus Veracruz ausgearbeitet, nachdem General Huerta die Zügel seiner Regierung einem neuen Regime übergeben hatte und Mexiko den Vereinigten Staaten versicherte, dass es keine Entschädigung für seine Verluste in den jüngsten chaotischen Ereignissen erhalten würde."
 ww1_usa.11.t:0 "Niagara Friedenskonferenz"
 ww1_usa.12.a:0 "Veracruz verlassen"
 ww1_usa.12.d:0 "Infolge der erfolgreichen Friedenskonferenz am 27. Mai 1914 wurde ein Krieg zwischen den USA und Mexiko vermieden.  Die USA erklärten sich bereit, Veracruz wieder unter mexikanische Kontrolle zu stellen, nachdem Huerta die Präsidentschaft Mexikos aufgegeben hatte."
 ww1_usa.12.t:0 "Veracruz verlassen"
 ww1_usa.13.a:0 "Okay"
 ww1_usa.13.d:0 "Die antiamerikanische Gewalt in Haiti bedroht die Interessen der US-Wirtschaft, zumal die deutsche Gemeinschaft vor Ort den größten Teil der haitianischen Industrie kontrolliert. Wir müssen schnell handeln, um unsere wirtschaftliche Vormachtstellung in Haiti zu erhalten."
 ww1_usa.13.t:0 "Besetzung von Haiti"
 ww1_usa.14.a:0 "Okay"
 ww1_usa.14.d:0 "Der jüngste Staatsstreich in der Dominikanischen Republik bedroht die Geschäftsinteressen der USA. Der Kriegsminister der Dominikanischen Republik, Desiderio Arias, hat vor kurzem die Macht von Präsident Juan Isidro Jimenes Pereyra übernommen, der zwei Jahre zuvor demokratisch gewählt wurde. Wir müssen schnell handeln, um unsere wirtschaftliche Vormachtstellung in der Dominikanischen Republik zu erhalten."
 ww1_usa.14.t:0 "Besetzung der Dominikanischen Republik"
 ww1_usa.15.a:0 "Beginn der Suche nach Villa"
 ww1_usa.15.d:0 "Die US-Armee und Flugzeuge werden nach Mexiko entsandt, um Pancho Villa tot oder lebendig zu jagen!"
 ww1_usa.15.t:0 "Strafexpedition gegen Pancho Villa"
 ww1_usa.16.a:0 "Großartig!"
 ww1_usa.16.d:0 "Der US-Armee, die nach Mexiko entsandt wurde, um Pancho Villa zu jagen, ist es gelungen, ihn in der Schlacht auf der San Geronimo Ranch zu stellen.  Unsere Truppen können jetzt in die USA zurückkehren."
 ww1_usa.16.t:0 "Pancho Villa gefasst!"
 ww1_usa.17.a:0 "Okay"
 ww1_usa.17.d:0 "Die US-Armee, die nach Mexiko entsandt wurde, um Pancho Villa zu jagen, hat ihn nicht gefasst.   Wir haben zu Hause wichtigere Probleme zu bewältigen.  Unsere Truppen können jetzt in die USA zurückkehren."
 ww1_usa.17.t:0 "Beendigung der Strafexpedition"
 ww1_usa.18.a:0 "Dies ist nicht unser Krieg!"
 ww1_usa.18.d:0 "Zu Beginn des Krieges verkündeten die Vereinigten Staaten eine Politik der strikten Neutralität—'in Gedanken und in Taten', wie der Präsident der Vereinigten Staaten es ausdrückte. Sein Ziel war es, einen Frieden auszuhandeln, und er schickte seinen obersten Berater Colonel House auf wiederholte Missionen zu den Kriegsparteien, aber diese waren so siegessicher, dass der Frieden ignoriert wurde."
 ww1_usa.18.t:0 "US Neutralitätserklärung"
 ww1_usa.19.a:0 "Kampf für die Demokratie!"
 ww1_usa.19.d:0 "Die Preparedness-Bewegung in den USA, die von vielen führenden Industriellen und Finanziers angeführt wurde, ermutigte und unterstützte viele Tausende amerikanischer Bürger, sich dem Krieg anzuschließen und in kanadischen Armeeeinheiten zu kämpfen."
 ww1_usa.19.t:0 "US-Freiwillige für Kanada"
 ww1_usa.2.a:0 "Stärkung von Frieden und Sicherheit auf dem Kontinent."
 ww1_usa.2.d:0 "Auf der Vierten Internationalen Konferenz der Amerikanischen Staaten (Buenos Aires, 1910) wurde der Name der Organisation in 'Union der Amerikanischen Republiken' geändert und das Büro wurde zur 'Panamerikanischen Union'. Das Gebäude der Panamerikanischen Union wurde 1910 in der Constitution Avenue, Northwest, Washington, D.C. errichtet."
 ww1_usa.2.t:0 "Organisation Amerikanischer Staaten"
 ww1_usa.20.a:0 "Geben Sie ihnen nicht unsere Unterstützung!"
 ww1_usa.20.d:0 "Es wurde eine Chemiewaffenfabrik gebaut und entdeckt. Die USA billigen dies nicht!"
 ww1_usa.20.t:0 "Chemiewaffenfabrik entdeckt"
 ww1_usa.21.a:0 "Empörte Amerikanische Bürger!"
 ww1_usa.21.d:0 "Am 10. April 1915 wurde der britische Dampfer Harpalyce, der eindeutig als belgisches Hilfsschiff gekennzeichnet war, ohne Vorwarnung von SM UB-4 knapp außerhalb der von von Pohl für sicher erklärten Zone torpediert. Das Schiff war auf dem Weg nach Amerika gewesen, um Lebensmittel für die hungernden Belgier zu sammeln, und sein Untergang empörte die amerikanischen Bürger."
 ww1_usa.21.t:0 "Der Untergang des Dampfers Harpalyce"
 ww1_usa.22.a:0 "Stellen Sie Deutschland ein Ultimatum zur Beendigung des uneingeschränkten U-Boot-Kriegs!"
 ww1_usa.22.d:0 "Die RMS Lusitania, ein ziviles Passagierschiff zwischen England und den Vereinigten Staaten, wurde heute Morgen von einem deutschen U-Boot versenkt. 123 Amerikaner starben. Weder die Deutschen noch die Amerikaner erfuhren, dass das Schiff Waffen und Vorräte geladen hatte. Der Kongress der Vereinigten Staaten driftet langsam in Richtung Intervention."
 ww1_usa.22.t:0 "Der Untergang der Lusitania"
 ww1_usa.23.a:0 "Wir brauchen eine größere Flotte - Genehmigung erteilt"
 ww1_usa.23.d:0 "Am 31. Mai 1916 versucht die deutsche Hochseeflotte, einen Teil der britischen Grand Fleet vor Norwegen anzugreifen, um die britische Blockade der deutschen Handelsschifffahrt zu durchbrechen.  Die Royal Navy kämpft mit 155 Schiffen gegen 99 Schiffe der deutschen Hochseeflotte und schlägt sie zurück, verliert aber mehr Schiffe als Deutschland."
 ww1_usa.23.t:0 "Schlacht von Jütland"
 ww1_usa.24.a:0 "Die Amerikanische Öffentlichkeit ist wütend!"
 ww1_usa.24.d:0 "Mutmaßliche deutsche Saboteure zerstören ein großes US-Munitionsdepot in New Jersey am Black Tom Pier"
 ww1_usa.24.t:0 "Black Tom Explosion"
 ww1_usa.25.a:0 "Die Amerikanische Öffentlichkeit ist wütend!"
 ww1_usa.25.d:0 "Mutmaßliche deutsche Saboteure zerstören ein großes kanadisches Munitionsdepot in Kingsland, New Jersey"
 ww1_usa.25.t:0 "Kingsland Explosion"
 ww1_usa.26.a:0 "Wir haben einen Kriegsgrund!"
 ww1_usa.26.d:0 "Ein deutsches Telegramm an die mexikanische Gesandtschaft ist abgefangen worden. Dies beweist der amerikanischen Öffentlichkeit und Politikern gleichermaßen, dass Deutschland absichtlich eine rücksichtslose U-Boot-Kampagne gegen die Handelsschifffahrt wieder aufnimmt und versucht, Mexiko zur Kriegserklärung an die Vereinigten Staaten zu bewegen."
 ww1_usa.26.t:0 "Zimmermann-Telegramm abgefangen"
 ww1_usa.27.a:0 "Großartig!"
 ww1_usa.27.d:0 "Die Nachricht von der Abdankung des russischen Zaren war eine willkommene Nachricht in den Vereinigten Staaten, wo die russische absolute Monarchie ein so geringes Ansehen genoss, dass sie fast so schlecht war wie die deutsche.  Ohne den Zaren gab es keinen Grund mehr, warum die Vereinigten Staaten nicht in den Krieg eintreten konnten, da sie nicht mehr als Unterstützer der russischen Monarchie angesehen werden würden."
 ww1_usa.27.t:0 "Zar Nikolaus dankt ab!"
 ww1_usa.28.a:0 "Großartig!"
 ww1_usa.28.d:0 "Während unsere Armee traditionell aus einer kleinen, professionellen Truppe besteht, sind die Rekrutierungsstellen jetzt, da wir uns im Krieg befinden, überfüllt mit Freiwilligen, die sich der Sache anschließen wollen."
 ww1_usa.28.t:0 "Ein Ansturm von Freiwilligen"
 ww1_usa.3.a:0 "Unterstützung für die Ablösung von Madero"
 ww1_usa.3.b:0 "Halten Sie sich aus der mexikanischen Politik heraus!"
 ww1_usa.3.d:0 "Die Regierung Madero in Mexiko ist schwach und instabil. Es ist ihr nicht gelungen, die Rebellen unter Kontrolle zu bringen, und die amerikanischen Interessen in der Region sind gefährdet. Wir könnten unseren Botschafter Henry Wilson entsenden, um zu intervenieren und Madero durch einen besseren Führer zu ersetzen."
 ww1_usa.3.t:0 "Die mexikanische Madero-Regierung muss weg!"
 ww1_usa.4.a:0 "Vergrößern Sie unseren Einflussbereich!"
 ww1_usa.4.b:0 "Die Annexion soll unsere Interessen schütze"
 ww1_usa.4.c:0 "Besetzung wird ausreichen"
 ww1_usa.4.d:0 "Die Besetzung Nicaraguas durch die Vereinigten Staaten war Teil eines größeren Konflikts, der als Bananenkrieg bekannt ist. Die formelle Besetzung begann 1912, obwohl vor der vollständigen Invasion mehrere andere Operationen durchgeführt wurden. Die militärische Intervention der Vereinigten Staaten in Nicaragua sollte den Bau des Nicaragua-Kanals durch andere Nationen als die Vereinigten Staaten verhindern. Mit dem Chamorro-Bryan-Vertrag von 1916 erhielt Nicaragua den Status eines Quasi-Protektorats. Die Besetzung endete, als Augusto César Sandino, ein nicaraguanischer Revolutionär, Guerilla-Armeen gegen die US-Truppen anführte. Der Beginn der Weltwirtschaftskrise machte die Aufrechterhaltung der Besatzung für die US-Regierung kostspielig, so dass 1933 der Rückzug angeordnet wurde."
 ww1_usa.4.t:0 "Besetzung von Nicaragua"
 ww1_usa.50.a:0 "Wilsons Neue Freiheit"
 ww1_usa.50.b:0 "Roosevelts Neuer Nationalismus"
 ww1_usa.50.c:0 "Tafts Progressiver Konservatismus"
 ww1_usa.50.d:0 "Bei den Wahlen von 1912 traten drei Kandidaten an, Wilson, Roosevelt und Taft. Roosevelts Programm Neuer Nationalismus forderte Sozialversicherungsprogramme, einen Acht-Stunden-Arbeitstag und eine starke Rolle des Bundes bei der Regulierung der Wirtschaft. Wilsons Programm Neue Freiheit forderte eine Zollreform, eine Bankenreform und ein neues Kartellrecht. Taft wusste, dass er nur geringe Siegchancen hatte, und führte einen zurückhaltenden Wahlkampf auf der Grundlage seines eigenen Programms des Progressiven Konservatismus."
 ww1_usa.50.t:0 "Welche Politik sollen wir unterstützen?"
 ww1_usa.5.a:0 "Das wird die Nation stabilisieren."
 ww1_usa.5.d:0 "1912 kandidierte Woodrow Wilson auf der Plattform der 'Neuen Freiheit', die das anprangerte, was Wilson als den eher paternalistischen und kollektivistischen Neuen Nationalismus von Theodore Roosevelt und den Konservatismus von William Howard Taft empfand. Als 'Bouban-Demokrat' versprach Wilson in seinen Reden niedrigere Zölle, Freihandel und die Abschaffung des Vertrauensschutzes, obwohl die progressive Bewegung ihn dazu ermutigte, Roosevelts Vorschläge in einer gemäßigteren Form umzusetzen, indem er eine Federal Reserve einrichtete und die Einkommensteuer unterstützte. Auch wenn einige dieser Maßnahmen kurzfristig kostspielig sein könnten, würden sie langfristig dazu beitragen, die Verbraucher vor wirtschaftlichen Rezessionen zu schützen und Waren billiger zu machen, was die Bevölkerung vorerst zufrieden stellen würde."
 ww1_usa.5.t:0 "Amerika wählt Neue Freiheit"
 ww1_usa.6.t:0 "Amerika wählt neuen Nationalismus"
 ww1_usa.6.d:0 "1912 kandidierte Theodore Roosevelt mit seiner Progressiven Partei auf der Grundlage eines Programms des 'Neuen Nationalismus', das weitreichende Regierungsreformen und eine fortschrittlichere Sozialpolitik versprach. Dieses Programm würde eine demokratische Regierung in wirtschaftliche und soziale Angelegenheiten einbeziehen, viel mehr als die 'Neue Freiheit' der Demokraten und die konservative Politik von William Howard Taft. Mit dem Versprechen eines einkommensabhängigen Gesundheitssystems, eines Mindestlohns, einer Sozialversicherung, des Frauenwahlrechts und anderer fortschrittlicher Maßnahmen unterstützten viele Amerikaner aus der Unter- und Mittelschicht die Reformen, da sie der Meinung waren, dass sie das Leben der einfachen Leute erleichtern und zur Einigung des Landes beitragen würden, auch wenn es einige Zeit dauern würde, sich an die neuen Veränderungen zu gewöhnen, und einige der Maßnahmen in der Umsetzung recht teuer sein würden."
 ww1_usa.6.a:0 "Teddy gewinnt!"
 ww1_usa.7.a:0 "Großartig!"
 ww1_usa.7.d:0 "Die Franzosen begannen 1881 mit dem Bau des Kanals, mussten die Arbeiten jedoch wegen technischer Probleme und einer hohen Sterblichkeitsrate aufgrund von Krankheiten einstellen. '1904 übernahmen die Vereinigten Staaten das Projekt, und ein Jahrzehnt später, am 15. August 1914, wurde der Panamakanal offiziell eröffnet.' Diese Abkürzung, der Panamakanal, eines der größten und schwierigsten Ingenieurprojekte aller Zeiten, verkürzte die Fahrtzeit von Schiffen zwischen Atlantik und Pazifik erheblich."
 ww1_usa.7.t:0 "Wir haben es geschafft!  Der Panamakanal wird offiziell eröffnet."
 ww1_usa.8.a:0 "Okay"
 ww1_usa.8.d:0 "Amerikanische Seeleute landeten in einem Sperrgebiet in der Nähe des Hafens von Tampico, um Nachschub zu holen.  Sprachschwierigkeiten führten zu einem diplomatischen Zwischenfall, bei dem die örtlichen mexikanischen Behörden dachten, sie würden von den USA überfallen.  Das könnte hässlich werden, wenn es nicht geklärt wird."
 ww1_usa.8.t:0 "Tampico-Zwischenfall"
 ww1_usa.9.a:0 "Besetzt Veracruz und stoppt die Verschiffung"
 ww1_usa.9.d:0 "Die S.S. Ypiranga aus Hamburg wurde als illegale Waffenladung identifiziert, die unter Missachtung des US-Waffenembargos nach Veracruz in Mexiko unterwegs ist.  Wir werden den Hafen und die Zollterminals in Veracruz besetzen, um zu verhindern, dass die Ladung an Land geht."
 ww1_usa.9.t:0 "Abfangen einer Waffensendung"
 ww1_usa.30.t:0 "18. Zusatzartikel der US-Verfassung"
 ww1_usa.30.d:0 "Seit den frühesten Tagen der Kolonialzeit war die Frage der alkoholischen Getränke ein heiß diskutiertes Thema in den späteren Vereinigten Staaten. Die religiösen Wurzeln einiger der dreizehn Kolonien sorgten für einen starken Glauben an die sündhafte Natur von berauschenden Getränken. Das Thema hat sich weiterentwickelt, und nach zahlreichen einzelstaatlichen Verboten und Aufhebungen ist es nun an der Zeit, dass der Kongress der Vereinigten Staaten über den vorgeschlagenen 18. Zusatzartikel zur Verfassung der Vereinigten Staaten als föderale Lösung debattiert, der Alkohol in den Vereinigten Staaten endgültig verbietet. Sowohl das vorgeschlagene Verbot als auch seine Gegner haben eine starke parteiübergreifende Unterstützung, und die Meinung unseres nationalen Führers würde viel dazu beitragen, die Unterstützung in die eine oder andere Richtung zu lenken."
 ww1_usa.30.a:0 "Befreit uns von der Geißel des Alkohols!"
 ww1_usa.30.b:0 "Dieser Angriff auf die amerikanische Freiheit ist inakzeptabel!"
 ww1_usa.31.t:0 "Alkoholschmuggler"
 ww1_usa.31.d:0 "Die Verabschiedung der Prohibition hat die Nachfrage der amerikanischen Öffentlichkeit nach Alkohol keineswegs verringert, und da diese Nachfrage nicht mehr legal befriedigt werden kann, sind eine Reihe von kriminellen Organisationen in die Lücke getreten. Vor allem die italienisch-amerikanische Mafia ist für ihre Beteiligung am Alkoholhandel sowie für ihre Rolle bei den Gewalttätigkeiten zwischen Gangstergruppen bekannt geworden."
 ww1_usa.31.a:0 "Diese Ganoven und ihre Gewalt haben keinen Platz in einer Zivilgesellschaft!"
 ww1_usa.32.t:0 "Aufhebung der Prohibition"
 ww1_usa.32.d:0 "Die Prohibition war für ihre Befürworter eine Katastrophe. Alkohol wird nach wie vor in großem Umfang konsumiert, kriminelle Organisationen sind durch die Lieferung von Alkohol reich und mächtig geworden, und die Gewalt, die diese Gangster täglich in ganz Amerika ausüben, lässt uns daran zweifeln, ob es sich lohnt, die Prohibition aufrechtzuerhalten. Es gibt politische Bestrebungen für eine neue Verfassungsänderung zur Aufhebung der Prohibition. Sollten wir ihn unterstützen?"
 ww1_usa.32.a:0 "Abschaffung!"
 ww1_usa.32.b:0 "Kurs halten!"
 ww1_whiterussia.1.a:0 "Janin ist der richtige Mann am richtigen Ort."
 ww1_whiterussia.1.b:0 "Janin ist der richtige Mann am richtigen Ort."
 ww1_whiterussia.1.d:0 "General Janin, der die tschechoslowakische Legion anführt, befolgt einem Bericht zufolge, den wir heute erhalten haben, nicht die Befehle von Koltschaks Stab. Wir haben die Wahl: unsere Verbündeten verärgern, wenn wir Janin behalten, oder unseren Stab verärgern, wenn wir ihn abberufen."
 ww1_whiterussia.1.t:0 "Russen prangern Janins Verhalten an"
 ww1_whiterussia.10.a:0 "Großartig!"
 ww1_whiterussia.10.d:0 "Unsere Verbündeten hörten sich unsere Beschwerde an und riefen Janin zurück nach Frankreich. Sie schickten uns einen fähigeren Offizier, der uns unterstützt."
 ww1_whiterussia.10.t:0 "Janin wird gefeuert"
 ww1_whiterussia.11.a:0 "Das Ende naht"
 ww1_whiterussia.11.d:0 "Omsk, die einzige lebensfähige Hauptstadt von Koltschak, wurde von den Bolschewiken eingenommen. Die Regierung, die nach Wladiwostok geflohen ist, ist nicht mehr in der Lage, das Land zu regieren."
 ww1_whiterussia.11.t:0 "Omsk ist verloren!"
 ww1_whiterussia.12.a:0 "Seufz..."
 ww1_whiterussia.12.d:0 "General Janin führte seine Truppe schließlich zum Verrat. Ohne jeglichen Befehl seiner Vorgesetzten beschloss der französische General, jede Zusammenarbeit mit uns einzustellen. Gerüchten zufolge verhandelt er mit den Roten, um eine sichere Route nach Mitteleuropa zu erhalten."
 ww1_whiterussia.12.t:0 "Die Tschechoslowakische Legion geht unter"
 ww1_whiterussia.13.a:0 "Verräter bis zum Ende"
 ww1_whiterussia.13.d:0 "Einige Soldaten der tschechoslowakischen Legion stellen Admiral Koltschak unter Arrest. Janin verhandelte mit den Roten und tauschte ihre Freiheit gegen Koltschak ein. Sobald er in die Hände der Bolschewiki fiel, wurde er hingerichtet."
 ww1_whiterussia.13.t:0 "Koltschak exekutiert!"
 ww1_whiterussia.14.a:0 "Nach Petrograd gehen"
 ww1_whiterussia.14.d:0 "Umzug nach Petrograd, um eine mächtige Zentralmacht aufzubauen."
 ww1_whiterussia.14.t:0 "Verlegung der Hauptstadt nach Petrograd"
 ww1_whiterussia.15.a:0 "Nach Moskau gehen"
 ww1_whiterussia.15.d:0 "Umzug nach Moskau, um eine mächtige Zentralmacht aufzubauen."
 ww1_whiterussia.15.t:0 "Verlegung der Hauptstadt nach Moskau"
 ww1_whiterussia.16.a:0 "Nach Petrograd gehen"
 ww1_whiterussia.16.d:0 "Umzug nach Zarizyn, um eine mächtige zentralisierte Macht zu etablieren."
 ww1_whiterussia.16.t:0 "Verlegung der Hauptstadt nach Zarizyn"
 ww1_whiterussia.17.a:0 "Nach Jekaterinburg gehen"
 ww1_whiterussia.17.d:0 "Umzug nach Jekaterinburg, um eine mächtige Zentralmacht aufzubauen."
 ww1_whiterussia.17.t:0 "Verlegung der Hauptstadt nach Jekaterinburg"
 ww1_whiterussia.18.a:0 "Krieg ist Krieg"
 ww1_whiterussia.18.d:0 "Massenterror ist eine notwendige Waffe gegen die proletarische Diktatur. Der Terror wird von Generälen, der lokalen Bevölkerung oder der Okhrana (Geheimdienst) eingesetzt und zielt auf rote Aktivisten oder Partisanen ab. Es wurden sogar ganze Dörfer ins Visier genommen, selbst wenn nur eine einzige Person schuldig war oder beschuldigt wurde, ein roter Partisan zu sein. Diese Politik, die darauf abzielte, die Bevölkerung zu verängstigen, hatte oft den gegenteiligen Effekt."
 ww1_whiterussia.18.t:0 "Weißer Terror"
 ww1_whiterussia.2.a:0 "Großartig!"
 ww1_whiterussia.2.d:0 "Mit britischer Unterstützung stellte der weiße Admiral Koltschak Truppen auf und eroberte den Fernen Osten."
 ww1_whiterussia.2.t:0 "Koltschak kommt an!"
 ww1_whiterussia.19.a:0 "Okay"
 ww1_whiterussia.19.d:0 "Die Basmachi-Bewegung erhob sich 1916 gegen die zaristische Herrschaft. Einige Führer verbündeten sich mit den Roten, während andere die Bolschewiki als Feinde betrachteten und sie bekämpften. Mohammed Alim Khan ist einer von ihnen. Er rekrutierte fast 30.000 Soldaten für den Kampf gegen die Sowjets."
 ww1_whiterussia.19.t:0 "Die Basmatschi"
 ww1_whiterussia.3.a:0 "Nach Omsk gehen"
 ww1_whiterussia.3.d:0 "In Omsk ist ein Treffen geplant, bei dem alle Staaten, die sich gegen die Bolschewiki erhoben haben, Maßnahmen gegen die Roten beschließen müssen. Ein Bündnis kann besiegelt werden."
 ww1_whiterussia.3.t:0 "Reise nach Omsk"
 ww1_whiterussia.4.a:0 "Den Putsch organisieren"
 ww1_whiterussia.4.d:0 "In Omsk angekommen, musste Koltchak feststellen, dass seine neuen Verbündeten noch lange nicht bereit für den Krieg sind. Sie haben kaum Truppen, ihre Verwaltung ist inkompetent und schlimmer noch, die Korruption in diesen Regierungen scheint eine unheilbare Krankheit zu sein. Die einzige Lösung ist ein Putsch."
 ww1_whiterussia.4.t:0 "Putsch in Omsk und Samara"
 ww1_whiterussia.5.a:0 "Vereint gegen die Roten"
 ww1_whiterussia.5.d:0 "Die Weiße Armee wird von Alexejew, dem Anführer der Freiwilligenarmee, gegründet. Diese Armee sammelt alle Truppen, die gegen die Bolschewiki sind, und hat kein anderes Ziel als die Zerschlagung der Revolution. Zumindest sagt Alexejew das. Der Beitritt zu dieser Armee bedeutet ein Bündnis mit ihm."
 ww1_whiterussia.5.t:0 "Beitritt zur Weißen Armee"
 ww1_whiterussia.6.a:0 "Wir behalten ihn im Auge"
 ww1_whiterussia.6.d:0 "Die Tschechoslowakische Legion, die in unserer Armee operiert, wird von dem französischen General Janin geführt, der Koltchaks jüngsten Staatsstreich in Samara und Omsk missbilligt. Er scheint stur genug zu sein, seine Männer aufzufordern, uns nicht zu folgen."
 ww1_whiterussia.6.t:0 "Janin und die Tschechoslowakische Legion"
 ww1_whiterussia.7.a:0 "Verdammt!"
 ww1_whiterussia.7.d:0 "Die Tschechoslowakische Legion, die in unserer Armee operiert, wird von dem französischen General Janin geführt, der Koltchaks jüngsten Staatsstreich in Samara und Omsk missbilligt. Er scheint stur genug zu sein, seine Männer aufzufordern, uns nicht zu folgen."
 ww1_whiterussia.7.t:0 "Probleme mit der Tschechoslowakischen Legion"
 ww1_whiterussia.8.a:0 "Den Bericht senden"
 ww1_whiterussia.8.d:0 "Das Verhalten von Janin behindert unsere Bemühungen, die Roten zu zerschlagen. Die einzige Lösung besteht darin, ihn zu ersetzen, aber diese Entscheidung muss von den Franzosen getroffen werden. Unser Bericht könnte ihnen auch missfallen, da wir einen ihrer Offiziere offen kritisieren."
 ww1_whiterussia.8.t:0 "Janins Verhalten den Franzosen melden"
 ww1_whiterussia.9.a:0 "Zur Hölle..."
 ww1_whiterussia.9.d:0 "Trotz unseres Berichts haben die Franzosen beschlossen, Janin an der Spitze der Tschechoslowakischen Legion zu belassen. Wir werden sehr bald mit Schwierigkeiten konfrontiert werden."
 ww1_whiterussia.9.t:0 "Janin bleibt in Russland"
 ww1_xinhai.1.a:0 "Verhaftet sie alle!"
 ww1_xinhai.1.d:0 "Am 9. Oktober 1911 explodierte ein Anführer der Gongjinhui - Sun Wu - versehentlich in Wuchang, als er Sprengstoff herstellte. Der Generalgouverneur von Hubei-Hunan, Rui Cheng, schickte einige Soldaten in die Stadt, um nach der Ursache der Explosion zu suchen. Um 21:00 Uhr nahmen sie fünf Revolutionäre fest und töteten drei von ihnen am nächsten Morgen. Rui Cheng ordnete die Verhaftung aller Revolutionäre an und verhängte das Kriegsrecht über Wuchang."
 ww1_xinhai.1.t:0 "Revolutionäre Namensliste"
 ww1_xinhai.10.a:0 "Bürgerkrieg!"
 ww1_xinhai.10.d:0 "Die Xinhai-Revolution, benannt nach dem aktuellen Jahr im chinesischen Kalender, hat begonnen. Hoffnungsvolle chinesische Republikaner wollen die Qing-Dynastie während ihrer Regentschaft stürzen, und aufgrund der schlechten Behandlung der Bürger durch die Beamten der mandschurischen Dynastie in letzter Zeit haben sie vor allem im Süden und Westen viel Unterstützung in der Bevölkerung erhalten. Könnte dies das Ende der Monarchie in China sein?"
 ww1_xinhai.10.t:0 "Xinhai Revolution"
 ww1_xinhai.11.a:0 "Gut!"
 ww1_xinhai.11.d:0 "Yichang-Hunan-Jiujiang Aufstand!"
 ww1_xinhai.11.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.12.a:0 "Gut!"
 ww1_xinhai.12.d:0 "Shaanxi-Shanxi-Yunnan Aufstand!"
 ww1_xinhai.12.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.13.a:0 "Gut!"
 ww1_xinhai.13.d:0 "Nanchang-Shanghai-Zhejiang-Jiangsu Aufstand!"
 ww1_xinhai.13.t:0 "Provinzen des Qing-Reiches erheben sich!"
 ww1_xinhai.14.a:0 "Gut!"
