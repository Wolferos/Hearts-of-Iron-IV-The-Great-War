 ww1_zimmermanntelegram.5.d:0 "Arthur Zimmerman hat ein diplomatisches Angebot an Mexiko genehmigt, in dem er die mexikanische Unterstützung gegen die Entente im Gegenzug für die deutsche Unterstützung im Falle einer amerikanischen Intervention und natürlich für eine territoriale Entschädigung im letzteren Fall fordert.\n\nMexiko hat dieser Vereinbarung zugestimmt"
