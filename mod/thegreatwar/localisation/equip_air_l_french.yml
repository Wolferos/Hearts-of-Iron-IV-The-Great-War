 ww1_seaplane_equipment_1:0 "Hydravion I"
 ww1_seaplane_equipment_1_desc:0 "Le mot « hydravion » est utilisé pour décrire deux types de véhicules maritimes et aériens : l’avion flottant et le bateau volant."

 ww1_seaplane_equipment_2:0 " Hydravion II"
 ww1_seaplane_equipment_2_desc:0 " Le mot « hydravion » est utilisé pour décrire deux types de véhicules maritimes et aériens : l’avion flottant et le bateau volant."









 TUR_ww1_fighter_equipment_2:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Halberstadt D.II"








 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "Le Hansa-Brandenburg B.I était un biplan désarmé utilisé pour l’entraînement et la reconaissance ; en service au sein de l’aviation austro-hongroise. "

 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "Le Hansa-Brandenburg C.I, aussi connu comme Type LDD, fut un biplan monomoteur de reconnaissance à deux places, armé, et conçu par Ernst Heinkel, qui travailla en parallèle pour la compagnie parentale en Allemagne. Le C.I  avait des similitudes avec le précédent B.I."

 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "L’Aviatik D.I fut le premier avion chasseur conçu par l’empire Austro-Hongrois afin de servir dans Luftfahrtruppen."

 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "Le Lloyd 40.15 fut un triplan expérimental conçu et fabriqué par l’Autriche-Hongrie pendant le premier conflit mondial."

 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "Le Phönix D.I était un chasseur biplan austro-hongrois de la Première Guerre Mondiale, construit Phönix Flugzeug-Werke et basé sur le Hansa-Brandenburg D.I."

 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "Pour corriger les défauts du Phönix D.I, une variante modifiée, le D.II, fut introduite avec des ascenseurs et des ailerons équilibrés sur les ailes supérieures. Un développement ultérieur fut le D.III, qui possédait des ailerons rééquilibrés sur les deux ailes et un moteur plus puissant de 230 hp (172 kW) Hiero en ligne."

 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "Le Hansa-Brandenburg G.I fut aéronef bombardier utilisé pour équiper le corps aériens autrichien pendant la guerre. C’était un bombardier utilisé pour équiper le corps aérien autrichien ; un grand biplan aux ailes échelonnées dont le pilote et le bombardier se situaient dans un cockpit large à l’avant de l’appareil, avec un second cockpit ouvert pour un mitrailleur en position dorsale, derrière les ailes."








 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "L’Albatros W.4 fut un hydravion allemant dérivé du chasseur Albatros D.I, avec de nouvelles ailes porteuses et de meilleurs ailerons que le D.I.  1800 d’entre eux (dont trois prototypes) furent fabriqués entre juin 1916 et décembre 1917. L’aéronef opéra dans la mer du Nord, la mer Baltique et servit plus tard en tant qu’avion d’entraînement."

 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "L’Albatros W.8 était un hydravion biplan allemand, mis en service pendant la première guerre mondiale. Il patrouilla sur les mers au long de l’année 1918. Son fuselage était constitué de bois, comme la plupart des avions conçus à cette période. Le W.8 avait un moteur Benz IIIb à huit cylindres, refroidi par eau, avec une hélice bipale fixe."


 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "Le Fokker M.5 était un avion monoplan non armé, utilisé comme éclaireur léger, et comme base de travail pour le premier avion de chasse réussi au sein de l’armée de l’air allemande, le Fokker Eindecker."

 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Développé en avril 1915, l’Eindecker (« le monoplan ») était le premier chasseur allemand conçu comme tel, et équipé d’un système de synchronisation permettant au pilote de tirer à la mitrailleuse à travers l’hélice sans détruire les pales."

 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "L’Albatros D.III entra en service en décembre 1916, et fut immédiatement acclamé par les équipages allemands pour sa grande manœuvrabilité et sa vitesse ascensionnelle."

 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "Le Fokker Dr.I (Dreidecker, "triplane" en allemand) était un chasseur allemand de la première guerre mondiale, construit par Fokker-Flugzeugwerke. Il devint fameux dans les mains du célèbre baron Manfred von Richtofen, qui gagna avec lui ses 19 dernières victoires, et à bord duquel il fut tué le 21 avril 1918."

 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "Quand le Fokker D.VII fit son apparition sur le front de l’Ouest, les pilotes alliés sous-estimèrent initialement ce nouveau chasseur en raison de son apparence gauche et malhabile, mais ils révisèrent leur position rapidement. Il prouva ses avantages essentiels. Contrairement à l’Albatros, le Fokker D.VII pouvait effectuer des plongeons sans risquer l’intégrité de sa structure. Le D.VII a été aussi remarqué pour sa grande manoeuvrabilité et sa capacité de grimper assez haut pour avoir de bons angles d’attaque, sa docilité et sa stabilité"

 GER_ww1_fighter_equipment_4:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_4_short:0 "Ar 64"
 GER_ww1_fighter_equipment_4_desc:0 "L’Arado Ar 64 fut un biplan monoplace développé à la fin des années 20. Il fut parmi les premiers chasseurs produits quand l’Allemagne passa outre les restrictions imposées par le Traité de Versailles et commença à se réarmer. "

 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "L’AEG G.II. fut un bombardier biplan développé par l’AEG G.I, avec des moteurs puissants. Le G.II était armé de trois mitrailleuses et 200 kilos de bombes. Il souffrait de problèmes de stabilité, et beaucoup de G.IIs furent adaptés avec des surfaces de queues additionnelles."

 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "Le Gotha G.V était un bombardier lourd utilisé par le Luftstreitkräfte (l’armée de l’air impériale allemande) pendant la première guerre mondiale. Destiné au bombardement à longue portée, le Gotha G.V fut utilisé principalement comme bombardier de nuit."

 GER_ww1_bomber_equipment_3:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_3_short:0 "Do 11"
 GER_ww1_bomber_equipment_3_desc:0 "Le Dornier Do 11 fut un bombardier moyen, conçu en secret au début des années trente ; appelé initialement « Dornier F », avant d’être rebaptisé par le Reichsluftfahrtministerium."


