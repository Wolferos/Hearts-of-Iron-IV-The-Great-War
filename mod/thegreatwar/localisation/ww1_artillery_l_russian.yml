 RUS_heavy_field_gun_equipment_3_desc:0 "152-мм гаубица образца 1909/30 годов — советская гаубица периода Второй мировой войны. Это орудие, являвшееся модернизацией гаубицы периода Первой мировой войны, стало самой многочисленной советской гаубицей калибра 152-мм из участвовавших в Великой Отечественной войне."
 
