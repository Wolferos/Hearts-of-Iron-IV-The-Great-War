 RUS_light_field_gun_equipment_1_desc:0 "76-мм полевая скорострельная пушка обр. 1902 г. — русское лёгкое полевое артиллерийское орудие калибра 76,2 мм. Активно использовалось в русско-японской войне, Первой мировой войне, гражданской войне в России и в других вооружённых конфликтах с участием стран из бывшей Российской империи (Советский Союз, Польша, Финляндия и т. д.) Модернизированные варианты этой пушки использовались в начале Второй мировой войны."
 
