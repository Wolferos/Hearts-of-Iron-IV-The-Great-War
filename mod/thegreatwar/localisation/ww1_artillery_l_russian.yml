 RUS_heavy_field_gun_equipment_1_desc:0 "6-дюймовая осадная пушка образца 1877 года — русское тяжёлое осадное артиллерийское орудие калибра 152,4 мм. Оно активно использовалось в русско-японской войне, Первой мировой войне, гражданской войне в России и в других вооружённых конфликтах начала XX века с участием стран из бывшей Российской империи (Советский Союз, Польша, Финляндия и т. д.)."
 
 RUS_heavy_field_gun_equipment_2_desc:0 "152-мм осадная пушка образца 1910 года — тяжёлое русское артиллерийское орудие периода Первой мировой войны. Оно было разработано во Франции фирмой-производителем вооружений «Шнейдер» по заказу ГАУ, первая партия таких пушек изготавливалась также во Франции, но впоследствии их производство было налажено в Российской империи. На момент создания пушка по баллистическим данным являлась одним из лучших орудий мира, использовалась в Первой мировой войне и Гражданской войне в России."
 
