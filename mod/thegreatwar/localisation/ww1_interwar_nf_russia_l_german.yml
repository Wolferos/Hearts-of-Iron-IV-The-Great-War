###  Übersetzung von Proho  ###
 # [RUSSLAND & WEISSRUSSLAND] Zwischenkriegszeit
 #=========================================================================

 RUS_ww1_interwar_HonorRussianImperialFamily:0 "Russische Kaiserfamilie ehren"
 RUS_ww1_interwar_HonorRussianImperialFamily_desc:0 "Auch wenn wir es gerne tun würden, können wir nicht einfach einen Federstrich über Jahrhunderte der Geschichte ziehen. Die Romanow-Dynastie ist ein Teil Russlands, ob kaiserlich oder bolschewistisch, daher müssen wir ihnen ein Mindestmaß an Würde zuerkennen. Und übrigens wird dies auch ein sehr positives Signal der Respektabilität sein, das an die äußeren Mächte gesendet wird, die die Situation hier verfolgen."

 RUS_ww1_interwar_accept_PolandIndependence:0 "Polens Unabhängigkeit akzeptieren"
 RUS_ww1_interwar_accept_PolandIndependence_desc:0 "Es gibt eine Zeit für den Imperialismus und eine Zeit für das Überleben. Die Polen wollen unbedingt unabhängig und frei sein, und wir haben heute nicht die Mittel, sie unter unserem Joch zu halten. Akzeptieren wir ihre Forderungen nach Unabhängigkeit, das ist die einzige logische Wahl, die wir treffen können: Später wird es immer noch Zeit sein, sie wieder unter unsere Fittiche zu nehmen..."

 RUS_ww1_interwar_refuse_PolandIndependence:0 "Polens Unabhängigkeit ablehnen"
 RUS_ww1_interwar_refuse_PolandIndependence_desc:0 "Polen muss ein integraler Bestandteil unseres großen Russischen Reiches bleiben, wenn wir den Separatisten nachgeben, droht das ganze Reich zu zerfallen!"

 RUS_ww1_interwar_TsarVladimirovich:0 "Kirill Wladimirowitsch als Zar anerkennen"
 RUS_ww1_interwar_TsarVladimirovich_desc:0 "Da Nikolaus II. von den Roten ermordet wurde, verringerte sich die Liste der Anwärter auf den Zarenthron. Der legitimste von ihnen ist der Sohn von Großfürst Wladimir und Großfürstin Pawowna. Er ist es, den wir als Herrscher anerkennen müssen."

 RUS_ww1_interwar_DealWithSOV:0 "Vereinbarung mit Trotzki"
 RUS_ww1_interwar_DealWithSOV_desc:0 "Die Bolschewiken sind zwar verrückt, aber einige von ihnen haben dennoch einen klaren Kopf. Und was uns betrifft, so schwinden unsere Möglichkeiten jeden Monat ein bisschen mehr. Wir müssen Trotzki in Petrograd kontaktieren und sein Verhandlungsangebot annehmen, da wir wahrscheinlich keine weiteren Chancen haben werden."

 RUS_ww1_interwar_TraitorVladimirovich:0 "Wladimirowitsch ist immer noch ein Roter Verräter"
 RUS_ww1_interwar_TraitorVladimirovich_desc:0 "Er, der Zar? Wir haben nicht vergessen, dass, als der Thron wackelte, Prinz Wladimirowitsch der erste war, der uns verriet. Er war es, der an der Spitze der Gardefüsiliere den Taurischen Palast angriff und dabei ein rotes Hemd als Zeichen der Verbundenheit mit den Bolschewiken trug! Es kommt nicht in Frage, einen solchen Opportunisten auf dem Thron des Dritten Roms zu belassen..."

 RUS_ww1_interwar_ZemskySobor:0 "Wiedereinführung des Zemsky Sobor (Staatsrat)"
 RUS_ww1_interwar_ZemskySobor_desc:0 "Früher gab es eine Versammlung von Vertretern aus allen Regionen des Reiches, die aus allen Staaten kamen und die verschiedenen sozialen Klassen und Völker, die Russland ausmachen, repräsentierten. In einer Zeit, in der wir Einheit und Stabilität auf dem Land dringend benötigen, könnte dies eine hervorragende Lösung sein? Die Menschen würden sich nicht nur angehört fühlen, sondern wir würden auch vielfältige Meinungen zu den Themen erhalten, die uns interessieren."

 RUS_ww1_interwar_AlexanderIV:0 "Alexander IV., Zar von ganz Russland"
 RUS_ww1_interwar_AlexanderIV_desc:0 "Da Zar Nikolaus II. gestorben ist, geht der Thron an seinen jüngeren Bruder, Großherzog Michael Alexandrowitsch Romanow, über. Er ist ein weiser und verantwortungsbewusster Mann, der den Thron jedoch bislang abgelehnt hat, solange er nicht vom russischen Volk als Zar anerkannt wird. Das ehrt ihn, aber wir brauchen einen Herrscher, und zwar sofort. Wir werden ihn so schnell wie möglich auf den Thron setzen."

 RUS_ww1_interwar_InvadeBalticStates:0 "Einmarsch in Baltische Staaten"
 RUS_ww1_interwar_InvadeBalticStates_desc:0 "Unser Einfluss auf die Ostsee muss vollständig sein, und wenn wir in einer Zeit schwächeln, in der Russland wankt, dann wird sich die Revolte wie ein Lauffeuer verbreiten! Wir werden die Balten zerschlagen, wie es sich gehört. Mehrere Armeekorps sind noch in der Nähe von Petrograd stationiert, wir können schnell einen Offensivplan aufstellen."

 RUS_ww1_interwar_RetakeCaucasus:0 "Kaukasus zurückerobern"
 RUS_ww1_interwar_RetakeCaucasus_desc:0 "Der Kaukasus ist reich an Rohstoffen, wir dürfen ihn nicht unter den Einfluss einer anderen Macht fallen lassen. Es gibt dort kolossale Öl- und Gasvorkommen, Wasser, wildreiche Wälder und riesige landwirtschaftliche Flächen, die hervorragende Ernten liefern. Niemand außer uns darf es besitzen!"

 RUS_ww1_interwar_ClaimTheGrandPrincipalityofFinland:0 "Anspruch auf das Großfürstentum Finnland"
 RUS_ww1_interwar_ClaimTheGrandPrincipalityofFinland_desc:0 "Die Bolschewiken akzeptierten die Unabhängigkeit der Finnen, solange es ihnen half, ihre Macht zu festigen. Aber das ist vorbei; wir müssen unsere Souveränität über dieses Gebiet einfordern."

 RUS_ww1_interwar_FinlandFriend:0 "Verbesserung der Russisch-Finnischen Beziehungen"
 RUS_ww1_interwar_FinlandFriend_desc:0 "Ein neues Land ist geboren und wir müssen gute Beziehungen zu ihm pflegen, sonst haben wir einen gefährlichen Gegner, der weniger als eine Autostunde von St. Petersburg entfernt ist! Schicken wir Diplomaten nach Helsinki und beginnen wir mit der Aufbesserung der Beziehungen."

 RUS_ww1_interwar_AllTheRussias:0 "Das ganze Russland"
 RUS_ww1_interwar_AllTheRussias_desc:0 "Russland erstreckt sich von der Ostsee bis zum Pazifik über ein Drittel der Erde und den größten Teil Eurasiens. Es vereint Dutzende von Völkern, Kulturen und Konfessionen, und um den Weg zu unserer Einheit wiederzufinden, sollten wir uns an dieses wesentliche Konzept erinnern: Es gibt ein Russland, das sich aus vielen Russen zusammensetzt..."

 RUS_ww1_interwar_BurnTheTreatyOfFredrikshamn:0 "Verbrennung des Vertrags von Fredrikshamn"
 RUS_ww1_interwar_BurnTheTreatyOfFredrikshamn_desc:0 ""

