FRA_interwar_allied_occupation_rhineland:0 "Оккупация Рейнской области"
FRA_interwar_allied_occupation_rhineland_desc:0 "Версальский Договор предоставил право Франции не только оккупировать Рейн, но и полностью завладеть экономической властью в регионе, что станет большим благом для французской экономики. Если воспользоваться нашим пребыванием здесь, мы можем гарантировать, что проигрыш Германии явился усилением Франции." #WE NEED A DESC FOR THAT

FRA_interwar_annees_folles:0 ""Безумные" годы"
FRA_interwar_annees_folles_desc:0 "Конец войны принес для нас большой экономический бум, который превзошел любой ранее. Некоторые экономисты предупреждают, что хорошие времена не могут длиться вечно. Франция и французский народ будет жить в хорошие времена!" #WE NEED A DESC FOR THAT

FRA_interwar_occupation_ruhr:0 "Оккупация Рура"
FRA_interwar_occupation_ruhr_desc:0 "Немцы не в состоянии оплатить их долг перед нами, но это дает еще больше возможностей для Франции. Рурская область богата ресурсами и производством, и мы можем просто расширить нашу оккупацию Рейна дальше в регион в качестве компенсации за пропущенные платежи." #WE NEED A DESC FOR THAT

