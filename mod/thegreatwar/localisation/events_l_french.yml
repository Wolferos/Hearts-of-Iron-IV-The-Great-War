 germany.4.t:0 "L'Anschluss"
 germany.4.d:0 "Les soulèvements répétés en Autriche démontrent clairement que ses habitants aspirent à l'union avec le Reich. L'heure est venue d'agir pour veiller à ce que leur volonté soit exaucée."
 germany.4.a:0 "Qui oserait prétendre que l'Autriche n'est pas allemande ?"
 germany.5.t:0 "Le pacte anti-Komintern"
 germany.5.d:0 "L'Allemagne nous propose de conclure un pacte reconnaissant que l'objectif de l'Internationale communiste, aussi appelée « Komintern », est de faire voler en éclat les États existants par tous les moyens possibles pour en prendre le contrôle. L'Allemagne est convaincue que l'ingérence de l'Internationale dans les affaires intérieures des nations met en péril la paix et le bien-être social en leur sein, mais est de plus une menace pour la paix de tous ceux qui désirent coopérer pour se défendre contre les activités subversives des communistes."
 germany.5.a:0 "Signons ce pacte"
 germany.5.b:0 "Refusons"
 germany.6.t:0 "Pacte tripartite"
 germany.6.d:0 "Les signataires, qui le considèrent comme la condition préalable à toute paix durable des nations à travers le monde, ont décidé de le respecter et d'unir leurs forces dans la Grande Asie Orientale ainsi que dans les régions d'Europe où leur principal objectif consiste à établir et maintenir un nouvel ordre international afin de promouvoir la prospérité mutuelle des peuples concernés."
 germany.6.a:0 "Rejoindre"
 germany.6.b:0 "Refuser"
 germany.11.t:0 "Le traité Molotov-Ribbentrop"
 germany.11.d:0 "Le ministre allemand des Affaires étrangères propose la signature d'un pacte de non-agression entre nos deux pays. Il devrait permettre un développement considérable de nos échanges commerciaux, et des articles secrets supplémentaires suggèrent la division de l'Europe de l'Est entre les sphères d'influence allemande et soviétique.\n\nOn ne peut pas faire confiance aux fascistes de Berlin, mais ce pacte nous offrirait l'occasion de nous occuper de la Finlande, des pays baltes et de la Roumanie sans craindre aucune intervention extérieure. Et qui plus est, en cas d'effondrement de la Pologne sa moitié orientale nous reviendrait."
 germany.11.a:0 "Signons ce traité"
 germany.11.a.tt:0 "§RTant que ce pacte aura cours, la législation commerciale « Économie fermée » sera indisponible.\nPendant deux ans, la priorité nationale « Guerre avec l'Allemagne » sera indisponible.§!\n"
 germany.11.b:0 "Hors de question de signer un accord avec ces fascistes !"
 germany.12.t:0 "Moscou signe le pacte"
 germany.12.d:0 "L'Union soviétique a sagement accepté de signer le pacte de non-agression que nous lui avions proposé. Nous sommes donc libres d'agir sans risquer une intervention soviétique.\n\nMalheureusement, plusieurs de nos amis s'interrogent sur l'implication de l'Allemagne dans l'éradication du communisme. Une fois les cas de la Pologne et de la France réglés, il nous faudra peut-être revoir ce traité. Mais chaque chose en son temps..."
 germany.12.a:0 "Excellent"
 germany.13.t:0 "Moscou rejette le pacte"
 germany.13.d:0 "L'Union soviétique a refusé de signer le pacte de non-agression que nous lui avions proposé ! Cela complique nos affaires, puisque nous ne pouvons pas nous occuper définitivement de la Pologne ou de la France sans courir le risque que les bolchéviques ne s'en mêlent."
 germany.13.a:0 "Maudits soient-ils !"
 germany.14.t:0 "Partage de la Pologne"
 germany.14.d:0 "La Pologne nous appartient, mais ses territoires orientaux relèvent de la sphère d'influence soviétique conformément aux stipulations du Pacte germano-soviétique. Devons-nous en retirer nos forces et laisser les Soviétiques occuper ce territoire ? À défaut, notre traité sera considéré comme nul."
 germany.14.a:0 "Oui. Les stipulations du traité doivent être respectées."
 germany.14.b:0 "Non ! La Pologne tout entière appartient au Vaterland !"
 germany.15.t:0 "L'Allemagne respecte le pacte"
 germany.15.d:0 "Conformément au Pacte germano-soviétique, les forces allemandes ont évacué l'est de la Pologne pour permettre à nos troupes d'y prendre position."
 germany.16.t:0 "L'Allemagne ne respecte pas le pacte"
 germany.16.d:0 "L'Allemagne a refusé de partager la Pologne avec nous et a ouvertement violé le Pacte germano-soviétique ! Cette trahison a rendu notre traité nul et non avenu !"
 germany.16.a:0 "Nous avons eu tort de faire confiance aux fascistes !"
 germany.20.t:0 "Le second arbitrage de Vienne"
 germany.20.d:0 "Reconnaissant cet ordre nouveau qui a été établi en Europe, la Hongrie et la Roumanie nous ont demandé d'arbitrer un différend territorial entre leurs deux pays. L'une de ces nombreuses et injustes dispositions du traité de Versailles a pris la Transylvanie à la Hongrie pour l'incorporer à la Roumanie. Le Nord de la Transylvanie devrait-il repasser sous contrôle hongrois ?"
 germany.20.a:0 "Le Nord de la Transylvanie devrait être hongrois"
 germany.20.b:0 "C'est toute la Transylvanie qui devrait être hongroise"
 germany.20.c:0 "La Transylvanie doit rester roumaine"
 germany.21.t:0 "La Roumanie rejette notre verdict"
 germany.21.d:0 "La Roumanie refuse de se conformer à la décision prise lors du second arbitrage de Vienne. Bucarest a rappelé sa délégation, et aucun territoire ne sera rendu à la Hongrie."
 germany.21.a:0 "La volonté de l'Allemagne doit être respectée !"
 germany.22.t:0 "Memel : la Lituanie cède"
 germany.22.d:0 "Le gouvernement lituanien a cédé à nos exigences, et le territoire de Memel va être réintégré à la Prusse-Orientale. C'est donc encore une province prise injustement à l'Allemagne qui lui est restituée !"
 germany.22.a:0 "Excellent"
 germany.23.t:0 "Memel : la Lituanie refuse"
 germany.23.d:0 "Le gouvernement lituanien a refusé nos exigences ! S'appuyant sur la convention de Klaipeda, il prétend que l'Allemagne n'a aucun droit légitime sur le territoire de Memel. Nous allons donc devoir recourir à d'autres moyens pour leur expliquer notre position..."
 germany.23.a:0 "Bande d'imbéciles"
 germany.24.t:0 "Mission militaire allemande en Chine"
 germany.24.d:0 "En dépit de la perte de nos possessions chinoises, l'Allemagne entretient de bonnes relations avec la Chine depuis la dernière Guerre mondiale. Une mission militaire allemande est présente en Chine depuis des années et Alexander von Falkenhausen a enregistré d'importants progrès dans la réforme d'une partie de l'armée du Kuomintang.\n\nCela inquiète naturellement les Japonais, actuellement en guerre contre la Chine. Ils exigent la fin immédiate de tout soutien allemand aux Chinois."
 germany.24.a:0 "Rappelons von Falkenhausen"
 germany.24.b:0 "Non, nos conseillers resteront sur place"
 germany.25.t:0 "Conseillers militaires rappelés"
 germany.25.d:0 "La dégradation de nos relations avec la Chine ne nous permet plus de maintenir une mission militaire dans le pays. Alexander von Falkenhausen et ses conseillers ont été rappelés."
 germany.25.a:0 "Nous devrons le mettre au travail."
 germany.26.t:0 "La Chine retient des conseillers militaires"
 germany.26.d:0 "L'Allemagne et la Chine sont en état de guerre et les Chinois ont dès lors arrêtés les conseillers militaires allemands qui réforment leur armée. Von Falkenhausen et plusieurs de ses officiers ont réussi à s'enfuir et sont en route pour l'Europe."
 germany.26.a:0 "Le brave homme !"
 germany.27.t:0 "Fortification du Westwall"
 germany.27.d:0 "Les pionniers de l'armée ont terminé d'examiner nos fortifications existantes et identifié les zones où elles doivent être renforcées. Les ordres de construction correspondants ont été donnés."
 germany.27.a:0 "Elles tiendront bien mieux que la ligne Siegfried."
 germany.28.t:0 "Les Allemands poussent à l'Anschluss"
 germany.28.d:0 "Alors que des manifestations réclament l'union des peuples allemands par l'intégration de l'Autriche à l'Allemagne, des troubles et des actes de violence ont éclaté. Berlin fait pression en faveur de l'Anschluss, qui consisterait en une annexion de l'Autriche."
 germany.28.a:0 "Unissons-nous au Reich !"
 germany.28.b:0 "Non, le destin de l'Autriche est ailleurs"
 germany.29.t:0 "L'Autriche refuse l'Anschluss !"
 germany.29.d:0 "Les autorités de Vienne ont refusé la fusion de nos deux nations ! Elles n'ont pas tenu compte de la volonté du peuple autrichien et cela ne peut en rester là ! Nous allons peut-être devoir recourir à des moyens militaires pour imposer l'Anschluss."
 germany.29.a:0 "Nous devons nous préparer à intervenir militairement."
 germany.40.t:0 "La conférence de Munich"
 germany.40.d:0 "Les exigences de l'Allemagne sur la région tchécoslovaque des Sudètes, où vivent un grand nombre d'Allemands, ont atteint leur point culminant. En prévision d'une attaque, Hitler a posté des forces le long de la frontière tchécoslovaque. Des discussions entre la Grande-Bretagne, la France, l'Italie et l'Allemagne se tiennent actuellement à Munich, dans l'espoir de trouver une issue pacifique à la crise des Sudètes. Quelle doit être la position britannique ?"
 germany.40.d_2:0 "Les exigences de l'Allemagne sur la région tchécoslovaque des Sudètes, où vivent un grand nombre d'Allemands, ont atteint leur point culminant. En prévision d'une attaque, Hitler a posté des forces le long de la frontière tchécoslovaque. Ayant déjà prouvé que nous n'accepterons pas l'expansionnisme allemand, nous disposons donc désormais d'un nouvel allié dans la guerre contre l'Allemagne."
 germany.40.a:0 "Les Tchèques seront seuls sur cette affaire"
 germany.40.b:0 "Nous devons défendre la Tchécoslovaquie !"
 germany.41.d:0 "Les exigences de l'Allemagne sur la région tchécoslovaque des Sudètes, où vivent un grand nombre d'Allemands, ont atteint leur point culminant. En prévision d'une attaque, Hitler a posté des forces le long de la frontière tchécoslovaque. Des discussions entre la Grande-Bretagne, la France, l'Italie et l'Allemagne se tiennent actuellement à Munich, dans l'espoir de trouver une issue pacifique à la crise des Sudètes.\n\nLes Britanniques ont clairement fait savoir qu'ils n'avaient pas l'intention d'entrer en guerre pour « quelque désaccord dans un pays éloigné ». Devons-nous leur emboîter le pas ou honorer nos obligations envers la Tchécoslovaquie en lui offrant notre soutien ?"
 germany.41.a:0 "Abandonnons les Tchèques à leur destin"
 germany.41.b:0 "Maudits Anglais ! La France soutient ses amis !"
 germany.42.d:0 "Les exigences de l'Allemagne sur la région tchécoslovaque des Sudètes, où vivent un grand nombre d'Allemands, ont atteint leur point culminant. En prévision d'une attaque, Hitler a posté des forces le long de la frontière tchécoslovaque. Des discussions entre la Grande-Bretagne, la France, l'Italie et l'Allemagne se tiennent actuellement à Munich, dans l'espoir de trouver une issue pacifique à la crise des Sudètes.\n\nLes Britanniques ont refusé de céder, et menacent l'Allemagne de guerre si jamais elle violait les frontières tchécoslovaques. La guerre se profile."
 germany.42.a:0 "Nous devons nous tenir prêts"
 germany.42.b:0 "La France devrait rester en dehors de tout ça"
 germany.43.t:0 "La France quitte les Alliés"
 germany.43.d:0 "Ces obstinés de Français ont refusé de nous écouter dans la crise des Sudètes. Ils ont renouvelé leur soutien à la Tchécoslovaquie, et comme nous nous y sommes quant à nous refusés ils ont mis fin à notre alliance. La France a déjà lancé les préparatifs de la guerre contre l'Allemagne."
 germany.43.a:0 "Imbéciles ! Hitler doit être rassuré !"
 germany.44.d:0 "Les exigences de l'Allemagne envers notre territoire des Sudètes se font de plus en plus hostiles, et elle masse désormais ses forces à la frontière. Une conférence se tient actuellement à Munich, où les dirigeants européens débattent de l'avenir de la Tchécoslovaquie, mais nous n'y avons pas été conviés.\n\nHeureusement, les Alliés semblent prêts à respecter leurs promesses de soutien. Ils ont menacé Hitler de lui déclarer la guerre à la moindre violation de notre frontière. Cela étant, mieux vaut nous préparer immédiatement à une attaque allemande."
 germany.44.a:0 "Qu'ils viennent, on les attendra !"
 germany.45.d:0 "Les exigences de l'Allemagne envers notre territoire des Sudètes se font de plus en plus hostiles, et elle masse désormais ses forces à la frontière. Une conférence se tient actuellement à Munich, où les dirigeants européens débattent de l'avenir de la Tchécoslovaquie, mais nous n'y avons pas été conviés.\n\nCes couards de Britanniques ont refusé de soutenir notre souveraineté, mais au moins la France continue de faire bloc avec nous. Elle a mis fin à son alliance avec la Grande-Bretagne pour en conclure une nouvelle avec nous, en promettant de soutenir la Tchécoslovaquie contre toute agression allemande."
 germany.45.a:0 "Vive la France !"
 germany.46.t:0 "Le diktat de Munich"
 germany.46.d:0 "Les exigences de l'Allemagne envers notre territoire des Sudètes se font de plus en plus hostiles, et elle masse désormais ses forces à la frontière. Une conférence se tient actuellement à Munich, où les dirigeants européens débattent de l'avenir de la Tchécoslovaquie, mais nous n'y avons pas été conviés.\n\nLes Britanniques et les Français sont revenus sur leur promesse de nous soutenir face à l'agression allemande, et leurs diplomates ont clairement indiqué que si nous décidions de résister aux Allemands nous le ferions seuls. Nous n'avons donc sans doute aucun autre choix que de renoncer aux Sudètes..."
 germany.46.a:0 "Sombre journée pour l'Europe"
 germany.46.b:0 "Nous ne céderons pas !"
 germany.47.d:0 "Des débats ont actuellement lieu à Munich, où les dirigeants de l'Allemagne, de la Grande-Bretagne, de la France et de l'Italie discutent de l'avenir de la Tchécoslovaquie. Les Britanniques et leurs alliés ont tous rejeté nos revendications légitimes sur les Sudètes, et menacent de nous déclarer la guerre en cas de « violation » de la frontière tchécoslovaque.\n\nUn plan d'invasion a été établi, mais il risque de déclencher une guerre générale en Europe. Nous devons veiller à y être préparés."
 germany.47.a:0 "L'heure est venue d'employer la manière forte"
 germany.48.d:0 "Des débats ont actuellement lieu à Munich, où les dirigeants de l'Allemagne, de la Grande-Bretagne, de la France et de l'Italie discutent de l'avenir de la Tchécoslovaquie. Les Britanniques ont fini par entendre raison et reconnu comme légitimes nos revendications sur les Sudètes, mais ces obstinés de Français continuent de s'y opposer.\n\nIls ont renoncé à leur coopération avec la Grande-Bretagne et tissé des liens plus étroits avec les Tchèques. Nous allons certainement devoir nous occuper des deux pays en même temps ; mais au moins maintenant les Britanniques ne devraient pas intervenir."
 germany.48.a:0 "C'est tout à notre avantage"
 germany.49.d:0 "Des débats ont actuellement lieu à Munich, où les dirigeants de l'Allemagne, de la Grande-Bretagne, de la France et de l'Italie discutent de l'avenir de la Tchécoslovaquie. Les Britanniques et les Français ont reconnu comme légitimes nos revendications sur les Sudètes, et sont revenus sur les offres de soutien faites aux Tchèques.\n\nMalgré leur situation désespérée, ces obstinés de Tchèques refusent de renoncer à leur territoire. Nous allons devoir le leur prendre par la force. Un plan d'invasion a été établi, qui permettra de réduire à néant l'odieuse expérience de Versailles !"
 germany.49.a:0 "Les Tchèques doivent être détruits"
 germany.50.d:0 "Des débats ont actuellement lieu à Munich, où les dirigeants de l'Allemagne, de la Grande-Bretagne, de la France et de l'Italie discutent de l'avenir de la Tchécoslovaquie. Les Britanniques et les Français ont reconnu comme légitimes nos revendications sur les Sudètes, et sont revenus sur les offres de soutien faites aux Tchèques.\n\nConfrontés à une situation désespérée, les Tchèques nous ont donc restitué les Sudètes, et les Allemands opprimés qui y vivent vont enfin réintégrer le Vaterland !"
 germany.50.a:0 "C'est un jour historique pour l'Allemagne"
 germany.51.t:0 "Le premier arbitrage de Vienne"
 germany.51.d:0 "La Tchécoslovaquie est une véritable tumeur au cœur de l'Europe, et au moins les Allemands sont décidés à y remédier de façon définitive. Les Sudètes sont déjà passées sous contrôle allemand. En conformité avec les accords de Munich, les territoires tchécoslovaques nous appartenant de droit doivent nous être restitués."
 germany.51.a:0 "Il était temps !"
 germany.52.t:0 "L'annexion de la Zaolzie"
 germany.52.d:0 "La Tchécoslovaquie est en train de voler en éclats, aussi devons-nous agir rapidement pour protéger les territoires abritant une population polonaise importante avant que l'Allemagne ne s'en empare. Nous avons toujours contesté la possession de la Zaolzie par la Tchécoslovaquie, et l'heure est venue pour cette région de rejoindre notre nation."
 germany.52.a:0 "La Zaolzie nous appartient !"
 germany.53.t:0 "Le sort de la Tchécoslovaquie"
 germany.53.d:0 "Non contents d'avoir fait main basse sur les Sudètes, les Allemands entendent à présent s'emparer du reste de notre pays. Abandonnés par nos soi-disant alliés, privés de nos meilleures défenses par le diktat de Munich, notre situation semble désespérée..."
 germany.53.a:0 "Cédons aux Allemands"
 germany.53.b:0 "... mais nous devons résister !"
 germany.54.t:0 "Résistance tchécoslovaque"
 germany.54.d:0 "Les Tchèques semblent avoir pris leur courage à deux mains pour s'opposer à l'occupation de leur pays. Leurs meilleures défenses se trouvaient dans les Sudètes, désormais passés sous notre contrôle. La campagne s'annonce donc très brève."
 germany.54.a:0 "Prague sera bientôt à nous"
 germany.55.d:0 "La fin de la Tchécoslovaquie est proche. En ce moment même nos forces marchent sur Prague. La reddition de l'armée tchécoslovaque a mis à notre disposition un vaste arsenal. Les chars, notamment, devraient nous être d'une grande utilité.\n\nLa Bohême sera annexée à l'Allemagne sous la forme d'un protectorat ; mais que devons-nous faire de la Slovaquie ? Nous pourrions toujours en faire un État fantoche dirigé par Jozef Tiso."
 germany.55.d_2:0 "Maintenant que nous avons conquis la Tchécoslovaquie, nous devons envisager la meilleure façon de diviser ses territoires.\n\nLa Bohême va devenir un protectorat allemand, mais que faire de la Slovaquie ? Nous pourrions en faire un État fantoche autonome, dirigé par Jozef Tiso."
 germany.55.a:0 "Faisons de la Slovaquie un État fantoche"
 germany.55.b:0 "Partageons la Tchécoslovaquie avec la Hongrie"
 germany.55.c:0 "La Tchécoslovaquie tout entière appartient au Reich !"
 germany.56.t:0 "Le partage de la Tchécoslovaquie"
 germany.56.d:0 "Les troupes allemandes sont entrées dans Prague et l'effondrement de la Tchécoslovaquie est imminent. Le Reich allemand envisage d'intégrer en son sein la Bohême, mais il se montre prêt à nous laisser la Slovaquie. Devons-nous accepter un tel partage, qui impliquerait une alliance militaire officielle avec l'Allemagne ?"
 germany.56.d_2:0 "Après avoir annexé la Tchécoslovaquie, l'Allemagne envisage d'intégrer la Bohême au sein du Reich allemand, mais est prête à nous laisser la Slovaquie. Devons-nous accepter un tel partage, qui impliquerait une alliance militaire officielle avec l'Allemagne ?"
 germany.56.a:0 "Évidemment ! La Grande Hongrie sera bientôt une réalité !"
 germany.56.b:0 "Nous n'avons que faire de la Slovaquie et de l'amitié allemande"
 germany.57.t:0 "La Hongrie rejette notre offre"
 germany.57.d:0 "Les Hongrois ont effrontément refusé notre généreuse offre d'annexion de la Slovaquie, au prétexte que cette région ne les intéresse nullement. Nous devrons bientôt nous occuper de la Hongrie. Pour le moment, il convient de trouver une solution à la question slovaque."
 germany.57.a:0 "Mettons Tiso à la tête d'un gouvernement fantoche"
 germany.57.b:0 "Annexons-la"
 germany.58.t:0 "La question polonaise"
 germany.58.d:0 "Le ministère du Reich à l'Éducation du peuple et à la Propagande a fait un travail remarquable et le peuple allemand, de même que le monde entier, ont été informés des injustices que nos compatriotes allemands subissent en Pologne. Nous disposons maintenant d'une bonne raison de lui déclarer la guerre !"
 germany.58.a:0 "La Pologne ne va pas tarder à disparaître !"
 germany.60.t:0 "Remilitarisation de la Rhénanie"
 germany.60.d:0 "Plusieurs divisions allemandes viennent d'entrer en Rhénanie. C'est la première fois depuis la fin de la Grande Guerre que l'Allemagne positionne ainsi des forces à l'ouest du Rhin. Il s'agit là d'une violation manifeste du traité de Versailles, qui interdisait à l'Allemagne de remilitariser la région. Le traité cessera donc d'être appliqué si nous ne lui adressons pas un ultimatum pour qu'elle retire ces troupes."
 germany.60.a:0 "C'est un acte de guerre ! Rallions les Britanniques !"
 germany.60.a.tt:0 "§RSi la guerre éclate, nous devrons faire face à une guerre civile en raison de notre §Ygouvernement incohérent§! :\n"
 germany.60.b:0 "Émettons une objection diplomatique"
 germany.61.d:0 "Plusieurs divisions allemandes viennent d'entrer en Rhénanie. C'est la première fois depuis la fin de la Grande Guerre que l'Allemagne positionne ainsi des forces à l'ouest du Rhin. Il s'agit là d'une violation manifeste du traité de Versailles, qui interdisait à l'Allemagne de remilitariser la région.\n\nLes Français ont commencé à mobiliser et semblent déterminés à adresser un ultimatum à l'Allemagne : si elle le rejette, ils sont prêts à s'avancer sur son territoire pour mettre fin à la menace. L'opinion publique britannique est contre la guerre, mais si nous refusons de soutenir la France, l'alliance qui nous unit volera en éclats."
 germany.61.a:0 "Une guerre est hors de question"
 germany.61.b:0 "Nous devons soutenir la France"
 germany.62.d:0 "Plusieurs divisions allemandes viennent d'entrer en Rhénanie. C'est la première fois depuis la fin de la Grande Guerre que l'Allemagne positionne ainsi des forces à l'ouest du Rhin. Il s'agit là d'une violation manifeste du traité de Versailles, qui interdisait à l'Allemagne de remilitariser la région.\n\nLes Français semblent se satisfaire de limiter leur réponse à un niveau diplomatique, et l'opinion publique britannique est résolument opposée à une guerre."
 germany.62.a:0 "Émettons nous aussi une telle objection"
 germany.63.t:0 "La Grande-Bretagne refuse la guerre"
 germany.63.d:0 "Les Britanniques refusent de nous soutenir face à l'Allemagne, arguant du fait que les Allemands ne font que « récupérer l'arrière-cour de leur maison ». Il semble bien que nous serons seuls si nous déclarons la guerre.\n\nL'opinion publique française est opposée à la guerre, mais l'Allemagne se renforce dangereusement, et la remilitarisation de la Rhénanie menace directement nos frontières. Lui adresser un ultimatum sans la Grande-Bretagne à nos côtés s'avérerait moins menaçant. Devons-nous l'affronter seuls ?"
 germany.63.a:0 "Oui, c'est maintenant qu'il faut s'en occuper"
 germany.63.b:0 "Sans les Britanniques, nous devons reculer"
 germany.64.t:0 "Soutien britannique"
 germany.64.d:0 "Bien que l'opinion publique britannique soit opposée à la guerre, le gouvernement a reconnu la menace constituée par l'Allemagne et nous offre son plein soutien. Nous allons adresser à celle-ci un ultimatum pour qu'elle retire ses troupes de la zone démilitarisée. En cas de refus, nos armées devront pénétrer en Allemagne pour mettre un terme à ce régime tyrannique !"
 germany.64.a:0 "En avant !"
 germany.65.t:0 "La France et la Grande-Bretagne mobilisent"
 germany.65.d:0 "Britanniques et Français s'opposent à la remilitarisation de la Rhénanie, qu'ils qualifient de « violation impardonnable » du traité de Versailles. Ils mobilisent leurs forces contre nous et nous ont adressé un ultimatum pour que nous retirions immédiatement nos troupes afin que la Rhénanie demeure une zone démilitarisée. Dans le cas contraire, ce sera la guerre."
 germany.65.a:0 "Nous ne céderons pas, le Reich doit être défendu"
 germany.65.b:0 "Nous ne sommes pas prêts, reculons"
 germany.66.t:0 "La France mobilise !"
 germany.66.d:0 "Les Britanniques ont fini par entendre raison et accepté la remilitarisation de la Rhénanie ; mais ces obstinés de Français refusent de céder ! Arguant du fait que cet incident menace directement leur pays, ils mobilisent leurs forces et peuvent franchir la frontière à tout moment. C'est la guerre !"
 germany.67.t:0 "La France cède"
 germany.67.d:0 "En comprenant que leur entreprise insensée n'aurait pas le soutien des Britanniques, les Français ont sagement décidé de céder. Ils démobilisent, et la guerre est pour l'instant évitée. On n'en est pas passé loin, pourtant !"
 germany.67.a:0 "Une guerre maintenant serait une pure folie"
 germany.68.t:0 "La France refuse de céder"
 germany.68.d:0 "Ces obstinés de Français ont décidé d'affronter seuls les Allemands, ce qui met fin à l'alliance qui nous unissait. Une fois encore, ce sont des futilités qui ont déclenché cette nouvelle guerre européenne. L'heure est peut-être venue pour la Grande-Bretagne de prendre de la distance par rapport aux affaires du continent..."
 germany.68.a:0 "C'était sans doute inévitable"
 germany.70.t:0 "La Conspiration oubliée"
 germany.70.d:0 "Accusant Hitler d'entraîner l'Allemagne dans une guerre qu'elle n'est pas en mesure de remporter, des officiers supérieurs de la Wehrmacht ont lancé un coup d'État ! Il semble qu'il ait été orchestré par le colonel Hans Oster de l'Abwehr, mais les généraux Beck, von Brauchitsch, Halder et l'amiral Canaris sont aussi impliqués !\n\nDes hommes lourdement armés postés dans plusieurs appartements de Berlin ont convergé vers le Reichskanzlei bien décidés à liquider Hitler et ses plus proches collaborateurs. Le bâtiment est actuellement en proie à des échanges de tirs nourris."
 germany.70.a:0 "Protégez le Führer coûte que coûte !"
 germany.71.t:0 "Le Führer est mort"
 germany.71.d:0 "Les troupes SS et les unités militaires loyales qui se sont précipitées au Reichskanzlei ont réussi à tuer ou à capturer les traîtres, mais après que ceux-ci ont éliminé Hitler ! Le Führer a été retrouvé, le corps criblé de balles et la tête posée sur son bureau où il œuvrait certainement pour la nation !\n\nLes conspirateurs seront jugés pour leur crime odieux, mais pour l'heure, l'Allemagne est en guerre et il lui faut un nouveau dirigeant. Qui sera le prochain Führer ?"
 germany.71.a:0 "Herr Himmler reprendra le flambeau."
 germany.71.b:0 "Herr Göring est l'homme de la situation."
 germany.72.t:0 "La conspiration a échoué"
 germany.72.d:0 "Les troupes SS et les unités militaires loyales qui se sont précipitées au Reichskanzlei ont réussi à tuer ou à capturer les traîtres et Hitler en personne y a pris part, de même que son fidèle Luger. Miraculeusement, le Führer ne souffre que de quelques égratignures.\n\nLes conspirateurs vont payer cher leur trahison et Hitler est plus décidé que jamais à poursuivre la guerre et à la remporter !"
 germany.72.a:0 "Longue vie au Führer !"
 germany.73.t:0 "La conspiration a réussi"
 germany.73.d:0 "Les lourds combats qui se sont déroulés au Reichskanzlei ont réduit le bâtiment en ruine. Malgré un grand nombre de soldats SS se précipitant au secours d'Hitler, les unités militaires qui soutiennent les conspirateurs se sont avérées décisives. Le Führer a été tué et les conspirateurs ont réussi à prendre le contrôle de tous les bâtiments gouvernementaux de Berlin.\n\nUne grande partie de la Wehrmacht est passée dans l'autre camp, mais de nombreux officiers continuent de soutenir le NSDAP. Qui prendra leur tête ?"
 germany.73.a:0 "Mort au national-socialisme !"
 germany.73.b:0 "Himmler s'en chargera !"
 germany.73.c:0 "À ce stade, Göring est notre seul espoir !"
 germany.74.t:0 "Préparation du terrain"
 germany.74.d:0 "Les Autrichiens rêvent d'intégrer le Reich allemand, mais jusqu'ici, le gouvernement de Vienne a balayé toutes les tentatives d'union. Nous devons intensifier notre soutien au fascisme en Autriche. Le Parti nazi autrichien deviendra alors une alternative viable aux austrofascistes en place.\n\nUn agent de l'Abwehr a été mis à disposition dans le cadre d'une mission d'espionnage. Utilisez-le pour accroître secrètement le soutien populaire en faveur du fascisme en Autriche."
 germany.74.a:0 "L'Autriche sera à nous !"
 germany.75.t:0 "Le traité germano-soviétique"
 germany.75.d:0 "Malgré une rhétorique agressive à l'égard de la population et l'idéologie [Root.GetAdjective]s, [From.GetLeader] et l'Allemagne se tournent à présent vers nous pour solliciter un traité de recherche dont pourraient profiter les deux parties. Cet échange d'informations contribuerait à la mise au point de nouveaux chars, et nous en tirerions d'autres avantages encore à l'avenir ; mais il paraît évident que les Allemands, au vu de leurs précédentes déclarations, le font dans leur propre intérêt. Devons-nous accepter cette proposition, au risque de faciliter les ambitions de [From.GetLeader] ?"
 germany.75.a:0 "Pour eux comme pour nous, la pire menace reste les capitalistes"
 germany.75.b:0 "N'offrons pas aux fascistes les armes pour écraser le prolétariat !"
 germany.76.t:0 "Les Soviétiques acceptent le pacte germano-soviétique"
 germany.76.d:0 "Les négociations avec [From.GetNameDef] ont porté leurs fruits. Un accord a été conclu pour permettre à nos deux nations d'unir leurs forces afin de développer de nouvelles unités blindées, avec la possibilité de développer d'autres domaines de recherche à l'avenir."
 germany.76.a:0 "Ce n'est là qu'une première étape"
 germany.77.t:0 "Les Soviétiques refusent le traité germano-soviétique"
 germany.77.d:0 "[From.GetNameDef] a refusé notre offre de traité visant à l'avancée de la recherche dans nos deux pays sur de nouvelles unités blindées. Sans doute les Soviétiques ont-ils craint que la supériorité de nos armes ne se retourne contre eux."
 germany.77.a:0 "Ceci dit, le risque pour eux reste le même"
 germany.78.t:0 "Recherche aérienne conjointe avec les Allemands"
 germany.78.d:0 "Conformément au traité conclu avec l'Allemagne, nos ingénieurs ont pu accéder à certains de ses projets de recherche. Nous avons pu profiter d'avancées récentes dans la technologie du radar, offrant des possibilités inattendues de faire progresser la recherche dans ce domaine."
 germany.78.a:0 "La détection de l'ennemi est une première étape essentielle"
 germany.79.t:0 "Ultimatum allemand"
 germany.79.d:0 "Alors que la Grèce doit supporter le joug allemand, [From.GetLeader] fait pression sur notre gouvernement pour que nous rejoignions leurs rangs. L'alliance germano-soviétique nous place dans une position telle que la neutralité n'est plus possible, et là-dessus Berlin nous adresse un ultimatum pour exiger que nous cédions l'Est du pays à leurs alliés soviétiques et intégrions ce pacte qu'ils utilisent pour nous forcer la main.\n\nMais si nous ne pouvons rester neutres, d'autres options s'offrent à nous. Solliciter le soutien de la Grande-Bretagne en est une, ne pas céder une autre. Mais aucune des deux n'est assurée de garantir la sécurité future de notre république."
 germany.79.a:0 "Peut-être une collaboration allemande permettrait-elle de récupérer des territoires"
 germany.79.b:0 "Nous pouvons compter sur le soutien britannique, et inversement"
 germany.79.c:0 "Si ces despotes veulent nos terres, ils devront se battre"
 germany.80.t:0 "Dantzig contre la Slovaquie"
 germany.80.d:0 "Les Allemands convoitent depuis longtemps Dantzig, cherchant à unir leurs territoires de Prusse-Orientale avec le reste de l'Allemagne. Selon les diplomates, un jour viendra où ils nous obligeront à choisir entre Dantzig et la guerre.\n\nMais, curieusement, les Allemands nous ont présenté une solution qu'ils considèrent comme plus pacifique : ils nous proposent la Slovaquie nouvellement créée, actuellement un État fantoche sous leur contrôle, en échange de Dantzig.\n\nNous ne savons pas comment ils réagiront en cas de refus, mais nous avons en tout cas la possibilité de mettre un terme à ce différend en gagnant des territoires."
 germany.80.a:0 "C'est la meilleure offre que nous obtiendrons"
 germany.80.b:0 "On n'échangera pas notre bien contre ce qu'ils ont volé !"
 germany.81.t:0 "Dantzig contre la Slovaquie"
 germany.81.d:0 "La Pologne a accepté l'échange : [GER.GetNameDef] reçoit Dantzig, tandis que la Slovaquie passe sous contrôle polonais. Cet accord nous a donc permis de récupérer Dantzig tout en maintenant des relations cordiales – ou du moins pas ouvertement hostiles – avec notre voisin oriental."
 germany.81.a:0 "L'Allemagne est à nouveau unifiée"
 germany.82.t:0 "[From.GetNameDef] refuse de céder Dantzig"
 germany.82.d:0 "[From.GetNameDef] a rejeté l'offre généreuse que nous lui avions faite – les territoires slovaques contre Dantzig – laissant celle-ci sous contrôle polonais. Il paraît évident que [From.GetLeader] ne comprend pas que Dantzig appartient légitimement à l'Allemagne.\n\n[Root.GetLeader] est furieux, et toutes les options diplomatiques permettant de récupérer la ville semblent avoir été épuisées."
 germany.82.a:0 "Il est temps d'employer d'autres recours"
 germany.83.t:0 "Le pacte antisoviétique"
 germany.83.d:0 "Avec le pacte anti-Komintern, l'Allemagne a mis en place des moyens diplomatiques de contenir la menace soviétique. Mais il ne constitue en rien une alliance militaire, et ne contient aucune obligation clairement définie pour ses signataires. [From.GetLeader] entend désormais en faire une coalition antisoviétique, un accord contraignant à déclarer la guerre dans le cas où l'un des signataires serait en guerre contre l'Union soviétique.\n\nBien que largement plus dangereux et susceptible de mettre fin à toute option diplomatique avec l'URSS, cela nous offrirait par contre la possibilité de compter sur des alliés puissants en cas de guerre."
 germany.83.a:0 "Soutenons l'Allemagne et ses alliés contre l'URSS"
 germany.83.b:0 "Cela permettrait à n'importe qui de déclencher une nouvelle guerre mondiale"
 germany.84.t:0 "Appel à la guerre des signataires du pacte"
 germany.84.d:0 "Comme nous l'avions envisagé lors de la signature du Pacte antisoviétique, nous voilà désormais en état de guerre contre l'Union soviétique. L'heure est venue pour les cosignataires d'honorer leur promesse et de se joindre à nous."
 germany.84.a:0 "Notre prévoyance a payé."
 germany.85.t:0 "[From.GetName] appelle à la guerre les signataires du pacte"
 germany.85.d:1 "Le Pacte antisoviétique stipule que tous les signataires doivent participer en cas de conflit défensif avec l'Union soviétique. [From.GetName] est maintenant attaquée par les Soviétiques et a demandé à tous les signataires du pacte de lui venir immédiatement en aide. L'heure est venue de prouver l'attachement de [Root.GetAdjective] à protéger le monde de la menace de l'Union Soviétique une fois pour toutes."
 germany.85.a:2 "[From.GetName] ne se battra pas seul."
 germany.85.b:0 "Ce n'est pas notre guerre."
 germany.85.b_tt:0 "§YCela sera perçu comme une trahison par tous les pays qui honorent le pacte (§!§R-50§!§Y opinion).§!"
 germany.86.t:0 "Dantzig ou la guerre"
 germany.86.d:0 "[GER.GetNameDef] n'a jamais caché vouloir reprendre les territoires perdus lors de la Grande Guerre. Cela concerne tout particulièrement le territoire de Dantzig, qui sépare la Prusse orientale du reste du pays.\n\nNous sommes donc maintenant sommés de rendre Dantzig, en échange de laquelle l'Allemagne ne s'engage à rien hormis renoncer à ses revendications sur Poznan. La menace d'une guerre se rapprochant dangereusement, accepter cette offre aurait pour effet de retarder un possible conflit ; mais cela contribuerait aussi à renforcer [GER.GetNameDef] pour la suite des événements."
 germany.86.a:0 "Si cela peut les détourner de nous, concluons ce marché"
 germany.86.b:0 "Dantzig restera Gdansk !"
 germany.87.t:0 "La Pologne cède Dantzig"
 germany.87.d:0 "En réponse à notre ultimatum, la Pologne a accepté de nous céder les territoires qu'elle avait injustement acquis, reconnaissant ainsi qu'ils appartiennent de plein droit à l'Allemagne."
 germany.87.a:0 "La Pologne évite la guerre... pour l'instant"
 germany.88.t:0 "La Pologne refuse de céder Dantzig"
 germany.88.d:0 "Bien que nous ayons tout fait pour que la Pologne restitue pacifiquement Dantzig, proposant même de renoncer à nos revendications sur d'autres territoires allemands, nous avons essuyé un refus. Comme il fallait s'y attendre, on n'obtient jamais rien sans faire usage de la force."
 germany.88.a:0 "Ils savent quelles en seront les conséquences"
 china.1.t:0 "L'incident du pont Marco Polo"
 china.1.d:0 "Des troupes japonaises ont récemment attaqué le stratégique pont Marco Polo situé au sud de Pékin, avant d'être repoussées par nos courageux soldats. De toute évidence, il s'agit là d'un complot visant à nous faire porter le chapeau et à nous forcer à céder plus de territoire, comme l'incident de Mukden au cours duquel les Japonais ont envahi la Mandchourie.\n\nComment devons-nous réagir ?"
 china.1.a:0 "Nous avons atteint le point de rupture !"
 china.1.b:0 "Nous ne pouvons pas vraiment nous permettre une guerre contre le Japon."
 china.2.t:0 "L'Allemagne rappelle ses conseillers"
 china.2.d:0 "L'Allemagne a cédé à la pression diplomatique des Japonais et décidé de rappeler ses conseillers militaires présents sur notre territoire ! Au cours d'un dîner d'adieu, von Falkenhausen a promis de ne révéler aucun de nos plans de bataille aux Japonais, mais la fin du soutien allemand sera indéniablement préjudiciable à notre armée."
 china.2.a:0 "Nous allons devoir nous passer d'eux."
 china.3.t:0 "Mauvaises relations sino-allemandes"
 china.3.d:0 "La dégradation de nos relations avec l'Allemagne a conduit cette dernière à rappeler ses conseillers militaires présents sur notre sol."
 china.3.a:0 "Les officiers chinois finiront ce qu'ils ont commencé !"
 china.4.t:0 "Conseillers militaires arrêtés"
 china.4.d:0 "Compte tenu du fait que nous sommes actuellement en état de guerre contre l'Allemagne, tous ses conseillers militaires présents dans notre pays ont été arrêtés. Von Falkenhausen et plusieurs de ses vieux amis ont réussi à nous échapper et sont rentrés en Europe !"
 china.4.a:0 "Bon débarras !"
 china.5.t:0 "Plus jamais ça"
 china.5.d:0 "L'Armée rouge a déjà survécu à une situation qui semblait pourtant désespérée, mais depuis la Longue Marche d'il y a quelques années, le vent a quelque peu tourné. En raison d'avancées territoriales considérables, notre statut de perdants appartient désormais au passé. Après avoir traversé bien des épreuves, nous sommes plus forts que jamais. Mao Zedong a troqué son rôle de commandant militaire contre celui de président."
 china.5.a:0 "Longue vie à la République populaire !"
 china.6.t:0 "Préparation d'une attaque contre les communistes"
 china.6.d:0 "Suite à sa longue retraite, le parti communiste de l'Armée rouge chinoise a réussi à se regrouper et à s'établir à Shaanxi. Les efforts qu'il a déployés pour faire en sorte que la population rurale se retourne contre nous et sa quête de soutien envers l'Union soviétique laissent à penser qu'il pourrait bien se renforcer. Cela étant, bon nombre des seigneurs de guerre des environs, bien qu'ils soutiennent notre gouvernement, ne veulent pas ou ne peuvent pas faire les sacrifices nécessaires pour lancer une attaque efficace.\n\nDifficile de dire si l'Armée rouge est toujours en phase de récupération ou si elle est prête à passer à l'offensive, mais le temps joue contre nous. Pour renforcer notre position politique, il nous faut frapper les communistes."
 china.6.a:0 "Forcez la main aux seigneurs de guerre locaux pour qu'ils participent à l'offensive."
 china.6.b:0 "Recrutez des hors-la-loi locaux pour combattre pour nous."
 china.6.c:0 "Appuyez-vous sur les volontaires locaux qui s'opposent aux communistes."
 china.6.tt:0 "§YSi la RPC choisit d'attaquer :§!\n"
 china.6.tt_2:0 "§YSi la RPC choisit de se retirer :§!\n"
 china.7.t:0 "Offensive du Kuomintang"
 china.7.d:0 "Bien que nous ayons échappé à une défaite certaine lors de la Longue Marche, les nationalistes n'envisagent pas de nous laisser nous renforcer sans rien faire. D'après nos espions, ils se préparent à passer à l'offensive, ce qui pourrait fragiliser notre soutien politique si nous tentons de nous retirer davantage.\n\nNous ignorons la détermination du Kuomintang à nous repousser. Les affronter n'est pas sans risques. Si les seigneurs de guerre locaux ont choisi de rallier leur camp, nos chances de l'emporter sont minces. D'un autre côté, battre en retraite maintenant alors que nous venons de nous arrêter risque de ne pas être possible."
 china.7.a:0 "Utilisons tous les moyens à notre disposition pour lancer l'attaque !"
 china.7.b:0 "Battez en retraite."
 china.8.t:0 "Retraite des communistes"
 china.8.d:0 "En apprenant que nous préparions une offensive via leur réseau d'espionnage local, le PCC a déplacé son Armée rouge vers Shaanxi. Si cela nous empêché d'affaiblir leurs rangs, il apparaît également clair que les communistes ne sont pas prêts à nous affronter et ce, en dépit de ce que prétend la propagande. Dans une certaine mesure, les efforts déployés ont toujours joué en notre faveur."
 china.8.a:0 "Les lâches !"
 china.9.t:0 "Victoire sur les communistes"
 china.9.d:0 "Notre volonté de mettre en déroute l'Armée rouge a porté ses fruits, du moins pour le moment. Après avoir eu vent de l'attaque, les communistes ont décidé d'affronter nos forces et ont perdu. Ils sont maintenant contraints de se retirer davantage et bon nombre d'habitants du coin mettent en doute leur capacité renverser notre gouvernement, comme ils l'avaient promis."
 china.9.a:0 "Et à juste titre !"
 china.10.t:0 "Les communistes repoussent l'attaque"
 china.10.d:0 "Après avoir eu vent de nos intentions offensives, l'Armée rouge s'est préparée et a riposté à notre attaque. Les troupes que nous avons réussi à rassembler dans la région, où notre base de pouvoir est faible, ont été insuffisantes pour vaincre les forces communistes.\n\nMalheureusement, l'attaque s'est retournée contre nous et a démontré que l'Armée rouge avait récupéré après sa longue retraite."
 china.10.a:0 "Cela ne jouera pas en sa faveur sur le long terme."
 china.11.t:0 "Défaite face au Kuomintang"
 china.11.d:0 "Malgré les efforts déployés pour repousser l'attaque des troupes locales soutenant le gouvernement nationaliste, nos préparatifs se sont avérés insuffisants pour le stopper. Après avoir subi d'importantes pertes, nous avons été contraints de battre en retraite de manière anticipée.\n\nAffronter les nationalistes si tôt était peut-être une erreur. La récupération opérée lors de la Longue Marche a suscité beaucoup d'espoir chez nos partisans, mais depuis, le doute s'est installé."
 china.11.a:0 "Nous nous remettrons et gagnerons à nouveau la confiance du peuple."
 china.12.t:0 "Victoire sur le Kuomintang"
 china.12.d:0 "L'offensive lancée contre le Kuomintang a porté ses fruits. Les troupes assemblées dans la région et envoyées pour affronter l'Armée rouge n'étaient pas préparées et ont été vaincues, ce qui a montré aux seigneurs de guerre des environs que nous attaquer peut avoir de lourdes conséquences.\n\nLes nationalistes ont également démontré qu'ils nous avaient sous-estimés et la République populaire est à nouveau en plein essor."
 china.12.a:0 "Les canons renforcent le pouvoir politique."
 china.13.t:0 "Heurts avec la guérilla communiste"
 china.13.d:0 "Tout comme l'Armée rouge, nous n'avons pas vraiment récupéré de notre précédente offensive, mais le conflit a resurgi entre nos troupes respectives postées près de la frontière. En plus des milices et des seigneurs locaux, nous envisageons de faire appel à des renforts.\n\nUne telle solution ne nous permettra peut-être pas de neutraliser définitivement la menace communiste, mais constituera une importante victoire idéologique et leur montrera que nous ne les laisserons pas s'étendre."
 china.13.a:0 "Nous devons nous retirer !"
 china.13.b:0 "Nous ne pouvons pas nous permettre une autre confrontation."
 china.14.t:0 "Défaite en [From.GetName]"
 china.14.d:0 "Malgré les efforts que nous avons déployés pour montrer aux communistes que nous ne les laisserons pas étendre leur influence au-delà de l'endroit où ils se sont repliés, nous ne pouvons pas nous permettre d'utiliser nos ressources pour nous imposer le long de la frontière avec [From.GetName].\n\nLes conflits sporadiques contre les milices communistes tournent de plus en plus en leur faveur et au bout du compte, nous n'avons pas réussi à démontrer que nous contrôlons la situation. Si le soutien populaire dont ils bénéficient continue de se renforcer, les communistes finiront par constituer une menace bien réelle."
 china.14.a:0 "Troublant."
 china.15.t:0 "Victoire en [From.From.GetName]"
 china.15.d:0 "Après plusieurs escarmouches aux abords du territoire que nous contrôlons, le conflit qui nous oppose au Kuomintang semble avoir tourné à notre avantage. Malgré la pression constante imposée à nos troupes et nos provisions, le jeu en valait la chandelle.\n\nAucune bataille décisive n'a été livrée, mais nous avons remporté une victoire sur le long terme, ce qui a renforcé notre cause et attisé les flammes de la révolution une fois de plus."
 china.15.a:0 "On n'oubliera pas de si tôt !"
 china.16.t:0 "Défaite en [From.GetName]"
 china.16.d:0 "Les efforts que nous avons déployés pour lutter indirectement contre la présence croissante du Kuomintang se sont avérés désastreux. Les nationalistes se sont tout simplement montrés plus déterminés à nous repousser que nous l'imaginions, peut-être dans l'espoir qu'un tel échec nuirait à notre réputation. Alors que notre armée peut enfin récupérer, les pertes subies ont fait grand bruit et les rumeurs d'un possible échec de la révolution se propagent aux villages voisins."
 china.16.a:0 "La révolution est toujours en marche !"
 china.17.t:0 "Victoire en [From.From.GetName]"
 china.17.d:0 "Les efforts que nous avons déployés pour contrer la menace communiste ont porté leurs fruits. Les campagnes menées par la guérilla du PCC pour répondre à la présence croissante de nos troupes aux abords de leur base de pouvoir n'ont pas permis d'anticiper notre détermination à les stopper. Cette démonstration de force, bien que coûteuse, a permis à bon nombre de gens du coin, précédemment acquis à la cause de [From.GetLeader] et de son parti, de comprendre qu'une telle idéologie ne pourra jamais unir la Chine."
 china.17.a:0 "Espérons qu'ils s'en souviendront."
 china.18.t:0 "Heurts avec l'armée nationaliste"
 china.18.d:0 "Alors que nous sommes à peine remis de leur dernière offensive, les nationalistes semblent masser leurs troupes aux abords de nos frontières. De toute évidence, ils entendent démontrer qu'ils nous ont une nouvelle fois contenus et que la Grande Marche n'a fait que retarder leur assaut final contre le PCC. Nous ne pouvons pas laisser les gens penser que c'est vrai."
 china.18.a:0 "Nous ne pouvons pas nous permettre de perdre du temps à récupérer."
 china.100.t:0 "La Chine face à une nouvelle menace"
 china.100.d:0 "À pas de loup, les Japonais progressent et ont pris le contrôle de la Corée. Ils cherchent à nous humilier avec leurs multiples exigences. Ils occupent la Mandchourie et poursuivent leur avancée. Plus jamais... Les Chinois se battront jusqu'au bout pour être libres. Lors d'un discours adressé au peuple, [Root.GetLeader] a appelé tous les [Root.GetAdjective] à faire bloc, à défaut de quoi ils iront à leur perte."
 china.100.a:0 "Pour la Chine !"
 china.101.t:0 "La Chine attaquée"
 china.101.d:0 "L'heure est venue de nous unir contre nos ennemis communs, les Japonais. Mettons de côté nos différends et œuvrons pour une Chine unie et puissante !"
 china.101.a:0 "L'union fait la force !"
 china.101.b:0 "Nous devons repousser les envahisseurs !"
 china.102.t:0 "La Chine attaquée"
 china.102.d:0 "En guerre contre l'Allemagne, l'Union soviétique ne sera pas en mesure de nous offrir la même protection que par le passé. Il est de notre intérêt de gagner le soutien du KMT et d'unir nos efforts dans l'espoir de vaincre le Japon."
 china.102.a:0 "L'union fait la force !"
 china.102.b:0 "Luttons ensemble contre la menace japonaise."
 china.102.c:0 "Nos intérêts sont bien mieux protégés par la puissante Union soviétique"
 china.103.t:0 "La Chine s'unit"
 china.103.d:0 "[From.GetName] a choisi de se joindre à nous dans notre lutte contre les Japonais. Unis, nous parviendrons à repousser l'envahisseur."
 china.103.a:0 "L'union fait la force !"
 china.104.t:0 "La Chine attaquée"
 china.104.d:0 "La Chine est attaquée. Les seigneurs de guerre mettent de côté leurs griefs pour combattre ensemble les envahisseurs japonais. C'est l'occasion de faire avancer les intérêts du PCC et de montrer au peuple chinois que, contrairement au KMT, nous sommes l'avenir de la Chine. Devons-nous participer au combat et offrir un avenir à la Chine ?"
 china.104_PRC_SOV_reinforcements:0 "Recevra 10 divisions de la part de l'Union soviétique"
 china.104.a:0 "L'union fait la force !"
 china.104.b:0 "Ils devront faire face aux Japonais sans notre aide"
 china.104.tt:0 "\nLa Chine du Nord et la Mandchourie peuvent maintenant être libérées au nom de [Root.GetName].\n"
 china.105.t:0 "La Chine s'unit"
 china.105.d:0 "[From.GetName] nous invite à unir nos forces contre les Japonais. Ils ont déjà rejoint [From.GetFactionName] et sont prêts à mettre de côté leurs griefs pour repousser l'invasion japonaise."
 china.105.a:0 "L'union fait la force !"
 china.105.b:0 "Lors de la guerre à venir, nous leur accorderons un certain contrôle de notre nation"
 china.106.t:0 "La Chine s'unit"
 china.106.d:0 "[From.GetName] a rejoint [Root.GetFactionName] pour prendre les armes."
 china.106.a:0 "Nous chasserons ces maudits Japonais hors de nos terres."
 china.107.t:0 "Fin de l'union"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] a fait son temps. Sans ennemi, l'union n'a plus lieu d'être. Mao Zedong consolide son emprise sur les territoires du nord de la Chine. Mais quel peut-être leur espoir contre nos armées victorieuses ?"
 china.107.d_PRC_refused:0 "La fin de la guerre a été marquée par le triomphe des véritables patriotes. L'heure est venue de régler nos comptes avec ceux qui se terraient pendant que nous nous battions."
 china.107_tt:0 "@PRC §YRépublique populaire de Chine§! prend le contrôle des États chinois du §Ynord de la Chine§! et de la §YMandchourie§!\n"
 china.107.a:0 "Nous n'avons plus d'ennemi commun"
 china.108.t:0 "Avancées du communisme"
 china.108.d:0 "Le rôle que nous avons endossé dans la lutte qui nous oppose à ces chiens de Japonais a contribué à renforcer le prestige du PCC. Le peuple nous considère de plus en plus comme l'avenir de la Chine, notamment en comparaison au Kuomintang corrompu. Les cadres du parti organisent déjà ces gens afin de lever une nouvelle armée qui déferlera sur la mer des paysans."
 china.108.a:0 "Nous devons renforcer nos rangs"
 china.108_PRC_SOV_reinforcements_2:0 "Recevez 20 divisions"
 china.109.t:0 "Combattez pour la Chine !"
 china.109_tt:0 "§YFaire aboutir les revendications en Chine continentale§!\n"
 china.109.d:0 "L'heure est venue de débarrasser la Chine du mal que constitue le Kuomintang. Nous libérerons tous les Chinois et unirons le peuple sous la houlette de Mao."
 china.109.a:0 "C'est la guerre !"
 china.110.t:0 "[From.GetName] déclare la guerre"
 china.110.d:0 "[From.GetName] et le cabinet de [From.GetLeader] nous ont déclaré la guerre."
 china.110.a:0 "C'est la guerre !"
 china.111.t:0 "Fin de l'union"
 china.111.d:0 "[Root.GetFactionName] a fait son temps. Sans ennemi, l'union n'a plus lieu d'être. Nous avons patiemment renforcé notre soutien en Chine du Nord et en Mandchourie, et l'heure est venue d'officialiser le contrôle que nous exerçons sur cette région."
 china.111.a:0 "Nous n'avons plus d'ennemi commun"
 china.200.t:0 "Rapprochement de la République populaire de Chine"
 china.200.d:0 "Après avoir rompu avec le Kuomintang nationaliste pour libérer le peuple, il nous faut unir nos forces avec la République populaire de Chine pour que le mouvement ne vole en éclats. Les ennemis de la Chine ont toujours compté sur nos luttes intestines pour nous affaiblir ; le nouvel État socialiste ne commettra pas une telle erreur !"
 china.200.a:0 "Unis, nous vaincrons les nationalistes !"
 china.201.t:0 "Les révolutionnaires communistes rejoignent la République"
 china.201.d:0 "Après s'être libérés du joug nationaliste, les révolutionnaires chinois acquis à notre cause ont pris la décision d'unir leur État au nôtre sous la houlette de [Root.GetLeader]. Dorénavant, il n'existera qu'une République populaire de Chine unie."
 china.201.a:0 "Nous devons nous unir pour protéger nos camarades !"
 china.202.t:0 "Soulèvements communistes en [CHI_communist_state.GetName]."
 china.202.d:0 "Le soutien grandissant au communisme en [CHI_communist_state.GetName] a atteint le point de rupture. Les infrastructures du gouvernement ont été envahies et les rebelles ont déclaré qu'ils ne se considèrent plus comme [Root.GetName]. Nous avons de fait perdu tout contrôle sur [CHI_communist_state.GetName] en faveur du régime communiste."
 china.202.a:0 "Nous devons étouffer cette menace communiste !"
 china.203.t:0 "Soulèvements communistes en [CHI_communist_state.GetName]."
 china.203.d:0 "Après s'être libérés du joug nationaliste, les révolutionnaires chinois acquis à notre cause ont pris la décision d'unir leur État au nôtre sous la houlette de [Root.GetLeader]. Dorénavant, il n'existera qu'une [Root.GetName] unie."
 china.203.a:0 "Nous accueillons nos frères communistes !"
 china.204.t:0 "La capitale [Root.GetAdjective]"
 china.204.d:0 "La guerre civile chinoise étant terminée, le moment est venu de consolider notre pouvoir sur la Chine et de montrer au peuple que nous sommes l'incarnation moderne de l'empire du Milieu. Car c'est bien nous qui le guiderons désormais à l'avenir.\n\nPour cela, nous devons disposer d'une capitale qui sied à notre grand pays."
 china.204.a:0 "Nous gouvernerons depuis l'ancienne Capitale du Nord"
 china.204.b:0 "Nous gouvernerons depuis l'ancienne Capitale du Sud"
 china.204.c:0 "Il n'y a nul besoin de déplacer la capitale"
 CHI_no_united_front:0 "Il n'y aura aucune coopération face aux menaces extérieures."
 spanish_civil_war:0 "Guerre civile espagnole"
 spain.1.t:0 "Guerre civile !"
 spain.1.d:0 "De puissants généraux des forces armées ont émis un pronunciamento pour dénoncer le gouvernement espagnol en place ! Forts du soutien des monarchistes conservateurs et du clergé, ils ont lancé un coup d'État. De nombreux militaires ont rallié le camp des nationalistes, mais à ce stade, ils n'ont réussi à prendre aucune grande ville espagnole, exception faite de Séville.\n\nDans l'interlude, des volontaires de gauche se rassemblent sous la houlette du gouvernement républicain, prêts à lui apporter leur soutien contre les rebelles. Ces loyalistes manquent certainement d'entraînement, mais font preuve d'un enthousiasme à toute épreuve.\n\nLes forces en présence ont été définies. Quelle faction soutiendrez-vous ?"
 spain.1.a:0 "Les nationalistes !"
 spain.1.b:0 "Les républicains !"
 spain.10.d:1 "Après l'élection pacifique du Général Francisco Franco en tant que président d'Espagne, il y a eu un vent d'espoir qu'un terme serait mis aux soulèvements violents des dernières années et aux troubles politiques. Les rumeurs selon lesquelles Franco essayerait de créer une dictature à parti unique où il serait le chef d'État ont été alimentées par les disparitions soudaines de plusieurs leaders de l'opposition.\nAprès un procès expéditif, l'officier Carabineros José Galánfor a été inculpé de trahison et son exécution publique a suivi quelques temps après. Bien que ce fut un moyen d'écraser toute vélléité de résistance à la montée de l'Espagne Nationaliste, elle a eu l'effet inverse. Les partisans de gauche et même un groupe de généraux se sont rués sous les bannières d'une Armée populaire nouvellement créée, prête à soutenir la bataille contre l'oppression des Nationalistes. Même si la plupart ne sont pas bien entraînés, ils ont réussi à capturer plusieurs villes clés dans le chaos qui a suivi le soulèvement.\n\nLes lignes de combat ont été dessinées, quelle faction allez-vous soutenir ?"
 spain.10.b:0 "L'Armée Populaire !"
 nationalists_chosen:0 "Mort aux rojos !"
 republicans_chosen:0 "Mort aux phalangistes !"
 spain.2.t:0 "Tenterez-vous de rallier des soutiens internationaux à votre cause ?"
 spain.2.d:0 "Le coup d'État n'a pas remporté un franc succès, mais les carlistes, les phalangistes et la Confédération des droites autonomes ont réussi à mobiliser un large pan de l'armée pour renverser la république qui, depuis trop longtemps, entraîne notre fière nation chrétienne sur la voie de l'anarchie. Son issue demeure incertaine et le monde entier retient son souffle pour savoir qui en sortira vainqueur.\n\nMais nous ne sommes pas restés sans rien faire et le monde devra nous emboîter le pas s'il entend neutraliser la menace rouge. D'autres nations, elles aussi soucieuses de retrouver leur gloire d'antan, pourraient bien nous venir en aide."
 spain.2.a:0 "Sollicitons du matériel et des munitions."
 spain.2.b:0 "Seul le sang espagnol doit permettre de gagner l'Espagne !"
 spain.3.d:0 "Les forces réactionnaires et fascistes de l'armée ont tenté de mettre fin à la république, mais elles ne s'attendaient pas à faire face à tant de résistance dans les grandes villes ni à la rapide mobilisation de milices constituées de travailleurs. Plus qu'un coup d'État, elles ont déclenché une guerre et l'avenir du peuple espagnol est en train de se jouer.\n\nLes nations démocratiques et socialistes ont uni leurs voix pour soutenir la république, mais rares sont celles à oser s'impliquer directement. Nous pourrions leur demander de nous venir en aide en brandissant la menace qu'ils seront les prochains à s'attirer les foudres des oppresseurs."
 spain.3.a:0 "C'est une lutte internationale visant à contenir le fascisme !"
 spain.3.b:0 "Il est hors de question que nous devenions la marionnette d'États de travailleurs dégénérés !"
 spain.4.t:0 "L'Espagne nationaliste sollicite notre aide"
 spain.4.d:0 "La guerre civile espagnole fait figure de microcosme de notre vision de la situation globale : communistes et libéraux tentent de mettre fin aux valeurs traditionnelles et nous prenons les armes pour les préserver. Il n'est pas étonnant que les nationalistes espagnols aient fait appel à nous et à d'autres pour les armer en vue du conflit à venir."
 spain.4.a:0 "Nous avons promis de leur envoyer ce que nous pourrons."
 spain.4.b:0 "S'ils manquent de force pour prendre le pouvoir, ils ne le méritent pas."
 spain.5.t:0 "L'Espagne républicaine sollicite notre aide"
 spain.5.d:0 "La tentative de renversement de la Seconde République espagnole laisse clairement entendre que les fascistes refuseront systématiquement le progrès, y compris à sa source. Les républicains et leurs alliés regroupant démocrates, communistes et anarchistes ont fait appel à nous ainsi qu'aux autres membres de la communauté internationale, pour obtenir de l'aide. De nombreuses nations, qui prétendent pourtant défendre la démocratie et la liberté, ont refusé de peur d'être entraînées dans la guerre. Comment devons-nous réagir ?"
 spain.5.a:0 "Promettez-leur de leur envoyer du matériel et des armes."
 spain.4.a.tt:0 "[From.GetName] nous remerciera si nous lui accordons un prêt-bail durant la guerre."
 spain.5.b:0 "Malheureusement, nous ne pouvons pas nous permettre d'intervenir."
 spain.6.t:0 "L'Espagne nationaliste apprécie notre aide"
 spain.6.d:0 "Le prêt-bail que nous avons accordé aux nationalistes espagnols n'est pas passé inaperçu. S'ils l'emportent, nous disposerons d'un puissant allié une fois l'Espagne à nouveau sur pied."
 spain.6.a:0 "Espérons qu'ils réussiront à contenir la terreur rouge."
 spain.7.t:0 "L'Espagne républicaine apprécie notre aide"
 spain.7.d:0 "Le prêt-bail que nous avons accordé aux républicains espagnols n'est pas passé inaperçu. En cas de rétablissement de la république, nous pourrons compter sur son soutien pour éradiquer le fascisme."
 spain.7.a:0 "Longue vie à la république !"
 spain.8.t:0 "Madrid reprise"
 spain.8.d:0 "Nous avons gagné la guerre. Nous avons repris Madrid et allons pouvoir faire de cette ville ancestrale le centre névralgique de l'Espagne. Elle a subi d'importants dégâts et il nous faudra la reconstruire. Quel meilleur moyen d'y parvenir qu'en en faisant notre capitale ?"
 spain.8.a:0 "Madrid, nouvelle capitale de l'Espagne"
 spain.8.b:0 "Maintenir la situation actuelle"
 spain.9.t:0 "Élections espagnoles de 1936"
 spain.9.d:0 "La Seconde République s'est avérée particulièrement fragile. Manuel Azaña peut être président avec le soutien du Front populaire, une large coalition de formations de gauche appuyée par les républicains, les communistes et les anarchistes.\n\nMais l'opposition de droite, qui englobe les conservateurs, les monarchistes et les fascistes, commence elle aussi à s'unir afin de faire tomber le Front populaire. Quelle que soit la coalition qui s'effondrera, ses opposants risquent fort de tirer parti de ses conflits internes pour fomenter une révolution. Cette élection ne constitue pas l'ultime épreuve que devra endurer l'Espagne pour résoudre ce conflit."
 spain.9.a:0 "Maintenez le Front populaire."
 spain.9.b:0 "Unissez les groupes conservateurs sous la Falange."
 italy.9.t:0 "Réclamer les îles Baléares à l'Espagne"
 italy.9.d:0 "Lors de la guerre civile, l'Italie a envoyé des volontaires se battre aux côtés des nationalistes. Malgré ses motivations idéologiques, l'Italie y a également vu un intérêt stratégique. La défense des îles Baléares, Majorque plus particulièrement, revêtait une importance spécifique pour l'Italie en raison de sa position en mer Méditerranée, notamment par rapport aux colonies européennes occidentales.\n\nÀ présent, [From.GetLeader] suggère que ces îles passent définitivement sous contrôle italien. Compte tenu du rôle joué par l'Italie dans notre victoire, il serait bon de nous pencher sur ces suggestions."
 italy.9.a:0 "Offrons aux Italiens les îles qu'ils ont défendues."
 italy.9.b:0 "Nous n'avons pas gagné cette guerre pour céder aux demandes étrangères !"
 italy.10.t:0 "L'Espagne cède les îles Baléares"
 italy.10.d:0 "Pour nous remercier d'avoir soutenu et défendu la cause fasciste lors de la guerre civile espagnole, [From.GetLeader] a accepté la présence permanente de nos installations militaires sur Majorque, Minorque et Ibiza. La situation stratégique de ces îles constitue un réel avantage pour notre empire et les Espagnols estiment désormais s'être acquittés de leur dette."
 italy.10.a:0 "Tant qu'ils nous considèrent comme les propriétaires légitimes."
 italy.11.t:0 "L'Espagne refuse d'abandonner ses îles"
 italy.11.d:0 "Malgré l'aide que nous lui avons apportée durant la guerre civile, [From.GetLeader] refuse de nous céder les îles Baléares dont nos hommes ont assuré la défense. Bien qu'ils insistent sur le fait qu'ils entendent maintenir de bonnes relations avec notre nation, nous n'oublierons pas qu'ils nous ont forcés à retirer nos installations militaires présentes sur ces îles."
 italy.11.a:0 "En cas de besoin, nous ne manquerons pas de les revendiquer."
 italy.12.t:0 "La conférence de Londres"
 italy.12.d:0 "Notre voisin septentrional fait pression sur nos amis yougoslaves. Les puissances occidentales, corrompues et décadentes, ont bien révélé la cause de leur déclin en manquant de défendre les droits de la Yougoslavie. C'est là l'occasion parfaite, pour une puissance plus jeune, plus dynamique et dirigée par un homme de valeur, de s'imposer sur la scène internationale ! Le Comando Supremo a indiqué être bientôt prêt à mettre en branle nos légions invincibles."
 italy.12.a:0 "Notre heure est venue !"
 italy.12.b:0 "Nous aurons d'autres occasions"
 italy.13.t:0 "Le premier arbitrage de Ljubljana"
 italy.13.d_dalmatia_montenegro:0 "Alors que l'État yougoslave s'effondre sous ses propres contradictions, l'heure est venue pour l'Italie de prendre son dû. Les puissances occidentales en déclin semblent avoir si peur de l'Italie qu'elles le lui refuseront, mais des puissances émergentes reconnaissent la véritable valeur de l'Italie, qui non seulement a repris ce qui lui avait été refusé lors de la victoire mutilée, mais s'est aussi assurée que le protectorat d'Albanie voit son territoire agrandi."
 italy.13.d_montenegro:0 "La décision de nous aligner sur cette puissance émergente qu'est l'Allemagne a payé : l'État yougoslave est en passe d'être dissous, et les autorités allemandes sont suffisamment avisées pour reconnaître les bénéfices de l'amitié italienne. Le Monténégro sera cédé à l'Albanie, ce qui n'est que justice."
 italy.13.d_dalmatia:0 "Après la trahison de nos anciens alliés occidentaux lors de la conférence de paix de Paris, au cours de laquelle la Dalmatie septentrionale nous avait été promise, nous avons choisi de nous aligner sur Berlin. L'Allemagne a sagement estimé que l'amitié italienne était trop précieuse pour être ignorée, et nos revendications en Yougoslavie ont été reconnues. Justice aura été rendue lorsque l'Adriatique sera un lac italien."
 italy.13.a:0 "L'Italie gagne en puissance"
 italy.14.t:0 "L'Allemagne rejette nos exigences"
 italy.14.d:0 "L'Allemagne a osé rejeter nos modestes et légitimes exigences pour le territoire de Vichy. Devons-nous quitter [From.GetFactionName] ?"
 italy.14.a:0 "C'est inacceptable. Nous nous en sortirons mieux seuls."
 italy.14.b:0 "Nous gagnerons leur respect."
 italy.15.t:0 "L'Allemagne soutient nos exigences"
 italy.15.d:0 "L'Allemagne a jugé bon de soutenir nos exigences pour le territoire de Vichy, qui par la suite nous a restitué la Savoie et la Corse."
 italy.15.d_Corsica:0 "Grâce à un petit coup de pouce de l'Allemagne, Vichy nous a restitué la Corse."
 italy.15.a:0 "Vengeance pour l'Italie"
 italy.16.t:0 "L'Allemagne sur le point de nous soutenir"
 italy.16.d:0 "L'Allemagne a jugé bon de s'immiscer dans le différend qui nous oppose à la France de Vichy. Elle a bloqué notre tentative de prendre la Corse, mais nous contrôlons toujours la Savoie."
 italy.16.a:0 "La question corse a été mise en attente."
 france.1.t:0 "Le Japon réclame l'Indochine"
 france.1.d:0 "Les forces japonaises sont positionnées le long des frontières de notre colonie d'Indochine, exigeant un accès total à nos bases et à nos installations. Agréer à cette demande reviendrait à leur donner le contrôle total de l'Indochine. Mais, d'un autre côté, nous n'avons pas vraiment les moyens de nous y opposer."
 france.1.a:0 "Nous n'avons pas d'autre choix que d'accepter"
 france.1.b:0 "Jamais !"
 france.2.t:0 "Prolongation de la ligne Maginot"
 france.2.d:0 "Les plans de prolongation de la ligne Maginot en direction de la Manche sont terminés et les ordres de construction correspondants ont été donnés. Les Belges ont officiellement protesté en voyant nos travaux de l'autre côté de la frontière, mais ceux-ci se poursuivent."
 france.2.a:0 "Ils n'auraient peut-être pas dû quitter notre alliance."
 france.3.t:0 "Extension de la ligne alpine"
 france.3.d:0 "Nous avons entrepris des travaux afin d'améliorer les fortifications de la ligne alpine. Une fois ces nouvelles défenses achevées, les Italiens réfléchiront à deux fois avant de tenter de franchir la frontière !"
 france.3.a:0 "Qu'ils viennent !"
 france.10.t:0 "Défaite"
 france.10.d:0 "Nous avons perdu la bataille. Paris est tombée aux mains des Allemands et l'occupation du reste du pays n'est qu'une question de temps. Nous devons à présent penser à l'avenir. Des membres du gouvernement veulent un armistice avec l'Allemagne, mais de nombreux officiers continuent de se battre depuis la Grande-Bretagne.\n\nCertains membres du Cabinet de guerre britannique ont suggéré une autre option : la fusion de la France et de la Grande-Bretagne au sein d'une même nation, prête à se battre jusqu'à la libération de la France entière."
 france.10.a:0 "Nous devons collaborer avec les Allemands."
 france.10.a_tt:0 "§YIncarner la France de Vichy si l'Allemagne accorde l'armistice§!\n"
 france.10.b:0 "Le combat continue !"
 france.10.b_tt:0 "§YIncarner la France si l'Allemagne accorde l'armistice§!\n"
 france.10.c:0 "Fusionnons avec la Grande-Bretagne !"
 france.11.t:0 "La France propose une union"
 france.11.d:0 "La France est dans une bien mauvaise passe. Au sein de son gouvernement, de nombreuses voix s'élèvent en faveur d'un armistice avec l'Allemagne, mais certains lui préfèrent la suggestion formulée par le Cabinet de guerre britannique, à savoir la fusion de nos deux nations. Cette union franco-britannique continuera de se battre contre les Allemands jusqu'à ce que la victoire soit acquise. Que devons-nous répondre ?"
 france.11.a:0 "Non. La Grande-Bretagne est la Grande-Bretagne et la France, la France."
 france.11.b:0 "Oui, si cela permet aux Français de continuer de se battre !"
 france.12.t:0 "La Grande-Bretagne accepte une union"
 france.12.d:0 "La Grande-Bretagne a accepté la fusion nos deux nations. À l'heure qu'il est, un nouveau gouvernement d'union est en cours de formation à Londres."
 france.12.a:0 "En route pour Londres !"
 FRA_franco_british_cores:0 "Tous les §Yterritoires nationaux de [FRA.GetNameDef]§! deviennent §Yterritoires nationaux [ENG.GetAdjective]s§!."
 france.13.t:0 "La Grande-Bretagne refuse une union"
 france.13.d:0 "Le gouvernement britannique a rejeté toute possibilité de fusion entre nos deux nations. Dans un tel contexte, un armistice avec l'Allemagne s'avère inévitable."
 france.13.a:0 "Nous devons collaborer !"
 france.13.b:0 "Nous devons poursuivre le combat !"
 france.14.t:0 "Triomphe en France"
 france.14.d:0 "En France, nous sommes en passe de remporter la victoire. Le gouvernement français a demandé un armistice et nos diplomates ont préparé les conditions auxquelles il lui faudra se plier. Il conservera le contrôle du sud de la France et nous pourrons occuper le reste de son territoire."
 france.14.a:0 "Établissez la France de Vichy."
 france.14.b:0 "Non, l'Allemagne veut toute la France !"
 france.15.t:0 "L'Allemagne refuse l'armistice !"
 france.15.d:0 "Les Allemands ont rejeté notre demande d'armistice ! De toute évidence, ils entendent nous asservir et ne nous laissent pas d'autre choix que de nous battre jusqu'au bout !"
 france.15.a:0 "Nous sommes condamnés !"
 france.16.t:0 "L'union fait la force !"
 france.16.d:0 "Les récents évènements de Paris ayant eu un impact sur la plupart d'entre nous, il apparaît primordial que nous formions une nation. Nous devons nous pencher sur l'état de notre pays, refuser et modifier l'issue de cette guerre. \n\nOubliez le passé pour vous tourner vers de nouveaux horizons. Nous ne savons pas de quoi seront faits les prochains mois, mais nous y ferons face ensemble !"
 france.16.a:0 "Nous avons connu pire !"
 france.17.t:0 "Invitation à rejoindre la faction française"
 france.17.d:0 "Dans un effort visant à renforcer la Petite Entente entre la Tchécoslovaquie, la Yougoslavie et la Roumanie, et contenir la menace d'expansion agressive brandie par les anciennes puissances centrales, la France nous a proposé une alliance afin d'unir ces nations."
 france.17.a:0 "À la bonne heure ! La Petite Entente doit être rétablie."
 france.17.b:0 "[Root.GetName] fait cavalier seul."
 france.18.t:0 "[From.GetName] rejoint la faction française"
 france.18.d:0 "Notre plan visant à éviter que la Petite Entente ne vole en éclats et ne nous échappe progresse. [From.GetLeader] approuve nos efforts et accepte notre proposition d'alliance."
 france.18.a:0 "Nous sommes en passe de rétablir la Petite Entente."
 france.19.t:0 "[From.GetName] refuse l'alliance française"
 france.19.d:0 "Malgré les efforts que nous avons déployés pour soutenir la Petite Entente, notre récente tentative de rapprochement avec l'une des nations a été accueillie avec scepticisme. Doutant de nos motivations ou craignant d'être pris pour cible en cas de rapprochement, [From.GetLeader] a refusé notre proposition d'alliance."
 france.19.a:0 "Ils font peut-être déjà partie des plans expansionnistes d'autres pays ! "
 france.20.t:0 "Résistance à l'armistice"
 france.20.d:0 "Suite à l'armistice signé par la France avec l'Allemagne et l'établissement de la France de Vichy, plusieurs officiers supérieurs se sont rebellés contre le nouveau gouvernement français. Charles de Gaulle a lancé un appel radio pour exhorter ses compatriotes à résister au régime collaborateur de Vichy. De Gaulle a pris la tête des Forces françaises libres et poursuit sa lutte contre les Allemands."
 france.20.a:0 "Le combat pour la France continue."
 france.20.a_tt:0 "§YCharles de Gaulle prend la tête de la France§!"
 france.21.t:0 "Les travailleurs menacent de se mettre en grève"
 france.21.d:0 "Suite au renvoi de deux ouvriers d'une grande usine, des heurts ont éclaté entre ouvriers et directeurs d'usine partout dans le pays. Soutenus par le [Root.GetCommunistParty], ces ouvriers se sont organisés et exigent de meilleures conditions parmi lesquelles des hausses de salaire et une réduction du temps de travail hebdomadaire. Cela promet de considérablement affecter le rendement de nos usines et renforcer le [Root.GetCommunistParty]. Nous avons été invités à participer à des négociations à Matignon. Devons-nous céder à leurs exigences ou rester fermes au risque de déclencher une grève nationale ?"
 france.21.a:0 "Qu'ils se mettent en grève !"
 france.21.b:0 "Négociez un accord."
 france.22.t:0 "Refonte des accords de Matignon"
 france.22.d:0 "Suite à la récente signature des accords de Matignon, notre industrie n'est plus en mesure de rivaliser avec l'Allemagne. Au fil des jours, notre capacité de production perd du terrain. Certains propriétaires d'usines ont déjà commencé à renégocier les termes des accords de Matignon, sans réelle opposition de la part des ouvriers. C'est pour nous l'occasion d'annuler officiellement les nouveaux droits acquis par les ouvriers, mais ce faisant, nous prenons le risque qu'ils se tournent une nouvelle fois vers le [Root.GetCommunistParty] pour soutenir une autre grève. Ne pas toucher aux droits des ouvriers et optimiser le rendement actuel contribuerait à réconcilier le peuple français, ce qui profiterait à tous."
 france.22.a:0 "Au fil du temps, notre efficacité retrouvera son niveau passé"
 france.22.b:0 "Annulez leurs droits et remettez immédiatement notre industrie sur les rails."
 france.23.t:0 "Fin des grèves"
 france.23.d:0 "La plupart des ouvriers ont compris que leurs revendications excessives ne pouvaient aboutir. Alors que leurs enfants crèvent de faim, le [Root.GetCommunistParty] les incite à poursuivre une grève dont ils n'ont pas les moyens. Au fil des jours, les ouvriers cèdent et se remettent au travail. Notre industrie va retrouver sa pleine capacité et il est peu probable que de nouvelles grèves éclatent."
 france.23.a:0 "Nous sommes à nouveau en mesure de rivaliser"
 france.24.t:0 "La menace communiste"
 france.24.d:0 "La menace d'une union germano-soviétique est trop grande pour être ignorée. Suite à l'accord conclu entre ces deux pays pour se partager la Pologne, nous sommes confrontés à un choix difficile. Si nous laissons le [Root.GetCommunistParty] agir comme par le passé, nous nous exposons à des luttes internes car les Soviétiques gagnent en puissance. En interdisant toute activité communiste ou toute affiliation au [Root.GetCommunistParty], nous enverrons un signal fort à tous nos compatriotes et leur indiquerons clairement que nous ne tolérerons pas la moindre menace envers la paix. \nPar le passé, nous avons laissé le [Root.GetCommunistParty] participer au débat politique, mais puisqu'il refuse de renoncer à son allégeance à Moscou, l'heure est peut-être venue de prendre des mesures plus drastiques."
 france.24.a:0 "Interdisez le communisme en France."
 france.24.b:0 "Les désaccords font partie du processus démocratique."
 france.25.t:0 "La conférence de Londres"
 france.25.d:0 "Alors que le régime de Berlin fait monter la tension à la frontière avec la Yougoslavie, les Britanniques ont choisi de céder. La Yougoslavie est pourtant l'un des trois piliers sur lesquels repose l'édifice est-européen. La sécurité de la France serait gravement compromise si elle venait à s'effondrer. Devons-nous prouver que nous sommes la plus grande puissance en prenant le risque de nous battre seuls ?"
 france.25.a:0 "Nous préserverons la paix"
 france.25.b:0 "Nous défendrons la liberté"
 france.26.t:0 "La conférence de Londres"
 france.26.d:0 "Alors que le régime de Berlin fait monter la tension à la frontière avec la Yougoslavie, les Britanniques ont choisi de ne pas céder face à l'agression allemande. Les plaies de la dernière guerre ne sont pourtant pas encore refermées, et notre pays est profondément divisé. Sommes-nous suffisamment forts pour faire cavalier seul ?"
 france.26.a:0 "Il est temps de répondre aux Allemands"
 france.26.b:0 "Cette cause n'est pas la bonne"
 france.27.t:0 "L'Allemagne appuie les exigences italiennes"
 france.27.d_1_state:0 "L'Allemagne a accédé aux exigences italiennes concernant notre territoire. Après notre défaite, nous ne sommes pas vraiment en mesure de le contester."
 france.27.d_both:0 "L'Italie se verra accorder la Savoie et la Corse. Cette décision prise par l'Allemagne a beaucoup inquiété les gouverneurs coloniaux qui se demandent qui sera le suivant. Le gouverneur de Syrie a pris les devants et rallié la France libre."
 france.27.a:0 "Nous n'avons pas vraiment le choix."
 france.27.b:0 "Les Allemands manquent clairement de vision"
 france.28.t:0 "La Syrie passe à l'ennemi"
 france.28.d:0 "Suite à la décision prise par l'Allemagne d'accorder les terres de Vichy à l'Italie, l'administration syrienne a choisi de rallier notre camp."
 france.28.a:0 "La France se rapproche de la rédemption"
 france.29.t:0 "La Grande-Bretagne a accepté votre demande d'alliance"
 france.29.d:0 "« L'histoire a montré ce qu'il était possible de réaliser lorsque nos grandes nations se serrent les coudes. Dans l'esprit de l'Entente cordiale, nous sommes fiers de vous accueillir, pas seulement comme des amis, mais comme des alliés. Ensemble, nous serons un phare brillant de liberté dans un monde englué par la noirceur de l'oppression ! »\n\nNotre demande pour rejoindre la Grande-Bretagne en tant qu'alliés a été acceptée. Nous pouvons compter sur leur soutien total dans les périodes agitées à venir."
 france.29.a:0 "Ensemble, nous tiendrons !"
 france.30.t:0 "La Grande-Bretagne refuse la demande d'alliance"
 france.30.d:0 "« Bien que nous ayons entretenu de bonnes relations par le passé, nous ne pouvons risquer une montée en puissance des conflits outre-Manche. L'Allemagne a gagné notre confiance en honorant notre Pacte Naval et, même si nous prévoyons de nous défendre dans le cas où le conflit s'étendrait, nous ne nous risquerons pas à attiser le feu. La paix doit toujours être l'objectif de toute nation démocratique. »\n\nNotre demande pour rejoindre les alliés de la Grande-Bretagne a été rejetée. Le gouvernement britannique ne veut pas se mettre davantage l'Allemagne à dos et ne veut pas mettre en péril la paix actuelle."
 france.30.a:0 "Leur « paix » n'est qu'un synonyme de « capitulation »."
 low.1.t:0 "La France prolonge la ligne Maginot"
 low.1.d:0 "Les Français ont décidé de prolonger la ligne Maginot jusqu'à la Manche ! Cela en dit long sur leur intention de nous laisser tomber en cas d'invasion allemande. Notre ambassade à Paris a officiellement protesté, mais il est peu probable qu'elle soit entendue."
 low.1.a:0 "C'est un scandale !"
 soviet.1.t:0 "Renforcement japonais"
 soviet.1.d:0 "Depuis quelque temps, les tensions sont vives le long de la frontière mandchoue et nos camarades mongoles nous signalent que des forces japonaises se massent à Heilungkiang. Céder serait perçu comme un aveu de faiblesse, mais le recours à la force pourrait faire dégénérer la situation. Quels sont vos ordres, tovarisch komandir ?"
 soviet.1.a:0 "Faisons-les reculer. Par la force."
 soviet.1.b:0 "Nous ne pouvons pas vraiment nous permettre une guerre contre le Japon."
 soviet.2.t:0 "Attaque réussie"
 soviet.2.d:0 "À la frontière mandchoue, notre attaque contre les forces japonaises a été couronnée de succès ! Nous les avons surprises alors qu'elles étaient en pleins préparatifs et nos soldats ne les ont pas ménagées lors du violent combat qui a suivi."
 soviet.2.a:0 "Beau travail !"
 soviet.3.t:0 "Échec de l'attaque"
 soviet.3.d:0 "À la frontière mandchoue, notre attaque contre les forces japonaises a échoué ! L'ennemi a pris nos forces en tenailles et nous avons subi de lourdes pertes avant de pouvoir nous replier."
 soviet.3.a:0 "Faites intervenir un peloton d'exécution."
 soviet.4.t:0 "La Roumanie renonce à la Bessarabie"
 soviet.4.d:0 "Les Roumains se sont sagement pliés à nos exigences et ont retiré leurs forces présentes en Bessarabie. Nous allons incorporer ce territoire à l'union en tant que République socialiste soviétique moldave. Sa population va désormais pouvoir bénéficier des avantages du socialisme."
 soviet.4.a:0 "Excellent."
 soviet.5.t:0 "La Roumanie rejette nos exigences"
 soviet.5.d:0 "Les Roumains ont refusé de céder à nos exigences ! De toute évidence, nous allons devoir user de la force pour chasser leurs troupes d'occupation de Bessarabie."
 soviet.5.a:0 "Les imbéciles !"
 soviet.6.t:0 "L'Estonie se soumet"
 soviet.6.d:0 "L'Estonie s'est pliée à nos exigences. Nous avons remplacé le gouvernement décadent de Tallinn par un parlement populaire qui a unanimement voté pour que l'Estonie devienne une République socialiste soviétique. Après délibération, le Soviet suprême a décidé d'accéder à cette demande."
 soviet.6.a:0 "Bienvenue au sein de l'union, camarades."
 soviet.7.t:0 "L'Estonie rejette notre offre"
 soviet.7.d:0 "L'Estonie a effrontément refusé notre généreuse offre de traité d'assistance mutuelle ! Qui plus est, les capitalistes et les sycophants de Tallinn ont eu l'audace de se fendre d'une déclaration exigeant que nous respections l'intégrité territoriale de leur nation !"
 soviet.7.a:0 "Nous devons protéger les Estoniens d'eux-mêmes."
 soviet.8.t:0 "La Lettonie se soumet"
 soviet.8.d:0 "Le gouvernement letton de Riga s'est plié à nos exigences et nous avons remplacé son régime corrompu par une assemblée populaire. Celle-ci a unanimement voté en faveur de l'intégration du pays à notre grande union en tant que République socialiste soviétique. Nous avons généreusement accédé à sa demande."
 soviet.8.a:0 "Vous êtes socialistes désormais !"
 soviet.9.t:0 "La Lettonie rejette notre offre"
 soviet.9.d:0 "Les oppresseurs bourgeois qui dirigent la Lettonie ont perdu tout sens de la raison. Ils ont refusé notre généreuse proposition de traité d'assistance mutuelle et exigent le retrait immédiat des forces soviétiques massées le long de leur frontière."
 soviet.9.a:0 "Le peuple letton doit être libéré."
 soviet.10.t:0 "La Lituanie se soumet"
 soviet.10.d:0 "Notre demande d'installer des bases militaires en Lituanie a été acceptée, mais hélas, son gouvernement a été renversé. Nous avons mis en place un parlement populaire pour éviter l'anarchie et celui-ci a unanimement voté en faveur de l'intégration du pays à notre union. Sa demande a été acceptée."
 soviet.10.a:0 "Nous vous sauverons des griffes du capitalisme."
 soviet.11.t:0 "La Lituanie rejette notre offre"
 soviet.11.d:0 "La Lituanie semble à la dérive et les imbéciles qui dirigent son gouvernement refusent que nos forces accèdent à leur pays. Peut-être pensent-ils que les Allemands leur réserveraient un meilleur traitement... En privant le peuple du socialisme, ces dirigeants égoïstes se rendent coupables d'un crime."
 soviet.11.a:0 "Le peuple lituanien a suffisamment souffert."
 soviet.12.t:0 "La Finlande accepte nos exigences"
 soviet.12.d:0 "Les forces écrasantes que nous avons massées le long de leurs frontières ont convaincu le gouvernement finlandais d'accepter notre modeste demande de révision de ses frontières. Nous avons pris le contrôle de la Carélie et ainsi renforcé la position de Leningrad."
 soviet.12.a:0 "Nous nous attendons à ce qu'ils lancent une attaque..."
 soviet.13.t:0 "La Finlande rejette nos exigences"
 soviet.13.d:0 "Sans surprise, le gouvernement finlandais a rejeté nos exigences. Pour obtenir la Carélie, il va nous falloir recourir à la force. L'heure est venue de donner à ces obstinés de Finlandais une leçon qu'ils ne seront pas près d'oublier !"
 soviet.13.a:0 "Quelques semaines suffiront à les écraser."
 soviet.14.t:0 "Appartenance à l'URSS"
 soviet.14.d:0 "Moscou nous met la pression pour que nous rejoignions officiellement l'URSS. Devons-nous accepter ?"
 soviet.14.a:0 "Oui, rejoignons-la."
 soviet.14.b:0 "Non, il nous faut encore atteindre notre plein potentiel !"
 soviet.15.t:0 "Le Tannou-Touva refuse !"
 soviet.15.d:0 "Les Touvains ont effrontément refusé d'intégrer l'Union soviétique ! L'ambition de cette misérable nation est un mystère qui risque de ne jamais être élucidé."
 soviet.15.a:0 "Bonne chance à elle."
 soviet.16.t:0 "L'annexion du Tannou-Touva"
 soviet.16.d:0 "Le parlement touvain a officiellement demandé au Soviet suprême de l'intégrer à l'Union soviétique. Il sera organisé sous forme d'oblast autonome de Touva au sein de la République socialiste fédérative soviétique de Russie."
 soviet.16.a:0 "Bienvenue au sein de l'union, camarades."
 soviet.17.t:0 "Renforcement de la ligne Staline"
 soviet.17.d:0 "La révision approfondie des fortifications défensives situées le long de nos frontières occidentales vient de s'achever et des prisonniers venus de nos camps sont prêts à s'atteler aux travaux. Bientôt, la ligne Staline retrouvera ses lettres de noblesse !"
 soviet.17.a:0 "Le camarade Staline en sera fier !"
 soviet.60.t:0 "La partition de la Pologne"
 soviet.60.d:0 "La Pologne est à nous, mais selon les clauses du pacte Molotov-Ribbentrop les régions occidentales relèvent de la sphère d'influence [GER.GetAdjective]. Devons-nous retirer nos forces et laisser [GER.GetNameDef] occuper ces territoires ? Ne pas s'y plier invaliderait le traité."
 soviet.60.a:0 "Oui, le moment serait mal choisi pour rompre le traité"
 soviet.60.b:0 "Non, la Pologne tout entière appartient à la Mère patrie !"
 soviet.61.t:0 "Les Soviétiques honorent nos accords"
 soviet.61.d:0 "En accord avec le traité que nous avions conclu, [SOV.GetNameDef] a confié à notre administration les territoires de l'ouest de la Pologne. Les troupes allemandes se sont avancées pour y garantir la sécurité."
 soviet.61.a:0 "Excellent"
 soviet.62.t:0 "Les Soviétiques rompent le pacte"
 soviet.62.d:0 "En dépit de leurs assurances maintes fois répétées, les Soviétiques n'ont toujours pas retiré leurs troupes de l'ouest de la Pologne, ni fait aucun geste montrant qu'ils allaient nous céder les territoires pour établir les frontières selon ce qui avait été convenu entre nous. Il semble clair qu'ils n'ont nullement l'intention de respecter le pacte Molotov-Ribbentrop."
 soviet.62.a:0 "Encore de l'encre gâchée"
 finland.1.t:0 "Les Russes revendique la Carélie"
 finland.1.d:0 "Mettant en avant la nécessité de créer une zone tampon pour Leningrad, les responsables de l'Union soviétique ont demandé une révision de nos frontières. Ils veulent que nous leur cédions la Carélie et à en juger par la concentration de forces soviétiques positionnées le long de notre frontière, un refus n'est pas envisageable. Que devons-nous répondre ?"
 finland.1.a:0 "Nous n'avons pas d'autre choix que de nous plier à leurs exigences."
 finland.1.b:0 "Qu'ils viennent s'ils en ont l'audace !"
 finland.2.t:0 "Demander l'aide de la Suède dans la guerre"
 finland.2.d:0 "La Finlande et l'Union soviétique sont en guerre. Après quelques décennies de souveraineté, nous risquons une nouvelle fois de passer sous la domination d'un de nos voisins.\n\nMais la menace que fait peser notre ennemi va au-delà de nos frontières. Nos voisins suédois continuent d'afficher leur neutralité face à l'Union soviétique, mais peut-être réussirons-nous à les convaincre de nous aider à défendre notre héritage mutuel afin de sécuriser leur propre zone tampon."
 finland.2.a:0 "Ils pourraient faciliter la position que nous avons adoptée."
 finland.2.b:0 "Nous n'avons pas besoin de l'aide de ces anciens oppresseurs."
 finland.3.t:0 "La Finlande sollicite le soutien de la Suède"
 finland.3.d:0 "Nos voisins finlandais ont refusé de céder à la pression de l'Union soviétique et la guerre est déclarée entre ces deux nations. Bien qu'aucune alliance officielle n'ait été conclue entre nos deux pays, le gouvernement finlandais a demandé à la Suède de l'aider à défendre Åland. En effet, la communauté de cet État demeure largement suédophone et d'un point de vue stratégique, il constitue une zone importante pour nos deux nations.\n\nSi le gouvernement hésite sur les mesures à prendre pour aider la Finlande, l'opinion publique, quant à elle, se dit favorable à ce que nous lui apportions notre soutien. Jusqu'où sommes-nous prêts à aller pour défendre nos voisins nordiques d'une agression venue de l'est ?"
 finland.3.a:0 "Nous devons conserver notre neutralité."
 finland.3.b:0 "Si l'opinion publique y est favorable, que des volontaires leur viennent en aide."
 finland.3.c:0 "La cause de la Finlande est aussi la nôtre ! C'est la guerre !"
 finland.4.t:0 "La Suède refuse la demande"
 finland.4.d:0 "Le gouvernement suédois a rejeté notre demande d'aide dans le conflit qui nous oppose à l'Union soviétique. Soucieux de préserver sa neutralité et d'éviter toute répercussion nationale ou internationale, il refuse catégoriquement de prendre part à la guerre."
 finland.4.a:0 "Espérons qu'il se rendra compte de son erreur avant qu'il ne soit trop tard."
 finland.5.t:0 "La Suède envoie des volontaires"
 finland.5.d:0 "Le gouvernement suédois ne souhaite pas participer à la guerre contre l'Union soviétique, mais l'opinion publique des États voisins y est favorable et de nombreux volontaires issus d'autres pays nordiques ont spontanément proposé de rejoindre nos rangs. Nous constatons une prise de conscience publique de la menace à laquelle nous sommes confrontés, même si nous espérions un engouement populaire plus affirmé."
 finland.5.a:0 "C'est la moindre des choses."
 finland.6.t:0 "La Suède entre en guerre à nos côtés"
 finland.6.d:0 "La demande de défense conjointe d'Åland adressée au gouvernement suédois a dépassé nos attentes. La Suède nous a rejoints dans la guerre contre l'Union soviétique, refusant de rester neutre face à une telle menace. Malgré des désaccords internes, elle combattra désormais à nos côtés pour protéger la souveraineté finlandaise."
 finland.6.a:0 "C'est un grand jour."
 finland.7.t:0 "Négociations de paix avec [SOV.GetNameDef]"
 finland.7.d:0 "La communiste [Root.GetAdjective] Hella Wuolijoki a contacté le gouvernement pour offrir sa contribution en établissant un contact avec les autorités [SOV.GetAdjective]s. Une entrevue a été prévue en Suède, dans un lieu tenu secret, où on nous offrira de préserver la souveraineté [Root.GetAdjective] en échange de la cession de territoires.\n\nLes forces finlandaises fondent comme neige au soleil, et toutes les tentatives précédentes pour entamer des discussions ont été des échecs. Cela pourrait donc être notre seul espoir de trouver une issue pacifique au conflit."
 finland.7.a_tt:0 "§YSi [SOV.GetName] accepte :\n§!"
 finland.7.a:0 "La guerre est perdue d'avance"
 finland.7.b:0 "Nous continuerons de nous battre !"
 finland.8.t:0 "[From.GetNameDef] fait des concessions"
 finland.8.d:0 "La guerre contre [From.GetNameDef] a été coûteuse, mais nous sommes parvenus à repousser l'armée [From.GetAdjective]. C'est pourquoi on nous a présenté une offre alléchante : recevoir le contrôle de régions d'importance stratégique en échange du retrait de nos troupes et de la fin des hostilités.\nCela mettrait donc un terme à notre offensive sur la région de [From.GetNameDef] sans en avoir pris pleinement le contrôle, tout en nous offrant l'opportunité d'étendre notre sphère d'influence dans d'autres régions du monde."
 finland.8.a:0 "Nos soldats ne sont nécessaires nulle part"
 finland.8.b:0 "Il nous faut l'intégralité de [From.GetNameDef]"
 finland.9.t:0 "Refus de [From.GetNameDef]"
 finland.9.d:0 "Les négociations entamées avec [From.GetNameDef] ont été rompues. Il s'agissait évidemment d'une ruse pour nous faire perdre notre temps, pendant que l'armée [From.GetAdjective] préparait un nouvel assaut contre le territoire de [Root.GetNameDef].\n\nMais [Root.GetNameDef] fera front et combattra jusqu'à la fin, quelle qu'elle puisse être."
 finland.9.a:0 "Ils paieront pour chaque pas en avant !"
 FIN_agree_peace:0 "La Finlande va se plier aux exigences soviétiques et céder §Yla Carélie, Salla et Petsamo§!."
 japan.1.d:0 "Les autorités chinoises estiment que le "point de rupture" a été atteint en ce qui concerne nos "agressions injustifiées" contre la Chine ! Nos demandes de réparation ont été refusées et des rapports font état d'attaques de ressortissants japonais à Shanghai. Nous tenons là un prétexte pour nous occuper des Chinois de manière décisive !"
 japan.1.a:0 "Ils le paieront !"
 japan.2.d:0 "Contre tout attente, les Chinois ont fait marche arrière après l'incident du pont Marco Polo. Ils mesurent le prix à payer pour leurs agissements et ont accepté d'importantes concessions territoriales, parmi lesquelles Pékin et les régions voisines. Petit à petit, nous faisons main basse sur la Chine."
 japan.2.a:0 "La guerre devra attendre."
 japan.3.t:0 "Escarmouche frontalière : victoire soviétique"
 japan.3.d:0 "Les Russes et leurs chiens de garde mongols ont repéré la présence de nos troupes à Heilungkiang et répondu en lançant une attaque d'envergure avant que nos préparatifs ne soient terminés ! Nos forces ont essuyé un sérieux revers lors des combats qui ont suivi avant que les deux camps ne se replient."
 japan.3.a:0 "Comment cela a-t-il pu arriver ?!"
 japan.4.t:0 "Escarmouche frontalière : victoire japonaise"
 japan.4.d:0 "Les Russes et leurs chiens de garde mongols ont repéré la présence de nos troupes à Heilungkiang et tentent de lancer une attaque de l'autre côté de la frontière pour désorganiser nos préparatifs ! Heureusement, nos vifs commandants ont pris leurs forces en tenailles. Celles-ci ont subi de lourdes pertes avant de retraverser la frontière."
 japan.4.a:0 "Ça leur apprendra !"
 japan.5.t:0 "Retrait soviétique"
 japan.5.d:0 "Après avoir repéré nos troupes, les Soviétiques ont sagement choisi de retirer leurs forces des zones situées à proximité immédiate de la frontière mandchoue. Nos soldats occupent provisoirement plusieurs de leurs postes-frontières abandonnés. Espérons que cela mette fin aux ridicules revendications frontalières avancées par les Russes et leurs alliés mongols."
 japan.5.a:0 "Une démonstration de force aura suffi."
 japan.6.t:0 "La France se plie à nos exigences"
 japan.6.d:0 "La France s'est pliée à nos exigences. Ses bases et ses installations d'Indochine sont à notre entière disposition, et nous avons désormais le contrôle total de la colonie."
 japan.6.a:0 "Sage décision"
 japan.7.t:0 "La France rejette nos exigences"
 japan.7.d:0 "La France a effrontément rejeté nos exigences. Il semble que, si nous souhaitons prendre le contrôle de l'Indochine, nous devrons recourir à la force."
 japan.7.a:0 "Quels imbéciles !"
 japan.8.t:0 "L'Allemagne rappelle ses conseillers"
 japan.8.d:0 "Les Allemands ont accepté de rappeler tous leurs conseillers présents en Chine. À l'heure qu'il est, ils doivent être en cours d'embarquement dans des avions à destination de Berlin. L'Allemagne reconnaît que l'avenir de la Grande Asie orientale appartient au Japon, et non à la Chine."
 japan.8.a:0 "Et il doit en être ainsi."
 japan.9.t:0 "L'Allemagne rejette notre demande"
 japan.9.d:0 "Les Allemands ont refusé de rappeler leurs conseillers présents en Chine et ce, en dépit du fait que leur mission militaire constitue une scandaleuse violation de l'esprit même du pacte anti-Komintern ! Ce pacte n'a-t-il donc aucune valeur ?"
 japan.9.a:0 "Alors, leurs conseillers mourront avec le reste des Chinois."
 japan.11.t:0 "Adresser un ultimatum au Siam"
 japan.11.d:0 "En massant des troupes en Indochine, près de la frontière siamoise, nous avons clairement indiqué notre intention de nous servir de leur pays comme base pour libérer l'Asie du Sud-Est du joug des colons européens. Espérons qu'en leur offrant la possibilité de conclure une alliance militaire avec nous, et en faisant du Siam un État fantoche de l'Empire du Japon, nous réussirons à éviter une invasion unilatérale inutile. Bien entendu, tout refus de leur part aura valeur de déclaration de guerre."
 japan.11.a:0 "Nous entrerons au Siam, quoi qu'ils en disent."
 japan.11.b:0 "Après coup, une menace d'invasion s'avère trop agressive."
 japan.12.t:0 "Le Japon adresse un ultimatum"
 japan.12.d:0 "Depuis longtemps, les Japonais massent des forces aux abords de notre frontière et comme nous le suspections, ils entendent utiliser nos ports comme bases pour faire main basse sur la Birmanie et la Malaisie. Ils nous offrent deux possibilités : accepter et les laisser passer ou nous exposer à une invasion.\n\nBien que cela puisse être perçu comme une atteinte à notre souveraineté pour tenter faire de nous un État fantoche à la solde des Japonais, nous avons tout intérêt à éviter une guerre."
 japan.12.a:0 "Nous accepterons une alliance avec le Japon."
 japan.12.b:0 "Nous ne renoncerons pas si facilement à notre indépendance !"
 japan.13.t:0 "Le Siam accepte l'ultimatum"
 japan.13.d:0 "[From.GetLeader] a sagement accepté notre ultimatum et conclu une alliance militaire entre nos deux nations. Nous allons ainsi pouvoir utiliser le Siam en tant que base pour nos futures opérations dans le Pacifique."
 japan.13.a:0 "La sphère de coprospérité de la Grande Asie orientale se renforce."
 japan.14.t:0 "Le Siam rejette l'ultimatum"
 japan.14.d:0 "[From.GetLeader] a refusé que nous entrions au Siam, de même que notre proposition d'alliance militaire. Nous avons clairement indiqué que nous entrerions malgré tout et la guerre est déclarée."
 japan.14.a:0 "Dommage d'en arriver là."
 romania.1.t:0 "L'Union soviétique revendique la Bessarabie"
 romania.1.d:0 "Les forces soviétiques se concentrent de l'autre côté de notre frontière et leurs diplomates nous ont demandé de leur céder la Bessarabie ! Les Allemands n'interviendront pas en raison du fait que le pacte qu'ils ont conclu avec les Russes contenait visiblement un protocole secret qui nous intégrait à la sphère d'intérêt soviétique. Devons-nous résister ?"
 romania.1.a:0 "Non. C'est sans espoir."
 romania.1.b:0 "Oui ! Nous ne renoncerons pas à notre territoire sans nous battre !"
 romania.2.t:0 "Le second arbitrage de Vienne"
 romania.2.d:0 "L'Allemagne a été sollicitée pour arbitrer notre différend territorial avec la Hongrie. Lors du second arbitrage de Vienne, elle a décidé que le Nord de la Transylvanie devait revenir sous contrôle hongrois. Devons-nous accepter cette décision ?"
 romania.2.a:0 "Oui, nous n'avons pas le choix"
 romania.2.b:0 "Non, nous ne céderons pas la Transylvanie !"
 romania.3.d:0 "L'Allemagne a été sollicitée pour arbitrer notre différend territorial avec la Hongrie. Lors du second arbitrage de Vienne, elle a effrontément décidé que c'est l'ensemble de la Transylvanie qui devait passer sous contrôle hongrois. Devons-nous accepter cette décision ?"
 romania.4.t:0 "L'Allemagne arbitre le différend"
 romania.4.d:0 "L'Allemagne a été sollicitée pour arbitrer notre différend territorial avec la Hongrie. Elle a sagement décidé que la Transylvanie devait rester roumaine. Les Hongrois en sont mécontents, mais espérons que cette décision réglera définitivement la question."
 romania.4.a:0 "La Transylvanie sera toujours roumaine"
 romania.5.t:0 "Accords de Craiova"
 romania.5.d:0 "Les diplomates bulgares ont demandé la restitution de la Dobroudja du Sud, territoire que nous avons annexé en 1913 après la Deuxième Guerre balkanique. Les concessions qui nous ont déjà été imposées semblent avoir encouragé cette demande."
 romania.5.a:0 "Cela permettra de régler le différend"
 romania.5.b:0 "Non, les choses doivent en rester là !"
 romania.6.t:0 "Un choix difficile"
 romania.6.d:0 "Nos terres sont partiellement passées aux mains de nos rapaces de voisins. Mais il reste possible d'en récupérer une partie, voire davantage. Pour cela, il nous faut choisir le bon camp. "
 romania.6.a:0 "L'Allemagne constitue notre seul espoir."
 romania.6.b:0 "L'Union soviétique nous offre la meilleure possibilité."
 romania.6.c:0 "Nous devrions rester neutres."
 baltic.1.t:0 "Ultimatum soviétique"
 baltic.1.d:0 "L'Union soviétique fait pression pour que nous signions un traité d'assistance mutuelle qui l'autoriserait à positionner des forces sur notre territoire ! Ce n'est rien d'autre qu'une tentative à peine masquée d'annexer notre pays, mais nous ne sommes pas vraiment en mesure de résister aux forces qu'ils ont postées à notre frontière."
 baltic.1.a:0 "Acceptez l'inévitable..."
 baltic.1.b:0 "Ils devront recourir à la force pour s'emparer de notre territoire !"
 baltic.4.t:0 "L'Allemagne exige Memel"
 baltic.4.d:0 "L'Allemagne a rassemblé des troupes en Prusse-Orientale, et son ministre des affaires étrangères nous a adressé un ultimatum : nous devons leur céder immédiatement le territoire de Memel, à défaut de quoi nous nous exposons à une intervention militaire. Devons-nous accéder à ces exigences ?"
 baltic.4.a:0 "Nous sommes contraints d'accepter"
 baltic.4.b:0 "Jamais !"
 baltic.5.t:0 "Contrôle communiste."
 baltic.5.d:0 "[Root.GetName] a opté pour la solidarité et le pouvoir politique a été arraché aux bourgeois. Au sein du nouveau gouvernement, de nombreuses voix s'élèvent pour que nous remplissions nos devoirs de communistes et rejoignions l'Union soviétique."
 baltic.5.a:0 "Notre avenir sera mieux assuré si nous nous unissons à la patrie."
 baltic.5.b:0 "[Root.GetName] a plus à offrir en agissant sous la protection de l'Union soviétique."
 baltic.5.c:0 "[Root.GetName] restera un État souverain."
 baltic.7.t:0 "[From.GetName] demande la participation [Root.GetAdjective] du [From.GetFactionName]."
 baltic.7.d:0 "Avec la signature du traité d'amitié entre nos nations, [From.GetName] a demandé que [Root.GetName] le rejoigne dans le [From.GetFactionName], afin de s'unir contre les menaces grandissantes qui encerclent nos nations. Qu'il soit communiste ou fasciste, [From.GetName] promet de se battre pour les intérêts [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] se bat aux côtés de ses frères."
 baltic.7.b:0 "[Root.GetName] peut uniquement survivre seul."
 hungary.1.t:0 "Arbitrage allemand"
 hungary.1.d:0 "En dépit de notre revendication légitime, l'Allemagne a pris la décision de maintenir la Transylvanie sous contrôle roumain. Elle a beau affirmer vouloir réparer les injustices créées à Versailles, mais cela ne s'applique visiblement que lorsque ses frontières sont concernées."
 hungary.1.a:0 "Un véritable scandale !"
 hungary.2.t:0 "Le second arbitrage de Vienne"
 hungary.2.d:0 "L'Allemagne, comme nous nous y attendions, a reconnu la légitimité de notre revendication sur le Nord de la Transylvanie, qui nous a été restitué. C'est un moment historique !"
 hungary.2.a:0 "C'est un jour de fête !"
 hungary.3.d:0 "Ne se contentant pas de reconnaître la légitimité de notre revendication, l'Allemagne a aussi décidé que c'est l'ensemble de la Transylvanie qui devait passer sous contrôle hongrois ! Nous n'en espérions pas tant !"
 hungary.4.d:0 "L'Allemagne a reconnu la légitimité de notre revendication et décidé de nous restituer le Nord de la Transylvanie. Mais la Roumanie refuse obstinément de s'y soumettre !"
 hungary.4.a:0 "Les imbéciles !"
 hungary.5.d:0 "L'Allemagne a reconnu la légitimité de notre revendication et décidé de nous restituer l'ensemble de la Transylvanie. Mais la Roumanie refuse obstinément de s'y soumettre !"
 hungary.6.t:0 "Le premier arbitrage de Ljubljana"
 hungary.6.d:0 "Les Allemands ont beau dénoncer le traité de Versailles, il est sans commune mesure avec l'injustice commise lors du traité du Trianon : s'il a été prétendu qu'il s'agissait là du droit des peuples à disposer d'eux-mêmes, il a condamné bon nombre de Hongrois à vivre sous un joug étranger. La province de Voïvodine est l'une des pires blessures portées à l'honneur hongrois, et l'affront qui nous avait été fait n'a pu être réparé que par la restitution de ce territoire à la Hongrie."
 hungary.6.a:0 "Ce n'est que justice pour la Hongrie"
 bulgaria.1.t:0 "Accords de Craiova - La Roumanie accepte"
 bulgaria.1.d:0 "Le gouvernement roumain a accepté notre demande. La Dobroudja du Sud fait désormais partie de la Bulgarie !"
 bulgaria.1.a:0 "Enfin !"
 bulgaria.2.t:0 "Accords de Craiova - La Roumanie refuse"
 bulgaria.2.d:0 "Le gouvernement roumain a refusé notre demande. Il prétend que la Dobroudja du Sud fait partie intégrante de son territoire et qu'il n'y renoncera jamais."
 bulgaria.2.a:0 "Inacceptable !"
 bulgaria.3.t:0 "Le premier arbitrage de Ljubljana"
 bulgaria.3.d:0 "Nous avons longtemps rêvé d'une Grande Bulgarie, et nous avons longtemps été traités comme un pays de second rang. Nous avons été privés de notre dû lors de la conférence de Londres, trahis par nos alliés en 1913, punis en 1918 pour avoir voulu que justice soit rendue. Mais l'Allemagne entend désormais remédier aux erreurs liées à cette prétendue paix, pour elle comme pour les autres. La Yougoslavie va donc restituer la Macédoine à la Yougoslavie."
 bulgaria.3.a:0 "Bulgares, réjouissez-vous !"
 bulgaria.4.t:0 "Accords de Craiova"
 bulgaria.4.d:0 "Nous n'avons pas oublié la manière dont la Roumanie nous a poignardés dans le dos en 1913 et s'est lâchement emparée de la Dobroudja du Sud alors que nos armées se battaient sur un autre front. La Hongrie a utilisé ses liens d'amitié avec l'Allemagne pour se venger de la Roumanie et notre heure est venue. "
 bulgaria.4.a:0 "Nous allons nous venger"
 bulgaria.4.b:0 "La vengeance est un plat qui se mange froid"
 bulgaria.5.t:0 "Accords de Craiova"
 bulgaria.5.d:0 "L'Allemagne a choisi de soutenir les méprisables Roumains dans notre quête de justice. [Root.GetLeader] a indiqué à l'ambassadeur allemand que les Bulgares attendent davantage de leurs amis. "
 bulgaria.5.a:0 "Refus !"
 italy.1.t:0 "L'Albanie cède"
 italy.1.d:0 "Les autorités albanaises se sont pliées à nos exigences et le roi Zog a été contraint d'abdiquer. À compter de ce jour, l'Albanie sera italienne !"
 italy.1.a:0 "Jour de gloire."
 italy.2.t:0 "Zog rejette l'ultimatum"
 italy.2.d:0 "Ne reculant devant rien, le roi Zog a rejeté notre ultimatum. Ses conseillers et lui tentent désormais de rassembler les piètres défenses dont l'Albanie dispose. Nous devons occuper Tirana et mettre fin à cette mascarade !"
 italy.2.a:0 "Il existait une solution pacifique, Zog !"
 italy.3.t:0 "Ultimatum italien"
 italy.3.d:0 "Les diplomates italiens nous ont adressé un ultimatum pour que nous nous soumettions à leur occupation ! L'Albanie sera dirigée par une union personnelle sous la houlette du roi d'Italie !"
 italy.3.a:0 "Nous devons nous soumettre !"
 italy.3.b:0 "C'est hors de question ! Ralliez-vous à Zog !"
 italy.4.t:0 "Prolongation du mur alpin"
 italy.4.d:0 "Les ingénieurs du Regio Esercito ont examiné notre frontière septentrionale et identifié les zones où le mur alpin doit être renforcé et prolongé. Les ordres de construction correspondants ont été donnés."
 italy.4.a:0 "Si seulement ces forts avaient existé du temps d'Hannibal..."
 italy.5.t:0 "Traité technologique germano-italien"
 italy.5.d:0 "L'Italie suggère un échange de technologie visant à rapprocher et à renforcer nos deux nations."
 italy.5.a:0 "Excellente suggestion !"
 italy.5.b:0 "La technologie allemande est réservée au peuple allemand"
 italy.6.t:0 "Traité technologique germano-italien accepté !"
 italy.6.d:0 "Comme nous l'avions envisagé, les Allemands ont accueilli avec enthousiasme l'idée d'échanges technologiques. De toute évidence, un vent nouveau souffle sur l'Europe et l'Italie est en passe de retrouver sa gloire d'antan !"
 italy.6.a:0 "Formidable !"
 italy.7.t:0 "Traité technologique germano-italien refusé !"
 italy.7.d:0 "Les Allemands ont rejeté notre offre de traité."
 italy.7.a:0 "À partir de maintenant, nous allons devoir nous débrouiller seuls."
 italy.8.t:0 "Rejoignez la faction française."
 italy.8.d:0 "En France, le Mouvement franciste gagne du terrain et ses responsables nous ont demandé de rejoindre leur faction. Cela est-il dans l'intérêt de l'Italie ?"
 italy.8.a:0 "Rejoignons les Français."
 italy.8.b:0 "Les Français ne sont pas dignes de confiance."
 usa.1.t:0 "Earhart veut s'enrôler"
 usa.1.d:0 "Alors que les Américains se mobilisent pour la guerre, nous avons reçu une demande quelque peu inhabituelle. Amelia Earhart, la célèbre aviatrice qui s'est récemment illustrée en faisant le tour du monde, souhaite s'enrôler dans l'armée de l'air en tant que pilote de chasse. Ses compétences aéronautiques ne sont plus à démontrer, mais au sein de l'armée, de nombreuses voix s'élèvent contre la présence d'une femme lors des missions de combat. Devons-nous faire une exception et accepter sa demande ?"
 usa.1.a:0 "Oui, nous avons besoin d'elle."
 usa.1.b:0 "Non, cela ne sera pas nécessaire."
 usa.2.t:0 "La destinée manifeste"
 usa.2.d:0 "La création et l'histoire uniques des États-Unis nous obligent à protéger la démocratie et la liberté dans le monde. La décennie écoulée a démontré qu'il était impossible d'y parvenir sans prendre les armes contre ceux qui les menacent. Désormais, chaque oppresseur aura affaire à nous et nos forces armées libéreront les peuples partout dans le monde."
 usa.2.a:0 "La liberté ou la mort !"
 usa.3.t:0 "Flotte américaine à Pearl Harbor"
 usa.3.d:0 "De toute évidence, les sanctions diplomatiques et économiques que nous ont infligés les États-Unis ne sont que les prémices d'une plus grande menace. La flotte Pacifique américaine occupe la base navale de Pearl Harbor, à Hawaii, signe que les Américains entendent maintenir une solide présence dans le Pacifique et continuer de soutenir nos ennemis. Attaquer cette base sans plus attendre nous permettrait de bénéficier de l'effet de surprise."
 usa.3.a:0 "Impossible de savoir combien de temps cette occasion nous sera offerte."
 usa.4.t:0 "Des destroyers pour les bases"
 usa.4.d:0 "Après avoir pris position contre les Allemands, les États-Unis semblent vouloir que la Grande-Bretagne s'oppose fermement à la menace allemande. Dans le même temps, ils veulent conserver leur présence navale dans l'Atlantique. En échange plusieurs de nos bases navales, ils fourniront des destroyers à notre nation. Ces navires sont en réserve, mais accepter renforcera les liens militaires entre nos nations, ce qui pourrait s'avérer judicieux."
 usa.4.a:0 "C'est une occasion unique."
 usa.4.a.tt:0 "Nous obtiendrons 34 destroyers américains.\nLe Canada obtiendra 6 destroyers américains."
 usa.4.b:0 "Cette mesure est injuste, inacceptable et favorise les États-Unis."
 usa.5.t:0 "La Grande-Bretagne refuse l'offre"
 usa.5.d:0 "Malgré nos préparatifs et nos bonnes intentions, la Grande-Bretagne a refusé notre proposition d'échange de vieux destroyers contre des bases navales."
 usa.5.a:0 "Tant pis pour elle."
 usa.6.t:0 "Élection de [GetYear]"
 usa.6.d:0 "Le jour de l'élection présidentielle est arrivé. Le président sortant, Franklin Delano Roosevelt, a déjà mis en œuvre plusieurs des programmes collectivement appelés New Deal afin d'aider les États-Unis à sortir de la Grande Dépression.\n\nSi nombre de ces efforts ont reçu un accueil favorable, ses plans visant à étendre le rôle et la puissance du gouvernement ont été critiqués par son adversaire, le républicain Alf Landon. Issu de l'industrie pétrolière, Landon entend promouvoir une plus grande liberté économique, tandis que Roosevelt et le Parti démocrate souhaitent développer la sécurité sociale et privilégier la stabilité économique. Le scrutin s'annonce serré et pourrait permettre aux démocrates de remporter une belle victoire."
 usa.6.a:0 "Les démocrates. Pour quatre années de plus !"
 usa.6.b:0 "Les républicains. Nous devons protéger les idéaux du système américain."
 usa.7.t:0 "Roosevelt contre Wilkie"
 usa.7.d:0 "Depuis l'établissement de la fonction de président des États-Unis, aucun président n'a dirigé le pays pendant trois mandats successifs. Mais compte tenu de la situation précaire du monde et des développements internationaux de ces dernières années, le président Roosevelt a décidé de rompre avec la tradition et de briguer un troisième mandat. Le républicain Wendell Wilkie, candidat inattendu et industriel dépourvu de grande expérience politique, a critiqué l'interventionnisme économique de Roosevelt ainsi que ses justifications pour briguer un troisième mandat.\n\nBien que les candidats aient beaucoup en commun en termes de politique étrangère et que Wilkie souhaite maintenir le New Deal sous une certaine forme, beaucoup soulignent l'importante de ce scrutin pour l'avenir de la démocratie américaine."
 usa.7.a:0 "Les démocrates. Franklin D. Roosevelt est indispensable."
 usa.7.b:0 "Les républicains. Nous voulons Wilkie !"
 usa.8.t:0 "Landon contre Roosevelt"
 usa.8.d:0 "Il y a quatre ans, le président Landon a mis fin aux réformes continues du New Deal des démocrates, choisissant de privilégier la puissance de la nation aux mains des compagnies industrielles comme celles qu'il a aidées à s'établir avant sa présidence. Roosevelt, qui continue de faire campagne pour la poursuite des programmes initialement planifiés lors de son deuxième mandat, brigue un nouveau mandat. S'il demeure populaire, Landon continue de critiquer les efforts qu'il déploie pour concentrer le pouvoir entre les mains du président et a dès lors évité de telles politiques.\n\nÀ l'étranger, les menaces qui planent contre les nations, dont la nôtre, sont bien réelles et aucun candidat n'entend les ignorer. Reste à savoir qui dirigera l'arsenal démocratique en ces temps difficiles."
 usa.8.a:0 "Les républicains. Landon est attaché à nos valeurs."
 usa.8.b:0 "Les démocrates. Roosevelt est prêt à faire ce qui s'impose."
 usa.9.t:0 "Roosevelt contre Dewey"
 usa.9.d:0 "À bien des égards, la présidence de Franklin D. Roosevelt s'est déjà avérée exceptionnelle. Malgré une santé fragile et la durée sans précédent de sa présidence, il aspire à continuer de mener le pays en ces temps de guerre. Beaucoup de candidats potentiels participant à la guerre, les républicains ont été quelque peu limités dans leur choix et ont finalement opté pour le gouverneur Thomas E. Dewey afin de les représenter.\n\nRoosevelt continue de jouir d'un important soutien populaire, mais beaucoup doutent que son état de santé lui permette de mener son mandat jusqu'au bout. Est-ce suffisant pour offrir à Dewey la victoire sur celui qui nous a conduits si loin ?"
 usa.9.a:0 "Franklin D. Roosevelt l'emporte sur Dewey."
 usa.9.b:0 "Dewey l'emporte sur Franklin D. Roosevelt."
 usa.10.t:0 "[Root.GetLeader] contre Roosevelt"
 usa.10.d:0 "Bien que de nombreux aspects du New Deal aient été conservés par [Root.GetLeader], Roosevelt continue de juger utile l'exécution de ses plans initiaux pour le développement continu de la réalité des programmes. Diminué physiquement, il a réussi à conserver le gros des soutiens qui l'avaient mené à la présidence et fait à nouveau campagne pour les démocrates.\n\n[Root.GetLeader] met en avant le fait qu'une alternance en ces temps difficiles pour l'Amérique serait irresponsable, ce qui est quelque peu ironique puisqu'il avait avancé le même argument avant sa précédente victoire sur Roosevelt. Quoi qu'il en soit, son argument n'est pas dénué de tout fondement."
 usa.10.a:0 "[Root.GetLeader] s'est révélé être un excellent président."
 usa.10.b:0 "L'Amérique est prête pour un nouveau New Deal."
 usa.11.t:0 "Roosevelt contre MacArthur"
 usa.11.d:0 "Face à la menace d'une guerre, démocrates et républicains ont opté pour un candidat issu des rangs de l'armée. Le général Douglas MacArthur, normalement dévolu à ses obligations militaires, a saisi l'occasion pour briguer la candidature républicaine alors que la nation est en paix. Il est opposé à Roosevelt, qui soutient la coalition conservatrice.\n\nRoosevelt continue de jouir d'une grande popularité, mais le charisme et le sens du devoir de MacArthur ont fait forte impression sur les électeurs. Les militaires sont-ils plus compétents ?"
 usa.11.a:0 "Roosevelt et Truman s'en sortiront."
 usa.11.b:0 "MacArthur est autant un homme de paix qu'un homme de guerre."
 usa.12.t:0 "Campagne de Douglas MacArthur"
 usa.12.d:0 "Pour défier la longue présidence de Roosevelt, les républicains se sont tournés vers de respectés commandants dans l'espoir d'y trouver un candidat potentiel capable de mener l'Amérique dans cette guerre. Le général Douglas MacArthur est apprécié des conservateurs, mais il joue également un rôle prépondérant dans le conflit actuel et hésite à consacrer du temps à la campagne présidentielle.\n\nIl n'en demeure pas moins un des candidats conservateurs les plus prometteurs et il sera peut-être possible de le convaincre de faire campagne pour éviter un président républicain modéré. Le jeu en vaut-il la chandelle ?"
 usa.12.a:0 "MacArthur est plus important sur le champ de bataille qu'à la Maison-Blanche."
 usa.12.b:0 "Nous avons besoin de lui pour affronter Roosevelt."
 usa.13.t:0 "Roosevelt est mort"
 usa.13.d:0 "Bien que physiquement diminué depuis quelque temps, l'excellente campagne présidentielle menée par Roosevelt avait convaincu beaucoup qu'il lui restait encore de nombreuses années devant lui. Mais la possibilité que Franklin D. Roosevelt décède au cours de son mandat n'a jamais été écartée et aujourd'hui, il a succombé à une attaque d'apoplexie. Le vice-président Harry S. Truman a prêté serment, demandant au peuple de le soutenir et de prier. Le précédent cabinet reste inchangé et Truman a promis de poursuivre la plupart des politiques engagées par son prédécesseur."
 usa.13.a:0 "C'est la fin d'une époque et le début d'une autre."
 news.1.t:0 "L'incident du pont Marco Polo"
 news.1.d:0 "Les forces japonaises et chinoises se sont affrontées sur le stratégique pont Marco Polo, situé à quelques kilomètres au sud-ouest de Pékin, sans qu'aucun des deux camps parvienne à s'imposer véritablement.\n\n[CHI.GetNameDef] a refusé de répondre aux demandes d'excuses et de concessions territoriales formulées par [JAP.GetNameDef], prétendant tout au contraire que [JAP.GetNameDef] avait franchi une « ligne jaune ». Les diplomates craignent que la situation ne dégénère en guerre à tout instant."
 news.1.a:1 "Nous vivons une période fort intéressante"
 news.1.b:0 "Nous allons donner une bonne leçon à ces Chinois !"
 news.1.c:0 "Ils n'auront pas un pouce de terre !"
 news.2.d:0 "Les forces japonaises et chinoises se sont affrontées sur le stratégique pont Marco Polo, situé à quelques kilomètres au sud-ouest de Pékin, sans qu'aucun des deux camps parvienne à s'imposer véritablement.\n\n[CHI.GetNameDef] a accepté d'endosser la totale responsabilité de l'incident, présentant ses excuses au [JAP.GetName] et lui faisant d'importantes concessions territoriales. Bon nombre d'experts, qui avaient prédit que les tensions frontalières dégénéreraient en conflit ouvert, ont été surpris de la tournure des événements.\n\nCela augurerait-il d'une paix durable en Asie ?"
 news.2.a:0 "Rien n'est moins sûr"
 news.2.b:0 "Nous en sommes satisfaits... pour l'instant"
 news.2.c:0 "Nous n'avions pas d'autre choix"
 news.5.t:0 "Le Japon prend le contrôle de l'Indochine"
 news.5.d:0 "Tirant profit de l'affaiblissement de [FRA.GetNameDef] après sa défaite en Europe, [JAP.GetNameDef] a contraint son nouveau gouvernement à lui transférer le contrôle de sa colonie d'Indochine. Des troupes japonaises occupent déjà les principales bases de la région, et les experts craignent que la colonie ne soit utilisée comme point d'embarquement pour de futures expéditions militaires."
 news.5.a:0 "De vrais charognards..."
 news.5.b:0 "C'est dans l'ordre des choses"
 news.5.c:0 "Ces ordures ne nous ont guère laissé le choix..."
 news.5.e:0 "Nos alliés font preuve d'initiative !"
 news.6.d:0 "Profitant de la faiblesse des Français après leur défaite en Europe, le Japon a demandé au nouveau gouvernement français un accès total à ses bases en Indochine. Cela impliquerait le transfert total du contrôle de la colonie au Japon, ce que les Français n'ont pas pu accepter. Selon les experts, cette décision va donner lieu à des représailles militaires de la part des Japonais."
 news.6.a:0 "Ils n'oseraient quand même pas !"
 news.6.b:0 "Ces obstinés paieront pour leur erreur."
 news.6.c:0 "Nous devons nous préparer."
 news.6.e:0 "Un autre tour de force de nos amis."
 news.7.t:0 "Escarmouche soviéto-japonaise"
 news.7.d:0 "Les forces soviétiques et japonaises se sont récemment affrontées lors d'une violente escarmouche le long de la frontière mandchoue. Une importante force d'attaque soviétique, soutenue par la cavalerie mongole, a visiblement pris les Japonais par surprise, leur infligeant de lourdes pertes. À Tokyo, l'ambiance est tendue, mais il est trop tôt pour dire si le conflit va dégénérer en guerre ouverte."
 news.7.a:0 "Est-ce là le début d'une nouvelle guerre asiatique ?"
 news.7.b:0 "Pitoyable..."
 news.7.c:0 "Nous en avons informé le monde entier."
 news.8.d:0 "Les forces soviétiques et japonaises se sont récemment affrontées lors d'une violente escarmouche le long de la frontière mandchoue. D'après nos informations, les Japonais auraient pris les Soviétiques en tenailles après avoir donné l'assaut de l'autre côté de la frontière, mettant en déroute les survivants. Cet incident conduira-t-il Moscou à dépêcher des renforts vers l'Extrême-Orient russe ?"
 news.8.b:0 "Au nom de l'Empereur !"
 news.8.c:0 "Nous devons évaluer la situation..."
 news.9.t:0 "Retrait soviétique"
 news.9.d:0 "Suite au rassemblement des forces japonaises en Mandchourie, l'Union soviétique semble avoir retiré ses unités précédemment postées le long de la frontière. Il s'agit peut-être là d'une manœuvre de Moscou pour éviter une confrontation avec le Japon, une manœuvre vraisemblablement motivée par le souvenir de la cuisante défaite subie par la Russie lors de la guerre russo-japonaise."
 news.9.a:0 "Peut-être cela se traduira-t-il par une paix durable."
 news.9.b:0 "Ces lâches ont fui !"
 news.9.c:0 "Une retraite tactique. Rien de plus."
 news.10.t:0 "L'Union soviétique revendique la Bessarabie"
 news.10.d:0 "Après avoir massé ses forces le long de la frontière roumaine, l'Union soviétique a récemment adressé un ultimatum au gouvernement de Bucarest pour lui demander le transfert immédiat de la Bessarabie, qui faisait jusque-là partie de l'Empire russe. La Roumanie a indiqué n'avoir pas d'autre choix que de se plier aux exigences des Soviétiques et ses forces se sont retirées de la Bessarabie."
 news.10.a:0 "Intéressant."
 news.10.b:0 "La Bessarabie nous appartient de droit."
 news.10.c:0 "Nous n'avions pas le choix..."
 news.10.e:0 "Que Moscou savoure cette victoire... provisoire."
 news.11.t:0 "La Roumanie rejette les exigences soviétiques"
 news.11.d:0 "L'Union soviétique concentre d'importantes forces le long de la frontière roumaine et aujourd'hui, Moscou a adressé un ultimatum au gouvernement roumain, lui demandant le transfert immédiat du contrôle de la Bessarabie. Avec provocation, Bucarest a choisi de rejeter en bloc les exigences territoriales soviétiques. Les observateurs internationaux s'attendent à ce que les forces soviétiques franchissent la frontière d'un moment à l'autre."
 news.11.a:0 "Intéressant."
 news.11.b:0 "Ces imbéciles ont commis une terrible erreur."
 news.11.c:0 "La Bessarabie nous appartient !"
 news.11.e:0 "Que ces imbéciles se battent."
 news.12.t:0 "La Finlande rejette les exigences soviétiques"
 news.12.d:0 "Les diplomates soviétiques ont adressé un ultimatum au gouvernement finlandais, exigeant des ajustements frontaliers dans la région de la Carélie. Helsinki a rejeté ces exigences malgré la présence de nombreuses troupes soviétiques le long de la frontière. Les observateurs internationaux craignent que l'invasion soviétique ne soit imminente."
 news.12.a:0 "Cela n'augure de rien de bon."
 news.12.b:0 "Ils n'auraient pas dû rejeter nos exigences."
 news.12.c:0 "Nous devons nous occuper de nos défenses."
 news.12.e:0 "Voyons voir comment les bolcheviks s'en sortent..."
 news.12.f:0 "Ils reconnaîtront bientôt leur erreur."
 news.13.t:0 "La Finlande se plie aux exigences soviétiques"
 news.13.d:0 "Après moult débats, le gouvernement finlandais a décidé de se plier aux exigences soviétiques en matière d'ajustements frontaliers dans la région de la Carélie. L'Union soviétique a fait référence à la nécessité de créer une zone tampon pour améliorer la sécurité de Leningrad, à seulement 30 kilomètres de la précédente frontière finlandaise. De nombreux observateurs ont craint que les Soviétiques n'envahissent la Finlande, ce qui semble à présent écarté."
 news.13.a:0 "La paix, mais à quel prix ?"
 news.13.b:0 "À présent, nous pouvons concentrer nos efforts ailleurs."
 news.13.c:0 "Nous avons renforcé notre indépendance."
 news.13.e:0 "Quel dommage ! Voilà qui aurait occupé les bolcheviks."
 news.13.f:0 "Nos camarades font une démonstration de force !"
 news.14.t:0 "L'Union soviétique annexe le Tannou-Touva"
 news.14.d:0 "Dans un communiqué de presse diffusé plus tôt dans la journée, Moscou a annoncé l'annexion du Tannou-Touva. Le parlement touvain a officiellement demandé au Soviet suprême d'intégrer l'URSS. La petite République populaire de Tannou-Touva, que seules l'Union soviétique et la Mongolie avaient officiellement reconnue, sera organisée en oblast autonome."
 news.14.a:0 "Le Tannou quoi ?"
 news.14.b:0 "Ce sera mieux pour eux."
 news.15.t:0 "Le second arbitrage de Vienne"
 news.15.d:0 "Au terme des négociations menées à Vienne par l'Allemagne, un traité a été signé, redonnant le contrôle du Nord de la Transylvanie à la Hongrie.\n\n[ROM.GetNameDef] avait reçu ce territoire au sortir de la Première Guerre mondiale, ce qui avait suscité un âpre différend.\n\nEst-ce là le début de vastes ajustements frontaliers, maintenant qu'un ordre nouveau semble avoir été établi en Europe ?"
 news.15.a:0 "Nous verrons combien de temps cela durera"
 news.15.b:0 "La carte de l'Europe devrait être entièrement redessinée"
 news.15.c:0 "Espérons que d'autres ajustements nous seront plus favorables"
 news.15.e:0 "À bon entendeur !"
 news.16.d:0 "Au terme des négociations menées à Vienne par l'Allemagne, un traité a été signé, donnant le contrôle de l'ensemble de la Transylvanie à la Hongrie.\n\n[ROM.GetNameDef] avait reçu ce territoire au sortir de la Première Guerre mondiale, ce qui avait suscité un âpre différend.\n\nEst-ce là le début de vastes ajustements frontaliers, maintenant qu'un ordre nouveau semble avoir été établi en Europe ?"
 news.17.t:0 "La Roumanie rejette l'arbitrage allemand"
 news.17.d:0 "Les négociations de Vienne pour régler le différend territorial entre [HUN.GetNameDef] et [ROM.GetNameDef] ont tourné court.\n\n[GER.GetNameDef], en position d'arbitre, avait décidé de restituer le Nord de la Transylvanie à [HUN.GetNameDef], mais [ROM.GetNameDef] a rejeté la décision, ordonnant à sa délégation de rentrer à Bucarest.\n\nIl semble que l'influence diplomatique [GER.GetAdjective] n'est pas encore aussi importante que ce que pensait [GER.GetNameDef]."
 news.17.a:0 "Intéressant..."
 news.17.b:0 "Ces Roumains nous mettent dans l'embarras..."
 news.17.c:0 "La Transylvanie nous appartient !"
 news.17.e:0 "Nous n'avons pas dit notre dernier mot"
 news.18.d:0 "Les négociations de Vienne pour régler le différend territorial entre [HUN.GetNameDef] et [ROM.GetNameDef] ont tourné court.\n\n[GER.GetNameDef], en position d'arbitre, avait décidé de donner l'ensemble de la Transylvanie à [HUN.GetNameDef], mais [ROM.GetNameDef] a rejeté la décision, ordonnant à sa délégation de rentrer à Bucarest.\n\nIl semble que l'influence diplomatique [GER.GetAdjective] n'est pas encore aussi importante que ce que pensait [GER.GetNameDef]."
 news.19.t:0 "[GER.GetNameDef] revendique Memel"
 news.19.d:0 "Les forces allemandes étant massées à sa frontière, [LIT.GetNameDef] a cédé à l'ultimatum que lui avait adressé [GER.GetNameDef], qui exigeait le retour de Memel à la Prusse.\n\nCe territoire avait été donné à [LIT.GetNameDef] par le traité de Versailles, et a désormais été réintégré à la Prusse-Orientale.\n\nCela marque-t-il la fin des ambitions territoriales allemandes en Europe ? Les experts en doutent..."
 news.19.a:0 "Encore des cartes à refaire"
 news.19.b:0 "Tous les Allemands doivent être réunis"
 news.19.c:0 "Si seulement nous avions les moyens de résister..."
 news.19.e:0 "Mieux vaut pour eux qu'ils reconnaissent leurs supérieurs"
 news.20.t:0 "[LIT.GetNameDef] rejette les exigences allemandes"
 news.20.d:0 "Malgré la présence des forces allemandes à ses frontières, [LIT.GetNameDef] a rejeté l'ultimatum adressé par Berlin, qui exigeait le retour du territoire de Memel.\n\nIl appartenait autrefois à la Prusse-Orientale, avant d'être annexé par la Lituanie à la suite du traité de Versailles. C'est l'intégrité de celui-ci qu'il convient de protéger, a affirmé [LIT.GetLeader] en annonçant le rejet de l'ultimatum.\n\nLes observateurs internationaux s'attendent maintenant à ce que l'Allemagne s'empare de ce territoire par la force..."
 news.20.a:0 "Très courageux"
 news.20.b:0 "Ils ont signé leur arrêt de mort"
 news.20.c:0 "On ne peut tout accepter"
 news.21.t:0 "Les accords de Craiova"
 news.21.d:0 "Du fait des revendications [BUL.GetAdjective]s sur la Dobrogée du Sud, de nouvelles concessions ont été imposées à [ROM.GetNameDef].\n\nCe territoire avait été annexé par la Roumanie en 1913, des suites de la Deuxième Guerre balkanique, mais est toujours peuplé pour l'essentiel de Bulgares et de Turcs.\n\nQuoi qu'il en soit, [ROM.GetNameDef] est maintenant affaiblie politiquement."
 news.21.a:0 "Cela n'a pas grande importance"
 news.21.b:0 "C'est une grande victoire"
 news.21.c:0 "De toute façon ces territoires n'avaient aucune valeur"
 news.22.t:0 "Zog se soumet à l'Italie"
 news.22.d:0 "Dans un ultimatum adressé au gouvernement albanais, les diplomates italiens lui demandent d'accepter une occupation militaire totale. Le roi Zog a abdiqué après avoir compris qu'il ne lui serait pas possible de résister et l'Albanie est désormais dirigée par une union personnelle sous la houlette du roi Victor-Emmanuel III."
 news.22.a:0 "Une autre victime des ambitions de Mussolini."
 news.22.b:0 "Notre grand empire est en marche."
 news.22.c:0 "Une nouvelle victoire pour notre ami [From.GetLeader] !"
 news.23.t:0 "Ultimatum italien - Zog résiste"
 news.23.d:0 "Les diplomates italiens ont adressé un ultimatum à l'Albanie pour exiger l'annexion de cette dernière au sein de la grande Italie. Le roi Zog a refusé de se plier aux exigences des Italiens, mais les experts militaires étrangers s'accordent à penser que l'Albanie n'a que très peu de chances de résister à une invasion."
 news.23.a:0 "Combien de temps résistera-t-elle ?"
 news.23.b:0 "La campagne s'annonce courte."
 news.23.c:0 "Longue vie au roi Zog !"
 news.24.t:0 "La question polonaise"
 news.24.d:0 "Lors d'un discours enflammé prononcé devant le Reichstag, Adolf Hitler a dénoncé la Pologne et le traitement qu'elle réserve aux ressortissants allemands installés à Dantzig et dans le couloir du même nom. Arguant du fait que les minorités allemandes qui vivent en Pologne sont persécutées de la plus vile des manières, Hitler a clairement exprimé la position de son gouvernement :\n\n« Dantzig est une ville allemande ; le couloir est allemand ! Ces régions doivent leur essor culturel au seul peuple allemand. Sans le peuple allemand, elles seraient toujours dans la plus profonde barbarie. »"
 news.24.a:0 "La guerre se rapproche."
 news.25.t:0 "Remilitarisation de la Rhénanie"
 news.25.d:0 "L'Allemagne a posté des troupes en Rhénanie, près de la frontière française, violant ainsi ouvertement le traité de Versailles. La population locale a accueilli à bras ouverts les soldats allemands, ne suscitant à ce stade que de discrètes réactions diplomatiques de la part de la France ou de la Grande-Bretagne.\n\n« Après tout, les Allemands ne font que récupérer l'arrière-cour de leur maison », a observé un commentateur politique britannique."
 news.25.a:0 "Inquiétant"
 news.25.b:1 "C'est un territoire allemand"
 news.25.c:0 "Nous devons veiller à défendre la frontière"
 news.25.e:0 "Ce n'est sans doute pas très grave"
 news.26.d:0 "En violation du traité de Versailles, les troupes allemandes ont traversé le Rhin et pénétré en Rhénanie, jusque sur la frontière française.\n\nQualifiant cette manœuvre « violation impardonnable » du traité de paix qui a mis fin à la Grande Guerre, la France et la Grande-Bretagne mobilisent leurs forces pour se préparer à intervenir militairement en Allemagne.\n\nUne fois encore, la guerre a éclaté en Europe !"
 news.26.a:0 "Et c'est reparti !"
 news.26.b:0 "L'Allemagne l'emportera !"
 news.26.c:0 "Prochain arrêt : Berlin !"
 news.26.e:0 "En ce cas, réglons l'affaire"
 news.27.d:0 "En violation du traité de Versailles, les troupes allemandes ont traversé le Rhin et pénétré en Rhénanie, jusque sur la frontière française.\n\nLes Britanniques n'ont pas encore réagi, mais les Français, quant à eux, mobilisent leurs forces pour se préparer à intervenir militairement en Allemagne.\n\nUne fois encore, la guerre a éclaté en Europe !"
 news.28.t:0 "Hitler a été assassiné !"
 news.28.d:0 "Plusieurs officiers de la Wehrmacht opposés à la guerre actuelle ont lancé une opération contre Hitler, à Berlin. Un groupe non identifié d'hommes armés a fait irruption dans la Reichskanzlei et éliminé le Führer au terme d'intenses échanges de tirs avec ses gardes du corps SS.\n\nLes conspirateurs ont été arrêtés par la Gestapo et ce matin, Heinrich Himmler a prêté serment en tant que nouveau Führer du Reich allemand. Dans un discours prononcé devant le Reichstag, Himmler a accusé la Grande-Bretagne et la France d'avoir orchestré l'assassinat d'Hitler et s'est engagé, au nom de l'Allemagne, à anéantir ces deux nations."
 news.28.a:0 "Un développement intéressant."
 news.28.b:0 "Ils le paieront !"
 news.28.c:0 "Hitler a enfin été assassiné."
 news.29.d:0 "Plusieurs officiers de la Wehrmacht opposés à la guerre actuelle ont lancé une opération contre Hitler, à Berlin. Un groupe non identifié d'hommes armés a fait irruption dans la Reichskanzlei et éliminé le Führer au terme d'intenses échanges de tirs avec ses gardes du corps SS.\n\nLes conspirateurs ont été arrêtés par la Gestapo et ce matin, Hermann Göring a prêté serment en tant que nouveau Führer du Reich allemand. Dans un discours prononcé devant le Reichstag, Göring a accusé la Grande-Bretagne et la France d'avoir orchestré l'assassinat d'Hitler et s'est engagé, au nom de l'Allemagne, à anéantir ces deux nations."
 news.30.t:0 "Tentative de meurtre déjouée contre Hitler"
 news.30.d:0 "Plusieurs officiers de la Wehrmacht opposés à la guerre actuelle ont lancé une opération contre Hitler, à Berlin. Un groupe non identifié d'hommes armés a fait irruption dans la Reichskanzlei mais n'a pas réussi à assassiner le Führer au terme d'intenses échanges de tirs avec ses gardes du corps SS.\n\nLes agents de la Gestapo ont arrêté tous les conspirateurs, parmi lesquels se trouvaient des officiers de haut rang comme Ludwig Beck et Wilhelm Canaris. Dans un discours prononcé devant le Reichstag, Hitler a promis de se venger des Français et des Britanniques qu'il considère comme responsables de la tentative d'assassinat perpétrée à son encontre."
 news.30.a:0 "Imaginez un peu s'ils avaient réussi..."
 news.30.c:0 "Cela ne change rien."
 news.30.e:0 "Dommage qu'ils n'aient pas réussi à éliminer cette ordure !"
 news.31.t:0 "Guerre civile en Allemagne !"
 news.31.d:0 "Plusieurs officiers de la Wehrmacht opposés à la guerre actuelle ont lancé une opération contre Hitler, à Berlin. Un groupe non identifié d'hommes armés a fait irruption dans la Reichskanzlei et éliminé le Führer au terme d'intenses échanges de tirs avec ses gardes du corps SS.\n\nLes conspirateurs ont réussi à prendre le contrôle de la majeure partie de Berlin et de nombreuses unités de la Wehrmacht les ont rejoints. Les forces toujours loyales aux nazis ont rallié un nouveau chef et promis de débarrasser l'Allemagne des « dissidents communistes et des agents étrangers qui occupent actuellement Berlin. »"
 news.31.a:0 "Intéressant."
 news.31.b:0 "L'Allemagne doit être libérée de la tyrannie !"
 news.31.c:0 "Mort aux traîtres !"
 news.31.e:0 "Cela tourne à notre avantage."
 news.32.t:0 "Le pacte Molotov-Ribbentrop"
 news.32.d:0 "Aujourd'hui, des diplomates allemands et soviétiques ont conclu ce que les observateurs qualifient d'accord historique, à savoir la signature du pacte Molotov-Ribbentrop, aussi appelé « pacte germano-soviétique ».\n\nPortant le nom du ministre des affaires étrangères allemand Joachim von Ribbentrop et de son homologue soviétique Viatcheslav Molotov, il stipule qu'aucun des deux pays ne s'alliera ni n'aidera un ennemi de l'autre.\n\nCertains diplomates étrangers s'alarment que cela offre à l'Allemagne l'occasion de déclencher la guerre en Europe sans avoir à craindre une intervention soviétique."
 news.32.a:0 "Cela n'augure de rien de bon..."
 news.32.b:0 "Levons nos verres à nos nouveaux amis bolchéviques !"
 news.32.c:0 "Levons nos verres à nos nouveaux amis allemands !"
 news.32.e:0 "À notre amitié, aussi longue que fructueuse !"
 news.33.t:0 "L'URSS occupe l'est de la Pologne"
 news.33.d:0 "Des troupes soviétiques occupent l'est de la Pologne, officiellement pour protéger les minorités biélorusses et ukrainiennes du chaos qui a suivi l'effondrement du gouvernement polonais. Les forces allemandes se sont sagement retirées de ces régions en réponse au partage de la Pologne convenu entre les deux puissances."
 news.33.a:0 "L'histoire se répète !"
 news.33.b:0 "Profitez tant qu'il est encore temps, bolcheviks..."
 news.33.c:0 "Les frontières du communisme sont repoussées !"
 news.34.t:0 "Le second armistice de Compiègne"
 news.34.d:0 "Un armistice entre le Reich allemand et la Troisième République française a été signé à Compiègne, dans le même wagon où fut négociée la reddition allemande lors de la Première Guerre mondiale.\n\nSelon les termes de cet armistice, un gouvernement français dirigé par le maréchal Pétain et basé à Vichy continuera d'administrer le sud de la France, tandis que le reste du pays passera sous contrôle allemand. Quelques officiers français ont promis d'entrer en résistance depuis l'étranger, mais cela met fin aux combats qui faisaient rage en France."
 news.34.a:0 "Troublant"
 news.34.b:0 "Excellent !"
 news.34.c:0 "Le combat continue !"
 news.35.t:0 "La naissance de l'union franco-britannique"
 news.35.d:0 "Face à la défaite en France, les gouvernements français et britannique ont décidé d'unir leurs forces pour remporter la victoire sur l'Allemagne. À Londres, un nouveau gouvernement d'union a été formé et Édouard VIII reste à la tête de l'État. Dans une « Déclaration d'union », le nouveau Cabinet de guerre a déclaré :\n\n« La France et la Grande-Bretagne ne sont plus désormais deux nations, mais une Union franco-britannique. La constitution de l'Union instituera les organes chargés de définir conjointement les politiques dans les domaines de la défense, des affaires étrangères, du budget et de l'économie. Chaque citoyen français jouira immédiatement de la nationalité britannique et chaque sujet britannique deviendra citoyen français. »"
 news.35.a:0 "Les Français devaient être désespérés."
 news.35.b:0 "Pensent-ils qu'ils seront plus en sécurité sous une autre bannière ?"
 news.35.c:0 "Unis contre un ennemi commun !"
 news.36.t:0 "L'Anschluss de l'Autriche"
 news.36.d:0 "Après la réussite d'un coup d'État du parti nazi à Vienne, les troupes allemandes ont franchi la frontière autrichienne et pris le contrôle du pays. Aucun combat n'a été signalé, et les soldats allemands ont été accueillis à bras ouverts par la population.\n\nLors d'un discours prononcé devant une foule immense, sur la Heldenplatz de Vienne, Hitler a annoncé l'Anschluss de l'Autriche :\n\n« La plus ancienne province orientale du peuple allemand sera, à compter de ce jour, le nouveau bastion du Reich allemand ! »"
 news.36.a:0 "Si c'est vraiment ce qu'ils veulent..."
 news.36.b:0 "Bienvenue au sein du Reich !"
 news.36.c:0 "Nous devons sécuriser la frontière septentrionale !"
 news.36.e:0 "C'est une violation du traité de Versailles !"
 news.37.t:0 "L'assassinat de Léon Trotski"
 news.37.d:0 "Léon Trotski, ancien premier lieutenant et successeur légitime de Vladimir Ilitch Lénine, est mort aujourd'hui dans un hôpital de Mexico. Un ressortissant espagnol, vraisemblablement à la solde du NKVD, a fait irruption à son domicile avant de lui asséner des coups de piolet.\n\nAprès une lutte de pouvoir avec Joseph Staline et ses alliés pour le contrôle du Parti communiste de l'Union soviétique, Trotski a passé les années 1930 en exil en Turquie, en France, en Norvège, puis au Mexique. Il n'a eu de cesse de critiquer Staline et la décadence dans laquelle il a entraîné l'Union soviétique."
 news.37.a:0 "Barbare."
 news.37.b:0 "Mission accomplie."
 news.37.c:0 "Une fin bien méritée pour ce fauteur de troubles."
 news.38.t:0 "Trotski échappe à une tentative de meurtre"
 news.38.d:0 "Après une lutte violente à son domicile de Mexico un peu plus tôt dans la journée, Léon Trotski a tué son assaillant à l'aide du piolet avec lequel celui-ci avait tenté de l'attaquer. Le tueur est un ressortissant espagnol, vraisemblablement à la solde du NKVD.\n\nTrotski était autrefois le premier lieutenant et le successeur légitime de Vladimir Ilitch Lénine, mais à la suite d'une lutte de pouvoir qu'il a perdue, Joseph Staline l'a contraint à l'exil. Face à la presse, Trotski a dénoncé la tentative de meurtre dont il a été victime comme un « nouveau complot orchestré par Staline pour faire taire ses opposants. »"
 news.38.a:0 "Intéressant."
 news.38.b:0 "L'ordure !"
 news.39.t:0 "Trotski tué à la frontière soviétique"
 news.39.d:0 "Les autorités soviétiques ont diffusé des photos montrant le corps sans vie de Léon Trotski et confirmé les rumeurs selon lesquelles il a récemment été tué alors qu'il tentait d'infiltrer l'Union soviétique. Son cadavre a été découvert sur la rive de l'Atrek qui coule à la frontière entre l'Union soviétique et l'Iran.\n\nIl semblerait que Trotski entendait profiter des troubles qui agitent actuellement l'URSS pour trouver des alliés et lancer un coup d'État contre son éternel rival, Joseph Staline."
 news.39.a:0 "Intéressant."
 news.39.b:0 "Une menace de moins."
 news.40.t:0 "Trotski lance un coup d'État !"
 news.40.d:0 "Une violente lutte de pouvoir s'est déroulée dans la capitale soviétique provisoire. Visiblement, Léon Trotski a pénétré dans ce qui reste de l'URSS, mettant ainsi fin à l'exil auquel il avait été contraint. Avec des alliés des plus hautes sphères du Parti communiste, il a réussi à lancer un coup d'État contre Staline.\n\nAu terme d'un procès expéditif instruit par un tribunal populaire, Staline a été condamné à la peine capitale. Il a été pendu ce matin."
 news.40.a:0 "On ne s'y attendait absolument pas."
 news.40.b:0 "Longue vie au camarade Trotski !"
 news.41.t:0 "Trotski est mort"
 news.41.d:0 "Léon Trotski a été retrouvé mort ce matin dans une chambre d'hôtel de Buenos Aires. Il aurait visiblement été étranglé à l'aide d'une corde et son meurtrier a été appréhendé par ses gardes du corps avant qu'il ne réussisse à quitter le bâtiment.\n\nMalgré sa nationalité portugaise, des preuves ont permis de le relier à la direction générale du renseignement (GRU) de l'Union soviétique. Il semble que Staline a finalement réussi à se débarrasser de son ancien rival."
 news.42.t:0 "La tragédie du Hindenburg"
 news.42.d:0 "Aujourd'hui, le dirigeable allemand Hinderburg a pris feu alors qu'il tentait d'atterrir sur la base aéronavale de Lakehurst, aux États-Unis. Pour des raisons encore inconnues, le dirigeable s'est embrasé, puis s'est écrasé, faisant 35 victimes.\n\nCompte tenu de la rareté de l'hélium, de son prix exorbitant et de l'interdiction des États-Unis d'en exporter, le Hindenburg, comme tous les dirigeables allemands destinés au transport des passagers, utilisait de l'hydrogène, intéressant en termes de portance mais également hautement inflammable. L'émotion suscitée par cette tragédie et l'avènement d'avions de ligne plus rapides pourraient-ils marquer la fin de l'ère des dirigeables ?"
 news.42.a:0 "Oh, l'humanité !"
 news.43.t:0 "L'incident du Hindenburg"
 news.43.d:0 "On a évité la catastrophe de justesse aujourd'hui lorsqu'une fuite de carburant a été détectée au moment même où le dirigeable allemand Hindenburg s'apprêtait à atterrir sur la base aéronavale de Lakehurst, aux États-Unis.\n\nLa fuite a été rapidement colmatée. Si cela n'avait pas été le cas, les vapeurs hautement inflammables auraient pu provoquer un incendie et l'embrasement du dirigeable. Depuis longtemps, des voix s'élèvent et s'interrogent sur la fiabilité des dirigeables utilisés pour le transport des passagers, et cet incident pourrait bien leur donner raison."
 news.43.a:0 "C'était à deux doigts."
 news.44.t:0 "Le vol de Rudolf Hess"
 news.44.d:0 "Adjoint du Führer, Rudolf Hess a été arrêté hier par des soldats de la garde écossaise après s'être éjecté du chasseur lourd dont il était aux commandes. Pilote accompli, il aurait visiblement traversé la mer du Nord, prenant soin d'éviter les radars, avant de mettre le cap à l'ouest, en direction de la Grande-Bretagne.\n\nHess se serait mis en tête de négocier un traité de paix entre la Grande-Bretagne et l'Allemagne, mais Berlin l'a fait passer pour un fou et l'a destitué de toutes ses fonctions politiques. Les autorités britanniques se sont abstenues de tout commentaire."
 news.44.a:0 "Intéressant."
 news.44.b:0 "Wahnsinn !"
 news.44.c:0 "Qu'on l'enferme à la tour de Londres !"
 news.45.t:0 "La mort de Rudolf Hess"
 news.45.d:0 "Hier, l'adjoint du Führer Rudolf Hess a trouvé la mort lorsque la Royal Air Force a intercepté le chasseur lourd qu'il pilotait au large des côtes écossaises. La nature exacte de sa mission reste obscure. Cela étant, Hess, pilote accompli, était seul à bord et son appareil ne semblait pas armé.\n\nSa dépouille a été récupérée par les autorités britanniques, mais des funérailles nationales lui ont malgré tout été réservées à Berlin. Hitler aurait été visiblement attristé par la disparition de son vieil ami."
 news.45.a:0 "Intéressant."
 news.45.b:0 "L'imbécile."
 news.45.c:0 "Que faisait-il là ?"
 news.46.d:0 "Aujourd'hui, le dirigeable Hindenburg a tragiquement explosé au-dessus de l'Écosse.\n\nIl se trouve qu'il était piloté par Rudolf Hess, l'adjoint du Führer, qui avait décidé de son propre chef de traverser la mer du Nord pour négocier la paix avec la Grande-Bretagne.\n\nLes stations radars britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu. Hess a réussi à s'éjecter, après quoi il a été emprisonné à la tour de Londres."
 news.47.d:0 "Aujourd'hui, le dirigeable Hindenburg a tragiquement explosé au-dessus de l'Écosse.\n\nIl se trouve qu'il était piloté par Rudolf Hess, l'adjoint du Führer, qui avait décidé de son propre chef de traverser la mer du Nord pour négocier la paix avec la Grande-Bretagne.\n\nLes stations radars britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu. La dépouille de Hess a été retrouvée dans l'épave."
 news.47.b:0 "Quelle folie..."
 news.47.c:0 "Qu'espérait-il faire ?"
 news.48.t:0 "Disparition d'Amelia Earhart"
 news.48.d:0 "La célèbre aviatrice Amelia Earhart, première femme à avoir traversé seule l'Atlantique, a disparu, de même que son navigateur, Fred Noonan, aux abords de l'île Howland située au cœur de l'océan Pacifique.\n\nTous deux tentaient de faire le tour du monde à bord d'un bimoteur Lockheed Electra lorsqu'ils se sont volatilisés. L'US Navy et les garde-côtes mènent actuellement une mission conjointe pour tenter de les retrouver, mais l'espoir s'amenuise au fil des heures."
 news.48.a:0 "Une perte terrible pour l'aviation."
 news.49.t:0 "Amelia Earhart fait le tour du monde"
 news.49.d:0 "La célèbre aviatrice Amelia Earhart, surnommée la reine des airs, et son navigateur, Fred Noonan, viennent d'achever ensemble le tour du monde. En dehors d'une belle frayeur au moment où le binôme s'est perdu aux abords de l'île Howland, dans le Pacifique, le vol s'est déroulé sans encombre et ce matin, leur Lockheed Electra s'est posé à Oakland, en Californie.\n\nUne cérémonie se tiendra la semaine prochaine à la Maison-Blanche, cérémonie au cours de laquelle Amelia Earhart sera personnellement félicitée par le président pour son exploit."
 news.49.a:0 "Quelle prouesse !"
 news.55.t:0 "Alliance anglo-polonaise"
 news.55.d:0 "Au vu du comportement agressif récemment affiché par l'Allemagne, la Grande-Bretagne et la France ont été contraintes de signer une alliance militaire avec la Pologne. À la Chambre des communes, le Premier ministre britannique s'est fendu de la déclaration suivante :\n\n« Dans l'éventualité d'une action qui menacerait l'indépendance de la Pologne et à laquelle le gouvernement polonais déciderait, pour des raisons vitales, de résister avec toutes ses forces nationales, le gouvernement de Sa Majesté se considérerait comme tenu d'apporter immédiatement au gouvernement polonais toute l'aide en son pouvoir. Le gouvernement de Sa Majesté a donné au gouvernement polonais des assurances en ce sens. »"
 news.55.a:0 "La situation évolue rapidement."
 news.55.b:0 "C'est de l'esbroufe !"
 news.55.c:0 "Nous soutenons la Pologne."
 news.55.e:0 "Les Allemands n'oseront pas attaquer !"
 news.55.f:0 "Nous soutenons nos alliés."
 news.56.t:0 "Les accords de Munich"
 news.56.d:1 "Les exigences de l'Allemagne sur le territoire tchécoslovaque des Sudètes, où vit une importante minorité allemande, se sont durcies. Lors d'une conférence tenue à Munich, l'Allemagne, la Grande-Bretagne, la France et l'Italie ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si la Tchécoslovaquie n'y a pas été conviée. Un accord a été trouvé : l'Allemagne annexe les Sudètes, mais promet de renoncer à toute autre ambition territoriale en Europe.\n\nÀ Londres, M. Chamberlain s'est adressé à la foule :\n« Pour la seconde fois de notre histoire, un Premier ministre britannique est revenu de l'Allemagne en rapportant la paix avec honneur. Je crois que c'est la paix pour notre époque. »"
 news.56.a:0 "La guerre n'aura pas lieu cette année"
 news.56.b:0 "Au moins la paix est-elle préservée"
 news.56.c:0 "Nous venons d'échapper à une nouvelle guerre mondiale"
 news.56.e:0 "Ce n'est pas un accord, mais un diktat !"
 news.57.t:0 "La crise des Sudètes"
 news.57.d:0 "Les exigences de l'Allemagne sur le territoire tchécoslovaque des Sudètes, où vit une importante minorité allemande, se sont durcies. Lors d'une conférence tenue à Munich, l'Allemagne, la Grande-Bretagne, la France et l'Italie ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si la Tchécoslovaquie n'y a pas été conviée.\n\nLes négociations ont cependant échoué, la Grande-Bretagne et ses alliés mettant clairement en garde l'Allemagne que si ses troupes franchissaient la frontière tchécoslovaque, ce serait la guerre.\n\nLe temps semble jouer contre une solution pacifique."
 news.57.a:0 "La guerre semble inévitable"
 news.57.b:0 "Les imbéciles !"
 news.57.c:0 "Il est temps d'intervenir"
 news.57.e:0 "Ils n'ont qu'à venir, ces Allemands !"
 news.58.d:0 "Les exigences de l'Allemagne sur le territoire tchécoslovaque des Sudètes, où vit une importante minorité allemande, se sont durcies. Lors d'une conférence tenue à Munich, l'Allemagne, la Grande-Bretagne, la France et l'Italie ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si la Tchécoslovaquie n'y a pas été conviée.\n\nUn désaccord est apparu entre la France et la Grande-Bretagne, cette dernière considérant comme raisonnables les revendications allemandes, les Français s'y opposant. La France a conclu une nouvelle alliance avec les Tchèques, menaçant l'Allemagne de guerre si ses troupes venaient à violer la frontière tchécoslovaque."
 news.58.b:0 "Nous nous occuperons bientôt de ces Français"
 news.58.c:0 "Les Français seront seuls, cette fois"
 news.58.e:0 "Les Allemands n'oseront pas attaquer... N'est-ce pas ?"
 news.58.f:0 "Nous sommes les garants d'un monde libre"
 news.59.t:0 "Le diktat de Munich"
 news.59.d:0 "Les exigences de l'Allemagne sur le territoire tchécoslovaque des Sudètes, où vit une importante minorité allemande, se sont durcies. Lors d'une conférence tenue à Munich, l'Allemagne, la Grande-Bretagne, la France et l'Italie ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si la Tchécoslovaquie n'y a pas été conviée.\n\nAlors que la Grande-Bretagne et la France considèrent les exigences allemandes comme raisonnables, la Tchécoslovaquie, qui n'a pas été conviée à ces pourparlers, campe sur ses positions. Elle va donc devoir affronter seule l'Allemagne, au cours d'une bataille qui s'annonce perdue d'avance."
 news.59.a:0 "La situation se présente mal pour les Tchèques"
 news.59.b:0 "Bande de fous"
 news.59.c:0 "Nous ne céderons pas !"
 news.60.t:0 "Le sort de la Tchécoslovaquie"
 news.60.d:0 "Sous prétexte de rétablir l'ordre en Bohême et en Moravie après la chute du gouvernement tchécoslovaque, les troupes allemandes sont entrées dans ces régions.\n\nÀ Prague, les forces d'occupation ont annoncé la création d'un « protectorat autonome » rattaché au Reich. Forte du soutien allemand, la Slovaquie de Jozef Tiso a déclaré son indépendance.\n\nLa Tchécoslovaquie n'existe plus."
 news.60.d_2:0 "Suite à l'annexion de la Tchécoslovaquie par l'Allemagne, les discussions sur la manière dont ses territoires doivent être divisés se poursuivent.\n\nMais il semble qu'un consensus a été trouvé : forte du soutien allemand, la Slovaquie de Josef Tiso a déclaré son indépendance."
 news.60.a:0 "Autant pour la paix..."
 news.60.b:0 "Les Tchèques doivent être protégés d'eux-mêmes"
 news.60.c:0 "Ce n'est pas ce qui avait été convenu !"
 news.60.e:0 "La Hongrie va retrouver sa gloire d'antan !"
 news.61.d:0 "Sous prétexte de rétablir l'ordre en Bohême et en Moravie après la chute du gouvernement tchécoslovaque, les troupes allemandes sont entrées dans ces régions.\n\nÀ Prague, les forces d'occupation ont annoncé la création d'un « protectorat autonome » rattaché au Reich.\n\nLes forces hongroises, agissant avec le consentement de l'Allemagne, sont entrées en Slovaquie pour l'annexer à la Hongrie.\n\nLa Tchécoslovaquie n'existe plus."
 news.61.d_2:0 "Suite à l'annexion de la Tchécoslovaquie par l'Allemagne, les discussions sur la manière dont ses territoires doivent être divisés se poursuivent.\n\nMais il semble qu'un consensus a été trouvé : les forces hongroises, agissant avec le consentement de l'Allemagne, sont entrées en Slovaquie pour l'annexer à la Hongrie."
 news.62.d:0 "Sous prétexte de rétablir l'ordre en Bohême et en Moravie après la chute du gouvernement tchécoslovaque, les troupes allemandes sont entrées dans ces régions.\n\nÀ Prague, les forces d'occupation ont annoncé la création d'un « protectorat autonome » rattaché au Reich.\n\nUn second protectorat, centré sur la Slovaquie, a également été annoncé à Bratislava. C'est donc l'ensemble de la Tchécoslovaquie qui a été annexé à l'Allemagne."
 news.62.d_2:0 "Suite à l'annexion de la Tchécoslovaquie par l'Allemagne, les discussions sur la manière dont ses territoires doivent être divisés se poursuivent.\n\nMais il semble qu'un consensus a été trouvé : le territoire annexé a été divisé en deux protectorats, tous deux sous contrôle allemand. En pratique rien n'a véritablement changé, et l'Allemagne conserve l'intégralité du territoire tchécoslovaque."
 news.63.t:0 "La guerre civile espagnole"
 news.63.d:0 "Une guerre civile a éclaté en Espagne ! Plusieurs généraux déterminés à renverser le gouvernement de Madrid ont émis un pronunciamento, auquel a répondu une grande partie de l'armée espagnole.\n\nCette faction nationaliste de droite occupe une grande partie de l'Espagne, y compris les territoires d'outre-mer, tandis que des troupes de loyalistes et de volontaires se sont rassemblées autour du gouvernement républicain de gauche, bien décidées à se battre jusqu'au bout.\n\nLa bataille pour l'Espagne a commencé."
 news.63.a:0 "Quelles en seront les conséquences pour l'Espagne ?"
 news.63.b:0 "Jusqu'à la victoire !"
 news.64.t:0 "Fin de la guerre civile en Espagne"
 news.64.d:0 "La reddition des derniers bastions républicains a marqué la fin de la guerre civile en Espagne.\n\nLes nationalistes ont remporté la victoire et l'Espagne est à l'aube d'une ère nouvelle.\n\nLe pays a beaucoup souffert du conflit et il y a beaucoup à reconstruire."
 news.64.a:1 "C'est un développement intéressant"
 news.64.b:0 "Et maintenant, reconstruisons notre nation."
 news.65.a:0 "Tant mieux pour l'Espagne."
 news.65.d:0 "Suite à la reddition des derniers bastions nationalistes, la guerre civile espagnole a pris fin. Les républicains ont remporté la victoire et l'Espagne est à l'aube d'une ère nouvelle. Le pays a beaucoup souffert de la guerre et doit être largement reconstruit."
 news.66.t:0 "La XIe Olympiade"
 news.66.d:0 "Les onzièmes Jeux olympiques, qui se sont déroulés à Berlin cet été 1936, viennent de s'achever.\n\nLes athlètes de 49 nations y ont participé, et ils sont les seuls dans l'histoire à avoir bénéficié d'une diffusion télévisée pour partie en direct. Ils ont donc contribué de façon importante à la propagande du régime allemand, qui a dépensé sans compter pour leur organisation.\n\nAvec 33 médailles d'or, les athlètes allemands se sont imposés devant les Américains et leurs 24 médailles ; mais ces derniers comptent dans leurs rangs le meilleur athlète des Jeux, Jesse Owens, qui en a remporté quatre à lui seul."
 news.66.a:0 "Les Jeux olympiques sont terminés"
 news.66.b:0 "Nous avons démontré au monde entier notre supériorité"
 news.67.t:0 "La XIIe Olympiade"
 news.67.d:0 "Les douzièmes Jeux Olympiques ont récemment eu lieu à Tokyo, au Japon. Au vu des récentes tensions internationales, beaucoup d'observateurs ont craint l'annulation des jeux, ce qui n'a pas été le cas. Tokyo est la première ville non occidentale à accueillir les Jeux Olympiques et un avion longue portée Me 261 a été spécialement conçu pour transporter la flamme olympique depuis l'Allemagne, sans ravitaillement.\n\nAvec 14 médailles d'or, les athlètes japonais ont brillé et se hissent à la troisième place, derrière l'Allemagne et les États-Unis."
 news.68.d:0 "Les douzièmes Jeux Olympiques ont récemment eu lieu à Helsinki, en Finlande. Les jeux devaient initialement se dérouler à Tokyo, mais la guerre en a décidé autrement, et le Comité international olympique les a réattribués à Helsinki.\n\nLes athlètes américains ont remporté le plus grand nombre de médailles, suivis des athlètes allemands et italiens. Avec 10 médailles d'or, la Finlande a terminé à la quatrième place."
 news.69.t:0 "Expansion soviétique en Europe"
 news.69.d:0 "Depuis quelque temps, le climat politique de [From.GetName] fait le jeu du communisme, avec notamment l'accession au pouvoir du [From.GetRulingParty]. Depuis, les membres du nouveau gouvernement font pression pour promouvoir des relations plus étroites avec l'Union soviétique. Il y a quelques jours, [From.GetLeader] a officiellement remis le plein contrôle du pays aux Soviétiques. Plusieurs nations européennes ont protesté contre l'intégration de [From.GetName] à l'Union soviétique, l'accusant de mener une politique étrangère agressive pour étendre ses frontières. Les autorités soviétiques refusent de reconnaître le caractère agressif de la récente assimilation de [From.GetName], arguant du fait que ce transfert de territoire est intervenu sans pression extérieure à l'Union soviétique."
 news.69.a:0 "OK."
 news.69.b:0 "[SOV.GetNameDef] s'étend"
 news.70.t:0 "L'influence soviétique en Europe progresse"
 news.70.d:0 "Depuis l'accession au pouvoir du [baltic_annexation.GetRulingParty], [baltic_annexation.GetNameDef] s'est rapproché de [SOV.GetNameDef].\n\nMême si [baltic_annexation.GetLeader] est resté en fonction, c'est désormais leur allégeance envers [SOV.GetNameDef] qui décide de la nomination des ministres, et une part importante de la souveraineté nationale est passée sous contrôle soviétique. Les autorités soviétiques indiquent que [baltic_annexation.GetNameDef] cherche simplement à se protéger, car l'Europe recèle bien des dangers pour les plus petits pays. [SOV.GetNameDef] a donc réitéré son intention d'étendre sa « protection » aux pays se sentant menacés par les puissances voisines."
 news.100.t:0 "La chute de Varsovie"
 news.100.d:0 "Les forces allemandes présentes en Pologne ont réussi à prendre le contrôle de Varsovie. Des combats sporadiques se poursuivent à Prague ainsi qu'à d'autres endroits, mais la résistance organisée de la ville semble neutralisée.\n\nLe gouvernement polonais aurait évacué la ville lorsque les premières unités allemandes sont arrivées à la périphérie de Varsovie, et personne ne sait où il se trouve désormais. Ailleurs en Pologne, le combat contre l'envahisseur allemand continue, mais la perte de la capitale constitue un sérieux revers pour l'effort de guerre polonais."
 news.100.a:0 "Un développement non négligeable."
 news.100.b:0 "Une nouvelle victoire pour la patrie."
 news.100.c:0 "C'est la catastrophe !"
 news.101.t:0 "La chute de Paris"
 news.101.d:0 "Alors qu'en France les combats continuent de faire rage, des troupes allemandes seraient entrées à Paris. La capitale de la France est tombée lorsque les dernières unités militaires du pays se sont repliées.\n\nPlusieurs colonnes allemandes ont recréé la triomphale parade prusse de 1871 en défilant sur les Champs-Élysées, sous les yeux stupéfaits des Parisiens. Selon les experts militaires, la capitulation de la France est imminente."
 news.101.a:0 "L'armée de [GER.GetNameDef] semble être irrésistible !"
 news.102.t:0 "La chute de Londres"
 news.102.d:0 "Selon des rapports, Londres, la capitale britannique, serait tombée aux mains des troupes allemandes. Des échanges de tirs continuent de se faire entendre dans certains quartiers, mais les forces britanniques ne sont plus que très peu nombreuses dans la capitale.\n\nUn détachement de Fallschirmjägers a déferlé sur le palais de Buckingham, duquel la famille royale aurait été précédemment exfiltrée. Pour la première fois depuis Guillaume le Conquérant, Londres est tombé sous le joug d'un envahisseur étranger."
 news.103.t:0 "La chute de Leningrad"
 news.103.d:0 "Berceau de la révolution russe, Leningrad est tombée aux mains des troupes allemandes. Des combats sporadiques continuent de résonner dans certains quartiers, mais un calme étrange semble avoir enveloppé la ville en ruine.\n\nPlus tôt dans la journée, des colonnes de soldats allemands ont gagné la cathédrale Saint-Isaac dont le grand dôme a été repeint en gris par les ingénieurs de l'Armée rouge pour tenter d'échapper à l'attention des bombardiers de la Luftwaffe. En vain, l'édifice est criblé de balles et d'impacts d'obus."
 news.103.c:0 "Quelqu'un va devoir payer !"
 news.104.t:0 "La chute de Kiev"
 news.104.d:0 "Kiev, la capitale de la RSS ukrainienne, a été capturée par les troupes allemandes qui progressent en Union soviétique. La capture d'une de leurs villes les plus importantes est un sérieux revers pour les Soviétiques, mais reste à savoir si les Allemands réussiront à maintenir leur élan.\n\nQuelques instants après que les Allemands se sont emparés de la ville, des milliers de mines posées par le NKVD ont visiblement explosé le long de l'artère principale Khreshchatyk, détruisant un peu plus la ville déjà en ruine."
 news.105.t:0 "La chute de Stalingrad"
 news.105.d:0 "Les premières colonnes allemandes ont fait main basse sur Stalingrad, la bien nommée ville de Staline située sur les rives de la Volga. Après s'être battus pour gagner l'usine de tracteurs de Stalingrad en ruine et avoir capturé les hauteurs stratégiques de Mamayev Kurgan, les Allemands ont contraint les derniers défenseurs soviétiques à se replier sur la rive orientale de la Volga.\n\nD'après des rapports non confirmés, des irréductibles de l'Armée rouge accompagnés de partisans se seraient retranchés dans les égouts et les sous-sols, bien décidés à poursuivre la lutte. Mais aucune résistance organisée ne semble plus présente."
 news.106.t:0 "La chute de Moscou"
 news.106.d:0 "Tôt ce matin, des blindés allemands ont érigé à la hâte des barrières dans les rues de Moscou et des autochenilles ont été aperçues en train de débarquer des Panzergrenadiers sur la place Rouge.\n\nD'épaisses fumées se dégagent des nombreux incendies qui font rage à la périphérie de la capitale et l'infanterie allemande s'est engouffrée dans le Kremlin. Des grenades et des lance-flammes auraient été utilisés contre les irréductibles du NKVD, bien décidés à défendre coûte que coûte le complexe. À feu et à sang, la capitale russe est désormais aux mains des Allemands.\n\nSelon certains rapports, le corps embaumé de Lénine aurait été évacué plus à l'est."
 news.106.a:0 "Serait-ce la fin de l'Union soviétique ?"
 news.106.b:0 "Enfin, Moscou est à nous !"
 news.106.c:0 "Ces fascistes doivent être chassés de Moscou !"
 news.107.t:0 "La chute de Sébastopol"
 news.107.d:0 "La ville hautement fortifiée de Sébastopol, base de la flotte soviétique en mer Noire, n'a finalement pas résisté aux assauts allemands. Suite à ce revers, les Soviétiques auront bien du mal à rivaliser en mer Noire et la chute de la ville constitue une importante victoire pour l'Allemagne.\n\nBerlin vient de prononcer un édit pour rebaptiser la ville "Theodorichshafen" en hommage à Théodoric le Grand."
 news.108.t:0 "La chute de Bakou"
 news.108.d:0 "Plus tôt dans la journée, les forces allemandes ont fait main basse sur la ville de Bakou, un objectif stratégique dans la guerre qu'elle mène contre l'Union soviétique. Située sur les rives de la mer Caspienne, cette ville est réputée pour sa production énergétique et ses nombreux gisements pétrolifères profiteront certainement à l'effort de guerre allemand.\n\nBon nombre d'experts militaires considèrent Bakou comme la porte d'entrée du Caucase tout entier et sa capture devrait permettre à l'Allemagne d'étendre la guerre au Moyen-Orient, voire à l'Inde."
 news.109.t:0 "La chute du Caire"
 news.109.d:0 "Les forces de l'Afrikakorps allemand sont entrées au Caire, la capitale de l'Égypte. Alors que les forces alliées se repliaient dans le désert, les soldats allemands ont rejoint la capitale où ils ont été accueillis en libérateurs par de nombreux Cairotes lassés de leurs oppresseurs britanniques.\n\nLa chute du Caire constitue un revers de taille pour l'effort de guerre des Alliés et plusieurs experts estiment que le Moyen-Orient est désormais menacé de conquête allemande."
 news.110.t:0 "La chute de Washington"
 news.110.d:0 "Les combats qui se déroulent à Washington D.C. ont pris fin ce jour alors que les dernières poches de résistance de la ville ont été neutralisées par les forces allemandes le long du Potomac. Une épaisse fumée se dégage de la ville, en raison notamment du fait que les agents de l'OSS ont brûlé des documents sensibles jusqu'au dernier moment.\n\nUn détachement de la Waffen-SS a sécurisé la Maison-Blanche au terme de brefs échanges de tirs avec les membres des services secrets américains, mais visiblement, le président des États-Unis aurait été évacué quelques jours plus tôt."
 news.111.t:0 "La chute de New York"
 news.111.d:0 "Après d'intenses combats de rue, menés pour la plupart contre des irréguliers armés, les troupes allemandes sont entrées dans New York et ont pris le contrôle de la ville. Les barrières antichars improvisées le long de la Cinquième Avenue se sont révélées inefficaces et les Panzergrenadiers ont déferlé dans tout Manhattan.\n\nDepuis plusieurs jours, des incendies font rage dans les quartiers est de la ville et illuminent le ciel, le soir venu. La Statue de la liberté a été décapitée par un tir d'artillerie, sans que le camp responsable n'ait été identifié."
 news.112.t:0 "La chute de Gibraltar"
 news.112.d:0 "Après plusieurs rapports contradictoires, l'occupation par les Allemands vient d'être confirmée. Gardienne de la mer Méditerranée, cette ville portuaire hautement stratégique était considérée comme imprenable avant le début de la guerre.\n\nLa garnison britannique s'est retranchée dans les tunnels situés sous le Rocher, avant d'en être délogée à grand renfort de lance-flammes et de grenades. Maintenant que Gibraltar est aux mains des Allemands, les cartes sont redistribuées pour la bataille de la Méditerranée."
 news.113.d:0 "Aujourd'hui, des soldats italiens en liesse sont entrés au Caire, quelques instants après le retrait des dernières unités britanniques. Un défilé de la victoire a immédiatement été organisé et les soldats italiens se sont rassemblés au pied des grandes pyramides de Gizeh pour y être photographiés.\n\nMaintenant qu'il contrôle le Caire, Mussolini est en passe de relier l'Afrique orientale italienne à la Libye italienne pour former une nouvelle colonie africaine."
 news.113.b:0 "Une conquête de plus pour l'Italie !"
 news.114.d:0 "À Paris, les dernières poches de résistance ont cédé et la capitale est passé sous contrôle italien. Le Duce a immédiatement été convié à participer au défilé de la victoire organisé sur les Champs-Élysées, défilé qu'il a ouvert monté sur un étalon blanc.\n\nAu cours des célébrations, il a comparé la campagne de France à la conquête de la Gaulle par César et promis que ce n'était là que le début de l'avènement de l'Italie."
 news.115.d:0 "Les forces italiennes ont déferlé sur Londres et leur drapeau tricolore flotte désormais en haut de la tour Victoria. De moindres combats se sont poursuivis dans certains quartiers de la capitale et ce matin, plusieurs Bersaglieri ont été abattus par des tireurs isolés postés en haut de Big Ben.\n\nAprès trois tentatives infructueuses de les en déloger, la célèbre tour a été détruite par des charges explosives suite à ce que les autorités italiennes ont qualifié de "réaction disproportionnée et regrettable" de la part d'un commandant local."
 news.116.d:0 "Au terme d'intenses combats autour du Rocher et du port, l'Italie semble désormais contrôler Gibraltar. Des explosions sporadiques continuent de retentir dans les tunnels militaires qui courent sous le Rocher, mais les autorités italiennes indiquent avoir neutralisé toute résistance organisée.\n\nMaintenant que cette zone hautement stratégique est passée sous contrôle italien, les forces navales britanniques vont devoir affronter la Regia Marina dans la région."
 news.117.t:0 "La chute de Singapour"
 news.117.d:0 "Longtemps considérée comme imprenable par ses précédents propriétaires britanniques, Singapour, la "Gibraltar orientale", est passée aux mains des forces japonaises.\n\nL'administration militaire japonaise à Singapour a choisi le bâtiment Fullerton pour établir son quartier général et la ville a été rebaptisée Syonanto, ce qui littéralement signifie "île du sud gagnée à l'époque de Showa". Des Kempeitai patrouillent massivement les rues pour marteler le message selon lequel les Japonais sont ici pour y rester."
 news.117.b:0 "Au nom de l'Empereur !"
 news.118.t:0 "La chute de Pearl Harbor"
 news.118.d:0 "Les forces japonaises ont déferlé sur Honolulu, la plus grande ville de l'île hawaïenne d'O'ahu, et en ont pris le contrôle. La base navale de Pearl Harbor, qui abritait le quartier général de la flotte Pacifique américaine, est tombée.\n\nD'après des témoins, des marins américains se seraient retranchés sur l'île de Ford afin d'organiser la résistance, avant de subir d'intenses tirs d'artillerie et bombardements aériens. Maintenant que l'île est passée sous son contrôle, la mainmise de la Marine impériale japonaise semble inévitable."
 news.119.t:0 "La chute de la Nouvelle-Galles du Sud"
 news.119.d:0 "Poussant encore vers le sud, l'empire du Japon a pris le contrôle de Sydney et de la capitale australienne, Canberra. Les défenseurs ont été contraints de se retirer par le Harbour Bridge de Sydney pour prendre position sur Observatory Hill, mais leurs tentatives pour démolir le pont ont été déjouées par les forces japonaises, qui ont alors poussé en direction de Canberra.\n\nLe drapeau de guerre japonais flotte maintenant sur Parliament House, à Canberra, qui abrite désormais le quartier général de la nouvelle administration militaire de la région, et la police militaire de la Kenpeitai surveille de près les rues."
 news.120.t:0 "La chute de Los Angeles"
 news.120.d:0 "Après avoir pris pied sur le continent américain, les forces japonaises ont convergé sur Los Angeles et mis en déroute les défenseurs de la ville. Cet après-midi, d'interminables colonnes de soldats japonais ont défilé le long de la Central Avenue tandis que des photographes japonais immortalisaient la scène.\n\nDans plusieurs quartiers de la ville, d'intenses combats ont précédé le repli des forces américaines. Hollywood notamment a subi d'importants dégâts et bon nombre d'officiers japonais se sont fait photographier devant le panneau Hollywood criblé de balles."
 news.121.t:0 "La chute de Nanjing"
 news.121.d:0 "La capitale de la République de Chine, Nanjing, est occupée par les forces de l'Empire du Japon. Malgré la résistance acharnée des défenseurs chinois, les troupes japonaises ont réussi à capturer la porte de Zhongshan et à entrer dans la ville.\n\nDes échanges de tirs sporadiques continuent de se faire entendre et plusieurs quartiers sont en proie aux flammes, mais la plupart des forces chinoises restantes se sont repliées ou ont été capturées. Après la prise de Shanghai, le Japon vient de remporter une victoire de taille dans sa guerre contre la Chine."
 news.122.t:0 "La chute de Vladivostok"
 news.122.d:0 "Vladivostok, plus grande ville de l'Extrême-Orient russe et base de la flotte Pacifique soviétique, est tombée aux mains des troupes japonaises. Compte tenu de sa situation stratégique, au terminus de la ligne ferroviaire transsibérienne, sa perte constitue un sérieux revers pour l'effort de guerre soviétique en Asie.\n\nL'occupation japonaise qui a duré plusieurs années lors de la guerre civile russe reste dans toutes les mémoires. Cette fois, certains craignent qu'elle ne soit définitive."
 news.123.t:0 "La chute de Hong Kong"
 news.123.d:0 "Les troupes de l'empire du Japon ont pris le contrôle de la colonie britannique de Hong Kong après avoir ouvert une brèche dans la Gin Drinkers Line et rejoint l'île de Hong Kong. Très vite, la situation s'est avérée intenable pour les défenseurs et le gouverneur s'est lui-même rendu à l'hôtel Peninsula Hong Kong où les Japonais ont établi leur quartier général.\n\nAprès une courte cérémonie, un nouveau gouverneur japonais a pris ses fonctions et annoncé au monde un « nouveau Hong Kong, libéré du colonialisme occidental. »"
 news.124.t:0 "La chute de Manille"
 news.124.d:0 "Manille, la capitale des Philippines, est tombée aux mains des Japonais après le retrait de ses défenseurs américains et philippins. L'accès à la stratégique baie de Manille leur avait été quelque temps refusé après la chute de la ville en raison de l'importante concentration d'artillerie américaine sur l'île de Corregidor, dont les canons ont fini par céder à une attaque concertée japonaise.\n\nMaintenant que Manille est passée aux mains des Japonais, le pays tout entier ne va pas tarder à lui emboîter le pas. C'est une cinglante défaite pour les forces américaines en Asie et dans le Pacifique."
 news.125.t:0 "La chute de Calcutta"
 news.125.d:0 "Après d'intenses bombardements, la ville indienne de Calcutta est tombée aux mains des forces japonaises. Malgré la poursuite de combats sporadiques à la périphérie de la ville, un défilé de la victoire a été organisé à la hâte sur l'avenue Chowringhee.\n\nDes membres de l'Armée nationale indienne, un groupe militaire formé par les Japonais et dédié à la libération de l'Inde du joug britannique, ont participé au défilé sous les clameurs de la foule. Avec la chute de Calcutta, beaucoup estiment que l'Inde britannique va bientôt s'effondrer."
 news.126.t:0 "La chute de New Dehli"
 news.126.d:0 "Les offensives japonaises se poursuivent en Inde et New Delhi est récemment tombée. En tant que capitale de l'Inde britannique, cette ville revêt un immense intérêt stratégique et sa perte pourrait jouer un rôle décisif dans la campagne indienne qui se déroule actuellement.\n\nLe vice-roi en personne aurait été capturé par des unités japonaises alors qu'il supervisait le transfert de ses effets personnels entre son lieu de résidence et une caravane improvisée."
 news.127.t:0 "La chute du canal de Panama"
 news.127.d:0 "Au cours de ce qui apparaît être comme le plus sérieux revers infligé aux Américains, les forces japonaises ont débarqué au Panama et pris le contrôle du canal après avoir contraint la garnison présente à se rendre. Plusieurs groupes de soldats américains et panaméens auraient réussi à rejoindre la jungle environnante afin d'y préparer des opérations de guérilla, mais il est peu probable qu'ils réussissent à menacer réellement la présence japonaise.\n\nPrivées d'accès au canal, les forces navales américaines doivent désormais contourner l'Amérique du Sud pour rejoindre la côte ouest des États-Unis, conférant ainsi un avantage stratégique de taille à la Marine impériale japonaise."

 news.131.d:0 "Des combats désespérés ont été signalés à Berlin, la capitale de l'Allemagne, mais il semble que la ville toute entière soit passée sous contrôle polonais. Après avoir emprunté la Frankfurter Allee, les Polonais ont gagné l'Alexanderplatz où une bataille rangée a eu lieu.\n\nAilleurs, la porte de Brandebourg est tombée, visiblement enfoncée par un char polonais, et l'opéra Kroll a été détruit par des tirs d'artillerie après que ses irréductibles défenseurs SS ont refusé de se rendre. Le drapeau rouge et blanc polonais flotte désormais au-dessus du Reichstag et les dernières poches de résistance ont été neutralisées."
 news.131.b:0 "Le raz-de-marée polonais ne peut être stoppé."
 news.132.t:0 "La chute de Rome"
 news.132.d:0 "Les forces alliées sont récemment entrées dans Rome après la reddition de sa garnison et la ville est désormais sous occupation militaire. Le nouvel assaut lancé pour prendre le contrôle de la ville a globalement épargné les monuments historiques. Pour le moment et à la demande du Saint-Siège, les troupes alliées sont restées à l'écart du Vatican.\n\nLa chute de Rome est un jalon important dans la campagne italienne et beaucoup s'interrogent si elle marque la fin de la résistance organisée face aux armées alliées qui progressent sur la péninsule."
 news.132.b:0 "Grande victoire !"
 news.133.d:0 "Les Français sont récemment entrés dans Rome après que la garnison de la ville s'est évaporée dans la campagne environnante. Les troupes françaises sont intervenues rapidement pour occuper les bâtiments gouvernementaux et, en longue procession, les soldats et leurs véhicules blindés ont paradé triomphalement le long de la Via del Corso.\n\nAvec la chute de Rome, la capacité de l'Italie à poursuivre la guerre est remise en cause. Les observateurs extérieurs s'attendent à ce que le gouvernement italien, qui a fui juste après sa chute, entame rapidement des négociations."
 news.134.t:0 "La libération de Paris"
 news.134.d:0 "Il a été confirmé que Paris, la capitale de la France, a été libérée de l'occupation allemande. Les forces alliées sont entrées dans la ville et les éléments restants de la garnison allemande se sont rendus. Sur les Champ-Élysées, les Parisiens en liesse ont accueilli triomphalement leurs libérateurs, mais des tirs de snipers allemands ont été signalés à différents endroits de la capitale.\n\nQuelque temps durant, on a craint que les Allemands n'utilisent la tactique de la terre brûlée pour laisser Paris à feu et à sang, mais les monuments de la ville semblent avoir été épargnés. Pour preuve, le drapeau tricolore français flotte désormais au-dessus de la tour Eiffel."
 news.135.t:0 "La chute de Tokyo"
 news.135.d:0 "Les forces américaines sont entrées dans Tokyo et le Département de la guerre des États-Unis a récemment annoncé la fin des principales opérations de combat dans la ville. De violents affrontements ont été signalés, notamment aux abords du Palais impérial défendu par des fanatiques de la Garde impériale, mais l'empereur aurait fui la ville avant que les Américains ne donnent l'assaut.\n\nSuite à la chute de Tokyo, les experts estiment que la résistance organisée dans le reste du Japon ne va pas tarder à s'effondrer. Des négociations de paix devraient prochainement être entamées, sauf si d'irréductibles Japonais parviennent à convaincre l'empereur de poursuivre le combat jusqu'à la mort."
 news.136.d:0 "Après plusieurs batailles rangées, les forces alliées occupent désormais Moscou, la capitale de l'Union soviétique. La ville a subi d'importants dégâts et des incendies continuent de faire rage des deux côtés de la Moskova. Malgré d'intenses bombardements, le Kremlin a été relativement épargné et choisi pour accueillir le quartier général de l'Administration de l'occupation alliée.\n\nLa chute de Moscou constitue un sérieux revers pour l'effort de guerre soviétique. Bien que la plupart des membres aient visiblement été évacués avant le début des opérations, les experts militaires s'attendent à ce que l'Union soviétique s'effondre dans un avenir proche."
 news.137.t:0 "La libération de Londres"
 news.137.d:0 "Les combats ont pris fin à Londres et les dernières poches de résistance ont été neutralisées. Une fois la situation sous contrôle, une foule en liesse a déferlé dans les rues pour acclamer ses libérateurs américains et les cloches des églises de la ville ont tinté à tout-va.\n\nLa fièvre de la libération semble gagner la Grande-Bretagne et de toute évidence, la fin de l'occupation allemande n'est plus qu'une question de temps. Des soulèvements spontanés ont été signalés dans les zones toujours contrôlés par les Allemands, mais ces incidents ont été violemment matés. Le Royaume-Uni a-t-il enfin recouvré la liberté ?"
 news.138.d:0 "Contrairement à 1920, le "Miracle de la Vistule" ne s'est pas reproduit lorsque les armées soviétiques se sont récemment approchées de Varsovie. La résistance polonaise de la ville s'est largement effondrée et le drapeau soviétique peut à nouveau flotter sur les bâtiments gouvernementaux.\n\nSommes-nous en train d'assister à la fin de la nation polonaise ou ses forces réussiront-elles à rebondir et à reprendre la capitale ? La plupart des experts considèrent un tel scénario comme peu probable."
 news.138.b:0 "En avant, camarade !"
 news.139.t:0 "La libération de Varsovie"
 news.139.d:0 "Anéantie, la ville de Varsovie est tombée aux mains de l'armée soviétique, après que les derniers défenseurs allemands se sont retirés de ses faubourgs en feu. Les précédents combats ont mis la ville à feu et à sang, et des membres de la résistance locale sont rapidement apparus des décombres pour acclamer leurs libérateurs.\n\nVarsovie aux mains des Soviétiques, la situation stratégique de l'Allemagne en Europe de l'Est devrait rapidement se dégrader. Les experts doutent qu'ils parviennent à lancer une contre-attaque pour reprendre la ville, mais soucieuse, la population n'en est pas aussi convaincue."
 news.139.a:0 "Serait-ce le début de la fin ?"
 news.140.d:0 "Dans un communiqué, les Soviétiques ont annoncé la capitulation des forces allemandes à Berlin. Après avoir encerclé la ville, les Russes y ont déferlé et les défenseurs allemands ont résisté avec acharnement.\n\nLes troupes soviétiques ont finalement réussi à rejoindre le pont Moltke et le bâtiment du Reichstag, se battant pièce après pièce jusqu'à se frayer un chemin jusqu'au toit et hisser le drapeau soviétique. La bataille pour Berlin est terminée."
 news.140.a:0 "L'ours [SOV.GetAdjective] devient menaçant..."
 news.140.b:0 "Nous avons pris le contrôle du repaire des fascistes  !"
 news.141.d:0 "Rome, la "ville éternelle" est tombée aux mains des troupes soviétiques. Alors que les forces italiennes se repliaient, des troupes russes se sont déployées dans la ville et ont neutralisé les dernières poches de résistance. La plupart des monuments historiques ont été épargnés, mais selon des rapports contradictoires, le Panthéon aurait été la cible de tirs de mitrailleuses.\n\nÀ ce stade, les Soviétiques semblent respecter la neutralité du Saint-Siège, mais leurs forces ont néanmoins encerclé le Vatican, une manœuvre qui promet de susciter la nervosité de Sa Sainteté."
 news.142.d:0 "L'inexorable progression de l'Armée rouge se poursuit et des rapports font maintenant état de la chute de la capitale française. Les communistes français ont visiblement aidé les Soviétiques à entrer dans la ville et participé aux attaques des unités terrestres qui se repliaient.\n\nDes tracts ont été distribués dans toute la ville pour signifier aux Parisiens qu'ils avaient été "libérés du joug de la bourgeoisie" et que la Commune de Paris avait été rétablie."
 news.143.d:0 "Dans son dernier communiqué, Moscou a annoncé avoir libéré Paris de ses oppresseurs allemands. De nombreux défenseurs présents dans la ville se seraient noyés dans la Seine suite aux bombardements par les Soviétiques de plusieurs ponts.\n\nLa tour Eiffel, quant à elle, s'est effondrée après l'explosion de sa base, sans que le camp responsable ait été clairement identifié. Les forces soviétiques paradent actuellement sur les Champs-Élysées sous le regard médusé des Parisiens qui se demandent s'il ne s'agit pas là d'un nouvel occupant."
 news.143.a:0 "Serait-ce le début de la fin ?"
 news.144.d:0 "Le déferlement communiste se poursuit et les forces soviétiques ont récemment capturé Londres. L'Armée rouge a organisé une parade, avant même que les dernières poches de résistance de la ville ne soient neutralisées.\n\nLes sympathisants communistes ont rapidement donné des noms d'anti-communistes notoires aux autorités militaires soviétiques et un tribunal populaire s'est réuni à Trafalgar Square pour punir les pires offenseurs."
 news.145.d:0 "À Londres, des incendies continuent de faire rage, mais il semble que la plupart des occupants allemands de la ville soient morts au combat ou aient été capturés par les forces soviétiques. Les habitants sont sortis dans les rues pour encourager les Russes qui neutralisaient les derniers bastions de résistance.\n\nLes collaborateurs ont été sévèrement punis et les Soviétiques ont établi un conseil intérimaire chargé d'administrer la ville libérée jusqu'à nouvel ordre. D'après les observateurs, tous les membres de ce conseil sont issus des rangs du Parti communiste britannique."
 news.145.a:0 "Un développement non négligeable."
 news.146.d:0 "Les forces soviétiques ont convergé sur Tokyo et d'intenses combats ont été signalés partout dans la ville. Celle-ci est majoritairement passée sous contrôle soviétique, à l'exception de ses faubourgs est, où de terribles incendies continuent de faire rage.\n\nAlors que les combats ont gagné le Palais impérial, des membres de la Garde impériale ont attaqué à la baïonnette les troupes soviétiques. Un détachement de parachutistes des VDV a réussi à déferler sur le palais, après avoir gagné chaque pièce du complexe. Personne n'a été fait prisonnier, mais il est fort probable que l'empereur ait été exfiltré avant que la ville ne tombe."
 news.147.d:0 "Leningrad, l'ancienne capitale de l'Empire russe, est occupé par les forces finlandaises. Avec plus de trois millions d'habitants, la ville compte presque autant d'habitants que la Finlande, ce qui n'a visiblement en rien dissuadé les attaquants finlandais.\n\nCertaines voix s'élèvent pour savoir si la ville doit être intégrée à la Grande Finlande puisque les Finnois d'Ingrie constituent une importante minorité dans les régions limitrophes. Cela suppose, bien sûr, que l'Armée rouge ne soit pas en mesure de reprendre la ville en lançant une contre-offensive."
 news.148.d:0 "Aux dernières informations, Tokyo serait récemment tombée aux mains des forces chinoises. La ville est en ruine, y compris le Palais impérial qui abrite désormais le quartier général de l'administration militaire chinoise.\n\nDes journalistes étrangers ont assisté au défilé interminable des soldats chinois paradant dans la ville. Les Japonais massés le long des rues ont regardé ces troupes passer en silence."
 news.149.d:0 "Pour la première fois depuis son passage sous domination britannique il y a plus de deux siècles, Gibraltar est revenue dans le giron espagnol. Aux dernières nouvelles, le gros de la garnison s'est rendu, mais quelques irréductibles se sont retranchés dans les tunnels situés sous le Rocher.\n\nLors d'une conférence de presse qui s'est tenue à Madrid, les représentants du gouvernement ont déclaré que Gibraltar avait réintégré le territoire espagnol. Sans surprise, les diplomates britanniques ont dénoncé l'absurdité d'une telle déclaration."
 news.150.t:0 "Coup d'État en Yougoslavie"
 news.150.d:0 "Les tentatives du gouvernement yougoslave visant à coopérer avec l'Allemagne ont suscité bien des critiques au sein de l'armée et suite au coup d'État perpétré aujourd'hui, le dirigeant en place a été renversé et remplacé par le roi Pierre II.\n\nLa nation a coupé de nombreux ponts avec l'Allemagne et le nouveau régime se dit prêt à risquer une guerre plutôt que de coopérer."
 news.150.b:0 "Ces idiots ont creusé leur propre tombe."
 news.151.t:0 "La Rhénanie reste démilitarisée"
 news.151.d:0 "Après les tentatives allemandes pour mettre fin aux règlements du traité de Versailles en remilitarisant la Rhénanie, un ultimatum des Alliés a obligé l'Allemagne à faire marche arrière. Alors que la Grande-Bretagne et la France brandissaient la menace d'une mobilisation si l'Allemagne poursuivait, il est très vite apparu qu'un tel niveau de résistance n'était pas prévu. L'Allemagne n'était pas prête à affronter ces deux pays dans une guerre totale.\n\nEn l'état actuel des choses, si l'Allemagne n'entre pas en guerre, la Rhénanie restera une zone démilitarisée comme l'impose le traité."
 news.151.a:0 "Crise évitée, pour le moment"
 news.151.b:0 "Notre heure viendra"
 news.151.c:0 "Ils auraient dû savoir que nous refuserions"
 news.152.d:0 "Suite aux tentatives allemandes de mettre fin aux règles définies lors du traité de Versailles et de remilitariser la Rhénanie, un ultimatum français a forcé l'Allemagne à faire marche arrière. Malgré le refus de la Grande-Bretagne d'intervenir et face aux menaces de mobilisation de la France si l'Allemagne avait mis son plan à exécution, il est vite apparu clair qu'une intervention militaire n'était pas prévue. L'Allemagne n'était pas prête à affronter la France dans une guerre totale.\n\nEn l'état actuel des choses, la Rhénanie restera une zone démilitarisée comme dicté par le traité, sauf si l'Allemagne entre en guerre."
 news.152.c:0 "La France est seule certes, mais elle est forte."
 news.152.e:0 "De toute évidence, notre intervention n'était pas nécessaire."
 news.153.t:0 "L'Allemagne rompt le Pacte germano-soviétique"
 news.153.d:0 "L'étonnant pacte de non-agression conclu entre l'Allemagne et l'Union soviétique vient, moins étonnamment, de voler en éclats. L'Allemagne a attaqué, rompant le pacte et remettant à l'ordre du jour la menace que constitue l'Union soviétique pour sa volonté de mettre en œuvres ses rêves d'avenir.\n\nLes autorités soviétiques sont folles de rage, moins par le fait d'avoir été trahies que par celui de n'avoir pas été les premières à en prendre l'initiative."
 news.153.a:0 "La confiance entre géants n'est pas chose aisée."
 news.153.b:0 "Nous l'avions uniquement signé pour gagner un peu de temps avant de passer à l'offensive."
 news.153.c:0 "Entre des mains fascistes, un traité n'a que très peu de valeur."
 news.154.t:0 "L'URSS rompt le Pacte germano-soviétique"
 news.154.d:0 "L'étonnant pacte de non-agression conclu entre l'Allemagne et l'Union soviétique vient, moins étonnamment, de voler en éclats. L'Union soviétique a attaqué, rompant ainsi le pacte et promettant d'écraser le régime allemand et remettre une nouvelle fois l'État expansionniste à sa place.\n\nDe leur côté, les Allemands préparaient peut-être une attaque, mais nous ne le saurons jamais. À présent, ils se mobilisent rapidement pour neutraliser la nouvelle menace."
 news.154.b:0 "Les communistes n'ont aucun sens de l'honneur !"
 news.154.c:0 "Le pacte n'a plus raison d'être."

news.156.t:0 "Komet aperçu"
 news.156.d:0 "En apercevant un Komet dans le ciel, les habitants se sont affolés. Alors qu'il effectuait un vol d'essai, l'avion expérimental ultra rapide Me 163 a provoqué un grand émoi parmi la population rurale. Conçu dans le plus grand secret, l'appareil sera prochainement dévoilé. Cet incident mineur aura pour effet de rendre sa mise en service officielle plus impressionnante encore."
 news.156.a:0 "La fin est proche... pour nos ennemis."
 news.156.a.tt:0 "Perte de stabilité pour §R1§!. Déséquilibre et chute."
 news.157.t:0 "[From.From.GetName] intervient dans la guerre [From.GetAdjective]"
 news.157.d:0 "Il y a quelques jours, les troupes de [From.GetName] se sont mobilisées contre [From.From.From.GetName] lors d'une déclaration de guerre. Plus tard, [From.From.GetName] a adressé un ultimatum, ordonnant aux autres camps d'arrêter de se battre et à toutes les troupes [From.GetAdjective] de se replier. [From.GetLeader] indique que la guerre est justifiée et a refusé de céder. Le pays est désormais en guerre contre [From.From.From.GetName] et [From.From.GetName]."
 news.157.a:0 "Visiblement, [From.From.GetName] veulent en découdre"
 news.157.a_usa:0 "Ils verront de quel bois on se chauffe"
 news.158.t:0 "[From.From.GetName] intervient dans la guerre [From.GetAdjective]"
 news.158.d:0 "Il y a quelques jours, [From.GetName] a déclaré la guerre à [From.From.From.GetName]. Rapidement, [From.From.GetName] a adressé un ultimatum, indiquant son intention d'entrer en guerre contre [From.GetName] en cas de poursuite des hostilités et de non-signature d'un traité de paix. [From.GetLeader] justifie son entrée en guerre, mais a choisi de se démobiliser et de signer un traité de paix."
 news.158.a:0 "La démonstration de force de [From.From.GetAdjective] semble avoir porté ses fruits"
 news.158.a_usa:0 "Nous devons préserver la paix"
 news.159.t:0 "L'avènement de [From.GetFactionName]"
 news.159.d_01:0 "Aujourd'hui, [From.GetLeader] a annoncé l'intention de [From.GetName] de former une nouvelle alliance. [From.GetFactionName] a rendu publique son intention de coopérer en cas de guerre.\n\nSi de grandes coalitions peuvent s'avérer dissuasives en cas d'agression, nous savons les conséquences dont elles sont porteuses en cas de conflit. Les intentions des différents groupes de rejoindre cette nouvelle alliance sont toujours discutables, mais l'objectif qu'elle entend servir demeure incertain, même pour ses instigateurs."
 news.159.d_02:0 "En théorie, les démocraties ne se livrent pas la guerre, ce qui ne signifie pas pour autant qu'elles s'entraident en cas de guerre. Face à des intérêts politiques aussi divers que variés et une population favorable à la paix, entrer en guerre est souvent difficile pour ces nations.\n\nMais cela n'a pas empêché [From.GetName] d'annoncer aujourd'hui la formation d'une alliance militaire, [From.GetFactionName], afin de disposer de forces conjointes pour protéger son peuple et ses idéaux."
 news.159.d_03:0 "Même [From.GetName], connu pour ne douter ni de sa force ni de la supériorité de son peuple et de sa nation, n'exclut pas de conclure des alliances avec ceux qu'il respecte. Aujourd'hui, [From.GetLeader] a annoncé la conclusion d'accords définitifs en ce qui concerne [From.GetFactionName], une coalition militaire réservée aux nations les plus honorables et les plus prometteuses.\n\nQue ces grandes nations aient l'intention de bâtir une société idéale au sein de leurs frontières ou en s'alliant pour les repousser, le monde ne le saura peut-être que lorsqu'il sera trop tard."
 news.159.d_04:0 "Malgré la récente concentration soviétique du communisme dans un pays, les racines internationalistes du mouvement vont au-delà des frontières. Cette solidarité envers les ouvriers du monde entier est un élément clé du discours prononcé aujourd'hui par [From.GetLeader] et annonçant [From.GetFactionName].\n\nAu-delà d'une Internationale politique, une telle alliance lie militairement les pays, les deux régimes promettant de s'entraider en cas de menaces extérieures. Reste à savoir si elle sera l'élément offensif ou l'élément défensif de la révolution communiste."
 news.159.a:0 "Cela conduira-t-il à la paix éternelle ou à une autre guerre ?"
 news.159.b:0 "Ensemble, nous serons invincibles !"
 news.159.c:0 "Excellente initiative !"
 news.159.tt:0 "[This.GetName] fait partie de [From.GetFactionName] avec [From.GetName].\n"
 news.160.t:0 "L'Allemagne attaquée"
 news.160.d:0 "L'Allemagne est de nouveau confrontée à la guerre. Tout le monde espérait une paix durable en Europe, mais il paraît évident que les tensions sont encore trop vives sur le continent. Les autorités allemandes indiquent que la démilitarisation de la Rhénanie n'est plus tenable, du fait que leurs troupes doivent pouvoir se déplacer librement à l'intérieur du pays pour en assurer la défense."
 news.160.a:0 "Cela n'augure de rien de bon pour l'Europe"
 news.160.b:0 "Le peuple allemand triomphera"
 news.161.t:0 "La France interdit le communisme"
 news.161.d:0 "Le cabinet de [From.GetLeader] a décrété la dissolution du [From.GetCommunistParty]. Depuis que la Russie soviétique a signé un pacte de non-agression avec l'Allemagne nazie, il est question d'interdire le communisme en France. Le décret a été établi suite à l'accord conclu entre les deux nations sur le partage de la Pologne.\n[From.GetLeader] en a profité pour se prononcer en faveur d'une interdiction, et même les journaux les plus à gauche se sont mis à préconiser la suppression du [From.GetCommunistParty]."
 news.161.a:0 "Une décision drastique"
 news.161.b:0 "Ils redoublent d'efforts pour maintenir les bourgeois au pouvoir"
 news.161.c:0 "C'était peut-être nécessaire"
 news.161.e:0 "Il n'y avait pas d'autre choix"
 news.162.d:0 "Grâce à un traité de paix qui divise l'Espagne en deux, ce qu'ont accepté les deux camps, la guerre civile espagnole a pris fin. Partout des voix s'élèvent pour dénoncer un tel compromis, mais cette paix, certes fragile, devrait permettre à la nation divisée de se reconstruire."
 news.162.a:1 "Voilà qui est bien pour l'Espagne."
 news.162.b:0 "Un jour, nous revendiquerons toute l'Espagne."
 news.163.t:0 "La conférence de Londres"
 news.163.d:2 "Prenant pour prétexte l'annexion de l'Autriche dans [GER.GetName], l'Allemagne exige maintenant de [YUG.GetNameDef] la « légitime rétrocession » de l'ancien territoire autrichien de la Slovénie.\n\nPour y répondre, les signataires du traité de Versailles se sont rassemblés à Londres pour chercher une solution à la « question slovène ». La conférence de paix a débouché sur la décision que, afin de préserver une paix durable, la Yougoslavie devrait céder la Slovénie à l'Allemagne.\n\nAbandonné par les grandes puissances européennes, le gouvernement de [YUG.GetLeader] n'a d'autre choix que de signer l'accord tel quel."
 news.163.a:0 "Tout est bien qui finit bien"
 news.163.b:0 "Ce n'est que justice"
 news.163.c:0 "C'est tout à fait regrettable"
 news.163.e:0 "Nous avons été trahis !"
 news.164.t:0 "Crise en Slovénie"
 news.164.d:2 "Prenant pour prétexte l'annexion de l'Autriche dans [GER.GetNameDef], l'Allemagne exige maintenant de [YUG.GetNameDef] la « légitime rétrocession » de l'ancien territoire autrichien de la Slovénie.\n\nPour y répondre, les signataires du traité de Versailles se sont rassemblés à Londres pour chercher une solution à la « question slovène ».\n\nTout au long de la conférence, la France et la Grande-Bretagne ont fait front commun face aux exigences allemandes, déclarant que la Yougoslavie devait conserver les frontières stipulées par le traité de Versailles."
 news.164.d_FRA_abandoned_yugoslavia:2 "Prenant pour prétexte l'annexion de l'Autriche dans [GER.GetNameDef], l'Allemagne exige maintenant de [YUG.GetNameDef] la « légitime rétrocession » de l'ancien territoire autrichien de la Slovénie.\n\nPour y répondre, les signataires du traité de Versailles se sont rassemblés à Londres pour chercher une solution à la « question slovène ».\n\nMais, alors que la Grande-Bretagne insistait sur le fait que l'intégrité du traité de Versailles devait être respectée, la France a soutenu les exigences de l'Allemagne, au nom de la paix en Europe."
 news.164.a:0 "Cela annonce la guerre"
 news.164.b:0 "Ils peuvent s'attendre à affronter notre colère"
 news.164.c:0 "Nous rallierons le camp de la justice"
 news.164.e:0 "Nous serons en première ligne pour combattre"
 news.164.f:0 "Ces Britanniques sont des idiots"
 news.165.t:0 "Crise en Slovénie"
 news.165.d:2 "Prenant pour prétexte l'annexion de l'Autriche dans [GER.GetNameDef], l'Allemagne exige maintenant de [YUG.GetNameDef] la « légitime rétrocession » de l'ancien territoire autrichien de la Slovénie.\n\nPour y répondre, les signataires du traité de Versailles se sont rassemblés à Londres pour chercher une solution à la « question slovène ».\n\nEn dépit de plusieurs jours de négociations, la conférence n'a débouché sur aucun accord, car bien que le gouvernement britannique ait cherché une issue pacifique, les Français sont restés fermes face aux menaces allemandes. En signe de protestation la délégation allemande a quitté la conférence, et les risques qu'une guerre éclate en Slovénie sont bien réels."
 news.165.a:0 "L'avenir est bien sombre"
 news.165.b:0 "Nous ne céderons pas"
 news.165.c:0 "Tout cela est bien malheureux"
 news.165.e:0 "Ensemble, nous l'emporterons"
 news.165.f:0 "Nous ferons ce qui est juste !"
 news.166.t:0 "Les accords de Londres"
 news.166.d:2 "Prenant pour prétexte l'annexion de l'Autriche dans [GER.GetNameDef], l'Allemagne exige maintenant de [YUG.GetNameDef] la « légitime rétrocession » de l'ancien territoire autrichien de la Slovénie.\n\nPour y répondre, les signataires du traité de Versailles se sont rassemblés à Londres pour chercher une solution à la « question slovène ». La conférence de paix a débouché sur la décision que, afin de préserver une paix durable, la Yougoslavie devrait céder la Slovénie à l'Allemagne.\n\nCependant, lors d'un discours enflammé contre la menace que constitue l'Allemagne pour la stabilité européenne, [YUG.GetLeader] a clairement refusé de céder ne serait-ce qu'un mètre carré, quand bien même son pays était abandonné aux heures les plus sombres de son histoire."
 news.166.a:0 "L'avenir est bien sombre"
 news.166.b:0 "Nous allons les écraser"
 news.166.c:0 "Nous sommes seuls désormais"
 news.167.t:0 "Crise en Slovénie"
 news.167.d:2 "Prenant pour prétexte l'annexion de l'Autriche dans [GER.GetNameDef], l'Allemagne exige maintenant de [YUG.GetNameDef] la « légitime rétrocession » de l'ancien territoire autrichien de la Slovénie.\n\nPour y répondre, les signataires du traité de Versailles se sont rassemblés à Londres pour chercher une solution à la « question slovène ».\n\nLa conférence a été marquée par un revirement surprenant, l'Italie ayant choisi de soutenir l'intégrité territoriale yougoslave, s'opposant donc aux demandes allemandes.\n\nComme toujours, la politique étrangère italienne est totalement imprévisible. Reste à voir ce qu'ils pensent retirer de cette manœuvre."
 news.167.a:0 "Il va falloir surveiller ça de près"
 news.167.b:0 "Nous les écraserons tous"
 news.167.c:0 "Au moins nous ne sommes pas seuls"
 news.167.e:0 "L'Italie va montrer au monde entier ce qu'elle vaut !"
 news.168.t:0 "Premier arbitrage de Ljubljana"
 news.168.d:2 "Avec la perte de la Slovénie, les lignes de fracture ethniques au sein de la Yougoslavie ont commencé à se faire sentir plus clairement, et l'autorité centrale s'affaiblit de jour en jour. \n\nAujourd'hui, le Ministre des affaires étrangères allemand a annoncé un plan pour résoudre enfin "l'erreur de l'état versaillais". Dans un traité signé par certains des voisins les plus puissants de [YUG.GetName], la grande majorité de son territoire a été divisé entre des pays favorables à l'Allemagne.\n\nCe traité n'a même pas été vu par les diplomates [YUG.GetAdjective] avant sa ratification. Cependant, plusieurs pays étant prêts à prendre des territoires yougoslaves des mains de son gouvernement central chancelant, il reste peu de marge de manœuvre à [YUG.GetLeader]."
 news.168.a:0 "Un nouvel ordre est en marche"
 news.168.b:0 "C'est la fin d'un rêve"
 news.168.c:0 "Cela n'augure de rien de bon"
 news.168.e:0 "Excellente nouvelle"
 news.168.f:0 "Piètre issue en ce qui nous concerne"
 news.168.g:0 "Nous sommes reconnaissants"
 news.168.h:0 "Dommage"
 news.168.i:0 "La puissance de l'Italie est enfin reconnue à sa juste valeur"
 news.168.j:0 "L'Allemagne ferait mieux de s'occuper de ses affaires."
 news.169.t:0 "Le sort de la Yougoslavie"
 news.169.d_annex_YUG:1 "Les récentes pertes territoriales ont causé des fractures au sein de l'État yougoslave, suscitant des conflits ethniques et affaiblissant l'autorité centrale. L'Allemagne a tiré parti de l'anarchie croissante pour prononcer l'établissement d'un « protectorat » sur les vestiges de la Yougoslavie."
 news.169.d_puppet_CRO_annex_YUG:1 "Les récentes pertes territoriales ont causé des fractures au sein de l'État yougoslave, suscitant des conflits ethniques et affaiblissant l'autorité centrale. L'Allemagne en a profité pour créer un État croate « indépendant » et annexer le reste."
 news.169.d_puppet_CRO_YUG:1 "Les récentes pertes territoriales ont causé des fractures au sein de l'État yougoslave, suscitant des conflits ethniques et affaiblissant l'autorité centrale. L'Allemagne en a profité pour scinder ce qu'il reste du pays entre un État serbe et un État croate, tous deux placés sous sa tutelle."
 news.169.a:0 "L'Europe peut constater notre puissance"
 news.169.b:0 "Nous avons choisi le bon camp"
 news.169.c:0 "Tout cela est bien inquiétant"
 news.169.e:0 "La paix est menacée"
 news.170.t:0 "Le second arbitrage de Ljubljana"
 news.170.d_BUL:2 "Prétendant assurer la paix dans les Balkans, l'Allemagne exige du gouvernement grec qu'il cède des territoires à la Bulgarie. L'importante influence allemande dans les Balkans laisse peu de choix à [GRE.GetNameDef], malgré ses vigoureuses protestations. La seule façon qui lui est offerte d'éviter une confrontation avec [GER.GetNameDef] est de laisser la diplomatie allemande lui imposer une révision de ses frontières."
 news.170.d_ITA:1 "Prétendant assurer la paix dans les Balkans, l'Allemagne exige du gouvernement grec qu'il cède les territoires sur lesquels [ITA.GetNameDef] a émis des revendications. L'importante influence allemande dans les Balkans laisse peu de choix à [GRE.GetNameDef], malgré ses vigoureuses protestations. La seule façon qui lui est offerte d'éviter une confrontation avec [GER.GetNameDef] et [ITA.GetNameDef] est de laisser la diplomatie allemande lui imposer une révision de ses frontières."
 news.170.d_ITA_BUL:1 "Prétendant assurer la paix dans les Balkans, l'Allemagne exige du gouvernement grec qu'il cède les territoires sur lesquels [ITA.GetNameDef] et [BUL.GetNameDef] ont émis des revendications. Étant donné la forte présence [GER.GetAdjective] dans les Balkans et l'attitude menaçante de la Bulgarie et de l'Italie, [GRE.GetLeader] n'a pas d'autre choix que d'accepter."
 news.170.d_GER:1 "[GER.GetNameDef], ayant imposé sa puissance dans les Balkans, prétend maintenant avoir le désir de garantir la paix dans cette région agitée. Dans ce but, il a été exigé de [GRE.GetLeader] qu'il place son territoire sous autorité allemande.\n\nFace à la machine de guerre allemande, et bien que tout cela ait été qualifié de farce, [GRE.GetNameDef] n'a eu d'autres choix que d'accepter."
 news.170.a:0 "Tout est bon pour préserver la paix"
 news.170.b:0 "Nous gagnons en puissance"
 news.170.c:0 "Cela n'augure de rien de bon"
 news.170.e:0 "Le gouvernement était-il en mesure de s'y opposer ?"
 news.170.f:0 "Vraiment dommage"
 news.171.t:0 "Le second arbitrage de Ljubljana"
 news.171.d_BUL:0 "Prétendant qu'il s'agirait là d'une capitulation, la Grèce a rejeté la médiation allemande dans le cadre de son différend frontalier avec la Bulgarie."
 news.171.d_ITA:0 "En dépit du soutien apporté par l'Allemagne aux exigences italiennes portant sur leur territoire, les Grecs ont tenu bon et refusé. Certains qualifient cette décision d'extrêmement courageuse."
 news.171.d_ITA_BUL:0 "La Grèce a refusé l'offre de médiation présentée par l'Allemagne pour résoudre ses différends avec l'Italie et la Bulgarie. Le gouvernement grec a indiqué qu'il préférerait se battre plutôt que de se rendre aux chacals et aux vautours qui se cachent dans l'ombre de l'Allemagne."
 news.171.d_GER:0 "La Grèce a rejeté les exigences de l'Allemagne, refusant toute concession de territoire pour en faire des « bases » allemandes."
 news.171.a:0 "Les imbéciles !"
 news.171.b:0 "Comment osent-ils ?"
 news.171.c:0 "Nous devrions essayer d'aider la Grèce"
 news.171.e:0 "Une nouvelle guerre s'annonce"
 news.171.f:0 "Nous tiendrons bon"
 news.172.t:0 "Soumission de la Grèce"
 news.172.d:0 "La Grèce a accepté la demande allemande de coordonner ses politiques avec celles de l'Allemagne, devenant dans les faits un État fantoche de l'Allemagne."
 news.172.a:0 "Sage décision"
 news.172.b:0 "Un nouveau triomphe"
 news.172.c:0 "C'est inquiétant"
 news.172.e:0 "Nous ne pouvons rien y faire"
 news.172.f:0 "C'est une véritable tragédie"
 news.173.t:0 "La quatrième Internationale"
 news.173.d_1:0 "Plusieurs délégués communistes venus du monde entier se sont rencontrés à Paris aujourd'hui pour une conférence inaugurale. Étant donné que les partisans des théories de Trotsky ont pris la tête, la base de la quatrième Internationale a été posée.\n\nBien que l'impact de cet effort d'organisation sur la scène politique internationale ne soit pas encore clair, la nouvelle semble avoir attisé les suspicions de Staline. Il a suspecté de nombreux membres haut placés du parti et de l'armée de soutenir secrètement Trotsky, et beaucoup d'entre eux sont toujours en vie. Sa paranoïa a repris le dessus, il est de plus en plus replié sur lui-même. Sa méfiance et son instabilité ont provoqué une crise dans le gouvernement soviétique. À cette allure, la nation va être plongée dans la guerre civile."
 news.173.d_2:0 "Un groupe de délégués communistes venus du monde entier se sont rencontrés à Paris aujourd'hui pour une conférence inaugurale, posant ainsi les fondations de ce qui est connu comme la quatrième Internationale. Cela fait des années que sa formation est demandée, et les partisans des théories de Trotsky ont mené la danse.\n\nStaline a répondu au soutien croissant pour le Trotskisme à l'étranger en commanditant des meurtres supplémentaires et en augmentant la propagande contre son ancien rival. Étant donné les purges précédentes à l'encontre des trotskistes suspectés dans les hauts rangs de l'armée et du leadership soviétique, il est peu probable qu'il rencontre la moindre résistance."
 news.173.a:0 "Combien d'internationaux seront présents ?"
 news.173.b:0 "Une ère violente pour notre Union."
 news.174.t:0 "[From.GetName] poursuit la technologie nucléaire."
 news.174.d:0 "À la suite des tests initiaux, les hommes politiques de [From.GetName] ont décidé de diriger les recherches [From.GetAdjective] vers le développement de la technologie nucléaire. \n\nCette technologie est toujours très expérimentale. Le doute subsiste sur le fait qu'elle ait la moindre application pratique. Qui sait où cela mènera leur effort de guerre."
 news.174.a:0 "Nous devrions suivre ce développement."
 news.174.b:0 "Espérons que leur recherche portera ses fruits."
 news.174.c:0 "Cela ne mènera à rien."
 news.174.e:0 "Nous conduirons nos recherches en secret."
 news.175.t:0 "La France et la Grande-Bretagne annoncent la formation d'une alliance"
 news.175.d:0 "\n\nEn appelant aux liens forgés lors de la Grande Guerre, la France a demandé à la Grande-Bretagne la formation d'une alliance officielle destinée à contrer certaines menaces, non spécifiées, contre la stabilité de l'Europe.\n\nAujourd'hui, sa demande a été approuvée par le parlement britannique, et la France a intégré les [ENG.GetFactionName]."
 news.175.a:0 "Nous sommes désormais unis"
 news.175.b:0 "Ils se préparent au pire"
 news.175.c:0 "On dirait des rats acculés dans un coin"
 news.175.e:0 "La Grande-Bretagne s'est liguée avec la France."
 news.176.t:0 "La Grande-Bretagne rejette l'alliance avec la France."
 news.176.d:0 "Véritable retournement de situation, le Parlement britannique a rejeté la demande de [FRA.GetName] de former une alliance entre les deux nations, prétextant que cela pourrait déstabiliser l'équilibre déjà fragile du continent européen.\n\nLe gouvernement français a condamné cette décision purement politique signifiant un sacrifice de la sécurité française en faveur des intérêts britanniques."
 news.176.a:0 "Ils auraient dû demander plus gentiment."
 news.176.b:0 "Nos vieux ennemis se divisent."
 news.176.c:0 "C'est une journée noire pour les vieux alliés."
 news.177.t:0 "La Petite Entente"
 news.177.d:0 "Cherchant à former un front uni contre des ennemis communs, [From.GetName] a contacté la Tchécoslovaquie avec la proposition de former une "Petite Entente" pour faire front face à des ennemis communs, prolongeant ainsi les liens avec la Grande-Bretagne depuis la Grande Guerre. Bien qu'une place dans le pacte défensif lui ait été offerte, le Premier Ministre britannique a clairement dit que la Grande-Bretagne ne considère pas l'alliance comme "bénéfique à la liberté européenne". \n\nNéanmoins, la France a cependant établi des liens diplomatiques avec d'autres nations qui pourraient se sentir menacées et encourage l'unité afin de conserver un équilibre diplomatique en Europe et d'éviter des conflits futurs. Seul le temps nous dira s'ils y parviendront."
 news.177.a:0 "Ne venez pas pleurer dans nos jupons par la suite !"
 news.177.b:0 "Vive la France et l'Entente !"
 news.177.c:0 "Nous ne devons plus jamais laisser la France avoir l'hégémonie en Europe."
 news.177.e:0 "L'Europe doit s'unir contre les agresseurs fascistes !"
 news.177.f:0 "C'est un signe des tensions européennes croissantes."
 news.178.t:0 "L'ascendance de la gauche en France"
 news.178.d:0 "Après presque deux décennies de turbulences politiques, le peuple de [From.GetName] considère qu'il n'a pas encore regagner ce qui a été perdu lors de la Grande Guerre. Les [From.GetAdjective] ont des vues sur la reconstruction de l'état [From.GetAdjective], avec son peuple et pour son peuple.\n\nCes nouvelles réformes politiques ont permis une éclosion de syndicats et d'organisations communistes. Si la France continue sur cette voie, elle est vouée à un réalignement vers l'extrême-gauche, voire une révolution totale."
 news.178.a:0 "La France nous suit sur le chemin du futur !"
 news.178.b:0 "Un certain signe de la faiblesse de la France."
 news.178.c:0 "Un développement tragique pour la Troisième République."
 news.178.e:0 "Un développement inquiétant."
 news.179.t:0 "L'ascendance de la droite en France"
 news.179.d:0 "Après presque deux décennies de turbulences politiques, le peuple de [From.GetName] considère qu'il n'a pas encore regagner ce qui a été perdu lors de la Grande Guerre. L'élite [From.GetAdjective] a des vues sur la reconstruction de l'état [From.GetAdjective] et sur le rétablissement de la grandeur [From.GetAdjective].\n\nCes nouvelles réformes politiques renforcent le pouvoir de l'état et de l'armée. Le peuple [From.GetAdjective] est convaincu par les promesses de grandeur de [From.GetLeader]."
 news.179.a:0 "Le gouvernement français est l'ennemi de son propre peuple !"
 news.179.b:0 "Cela pourrait replacer la France parmi les grandes nations."
 news.179.c:0 "Un développement tragique pour la Troisième République."
 news.179.e:0 "Un développement inquiétant."
 news.180.t:0 "La France accueillie dans le Komintern"
 news.180.d:0 "À la suite du basculement communiste de la population française mais également de ses instances au pouvoir, [France.GetNameDef] a publiquement annoncé son intention de rejoindre le [From.GetFactionName].\n\n[From.GetNameDef] a répondu immédiatement, révélant au grand jour les semaines de négociation qui ont dû avoir lieu en coulisses. [From.GetLeader] a parlé longuement du fait que les peuples du monde doivent coopérer pour propager la révolution dans tous les pays.\n\n[France.GetLeader] a acquiescé et a menacé sans détour ceux « qui ont des raisons de craindre le [From.GetFactionName]. »"
 news.180.a:0 "Unis vers la révolution mondiale !"
 news.180.b:0 "Leur alliance s'effondrera bien assez tôt."
 news.180.c:0 "Les ennemis de la démocratie ne doivent pas être autorisés à se renforcer."
 news.180.e:0 "La France a choisi son camp."
 news.181.t:0 "[France.GetNameDef] et [From.GetNameDef] s'unissent"
 news.181.d:0 "Après des politiques de plus en plus autocratiques, [France.GetNameDef] a annoncé qu'il était temps de trouver des alliés pour contrer la menace du communisme international. À l'heure actuelle, il semblerait que [From.GetNameDef] soit cet allié.\n\nCe matin, [From.GetLeader] a annoncé que [France.GetNameDef] et [From.GetNameDef] feront front comme des frères. « Notre histoire commune ne sera plus facteur de division, mais d'union ! Les Titans de l'Europe font front commun. »"
 news.181.a:0 "Ensemble, nous serons forts !"
 news.181.b:0 "Les ennemis de la démocratie se renforcent."
 news.181.c:0 "Une amitié inattendue"
 news.182.t:0 "[France.GetNameDef] rejoint le [From.GetFactionName]"
 news.182.d:0 "Les politiques européennes ont été chamboulées aujourd'hui puisque les diplomates français et allemands ont annoncé la signature d'un pacte militaire entre [France.GetNameDef] et [From.GetNameDef]. Ils ont annoncé que trop de sang avait déjà été versé à leurs frontières, alors qu'il y a d'autres forces qui cherchent à les détruire.\n\n[From.GetNameDef] a encouragé tout un chacun à envisager cela plutôt qu'à s'affaiblir les uns les autres. Les vieux ennemis deviendront encore plus forts ensemble."
 news.182.a:0 "Rien ne peut menacer le [From.GetFactionName] !"
 news.182.b:0 "Le nouveau [From.GetName] menace l'Europe."
 news.182.c:0 "La diplomatie européenne se réaligne avec l'Axe Paris-Berlin."
 news.182.e:0 "Oh bon sang !"
 news.183.t:0 "[From.GetNameDef] rejette l'alliance française"
 news.183.d:0 "En rejetant les avances diplomatiques [France.GetAdjective]s, [From.GetLeader] a publiquement annoncé que [From.GetNameDef] ne conclurait pas un pacte militaire avec [France.GetNameDef].\n\nEn qualifiant [France.GetNameDef] de faible et corrompue, la diplomatie [From.GetAdjective] a proclamé que nul ne pouvait permettre à la « tumeur [France.GetAdjective] » de se répandre."
 news.183.a:0 "Comment osent-ils !"
 news.183.b:0 "Nous pouvons nous permettre de les compter parmi nos ennemis."
 news.183.c:0 "Du moment qu'ils sont occupés à se battre entre eux..."
 news.184.t:0 "L'Italie cherche à renforcer ses liens avec l'Allemagne."
 news.184.d:0 "L'Italie et l'Allemagne ont de nombreux points de contention, particulièrement en Autriche et dans les Balkans. Cependant, cela n'a pas empêché un grand rapprochement entre leurs politiques étrangères et les négociations sont en cours pour un pacte qui "protègera les intérêts communs."\n\nSi les négociations aboutissent, nous pourrions assister à une alliance qui sera en mesure d'exercer une grande influence en Europe centrale et de l'Est."
 news.184.a:0 "Nos nations ont de nombreux intérêts en commun."
 news.184.b:0 "Nous allons ouvrir l'œil sur cette situation."
 news.185.t:0 "[From.GetName] cherche un pacte militaire extensif."
 news.185.d:0 "Cherchant à redéfinir l'équilibre des pouvoirs dans la Méditerranée, [From.GetName] a manœuvré politiquement pour la création d'une nouvelle alliance dans la région.\n\nPrincipalement de nature militaire, le [From.GetFactionName], selon les propres termes de [From.GetLeader], placera l'Italie au cœur d'un nouveau pouvoir mondial."
 news.185.a:0 "[From.GetName] montre la voie !"
 news.185.b:0 "Espérons que ses intérêts ne rentrent pas en conflit avec les nôtres."
 news.185.c:0 "Cela pourrait poser problème."
 news.186.t:0 "L'Italie revendique un territoire grec."
 news.186.d:0 "Invoquant l'Empire romain comme un précurseur de l'état [From.GetAdjective] moderne, [From.GetName] a revendiqué qu'un état grec indépendant n'a aucun droit d'exister. "Les territoires grecs" doivent maintenant reconnaître la suprématie italienne dans la mer Égée ou être saisis par la force.\n\n[Greece.GetName] a qualifié la revendication de ridicule. Cependant, [From.GetName] est soutenu par [From.GetFactionName]."
 news.186.a:0 "L'Italie devrait avoir le contrôle de la mer Égée."
 news.186.b:0 "Quelles revendications scandaleuses !"
 news.187.t:0 "L'Italie cherche le soutien de [GRE.GetName]."
 news.187.d:0 "Qualifiant [GRE.GetName] de successeur des premiers états européens antiques, [From.GetName] prétend qu'il existe une amitié naturelle entre les deux états.\nLeur but politique est évident, car [ITA.GetName] voit également [GRE.GetName] comme un membre naturel du [ITA.GetFactionName].\n\nAprès un millénaire et demi de séparation, la réunification de l'est et de l'ouest reste à voir."
 news.187.a:0 "[Greece.GetName] partage sûrement nos intérêts."
 news.187.b:0 "Cela n'est pas une surprise."
 news.187.c:0 "Nous avons un important passé commun."
 news.188.t:0 "[ITA.GetName] cherche à se réconcilier avec [TUR.GetName]."
 news.188.d:0 "En dépit de plusieurs décennies de conflits et de manœuvres politiques afin d'asseoir leur domination sur la Méditerranée, [ITA.GetName] et [TUR.GetName] commencent à laisser leurs désaccords derrière eux.\n\nDans un accord de coopération "pour le bien de toute la zone méditerranéenne", [ITA.GetName] et [TUR.GetName] se sont engagés à avoir des liens diplomatiques plus étroits qu'ils n'en ont jamais eu depuis la fondation moderne de leurs deux nations."
 news.188.a:0 "L'influence de [ITA.GetName] grandit."
 news.188.b:0 "Comment peut-on accepter de "coopérer" avec les [ITA.GetAdjective]s ?"
 news.188.c:0 "Un partenariat dans la Méditerranée est significatif."
 news.189.t:0 "L'Italie demande les bases navales anatoliennes."
 news.189.d:0 "Le Traité de Londres de 1915 a promis le territoire turc d'Anatolie à l'Italie. D'autres traités ont précédence mais les promesses ont été oubliées par les autorités [From.GetAdjective]s.\n\n[From.GetLeader] a publiquement affirmé qu'en raison de l'importance stratégique de la côte anatolienne, [From.GetName] a bien l'intention de prendre « ce qui appartient de droit à l'Italie. »"
 news.189.a:0 "Cette affaire est réglée !"
 news.189.b:0 "Nous obtiendrons ce qui nous a été promis !"
 news.189.c:0 "La rivalité turco-italienne s'intensifie."
 news.190.t:0 "Les îles Baléares cédées à [Italy.GetName]"
 news.190.d:0 "Étant donné le rôle crucial que les forces [Italy.GetAdjective]s ont joué dans la Guerre civile espagnole, [Italy.GetNameDef] a exigé que [From.GetNameDef] lui cède les îles Baléares. [From.GetLeader] a accepté, insistant sur le fait que ce geste diplomatique est un renforcement des liens entre les deux nations.\n\nEn ce qui concerne [Italy.GetNameDef], les bases navales dans les îles Baléares leur permettront d'exercer une plus grande influence sur le détroit de Gibraltar et de leur donner un meilleur accès à l'Atlantique."
 news.190.a:0 "C'est une étape importante vers la domination complète de la Méditerranée."
 news.190.b:0 "L'Italie renforce son pouvoir sur la Méditerranée."
 news.190.c:0 "Un symbole de la "belle amitié" qui unit nos nations."
 news.192.t:0 "L'Italie revendique le territoire yougoslave"
 news.192.d:0 "S'adressant aux populations italiennes de la côte dalmatienne, [From.GetLeader] a annoncé que [From.GetNameDef] considérait que le territoire italophone de [YUG.GetNameDef] faisait partie intégrante de la nation [From.GetAdjective].\n\nUn communiqué officiel est venu appuyer cette revendication, montrant que, si besoin était, [From.GetNameDef] n'hésiterait pas à recourir à la force pour s'emparer de ce territoire."
 news.192.a:0 "Ce sont des territoires yougoslaves, pas italiens !"
 news.192.b:0 "Ils déstabilisent l'équilibre déjà fragile de la région"
 news.192.c:0 "Ces territoires semblent plus italiens que yougoslaves"
 news.193.t:0 "Représentation italienne en [YUG.GetName]"
 news.193.d:0 "Plutôt que d'affronter [YUG.GetNameDef] au sujet des populations italiennes sur la côte dalmatienne, [From.GetName] a annoncé l'établissement d'une mission diplomatique permanente en [YUG.GetName]. Selon un communiqué du ministère des Affaires étrangères [From.GetAdjective], les deux pays ont tellement d'histoire et d'intérêt en commun que l'entente cordiale est bien plus importante qu'une dispute frontalière mesquine.\n\nÉtant donné la montée des tensions dans toute l'Europe, on peut espérer que d'autres pays suivront cette voie."
 news.193.a:0 "Nos nations sont unies par l'amitié."
 news.193.b:0 "La paix règnera sur l'Adriatique."
 news.193.c:0 "Ce serait intéressant de voir où cela va mener."
 news.194.t:0 "La Pologne de l'Est cédée à [From.GetName]."
 news.194.d:0 "En raison de machinations politiques obscures, le gouvernement de [Poland.GetName] a cédé ses régions orientales à [From.GetName]. \n\nIl n'est pas encore clair quelles promesses ou menaces ont été proférées par [From.GetName] pour obtenir cette victoire politique. Nous ne le saurons peut-être jamais car [Poland.GetLeader] n'a pas dit un mot en dehors de l'annonce de l'accord."
 news.194.a:0 "[Poland.GetName] reconnaît la force de [From.GetFactionName] !"
 news.194.b:0 "Le [From.GetName] détruit tout sur son passage."
 news.194.c:0 "[Poland.GetName] ne doit pas avoir eu d'autres choix."
 news.195.t:0 "[From.GetName] récupère l'Allemagne de l'Est."
 news.195.d:0 "À la suite de l'occupation [Soviet.GetName] de l'Allemagne, [From.GetName] a reçu la plus grande partie de l'Allemagne de l'Est, y compris le territoire disputé de la Prusse-Orientale.\nIl semblerait que ce soit le résultat d'une clause secrète du traité soviéto-polonais. La Pologne récupère le territoire allemand en compensation de ce qu'elle a été obligée de céder à [Soviet.GetName].\n\nLes enjeux étaient plus élevés pour la Pologne, et bien qu'elle ait perdu beaucoup, elle a dorénavant aussi beaucoup gagné."
 news.195.a:0 "[Soviet.GetName] honore ses traités."
 news.195.b:0 "Espérons qu'une Pologne libre pourra émerger des cendres créées par son « protecteur. »"
 news.195.c:0 "Et un changement géographique pour la Pologne. Un de plus."
 news.196.t:0 "Le [From.GetName] encourage les révolutionnaires."
 news.196.d:0 "À l'occasion d'un discours passionné, [From.GetLeader] a appelé tous les partis communistes du monde à précipiter la chute du capitalisme en employant des tactiques plus extrêmes. La peur des persécutions ne doit pas empêcher un seul individu de promouvoir la lutte des classes ouvrières.\n\nLe [From.GetName] augmentera le financement des partis communistes étrangers et les formera sur les tactiques plus extrêmes requises pour aligner leurs nations avec le [From.GetFactionName]."
 news.196.a:0 "La démocratie ne devrait jamais être mise à bas !"
 news.196.b:0 "Un effort risible !"
 news.196.c:0 "Soulevez-vous frères et sœurs !"
 news.196.e:0 "Le combat idéologique est la dernière bataille des civilisations."
 news.197.t:0 "[From.GetName] cède à l'ultimatum [Soviet.GetAdjective]."
 news.197.d:0 "[From.GetName] a cédé à l'ultimatum [Soviet.GetAdjective] et a donné le contrôle des îles égéennes à [Soviet.GetName].\n\nGrâce à cela, le [Soviet.GetName] a renforcé sa présence dans la Méditerranée et sa position en tant que force navale dans la région."
 news.197.a:0 "Ils devraient être contents que nous leur ayons proposé d'aussi bonnes conditions."
 news.197.b:0 "Le [Soviet.GetName] doit être stoppé !"
 news.197.c:0 "Le [Soviet.GetName] se positionne pour entrer dans la Méditerranée."
 news.198.t:0 "[From.GetName] résiste à l'ultimatum [Soviet.GetAdjective]."
 news.198.d:0 "[From.GetName] a refusé les revendications de l'ultimatum [SOV.GetAdjective] qui leur a été adressé au sujet des îles égéennes. Alors que [SOV.GetName] exerce une influence grandissante sur la région, [From.GetLeader] a proclamé que céder une seule île dans la mer Égée ne serait qu'un début et qu'il finirait par prendre le contrôle total de la Méditerranée.\n\nMaintenant que l'ultimatum a été refusé, [From.GetName] est sur le pied de guerre et ne peut faire qu'attendre l'attaque de [SOV.GetNameDef]."
 news.198.a:0 "Le temps de la discussion est fini."
 news.198.b:0 "Les bellicistes de [SOV.GetNameDef] doivent être stoppés !"
 news.198.c:0 "C'était leur ultimatum. La Grèce doit se préparer à la guerre."
 news.198.e:0 "Nous soutenons [From.GetNameDef]."
 news.199.t:0 "[ROM.GetNameDef] cède la Bessarabie à [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] a été forcée de céder à l'ultimatum de [From.GetNameDef]. Les territoires de Bessarabie sont passés sous le contrôle [From.GetAdjective] et l'état [Romania.GetAdjective] se retrouve avec des frontières amputées.\n\nIl reste à voir comment [Romania.GetName] évitera d'autres pertes."
 news.199.a:0 "C'est essentiel à la stratégie [From.GetAdjective]."
 news.199.b:0 "Tous les pays du monde doivent affronter le mal de [From.GetNameDef] !"
 news.199.c:0 "[ROM.GetNameDef] est dans une position délicate."
 news.200.t:0 "Influence diplomatique allemande en [CZE.GetName]"
 news.200.d:0 "Parlant de fraternité entre les peuples relevant de la « sphère germanique », [From.GetLeader] a aujourd'hui annoncé dans un discours l'attention portée par [From.GetNameDef] à la coopération politique et diplomatique avec [CZE.GetNameDef]. Comptant un nombre significatif de populations germanophones, [CZE.GetNameDef] a été présentée comme un partenaire naturel pour [From.GetNameDef].\n\nS'il n'est pas certain que [CZE.GetNameDef] a réellement son mot à dire dans cette coopération, au moins sa frontière est-elle protégée des ambitions territoriales [GER.GetAdjective]s."
 news.200.a:0 "Mieux vaut la tutelle de l'Allemagne que son joug"
 news.200.b:0 "Les Tchèques ont toujours été les amis de l'Allemagne"
 news.200.c:0 "[From.GetNameDef] continue d'étendre sa sphère d'influence"
 news.200.e:0 "La paix pour notre époque ?"
 news.200.f:0 "Bonnes nouvelles pour le retour des vacances à Munich de [Root.GetLeader]"
 news.201.t:0 "[GER.GetNameDef] oblige [TUR.GetNameDef] à se soumettre"
 news.201.d:0 "Subissant les pressions diplomatiques et militaires de l'[GER.GetFactionName], à l'est comme à l'ouest, le gouvernement de [TUR.GetNameDef] a été plongé dans une crise grave.\n\nUn nouveau gouvernement a émergé du chaos pour le remplacer, bien plus tourné vers l'[GER.GetFactionName] que ne l'était l'ancien. Plusieurs territoires de l'Est ont déjà été cédés à [SOV.GetNameDef]. Certains détracteurs, rapidement réprimés, ont même émis l'idée que ce nouveau gouvernement cédait au moindre caprice de [GER.GetLeader]."
 news.201.a:0 "Ce nouveau gouvernement assure notre position en Méditerranée"
 news.201.b:0 "La puissance de l'[GER.GetFactionName] fait tomber les pays comme des dominos"
 news.201.c:0 "[From.GetNameDef] ne pouvait s'opposer à l'[GER.GetFactionName]"
 news.201.e:0 "Cette alliance renforce notre position"
 news.201.f:0 "La Turquie est une nouvelle victime de l'[GER.GetFactionName]"
 news.202.t:0 "La Slovaquie contre Dantzig"
 news.202.d:0 "Après des mois d'une rhétorique de plus en plus agressive, les relations pourtant détériorées entre [GER.GetNameDef] et [POL.GetNameDef] ont brusquement évolué ce soir, au cours d'une négociation destinée à régler le conflit au sujet de Dantzig.\n\n[Poland.GetNameDef] va incorporer la Slovaquie contrôlée par l'Allemagne en tant qu'État fédéré, et cède en échange la région de Dantzig. Le sort de la ville libre de Dantzig a été réglé rapidement, et elle sera bientôt allemande.\n\nSi la question a été close de façon pacifique, il n'est pas sûr toutefois que les vainqueurs de la Grande Guerre n'ont pas d'objections à émettre."
 news.202.a:0 "Un échange juste qui corrige les erreurs de Versailles"
 news.202.b:0 "La coopération nous rend plus forts que les conflits"
 news.202.c:0 "C'est une violation manifeste du traité de Versailles !"
 news.202.e:0 "La guerre pour Dantzig a été évitée"
 news.203.t:0 "La Pologne cède Dantzig"
 news.203.d:0 "Après que [GER.GetNameDef] a fait parvenir un ultimatum à [From.GetNameDef], [From.GetLeader] et son gouvernement ont décidé de céder aux exigences plutôt que risquer la guerre.\n\nIls espèrent ainsi que la perte de Dantzig préservera [From.GetNameDef] de nouvelles ambitions expansionnistes allemandes. La situation reste cependant tendue, et il paraîtrait que les forces polonaises n'ont pas encore reçu l'ordre de se retirer de la frontière."
 news.203.a:0 "[GER.GetLeader] doit cesser d'exiger toute l'Europe !"
 news.203.b:0 "C'est une reconnaissance de la puissance de [GER.GetFactionName]"
 news.203.c:0 "L'expansion allemande se poursuit"
 news.203.e:0 "Preuve est faite que les « démocraties » sont incapables de stopper les fascistes"
 news.204.t:0 "La Pologne rejette l'ultimatum allemand"
 news.204.d:0 "Cela semblait inévitable, étant donné les exigences : [From.GetNameDef] était dans l'obligation de céder Dantzig à l'Allemagne et un plénipotentiaire polonais devait être envoyé à Berlin pour négocier d'autres conditions. En déclarant qu'il était évident que [GER.GetNameDef] ne se contenterait pas de Dantzig, [From.GetLeader] a clairement fait référence aux dernières actions [GER.GetAdjective]s.\n\nLes forces allemandes et polonaises sont prêtes à la guerre, et on rapporte déjà des incidents à la frontière. Une fois de plus, la guerre a éclaté en Europe."
 news.204.a:0 "L'Allemagne ignore tous les avertissements"
 news.204.b:0 "Alors, c'est la guerre"
 news.204.c:0 "C'est unis que nous pourrons mettre un terme à ces agressions"
 news.204.e:0 "L'heure est grave"
 news.205.t:0 "La Pax Americana"
 news.205.d_america:0 "En voyant les conflits sur les autres continents, [USA.GetLeader] a annoncé un nouveau programme de politique étrangère visant à maintenir la paix sur son continent.\n\nTout gouvernement du continent américain peut faire appel aux États-Unis pour une protection militaire, s'il se sent menacé par ses voisins. Même si cela ne constitue pas une garantie pour un état, le désir de paix en Amérique n'est plus seulement qu'un rêve, mais une politique américaine officielle."
 news.205.d_not_america:0 "En voyant les conflits sur les autres continents, [USA.GetLeader] a annoncé un nouveau programme de politique étrangère visant à maintenir la paix sur son continent.\nTout gouvernement du continent américain peut faire appel aux États-Unis pour une protection militaire, s'il se sent menacé par ses voisins. Même si cela ne constitue pas une garantie pour un état, le désir de paix en Amérique n'est plus seulement qu'un rêve, mais une politique américaine officielle."
 news.205.a:0 "Cela devrait rendre l'Amérique plus sûre."
 news.205.b:0 "Grâce à la paix sur son territoire, les États-Unis peuvent se concentrer sur leurs ennemis à l'étranger."
 news.205.c:0 "Nous allons peut-être avoir des difficultés à trouver des alliés en Amérique maintenant."
 news.205.e:0 "Espérons que la paix soit durable."
 news.206.t:0 "L'anti-impérialisme américain."
 news.206.d_communist:0 "À la suite de l'expansion de la révolution des travailleurs aux États-Unis, leur rhétorique contre l'ordre établi est devenue plus agressive. À présent, [USA.GetLeader] remet en cause le statut du Canada en tant qu' état sujet de l'Empire britannique, tandis que les diplomates américains soutiennent un monde libéré de l'aristocratie et de la suzeraineté.\n\nEn dépit des liens qui les unissent, la tension entre [USA.GetNameDef] et l'empire colonial de [ENG.GetNameDef] monte. Ce n'est qu'une question de temps avant que ce conflit diplomatique ne s'intensifie et que la révolution ne soit apportée à [ENG.GetNameDef] par la force."
 news.206.d_not_communist:0 "Le nouveau régime communiste aux États-Unis a adopté une nouvelle doctrine de politique étrangère [USA.GetAdjective], prenant une position bien plus agressive envers les anciens alliés et amis, tout en se rapprochant des membres de l'Internationale communiste.\nCe changement de politique comprend un questionnement du statut de [CAN.GetName] en tant que nation sujette et en général, de la pratique de ce qu'ils appellent "l'Impérialisme britannique mondial".\n\nAvec la montée des tensions, la menace d'un nouveau conflit britannico-américain semble bien trop réelle."
 news.206.a:0 "Le monde entier sera libéré par la révolution !"
 news.206.b:0 "Nous devons être prêts à toute éventualité."
 news.206.c:0 "L'équilibre global est menacé."
 news.206.e:0 "Le régime [USA.GetAdjective] ne donne pas lieu de s'inquiéter."
 news.206.f:0 "Un développement inquiétant."
 news.207.t:0 "[USA.GetNameDef] dénonce le Komintern."
 news.207.d_fascism:0 "En réponse à une rhétorique de plus en plus agressive de [SOV.GetNameDef], [USA.GetLeader] s'est exprimé contre ce qu'il appelle "le plus grand danger pour la civilisation humaine, le communisme".\n\nNon seulement [USA.GetNameDef] poursuivra des politiques de protectorat pour empêcher l'expansion du socialisme mondial en Amérique, mais il cherche également à détruire le cœur du communisme.\n\nGrâce au pouvoir de la machine de guerre [USA.GetAdjective], la suppression totale du communisme semble, pour la première fois, entièrement possible."
 news.207.d_not_fascism:0 "[USA.GetLeader] s'est exprimé aujourd'hui contre ce qu'il appelle "le plus grand danger pour la civilisation humaine, le communisme".\n\nNon seulement [USA.GetNameDef] poursuivra des politiques protectives pour empêcher l'expansion du socialisme mondial en Amérique, mais il cherche également à détruire le cœur du communisme.\n\nLes tensions étant à leur paroxysme, une simple étincelle suffirait à déclencher la guerre entre [SOV.GetNameDef] et [USA.GetNameDef]."
 news.207.a:0 "L'Humanité sera libérée de cette pestilence idéologique !"
 news.207.b:0 "Ils se briseront contre les bastions du communisme."
 news.207.c:0 "Nous les mettrons à genoux."
 news.207.e:0 "Quelle que soit la direction que prenne le conflit, la destruction sera totale."
 news.207.f:0 "[USA.GetNameDef] doit faire ce qu'il faut pour se protéger."
 news.208.t:0 "L'Armée japonaise accepte Nanshin-ron."
 news.208.d:0 "Les forces armées du Japon ont, depuis longtemps, reconnu que [JAP.GetName] ne possède pas les ressources naturelles nécessaires pour un effort de guerre prolongé. Étant donné les tensions croissantes et les conflits armés impliquant les puissances mondiales majeures, la menace d'une perte des importations semble plus grande jour après jour.\nPour contrer cela, les tacticiens japonais ont mis au point un plan stratégique pour se saisir des colonies occidentales en Asie du Sud-est et dans le Pacifique. Ces régions riches en ressources nourriront la machine de guerre japonaise et lui permettront de continuer plus au moins sans encombre, tant que les puissances coloniales et les [USA.GetName] peuvent être tenues à distance."
 news.208.a:0 "Sont-ils vraiment capables de menacer nos possessions ?"
 news.208.b:0 "Du moment que le territoire américain n'est pas menacé."
 news.208.c:0 "Ils ont réalisé qu'ils doivent se trouver une autre proie."
 news.208.e:0 "La guerre en Asie du Sud-est semble probable."
 news.209.t:0 "L'Armée japonaise accepte Hokushin-ron."
 news.209.d:0 "Les forces armées du Japon ont, depuis longtemps, reconnu que [JAP.GetName] ne possède pas les ressources naturelles nécessaires pour un effort de guerre prolongé. Étant donné les tensions croissantes et les conflits armés impliquant les puissances mondiales majeures, la menace d'une perte des importations semble plus grande jour après jour.\nPour contrer cela, les tacticiens japonais ont mis au point un plan stratégique pour se saisir des mines et des champs de pétrole sibériens de [SOV.GetNameDef]. En théorie, une avancée rapide permettra au Japon de prendre contrôle de territoires clés avant qu'une véritable contre-attaque [SOV.GetAdjective] soit mise sur pied. Pendant ce temps, l'armée japonaise aura toutes les ressources dont elle a besoin pour poursuivre la guerre jusqu'à la capitulation [SOV.GetAdjective]."
 news.209.a:0 "Cela aurait été idiot de menacer nos possessions."
 news.209.b:0 "Nous avons dissuadé le Japon d'avancer dans le Pacifique."
 news.209.c:0 "Ils ne comprennent pas la force terrible qu'ils affronteront."
 news.209.e:0 "La guerre en Sibérie semble inévitable."
 news.210.t:0 "Le Japon remplace le gouvernement en Chine."
 news.210.d:0 "À la suite de plusieurs décennies d'instabilité politique en Chine, associés à des conflits armés internes et externes, le gouvernement japonais a annoncé qu'il considère le gouvernement chinois comme une menace à la stabilité de sa sphère d'intérêt.\n\nC'est pour cette raison, sous la menace d'une guerre, qu'un nouveau gouvernement loyal au Japon et soumis à son Empereur a été mis en place. Ce nouveau gouvernement est sous la protection de l'armée japonaise, mais il a également un mandat militaire de reprendre les états guerriers chinois.\n\nTandis que le conflit politique va certainement se poursuivre, la guerre ouverte entre les deux pays a été évitée."
 news.210.a:0 "Impossible d'ignorer la sphère d'influence japonaise."
 news.210.b:0 "Nous devrions ouvrir l'œil sur nos frontières au sud-est."
 news.210.c:0 "Peut-être qu'il est temps de renforcer nos colonies contre les ambitions japonaises."
 news.210.e:0 "Il semblerait qu'il y aura une sorte de paix entre la Chine et le Japon."
 news.211.t:0 "Le Japon revendique l'hégémonie en Asie de l'Est."
 news.211.d:0 "Considérant sa suprématie militaire incontestée en Asie de l'Est, [JAP.GetLeader] a annoncé que le [JAP.GetNameDef] considère toute la région comme sa sphère d'intérêt. Sans informations précises sur l'étendue de la capacité du Japon à projeter son pouvoir, il n'est pas encore évident de comprendre ce que le [JAP.GetNameDef] considère comme une partie légitime du [JAP.GetFactionName] récemment établi."
 news.211.a:0 "Le [JAP.GetFactionName] monte en puissance."
 news.211.b:0 "C'est un développement intéressant."
 news.211.c:0 "Ils n'oseront pas revendiquer notre territoire asiatique."
 news.211.e:0 "Un développement inquiétant dans le Pacifique."
 news.211.f:0 "Il semblerait que nos intérêts soient contradictoires."
 news.211.g:0 "Nous devrions ouvrir l'œil sur cela."
 news.212.t:0 "Les diplomates japonais à Berlin."
 news.212.d_not_axis:0 "Un nouveau partenariat se développe entre Tokyo et Berlin. Les négociations ont commencé pour la signature d'un pacte entre les deux états, mettant en avant à la fois les intérêts stratégiques et les valeurs partagées. Bien qu'il reste à voir si quelque chose va ressortir de ces négociations, le prospect d'une amitié entre deux des forces militaires les plus fortes sur chaque hémisphère est un sujet d'inquiétude pour tous leurs nombreux ennemis."
 news.212.d_axis:0 "Un nouveau partenariat se développe entre Tokyo et Berlin. Les négociations ont commencé pour la signature d'un pacte entre les deux états, mettant en avant à la fois les intérêts stratégiques et les valeurs partagées. Bien qu'il reste à voir si quelque chose va ressortir de ces négociations, le prospect d'une amitié entre deux des forces militaires les plus fortes sur chaque hémisphère est une raison de se réjouir pour leurs alliés, mais une source d'inquiétude pour tous leurs nombreux ennemis."
 news.212.a:0 "Cela nous rendra tous plus forts."
 news.212.b:0 "Nos ennemis ne devraient pas pactiser."
 news.212.c:0 "Ce serait mieux que rien ne ressorte de cela."
 news.213.t:0 "[USA.GetNameDef] s'unit contre le fascisme."
 news.213.d_peace:0 "En tant que pays des libertés, [USA.GetNameDef] se considère comme l'ennemi naturel du fascisme sous toutes ses formes partout dans le monde. Étant donné l'agression du régime allemand, ils sont à présent le plus grand ennemi d'un monde construit sur les principes libéraux auxquels [USA.GetNameDef] adhèrent.\n\nAvec cela en tête, et l'approbation du Congrès [USA.GetAdjective], [USA.GetLeader] a livré un avertissement à [GER.GetNameDef]. À moins que [GER.GetNameDef] ne change son orientation politique, [USA.GetNameDef] prendra des mesures contre lui.\n\nBien qu'aucune action n'ait été spécifiée, la menace de guerre sous-entendue pèse lourd sur les deux pays."
 news.213.d_war:0 "En tant que pays des libertés, [USA.GetNameDef] se considère comme l'ennemi naturel du fascisme sous toutes ses formes partout dans le monde. Étant donné l'agression du régime allemand, ils sont à présent le plus grand ennemi d'un monde construit sur les principes libéraux auxquels [USA.GetNameDef] adhèrent.\n\nAvec cela en tête, et l'approbation du Congrès [USA.GetAdjective], [USA.GetLeader] a livré un avertissement à [GER.GetNameDef]. À moins que [GER.GetNameDef] ne capitule et ne change son orientation politique, [USA.GetNameDef] mettra toute sa puissance industrielle et militaire en action contre lui.\n« Nous ne permettrons pas à [GER.GetNameDef] de dévier le progrès de l'histoire ! »"
 news.213.a:0 "Le [GER.GetName] tiendra bon pendant un millier d'années !"
 news.213.b:0 "Seule la guerre donnera foi en leur parole !"
 news.213.c:0 "Le [GER.GetName] tombera !"
 news.213.e:0 "Il n'y aura pas de résolution pacifique."
 news.214.t:0 "La Pologne cherche une coopération baltique."
 news.214.d_not_baltic:0 "« Il n'y a aucune issue pour nous qui n'inclut pas le risque d'oppressions supplémentaires du peuple polonais ».\n\nÀ la suite de la décision [POL.GetAdjective] de se distancer de la communauté internationale, les politiciens polonais ont poursuivi l'idée d'une puissance « entre les mers ».\n\nBien que le but soit de créer une alliance s'étendant de la Baltique à la mer Noire, la priorité mentionnée reste de renforcer leur position contre les influences menaçantes à l'est et à l'ouest. Pour ce faire, [POL.GetNameDef] cherche à forger des relations plus étroites avec ses voisins dans la Baltique."
 news.214.d_baltic:0 "Petit à petit, [POL.GetName] s'est distancé de la communauté internationale, bien conscient du fait qu'il ne pouvait pas compter sur la politique politicienne des "grandes puissances" pour empêcher les agresseurs de mettre à nouveau à terre l'état polonais.\n\nÀ la place, [POL.GetLeader] a présenté des plans pour une alliance visant à renforcer la région baltique. Ce qui devrait empêcher les agressions venant de l'est ou de l'ouest.\n\nAvec la détérioration de la stabilité européenne, une telle alliance pourrait être dans notre intérêt."
 news.214.a:0 "Un nouveau pouvoir en Europe de l'Est."
 news.214.b:0 "Ils touchent à notre sphère d'influence !"
 news.214.c:0 "Ils essayent clairement de menacer le [GER.GetName]."
 news.214.e:0 "Le [POL.GetFactionName] pourrait être notre meilleur pari."
 news.215.t:0 "[GER.GetNameDef] officialise le pacte antisoviétique"
 news.215.d_not_soviet:0 "[GER.GetNameDef] condamne depuis longtemps le communisme sous toutes ses formes, et a mis en place des moyens diplomatiques pour permettre à d'autres nations de s'y opposer également.\n\n[GER.GetNameDef] offre désormais la possibilité « aux États sous la menace immédiate du communisme » de ratifier un pacte contre [SOV.GetNameDef] : si celle-ci était en guerre contre l'un de ses membres, tous les autres signataires seraient appelés à participer au conflit."
 news.215.d_soviet:0 "Avant même d'accéder au pouvoir [GER.GetLeader] était déjà un opposant résolu du communisme, et il ne fait aucun doute que [GER.GetNameDef] se considère comme ennemie de [SOV.GetNameDef].\n\nAujourd'hui, cette attitude a été officialisée aux yeux du monde entier, puisque le précédent « pacte antisoviétique » conclu entre [GER.GetNameDef] et plusieurs autres pays est maintenant officialisé par un pacte. Désormais, si nous entrons en guerre contre n'importe lequel de ses membres, tous les autres seront appelés à prendre part au conflit."
 news.215.a:0 "C'est le seul moyen de contrer la menace communiste"
 news.215.b:0 "La lutte ne fera qu'accélérer la révolution des travailleurs"
 news.215.c:0 "Laissons-les donc s'entretuer"
 news.216.t:0 "[TUR.GetNameDef] rejette l'ultimatum allemand"
 news.216.d:0 "Les diplomates allemands ont hier remis un ultimatum aux autorités [TUR.GetAdjective]s, exigeant de [TUR.GetLeader] sa démission en faveur d'un gouvernement soutenu par [GER.GetNameDef]. Fort de l'approbation de la Grande Assemblée nationale, [TUR.GetLeader] a rejeté cet ultimatum, annonçant à la population [TUR.GetAdjective] que la Turquie ne serait jamais un pion sur l'échiquier d'un dictateur étranger.\n\nLe pays se prépare désormais à la guerre."
 news.216.a:0 "[GER.GetNameDef] va finir par le payer"
 news.216.b:0 "Soutenons [TUR.GetNameDef]"
 news.216.c:0 "Toute résistance est inutile"
 news.216.e:0 "La guerre en Turquie semble inévitable"
 news.217.t:0 "[GER.GetNameDef] pousse [TUR.GetNameDef] vers [ENG.GetFactionName]"
 news.217.d:0 "En adressant un ultimatum à [TUR.GetNameDef], [GER.GetNameDef] s'est fait un nouvel ennemi. Plutôt que de céder aux exigences [GER.GetAdjective]s comme [GER.GetLeader] s'y attendait, [TUR.GetNameDef] a conclu une alliance défensive avec [ENG.GetNameDef].\n\n[ENG.GetNameDef] et ses alliés se préparent à défendre [TUR.GetNameDef] au cas où [GER.GetNameDef] mettrait son ultimatum à exécution."
 news.217.a:0 "Nous devons nous unir face à la menace [GER.GetAdjective]"
 news.217.b:0 "[GER.GetNameDef] ne compte plus ses ennemis"
 news.217.c:0 "S'ils refusent la coopération pacifique..."
 news.217.e:0 "[GER.GetNameDef] et [TUR.GetNameDef] jouent un jeu dangereux"
 news.218.t:0 "Oui ! Nous n'avons pas de bananes"
 news.218.d:0 "Bien que notre sévère programme de rationnement ne s'étende pas aux fruits frais, la menace de la guerre signifie que la plupart de notre capacité à l'importation est affaiblie. De nombreuses commodités des tropiques sont maintenant des luxes inatteignables, y compris les citrons et les bananes.\nEn gardant l'esprit de la guerre, les épiciers ont pris l'habitude de suspendre des écriteaux dans leurs boutiques, en référence à la vieille ritournelle joyeuse.\n\nMalheureusement, il y a également une pénurie de haricots verts et d'oignons, de choux et d'oignons verts et de toutes sortes de fruits. Mais l'esprit britannique tient bon !"
 news.218.a:0 "Je voulais juste une banane."
 news.219.t:0 "Purges parmi les dirigeants en [SOV.GetName]"
 news.219.d:0 "L'incertitude règne depuis longtemps en [SOV.GetName]. Nous disposons de peu de détails, mais il semble y avoir eu une série de procès secrets, visant le sommet de l'État, et des généraux et ministres ont disparu de la sphère publique.\nL'hypothèse la plus vraisemblable est qu'un complot important a été découvert au sein du Parti communiste, mais aucun commentaire officiel n'a été diffusé. De plus, les rapports diplomatiques auxquels nous avons accès indiquent que les preuves présentées à ces procès sont loin d'être indiscutables.\n\nQuoi qu'il en soit, la structure du haut commandement de l'armée [SOV.GetAdjective] en est irrévocablement bouleversée."
 news.219.a:0 "[SOV.GetLeader] a assuré la stabilité en [SOV.GetName]"
 news.219.b:0 "Preuve, s'il en est, de la corruption inhérente au communisme"
 news.219.c:0 "L'armée [SOV.GetAdjective] en a grandement souffert"
 news.220.t:0 "Les officiers se révoltent en [SOV.GetNameDef] !"
 news.220.d:0 "Une partie du haut commandement soviétique s'est révolté contre le leadership de [SOV.GetLeader] !\nLes causes de ce soulèvement ne sont pas claires, mais il ne semble pas que ce soit un effort bien planifié pour prendre le pouvoir.\n\nLa situation politique [SOV.GetAdjective] pourrait être différente de celle qu'elle projette au monde."
 news.220.a:0 "Le peuple triomphera toujours."
 news.220.b:0 "Pour [Root.GetNameDef] !"
 news.220.c:0 "Ils s'écroulent de l'intérieur !"
 news.220.e:0 "La structure de pouvoir socialiste n'est pas soutenable."
 news.220.f:0 "C'est un développement inattendu."
 news.221.t:0 "Trotsky revient en [SOV.GetNameDef]."
 news.221.d:0 "[SOV.GetNameDef] a connu un grand bouleversement, car Staline a été déchu par une faction soutenant son ancien rival politique [SOV.GetLeader] !\nPeu de détails ont filtré sur l'endroit où se trouve actuellement l'ancien dictateur et sur la façon dont la transition s'est passée exactement.\nCependant, tout indique que la transition n'a pas été pacifique, car certains fidèles de Staline ont levé leurs drapeaux en opposition au nouveau régime de Trotsky."
 news.221.a:0 "La quatrième Internationale mène la voie."
 news.221.b:0 "Un nouvel ordre mondial entre dans la danse."
 news.221.c:0 "Mais Trotsky est ici même en... Oh."
 news.222.t:0 "Le Parlement [ENG.GetAdjective] débat de l'intervention en Scandinavie."
 news.222.d:0 "\nÉtant donné la valeur stratégique de la région scandinave pour les efforts défensifs [ENG.GetAdjective], et les risques potentiels de voir un ennemi étendre son influence ici, le Parlement [ENG.GetAdjective] a débattu de la possibilité d'une intervention militaire.\nBien que les implications politiques d'une telle action pèsent lourd sur [ENG.GetLeader], plusieurs arguments décisifs ont été donnés avant qu'il ne soit décidé que le reste du débat devrait être conduit à huis clos.\n\nUne telle intervention changerait irrévocablement le paysage politique de l'Europe du Nord."
 news.222.a:0 "Nous faisons notre devoir, pour le Roi et pour le pays."
 news.222.b:0 "Vont-ils également menacer l'indépendance [Root.GetAdjective] ?"
 news.222.c:0 "[ENG.GetNameDef] doit faire des choix difficiles."
 news.222.e:0 "Une telle action va menacer l'équilibre en Europe."
 news.222.f:0 "Vont-ils vraiment tenter une intervention ?"
 news.223.t:0 "Le Parlement [ENG.GetAdjective] débat de l'intervention au Benelux."
 news.223.d:0 "\nAyant appris de leurs erreurs lors de la Grande Guerre, les [ENG.GetAdjective] ne sous-estimeront pas la valeur stratégique de la région du Benelux, et les risques potentiels de voir un ennemi étendre son influence ici. Le Parlement [ENG.GetAdjective] a débattu de la possibilité d'une intervention militaire.\nBien que les implications politiques d'une telle action pèsent lourd sur [ENG.GetLeader], plusieurs arguments décisifs ont été donnés avant qu'il ne soit décidé que le reste du débat devrait être conduit à huis clos.\n\nUne telle intervention changerait irrévocablement le paysage politique de l'Europe du Nord."
 news.223.a:0 "Nous faisons notre devoir, pour le Roi et pour le pays."
 news.223.b:0 "Vont-ils également menacer l'indépendance [Root.GetAdjective] ?"
 news.223.c:0 "[ENG.GetNameDef] doit faire des choix difficiles."
 news.223.e:0 "Une telle action va menacer l'équilibre en Europe."
 news.223.f:0 "Vont-ils vraiment tenter une intervention ?"
 news.224.t:0 "[ENG.GetNameDef] met [Spain.GetNameDef] sous pression."
 news.224.d:0 "Étant donné la tradition d'influence britannique dans la Méditerranée projetée depuis Gibraltar, il n'y a rien de surprenant à ce que le gouvernement [ENG.GetAdjective] ait décidé d'exercer une pression politique sur le gouvernement fasciste en [Spain.GetNameDef].\n\nEn pleine reconstruction après la guerre civile, le soutien [ENG.GetAdjective] est bien plus important que les principes politiques."
 news.224.a:0 "Nous devons accepter leur mission diplomatique."
 news.224.b:0 "Pour qui se prennent les [ENG.GetAdjective] ?"
 news.224.c:0 "Les [ENG.GetAdjective] exercent leur influence."
 news.225.t:0 "[ENG.GetNameDef] exerce son influence en [TUR.GetNameDef]."
 news.225.d:0 "Depuis toujours, la Méditerranée a été une région de grande importance stratégique pour l'influence impériale [ENG.GetNameDef]. À l'heure actuelle, le gouvernement [ENG.GetAdjective] cherche un soutien renforcé des pays de la région. Dans ce but, ils ont nommé un "consul spécial pour l'état [TUR.GetAdjective]".\n\nÉtant donné les siècles de compétition acharnée pour la suprématie navale en Méditerranée, il reste à voir si les deux pays vont réussir à se rapprocher."
 news.225.a:0 "Leur mission diplomatique pourrait nous être utile."
 news.225.b:0 "Pour qui se prennent les [ENG.GetAdjective] ?"
 news.225.c:0 "Les [ENG.GetAdjective] exercent leur influence."
 news.226.t:0 "[ENG.GetNameDef] exerce son influence en [TUR.GetNameDef]."
 news.226.d:0 "Depuis toujours, la Méditerranée a été une région de grande importance stratégique pour l'influence impériale [ENG.GetNameDef]. À l'heure actuelle, le gouvernement [ENG.GetAdjective] cherche un soutien renforcé des pays de la région. Dans ce but, ils ont nommé un "consul spécial à l'état [GRE.GetAdjective]".\n\nPlus d'un siècle après la participation de Lord Byron dans la guerre d'indépendance grecque, il reste à voir si [ENG.GetNameDef] va réussir."
 news.226.a:0 "Leur mission diplomatique pourrait nous être utile."
 news.226.b:0 "Pour qui se prennent les [ENG.GetAdjective] ?"
 news.226.c:0 "Les [ENG.GetAdjective] exercent leur influence."
 news.227.t:0 "Un voyage sombre et sauvage"
 news.227.d:0 "« Nous étions à 16 kilomètres de Berlin lorsque les effets ont commencé à se faire sentir. Ils étaient censés améliorer nos efforts de combat. Ridicule. La seule chose qui ait été aiguisée a été ma suspicion que mon officier essayait de se débarrasser de moi. Je n'ai pas été aidé non plus par le fait que je ne pouvais pas faire la différence entre le mouvement des chenilles des panzers allemands et le cognement violent derrière mes yeux.\nJe devais trouver le Dr Gonzo. »"
 news.227.a:0 "C'est le pays des chauves-souris."
 news.228.t:0 "[ENG.GetNameDef] annonce l'initiative diplomatique des Balkans."
 news.228.d:0 "\n[ENG.GetNameDef] n'est pas seul à constater la menace grondante en Europe centrale.\n\nÉtant donné leur statut de nation indépendante garanti par le Traité de Versailles dorénavant menacé, ou par les pouvoirs fascistes avec une rhétorique agressive revendiquant leur territoire, plusieurs États ont ressenti le besoin de mener une politique pro-[ENG.GetAdjective].\n\n[ENG.GetNameDef] a saisi cette occasion pour redoubler ses efforts diplomatiques dans la région."
 news.228.a:0 "Espérons qu'ils pourront nous protéger de la vague fasciste."
 news.228.b:0 "Ils feraient mieux de se concentrer sur leur propre petite « sphère d'influence ! »"
 news.228.c:0 "La stabilité européenne doit être maintenue !"
 news.228.e:0 "[ENG.GetNameDef] prépare sa stratégie."
 news.229.t:0 "[GRE.GetNameDef] résiste aux pressions [GER.GetAdjective]s"
 news.229.d:0 "Déjà gravement amputée par les exigences territoriales présentées par [GER.GetNameDef], [GRE.GetNameDef] s'est montrée très ferme. [GRE.GetLeader] a clairement fait savoir que son pays ne ferait plus la moindre concession, et ne répondrait désormais plus à une seule demande [GER.GetAdjective].\n\nCela vient en réponse à un ultimatum allemand exigeant la démission du gouvernement grec et accepte son remplacement par un successeur approuvé par [GER.GetNameDef]."
 news.229.a:0 "Les propositions [GER.GetAdjective]s sont inacceptables"
 news.229.b:0 "C'était leur dernière chance"
 news.229.c:0 "Cela va sûrement finir en conflit armé"
 news.230.t:1 "Rébellions en Amérique"
 news.230.d:0 "En Amérique Centrale et du Sud, les révolutionnaires ont pris les armes et se sont rebellés au nom de [USA.GetRulingIdeologyNoun].\n\nIls sont généralement bien équipés et bien organisés, et s'ils avaient choisi une autre idéologie, leur financement aurait été facile à tracer. Cependant, celui qui fournit ses mouvements a déployé de gros efforts pour cacher son implication.\nBien sûr, il n'y a qu'une seule grande puissance ayant une mission de politique étrangère affirmée de promouvoir [USA.GetRulingIdeologyNoun] en Amérique..."
 news.230.a:0 "Ils vont emmener notre pays à sa perte !"
 news.230.b:0 "Hein ? Ce n'était pas nous."
 news.230.c:0 "Partout dans le monde, le peuple devrait se lever pour la cause de la liberté !"
 news.230.e:0 "Des coups d'État sponsorisés par les Américains ?\nUn événement unique dans une vie !"
 news.231.t:0 "Renforts japonais à la frontière [CHI.GetAdjective]"
 news.231.d:0 "[JAP.GetNameDef] n'a pas relâché la pression à la frontière [CHI.GetAdjective] après l'incident du pont Marco Polo.\nTout au contraire, la rhétorique [JAP.GetAdjective] parle agressivement de « graves conséquences au refus de coopérer de [CHI.GetNameDef] », et chaque jour une nouvelle guerre entre [JAP.GetNameDef] et [CHI.GetNameDef] devient de plus en plus probable.\n\nLa situation diplomatique atteindra bientôt un point de non-retour, et [JAP.GetNameDef] n'a aucunement montré qu'il voulait apaiser la situation."
 news.231.a:0 "Vicieux d'envahisseurs impérialistes !"
 news.231.b:0 "Ce conflit en Chine est inquiétant"
 news.232.t:0 "[GER.GetNameDef] demande un soutien scandinave"
 news.232.d:0 "Évoquant des « intérêts politiques communs », [GER.GetLeader] a annoncé aujourd'hui la création d'un programme diplomatique visant à améliorer les relations entre [GER.GetNameDef] et les pays scandinaves.\n\nLa première étape en sera l'établissement d'une mission diplomatique permanente dans la capitale [DEN.GetAdjective], qui aura pour mission de prévenir tout conflit entre les deux pays.\n\nAux dires de [GER.GetLeader], [DEN.GetNameDef] s'est félicité de cette avancée diplomatique.\n\nAucun membre de la diplomatie [DEN.GetAdjective] n'a pour l'instant fait de commentaire."
 news.232.a:0 "Mieux vaut se faire des amis que des ennemis..."
 news.232.b:0 "Croient-ils vraiment pouvoir trouver de nouveaux alliés maintenant ?"
 news.232.c:0 "Nous devrions suivre tout cela de près"
 news.233.t:0 "Intérêts allemands en Scandinavie"
 news.233.d_war:0 "[GER.GetNameDef] a des intérêts stratégiques évidents en Scandinavie, à la fois comme base d'opérations militaires et pour assurer la sécurité des importations de matières premières. Or, l'ampleur croissante du conflit démontre que de véritables menaces sont posées à l'acheminement de ces ressources par la Baltique ou la mer du Nord.\n\nÉtant donné les menaces diplomatiques croissantes envers [DEN.GetNameDef] et [NOR.GetNameDef], l'augmentation des opérations militaires [GER.GetAdjective]s dans la région semble plausible."
 news.233.d_no_war:0 "Les menaces diplomatiques [GER.GetAdjective]s envers les pays du Nord se sont intensifiées ces dernières semaines. Le message est clair : ni [DEN.GetNameDef], ni [NOR.GetNameDef] ne doivent en aucun cas, par opposition ou inaction, gêner les importations allemandes.\n\nÉtant donné qu'il n'y a actuellement aucune raison particulière à ces mises à garde, les importations circulant toujours librement vers l'Allemagne, nos diplomates craignent que cela annonce une action [GER.GetAdjective] dans la région."
 news.233.a:0 "Cela n'augure rien de bon"
 news.233.b:0 "Nous devons envisager nos options"
 news.233.c:0 "Nous verrons comment va évoluer la situation"
 news.234.t:0 "Pressions [GER.GetAdjective]s sur le Benelux"
 news.234.d:0 "Conséquence de la guerre avec la France, [GER.GetNameDef] exerce des pressions diplomatiques plus fortes que jamais sur les pays du Benelux. Soutenus par [FRA.GetNameDef] et [ENG.GetNameDef], toutefois, ils refusent de céder. Mais il y a toutes les raisons de croire que si l'Allemagne n'obtient pas ce qu'elle veut par la diplomatie, elle le prendra par la force."
 news.234.a:0 "Pas encore !"
 news.234.b:0 "Il faut tenir [GER.GetNameDef] à distance !"
 news.234.c:0 "Ce serait une agression caractérisée"
 news.235.t:0 "Charlie Chaplin a été arrêté en Californie."
 news.235.d:0 "Bonne nouvelle pour [GER.GetLeader] aujourd'hui : sa star de cinéma préférée, le seul et l'unique Charlie Chaplin, a été découverte en Californie. Alors qu'il était en route pour se cacher en campagne, celui-ci a été arrêté par une patrouille [GER.GetAdjective], qui l'a immédiatement reconnu grâce à sa fameuse moustache. Après lui avoir fait réciter le monologue final du génial « Le dictateur », l'acteur populaire a été « convaincu » de venir divertir les troupes [GER.GetAdjective]s stationnées dans la région.\n\nIl va à présent être envoyé à Berlin, où [GER.GetLeader] rencontrera enfin son héros. Même si leurs différends politiques risquent de jeter un froid pendant l'entrevue, [GER.GetLeader] attend ce moment comme un enfant."
 news.235.a:0 "Il recevra un accueil digne d'un héros américain !"
 news.236.t:0 "La conférence de Yalta"
 news.236.d:0 "La victoire commune contre [GER.GetNameDef] semblant proche, [yalta_origin.GetNameDef] et [yalta_partner.GetNameDef] cherchent à garantir la stabilité future de l'Europe. [yalta_origin.GetLeader], [yalta_partner.GetLeader] et les leaders d'autres pays participant à l'effort de guerre se sont rencontrés afin de décider du sort de [GER.GetNameDef].\n\nDes jours de négociations, pendant lesquels l'ensemble des parties ont tout fait pour assurer leur influence dans l'Europe d'après guerre, ont aboutit à la création d'une nouvelle carte de l'Europe. Ce nouvel ordre européen, divisé entre l'Est et l'Ouest, est marqué par la blessure qui déchirera [GER.GetNameDef] en deux.\n\nReste à savoir si les parties respecteront cet accord, et si ce dernier créera une paix durable en Europe."
 news.236.a:0 "Il ne faut jamais vendre la peau de l'ours avant de l'avoir tué."
 news.236.b:0 "Nous avons exigé ce qui nous semblait juste."
 news.236.c:0 "Finissons rapidement cette guerre."
 news.236.e:0 "C'est peut-être la fin de [GER.GetNameDef]."
 news.237.t:0 "L'Anschluss de l'Autriche"
 news.237.d:0 "Après un coup d'État en [From.Root.GetName] par le parti nazi local, les troupes allemandes ont franchi la frontière et pris le contrôle du pays.\n\nLes soldats allemands ont été accueillis dans les villes par des foules les acclamant, alors qu'ils traversaient en toute hâte le pays pour rejoindre les troupes [From.Root.GetAdjective]s qui participaient à la guerre civile. [GER.GetLeader] a annoncé l'Anschluss, l'annexion de l'Autriche, en soulignant :\n\n« Les malheurs du peuple seront bientôt terminés ! La plus ancienne province orientale du peuple allemand sera, à compter de ce jour, la nouvelle forteresse [GER.GetAdjective] ! »"
 news.237.a:0 "Si c'est vraiment ce qu'ils veulent..."
 news.237.b:0 "Bienvenue au sein du Reich !"
 news.237.c:0 "Nous devons sécuriser la frontière septentrionale !"
 news.237.e:0 "C'est une violation du traité de Versailles !"
 news.238.t:0 "[AST.GetNameDef] assure la sécurité des colonies"
 news.238.d:0 "Afin de pouvoir faire face aux menaces croissantes contre les possessions [ENG.GetAdjective]s en Asie du Sud-Est, les territoires coloniaux de Singapour et de Bornéo ont été transférés à [AST.GetNameDef]. Ayant pour objectif de constituer la première et meilleure ligne de défense du Commonwealth dans le Pacifique, [AST.GetNameDef] assumera donc désormais l'entière responsabilité des préparatifs militaires et administratifs en cas de guerre dans la région.\n\nL'objectif est apparemment de contrer les ambitions impérialistes dont fait preuve [JAP.GetNameDef], et [AST.GetNameDef] ne dépend maintenant plus entièrement de son ancienne mère patrie pour assurer la défense de ses côtes en cas d'invasion."
 news.238.a:0 "C'est une stratégie intéressante"
 news.238.b:0 "En espérant que [AST.GetNameDef] est fiable..."
 news.238.c:0 "Nous avons enfin les moyens de défendre le continent"
 news.238.e:0 "Croient-ils réellement que cela va faire une différence ?"
 news.239.t:0 "[AST.GetNameDef] intègre le [SOV.GetFactionName]"
 news.239.d:0 "Considérant leurs pays comme « des alliés naturels pour la propagation de la Révolution », [AST.GetLeader] et [SOV.GetLeader] ont signé un traité faisant accéder [AST.GetNameDef] au premier plan du [SOV.GetFactionName].\n\n[AST.GetNameDef] a été montrée comme un État prolétaire exemplaire, par et pour le peuple, au contraire de ce que connaissent les « suzerains européens des colonies ».\n\nCertains pourraient considérer que c'était inévitable au vu des derniers événements politiques survenus sur la scène politique [AST.GetAdjective], mais s'il en est qui ne peuvent s'empêcher de trouver tout cela inquiétant, ce sont bien ces « suzerains européens des colonies », ainsi que tous ceux qui s'opposent au développement du communisme et à sa Révolution mondiale."
 news.239.a:0 "Tout cela est véritablement troublant"
 news.239.b:0 "Accueillons comme il se doit nos camarades socialistes"
 news.239.c:0 "Nous sommes un véritable exemple de justice et d'équité"
 news.239.e:0 "Cela ne fait que quelques rats de plus sur le navire que nous nous apprêtons à couler"
 news.240.t:0 "Le traité de Jayapura"
 news.240.d:0 "Les gouvernements de [AST.GetNameDef] et de [HOL.GetNameDef] ont annoncé aujourd'hui la mise en place d'un « Pacte de coopération et de défense conjointe », transférant la défense des possessions coloniales [HOL.GetAdjective]s en Asie du Sud-Est aux forces armées [AST.GetAdjective]s. Le traité a été signé par le gouverneur néerlandais de l'Indonésie et [AST.GetLeader], qui ont annoncé que l'accord concernait l'ensemble de l'administration coloniale, du fait d'une situation européenne « lointaine et dangereuse ».\n\nLes autorités [HOL.GetAdjective]s n'ont, quant à elles, fait aucun commentaire."
 news.240.a:0 "C'est tout de même surprenant"
 news.240.b:0 "Il en allait de notre survie"
 news.240.c:0 "[AST.GetNameDef] monte la garde dans le Pacifique"
 news.241.t:0 "[NZL.GetNameDef] se soumet à l'influence [AST.GetAdjective]"
 news.241.d:0 "Après l'instauration d'un État socialiste des travailleurs en Australie, [AST.GetNameDef] travaille désormais à étendre son influence dans toute la région. S'appuyant sur les demandes de fermiers et d'ouvriers opprimés néo-zélandais, le gouvernement de [AST.GetNameDef] a fait pression sur celui de [NZL.GetNameDef] pour qu'il intègre une « Union populaire du Pacifique Sud ».\n\nIsolés, ayant peu d'espoir qu'une aide de [ENG.GetFactionName] arrive à temps, les Néo-Zélandais ont fini par céder aux pressions. Si [AST.GetLeader] a proclamé que « l'égalité entre États n'est que l'extension de l'égalité entre individus », tout le monde se doute qui va mener la barque."
 news.241.a:0 "Les choses bougent du côté du Pacifique"
 news.241.b:0 "Nous n'avions guère d'autre choix que celui de la révolution..."
 news.241.c:0 "Allez, dites-le : « Pour la Révolution ! »"
 news.242.t:0 "[AST.GetNameDef] prend le contrôle des colonies d'Asie du Sud-Est"
 news.242.d:0 "La doctrine militaire [ENG.GetAdjective] s'est longtemps débattue avec la question de la défense en Asie du Sud-Est. Elle espère désormais le problème réglé, maintenant que [AST.GetNameDef] assume la responsabilité de la défense de Singapour et Bornéo contre toute activité militaire hostile dans la région.\n\nCette passation de pouvoir comprend, au moins pour l'instant, l'administration civile des colonies, afin de permettre à [AST.GetNameDef] de prendre toutes les mesures nécessaires pour assurer la sécurité sur son sol face à des attaques venues des mers. Les implications politiques pour [ENG.GetNameDef], [AST.GetNameDef] et [MAL.GetNameDef] restent à déterminer."
 news.242.a:0 "Cela modifie l'équilibre des puissances en Asie du Sud-Est"
 news.242.b:0 "Espérons que [AST.GetNameDef] se montrera digne de notre confiance"
 news.242.c:0 "C'est parfait, tout se déroule comme prévu"
 news.243.t:0 "Alliance nippo-australienne"
 news.243.d:0 "Avec les succès enregistrés aussi bien par [AST.GetNameDef] que par [JAP.GetNameDef] en Asie du Sud-Est et dans le Pacifique, de nombreux observateurs étaient persuadés que ce n'était qu'une question de temps avant que les deux empires naissants n'entrent en conflit. Pourtant, les deux pays ont ratifié un accord de coopération concernant la « Barrière pacifique » – sans doute un peu hâtivement nommée.\n\nLe contenu du traité n'a encore été rendu public par aucun des deux signataires, aussi de nombreux aspects en restent-ils inconnus. Ce dont on est certain, toutefois, est qu'ils se sont promis une assistance militaire afin de contrer « les avancées des étrangers cupides dans (leurs) régions respectives. »\n\nIl est encore trop tôt pour dire à quoi ressemble le nouvel ordre mondial imaginé par [JAP.GetNameDef] et [AST.GetNameDef], mais une chose est sûre : la [AST.GetFactionName] est désormais la seule véritable puissance dans le Pacifique."
 news.243.a:0 "C'est assez troublant, à dire vrai"
 news.243.b:0 "Nous nous félicitons de la coopération de quiconque ne se tient pas sur notre route"
 news.243.c:0 "Pour l'instant, en tout cas, c'est un formidable partenariat"
 news.244.t:0 "[AST.GetNameDef] établit sa sphère d'influence"
 news.244.d:0 "Cela n'a pas pris de court les observateurs : [AST.GetNameDef] a annoncé aujourd'hui la mise en place de l'organisation de son propre traité. [AST.GetLeader] a annoncé que [AST.GetNameDef] allait chercher des alliés afin de maintenir la stabilité dans la région du Pacifique et de l'Asie du Sud-Est et au-delà afin, si cela s'avérait nécessaire, de contenir toute agression contre [AST.GetNameDef] et les autres pays.\n\nCette étape, faisant suite à la récente rupture des relations avec le Commonwealth, était prévisible de la part de [AST.GetNameDef], qui cherche depuis à assumer sa pleine souveraineté."
 news.244.a:0 "Cela reste malgré tout un pari risqué"
 news.244.b:0 "Nous ne laisserons pas les Européens commander chez nous"
 news.245.t:0 "Initiative de défense autralo-américaine"
 news.245.d:0 "Notant bien l'importance stratégique de plus en plus marquée du Pacifique, [AST.GetNameDef] et [USA.GetNameDef] ont signé un traité de coopération dans le Pacifique. Si celui-ci est au départ conçu pour maintenir la stabilité politique dans la région – et par extension le commerce transpacifique – ce traité inclut aussi des accords de défense militaire, permettant aux deux pays d'exercer leur autorité bien au-delà de leurs actuelles revendications territoriales.\n\nLa région ainsi placée sous protection australo-américaine est si vaste qu'il ne s'agit que d'une question de temps avant que ces accords ne soient mis en application."
 news.245.a:0 "C'est une initiative extrêmement intéressante..."
 news.245.b:0 "Cela fait de nous une puissance majeure dans le Pacifique"
 news.245.c:0 "Cette union assurera la stabilité de la moitié de la planète"
 news.246.t:0 "Officialisation de l'alliance entre [USA.GetNameDef] et [CAN.GetNameDef]"
 news.246.d:0 "Coopérant déjà depuis quelque temps par l'intermédiaire de la Commission mixte de défense, [USA.GetNameDef] et [CAN.GetNameDef] ont ratifié un nouveau partenariat politique. Appelé « [CAN.GetFactionName] », ce programme vise à promouvoir les intérêts communs à l'ensemble de l'Amérique du Nord dans le domaine des affaires étrangères, ce qui inclut aussi la défense et les opérations militaires.\n\nAlors que [CAN.GetNameDef] en est encore à endosser ses habits de puissance post-coloniale et que la vie politique [USA.GetAdjective] n'est qu'une sempiternelle lutte intestine entre tendances isolationnistes et interventionnistes, cette alliance nouvellement formée pourrait bien offrir à ces deux pays une vision politique qui jusqu'à présent leur a fait cruellement défaut."
 news.246.a:0 "Mais vont-ils se contenter de porter leurs regards sur l'Amérique ?"
 news.246.b:0 "Nous sommes désormais voisins et frères d'armes"
 news.246.c:0 "Plus rien ne pourra désormais menacer nos foyers"
 news.247.t:0 "[CAN.GetNameDef] intègre l'alliance [GER.GetAdjective]"
 news.247.d:0 "Au terme de brèves discussions, les autorités [CAN.GetAdjective]s ont annoncé l'accession de leur pays au statut de membre signataire de l'[GER.GetFactionName]. [CAN.GetNameDef] s'est présenté, à cette occasion, comme « le fier défenseur de la population [GER.GetAdjective], tout comme [GER.GetNameDef] s'est engagé à défendre les Canadiens ».\n\nSi tous les détails sur l'adhésion du pays au pacte n'ont pas été révélés, il est probable qu'il ne va pas tarder à lancer les hostilités contre quiconque constitue une menace pour [GER.GetNameDef]. Cela pourrait donc être un événement décisif dans le cours de la guerre."
 news.247.a:0 "Tout cela est très troublant"
 news.247.b:0 "Nous apporterons tout notre soutien à nos alliés européens"
 news.247.c:0 "Deux peuples frères réunis"
 news.247.e:0 "Maudits Canadiens !"
 news.248.t:0 "[ENG.GetNameDef] cède les Territoires du Nord-Est"
 news.248.d:0 "Suite aux pressions diplomatiques croissantes exercées par [CAN.GetNameDef], [ENG.GetNameDef] a fini par lui céder les territoires du Labrador et de Terre-Neuve. L'objectif des autorités [CAN.GetAdjective]s était depuis longtemps « d'unifier tous les territoires légitimement canadiens », et une étape supplémentaire vient donc d'être franchie.\n\nBien évidemment, la question reste posée de ce que sous-entend l'expression « légitimement canadiens », et [ENG.GetNameDef] tout autant que le reste de l'Amérique du Nord risquent d'avoir désormais du mal à dormir sur leurs deux oreilles."
 news.248.a:0 "[ENG.GetNameDef] n'a donc plus aucune possession en Amérique du Nord..."
 news.248.b:0 "Tout va pour le mieux"
 news.248.c:0 "En même temps, ce ne sont que quelques rochers éloignés"
 news.249.t:0 "Union entre [CAN.GetNameDef] et [MEX.GetNameDef]"
 news.249.d:0 "Tout le sérail de la vie politique [USA.GetAdjective] s'est réveillé avec des nouvelles inquiétantes ce matin, apprenant l'annonce faite par [CAN.GetNameDef] et [MEX.GetNameDef] d'un pacte défensif, centré sur « l'opposition et l'endiguement de toute menace commune et prolongée contre la souveraineté des deux pays ». La menace, à peine voilée, ne fait guère mystère de l'intention commune aux deux pays d'entraver autant que possible la montée en puissance militaire [USA.GetNameDef] sur le continent, et peut-être même au-delà.\n\nLes commentateurs politiques n'hésitent pas à comparer la situation à celle de l'Europe d'avant la Grande Guerre, chacun des deux camps ayant tout à perdre et aucun moyen d'apaiser les tensions. La question semble moins être de savoir qui se montre le plus menaçant, mais plutôt de qui va lancer la première frappe préventive."
 news.249.a:0 "Nous avons déjà vu de telles situations, cela va mal se terminer"
 news.249.b:0 "L'armée du Nord se tient prête"
 news.249.c:0 "L'armée du Sud se tient prête"
 news.249.e:0 "Nous devons rapidement trouver un moyen de faire face"
 news.250.t:0 "La guerre civile [MEX.GetAdjective]"
 news.250.d:0 "L'instabilité de la scène politique [MEX.GetAdjective] au cours de ces dernières années a fini par déboucher sur un véritable conflit armé. Les forces du parti synarchiste ont pris les armes et des combats se sont produits dans les rues de nombreuses grandes villes [MEX.GetAdjective]s.\n\nAlors que l'on pensait que le gouvernement serait capable de maîtriser tout soulèvement, de nombreuses rumeurs font état de soutiens étrangers aux nationalistes. Les pays voisins observent la situation en retenant leur souffle. Nul ne sait encore quel avenir ces événements réservent au Mexique."
 news.250.a:0 "Ce conflit pourrait bien dévaster le pays"
 news.250.b:0 "Maintenant, reste à s'assurer que les synarchistes pourront s'emparer du pouvoir"
 news.250.c:0 "Cela va coûter cher au pays, mais nous n'avons guère le choix"
 news.251.t:0 "[CAN.GetNameDef] demande le rapatriement de sa constitution"
 news.251.d:0 "\n\nAprès la rupture de négociations d'une durée sans précédent avec Westminster, 63 heures, le Parlement du Canada a mis un terme à l'Acte de l'Amérique du Nord britannique, promulguant que la constitution canadienne ne pouvait plus désormais être amendée par le Parlement britannique ou la monarchie.\n\nS'il ne s'agit pas d'un geste anti-britannique en tant que tel, cela indique tout de même une prise de distance d'avec les politiques de communauté de notre vieil empire.\n\nC'est donc une étape normale pour tout pays désirant assurer sa stabilité future, mais pour l'instant cela ne contribue en rien à apaiser les tensions sur la scène politique internationale."
 news.251.a:0 "[CAN.GetNameDef] devra se débrouiller seul, en ce cas"
 news.251.b:0 "[ENG.GetNameDef] s'affaiblit de jour en jour"
 news.251.c:0 "Mais pourquoi maintenant ?"
 news.251.e:0 "Voilà comment s'effondre un empire"
 news.251.f:0 "[CAN.GetNameDef] sera libre, d'un océan à l'autre !"
 news.252.t:0 "[CAN.GetNameDef] rejoint l'[GER.GetFactionName]"
 news.252.d:0 "Se considérant eux-mêmes comme des alliés naturels, [GER.GetNameDef] et [CAN.GetNameDef] ont ratifié un pacte de défense mutuelle. Le Premier ministre canadien [CAN.GetLeader] a annoncé lui-même la signature de cette alliance dans un discours citant les nombreux intérêts rapprochant [CAN.GetNameDef] et [GER.GetNameDef].\n\nAu vu de la mobilisation croissante dans toute l'Europe et son éloignement récent du Commonwealth, la nature des intérêts au cœur des discussions se laisse facilement deviner.\n\nPour leur part, les vieilles puissances, aussi bien en Europe qu'en Amérique, se montrent de plus en plus inquiètes."
 news.252.a:0 "Ainsi va le monde..."
 news.252.b:0 "Nous sommes le poids maintenant en équilibre la balance des puissances"
 news.252.c:0 "La balance des puissances penche maintenant en notre faveur !"
 news.252.e:0 "Encore un front à couvrir si la guerre éclate"
 news.252.f:0 "Nous sommes sans cesse plus forts"
 news.253.t:0 "[AST.GetNameDef] se distancie du Commonwealth"
 news.253.d:0 "\nAu cours d'un discours fait ce matin, le Premier ministre [AST.GetLeader] a exprimé les souhaits du gouvernement australien d'assurer sa prospérité et sa stabilité en tant que pays océanien. Cela implique donc de porter les regards vers de nouvelles côtes que celles de la Grande-Bretagne européenne, car le peuple australien refuse d'assumer désormais le poids des conflits étrangers. Faisant clairement allusion au discours du roi lors de la dernière session du Parlement, [AST.GetLeader] a résumé cela sous la formule lapidaire « Plus d'autre Gallipoli ! »\n\nLes vivats de la foule montrent qu'une nouvelle ère politique commence pour l'Australie. On ne peut que spéculer où cela la mènera."
 news.253.a:0 "[Root.GetFactionName] devra faire sans [AST.GetNameDef]"
 news.253.b:0 "Voilà comment s'effondre un empire..."
 news.253.c:0 "Et c'est MAINTENANT qu'ils demandent plus d'indépendance ?"
 news.253.e:0 "Cela ne sera pas sans conséquences dans le Pacifique"
 news.253.f:0 "Nous sommes maîtres de notre destinée !"
 news.254.t:0 "« Union » de [AST.GetNameDef] et de la Nouvelle-Zélande"
 news.254.d:0 "[AST.GetNameDef], revendiquant sa complète indépendance, a commencé à exercer son influence dans la région du Pacifique Sud-Ouest. C'est dans ce cadre que le gouvernement de [AST.GetNameDef] a exigé que toutes les anciennes possessions coloniales d'Océanie soient désormais placées sous son autorité.\n\nS'opposant bien évidemment à ces pressions, les gouvernements [ENG.GetAdjective] et néo-zélandais ont commencé par résister au niveau diplomatique ; mais face au manque de bases pour démontrer sa puissance dans la région – ce rôle ayant été dévolu à l'Australie – ce n'était qu'une question de temps avant que [AST.GetNameDef] présente un ultimatum accompagné de menaces d'une intervention militaire.\n\nLa Nouvelle-Zélande est donc désormais devenue l'État le plus oriental de [AST.GetNameDef]."
 news.254.a:0 "Nous devrions garder un œil sur la situation"
 news.254.b:0 "Rien que de très naturel"
 news.254.c:0 "C'est de la trahison assumée !"
 news.260.t:0 "[SAF.GetNameDef] assume la responsabilité des colonies africaines"
 news.260.desc:0 "\nAu cours d'une cérémonie officielle, aujourd'hui même, [SAF.GetLeader] a signé le traité qui donne à son gouvernement le contrôle sur les dépendances britanniques en Afrique. Les territoires du Bechuanaland, de Rhodésie et du Kenya seront dorénavant administrés depuis Pretoria.\n\nLors d'un discours adressé à la Chambre des communes, [ENG.GetLeader] s'est refusé à considérer qu'il s'agissait d'un affaiblissement de la position britannique sur le continent, le qualifiant plutôt de « changement intelligent, destiné à assurer une administration et une défense plus efficaces de ces régions »."
 news.260.a:0 "Intéressant..."
 news.260.b:0 "Effectivement, c'est très intelligent"
 news.260.c:0 "Serait-ce le début de la fin de l'Empire en Afrique ?"
 news.261.t:0 "[ENG.GetNameDef] réorganise ses colonies africaines"
 news.261.desc:0 "Le parlement britannique a accepté, à quelques voix de majorité, une mesure qui va fondamentalement modifier l'organisation de plusieurs de ses colonies d'Afrique. La nouvelle loi crée, dans les faits, deux nouveaux régimes coloniaux en Rhodésie et au Kenya. Ces nouveaux États jouiront d'une certaine autonomie dans la gestion de leurs affaires internes, mais auront aussi la responsabilité de veiller à leur propre défense.\n\nCertains conservateurs se sont élevés contre cette décision, craignant qu'elle ne marque que la première étape d'un processus de « dé-colonisation ».\n\n[ENG.GetLeader] n'a pour l'instant fait aucun commentaire."
 news.261.a:0 "Intéressant..."
 news.261.b:0 "Cet arrangement est totalement stupide"
 news.261.c:0 "C'est un moyen comme un autre d'élargir le Commonwealth"
 news.262.t:0 "Guerre civile en Afrique du Sud"
 news.262.desc:0 "Les tensions qui couvaient depuis longtemps en [SAF.GetName] ont désormais tourné en véritable guerre civile. Les nationalistes fascistes prétendent que les politiques du gouvernement démocratique des Unionistes constituent une véritable menace envers la culture [SAF.GetAdjective], affirmant même que le soutien inconditionnel dont font preuve les Unionistes envers [ENG.GetName] est un véritable coup de poignard dans le dos des braves combattants des guerres des Boers.\n\nLe gouvernement provisoire nationaliste, dirigé par [SAF.GetLeader], a lancé un appel à tous les vrais patriotes pour qu'ils les rejoignent dans leur lutte armée pour le rétablissement de la liberté en Afrique du Sud. Le gouvernement unioniste de Pretoria, quant à lui, n'a pas hésité à qualifier les nationalistes de « rebelles et traîtres de la pire espèce ». Les forces militaires semblant se prononcer à proportions égales pour les deux camps, le conflit en Afrique du Sud ne semble donc pas être résolu de si tôt."
 news.262.a:0 "Nous devrions songer à leur envoyer notre soutien"
 news.262.b:0 "C'était prévisible depuis longtemps"
 news.262.c:0 "La menace la plus grave se cacherait-elle au sein de nos frontières ?"
 news.263.t:0 "Émeutes antimonarchistes en [SAF.GetName]"
 news.263.desc:0 "Une vague de manifestations contre la monarchie, dont bon nombre ont débouché sur des violences, balaye l'Afrique du Sud. Des milliers de manifestants sont descendus dans les rues, pillant des commissariats et des bâtiments gouvernementaux. Des portraits du roi ont été déchirés, tailladés, brûlés, et on a même rapporté un cas où il a été dissous dans l'acide.\n\nDes observateurs ont rapporté que ni la police, ni l'armée ne se sont empressées de tenter de contenir les émeutes, préférant surveiller les usines et les ponts. Le gouvernement ne semble donc guère avoir été pris de court par ces événements."
 news.263.a:0 "Serait-ce la naissance d'une révolution ?"
 news.263.b:0 "Aucun commentaire"
 news.263.c:0 "La menace la plus grave se cacherait-elle au sein de nos frontières ?"
 news.264.t:0 "L'Union du peuple africain"
 news.264.desc:0 "Les membres fondateurs de l'[SAF.GetFactionName] se sont rassemblés à Pretoria pour annoncer la création de leur nouvelle alliance. Les observateurs européens n'ont cependant pas tardé à relever que le seul gouvernement légitime à être présent était le gouvernement de [SAF.GetNameDef] lui-même, [SAF.GetLeader] présidant au final une assemblée composée pour l'essentiel de gouvernements autoproclamés en exil et de plusieurs groupes révolutionnaires.\n\nLes parties présentes ont cosigné une déclaration commune, appelant les puissances impérialistes européennes à rétrocéder tous les territoires qu'elles détiennent en Afrique à leurs anciens possesseurs ; condamnant la pratique du colonialisme ; et faisant le serment que, quels que soient les voies de recours nécessaires, elles accorderaient l'indépendance aux peuples opprimés d'Afrique."
 news.264.a:0 "Les Africains ? Se gouverner eux-mêmes ?"
 news.264.b:0 "C'est la première étape du chemin vers la liberté"
 news.264.c:0 "Cet idéalisme survivra-t-il à l'épreuve des guerres à venir ?"
 news.264.d:0 "De toute façon, ce ne sont pas de véritables communistes"
 news.265.t:0 "[SAF.GetNameDef] fait pression sur [FRA.GetNameDef]"
 news.265.desc:0 "Après l'écrasante défaite de [FRA.GetNameDef] sur son propre sol, la légitimité de son empire colonial est mise en doute. Les gouvernements de [SOV.GetNameDef] et de [SAF.GetNameDef] ont fait une déclaration conjointe, notant qu'il était maintenant hors de question de laisser [FRA.GetNameDef] maintenir l'ordre à Madagascar et exigeant que l'île soit confiée à [SAF.GetNameDef].\n\nLe gouvernement français libre s'est réuni pour discuter la question. Les experts de la défense pensent qu'il est peu vraisemblable que les forces françaises, réduites, puissent défendre l'île si le pays devait de nouveau entrer en guerre."
 news.265.a:0 "Des requins à l'affût de la moindre goutte de sang"
 news.265.b:0 "Nous verrons si les Français sauront se montrer raisonnables"
 news.265.c:0 "Les Français sont finis"
 news.265.d:0 "Nouvelle victoire communiste, sans verser une goutte de sang"
 news.270.t:0 "Naissance des blindés néo-zélandais"
 news.270.desc:0 "Grondant en descendant la rue principale de la capitale, le nouveau char de Bob Semple, appartenant à la New Zealand Defense Force, est une véritable ode à l'ingéniosité et à l'esprit combatif de la population [NZL.GetAdjective]. Armé de six mitrailleuses, blindé de plaques de fer presque certainement résistantes à l'épreuve des balles, il sera sans doute le plus formidable des obstacles auquel un envahisseur devrait faire face.\n\nCertains experts autoproclamés pointent des performances moyennes et un armement insuffisant pour expliquer que ce véhicule ne devrait pas être produit ; mais en tant que Premier ministre [NZL.GetLeader] l'a dit clairement au cours de la cérémonie de réception : la défense du pays est une telle urgence qu'on ne peut ni attendre, ni exiger le matériel parfait."
 news.270.a:0 "En voilà un bien beau char !"
 news.270.b:0 "Et... Ils appellent ça comment ?"
 news.271.t:0 "Le Big Bob entre en scène"
 news.271.desc:0 "Après le succès retentissant du char de Bob Semple, le haut commandement des forces [NZL.GetAdjective]s a demandé la mise au point d'une version améliorée. Se dressant à cinq mètres de haut, pesant pas moins de 120 tonnes, ce nouveau véhicule est impressionnant, dans tous les sens du terme. Son armement est constitué de deux canons antichars 17-pounder. Nul doute qu'il ne fera qu'une bouchée de ses ennemis, tandis que son épais blindage – pour s'assurer qu'il est, cette fois, à l'épreuve des balles – lui permettra de se jeter au cœur des combats sans avoir rien à craindre.\n\nLors de la cérémonie d'inauguration, un observateur l'a qualifié de « char le plus remarquable jamais produit », tandis qu'un autre disait de lui qu'il était « sans comparaison ».\n\nSa production en série devrait être lancée au cours du mois."
 news.271.a:0 "Le monde va trembler à la vue de nos chars !"
 news.271.b:0 "Et là, le monde tremble... de rire !"
 news.272.t:0 "La famine frappe au Bengale"
 news.272.desc:0 "Des désastres naturels, une administration incompétente et les ravages de la guerre expliquent la grave famine dont l'Inde est victime.\n\nAprès un cyclone qui a dévasté de vastes régions et détruit la récolte de riz, les administrateurs coloniaux se sont montrés lents – remarquablement lents, selon certains – à traiter la question. Malgré des surplus de denrées dans d'autres régions du pays, aucun convoi n'a été organisé par peur qu'ils ne tombent entre les mains de l'ennemi.\n\nDe vastes zones sont touchées, et le coût humain et en termes de production ne peut encore être estimé."
 news.272.a:0 "C'est une véritable horreur"
 news.272.b:0 "Quelle horreur"
 news.272.c:0 "Nous ne pouvons rien y faire"
 news.273.t:0 "Fin de la famine au Bengale"
 news.273.desc:0 "Après des mois d'inaction, le gouvernement colonial et l'armée indienne se sont enfin décidés à agir. De la nourriture a commencé à être distribuée dans diverses régions, et la nouvelle récolte de riz a dépassé toutes les attentes.\n\nLe prix des denrées reste élevé, pourtant, et on ne connaît pas encore les conséquences de la famine sur le long terme."
 news.273.a:0 "Au moins, c'est terminé"
 news.273.b:0 "Ce n'est pas trop tôt"
 news.280.t:0 "Indépendance de l'Inde"
 news.280.desc:0 "Après une rencontre tendue entre l'ambassadeur allemand et le ministre des Affaires étrangères anglais, le gouvernement [ENG.GetAdjective] a annoncé aujourd'hui que [RAJ.GetNameDef] allait pouvoir déterminer désormais ses propres politiques. La souveraineté [ENG.GetAdjective] sur le sous-continent arrive ainsi à son terme de façon abrupte, et les fonctionnaires civils ont reçu ordre de regagner [ENG.GetNameDef] et l'administration coloniale a été remise aux Indiens.\n\nL'une des premières décisions annoncées par les nouvelles autorités indiennes a été l'annonce d'un important traité de collaboration avec [GER.GetNameDef]. Le gouvernement indien a refusé de commenter les allégations prétendant qu'il s'agissait du prix à payer pour le soutien reçu de l'Allemagne."
 news.280.a:0 "C'est magnifique"
 news.280.b:0 "Serait-ce la fin de l'Empire britannique ?"
 news.280.c:0 "Ce sera un allié de poids"
 news.280.d:0 "Nous vivons des heures sombres"
 news.281.t:0 "Indépendance de l'Inde"
 news.281.desc:0 "Au cours d'une déclaration commune, c'est un ministre [ENG.GetAdjective] des Affaires étrangères visiblement ébranlé qui a annoncé, aux côtés de l'ambassadeur [SOV.GetAdjective], que l'Inde allait recevoir la totale souveraineté sur toutes les affaires qui la concernent. On ne sait pas très bien quel a été le rôle joué par [SOV.GetNameDef] dans ce changement soudain de la politique [ENG.GetAdjective], mais il s'agit clairement d'un tournant majeur.\n\nL'une des premières décisions annoncées par les nouvelles autorités indiennes a été l'annonce d'une coopération rapprochée avec [SOV.GetNameDef], ce qui corrobore les rumeurs faisant déjà état de l'implication [SOV.GetAdjective] dans cet événement."
 news.281.a:0 "C'est magnifique"
 news.281.b:0 "Serait-ce la fin de l'Empire britannique ?"
 news.281.c:0 "Ce sera un allié de poids"
 news.281.d:0 "Nous vivons des heures sombres"
 news.282.t:0 "Le mouvement « Quit India »"
 news.282.desc:0 "Les revendications indiennes pour son indépendance se sont récemment envenimées, le mouvement radical « Quit India » ayant appelé [ENG.GetNameDef] à quitter le pays aussitôt que possible. Les autorités [ENG.GetAdjective]s ont été promptes à réagir, pourtant, réprimant le mouvement, arrêtant de nombreux leaders lors d'opérations menées au point du jour dans toute l'Inde.\n\nLes rapports de la Special Branch indiquent que de nombreux sympathisants ont toutefois pu échapper aux arrestations, et plusieurs hauts fonctionnaires ont fait part de leur inquiétude que les éléments les plus extrémistes soient maintenant tentés de recourir à la violence."
 news.282.a:0 "L'avenir est incertain"
 news.282.b:0 "Une autre revendication d'indépendance perdue d'avance"
 news.283.t:0 "Victoire électorale du Congrès national indien"
 news.283.desc:0 "Le parti du Congrès national indien s'est acquis une majorité écrasante aux dernières élections. C'est un net avantage pour son programme de transition lente et ordonnée vers un gouvernement indigène et l'acquisition du statut de dominion.\n\nCela a tout d'un rejet par les Indiens des politiques plus radicales défendues par Gandhi, qui prônait une rupture totale d'avec la Grande-Bretagne et une indépendance absolue, dès que possible."
 news.283.a:0 "Cela nous mènera à l'indépendance"
 news.283.b:0 "Mais est-ce que les votes changent réellement les choses ?"
 news.284.t:0 "Victoire électorale du mouvement swaraj"
 news.284.desc:0 "Les fonctionnaires britanniques en Inde ont été réveillés par une douloureuse surprise ce matin : les résultats des récentes élections provinciales sont tombés. Il est clair désormais qu'une large majorité d'Indiens se sont prononcés en faveur des candidats partisans du swaraj. Dans tout le pays retentissent déjà les appels à transformer le peu d'autonomie du gouvernement indigène en une indépendance totale, dès que possible.\n\nUn porte-parole du gouvernement [ENG.GetAdjective] a clairement indiqué que le moment était fort mal choisi pour ces discussions, et qu'un transfert d'autorité en faveur des Indiens était inenvisageable."
 news.284.a:0 "L'indépendance est à portée de main"
 news.284.b:0 "Les Britanniques ne l'accepteront jamais"
 news.285.t:0 "Indépendance du Pakistan"
 news.285.desc:1 "Conformément à la théorie des deux nations, la minorité musulmane s'est vu accorder la souveraineté sur les régions où les musulmans constituent la majorité de la population. Originellement nommé « Pakstan » pour montrer la diversité des populations du Pendjab, afghanes, cachemiri, singhs et baloutches, il a depuis été renommé « Pakistan » afin de faciliter sa prononciation.\n\nDes tensions subsistent malgré tout entre l'Inde, indépendante depuis peu, et le Pakistan, car plusieurs zones de la frontière sont revendiquées par les deux pays. Certains observateurs mettent même en garde contre une nouvelle guerre dans le sous-continent."
 news.285.a:0 "C'était sans doute la meilleure solution"
 news.285.b:0 "L'indépendance !"
 news.285.c:0 "Nous verrons bien combien de temps durera la paix"
 news.286.t:0 "L'Australie rompt avec la Grande-Bretagne"
 news.286.desc:0 "Au cours d'un vote âprement débattu, une petite majorité du parlement de l'[AST.GetName] a décidé que le pays devait quitter l'Empire britannique. Les derniers vestiges des règlements juridiques britanniques ont été déclarés nuls et non avenus. [AST.GetLeader] a déjà signé la promulgation, contournant de la sorte la tradition séculaire de la Sanction Royale accordée par le gouverneur général, faisant ainsi de [AST.GetNameDef] une nation indépendante.\n\nLe parlement a aussi élu un Comité constitutionnel, chargé de discuter et recommander les changements à apporter à la constitution pour en retirer toute trace d'intervention britannique dans les affaires [AST.GetAdjective]s."
 news.286.a:0 "Au point où c'en était, c'était une pure formalité"
 news.286.b:0 "Libres !"
 news.286.c:0 "L'Australie n'est donc plus membre du Commonwealth"
 news.287.t:0 "L'Allemagne occupe la Pologne occidentale"
 news.287.d:0 "Les troupes allemandes ont pénétré dans l'ouest de la Pologne, officiellement pour y garantir les minorités allemandes du chaos créé par la chute du gouvernement polonais.\n\nLes forces soviétiques se sont retirées de la région en bon ordre, ce qui traduit une partition de fait de la Pologne entre les deux puissances."
 news.287.a:0 "Un pur prétexte..."
 news.287.b:0 "Nous finirons bien par prendre le reste..."
 news.287.c:0 "Les fascistes avancent – pour l'instant"
 ace_promoted.1.t:0 "Promotion d'un as"
 ace_promoted.2.t:0 "Apparition d'un as"
 ace_promoted.1.d:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], pilote hors pair connu sous le matricule [From.GetCallsign], a fait forte impression après avoir survécu à la récente mission menée au-dessus de [From.GetMissionRegion] et remporté d'importantes victoires.\n\nIllustration parfaite du courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement relayée. Bien que pour le peuple la guerre soit un fléau, beaucoup apprécient de disposer de héros auxquels se rallier."
 ace_promoted.1.d_major:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], pilote hors pair connu sous le matricule [From.GetCallsign], a fait forte impression en rentrant en vie et pilotant son [From.GetWing] à la perfection. Lors d'une récente mission au-dessus de [From.GetMissionRegion], [From.GetName] a largement contribué à la victoire de cet engagement critique.\n\nIllustration parfaite du courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement relayée. Bien que pour le peuple la guerre soit un fléau, beaucoup apprécient de disposer de héros auxquels se rallier."
 ace_promoted.1.a:0 "L'audace mène à la victoire."
 ace_died.1.t:0 "[From.GetCallsign] a trouvé la mort au-dessus de [From.GetMissionRegion]"
 ace_died.1.d:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort au cours d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.d_major:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort dans l'exercice de ses fonctions. De retour de mission, les autres pilotes indiquent avoir vu son [From.GetWingShort] s'embraser au-dessus de [From.GetMissionRegion] après d'intenses tirs ennemis. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.a:0 "Une légende vivante eût été préférable."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] victime de [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé une bonne quantité de salves [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. L'avion de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition de ce héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation tout entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.d_major:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les [Prev.Owner.GetAdjective], [From.GetCallsign] a été la cible du [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition d'un héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation toute entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a:0 "C'est une perte terrible pour nous tous"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] a abattu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.d_major:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.a:0 "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetName] !"
 aces_killed_each_other.1.t:0 "[From.GetFullName] a disparu"
 aces_killed_each_other.1.d:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLes appareils de [From.GetCallsign] et [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a manœuvré son [From.GetWingShort] et traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLe [From.GetWingShort] de [From.GetCallsign] et le [Prev.GetWingShort] de [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Cela reste une perte terrible pour nous tous"
 election.1.t:0 "ÉLECTION GÉNÉRIQUE"
 election.1.d:0 ""
 election.1.a:0 ""
 election.2.t:0 "Élection : l'opinion publique contre le réarmement"
 election.2.d:0 "Pour l'élection à venir, le soutien de [Root.GetRulingParty] reste élevé, le peuple faisant confiance à l'administration de [Root.GetLeader]. Pour autant, la volonté du parti de voir [Root.GetName] s'intéresser davantage aux questions militaires sont loin de susciter l'unanimité au sein de la population, et nombreux sont les citoyens à y voir un chauvinisme déplacé. La guerre n'a pas encore atteint nos frontières et rares sont ceux à vouloir voir [Root.GetName] prendre une mesure agressive. En coopérant avec les autres grands partis qui partagent nos inquiétudes en matière de sécurité nationale, nous serons en mesure de continuer de gouverner après l'élection, avec un soutien moindre certes."
 election.2.a:0 "Le peuple doit être entendu."
 election.2.b:0 "Notre souveraineté est prioritaire."
 election.3.t:0 "Élection : l'opinion publique favorable au réarmement"
 election.3.d:0 "La guerre qui se rapproche de nos frontières promet de jouer un rôle non négligeable dans le scrutin à venir et bon nombre d'électeurs s'inquiètent du fait que [Root.GetName] ne soit pas prêt à faire face à ce conflit ou à ce qui pourrait en résulter. Ils nous demandent de redoubler de prudence et de veiller à ce que notre nation se prépare à la guerre. Alors que la majorité continue de soutenir [Root.GetRulingParty], celle-ci risque de s'effriter au profit d'éléments plus radicaux si nous ne réussissons pas à la rassurer."
 election.3.a:0 "Le peuple a le droit de vouloir se sentir en sécurité."
 election.3.b:0 "Beaucoup restent en faveur de solutions diplomatiques."
 election.4.t:0 "Élection : des fascistes au gouvernement ?"
 election.4.d:1 "Un sentiment profondément nationaliste gagne [Root.GetName] et plusieurs partis font l'éloge des idéaux fascistes : un État capable d'asseoir sa puissance par la force. L'un de ces partis, notamment, a remporté les suffrages lors de l'élection et ouvert la voie à des discussions au sein du parti [Root.GetRulingParty] sur la pertinence d'une éventuelle coopération pour former notre gouvernement. Alors qu'ils rejettent ouvertement les idéaux démocratiques qui constituent la base de notre État, le fait qu'ils choisissent de participer au scrutin apporte une certaine crédibilité à nos opinions et reconnaître leur opinion publique pourrait les éloigner de toute action violente."
 election.4.a:0 "Eux plutôt que les communistes !"
 election.4.b:0 "Une large coalition des partis démocratiques est préférable."
 election.5.t:0 "Élection : des communistes au gouvernement ?"
 election.5.d:0 "Le mouvement communiste de [Root.GetName], attisé par le mécontentement général de la classe ouvrière et des tendances radicales parmi les intellectuels, s'est suffisamment développé pour conduire à la formation de plusieurs partis. Après que l'un d'entre eux ait gagné de nombreux suffrages lors de l'élection actuelle, des membres du [Root.GetRulingParty] ont commencé à débattre sur la pertinence d'obtenir leur soutien pour former un gouvernement. Bien qu'ils apparentent nos institutions démocratiques à une tyrannie de bourgeois, ils semblent disposés à voir la situation évoluer en coopérant avec le gouvernement plutôt qu'en le renversant."
 election.5.a:0 "La réforme plutôt que la révolution !"
 election.5.b:0 "Une large coalition des partis démocratiques est préférable."
 election.6.t:0 "Élection : les parties démocratiques sont minoritaires"
 election.6.d:0 "La politique menée en [Root.GetName] s'est nettement radicalisée. Alors que précédemment les partis en faveur des idéaux démocratiques et des institutions représentatives de [Root.GetName] ralliaient bien des suffrages, bon nombre d'électeurs se tournent cette fois vers les extrêmes politiques. Les parties du centre, mêmes s'ils ont décidé de mettre de côté leurs différences, ne sont plus majoritaires. Pour éviter la formation d'un gouvernement minoritaire, nous n'avons pas d'autre choix que de coopérer avec les fascistes ou les communistes."
 election.6.a:0 "Nous collaborerons avec les fascistes pour renforcer [Root.GetName]."
 election.6.b:0 "En nous alliant aux communistes, nous faciliterons le changement social."
 election.6.c:0 "Un gouvernement minoritaire, même fragile, est préférable."
 election.7.t:0 "Les fascistes influencent la politique extérieure"
 election.7.d:1 "Accepter les fascistes au sein de notre coalition politique n'a pas été sans répercussion sur notre politique étrangère. Malgré leur nationalisme véhément, ils ont à l'étranger des sympathisants qui approuvent l'influence qu'ils ont donnée à [Root.GetName]. Les gouvernements totalitaires aux sympathies idéologiques similaires voient en nous de potentiels alliés. Maintenir des liens avec ces nations, au-delà de la méprise du [Root.GetRulingParty] envers leurs idéaux, peut s'avérer nécessaire pour permettre à notre gouvernement de disposer du soutien des fascistes."
 election.7.a:0 "Nous pouvons faire appel à des alliés contre de plus grandes menaces."
 election.7.b:0 "Avec de tels amis, pas besoin d'ennemis."
 election.8.t:0 "Les communistes influencent la politique étrangère"
 election.8.d:0 "Les communistes se considèrent souvent comme partie intégrante d'une révolution internationale et notre décision de les associer à notre gouvernement a suscité l'attention de bon nombre de leurs alliés internationaux. Les représentants des partis communistes entretiennent des liens étroits avec les nations qui ont abandonné notre forme de gouvernement en faveur d'une dictature du prolétariat, des liens qu'il nous faudra peut-être reconnaître en matière de politique étrangère [Root.GetAdjective] pour conserver leur soutien."
 election.8.a:0 "Nous devrions embrasser nos causes communes."
 election.8.b:0 "Au bout du chemin se dessine la dissolution de [Root.GetName]."
 election.11.t:0 "Élection : majorité fasciste"
 election.11.d:0 "Cette élection s'est avérée dévastatrice pour l'institution même qu'elle représente. Dans sa majorité, la population [Root.GetAdjective] a voté en faveur d'un parti fasciste soucieux de supprimer les élections et d'installer un dirigeant absolu. Si beaucoup envisagent de prendre les armes contre la violation des idéaux démocratiques qui leur ont valu ce mandat, d'autres envisagent le recours à la violence pour faire avancer leurs propres idéaux."
 election.11.a:0 "C'est une journée noire pour [Root.GetName], mais le peuple s'est exprimé."
 election.11.b:0 "Nous ne renoncerons pas à notre liberté sans nous battre !"
 election.12.t:0 "Élection : majorité communiste"
 election.12.d:0 "Le scrutin s'est soldé par la victoire des partis communistes et a suscité des réactions mitigées de la part de la précédente administration. Alors que les nouveaux dirigeants prétendent représenter le peuple tout entier, ils accusent la plupart des institutions démocratiques que nous chérissons de tenter de manipuler et d'opprimer la classe ouvrière, soulevant la question de savoir sur quoi repose la "souveraineté du peuple". Dans certains pays, la révolution a commencé dans le sang. Il n'en a rien été pour [Root.GetName], mais elle pourrait dégénérer."
 election.12.a:0 "C'est inquiétant, mais ils représentent la majorité."
 election.12.b:0 "Nous devons les arrêter avant qu'ils n'interdisent tout signe de pensée dissidente !"
 election.13.t:0 "Élection : le magnat en faveur du fascisme"
 election.13.d:0 "Un influent industriel dont nous avons choisi l'entreprise s'est récemment fendu de plusieurs déclarations d'ordre politique que les membres de l'administration ont jugé particulièrement inquiétantes. Il a ouvertement plaidé en faveur d'un gouvernement autoritaire et fait l'éloge d'administrations étrangères identifiées comme fascistes, suggérant implicitement que [Root.GetName] gagnerait à se doter d'un tel régime. Dénoncer le magnat et ses idéaux risque de nuire à nos relations avec cette entreprise, mais fermer les yeux l'encouragerait à faire la propagande de ce qui ronge les fondamentaux du [Root.GetRulingParty]."
 election.13.a:0 "Il peut dire ce qu'il veut, nous ne l'écouterons pas."
 election.13.b:0 "Nous ne pouvons pas compter sur les fascistes pour développer et protéger [Root.GetName]."
 election.14.t:0 "Élection : exception en temps de guerre"
 election.14.d:0 "[Root.GetName] est en état de guerre. Une élection devrait avoir lieu, mais en raison de l'important conflit actuel, beaucoup estiment que l'heure n'est pas à la campagne électorale ni au changement d'administration qui pourrait en résulter. Dans le même temps, d'autres estiment que prétexter la guerre en cours pour annuler les élections constitue une première entrave à la démocratie [Root.GetAdjective]. Après tout, privilégier les questions militaires au détriment de l'influence du peuple pourrait être une pente savonneuse."
 election.14.a:0 "Les élections se dérouleront comme prévu."
 election.14.b:0 "Nous nous occuperons de ces questions une fois la guerre terminée."
 election.15.t:0 "Élection : gouvernement contesté"
 election.15.d:0 "Avec l'élection qui arrive, les gens commencent à remettre en doute la capacité de l'administration en place à poursuivre la guerre en cours. [Root.GetName] a payé un lourd tribut et l'opinion publique s'est retournée contre ceux qui semblaient mener notre nation à la défaite. Notre peuple est déterminé à voir la guerre se terminer, mais il préférerait qu'un autre gouvernement y mette fin."
 election.15.a:0 "Cette crise de confiance est regrettable."
 election.15.b:0 "Laissons le paysage politique se transformer pour que le peuple reste uni."
 election.16.t:0 "L'opinion publique soutient [Root.GetLeader]"
 election.16.d:0 "Dans le cadre de l'élection en cours, l'opposition, où du moins ce qu'il en reste, a critiqué le régime de plus en plus autoritaire du [Root.GetRulingParty]. Ses membres s'interrogent sur le fait de savoir si l'électorat pourra faire entendre sa voix ou s'il s'agit d'une mascarade.\n\nCela étant, [Root.GetLeader] bénéficie toujours d'un fort soutien et si les conditions de l'élection sont remises en doute par la communauté internationale, ce n'est pas le cas au niveau national. Il semble que même si le peuple ne règne plus sur [Root.GetName], il continue de soutenir son dirigeant... Du moins ceux qui ont réussi à participer au scrutin."
 election.16.a:0 "Un peuple, un dirigeant."
 election.17.t:0 "Les résultats de l'élection remis en cause"
 election.17.d:1 "Bien que le régime de [Root.GetLeader] ait réduit au silence la plupart de ses opposants, certains ont pris la parole pour dénoncer la récente élection et accuser le [Root.GetRulingParty] d'avoir truqué les résultats et ignoré les efforts déployés pour élire un parlement opposé à sa politique.\n\nLe gouvernement ignore ces objections afin de diviser le peuple. Cependant, le fait est que la majorité des électeurs semble avoir des doutes sur leur pouvoir, et l'opposition, même si elle a été réduite au silence, a fait entendre son argument."
 election.17.a:0 "Des diviseurs !"
 political.1.t:0 "Essor du communisme"
 political.1.d:0 "Alors que partout dans le monde, les ouvriers se dressent contre leurs oppresseurs, ceux qui prétendent avoir atteint une conscience de classe en [Root.GetName] se contentent d'attendre un changement de la part d'un système politique corrompu dont seule la révolution pourrait nous sauver !'\n\nVoilà la manière dont s'expriment les nouvelles voix du mouvement communiste [Root.GetAdjective]. Traitant l'administration de [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution et ce, par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l'intérieur ou de l'extérieur."
 political.1.a:0 "Au sein même du gouvernement, certains soutiennent de telles idées."
 political.1.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État communiste."
 political.1.b:0 "Un mouvement populaire doit chercher à rallier le soutien du peuple."
 political.1.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un soulèvement communiste."
 political.2.t:0 "Sympathies marxistes au sein du gouvernement"
 political.2.d:0 "Bien que la ligne du parti de [Root.GetRulingParty] soit farouchement opposée au socialisme révolutionnaire et garde l'œil sur les éléments de la gauche radicale, certains membres du gouvernement se montrent plus ouverts à une telle possibilité. À défaut d'autre chose, il y voit là la possibilité de répondre aux inquiétudes du peuple qui se tourne vers les communistes pour trouver des solutions, sans risquer une guerre civile de grande envergure.\n\nSi les fidèles de [Root.GetLeader] les accusent de trahison, ces dissidents seront peut-être en mesure d'assurer une transition sans effusion de sang en cas de révolution."
 political.2.a:0 "Nous les garderons à l'œil, eux aussi, pour moult raisons."
 political.2.a.tt:0 "Moyennant une opinion publique suffisante, un coup d'État reste possible."
 political.3.t:0 "Les communistes font un coup d'État"
 political.3.d:0 "Alors que le mouvement populaire qui fait l'éloge d'une révolution communiste est en marche, certains membres du mouvement politique se taisent et attendent. Elle touche à sa fin. Aujourd'hui, alors que la tête du [Root.GetRulingParty] et l'armée initiaient une révolte à l'échelle nationale, un certain nombre d'officiels du gouvernement [Root.GetAdjective] ont appréhendé [Root.GetLeader] et entamé des négociations avec les rebelles.\n\nSous prétexte de vouloir maintenir l'ordre, les négociations ont tourné autour de la manière de sécuriser les positions du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État s'est terminé avant que quiconque ne tente de s'y opposer et ceux qui auraient pu le faire ont été emprisonnés, condamnés à l'exil ou exécutés par le nouveau régime."
 political.3.a:0 "L'histoire a balayé le passé."
 political.4.t:0 "Les conflits des classes divisent [Root.GetName]"
 political.4.d:0 "Le mouvement révolutionnaire communiste, autrefois populaire auprès des intellectuels radicaux en théorie et des fauteurs de troubles en pratique, rallie de plus en plus de soutien au sein de la classe ouvrière [Root.GetAdjective]. Le fait que de plus nombreuses personnes choisissent de s'identifier à une "classe" atteste du fait que les idées marxistes se répandent au-delà de ceux qui entendent renverser le gouvernement.\n\nLes membres du [Root.GetRulingParty] regrettent une telle évolution et se souviennent avec nostalgie de l'époque où "[Root.GetAdjective]" avait une réelle signification pour le peuple. Leurs inquiétudes sont injustifiées. Il est possible qu'une révolution soit déjà en marche, à différents niveaux de la société, et qu'il soit peut-être trop tard pour l'arrêter."
 political.4.a:0 "Le peuple peut s'affubler du qualificatif qu'il veut."
 political.5.t:0 "Des soldats rallient les partisans communistes"
 political.5.d:0 "Capitalistes et nationalistes attendent de vous que vous combattiez pour eux sur les lignes de front, vous montant les uns contre les autres pour des différends dont les ouvriers n'ont que faire ! Plutôt que de vous battre contre d'autres ouvriers, dressez-les contre les oppresseurs et renversez les tyrans !'\n\nL'armée, bastion traditionnel du patriotisme et de la loyauté, n'est pas insensible à la propagande communiste qui gagne rapidement [Root.GetName]. Des soldats désertent, refusant de se battre pour leur pays, allant même parfois jusqu'à rejoindre les mouvements partisans qui fomentent la révolution."
 political.5.a:0 "Peut-être se battent-ils pour un autre [Root.GetName]."
 political.6.t:0 "La révolution de [GetMonth]"
 political.6.d:0 "La notion selon laquelle le mouvement communiste représente le peuple a gagné du terrain en [Root.GetName] et le parti communiste a rapidement rallié l'opinion publique à sa cause au cours des mois passés. Mais ceux qui en appellent à la révolution n'ont plus rien de mouvements disparates ou de syndicats ouvriers en colère. Ceux qui en appellent à la révolte sont suffisamment organisés pour former un gouvernement en cas de victoire.\n\nCela étant, si une révolution venait à éclater maintenant, elle aurait très peu de chances d'aboutir sans plonger [Root.GetName] dans la guerre civile. Les révolutionnaires doivent-ils risquer de diviser la nation pour satisfaire leur impatience ou attendre qu'une meilleure occasion se présente ?"
 political.6.a:0 "Ceux qui veulent changer le cours de l'histoire doivent agir sans plus attendre !"
 political.6.b:0 "La révolution est inévitable. Et l'inévitable peut attendre."
 political.7.t:0 "Essor du fascisme"
 political.7.d:1 "« Le peuple [Root.GetAdjective] a été assujeti depuis trop longtemps à l'incompétence de [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes dans [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 political.7.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 political.7.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État fasciste."
 political.7.b:0 "La jeune génération reprendra le flambeau."
 political.7.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un coup d'État fasciste."
 political.8.t:0 "Sympathisants fascistes au sein de l'armée"
 political.8.d:1 "Plusieurs hauts gradés de l'armée [Root.GetAdjective] ont exprimé leur soutien, certains en privé et d'autres en public, en faveur du mouvement fasciste en [Root.GetName]. Ils estiment que le [Root.GetRulingParty] a oublié l'importance de la force des armes pour souder la nation et dénoncent la manière dont le gouvernement manipule l'armée, l'une des plus importantes institutions de la nation. Certains vont jusqu'à indiquer qu'un nouveau gouvernement doit être formé, capable d'administrer [Root.GetName] au cours des cinquante prochaines années.\n\nCette faction n'est peut-être pas essentiellement constituée d'hommes politiques, mais certains de ses membres évoluent au sein du département de la défense. Si ces développements se poursuivent, il est possible qu'ils acquièrent suffisamment de soutien politique pour perpétrer un coup d'État."
 political.8.a:0 "L'esprit national prend le pas sur le gouvernement."
 political.9.t:0 "Coup d'État des fascistes"
 political.9.d:0 "Certains diront qu'ils l'avaient vu venir. Mais ceux qui dénonçaient les dangers du fascisme ou ceux qui vantaient ses vertus pour le bien de [Root.GetName] ont vu leurs prophéties se réaliser aujourd'hui. Les militaires présents à [Root.Capital.GetName] ont renversé le gouvernement mené par le [Root.GetRulingParty] pour s'emparer du pouvoir. [Root.GetLeader] est introuvable, en exil selon la rumeur, et le coup d'État ne s'est vu opposer que très peu résistance.\n\nLa nouvelle administration [Root.GetAdjective] se montrera intransigeante en matière de résistance. La loi martiale a été déclarée et compte tenu des changements en cours, ce qui nous attend ne s'annonce pas vraiment différent."
 political.9.a:0 "Un État fort s'impose pour protéger la population d'elle-même."
 political.10.t:0 "Guerre civile pour le fascisme"
 political.10.d:1 "Même si les efforts du mouvement fasciste mis en œuvre pour faire revivre un sentiment nationaliste ont connu un certain succès, la résistance face à ces idées reste élevée. Les généraux complotant pour renverser l'administration actuelle sont déçus du manque de confiance que la population [Root.GetAdjective] semble avoir dans le [Root.GetFascistParty].\n\nIls restent convaincus que le peuple finira par se lasser de [Root.GetLeader], mais qu'il est divisé sur la mesure à prendre. Certains demandent à ce qu'un coup d'État soit lancé immédiatement, avant que les ennemis de [Root.GetName] n'agissent. Cependant, agir ainsi alors que le soutien public est limité plongerait la nation dans la guerre civile."
 political.10.a:0 "À quoi bon exercer le pouvoir si on hésite à le prendre ?"
 political.10.b:0 "Avant de prendre le pouvoir, il leur faut unir le peuple."
 political.11.t:0 "Formation de divisions d'assaut fascistes"
 political.11.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis de [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 political.11.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 political.12.t:0 "La menace du communisme"
 political.12.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité de [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste en [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 political.12.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 political.13.t:0 "Démocratie en marche"
 political.13.d:0 "« Si nous réduisons le peuple au silence, comment pourrons-nous prétendre parler au nom de [Root.GetName] ? Si nous craignons la dissidence, si nous craignons d'être publiquement dénoncés ou chassés par un vote public, c'est que nous craignons en fait que nos propres compatriotes nous haïssent et nous vilipendent. Le [Root.GetRulingParty] a-t-il si peu confiance en ses principes ? »\n\nUne faction aussi véhémente que prudente du gouvernement s'est mise à prôner des mesures moins répressives à l'égard des ennemis de l'État. Ils veulent que la voix du peuple se fasse entendre à grand renfort de référendums et de réunions locales du parti, même si cela menace le programme actuel."
 political.13.a:0 "Nous pourrions commencer par en discuter en interne."
 political.13.a.tt:0 "Augmente les chances de soutien interne en faveur de la tenue d'élections."
 political.13.b:0 "Sachant que nous avons raison, nous pouvons nous permettre de laisser nos ennemis parler plus ouvertement."
 political.13.b.tt:0 "Augmente les chances de soutien populaire en faveur de la démocratie et de formation d'une opposition."
 political.14.t:0 "[Root.GetRulingParty] débat de la démocratie"
 political.14.d:0 "Étonnamment, l'appel en faveur de plus de référendums et de mesures moins répressives contre les opposants du régime a reçu un certain soutien lors des discussions internes du parti. Alors que la direction du [Root.GetRulingParty] reste sceptique, plusieurs membres influents se sont clairement prononcés en faveur d'un changement.\n\nPeut-être en raison du fait qu'ils estiment que rien ne changera réellement ou du fait qu'ils trahissent secrètement la cause du parti, comme le pensent bon nombre de leurs opposants. Quoi qu'il en soit, si l'opinion publique venait à se manifester en faveur de tels changements, certains responsables de [Root.GetName] se disent prêts à des compromis."
 political.14.a:0 "La liberté ou la mort n'est pas l'unique choix possible."
 political.14.a.tt:0 "Il est possible que le gouvernement organise des élections lorsque sa politique bénéficiera de suffisamment de soutien."
 political.15.t:0 "Formation d'une opposition démocratique"
 political.15.d:0 "L'allégement des restrictions liées aux campagnes de propagande anti-[Root.GetRulingParty] a poussé un plus grand nombre de dissidents à exprimer publiquement leurs voix. Pour l'heure, les manifestations et autres diatribes se limitent essentiellement aux établissements universitaires et à certaines zones défavorisées de [Root.GetName], mais il est fort probable que le mouvement se propage.\n\nLes responsables de la nation sont divisés sur la question. [Root.GetLeader], qui continue de diriger le parti d'une main de fer, n'entend pas diversifier le débat public. Mais des premières mesures ont été prises et il apparaît impossible de faire marche arrière."
 political.15.a:0 "En l'absence de répression, le mouvement semble naturellement se développer."
 political.16.t:0 "Appel public à la tenue d'élections"
 political.16.d:0 "Les manifestations de dissidence publique, autrefois cantonnées à des zones restreintes, se multiplient. Face aux rassemblements de rue, le [Root.GetRulingParty] se trouve à la croisée des chemins. Si nous laissons cette propagande se répandre, les référendums suggérés par le parti et l'opposition risquent de démontrer que nous ne bénéficions plus du soutien de l'opinion publique. L'unité pour laquelle nous nous sommes battus laisse place à une diversité d'opinions, unies contre nous."
 political.16.a:0 "Même en cas de réforme, il nous faut démontrer notre force en mâtant cette attitude de défi."
 political.16.b:0 "Que le peuple s'exprime."
 political.17.t:0 "Élection publique en [Root.GetName]"
 political.17.d:0 "La liberté d'expression et de rassemblement étant désormais acquise en [Root.GetName], la faction du [Root.GetRulingParty] appelant à la tenue d'élections n'est plus accusée de conspirer en secret, mais plébiscitée pour son esprit de réforme. Malgré les protestations de [Root.GetLeader], au cours des derniers mois, le pays s'est engagé, lentement mais sûrement, sur la voie de la démocratie et la tenue d'élections semblent naturellement s'imposer.\n\nMais tous les citoyens [Root.GetAdjective] sont loin d'être en faveur de réformes démocratiques. Au sein du parti, les débats se poursuivent pour savoir s'il ne serait pas préférable de repousser les élections afin de stabiliser la situation."
 political.17.a:0 "Ceux qui continuent de soutenir le [Root.GetRulingParty] sont pour cette décision."
 political.17.b:0 "Les réformes ont besoin d'un plus large soutien avant la tenue d'élections."
 political.18.t:0 "Les fascistes exigent un référendum"
 political.18.d:1 "En plein essor, le mouvement fasciste [Root.GetAdjective] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 political.18.a:0 "Neutralisez ce mouvement haineux !"
 political.18.b:0 "Ne leur prêtez aucune attention."
 political.18.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 political.19.t:0 "Les communistes exigent un référendum"
 political.19.d:0 "Les idées marxistes ont vu le jour en [Root.GetName] il y a bien longtemps, mais ce n'est que très récemment qu'elles sont revenues en force sur le devant de la scène. Le mouvement est passé de la théorie à la pratique. Ouvriers mécontents et figures influentes lui apportent leur soutien. Les communistes parlent de conscience de classe, le [Root.GetRulingParty] d'émeutes et de trahison.\n\nNe croyant guère à la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes qui se font le plus entendre en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Nous sommes en mesure d'inverser un tel mouvement de masse, à défaut de quoi nous nous exposerons à une méthode communiste de destitution plus populaire : la révolution."
 political.19.a:0 "Les activités non [Root.GetAdjective] doivent cesser !"
 political.19.b:0 "Ignorez ces fauteurs de troubles."
 political.19.c:0 "Un référendum est préférable à une révolte sanglante."
 political.20.t:0 "Les démocrates exigent un référendum"
 political.20.d:0 "Sans surprise, l'idée du peuple aux commandes de la nation dans laquelle il vit pourrait se développer. Le [Root.GetRulingParty], bien sûr, assimile les idées de la démocratie telles qu'elles sont représentées par ces mouvements - liberté d'expression, élections publiques, liberté de la presse - à une rhétorique populiste visant à affaiblir le gouvernement de [Root.GetLeader].\n\nMais force est de constater que ces idées font leur chemin parmi la population [Root.GetAdjective]. Fidèle à leur esprit démocratique, ils réclament un référendum public pour remplacer le régime en place. S'il est facile de les ignorer pour l'instant, ces idées promettent de perdurer. Qu'adviendra-t-il de nous si nous contrecarrons une révolution pacifique ?"
 political.20.a:0 "Rassemblons-nous."
 political.20.b:0 "Procédez comme d'ordinaire."
 political.20.c:0 "Si nous acceptons un référendum, peut-être préserverons-nous notre légitimité."
 political.21.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 political.21.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjective] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetName] sous sa forme actuelle."
 political.21.a:0 "Nous les en empêcherons coûte que coûte !"
 political.21.b:0 "Les fascistes incarnent l'esprit même de [Root.GetName] !"
 political.22.t:0 "Essor des communistes"
 political.22.d:0 "Après que leur demande de référendum a été refusée, l'influence des quelques réformateurs du mouvement communiste de [Root.GetName] a rapidement décliné au profit d'éléments plus radicaux. Face au refus du [Root.GetRulingParty] de céder à l'opinion publique et de consentir aux réformes suggérées, l'idée d'une révolution a fait son chemin et les dirigeants du mouvement sont apparus comme les mieux placés pour déclencher des émeutes. Ces dernières ont dégénéré en guerre civile et l'avenir de la nation est en jeu."
 political.22.a:0 "Nous ne les laisserons pas anéantir notre pays !"
 political.22.b:0 "Le sang de l'oppresseur doit être versé pour éteindre le feu de la révolution !"
 political.23.t:0 "Le printemps [Root.GetAdjective]"
 political.23.d:0 "Après s'être vus refuser un référendum pour instituer la démocratie, les auteurs de cette suggestion ont pris leurs distances par rapport au régime de [Root.GetLeader] qu'ils considèrent comme incorrigible. Une vaste coalition de groupes rebelles, unis par la même volonté d'établir des systèmes politiques plus représentatifs en [Root.GetName], a pris les armes et annoncé qu'elle ne renoncera pas avant d'avoir renversé le [Root.GetRulingParty]."
 political.23.a:0 "Épargnez-nous de ce règne de la populace !"
 political.23.b:0 "Enfin, [Root.GetName] est libre !"
 political.24.t:0 "Fascistes tournés en dérision"
 political.24.d:0 "La toquade du peuple [Root.GetAdjective] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre la base de pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjective] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 political.24.a:0 "Quelle bande de clowns !"
 political.25.t:0 "Fin de l'engouement communiste"
 political.25.d:0 "De nombreux communistes ont prédit la chute prochaine de [Root.GetName] au nom de la soi-disant révolution internationale, mais après plusieurs mois de grèves et autres manifestations populaires, le mouvement semble s'être essoufflé. La classe ouvrière, supposée force motrice de la révolution, est confrontée à des problèmes plus urgents que la destitution de [Root.GetLeader] et ne semble guère impressionnée par les développements de ces révolutions ailleurs. Dans l'interlude, les intellectuels et leurs appels au crime contre les oppresseurs se sont curieusement montrés peu disposés à encourager un mouvement susceptible de nuire à leur mode de vie confortable.\n\nLes discussions révolutionnaires se poursuivront certainement autour de bières bon marché ou de vins onéreux, mais en resteront là."
 political.25.a:0 "Quelle bande d'hypocrites !"
 political.26.t:0 "Le gouvernement démocratique se tait"
 political.26.d:0 "Après des mois d'opposition tapageuse contre le régime de [Root.GetLeader], appelant à des élections démocratiques et des lois plus libérales en matière de liberté d'expression et de rassemblement, le mouvement semble avoir volé en éclats. Visiblement, le peuple se soucie désormais davantage de la stabilité de [Root.GetName] si de telles réformes venaient à voir le jour et ceux qui réclament à grands cris plus de démocratie font figure de fauteurs de troubles.\n\nPlus curieusement, les personnes les plus en vue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Face à l'échec, certaines ont peut-être choisi l'exil. Quoi qu'il en soit, le gouvernement [Root.GetRulingParty] indique n'avoir aucune information, de même qu'il nie toute implication."
 political.26.a:0 "Quelle bande de pleutres !"
 political.27.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 political.27.d_fascism:1 "Après la récente prise de pouvoir de [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 political.27.d_communism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] allait abandonner sa politique étrangère de neutralité.\n"Le monde est de plus en plus complexe. Le pays a toujours été fidèle à ses principes et prêt à les défendre. Mais seuls, nous ne sommes plus en sécurité. La neutralité ne constitue plus un havre de paix et ceux qui entendent gagner en puissance n'en ont que faire. Nous devons soutenir nos frères communistes contre les puissances qui tentent de nous opprimer. Contre des bourgeois qui n'ont qu'une idée en tête, celle de nous tirer vers le bas. À défaut de réagir, nous sommes condamnés à mourir seuls"."
 political.27.a:0 "Pour l'avenir de [Root.GetName]"
 political.28.t:0 "[Root.GetNameDef] uni."
 political.28.d:0 "La fin de cette terrible guerre civile qui a dévasté notre pays touche à sa fin et nous avons finalement atteint un accord politique. Nous sommes dorénavant d'accord avec nos amis [Root.GetAdjective]s et nous reconstruirons ensemble notre grande nation. Les ennemis qui ont cherché à profiter de notre querelle interne doivent maintenant faire face à un état [Root.GetAdjective] uni.\n\nLe nouveau [Root.GetRulingIdeology] [Root.GetName] ne sera plus jamais divisé !"
 political.28.a:0 "Enfin uni !"
 britain.1.t:0 "La mission Tizard"
 britain.1.d:0 "Le gouvernement britannique nous a dépêché une délégation scientifique, menée par Henry Tizard et chargée de nous faire une proposition des plus intéressantes : ne disposant pas des capacités industrielles suffisantes pour leur permettre de produire leurs propres innovations dans des quantités suffisantes, les Britanniques souhaiteraient pouvoir unir leurs recherches avec les nôtres dans certains domaines cruciaux."
 britain.1.a:0 "Excellente idée !"
 britain.1.b:0 "Hors de question, ils n'ont qu'à se débrouiller tous seuls"
 britain.1.c:0 "Nous devrions chercher à collaborer à plus long terme"
 britain.2.t:0 "Proposition de Tizard acceptée"
 britain.2.d:0 "Le gouvernement américain a accepté notre proposition, allant jusqu'à partager avec notre délégation scientifique certains éléments de leurs recherches."
 britain.2.a:0 "Formidable !"
 britain.3.t:0 "Rejet de la proposition de Tizard"
 britain.3.d:0 "Le gouvernement américain a rejeté notre proposition. Nous ne recevrons aucun soutien de sa part."
 britain.3.a:0 "Les misérables !"
 britain.4.t:0 "La route de Birmanie"
 britain.4.d:0 "Afin de nous aider dans la guerre contre le Japon, la Grande-Bretagne a amélioré son infrastructure et construit des bases aériennes le long de la frontière birmane."
 britain.4.a:0 "Repoussez ces chiens !"
 japan.16.t:0 "État fantoche à la solde du Japon"
 japan.16.d:0 "Les Japonais entendent faire main basse sur les richesses de la Chine et la guerre ne l'en empêchera pas. Si nous ne voulons pas les combattre, il nous faut nous soumettre à leur contrôle et devenir leur pantin."
 japan.16.a:0 "Nous ne pouvons pas nous battre."
 japan.16.b:0 "Nous devons nous battre !"
 japan.17.t:0 "La Chine se soumet"
 japan.17.d:0 "Ces pleutres de Chinois se sont une nouvelle fois pliés à nos exigences et ont accepté de devenir un État fantoche de notre nation."
 japan.17.a:0 "Tant mieux pour nous !"
 japan.18.t:0 "La Chine refuse"
 japan.18.d:0 "Ces imbéciles de Chinois ont rejeté notre demande, pourtant raisonnable, de gérer certains aspect de leur gouvernement. Nous allons devoir les soumettre pour accéder à leurs ressources."
 japan.18.a:0 "Voilà qui ne devrait pas être difficile !"
 britain.6.t:0 "Indépendance de l'Inde"
 britain.6.d:0 "Il y a quatre ans, nous avons promis à l'Inde son indépendance sous quatre ans. Nous y sommes et les Indiens demandent à ce que nous tenions parole. Le joyau de la couronne doit-il quitter l'Empire britannique ?"
 britain.6.a:0 "L'heure est venue d'accéder à leur demande."
 britain.6.b:0 "Jamais !"
 japan.15.t:0 "Armée nationale indienne"
 japan.15.d:0 " Suite aux défaites infligées aux Britanniques, nous détenons un grand nombre de prisonniers de guerre indiens. À force de persuasion, nous pourrions utiliser ces prisonniers pour renforcer nos effectifs..."
 japan.15.a:0 "Pour la justice !"
 JAP_Indian_National_Army_arrives:0 "Deux divisions de l'Armée nationale indienne sont arrivées à Singapour."
 britain.7.t:0 "Commerce rompu avec l'Allemagne"
 britain.7.d:0 "La Grande-Bretagne nous a adressé un ultimatum : si nous continuons à commercer avec l'Allemagne, elle nous envahira."
 britain.7.a:0 "De toute façon, je n'ai jamais aimé les Allemands."
 britain.7.b:0 "Nous commerçons avec qui nous voulons !"
 britain.8.t:0 "Demande refusée !"
 britain.8.d:0 "[From.GetName] a refusé la demande que nous leur avons faite de cesser de commercer avec l'Allemagne."
 britain.8.a:0 "Alors, c'est la guerre !"
 britain.8.b:0 "Nous ne pouvons pas les forcer."
 britain.9.t:0 "Chamberlain démissionne"
 britain.9.d:0 "La guerre tournant à notre désavantage et à celui de nos alliés, le Premier ministre a été mis à mal pour les décisions qu'il a prises en temps de paix comme en temps de guerre. Alors que la Grande-Bretagne doit plus que jamais faire bloc, elle se trouve divisée suite au mépris de certains membres du parlement envers Chamberlain.\n\nPrivé du soutien indispensable des travaillistes, le Premier ministre a pris la décision de démissionner en faveur de Lord Halifax. Mais Halifax s'est montré réticent et Chamberlain a conseillé au roi de faire appel à Winston Churchill. Churchill, qui nous a longtemps mis en garde contre cette guerre, semble bien placé pour nous aider à la gagner."
 britain.9.a:0 "Nous ne capitulerons jamais !"
 britain.10.t:0 "Chamberlain est mort"
 britain.10.d:0 "Le Premier ministre Neville Chamberlain, particulièrement en forme jusque-là pour son âge, est récemment tombé malade. Atteint d'un cancer de l'intestin, la douleur et la perte de sommeil l'ont contraint à démissionner de ses fonctions. Chamberlain continue de bénéficier de nombreux soutiens et a attendu de se savoir condamné pour démissionner.\n\nQui remplacera ce grand homme d'État et guidera la Grande-Bretagne en ces temps difficiles ?"
 britain.10.a:0 "L'Empire a besoin de Winston Churchill."
 britain.10.b:0 "Lord Halifax a la préférence de Chamberlain."
 britain.21.t:0 "Triomphe de Tizard"
 britain.21.d:0 "Ne se contentant pas d'accepter notre proposition initiale, le gouvernement américain a aussi offert que soit mise en place une coopération à plus long terme entre les chercheurs de nos pays respectifs."
 britain.21.a:0 "C'est magnifique !"
 soviet.18.t:0 "L'incident de Xi'an"
 soviet.18.d:0 "Les pressions extérieures à l'Union soviétique exercées pour mettre fin aux hostilités qui nous opposent à l'Armée rouge chinoise ont conduit des membres de nos rangs à prendre la situation en main. Deux généraux ont fait arrêter [Root.GetLeader] dans l'espoir de nous imposer, à nous et aux communistes, une trêve visant à unir la Chine contre les menaces extérieures. La pression internationale pour une solution pacifique et la faiblesse d'une Chine divisée jouent en faveur de la mise en place d'un front uni. Que devons-nous faire ?"
 soviet.18.a:0 "Rapprochez-vous du parti communiste pour des négociations de paix."
 soviet.18.b:0 "Jamais !"
 soviet.19.t:0 "Les nationalistes proposent une trêve"
 soviet.19.d:0 "Des désaccords dans les rangs des nationalistes ont conduit à une situation précaire. S'en est suivie l'arrestation de leur responsable, [From.GetLeader], afin de forcer nos ennemis à accepter une trêve visant unir la Chine contre ses ennemis étrangers. Bien que nous aimerions que l'administration du Kuomintang soit punie pour les crimes perpétrés à notre encontre, il s'agit là d'une rare occasion de coopérer et de veiller à ce que la Chine ne tombe pas aux mains d'impérialistes étrangers."
 soviet.19.a:0 "Nous acceptons cette trêve pour le moment."
 soviet.19.b:0 "La révolution importe davantage !"
 soviet.20.t:0 "La Chine nationaliste refuse les négociations"
 soviet.20.d:0 "Malgré l'enlèvement de [From.GetLeader], les nationalistes ont accepté de s'asseoir à la table des négociations pour envisager une trêve avec les communistes. Hélas, la guerre civile va se poursuivre en Chine, ce qui en fait une proie facile pour ses ennemis."
 soviet.20.a:0 "Nous avons fait ce que nous pouvions."
 soviet.21.t:0 "Trêve lors de la guerre civile chinoise"
 soviet.21.d:0 "Les négociations de Xi'an ont porté leurs fruits. Nationalistes et communistes ont conclu une trêve, mettant temporairement fin à la guerre civile chinoise et permettant aux deux partis de coopérer face aux menaces étrangères."
 soviet.21.a:0 "L'espoir renaît pour la Chine."
 soviet.22.t:0 "La Chine communiste refuse les négociations"
 soviet.22.d:0 "Malgré les efforts déployés par les généraux du Kuomintang pour conclure une trêve avec les dirigeants du Parti communiste, ces derniers ont catégoriquement refusé tant que le leader des nationalistes sera en vie. Visiblement, la guerre civile chinoise n'est pas prête de se terminer."
 soviet.22.a:0 "Dans un tel contexte, les ennemis de la Chine ont toutes leurs chances."
 soviet.23.t:0 "L'Union soviétique cède du terrain"
 soviet.23.d:0 "D'autres menaces planent sur l'Union soviétique et celle-ci entend limiter les hostilités avec notre empire. Preuve de ses intentions pacifiques, elle nous a cédé certains territoires dans l'espoir de renforcer nos liens diplomatiques."
 soviet.23.a:0 "Voilà qui marque peut-être un tournant."
 soviet.24.t:0 "La Cinquième colonne"
 soviet.24.d:0 "La persécution des ennemis du peuple, ceux qui aimeraient mater la révolution, est au cœur de notre politique. Les luttes de pouvoir internes qui ont suivi nous en ont détournés et le nettoyage des rangs du parti est prioritaire depuis l'exil de Trotski. Staline s'est érigé en icône, mais au prix de nombreux ennemis, réels ou imaginaires.\n\nAprès de redoutables luttes intestines, le Secrétaire général se dit prêt à agir au moindre soupçon. Par purge du parti, on entend emprisonnement ou mort. Le pire est à venir pour ceux qui ont fait preuve de déloyauté ou de trop de loyauté pour être honnêtes."
 soviet.24.a:0 "Zinoviev et sa clique sont-ils toujours en contact avec Trotski ?"
 soviet.25.t:0 "Procès du centre antisoviétique trotskyste"
 soviet.25.d:0 "Malgré l'exil forcé de Léon Trotski, Joseph Staline craint la présence secrète de ses partisans au sein du parti. Une série d'arrestations et d'interrogatoires ont été menés afin d'obtenir des aveux et des témoignages pointant, comme par hasard, vers plusieurs rivaux de Staline. Mais au fil des interrogatoires et des investigations de la police secrète, des personnes toujours plus nombreuses sont impliquées, parfois indirectement.\n\nLes membres du parti commencent à penser que le pouvoir absolu de Staline et la mort de sa femme l'ont isolé au point de voir en chacun une menace, mais n'est-ce pas l'attitude classique d'un traître ?"
 soviet.25.a:0 "La femme de Kalinin est soupçonnée. Il n'est plus digne de confiance."
 soviet.25.b:0 "Khrouchtchev a flirté avec le trotskisme par le passé. Il doit partir."
 soviet.25.c:0 "Les aveux de Radek impliquent plusieurs membres du parti."
 soviet.25.e:0 "Les membres du parti sont dignes de confiance. Cette paranoïa doit cesser."
 soviet.26.t:0 "Procès secret des généraux"
 soviet.26.d:0 "Les rangs de l'Armée rouge ont toujours abrité des éléments subversifs, même à l'époque où Trotski était commissaire à la guerre. Des documents récupérés par le NKVD indiquent que des hauts gradés se seraient livrés non pas à des actes de trahison, mais à des missions d'espionnage. Mikhaïl Toukhatchevski fait partie des principaux suspects et Staline entend bien en débarrasser l'armée. Dans le même temps, les fréquents contacts des officiers de la marine avec des étrangers ont conduit à l'arrestation de bon nombre d'entre eux.\n\nS'il existe des documents ennemis attestant de leur culpabilité, rien ne dit qu'ils n'ont pas été fabriqués de toute pièce ou rédigés sur la base d'informations erronées fournies par les auteurs mêmes de ces purges."
 soviet.26.a:0 "Toukhatchevski doit être secrètement jugé et immédiatement exécuté."
 soviet.26.b:0 "Rokossovski refuse d'avouer, mais ne doit pas rester en vie."
 soviet.26.c:0 "De faux documents et des aveux forcés ne constituent en rien une preuve."
 soviet.27.t:0 "Procès des 21"
 soviet.27_tt:0 "Agrave les pénalités causées par les §Ypurges des officiers§!"
 soviet.27_tt2:0 "§RVa entraîner la guerre civile.§!"
 soviet.27.d:0 "Après plusieurs vagues d'arrestations et de procès, les Grandes Purges ont conduit au récit à l'origine de ce procès. Le banc des accusés n'est pas uniquement composé d'anciens responsables comme Nikolaï Boukharine, mais aussi d'un certain nombre de diplomates, d'hommes politiques, d'officiers militaires et même de hauts dignitaires du NKVD. Les chefs d'accusation sont également plus étoffés que précédemment et portent sur des complots vieux de dix ans, complots ourdis pour tuer des responsables soviétiques et vendre l'Union à l'ennemi.\n\nLe fait que des membres du NKVD soient eux-mêmes visés par ces purges a, dans un sens, permis de rouvrir des dossiers. Sous la menace et la torture, beaucoup ont avoué les crimes qui leur étaient reprochés, même les plus saugrenus. Les principaux prévenus risquent la peine de mort."
 soviet.27.a:0 "L'armée de l'air s'en sort plutôt bien."
 soviet.27.b:0 "Comme nous le soupçonnions, l'ennemi est partout."
 soviet.27.c:0 "Cela va trop loin. Nous allons tous finir par y passer."
 soviet.28.t:0 "Coup d'État trotskiste"
 soviet.28.d:0 "Le monde ne saura peut-être jamais si la paranoïa de Staline a visé les bonnes personnes ou s'il s'est fait encore plus d'ennemis en tentant d'exterminer tous les trotskistes du parti. Ce que l'on sait, en revanche, c'est que ses pires craintes ont fini par devenir réalité. Léon Trotski a refait son apparition et lancé, avec le soutien de plusieurs membres influents du parti et du NKVD, un coup d'État pour renverser Staline.\n\nL'ancien Secrétaire général a été attaqué chez lui, à coups de piolet, et rapidement exécuté, de même que plusieurs de ses partisans. Effacer le culte de la personnalité qu'il s'était construit prendra du temps, mais le peuple sait désormais qu'il n'avait rien d'immortel.\n\n"
 soviet.28.a:0 "Les dirigeants vont et viennent, le peuple demeure."
 soviet.29.t:0 "La France souhaite rejoindre le Komintern."
 soviet.29.d:0 "Nos camarades du Parti communiste français ont nettement progressé. La France est désormais prête à rejoindre le Komintern."
 soviet.29.a:0 "À la bonne heure !"
 soviet.29.b:0 "Non !"
 soviet.100.t:0 "Les communistes se laissent fléchir"
 soviet.100.d:0 "En raison de la guerre que nous livrons ensemble contre un ennemi commun, les Soviétiques semblent avoir modéré leur soutien à nos partis communistes nationaux."
 soviet.100.a:0 "Bon débarras !"
 yugoslavia.1.t:0 "Soutenir le coup d'État en Yougoslavie"
 yugoslavia.1.d:0 "En Yougoslavie, le sentiment anti-Axe que nous avons longtemps tenté de contrebalancer afin de maintenir la neutralité du pays et poursuivre notre coopération avec l'administration actuelle, a atteint un point critique avec les efforts déployés par la nation pour coopérer avec l'Allemagne. Malgré les intérêts territoriaux de plusieurs alliés de l'Allemagne en Yougoslavie, les autorités ont décidé d'autoriser la présence de troupes allemandes dans le pays.\n\nAu sein de l'armée de l'air yougoslave, certains entendent renverser le gouvernement pro-allemand en place. Certes, une telle manœuvre pourrait déstabiliser encore plus la région, mais aurait aussi pour effet de stopper toute coopération avec l'Allemagne. Nos agents du renseignement doivent-ils appuyer le coup d'État ou tenter de convaincre la faction anti-allemande d'attendre ?"
 yugoslavia.1.a:0 "Soutenez le coup d'État grâce au SOE."
 yugoslavia.1.b:0 "Dissuadez les conspirateurs."
 yugoslavia.2.t:0 "Coup d'État"
 yugoslavia.2.d:0 "Alors que [Root.GetLeader] met tout en œuvre pour maintenir de bonnes relations avec l'Allemagne, le ressentiment national à l'égard de la coopération avec les Allemands grandit. Les nationalistes serbes, notamment, se sont opposés à cette orientation diplomatique et l'opposition populaire s'est faite entendre. Aujourd'hui, des hauts gradés de l'armée de l'air ont tenté un coup d'État et placé le jeune roi Pierre II sur le trône. Soutenu par les agences du renseignement des ennemis de l'Allemagne, le coup d'État a pour objectif de mettre fin à nos accords. Ce qui peut signifier la guerre."
 yugoslavia.2.a:0 "La guerre plutôt que de tels accords !"
 yugoslavia.2.b:0 "Plutôt combattre le coup d'État que les Allemands."
 yugoslavia.3.t:0 "La conférence de Londres"
 yugoslavia.3.d:0 "Nos espoirs que nous n'affronterions pas seuls la menace allemande se sont réalisés. Le puissant Empire britannique et ses alliés seront à nos côtés."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Nos espoirs que nous n'affronterions pas seuls la menace allemande se sont réalisés. Le puissant Empire britannique et ses alliés seront à nos côtés – même si, malheureusement, la France a choisi de faire preuve de lâcheté."
 yugoslavia.3.a:0 "La Yougoslavie restera libre"
 yugoslavia.4.d:0 "Nos espoirs que nous n'affronterions pas seuls la menace allemande se sont réalisés. Cette puissance sur le déclin qu'est l'Empire britannique nous a certes tourné le dos, mais le puissant Empire français est à nos côtés."
 yugoslavia.4.a:0 "Nous triompherons !"
 yugoslavia.5.t:0 "Le diktat de Londres"
 yugoslavia.5.d:0 "Face à une Allemagne qui déchire tous les traités qui ont préservé la paix, les Occidentaux nous jettent dans la fosse aux lions dans l'espoir de les apaiser. L'histoire ne sera pas tendre à leur égard ; mais pour l'heure c'est à nous de choisir notre destin."
 yugoslavia.5.a:0 "Résister donnera lieu à des morts inutiles"
 yugoslavia.5.b:0 "Nous combattrons jusqu'au dernier !"
 yugoslavia.6.t:0 "Conférence de Londres"
 yugoslavia.6.d:0 "Alors que tous les autres nous ont tourné le dos, l'Italie continue de nous soutenir. C'est désormais notre plus fidèle allié et nous nous battrons ensemble."
 yugoslavia.6.a:0 "Que Dieux nous aide"
 yugoslavia.7.t:0 "Le sort de la Yougoslavie"
 yugoslavia.7.d:0 "[From.GetNameDef] exige que nous leur cédions le contrôle total sur notre pays. Tous les citoyens de Yougoslavie deviendront allemands et nous n'aurons plus aucune influence. Nous pouvons choisir de résister, en espérant recevoir de l'aide, mais la proposition qui nous a été faite pourrait bien être l'unique moyen d'éviter le massacre du peuple yougoslave."
 yugoslavia.7.a:0 "Nous devons résister"
 yugoslavia.7.b:0 "Cela épargnera bien des vies"
 yugoslavia.8.d:0 "[From.GetNameDef] exige que nous cédions le contrôle total sur notre pays. Tous les citoyens de Yougoslavie deviendront citoyens de [From.GetNameDef] ou de l'un de ses États satellites. Nous pouvons choisir de résister, en espérant recevoir de l'aide, mais la proposition qui nous a été faite pourrait bien être l'unique moyen d'éviter le massacre du peuple yougoslave."
 yugoslavia.8.a:0 "Nous devons résister"
 yugoslavia.8.b:0 "Cela épargnera bien des vies"
 yugoslavia.9.d:0 "[From.GetNameDef] exige que nous cédions des territoires à la Croatie nouvellement formée, contrôlée par [From.GetNameDef]. Une autre exigence est la mise en place de réformes gouvernementales majeures, destinées à garantir que nous gouvernerons toujours les citoyens yougoslaves, mais au prix d'une surveillance [From.GetAdjective] sur tous nos choix politiques. Nous pouvons choisir de résister, en espérant recevoir de l'aide, mais la proposition qui nous a été faite pourrait bien être l'unique moyen d'éviter le massacre du peuple yougoslave."
 yugoslavia.9.a:0 "Nous devons résister"
 yugoslavia.9.b:0 "Cela épargnera bien des vies"
 germany.89.t:0 "Alliance contre nature"
 germany.89.d:0 "Après les succès récents de notre coopération, les Allemands nous font une offre des plus intrigantes : ils nous proposent de mettre de côté nos différends et, au lieu de perdre notre temps à nous opposer les uns aux autres pendant que l'Ouest nous regarde nous déchirer, nous unissions nos forces pour écraser les démocraties occidentales."
 germany.89.a:0 "Faisons trembler le monde !"
 germany.89.b:0 "Hors de question de signer un accord avec ces fascistes !"
 germany.90.t:0 "Alliance refusée"
 germany.90.d:0 "Les Soviétiques ont refusé notre offre et pour disposer de leurs ressources, il nous faudra recourir à la force !"
 germany.90.a:0 "S'ils ne sont pas avec nous, ils sont contre nous."
 germany.91.t:0 "La France souhaite rejoindre notre faction."
 germany.91.d:0 "Les puissants dirigeants du mouvement Franciste ont nettement progressé et proposé de rejoindre notre cause. La France est désormais prête à se battre pour le Reich."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein !"
 germany.92.t:0 "L'Allemagne rejette l'ultimatum"
 germany.92.d:0 "Malgré notre mise en garde contre la remilitarisation de la Rhénanie qui constituerait un acte de guerre, l'Allemagne a refusé de faire marche arrière et poursuit en direction de la zone démilitarisée. Cela signifie qu'en dépit de nos efforts pour préserver la paix, une nouvelle guerre a éclaté en Europe."
 germany.92.a:0 "Le traité de Versailles doit s'appliquer."
 germany.93.t:0 "La conférence de Londres"
 germany.93.d:0 "Nous avions espoir que les grandes puissances européennes accepteraient, au nom de la paix, de s'asseoir à la table des négociations pour réfléchir à un accord équitable. Au lieu de cela, les Britanniques et les Français ont choisi de soutenir ces arrivistes de Yougoslaves et leur État factice. Mais, d'une manière ou d'une autre, la Slovénie sera à nous..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Nous avions espoir que les grandes puissances européennes accepteraient, au nom de la paix, de s'asseoir à la table des négociations pour réfléchir à un accord équitable. Si les Français ont entendu raison, les Britanniques ont choisi de soutenir ces arrivistes de Yougoslaves et leur État factice. Mais, d'une manière ou d'une autre, la Slovénie sera à nous..."
 germany.93.a:0 "Nous ne céderons pas"
 germany.94.t:0 "Londres abdique"
 germany.94.d:0 "Encore une fois, notre audace et notre détermination ont débouché sur un succès : la Slovénie, bientôt rebaptisée Carniole, est revenue à l'Allemagne à laquelle elle appartient de plein droit."
 germany.94.a:0 "C'est un triomphe pour l'Allemagne !"
 germany.95.t:0 "Refus yougoslave"
 germany.95.d:0 "Semblant bien peu au fait de leur place véritable dans le monde, les Yougoslaves ont choisi de ne pas accepter l'offre que nous leur avions faite."
 germany.95.a:0 "L'heure est venue de leur donner une leçon"
 germany.96.t:0 "La conférence de Londres"
 germany.96.d:0 "Les Yougoslaves, poussés par ces imbéciles d'Italiens, ont choisi de nous défier. Ils brûleront tous ensemble. Le général Rommel assure qu'ils fuiront à nouveau, comme ils l'ont fait la dernière fois."
 germany.96.a:0 "Cette guerre sera courte"
 germany.97.t:0 "La conférence de Londres"
 germany.97.d:0 "La grande conférence de Londres était censée remédier à l'un des nombreux affronts faits à l'Allemagne. Mais, toujours assoiffés de vengeance, les Français n'aspirent qu'à voir l'Allemagne mise à genoux. Malgré la justice de notre cause, ils soutiennent le régime de Belgrade. Pensent-ils vraiment nous effrayer avec leurs menaces creuses ?"
 germany.97.a:0 "Nous les écraserons tous"
 germany.98.t:0 "Le sort de la Yougoslavie"
 germany.98_tt:0 "§YVoici ce qu'il va se produire si la Yougoslavie accepte :§!\n"
 germany.98.d:1 "Nous avons toujours su que la Yougoslavie, cet État factice taillé de toute pièce dans l'empire des Habsbourg, ne pouvait pas durer. Les ressentiments ethniques, cachés jusque là, ont fini par éclater au grand jour, et le pays est en train d'exploser. Nous devons intervenir pour mettre un terme à cette situation."
 germany.98.a:0 "Annexons l'ensemble de la Yougoslavie"
 germany.98.b:0 "Créons une Croatie fantoche et annexons le reste"
 germany.98.c:0 "Faisons deux États fantoches de la Croatie et de la Yougoslavie"
 germany.99.t:0 "Le démembrement de la Grèce"
 germany.99.d:0 "Lorsque nous lui avons suggéré qu'il conviendrait de procéder à une révision des frontières grecques, l'ambassadeur d'Italie a bruyamment indiqué que son pays entendait bien rebâtir l'Empire romain sur les ruines de la Grèce."
 germany.99.a:0 "Mais bien évidemment..."
 germany.99.b:0 "Qu'ils s'occupent de leurs affaires"
 germany.100.t:0 "Le démembrement de la Grèce"
 germany.100.d:0 "Après la Deuxième Guerre balkanique et la Grande Guerre, des territoires que la Bulgarie considérait comme siens ont été cédés à la Grèce. Y remédier permettrait donc de nous attacher la Bulgarie ; mais si elle n'est pas suffisamment puissante pour s'en emparer d'elle-même, peut-elle être considérée comme une alliée de valeur ?"
 germany.100.a:0 "Rapprochons-la de nous"
 germany.100.b:0 "Notre sympathie se mérite"
 germany.101.t:0 "Le démembrement de la Grèce"
 germany.101.d:0 "À défaut d'alliés dignes de ce nom, l'Allemagne est dans une position stratégique qui n'est pas à son avantage en Méditerranée orientale. Nous pourrions y remédier en exigeant de la Grèce des bases et des territoires afin d'assurer sa sécurité."
 germany.101.a:0 "Exigeons de pouvoir y établir des bases"
 germany.101.b:0 "Réfléchissons plutôt à long terme"
 germany.101_tt:0 "§YVoici ce qu'il va se produire si la Grèce accepte :§!"
 germany.102.t:0 "Refus de la Grèce"
 germany.102.d:0 "La Grèce, tout aussi insensé que ce soit, refuse que nous l'aidions à résoudre la question de ses frontières."
 germany.102.a:0 "Comprennent-ils bien ce qui les attend ?"
 germany.103.t:0 "Refus de la Grèce"
 germany.103.d:0 "La Grèce a refusé notre généreuse offre d'aide et de protection."
 germany.103.a:0 "Nous devons lui faire entendre raison"
 germany.104.t:0 "L'Italie exige le territoire de Vichy"
 germany.104.d_Savoy:0 "Suite à notre victoire, les Italiens ont commencé à formulé des exigences à la France de Vichy. Ils entendent s'emparer de la zone frontalière de la Savoie pour renforcer leur pays. Mais c'est nous qui déciderons."
 germany.104.d_Corsica:0 "Les Italiens exigent que la Corse leur soit cédée en guise de butin de guerre. Devons-nous accepter ? "
 germany.104.d_Savoy_Corsica:0 "L'Italie exige que la France de Vichy lui cède la Savoie et la Corse. Ce serait une aubaine pour l'Italie, mais cela relève des autorités coloniales françaises."
 germany.104.a:0 "Je suppose qu'on peut lui accorder la Savoie"
 germany.104.b:0 "La Corse est tout ce qu'elle mérite"
 germany.104.c:0 "Qu'elle prenne la Savoie"
 germany.104.e:0 "Un puissant allié pour une puissante Allemagne"
 germany.104.f:0 "Il leur en faut plus que quelques milliers de morts"
 germany.105.t:0 "L'Italie quitte [Root.GetFactionName]"
 germany.105.d:0 "Suite à notre décision de ne leur accorder aucun territoire, les Italiens ont choisi de quitter [Root.GetFactionName] arguant du fait que nous ne sommes pas de bons alliés pour eux."
 germany.105.a:0 "De toute façon, ce ne sont pas de grands combattants"
 germany.106.t:0 "Accords de Craiova"
 germany.106_threat:0 "Accords de Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Après le passage du nord de la Transylvanie sous contrôle hongrois, la Bulgarie nous a rappelé son long différend frontalier avec la Roumanie. La Dobroudja du Sud prise par la Roumanie en 1913."
 germany.106.d_second_vienna_accepted_all:0 "Après le passage de la Transylvanie sous contrôle hongrois, la Bulgarie nous a rappelé son long différend frontalier avec la Roumanie. La Dobroudja du Sud prise par la Roumanie en 1913."
 germany.106.d_no_vienna:0 "Suite au refroidissement de nos relations avec la Hongrie, celle-ci ayant choisi de rejoindre une autre alliance, il est hors de question que nous lui cédions une partie de la Transylvanie comme nous l'avions initialement envisagé. Nous devrions plutôt nous intéresser au différend territorial bulgare portant sur la Dobroudja du Sud prise par la Roumanie en 1913."
 germany.106.a:0 "Laissez-les exiger la Dobroudja du Sud"
 germany.106.b:0 "Nous ne céderons à aucune exigence bulgare"
 germany.107.t:0 "Le vol de Rudolf Hess"
 germany.107.d:0 "Adjoint du Führer, Rudolf Hess a été arrêté hier par des soldats de la garde écossaise après s'être éjecté du chasseur lourd dont il était aux commandes. Pilote accompli, il aurait visiblement traversé la mer du Nord, prenant soin d'éviter les radars, avant de mettre le cap à l'ouest, en direction de la Grande-Bretagne.\n\nHess se serait mis en tête de négocier un traité de paix entre la Grande-Bretagne et l'Allemagne, mais Berlin l'a fait passer pour un fou et l'a destitué de toutes ses fonctions politiques. Les autorités britanniques se sont abstenues de tout commentaire."
 germany.107.a:0 "Wahnsinn !"
 germany.108.t:0 "La mort de Rudolf Hess"
 germany.108.d:0 "Hier, l'adjoint du Führer Rudolf Hess a trouvé la mort lorsque la Royal Air Force a intercepté le chasseur lourd qu'il pilotait au large des côtes écossaises. La nature exacte de sa mission reste obscure. Cela étant, Hess, pilote accompli, était seul à bord et son appareil ne semblait pas armé.\n\nSa dépouille a été récupérée par les autorités britanniques, mais des funérailles nationales lui ont malgré tout été réservées à Berlin. Hitler aurait été visiblement attristé par la disparition de son vieil ami."
 germany.108.a:0 "L'imbécile."
 germany.109.d:0 "Aujourd'hui, le dirigeable Hindenburg, qui n'avait pas quitté le territoire allemand depuis le début des hostilités, a tragiquement explosé au-dessus de l'Écosse. Celui-ci était visiblement piloté par Rudolf Hess, l'adjoint du Führer, qui avait décidé de son propre chef de traverser la mer du Nord pour négocier la paix avec la Grande-Bretagne.\n\nLes stations radar britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu. Hess a réussi à s'éjecter, après quoi il a été emprisonné à la tour de Londres."
 germany.110.d:0 "Aujourd'hui, le dirigeable Hindenburg, qui n'avait pas quitté le territoire allemand depuis le début des hostilités, a tragiquement explosé au-dessus de l'Écosse. Celui-ci était visiblement piloté par Rudolf Hess, l'adjoint du Führer, qui avait décidé de son propre chef de traverser la mer du Nord pour négocier la paix avec la Grande-Bretagne.\n\nLes stations radar britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu. La dépouille de Hess a été retrouvée dans l'épave."
 germany.110.a:0 "Quelle folie..."
 germany.111.t:0 "Refus yougoslave"
 germany.111.d:0 "La Yougoslavie, tout aussi ridicule que ce soit, refuse l'offre que nous lui avons faite pour résoudre les tensions dans la région."
 germany.111.a:0 "Ce sont eux qui nous y auront obligés"
 germany.113.t:0 "L'Allemagne exige officiellement Dantzig"
 germany.113.d:0 "Considérant l'importance de son soutien militaire dans la guerre civile qui déchire notre pays, [GER.GetNameDef] a présenté des plans pour établir son contrôle sur Dantzig dès la fin des hostilités. Ses dirigeants ont également été clairs sur le fait que la nécessité dans laquelle se trouve [Root.GetNameDef] de s'appuyer sur ce soutien ne laisse à [Root.GetLeader] aucune autre alternative que de signer cet « accord de Dantzig »."
 germany.113.a:0 "Nous ne pouvons livrer qu'une bataille à la fois"
 germany.114.t:0 "Les Allemands revendiquent Dantzig."
 germany.114.d:0 "À la suite de notre victoire dans la guerre civile [Root.GetAdjective], l'Allemagne nous a rappelé maintes fois qu'elle revendiquait Dantzig. Elle a également rappelé les conséquences que cette désobéissance auraient pour une nation qui se relevait à peine d'un conflit interne."
 germany.114.a:0 "Ils auront Dantzig comme convenu !"
 germany.114.b:0 "Nous ne cèderons jamais un bout de territoire polonais !"
 germany.115.t:0 "La Pologne cède Dantzig."
 germany.115.d:0 "Selon l'accord de Dantzig, [GER.GetNameDef] a accepté que Dantzig passe sous le contrôle de [Root.GetName]."
 germany.115.a:0 "Ceci s'est avéré être un partenariat bénéfique."
 germany.116.t:0 "La Pologne revient sur l'accord de Dantzig."
 germany.116.d:0 "Ignorant le soutien inestimable que nous leur avons fourni lors de leur guerre civile, [From.GetName] a décidé d'ignorer nos revendications au sujet de Dantzig."
 germany.116.a:0 "Déshonorer notre accord va leur coûter cher."
 germany.116.b:0 "Nous ne pouvons pas nous permettre ce conflit."
 germany.117.t:0 "L'accord de Dantzig"
 germany.117.d:0 "[From.GetNameDef] a cédé à nos exigences de récupérer Dantzig en échange du soutien dans la guerre civile. Tout cela a été officialisé dans l'accord de Dantzig. Reste désormais à nous assurer que [From.GetNameDef] remportera la victoire."
 germany.117.a:0 "C'est aussi une cause [Root.GetAdjective]"
 germany.118.t:0 "La conférence de Yalta"
 germany.118.d:0 "Avec la progression rapide de la guerre en Europe, le moment est venu pour les futurs vainqueurs d'envisager l'avenir de l'Europe.\n\nNous pourrions proposer à [yalta_partner.GetNameDef] de tenir une conférence sur la division de [GER.GetNameDef] après la guerre, afin de délimiter nos sphères d'influence sur le continent.\n\n Nos « amis » de [yalta_partner.GetNameDef] ont indiqué être intéressés par une telle rencontre. Il ne fait aucun doute qu'ils y demanderont une compensation ou une autre pour les sacrifices qu'ils ont consentis lors du conflit."
 germany.118.a:0 "Une conférence sur l'avenir de l'Europe est nécessaire."
 germany.118.b:0 "Nous ne pouvons pas coopérer avec [yalta_partner.GetNameDef]."
 germany.119.t:0 "La conférence de Yalta"
 germany.119.d:0 "La guerre contre [GER.GetNameDef] touchant à sa fin, [yalta_origin.GetNameDef] nous a demandé de participer à une conférence sur le futur de l'Europe.\n\nIls suggèrent de diviser [GER.GetNameDef] entre l'Est et l'Ouest. Cela permettrait d'étendre notre sphère d'influence au cœur de l'Europe, ce qui pallierait à certaines des pertes que nous avons subies au cours de cet horrible conflit."
 germany.119.a:0 "Pour une coopération durable."
 germany.119.b:0 "Nous dictons notre propre paix."
 germany.120.t:0 "[yalta_partner.GetNameDef] refuse de participer"
 germany.120.d:0 "La conférence que nous avons proposée sur le futur de l'Europe a échoué.\n\n[yalta_partner.GetLeader] a rejeté catégoriquement tout besoin de planification et de coopération au sein de l'Europe d'après-guerre.\n\n« Nous nous rencontrerons lorsque je présenterai mes exigences concernant [GER.GetNameDef] à la table des négociations. Je ne laisserai pas de mesquins jeux politiques entraver [yalta_partner.GetNameDef]. »"
 germany.120.a:0 "C'est inquiétant."
 germany.121.t:0 "La division de l'Allemagne"
 germany.121.d:0 "Comme stipulé dans les accords de Yalta, l'Allemagne doit être séparée en deux États distincts, chacun tombant dans la sphère d'influence de ses vainqueurs.\n\nEspérons que cela mette un terme aux conflits en Europe."
 germany.121.a:0 "Pour l'Allemagne..."
 germany.122.t:0 "[From.GetNameDef] exige les Sudètes"
 germany.122.d:0 "L'Allemagne exige de nous les Sudètes, afin de « protéger la population allemande » de la région.\n\nLa situation actuelle est extrêmement claire : il n'y aura ni négociations, ni diplomatie. Soit elle obtient les Sudètes, soit elle entre en guerre."
 germany.122.a:0 "S'ils veulent la guerre ils l'auront !"
 germany.122.b:0 "Nous ne pouvons nous permettre une guerre contre [From.GetNameDef]"
 germany.123.t:0 "[From.GetNameDef] nous refuse les Sudètes"
 germany.123.d:0 "Commettant une grave erreur diplomatique, [From.GetLeader], le dirigeant de [From.GetNameDef], rejette toutes les exigences [Root.GetAdjective]s !\n\nIl refuse de nous céder les Sudètes, allant presque jusqu'à nous nous défier de déclarer la guerre et se moquant de notre désir de protéger nos frères et sœurs allemands."
 germany.123.a:0 "Alors, qu'il en soit ainsi !"
 germany.124.t:0 "[From.GetNameDef] cède les Sudètes"
 germany.124.d:0 "Face à la menace d'une guerre, [From.GetNameDef] a accepté de nous céder le contrôle sur l'ensemble des Sudètes et de renoncer à toute revendication future sur la région.\n\nLa population [Root.GetAdjective] va enfin voir être protégée par son inclusion dans [Root.GetNameDef]."
 germany.124.a:0 "Pour [Root.GetNameDef] et tous les Allemands !"
 germany.126.t:0 "L'Anschluss ou la destruction"
 germany.126.warning:0 "§RCela peut déclencher la guerre§!\n"
 germany.126.d:0 "Alors que des manifestations demandent que l'Autriche intègre l'Allemagne, l'agitation civile s'intensifie et des violences ont commencé à éclater. Les désordres intérieurs que connaît le pays sont aggravés par ceux qui prônent l'union avec l'Allemagne. Berlin, quant à elle, fait pression pour que l'Anschluss soit prononcé, ce qui pourrait bien être notre seule chance de préserver une partie des véritables valeurs autrichiennes."
 germany.126.a:0 "Intégrons le Reich allemand !"
 germany.126.b:0 "Non, ce n'est pas là le destin de l'Autriche"
 THREAT_FROM_EFFECT:0 "Menace d'intervention"
 war_justification.1.t:0 "[Root.GetLeader] dénonce [From.GetName]"
 war_justification.1.d:1 "« À qui appartient [From.GetName] ? Aux [From.GetAdjective] ? Reformulons la question en ces termes : l'avenir appartient-il aux [From.GetAdjective] ou appartient-il à [Root.GetNameDef] ? »\n\nLe discours de [Root.GetLeader] d'aujourd'hui a suggéré que [Root.GetName] est sur le sentier de la guerre. Les tensions politiques s'accumulent depuis le mois dernier et il semblerait que les [Root.GetAdjective] acceptent l'idée que la guerre est inévitable."
 war_justification.1.a:0 "L'avenir appartient à [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjective]"
 war_justification.2.d:1 "« Les [Root.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils se gargarisent sont vides. Leur démocratie divise le peuple alors qu'ils devraient rester unis et que la liberté ne trahit qu'un manque de discipline. Nous, les [From.GetAdjective]s, voyons clairs dans ces mensonges... Et nous pouvons voir que cette paix, d'après leur définition, est aussi un mensonge. »\n\n[Root.GetRulingParty] a depuis longtemps raillé la faiblesse de la nation [From.GetAdjective], mais récemment sa rhétorique s'est faite plus agressive. Un conflit armé se profile."
 war_justification.2.a:0 "[Root.GetName] affiche son unité autour de [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] réplique au communisme [From.GetAdjective]"
 war_justification.3.d:1 "« Existe-t-il un plus grand danger pour notre mode de vie que le communisme ? Ce fléau qui menace de nous asservir, de régner sur toutes les nations, d'abolir les nations elles-mêmes, d'attenter au peuple et à son histoire. Nous allons choisir [From.GetName] et exterminer le fléau communiste. »\n\nLa haine de [Root.GetLeader] envers les communistes, bien avant que le [Root.GetRulingParty] ne se hisse au pouvoir, n'est un secret pour personne mais il apparaît qu'elle se soit intensifiée récemment avec le cas spécifique du gouvernement [From.GetAdjective]. La croisade que nous menons pour éradiquer le marxisme de la face du monde commence peut commencer ici."
 war_justification.3.a:0 "Ceux qui rejettent les nations courent à leur propre perte."
 war_justification.4.t:0 "[Root.GetName] se prépare au grand combat"
 war_justification.4.d:1 "« Les [From.GetAdjective] ne vont pas abandonner le pouvoir si facilement. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut finir que par un choc. Nous devons nous préparer pour la bataille à venir. [Root.GetName] ne partira pas sans une bataille. »\n\nLa possibilité d'un accord avec des gouvernements partageant les mêmes idées que [Root.GetName] et [From.GetName] a ouvert la voie à une campagne pour prendre leur territoire de force."
 war_justification.4.a:0 "Notre victoire entrera dans l'histoire."
 war_justification.5.t:0 "[Root.GetLeader] exporte la révolution en [From.GetName]"
 war_justification.5.d:0 "« Bien que nous ayons consolidé la société socialiste en [Root.GetName], de nombreuses nations sont toujours sous le joug de despotes d'un autre temps. Les ouvriers de [From.GetName] ne peuvent se faire entendre ou s'organiser, et toute tentative de constitution d'un mouvement socialiste sera sauvagement écrasée par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que la révolution internationale arrive jusqu'à la population [From.GetAdjective]. En nous révoltant, nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici et nous écraserons aussi les oppresseurs de [From.Capital.GetName] ! »\n\n[Root.GetLeader] a renoncé à toute tentative de rhétorique diplomatique envers [From.GetName] et le contrôle que le [From.GetRulingParty] y exerce. La croisade pour faire tomber toutes les frontières consiste désormais exclusivement à faire tomber ses frontières."
 war_justification.5.a:0 "Ouvriers [From.GetAdjective], votre libération est proche !"
 war_justification.6.t:0 "[Root.GetLeader] appelle à aider les ouvriers [From.GetAdjective]"
 war_justification.6.d:0 "Existe-t-il pire mensonge que la supposée liberté du peuple [From.GetAdjective] ? Asservis hier par les princes et les ducs dont ils exploitaient les terres, ils le sont toujours aujourd'hui par les industriels dont ils exploitent les usines. La liberté qu'ils ont de choisir un maître plutôt qu'un autre n'est rien qu'une fausse liberté. Tout comme la liberté qu'ils ont d'élire leurs dirigeants, car la propagande ne permettrait jamais aux véritables socialistes de prendre le pouvoir. Seule une intervention [Root.GetAdjective] peut sauver un peuple endoctriné à ce point.'\n\nLors de réunions du parti, [Root.GetLeader] a longtemps polémiqué sur le gouvernement de [From.GetName], mais cette rhétorique est désormais plus fréquemment utilisée en public. Il y a peu de raisons de croire que ce conflit trouvera une solution pacifique."
 war_justification.6.a:0 "Nous écraserons leur dictature bourgeoise !"
 war_justification.7.t:0 "Chute du communisme [From.GetAdjective]"
 war_justification.7.d:0 "« Camarades, bien que les plus grands révolutionnaires aient autrefois été qualifiés de traîtres, il apparaît clair que la révolution a elle-même été trahie. Si ce n'était pas le cas, comment expliquer que [From.GetName] dirige le [From.GetRulingParty] dont les membres ont écarté toute idée marxiste pour bâtir un État dégénéré d'ouvriers où ils règnent sous de fausses prémisses ? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont prouvé que les idéaux qu'ils prétendent défendre n'ont que peu d'importance à leurs yeux. Nous devons leur apporter la véritable révolution. »\n\nBien qu'initialement en faveur de la révolution [From.GetAdjective], [Root.GetLeader] a exprimé sa déception grandissante au fil de son déroulement. Le [Root.GetRulingParty] devra peut-être intervenir avant qu'il ne soit trop tard."
 war_justification.7.a:0 "Il est encore temps de sauver leurs ambitions socialistes."
 war_justification.8.t:0 "[Root.GetLeader] appelle à écraser le nationalisme [From.GetAdjective]"
 war_justification.8.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, plus étrangère à la condition des ouvriers, que le régime fasciste de [From.GetName] ? En demandant au peuple de se soumettre fanatiquement à l'institution décadente de l'État-nation, ils se sont accoutrés de l'apanage ancestral de la sauvagerie sous leurs costumes modernes et tentent de se présenter comme une alternative à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps avant qu'ils ne nous attaquent, nous ou nos alliés. Attaquons les premiers. »\n\nTout le monde connaît le mépris mutuel qui nous anime, nous et les [From.GetAdjective], mais cette animosité s'est récemment intensifiée. Tôt ou tard, le conflit éclatera."
 war_justification.8.a:0 "Mort aux fascistes !"
 war_justification.9.t:0 "Échec de la diplomatie avec [From.GetName]"
 war_justification.9.d:0 "« Malgré nos tentatives de trouver une solution diplomatique au conflit qui nous oppose à [From.GetName], les négociations ont une nouvelle fois été rompues, ne nous laissant que peu d'options. Le régime autoritaire de [From.GetLeader] a fait montre d'une approche déraisonnable en la matière, comportement typique des dirigeants qui ne se soucient guère de leur peuple. Face au revirement de politique des dirigeants [From.GetAdjective], nous n'aurons pas d'autre option que de nous battre. »\n\nL'intervention [Root.GetAdjective] en [From.GetName] est au cœur de nos préoccupations et certains hommes politiques estiment que le [Root.GetRulingParty] a, dès ses débuts, poursuivi une politique belliciste. Au-delà de leur intention première, la guerre semble désormais inévitable."
 war_justification.9.a:0 "Il faut parfois en arriver là."
 war_justification.10.t:0 "[Root.GetLeader] appelle à intervenir en [From.GetName]"
 war_justification.10.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité de la situation : l'invasion de [From.GetName] est peut-être notre unique recours. En l'état actuel des choses, cela constitue un trop grand avantage stratégique pour envisager une autre solution. Nous savons que ni le peuple [Root.GetAdjective] ni le peuple [From.GetAdjective] ne veulent la guerre, mais l'histoire est en marche et nos options sont limitées. Il nous faut maintenant espérer que l'étalage de notre puissance militaire suffira à empêcher de nouveaux bains de sang. »\n\nS'il est communément admis que les démocraties ne se font pas la guerre, les récents développements ont pointé du doigt la prochaine invasion [Root.GetAdjective] de [From.GetName]. L'histoire peut nous réserver bien des surprises."
 war_justification.10.a:0 "De toute façon, [From.GetName] est une démocratie douteuse."
 war_justification.11.t:0 "[Root.GetLeader] dénonce la menace rouge"
 war_justification.11.d:0 "« Indéniablement, le communisme [From.GetName] constitue l'une des pires menaces en termes de liberté et d'ordre de notre époque. Implacable et impitoyable, il met en danger l'espoir de la population [From.GetAdjective] et de ses voisins de jouir d'une société prospère et démocratique. À défaut d'agir immédiatement, nous risquons de voir trop tard le premier d'une longue série de dominos tomber, ne laissant dans son sillage que des expériences sociales avortées. Combien y aura-t-il de morts encore avant que nous intervenions ? »\n\nLa menace d'une activité subversive sapant notre démocratie, alimentée par les ambitions [From.GetAdjective], enflamme les débats ces temps-ci. Si les représentants de l'opposition la qualifie de péril rouge visant à poursuivre la guerre contre [From.GetName], la rhétorique du [Root.GetRulingParty] a très largement porté ses fruits jusqu'ici."
 war_justification.11.a:0 "Ils embrassent une idéologie violente. Que peuvent-ils espérer d'autre que de la violence ?"
 war_justification.12.t:0 "[Root.GetLeader] tient tête au fascisme [From.GetAdjective]"
 war_justification.12.d:0 "« Dans l'histoire contemporaine, voire dans l'histoire tout court, il n'y a jamais eu pire tyrannie que celle exercée par le [From.GetRulingParty] en [From.GetName]. Le peuple peut arguer du fait que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour respecter les traités et les promesses à venir, ce même peuple ne se rend aucunement compte que les traités signés sous le règne du fascisme sont sans valeur. Face à ces odieux mensonges, la puissance a valeur de raison et le papier sur lequel de tels traités sont couchés brûle tout aussi facilement que les livres de leurs détracteurs. »\n\nLe peuple, qui a longtemps espéré éviter une confrontation directe avec [From.GetName], se trouve désormais farouchement opposé à [Root.GetLeader], qui soutient que nos conditions machiavéliques ne font que retarder la guerre à l'avantage de l'ennemi. Dans un tel contexte, on pourrait peut-être frapper les premiers."
 war_justification.12.a:0 "Tant qu'ils seront présents, aucune paix ne sera possible."
 war_justification.13.t:0 "[Root.GetLeader] appelle à la guerre contre [From.GetName]"
 war_justification.13.d:0 "« Certes, nous sommes un peuple pacifique, mais notre seule nature ne détermine pas la manière dont nous écrivons notre histoire. L'heure de la guerre est venue. Depuis trop longtemps, les [From.GetAdjective] détiennent les moyens dont nous avons besoin pour faire face aux épreuves auxquelles nous pouvons être confrontés et il apparaît clair qu'ils ne s'en déferont pas pacifiquement. Malgré nos efforts pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en livrant bataille. »\n\nLa rhétorique hostile de [Root.GetLeader] à l'égard de [From.GetName] a atteint des sommets pour justifier une invasion. Une part de la population soutient cette position, mais la décision incombe à notre dirigeant."
 war_justification.13.a:0 "Une décision difficile à laquelle nous devrons nous rallier."
 war_justification.14.t:0 "[Root.GetLeader] défie les prétentions [From.GetAdjective]"
 war_justification.14.d:0 "« Les [From.GetName] peuvent se considérer comme plus modernes que nous, il n'en reste pas moins que leur nation n'a pas été éprouvée comme l'a été la nôtre et n'est pas préparée aux menaces qui se profilent à l'horizon. Par le dédain qu'ils nous vouent et leur volonté de nous empêcher de récupérer ce qui nous revient de droit, ils nous comptent désormais parmi les menaces qui planent sur eux. Faible et divisée, leur nation ne résistera pas à nos revendications. »\n\nL'opinion railleuse de [From.GetName] envers le [Root.GetRulingParty] est passée de la critique à l'hostilité. Si l'opinion publique laisse entendre que le peuple [From.GetAdjective] veut éviter la guerre, [Root.GetLeader] prétend que l'arrogance des dirigeants qu'il a lui-même élus en est à l'origine."
 war_justification.14.a:0 "Ils ne savent pas combien les épreuves que nous avons traversées nous ont renforcés."
 war_justification.15.t:0 "[Root.GetLeader] entend rétablir l'ordre en [From.GetName]"
 war_justification.15.d:0 "« L'esprit national [Root.GetAdjective] est fort, mais toutes les nations n'ont pas cette chance. [From.GetName] a vu ses traditions voler en éclats et ses dirigeants légitimes massacrés, tout cela au nom de sa grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde en proie à de sanguinaires usurpateurs et d'afficher la puissance de [Root.GetName] face à cette menace. »\n\nAlors que le [Root.GetRulingParty] a toujours combattu le communisme, [From.GetName] a été la cible d'attaques spécifiques lors de récents discours. Que l'attaque de la nation [Root.GetAdjective] par les communistes constitue ou non une menace, l'attaque préventive du communisme [From.GetAdjective] est déjà à l'œuvre."
 war_justification.15.a:0 "Les victimes de la révolution seront vengées !"
 war_justification.16.t:0 "[Root.GetLeader] en appelle aux oppresseurs [From.GetAdjective]"
 war_justification.16.d:0 "« Mes adversaires voudraient vous faire croire que ma façon de gouverner s'apparente à celle du [From.GetRulingParty] en [From.GetName]. Ils se trompent catégoriquement. Alors que les victoires de [From.GetLeader] résultent d'un récent engouement, d'un mouvement de masse destructeur visant à soumettre les autres nations, le [Root.GetRulingParty] s'y oppose farouchement et entend ne pas céder. J'entends prendre les mesures qui s'imposent pour neutraliser cette menace, même s'il faut en passer par la guerre. »\n\nLe régime de [Root.GetLeader] a adopté une politique hostile envers la nation [From.GetAdjective]. Quelle que soit la manière dont nos dirigeants sont qualifiés, le terme de fasciste est réservé à nos ennemis."
 war_justification.16.a:0 "La tradition et le pragmatisme triompheront toujours du fanatisme et de la terreur."
 war_justification.17.t:0 "[Root.GetLeader] remet en question la souveraineté [From.GetAdjective]"
 war_justification.17.d:0 "« Qui détermine les frontières et comment ? Quel que soit le moyen utilisé pour déterminer où [Root.GetName] finit et où [From.GetName] commence, nous vivons dans une ère nouvelle. L'importance stratégique de cette frontière ne doit pas être exagérée et nous sommes en droit de la modifier pour assurer la sécurité de notre peuple. »\n\nÀ en juger par les récents discours de [Root.GetLeader], l'invasion de [From.GetName] semble imminente. Des voix dissidentes se sont fait entendre, mais l'opinion publique est plus favorable à la guerre."
 war_justification.17.a:0 "Nous devons rallier cette cause !"
 war_justification.18.t:0 "[Root.GetLeader] remet en doute les motivations de [From.GetName]"
 war_justification.18.d:0 "« De toute évidence, [From.GetNameDef] se prépare à la guerre. Les changements initiés en matière de politique économique laissent clairement apparaître que la population [From.GetAdjective] n'est en rien pacifique, et n'attend qu'une occasion pour frapper. Allons-nous rester les bras croisés à les regarder s'armer alors que [Root.GetNameDef] est sans défense ? Ou allons-nous neutraliser cette menace avant qu'elle ne nous échappe ? »\n\nLes vautours du [Root.GetRulingParty] ont les yeux rivés sur [From.GetName], arguant du fait que l'attaque est la meilleure des défenses. Leur point de vue fait son chemin et [Root.GetNameDef] se prépare à la guerre."
 war_justification.18.a:0 "La guerre, au moins, offrira la possibilité de mettre fin à ce conflit."
 war_justification.19.t:0 "[Root.GetLeader] en colère contre la posture [From.GetAdjective]"
 war_justification.19.d:0 "« Ces naïfs citoyens de [Root.GetName] qui imaginent les [From.GetAdjective] comme un peuple pacifique sont totalement en marge de la réalité. Nos frontaliers ne peuvent s'offrir le luxe de telles illusions en voyant leurs troupes se rapprocher de nous. Voilà une menace à laquelle nous nous devons de répondre. Chaque jour qui passe, [From.GetName] se prépare à la guerre. Ne pas en faire de même relèverait d'une pure folie. »\n\nLa présence militaire [From.GetAdjective] aux abords de notre territoire suscite une inquiétude croissante car cette nation s'érige de plus en plus en ennemi du [Root.GetRulingParty]. Reste à savoir si leur polémique relève plus de la cause que de l'effet ou inversement."
 war_justification.19.a:0 "Quoi qu'il en soit, nous devons préparer notre peuple à la guerre."
 war_justification.20.t:0 "[Root.GetLeader] plaide en faveur de l'invasion de [From.GetName]"
 war_justification.20.d:0 "« Pour disposer d'un avantage stratégique sur ce qui est prévisible, pour ne pas dire la guerre inévitable contre [From.GetName], nous ne pouvons pas hésiter. Il est question de protéger l'avenir de nos enfants et de veiller à ce que [Root.GetNameDef] trouve sa place dans le monde de demain. Il est question de dévotion à notre cause et aux idéaux qui sont les nôtres. L'heure est venue d'agir. »\n\nLes discours enthousiastes des responsables du [Root.GetRulingParty], [Root.GetLeader] en première ligne, appellent l'opinion publique à soutenir une invasion de [From.GetName]. Les motivations géopolitiques dissimulées derrière cette invasion sont moins parlantes que les sentiments patriotiques, mais la campagne produit hautement ses effets et parvient à convaincre le public de son bien-fondé."
 war_justification.20.a:0 "La nation soutient cette importante décision."
 war_justification.201.t:0 "[From.GetLeader] réplique à [Root.GetName]"
 war_justification.201.d:1 "« À qui appartient [Root.GetName] ? Aux [Root.GetAdjective] ? Reformulons la question en ces termes : l'avenir appartient-il aux [Root.GetAdjective] ou appartient-il à [From.GetName] ? »\n\nLe discours de [From.GetLeader] d'aujourd'hui a suggéré que [From.GetName] est sur le sentier de la guerre. Les tensions politiques s'accumulent depuis le mois dernier et il semblerait que les [From.GetAdjective] acceptent l'idée que la guerre est inévitable. [Root.GetName] doit également se préparer."
 war_justification.201.a:0 "Pourquoi ne nous laisse-t-on pas vivre en paix ?"
 war_justification.202.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjective]"
 war_justification.202.d:1 "« Les [Root.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils se gargarisent sont vides. Leur démocratie divise le peuple alors qu'ils devraient rester unis et que la liberté ne trahit qu'un manque de discipline. Nous, les [From.GetAdjective]s, voyons clairs dans ces mensonges... Et nous pouvons voir que cette paix, d'après leur définition, est aussi un mensonge. »\n\n[From.GetRulingParty] a depuis longtemps raillé la faiblesse de la nation [Root.GetAdjective], mais récemment sa rhétorique s'est faite plus agressive. Un conflit armé se profile."
 war_justification.202.a:0 "Rien d'étonnant de la part de pitoyables fascistes comme [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjective]"
 war_justification.203.d:1 "« Existe-t-il un plus grand danger pour notre mode de vie que le communisme ? Ce fléau qui menace de nous asservir, de régner sur toutes les nations, d'abolir les nations elles-mêmes, d'attenter au peuple et à son histoire. Nous allons choisir [From.GetName] et exterminer le fléau communiste. »\n\nLa haine de [From.GetLeader] envers les communistes, bien avant que le [From.GetRulingParty] ne se hisse au pouvoir, n'est un secret pour personne, mais il apparaît qu'elle se soit intensifiée récemment avec le cas spécifique du gouvernement [Root.GetAdjective]. La croisade que nous menons pour éradiquer le marxisme de la face du monde peut commencer ici."
 war_justification.203.a:0 "S'ils craignent notre cause, ils craignent leur propre peuple."
 war_justification.204.t:0 "[From.GetName] se prépare au grand combat"
 war_justification.204.d:1 "« Les [Root.GetAdjective] ne vont pas abandonner le pouvoir si facilement. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut finir que par un choc. Nous devons nous préparer pour la bataille à venir. [Root.GetName] ne partira pas sans une bataille. »\n\nLa possibilité d'un accord avec des gouvernements partageant les mêmes idées que [Root.GetName] et [From.GetName] a ouvert la voie à une campagne pour prendre leur territoire de force."
 war_justification.204.a:0 "Qu'ils viennent !"
 war_justification.205.t:0 "[From.GetLeader] exporte la révolution en [Root.GetName]"
 war_justification.205.d:0 "« Bien que nous ayons consolidé la société socialiste en [From.GetName], de nombreuses nations sont toujours sous le joug de despotes d'un autre temps. Les ouvriers de [Root.GetName] ne peuvent se faire entendre ou s'organiser, et toute tentative de constitution d'un mouvement socialiste sera sauvagement écrasée par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que la révolution internationale arrive jusqu'au peuple [Root.GetAdjective]. En nous révoltant, nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici et nous écraserons aussi les oppresseurs de [Root.Capital.GetName] ! »\n\n[From.GetLeader] a renoncé à toute tentative de rhétorique diplomatique envers notre gouvernement. La tâche des communistes de supprimer toutes les frontières se concentre maintenant essentiellement sur la suppression de nos frontières."
 war_justification.205.a:0 "[Root.GetLeader] est un meilleur responsable que tout autre opportuniste révolutionnaire !"
 war_justification.206.t:0 "[From.GetLeader] appelle à aider les ouvriers [Root.GetAdjective]"
 war_justification.206.d:0 "« Existe-t-il pire mensonge que la supposée liberté du peuple [Root.GetAdjective] ? Asservis hier par les princes et les ducs dont ils exploitaient les terres, ils le sont toujours aujourd'hui par les industriels dont ils exploitent les usines. La liberté qu'ils ont de choisir un maître plutôt qu'un autre n'est rien qu'une fausse liberté. Tout comme la liberté qu'ils ont d'élire leurs dirigeants, car la propagande ne permettrait jamais aux véritables socialistes de prendre le pouvoir. Seule une intervention [From.GetAdjective] peut sauver un peuple endoctriné à ce point. »\n\nRefusant d'accepter que notre peuple puisse se passer de ses expériences sociales, le régime communiste en [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit trouvera une solution pacifique."
 war_justification.206.a:0 "De quels mérites peuvent être porteuses leurs convictions pour vouloir nous les imposer ?"
 war_justification.207.t:0 "Chute du communisme [Root.GetAdjective]"
 war_justification.207.d:0 "« Camarades, bien que les plus grands révolutionnaires aient autrefois été qualifiés de traîtres, il apparaît clair que la révolution a elle-même été trahie. Si ce n'était pas le cas, comment expliquer que [Root.GetName] dirige le [Root.GetRulingParty] dont les membres ont écarté toute idée marxiste pour bâtir un État dégénéré d'ouvriers où ils règnent sous de fausses prémisses ? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont prouvé que les idéaux qu'ils prétendent défendre n'ont que peu d'importance à leurs yeux. Nous devons leur apporter la véritable révolution. »\n\nBien qu'initialement en faveur de la victoire du [Root.GetRulingParty] à [Root.Capital.GetName], [From.GetLeader] a pris de la distance par rapport à la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point qu'ils se préparent à nous imposer leur socialisme."
 war_justification.207.a:0 "Ils ne comprennent pas ce que la révolution signifie pour le peuple [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] appelle à écraser le nationalisme [Root.GetAdjective]"
 war_justification.208.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, plus étrangère à la condition des ouvriers, que le régime fasciste de [Root.GetName] ? En demandant au peuple de se soumettre fanatiquement à l'institution décadente de l'État-nation, ils se sont accoutrés de l'apanage ancestral de la sauvagerie sous leurs costumes modernes et tentent de se présenter comme une alternative à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps avant qu'ils ne nous attaquent, nous ou nos alliés. Attaquons les premiers. »\n\nTout le monde connaît le mépris mutuel qui nous anime, nous et les [Root.GetAdjective], mais cette animosité s'est récemment intensifiée. À en juger par les propos de [From.GetLeader], tôt ou tard, le conflit éclatera."
 war_justification.208.a:0 "Mort aux communistes !"
 war_justification.209.t:0 "Échec de la diplomatie avec [Root.GetName]"
 war_justification.209.d:0 "« Malgré nos tentatives de trouver une solution diplomatique au conflit qui nous oppose à [Root.GetName], les négociations ont une nouvelle fois été rompues, ne nous laissant que peu d'options. Le régime autoritaire de [Root.GetLeader] a fait montre d'une approche déraisonnable en la matière, comportement typique des dirigeants qui ne se soucient guère de leur peuple. Face au revirement de politique des dirigeants [Root.GetAdjective], nous n'aurons pas d'autre option que de nous battre. »\n\nL'intervention [From.GetAdjective] est au cœur de nos préoccupations et certains hommes politiques estiment que le [From.GetRulingParty] a, dès ses débuts, poursuivi une politique belliciste. Au-delà de leur intention première, la guerre semble désormais inévitable."
 war_justification.209.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.210.t:0 "[From.GetLeader] appelle à intervenir en [Root.GetName]"
 war_justification.210.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité de la situation : l'invasion de [Root.GetName] est peut-être notre unique recours. En l'état actuel des choses, cela constitue un trop grand avantage stratégique pour envisager une autre solution. Nous savons que ni le peuple [From.GetAdjective] ni le peuple [Root.GetAdjective] ne veulent la guerre, mais l'histoire est en marche et nos options sont limitées. Il nous faut maintenant espérer que l'étalage de notre puissance militaire suffira à empêcher de nouveaux bains de sang. »\n\nS'il est communément admis que les démocraties ne se font pas la guerre, les récents développements ont pointé du doigt la prochaine invasion [From.GetAdjective] de [Root.GetName]. L'histoire peut nous réserver bien des surprises."
 war_justification.210.a:0 "De toute façon, [From.GetName] est une démocratie douteuse, poursuivant un acte aussi agressif."
 war_justification.211.t:0 "[From.GetLeader] dénonce la menace rouge"
 war_justification.211.d:0 "« Indéniablement, le communisme [Root.GetName] constitue l'une des pires menaces en termes de liberté et d'ordre de notre époque. Implacable et impitoyable, il met en danger l'espoir du peuple [Root.GetAdjective] et de ses voisins de jouir d'une société prospère et démocratique. À défaut d'agir immédiatement, nous risquons de voir trop tard le premier d'une longue série de dominos tomber, ne laissant dans son sillage que des expériences sociales avortées. Combien y aura-t-il de morts encore avant que nous intervenions ? »\n\nLe mouvement naissant des ouvriers a impressionné les responsables [From.GetAdjective]. Si les représentants de l'opposition la qualifient de péril rouge visant à poursuivre la guerre contre nous, la rhétorique du [From.GetRulingParty] a très largement porté ses fruits jusqu'ici."
 war_justification.211.a:0 "Tant qu'il y aura des profits à engranger, les capitalistes œuvreront pour la guerre."
 war_justification.212.t:0 "[From.GetLeader] dénonce le fascisme [Root.GetAdjective]"
 war_justification.212.d:0 "« Dans l'histoire contemporaine, voire dans l'histoire tout court, il n'y a jamais eu pire tyrannie que celle exercée par le [Root.GetRulingParty] en [Root.GetName]. Le peuple peut arguer du fait que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour respecter les traités et les promesses à venir, ce même peuple ne se rend aucunement compte que les traités signés sous le règne du fascisme sont sans valeur. Face à ces odieux mensonges, la puissance a valeur de raison et le papier sur lequel de tels traités sont couchés brûle tout aussi facilement que les livres de leurs détracteurs. »\n\nJaloux de la glorieuse société que nous bâtissons et de son riche héritage, les [From.GetAdjective] semblent prêts à déclencher une guerre pour l'anéantir. Tout ça pour leurs prétentions pacifiques."
 war_justification.212.a:0 "Inévitable. Il vaut mieux en finir."
 war_justification.213.t:0 "[From.GetLeader] appelle à la guerre contre [Root.GetName]"
 war_justification.213.d:0 "« Certes, nous sommes un peuple pacifique, mais notre seule nature ne détermine pas la manière dont nous écrivons notre histoire. L'heure de la guerre est venue. Durant trop longtemps, les [Root.GetAdjective] détiennent les moyens dont nous avons besoin pour faire face aux épreuves auxquelles nous pouvons être confrontés et il apparaît clair qu'ils ne s'en déferont pas pacifiquement. Malgré nos efforts pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en livrant bataille. »\n\nLa rhétorique hostile de [From.GetLeader] à l'égard de [From.GetName] a atteint des sommets pour justifier une invasion. Une part de la population soutient cette position, mais la décision incombe à leur dirigeant."
 war_justification.213.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.214.t:0 "[From.GetLeader] défie les prétentions [Root.GetAdjective]"
 war_justification.214.d:0 "« Les [Root.GetName] peuvent se considérer comme plus modernes que nous, il n'en reste pas moins que leur nation n'a pas été éprouvée comme l'a été la nôtre et n'est pas préparée aux menaces qui se profilent à l'horizon. Par le dédain qu'ils nous vouent et leur volonté de nous empêcher de récupérer ce qui nous revient de droit, ils nous comptent désormais parmi les menaces qui planent sur eux. Faible et divisée, leur nation ne résistera pas à nos revendications. »\n\nL'opinion railleuse de [Root.GetName] envers le [From.GetRulingParty] est passée de la critique à l'hostilité. Si l'opinion publique laisse entendre que le peuple [Root.GetAdjective] veut éviter la guerre, [From.GetLeader] prétend que l'arrogance des dirigeants que nous avons nous-mêmes élus en est à l'origine."
 war_justification.214.a:0 "Au sein de la population [From.GetAdjective], les voix qui s'élèvent en faveur de la paix sont, bien sûr, réduites au silence."
