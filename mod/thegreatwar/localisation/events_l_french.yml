 war_justification.220.d:0 "« Pour disposer d'un avantage stratégique sur ce qui est prévisible, pour ne pas dire la guerre inévitable contre [Root.GetName], nous ne pouvons hésiter. Il est question de protéger l'avenir de nos enfants et de veiller à ce que [From.GetName] trouve sa place dans le monde de demain. Il est question de dévotion à notre cause et aux idéaux qui sont les nôtres. L'heure est venue d'agir. »\n\nLes discours enthousiastes des responsables du [From.GetRulingParty], [From.GetLeader] en première ligne, appellent l'opinion publique à soutenir une invasion de [Root.GetName]. Les motivations géopolitiques dissimulées derrière cette invasion sont moins parlantes que les sentiments patriotiques, mais la campagne produit hautement ses effets et parvient à convaincre le public de son bien-fondé."
 war_justification.220.a:0 "Nous devons nous préparer. La guerre viendra."
 war_justification.301.t:0 "[Root.GetLeader] est la cible de critiques pour la faiblesse de sa politique étrangère"
 war_justification.301.d:0 "« Nous avons eu l'occasion de frapper nos ennemis, mais le [Root.GetRulingParty] ne l'a pas saisie. En plus d'être accablant et de constituer une autre occasion manquée de renforcer la position de [Root.GetName] sur la scène internationale, cela indique clairement que ses prétentions d'agir dans l'intérêt du peuple [Root.GetAdjective] relèvent uniquement d'une rhétorique creuse. L'heure est à un changement de politique. »\n\nNotre incapacité à poursuivre la guerre, comme beaucoup s'y attendaient, nous vaut les critiques acerbes de nos adversaires politiques. En ne poursuivant pas nos ambitions militaires jusqu'au bout, nous aurons bien du mal à convaincre le peuple de la voie sur laquelle nous entraînons [Root.GetName]."
 war_justification.301.a:0 "Ne veulent-ils pas éviter la guerre ?"
 war_justification.301.b:0 "Tout désaccord public est inenvisageable à l'extérieur des réunions du parti."
 war_justification.301.c:0 "Nous ne pouvons pas laisser le peuple accuser [Root.GetLeader] de lâcheté !"
 nuke_dropped.1.t:0 "Bombardement atomique de [From.From.GetName]"
 nuke_dropped.1.d:0 "Pour la première et, espérons-le, dernière fois de l'histoire, une bombe nucléaire a explosé à [From.From.GetName]. Les dégâts sans précédents provoqués par cette nouvelle arme témoignent de sa puissance dévastatrice, crainte non seulement pour ses effets sur ses cibles, mais également pour les implications qu'elle a sur celui qui l'utilise et pour l'humanité toute entière.\n\nLe monde retient son souffle en attendant de voir ce qui va suivre. Cela poussera-t-il [From.From.Owner.GetName] à capituler pour éviter plus d'horreur ou cela renforcera-t-il sa détermination à riposter contre ceux qui utilisent de tels moyens ?"
 nuke_dropped.1.a:0 "Nous sommes réellement entrés dans l'ère atomique."
 nuke_dropped.1.b:0 "Nous ferons tout ce qui s'impose pour protéger le peuple [Root.GetAdjective]."
 nuke_dropped.2.t:0 "Bombardement atomique de Hiroshima"
 nuke_dropped.2.d:0 "« Dans les rues, les scènes d'horreur se multiplient. »\n - Kuniyoshi Aikawa\n\nAujourd'hui, une bombe nucléaire a explosé à une altitude de 580 mètres au-dessus de la ville de Hiroshima. Plus des deux tiers de la ville ont été instantanément détruits. En dépit des moyens antisismiques déployés lors de la construction de la ville, peu de structures ont résisté.\n\nSi la puissance de l'arme atomique n'est plus à démontrer, son coût en vies humaines a été minimisé. Aucun camp ne veut réfléchir à l'horreur de cette tragédie, mais ses conséquences sont celles de vies perdues en une fraction de seconde et de retombées radioactives durables."
 nuke_dropped.2.a:0 "Combien d'autres devront mourir avant que cette guerre se termine ?"
 nuke_dropped.2.b:0 "Nous devons intervenir rapidement pour aider les victimes."
 nuke_dropped.3.t:0 "Bombardement atomique de Nagasaki"
 nuke_dropped.3.d:0 "Aujourd'hui, une bombe atomique, initialement destinée à Kokura, a explosé au-dessus de Nagasaki. Les conditions météo ont contraint les avions à dérouter leur mission ; une combinaison de fumée, de nuages et de problèmes techniques ayant été les facteurs décisifs d'un événement qui pourrait bien changer le cours de l'histoire.\n\nLes effets de la bombe ont été quelque peu contenus par la situation géographique de la ville, au cœur d'une vallée, mais les dégâts n'en demeure pas moins terribles. Les quelques installations militaires frappées ont été éclipsées par le nombre effroyable de victimes civiles. Il nous faudra sans doute plusieurs décennies pour connaître avec certitude les effets sur le long terme d'une telle arme."
 nuke_dropped.3.a:0 "Cela conduira-t-il les [From.Owner.GetAdjective] à capituler ?"
 nuke_dropped.3.b:0 "Nous espérions que Nagasaki serait épargnée."
 nuke_dropped.4.t:0 "Bombardement atomique de Berlin"
 nuke_dropped.4.d:0 "Aujourd'hui, à [GetDateText], la capitale allemande de Berlin a été la cible d'une frappe nucléaire. La ville n'en est pas à sa première attaque dans cette guerre comme dans la précédente, mais celle-ci n'a rien de comparable. Jamais depuis la guerre de Trente Ans, Berlin n'avait connu pareille dévastation - considérée comme quasiment impossible compte tenu de son développement.\n\nLa bombe n'ayant pas explosé à l'endroit prévu, le Führerbunker aurait été épargné, et [From.Owner.GetLeader], bien qu'indigné, serait toujours en vie. Mais la question de savoir comment les responsables [From.Owner.GetAdjective] doivent être évacués et protégés des retombées radioactives reste entière."
 nuke_dropped.4.a:0 "Aujourd'hui, je suis soulagé de ne pas être Berlinois."
 nuke_dropped.4.b:0 "Nos ennemis ont frappé au cœur de la nation !"
 nuke_dropped.5.t:0 "Bombardement atomique de Londres"
 nuke_dropped.5.d:0 "Aujourd'hui, une explosion nucléaire a dévasté la ville de Londres. Malgré les défenses antiaériennes de la ville, [From.Owner.GetName] ne s'attendait pas à subir une telle attaque. À [GetDateText], les carillons de Big Ben ont sonné pour la dernière fois, avant d'être soufflé par l'explosion. D'après les premiers rapports, le palais de Buckingham aurait été complètement rasé et la famille royale resterait introuvable.\n\n[From.Owner.GetLeader] aurait cependant survécu et se préparerait à faire une déclaration radiodiffusée un peu plus tard dans la journée. Le peuple britannique, dont le moral est au plus bas, en a désespérément besoin."
 nuke_dropped.5.a:0 "Difficile de garder son calme face à une frappe nucléaire."
 nuke_dropped.5.b:0 "Vive le roi !"
 nuke_dropped.6.t:0 "Bombardement atomique de Kyoto"
 nuke_dropped.6.d:0 "Aujourd'hui, la ville de Kyoto, important centre industriel [From.Owner.GetAdjective], a été frappée par une bombe atomique. Elle aurait été choisie pour cible en raison de l'important centre intellectuel qu'elle abrite.\n\nBeaucoup pensaient que Kyoto serait épargnée pour sa beauté et son importance historique, mais la terreur suscitée par sa possible destruction aura plutôt constitué un atout et augmenté la portée psychologique de l'attaque. Le fait que la ville se situe dans une vallée a quelque peu limité les dégâts, mais l'ancien palais Impérial et bon nombre de bâtiments industriels ont été totalement détruits."
 nuke_dropped.6.a:0 "Les vestiges du passé et la beauté ne sont rien dans une guerre comme celle-ci."
 nuke_dropped.6.b:0 "S'ils détruisent notre passé, nous nous bâtirons un nouvel avenir."
 nuke_dropped.7.t:0 "Bombardement atomique de Tokyo"
 nuke_dropped.7.d:0 "Aujourd'hui, le cœur de l'Empire du Japon a été la cible d'une attaque nucléaire. Si beaucoup s'attendaient à ce que Tokyo soit frappée par des bombardements, personne n'avait envisagé que la capitale serait la cible privilégiée de cette nouvelle arme. Mais en fin de compte, peut-être en raison de l'importance de la nouvelle capitale et du palais Impérial désormais en ruine, un fléau plus dévastateur que jamais s'est abattu sur la ville.\n\n[From.Owner.GetLeader] serait toujours en vie, mais cette tragédie suscite des questions sur la position à venir du Japon. Si la guerre doit se poursuivre, quelles sont les cibles restantes ? Quelles sont les menaces restantes ?"
 nuke_dropped.7.a:0 "Cela marque-t-il la fin de l'Empire du Japon ?"
 nuke_dropped.7.b:0 "Tant que [From.Owner.GetLeader] vivra, l'Empire vivra."
 nuke_dropped.8.t:0 "Bombardement atomique de Washington"
 nuke_dropped.8.d:0 "Aujourd'hui, une bombe atomique a explosé au-dessus de la capitale américaine. Au cours d'une attaque clairement dirigée contre le centre politique et historique des États-Unis, la Maison-Blanche et le Capitole, entre autres bâtiments, ont été rasés. Même le terrible incendie qui a ravagé Washington il y a plus d'un siècle n'est rien à côté de la désolation dans laquelle cette arme dévastatrice a plongé la ville.\n\nLe président [From.Owner.GetLeader] a été épargné, mais la nation a été frappée en plein cœur. De toute évidence, les États-Unis espéraient être les seuls à pouvoir brandir la menace d'une telle arme. Cet espoir a finalement été perdu de la pire des manières."
 nuke_dropped.8.a:0 "Une nation, indivisible, face à un atome, quant à lui, divisible."
 nuke_dropped.8.b:0 "Tel un phénix, l'aigle renaîtra de ses cendres."
 nuke_dropped.9.t:0 "Bombardement atomique de Rome"
 nuke_dropped.9.d:0 "Aujourd'hui, une explosion nucléaire a frappé la ville de Rome et bouleversé le monde entier. En raison de ses trésors historiques et artistiques, rares étaient ceux à imaginer que l'ancienne cité pourrait être la cible d'une telle arme de destruction massive. La destruction partielle du Vatican et l'incertitude sur le sort du pape ont horrifié les Italiens, de même que la communauté catholique du monde entier.\n\nLe développement rapide de Rome au cours de la décennie passée a été complètement anéanti par l'attaque. Pendant un certain temps, il avait été envisagé que la ville pourrait participer à la reconstruction de la nation une fois la guerre terminée. Mais cet espoir a été réduit en poussière, de même que bon nombre de ses habitants."
 nuke_dropped.9.a:0 "Bomba Jacta Est !"
 nuke_dropped.9.b:0 "Rome ne se refera pas en un jour..."
 nuke_dropped.10.t:0 "Bombardement atomique de Paris"
 nuke_dropped.10.d:0 "Aujourd'hui, une bombe nucléaire a explosé au-dessus de la ville de Paris, faisant de lourds dégâts et d'innombrables victimes. La France est traumatisée par la pire attaque de tous les temps que sa capitale ait eu à subir et ce, malgré des siècles de guerres et de révolutions. Les Parisiens avaient peut-être envisagé sa défaite, mais pas cette profonde et violente désolation.\n\nAucun défilé de la victoire sur les Champs-Élysées et ce qu'il reste de leur Arc de Triomphe n'est possible vu l'état actuel de la ville. Au cours des décennies à venir, un nouveau Paris verra peut-être le jour, mais dans l'esprit de chacun, le Paris de la Belle Époque a disparu à jamais."
 nuke_dropped.10.a:0 "La ville des lumières s'est éteinte."
 nuke_dropped.10.b:0 "Hier encore, Paris semblait éternelle."
 nuke_dropped.11.t:0 "Bombardement atomique de Moscou"
 nuke_dropped.11.d:0 "Maintes fois convoitée mais jamais conquise, Moscou a aujourd'hui été la cible d'une attaque nucléaire. L'explosion a visé le cœur de la nation [From.Owner.GetAdjective] et le Kremlin a été presque complètement détruit.\n\n[From.Owner.GetLeader], conscient des multiples menaces qui pouvaient peser sur sa personne, a réussi à évacuer les lieux suffisamment tôt pour rester en vie. Cela étant, même l'immensité de [From.Owner.GetName] pourrait ne pas suffire à échapper à un ennemi aussi impitoyable. À ce rythme, la nation n'abritera bientôt plus que deux sortes de déserts : ceux qui ont toujours existé et ceux qui ont été créés par l'ennemi."
 nuke_dropped.11.a:0 "Un hiver nucléaire ne fera-t-il pas de Moscou une cible plus difficile ?"
 nuke_dropped.11.b:0 "Ils peuvent brûler toutes nos villes, ils n'en prendront jamais aucune."
 nuke_dropped.12.t:0 "Bombardement atomique de Copenhague"
 nuke_dropped.12.d:0 "Aujourd'hui, la ville de Copenhague a été la cible d'une frappe nucléaire. Après avoir échappé à la destruction lors de la Grande Guerre grâce à la neutralité du Danemark, cette ville florissante n'avait pas connu pareille dévastation depuis les Guerres napoléoniennes. La région voisine d'Öresund a, elle aussi, été victime de retombées radioactives et les survivants tentent de rejoindre l'île de Fionie et le continent de crainte de nouvelles attaques.\n\nLe sort du roi Christian X demeure inconnu et cette attaque a sérieusement miné le moral de la nation. Reste à savoir si cela précipitera la chute d'une des plus anciennes nations d'Europe."
 nuke_dropped.12.a:0 "Quelque chose irradie dans l'état du Danemark."
 nuke_dropped.12.b:0 "Comme par le passé, la ville renaîtra de ses cendres."
 nuke_dropped.12.c:0 "Notre plutonium a mis les Danois à genoux !"
 nuke_dropped.13.t:0 "Bombardement atomique de Stockholm"
 nuke_dropped.13.d:0 "Aujourd'hui, la magnifique ville de Stockholm, fière Venise du Nord, a été la cible d'une frappe nucléaire. Malgré les efforts qu'ils ont déployés pour conserver leur neutralité, les Suédois paient aujourd'hui un lourd tribut au conflit international. L'épicentre de l'explosion a touché le centre sud de Stockholm, une zone destinée à son développement futur et à ses grands projets de construction, aujourd'hui définitivement réduits à néant.\n\nLa ville est globalement méconnaissable, mais les anciennes structures de Slussen semblent avoir mieux résisté que prévu. Il a été décidé qu'elles ne seront pas restaurées pour témoigner de la résilience de la ville."
 nuke_dropped.13.a:0 "Voilà qui devrait remettre en question la neutralité de la Suède."
 nuke_dropped.13.b:0 "Le tigre suédois se relèvera !"
 soviet.30.t:0 "Réclamer la Bessarabie"
 soviet.30.d:0 "La Roumanie ne peut que s'incliner face à la puissance de l'Armée rouge. Si nous lui demandons de nous restituer la Bessarabie qui nous revient de droit, il y a fort à parier qu'elle s'exécute sans sourciller."
 soviet.30.a:0 "Envoyez l'ultimatum !"
 soviet.30.b:0 "Non, nous aurons recours à la force !"
 soviet.31.t:0 "Réclamer la Carélie"
 soviet.31.d:0 "La Finlande ne peut que s'incliner face à la puissance de l'Armée rouge. Si nous lui demandons de nous restituer la Carélie qui nous revient de droit, il y a fort à parier qu'elle s'exécute sans sourciller."
 soviet.31.a:0 "Envoyez l'ultimatum !"
 soviet.31.b:0 "Non, nous aurons recours à la force !"
 soviet.32.t:0 "Opprimer l'Estonie"
 soviet.32.d:0 "L'Estonie ne peut que s'incliner face à la puissance de l'Armée rouge. En lui demandant d'y implanter des bases et de contrôler ses frontières, nous devrions pouvoir l'annexer sans nous battre."
 soviet.32.a:0 "Envoyez l'ultimatum !"
 soviet.32.b:0 "Non, nous aurons recours à la force !"
 soviet.33.t:0 "Opprimer la Lettonie"
 soviet.33.d:0 "La Lettonie ne peut que s'incliner face à la puissance de l'Armée rouge. En lui demandant d'y implanter des bases et de contrôler ses frontières, nous devrions pouvoir l'annexer sans nous battre."
 soviet.33.a:0 "Envoyez l'ultimatum !"
 soviet.33.b:0 "Non, nous aurons recours à la force !"
 soviet.34.t:0 "Opprimer la Lituanie"
 soviet.34.d:0 "La Lituanie ne peut que s'incliner face à la puissance de l'Armée rouge. En lui demandant d'y implanter des bases et de contrôler ses frontières, nous devrions pouvoir l'annexer sans nous battre."
 soviet.34.a:0 "Envoyez l'ultimatum !"
 soviet.34.b:0 "Non, nous aurons recours à la force !"
 soviet.35.t:0 "[From.GetNameDef] souhaite rejoindre [SOV.GetNameDef]\n"
 soviet.35.d:0 "La récente agitation politique en [From.GetName] a conduit le gouvernement en place à aligner son avenir sur le nôtre. Il a compris les effets positifs d'une Union soviétique puissante sur le monde et se dit prêt à tout donner à la Mère patrie."
 soviet.35.a:0 "Qu'il en soit ainsi."
 soviet.35.b:0 "Le moment est mal choisi pour une telle manœuvre."
 soviet.35_threat_LIT:0 "La Lituanie, partie intégrante de l'Union soviétique"
 soviet.35_threat_FIN:0 "La Finlande, partie intégrante de l'Union soviétique"
 soviet.35_threat_EST:0 "L'Estonie, partie intégrante de l'Union soviétique"
 soviet.35_threat_LAT:0 "La Lettonie, partie intégrante de l'Union soviétique"
 soviet.36.t:0 "[From.GetName] veut nous priver de notre souveraineté."
 soviet.36.d:0 "La récente agitation politique en [From.GetName] a conduit le gouvernement en place à aligner sa vision de l'avenir sur nos propres plans. Ils nous demandent de les protéger, en échange de quoi ils nous offriront leur soutien inconditionnel. Officiellement, ils continueront d'exister en tant que nation, mais suivront chacun des mouvements de la patrie."
 soviet.36.a:0 "Un autre instrument au service de notre progression."
 soviet.36.b:0 "Ils nécessiteront une protection bien trop renforcée."
 soviet.36_threat_LIT:0 "La Lituanie, État fantoche de l'Union soviétique"
 soviet.36_threat_FIN:0 "La Finlande, État fantoche de l'Union soviétique"
 soviet.36_threat_EST:0 "L'Estonie, État fantoche de l'Union soviétique"
 soviet.36_threat_LAT:0 "La Lettonie, État fantoche de l'Union soviétique"
 soviet.37.t:0 "De brillants nouveaux officiers."
 soviet.37.d:1 "Nos nouveaux officiers se montrent à la hauteur de la tâche et s'adaptent à leurs nouvelles fonctions au sein du haut commandement militaire. Grâce à un corps d'officiers loyaux au sein de notre armée, les Purges de [Root.GetLeader] ont eu l'effet escompté. L'Armée rouge retrouve de sa puissance et sera bientôt plus forte que jamais."
 soviet.37.a:0 "Excellent."
 soviet.37.a_tt:0 "Réduit les pénalités causées par les §Ypurges des officiers§!"
 soviet.46.t:0 "La Grande Guerre patriotique"
 soviet.46.d:0 "Bien que nous ayons encore beaucoup de travail pour reconstruire notre haut commandement militaire, l'avancement de l'armée [From.GetAdjective] à nos frontières a déclenché de l'ingéniosité et un sentiment patriotique consistant à se battre au sein de ce nouveau corps d'officier. Nous devenons plus fort à chaque nouveau coup que nous prenons, car nous nous préparons à nous soulever et à contre-attaquer avec toute la puissance de [Prev.GetName]. Chaque soldat est prêt à perdre la vie et à résister fermement à nos ennemis. Nous pensons que cela bénéficiera grandement à la formation et à l'implication de nos nouveaux officiers même après la victoire !"
 soviet.46.a:0 "Pour la gloire de la nation [Root.GetName]"
 soviet.46.a_tt:0 "Ajoute la §YGrande Guerre patriotique§!, compensant certaines des pénalités causées par les §Ypurges des officiers§!"
 soviet.48.t:0 "La révolution permanente"
 soviet.48.d:0 "Bien que de nombreuses personnes aient été exécutées et emprisonnées sous l'accusation d'être des traîtres et des contre-révolutionnaires au cours des dernières années, les positions de leader ont été globalement protégées. Cependant, elles n'ont pas été exemptes de suspicion. Avec la création de la quatrième Internationale, Staline a l'air obsédé par l'idée que ses proches n'ont jamais vraiment été de son côté. Ceux qui essayent de gagner sa confiance n'ont fait que nourrir ce sentiment afin de bien se placer.\n\nLa situation actuelle est d'une ironie exceptionnelle : la méfiance au sein de l'administration actuelle l'a rendue insoutenable et un coup d'État est imminent. Certains membres du parti argumentent que réinviter Trotsky et retourner les purges contre les Stalinistes pourraient minimiser les dégâts causés par la guerre civile qui s'ensuivrait. Est-ce que ce plan, qui a été la plus grande peur du Secrétaire Général depuis des années, pourrait vraiment être mis à exécution ?"
 soviet.48.a:0 "Impensable !"
 soviet.48.a_tt:0 "§YUne guerre civile de grande ampleur va bientôt éclater ! §!"
 soviet.48.b:0 "Le communisme dans un seul pays a échoué. Nous avons besoin de Trotsky."
 soviet.48.b_tt:0 "§YUne guerre civile mineure éclatera lorsque Trotsky va revenir ! §!"
 soviet.49.t:0 "La deuxième guerre civile russe"
 soviet.49.d:0 "La paranoïa de Staline allant crescendo, le Parti et l'armée se sont divisés. Ceux qui ont réussi à gagner sa confiance (du moins temporairement) veulent qu'il reste au pouvoir et qu'il maintienne le culte de la personnalité qu'il a créé. Beaucoup d'autres ont été court-circuités de manière informelle. Certains d'entre eux pensent que le règne de Staline a échoué. D'autres attendent simplement le jour où le NKVD trouvera ou inventera une excuse pour les faire arrêter.\n\nEnsemble, ils ont formé une faction suffisamment puissante pour défier l'administration actuelle. Leur but affiché est de renverser la tyrannie de Staline et d'amorcer la transition hors d'un système totalitaire grâce à un conseil d'officiers militaires supervisant le processus.\n\nLes partisans de Staline au sein de l'armée et du Parti se sont ralliés pour maintenir le régime actuel en place, qualifiant leurs opposants de traîtres contre-révolutionnaires. Une nouvelle guerre civile est proche."
 soviet.49.a:0 "Mort aux traîtres !"
 soviet.50.t:0 "Fondation de l'Armée de libération russe"
 soviet.50.d:0 "La création de la quatrième Internationale a réveillé la peur de Staline d'être entouré de traîtres dans les hautes sphères du Parti et de l'Armée. Témoins des procès et des exécutions lors de la Grande Purge, beaucoup suspectent qu'une autre est à venir. En réponse, un groupe de généraux mené par Andrey Vlasov ont créé le Comité de libération des peuples de Russie ayant pour but de renverser le régime de Staline avant qu'il ne fasse plus de dégâts.\n\nBien que l'objectif à long terme annoncé est une transition vers la démocratie, la forme exacte est encore assez floue. Une chose est claire : ils ont l'intention de faire tomber Staline et de mettre un terme au règne des bolcheviks."
 soviet.50.a:0 "Ils doivent être arrêtés !"
 soviet.51.t:0 "Le NKVD lance un coup d'État"
 soviet.51.d:0 "La création d'une quatrième Internationale a réveillé la peur de Staline d'être entouré de traîtres dans les hautes sphères du Parti et de l'Armée. Témoins des procès et des exécutions lors de la Grande Purge, beaucoup suspectent qu'une autre est à venir. Le NKVD, qui a été un outil indispensable dans les purges, est également très conscient du fait que l'agence elle-même est une cible potentielle. Plutôt que d'attendre d'être emprisonnés, exécutés et remplacés, ses leaders ont décidé de frapper en premier et ont lancé un coup d'État avec le soutien des officiers militaires tout aussi concernés.\n\nCependant, en dépit de sa position influente, le NKVD a connu des difficultés à gagner la confiance des leaders militaires. Le coup d'état a réussi uniquement à prendre le contrôle d'une zone limitée de l'Union. Toutefois, les membres restants de l'ancienne agence étant à présent menacés d'exécution, ils ne sont pas prêts de se rendre."
 soviet.51.a:0 "Ils doivent être capturés !"
 soviet.52.t:0 "Le coup d'État des survivants"
 soviet.52.d:0 "La création de la quatrième Internationale a réveillé la peur de Staline d'être entouré de traîtres dans les hautes sphères du Parti et de l'Armée. Témoins des procès et des exécutions de la Grande Purge, d'autres suspectent qu'une autre approche à grands pas. Avec autant de personnes disparues, il n'y en a que quelques-uns qui ont été suspectés et qui ont réussi à éviter l'exécution. Après avoir été violemment interrogés et dans certains cas emprisonnés, ils savent très bien qu'ils seront les premières victimes d'une autre purge. Poussés par le désespoir, ces généraux ont décidé d'essayer de renverser le régime de Staline avant que cela n'arrive.\n\nBien que cette tentative ait peu de chance d'aboutir, certains survivants de la Grande Purge ont réussi à prendre contrôle de certaines zones de l'Union. Le règne du Secrétaire général a, au minimum, été déstabilisé."
 soviet.52.a:0 "Nous devons le stabiliser aussi rapidement que possible."
 soviet.53.t:0 "La Purge réussie"
 soviet.53.d:0 "Après la création de la quatrième Internationale, la chasse aux partisans de Trotsky s'est intensifiée et plusieurs personnes proches de Staline ont été exécutées. Seul, Staline s'est retiré dans sa demeure. Chaque traître issu de son entourage ayant finalement été mis hors d'état de nuire, il peut prendre un peu de repos et se concentrer pleinement sur la gloire de l'Union Soviétique."
 soviet.53.a:0 "Il est temps d'enterrer la hache de guerre."
 soviet.54.t:0 "Sous un nouveau leadership."
 soviet.54.d_nopurge:0 "Avec le déclin du parti communiste, il est depuis longtemps clair que le système staliniste est insoutenable.\nDe nouvelles forces sont apparues pour prendre le pouvoir, invoquant les idéaux russes pour guider notre pays sur un nouveau chemin.\n\nSymbolisant cette transition, [Root.GetLeader] a été renversé et placé en résidence surveillée, loin des instances de décision où il a mis au point nombre de ses projets dangereux.\nAlors qu'un nouveau système russe apparaît pour remplacer les reliquats du parti, le secret, la paranoïa et le complot politique du vieux secrétaire général connaissent leurs derniers jours."
 soviet.54.d_purge:0 "Il est devenu évident que la plus grande menace pour l'état russe n'est pas les conspirateurs contre le Parti communiste, mais le Parti lui-même. Étant donné la désillusion face au rêve communiste en Russie, de nouvelles forces ont saisi le pouvoir afin d'amener notre pays vers le futur.\n\nÀ la suite de la déchéance de Staline par [Root.GetLeader], le vieux Secrétaire général a connu un procès expéditif. Aux vues de sa chasse aux sorcières paranoïaque qui a détruit les dirigeants de la nation en pleine période de crise, il a été condamné à mort pour trahison. Le vieux système meurt avec lui dans une tombe sans épitaphe."
 soviet.54.a:0 "Une nouvelle ère pour la politique russe."
 usa.14.t:0 "Le crépuscule du fascisme"
 usa.14.d:0 "Le modèle que nous suivions, l'Allemagne nazie, a trahi ses principes pour s'allier à l'ennemi juré : les communistes ! Cette nouvelle provoque une grande agitation. Jusqu'à présent, craignant une révolution communiste, la population nous soutenait ; mais la défection de l'Allemagne remet en cause notre renouveau."
 usa.14.a:0 "Revenons à la démocratie"
 usa.14.b:0 "Nous resterons fidèles au fascisme"
 usa.24.t:0 "Le crépuscule des rouges"
 usa.24.d:0 "L'Union soviétique, cette source d'inspiration qui a ouvert la voie en montrant comment le capitalisme pouvait être renversé, a trahi la Révolution internationale en s'alliant à l'Allemagne nazie. Entre un socialisme isolé et cette alliance avec les fascistes, le monde entier commence à douter de la sincérité des idéaux communistes. Le communisme américain ne serait-il qu'un instrument utilisé par [Root.GetLeader] pour consolider son pouvoir ?"
 usa.24.a:0 "Revenons à la démocratie"
 usa.24.b:0 "Nous resterons fidèles au communisme"
 usa.17.t:0 "[From.From.GetName] a déclaré la guerre à [From.GetName]"
 usa.17.d:0 "Le monde est déjà assez menacé comme ça. Pouvons-nous laisser la guerre éclater dans notre région ou devons-nous veiller au maintien de la paix ? Nous pouvons adresser un ultimatum à [From.From.GetName] pour lui demander de faire la paix avec [From.GetName] ou les laisser s'affronter."
 usa.17.a:0 "Faites savoir à [From.From.GetName] que nous sommes préparés à la guerre."
 usa.17.a_tt:0 "§RUn recul de [From.From.GetName] entraînera une paix blanche.§!\n"
 usa.17.b:0 "Nous n'interviendrons pas cette fois."
 usa.18.t:0 "[From.GetName] entre en guerre contre [being_attacked.GetName]"
 usa.18.d:0 "[From.GetName] est hostile à notre guerre contre [being_attacked.GetNameDef]. À défaut de signer immédiatement un traité de paix avec [being_attacked.GetName], nous nous exposerons à une nouvelle guerre.\nDevons-nous céder ?"
 usa.18.a:0 "Faites savoir à [From.GetName] que nous sommes préparés à la guerre."
 usa.18.b:0 "Nous allons faire marche arrière."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] fait la paix avec [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] gagne l'objectif de guerre État fantoche (priorité) contre [Root.GetName]"
 usa.20.t:0 "Influence des États-Unis"
 usa.20.d:0 "Le plaidoyer de [From.GetName] en faveur de la démocratie commence à gagner notre pays. Grâce à la radiodiffusion, notre peuple peut écouter les discours de [From.GetLeader] et de nombreux [Root.GetAdjective] sont attirés par le mode de vie [From.GetAdjective]. [Root.GetName] n'est pas un État fantoche et refuse que sa politique lui soit dictée par les [From.GetName]. Mais on ne peut pas nier l'influence de la politique [From.GetAdjective] sur notre pays."
 usa.20.a:0 "Au fond de nous, nous serons toujours [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] obtient : §YInfluence des États-Unis§!"
 usa.21.d:0 "Le plaidoyer de [From.GetName] en faveur du communisme commence à gagner notre pays. Grâce à la radiodiffusion, notre peuple peut écouter les discours de [From.GetLeader]. Nous avons même trouvé des tracts de propagande encourageant les ouvriers [Root.GetAdjective] à adopter et à promouvoir le mode de vie [From.GetAdjective]. [Root.GetName] n'est pas un État fantoche et refuse que sa politique lui soit dictée par les [From.GetName]. Mais on ne peut pas nier l'influence de la politique [From.GetAdjective] sur notre pays."
 usa.22.d:0 "Le plaidoyer de [From.GetName] en faveur du fascisme commence à gagner notre pays. Grâce à la radiodiffusion, notre peuple peut écouter les discours de [From.GetLeader] et des tracts vantant le mode de vie [Root.GetAdjective] sont même distribués dans certains endroits du pays. [Root.GetName] n'est pas un État fantoche et refuse que sa politique lui soit dictée par les [From.GetName]. Mais on ne peut pas nier l'influence de la politique [From.GetAdjective] sur notre pays."
 usa.23.t:0 "Protection américaine"
 usa.23.d:0 "Les [From.GetName] appliquent désormais la doctrine Monroe de manière plus stricte. En plus de l'influence politique qu'ils exercent déjà sur notre pays, les responsables [From.GetName] se déclarent désormais prêts à intervenir en cas de conflit entre pays américains."
 usa.23.a:0 "La puissance de [From.GetName] se développe"
 usa.23.a_tt:0 "[From.GetNameWithFlag] peut maintenant intervenir lors des guerres américaines"
 britain.11.t:0 "L'axe Berlin-Moscou"
 britain.11.d:0 "Une alliance militaire entre Allemands et Soviétiques pourrait bien renverser l'ordre du monde et ouvrir une ère nouvelle, totalitaire. Étant donné la situation, nous devons réunir les nations démocratiques du monde au sein d'une Grande Alliance pour combattre la menace incarnée par les nazis et les communistes."
 britain.11.a:0 "Rallions les démocraties !"
 britain.11.b:0 "Ne dramatisons pas trop les choses"
 britain.12.t:0 "La Grande Alliance"
 britain.12.d:0 "La Grande-Bretagne nous invite à rejoindre sa faction pour combattre la menace incarnée par les nazis et les communistes. Que devons-nous lui répondre ?"
 britain.12.a:0 "Oui"
 britain.12.b:0 "Non"
 britain.13.t:0 "La France souhaite rejoindre les Alliés."
 britain.13.d:0 "Le monde est de moins en moins sûr. La Grande-Bretagne et la France restent les bastions de la démocratie et de la liberté en Europe, et la France propose maintenant de rejoindre les Alliés.\nQue devons-nous répondre ?"
 britain.13.a:0 "Oui"
 britain.13.b:0 "Non"
 britain.14.t:0 "La conférence de Londres"
 britain.14.d:0 "Le gouvernement allemand a commencé à remettre en question le statut de la Slovénie, qu'il assimile à la province historique allemande de la Carniole où, selon lui, Allemands et Slovènes sont opprimés par le gouvernement yougoslave. Le gouvernement de Sa Majesté a invité la France, l'Allemagne et l'Italie à participer à une conférence à Londres afin de trouver une issue équitable à ce problème. Il ne fait aucun doute que la petite minorité allemande souhaite rejoindre l'Allemagne, mais la volonté de la population slovène est, quant à elle, moins claire. L'Allemagne semble prête à entrer en guerre pour résoudre la question, menaçant encore une fois l'Europe d'un nouveau conflit."
 britain.14.a:0 "Il faut privilégier une paix durable"
 britain.14.b:0 "L'histoire ne nous le pardonnerait pas"
 britain.15.t:0 "La France nous abandonne"
 britain.15.d:0 "Le gouvernement français a refusé d'entendre raison sur ce modeste réajustement frontalier, choisissant de mettre fin à la paix et de déclencher une nouvelle guerre. Ils vont de nouveau s'épuiser dans les tranchées, jusqu'à ce qu'ils nous supplient encore une fois de venir à leur secours."
 britain.15.a:0 "Ils apprendront à tenir leur place"
 britain.16.t:0 "Mort du roi George V"
 britain.16.d:0 "Sa Majesté George V, roi du Royaume-Uni, des dominions britanniques et empereur des Indes est mort. Son calme et sa dévotion envers ses sujets ont permis à l'Empire de traverser la Grande Guerre et la Grande Dépression. Son fils accédera au trône et deviendra le roi Edouard VIII, mais sa grande indépendance de pensée inquiète déjà. Stanley Baldwin et Neville Chamberlain mettent tout en œuvre pour qu'il accepte les orientations du Premier ministre et de son cabinet."
 britain.16.a:0 "Puisse-t-il reposer en paix"
 britain.17.t:0 "Le roi Édouard abdique"
 britain.17.d:0 "Le Premier ministre Baldwin a clairement indiqué que la dignité du roi-empereur sera mise à mal s'il venait à épouser une roturière, divorcée et Américaine de surcroît. Après mûre réflexion, Sa Majesté a choisi l'amour plutôt que le devoir et a abdiqué. Son jeune frère, Albert, accédera au trône et deviendra le roi George VI. Les bookmakers londoniens ont ouvert les paris sur la question de savoir si ce jeune homme réservé ira jusqu'au couronnement."
 britain.17.a:0 "Vive le roi George VI !"
 britain.18.t:0 "Le retour du Roi"
 britain.18.d:0 "Ce n'est pas un secret que le courant ne passe pas entre George VI et les [Root.GetRulingParty]. Le parlement appelle maintenant à sa abdication en faveur de son frère exilé, Édouard VIII. C'est un homme moins opposé à l'idée d'unité par la force et qui possède une vision pour l'Angleterre. Voilà les qualités que nous recherchons dans le leader de notre nation !"
 britain.18.a:0 "Pour le salut de l'Empire, Édouard VIII doit régner !"
 britain.18.b:0 "Nous n'interférerons pas avec le Parlement."
 britain.19.t:0 "Le gouvernement de l'Inde libre est établi."
 britain.19.d:0 "Grâce au soutien du Japon, les nationalistes indiens ont établi un gouvernement en exil, l'Azad Hind.\n\nLes nationalistes diffusent de la propagande dans le Raj et encouragent la désertion Sepoy. Bien qu'ils manquent de soutien à l'heure actuelle, leurs efforts pourraient s'avérer dangereux."
 britain.19.a:0 "Une mission perdue d'avance !"
 ENG_RAJ_azad_hind_tooltip:0 "Le soutien nationaliste continuera de grandir à moins qu'il soit contré par la promesse d'une indépendance éventuelle."
 britain.20.t:0 "L'Azad Hind mène la révolte indienne."
 britain.20.d:0 "L'Azad hind, le gouvernement de l'Inde libre en exil, diffuse de la propagande et fait campagne pour obtenir du soutien parmi les populations du Raj. Même si le besoin de cohésion de l'Empire n'a jamais été aussi important, ils ont décidé que le moment était venu d'attaquer."
 britain.20.a:0 "Non, l'Empire doit rester uni !"
 britain.23.t:0 "Le soulèvement indien"
 britain.23.d:0 "L'Azad Hind, le gouvernement en exil de l'Inde libre, a déclaré que le moment était venu pour tous les véritables patriotes indiens de prendre les armes contre leurs maîtres britanniques. Le sort de l'Inde est en suspens, et nous devons faire un choix."
 britain.23.a:0 "Nous nous battrons aux côtés de l'Empire !"
 britain.23.b:0 "Saisissons notre chance !"
 poland.1.t:0 "Expansion vers l'est"
 poland.1.d:0 "Après avoir été contraints de céder Gdansk aux Allemands, nous sommes à présent pris en étau entre deux empires menaçant notre souveraineté. Perdant des territoires à l'ouest, incapables de nous fier aux Alliés pour nous protéger d'une agression des Allemands, peut-être devrions-nous nous aligner sur les ambitions de ces derniers et revendiquer nos anciens territoires annexés par l'Union soviétique. Rester neutres ferait de nous une proie sans défense, et nous avons trop lutté pour subir un nouveau partage de la Pologne."
 poland.1.a:0 "Le moment est venu de nous allier à l'Axe"
 poland.1.b:0 "Mieux vaut renforcer nos relations avec l'URSS"
 poland.2.t:0 "L'Union soviétique revendique les territoires de l'Est"
 poland.2.d:0 "Après avoir réaffirmé leurs revendications sur les territoires de l'Est, l'Union soviétique fait pression pour que nous les leur cédions, brandissant la menace d'une invasion et d'une annexion, voire d'un partage.\n\nEn temps normal, nous ne céderions pas à la menace, mais l'Union soviétique est loin d'être notre unique préoccupation. Si nous nous plions à leurs exigences, nous aurons moins à craindre sur le front oriental, mais nous repousserons également celui-ci plus à l'Ouest."
 poland.2.a:0 "Renoncez pacifiquement aux territoires de l'Est."
 poland.2.b:0 "La Pologne ne se rendra pas sans se battre !"
 poland.3.t:0 "La Pologne cède les territoires de l'Est"
 poland.3.d:0 "Après avoir fait pression sur la Pologne pour récupérer les territoires de l'Est qui nous reviennent de droit, celle-ci s'est sagement pliée à nos exigences. Cela dit, nous allons certainement devoir abandonner tout espoir de rapprochement à l'avenir. Certes, nous avons récupéré notre dû, mais la Pologne entend limiter nos relations au strict minimum."
 poland.3.a:0 "Tant qu'elle reconnaît nos revendications, il n'y a pas de problème."
 poland.4.t:0 "La Pologne refuse de céder les territoires de l'Est"
 poland.4.d:0 "Malgré nos efforts pour trouver une issue pacifique au différend qui nous oppose à la Pologne, celle-ci a refusé de nous céder les territoires de l'Est et ne nous laisse pas d'autre choix que de lui déclarer la guerre. Manifestement, ce maudit pays n'évitera aucune partition, même s'il en a l'occasion."
 poland.4.a:0 "Pense-t-il pouvoir nous tenir tête ?"
 poland.5.t:0 "L'Union soviétique propose sa protection"
 poland.5.d:0 "Après avoir revendiqué l'est de la Pologne, nous avons pensé que l'Union soviétique lancerait rapidement une nouvelle attaque. Mais l'offre récemment envoyée par les Soviétiques semble indiquer le contraire. Sous réserve que nous leur cédions le territoire demandé, ils se disent prêts à nous proposer une alliance. Qui plus est, en cas de guerre contre l'Allemagne, la perte occasionnée sera compensée par des nouveaux territoires à l'Ouest.\n\nS'il s'agit là d'une meilleure offre que prévu, nous ne savons pas si cette supposée guerre aura lieu. L'Union soviétique cherche peut-être étendre son territoire à bon compte et à nous contraindre à rejoindre sa sphère d'influence. Quoi qu'il en soit, c'est peut-être la meilleure offre de protection que nous obtiendrons."
 poland.5.a:0 "Acceptons avant qu'il ne soit trop tard."
 poland.5.b:0 "La Pologne n'est pas encore perdue !"
 poland.6.t:0 "La Pologne accepte l'offre de protection"
 poland.6.d:0 "Proposer à la Pologne de la prendre sous notre aile et de la guider lors de futures conquêtes occidentales en échange des territoires de l'Est a porté ses fruits. Assurée de notre protection et de la promesse de récupérer une partie de l'Allemagne en cas de guerre victorieuse, elle a accepté de nous céder pacifiquement ses territoires de l'Est."
 poland.6.a:0 "Un allié contre l'Allemagne est nettement préférable."
 poland.7.t:0 "La Pologne refuse l'offre de protection"
 poland.7.d:0 "Malgré notre offre généreuse, [From.GetLeader] a refusé nos tentatives diplomatiques visant à récupérer les territoires de l'Est en échange de la promesse d'obtenir une partie de l'Allemagne. La Pologne a choisi la difficulté, enfin pour elle plus que pour nous."
 poland.7.a:0 "Ce qui ne peut être acheté doit être pris."
 poland.8.t:0 "La Pologne récupère l'Allemagne de l'Est"
 poland.8.d:0 "Comme convenu, suite à l'annexion des territoires orientaux de l'Allemagne par l'Union soviétique, plusieurs d'entre eux passeront sous contrôle polonais en guise de récompense pour le précédent transfert de la Pologne de l'Est à l'Union soviétique."
 poland.8.a:0 "Au vu des circonstances, un déplacement vers l'Ouest était le mieux qu'on pouvait espérer."
 poland.9.a:0 "La situation semble réglée, à la plus grande satisfaction de chacun."
 poland.10.t:0 "[From.GetName] rejoint le [Root.GetFactionName] !"
 poland.10.d:0 "Reconnaissant le besoin d'unité face aux menaces que nos pays doivent affronter à toutes leurs frontières, [From.GetLeader] a annoncé au monde aujourd'hui que [From.GetName] est entré dans un traité avec [Root.GetName] dans l'intérêt d'une sécurité mutuelle."
 poland.10.a:0 "Aujourd'hui, [Root.GetName] et [From.GetName] sont unis comme des frères."
 poland.11.t:0 "[From.GetName] a refusé de rejoindre [Root.GetFactionName]."
 poland.11.d:0 "Dans un acte désespéré d'auto-préservation, [From.GetLeader] a annoncé aujourd'hui que [From.GetName] s'abstiendrait de toute action diplomatique qui pourrait sembler menaçante envers leurs puissants voisins. Il a donc refusé notre demande de rejoindre [Root.GetFactionName]."
 poland.11.a:0 "Le seul moyen de se protéger est de rester uni."
 poland.12.t:0 "Wojtek n'a jamais fait tomber une munition."
 poland.12.d:0 "Le soldat Wojtek s'est révélé être un élément indispensable pour nos lignes de ravitaillement. Même au cœur du combat, alors que des armes légères tiraient tout près de sa tête, de ses bras et de ses jambes, il n'a pas laissé tomber une seule caisse de munitions. Ce brave soldat s'est assuré que notre artillerie puisse continuer de tirer, jouant ainsi un rôle indispensable à la défaite de l'ennemi. En conséquence, il a été décidé que Wojtek devait être promu."
 poland.12.a:0 "Puissions-nous tous prendre exemple sur sa bravoure."
 WOJTEK_COMMANDER:0 "Wojtek devient un §HCommandement de corps§!."
 greece.1.t:0 "Ultimatum soviétique"
 greece.1.d:0 "Les Soviétiques font pression pour que nous leur cédions du territoire. Dans le cas contraire, ils nous menacent de guerre. Si nous cédons à leurs exigences, la vie de nombreux soldats grecs sera épargnée, mais est-ce que ce sera la fin de leurs revendications territoriales ? "
 greece.1.a:0 "La Grèce doit éviter la guerre."
 greece.1.b:0 "Ne cédez rien."
 greece.2.t:0 "Le second arbitrage de Ljubljana"
 greece.2.d_GER_demand:0 "L'Allemagne entend bien nous convaincre de lui céder une partie de nos territoires pour y établir des « bases »."
 greece.2.d_ITA:0 "L'Allemagne entend bien nous convaincre de céder à ses amis italiens une partie de notre territoire."
 greece.2.d_BUL:0 "Les Allemands exigent que nous cédions des territoires à leurs laquais bulgares."
 greece.2.d_ITA_BUL:0 "Les Allemands appuient vivement les exigences italiennes et bulgares sur notre territoire."
 greece.2.a:0 "Nous n'avons pas les moyens de nous y opposer"
 greece.2.b:0 "Nous ne céderons pas"
 greece.3.t:0 "Le sort de la Grèce"
 greece.3.d:0 "L'Allemagne exige que nous nous acceptions la « coordination » avec elle. Dans les faits, cela ferait de nous un État fantoche de l'Allemagne."
 greece.3.a:0 "Nous ne pouvons nous y opposer"
 greece.3.b:0 "Refusons"
 greece.4.t:0 "Guerre contre la Turquie"
 greece.4.d:0 "Nos amis italiens envisagent de s'en prendre à la Turquie. C'est pour nous l'occasion rêvée d'asseoir notre position en mer Égée. Emparons-nous d'Izmir et aidons les Italiens à chasser les Turcs loin de l'Europe."
 greece.4.a:0 "Izmir sera à nous"
 turkey.1.t:0 "La mort de Mustafa Kemal Atatürk"
 turkey.1.d:0 "\nLa république pleure.\n\nHéros de guerre, révolutionnaire, président et Père des Turcs, Mustafa Kemal Atatürk est mort.\n\nIl a maintenu son devoir envers le peuple turc et la république qu'il a fondée jusqu'au bout. Des milliers de personnes en deuil sont venues lui rendre hommage à Istanbul, avant que son corps ne soit transféré par caisson, avion et train à Ankara. C'est là que ses funérailles nationales se sont tenues devant l'ensemble du parlement et des dignitaires venus du monde entier.\n\nMaintenant que le père de la république moderne turque n'est plus, la république doit continuer. La grande assemblée nationale a élu l'ancien premier ministre Ismet Inönü en tant que successeur."
 turkey.1.a:0 "Atatürk restera dans les mémoires."
 generic.1.t:0 "Influence [From.GetAdjective]"
 generic.1.d_neutral_good:0 "Cela fait maintenant longtemps que [From.GetNameDef] cherche à harmoniser la ligne de conduite de nos deux pays et suit de près la vie politique [Root.GetAdjective]. Cela s'est récemment intensifié, [From.GetRulingParty] ayant commencé à promouvoir les idées [From.GetRulingIdeology]s en distribuant à la population [Root.GetAdjective] des livres et en lui adressant des discours.\n\nUn certain nombre de politiques et de hauts fonctionnaires sont désormais convaincus par la propagande [From.GetAdjective] et ont commencé à plaider en faveur du [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.d_bad:0 "Cela fait maintenant longtemps que [From.GetNameDef] cherche à harmoniser la ligne de conduite de nos deux pays, et a à maintes reprises tenté de s'immiscer dans la vie politique [Root.GetAdjective]. Cela s'est récemment intensifié, [From.GetRulingParty] ayant commencé à promouvoir la propagande [From.GetRulingIdeology], sans tenir aucun compte des traditions politiques [Root.GetAdjective]s. Déjà, un grand nombre de discours et d'autres supports [From.GetRulingIdeology]s ont été distribués à la population [Root.GetAdjective]. Un certain nombre de politiques et de hauts fonctionnaires semblent maintenant convaincus par la propagande [From.GetAdjective] et ont commencé à plaider en faveur du [From.GetRulingIdeologyNoun] en [Root.GetName]."
 generic.1.a:0 "Intéressant"
 generic.1.b:0 "Comment osent-ils ?"
 country_capitulated.0.t:0 "[Root.GetNameDef] a capitulé"
 country_capitulated.0.d_positive_both_no_faction:0 "\n[From.From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression des puissantes forces [From.From.GetAdjective]s omniprésentes dans le pays. Le gouvernement de [Root.GetName] a choisi de fuir le pays et de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nLa guerre se poursuit ailleurs, mais cela représente une grande victoire pour [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:0 "\n[From.From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression des puissantes forces [From.From.GetAdjective]s omniprésentes dans le pays. Le gouvernement de [Root.GetName] a choisi de fuir le pays et de s'exiler. Leurs forces principales ont capitulé et [From.From.GetNameDef] contrôle désormais leur territoire.\nMême si la guerre contre ce qui reste de [Root.GetFactionName] se poursuit ailleurs, cela représente une grande victoire pour [From.From.GetNameDef]."
