ww1_camera1:0 "Карманная камера"
ww1_camera1_desc:0 "Карманные камеры фирмы Истмен-Кодак - складные камеры, которые использовались солдатами для разведывательных целей. Благодаря внедрению 127 мм катушечной пленки, они стали достаточно компактными для ношения, так что теперь мы будем получать более точные сведения о вражеских действиях и передвижениях в бою."

ww1_camera2:0 "Военные камеры"
ww1_camera2_desc:0 "Карманные камеры получили признание в военной сфере, однако их улучшение является одной из важнейших задач. Улучшенные стабилизаторы помогут войскам, передвигающимся на лошадях или автомобилях, а камеры для самолетов гарантируют, что офицеры и генералы увидят все, что видят их подчиненные на линии фронта." 

ww1_camera3:0 "Пропагандистские фильмы" 
ww1_camera3_desc:0 "После того, как мы начали активно использовать камеры для военных операций, у нас появилось много талантливых фотографов, которым часто нечем заняться. В это же время, упрощается съемка и показ кинокартин. Наняв хороших операторов из числа фотографов (ими могут быть даже женщины) и начав снимать кинофильмы о величии нашей нации, мы позволим нашим жителям еще раз ощутить, что они живут в самой лучшей стране в мире!"  