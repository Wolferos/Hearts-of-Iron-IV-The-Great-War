l_french:
 AST_move_capital_to_canberra:0 "Déplacer le gouvernement à Canberra"
 AST_move_capital_to_canberra_desc:0 "Déplacer le siège du gouvernement à Canberra au lieu de Melbourne."
 GER_schlieffen_plan:0 "Plan Schlieffen"
 GER_schlieffen_plan_desc:0 "Nous avons tenté des négociations avec la France pour les tenir à l'écart de la guerre entre notre alliance et les Russes, mais de telles actions ont échoué. La seule réponse est une frappe préventive ! Le plan Schlieffen approuve une attaque par la Belgique, qui serait toutefois soulagée si nous envahissions également les Pays-Bas. Le Royaume-Uni soutient théoriquement la Belgique, cependant, ces lâches ne nous déclareront pas réellement la guerre en cas d'invasion. Que devrions-nous faire, Seiner Majestät ?"
 AUH_franzferdinand:0 "L'affaire François Ferdinand"
 AUH_franzferdinand_desc:0 "François Ferdinand, l'archiduc estimé d'Autriche-Este et prince héritier de l'empire austro-hongrois, est mort. Sa noble femme repose à côté de lui. François Joseph a perdu un autre héritier, et aux damnés, vils, fils de bâtards que sont les Serbes. Le gouvernement serbe nie officiellement toute implication dans l'assassinat de Gavrilo Princip, accusant la Main Noire, bien que peu de personnes croient que le gouvernement ne soit pas intervenu."
 AUH_ultimatum_to_SER:0 "Ultimatum aux Serbes"
 AUH_ultimatum_to_SER_desc:0 "Nous devons envoyer des demandes d'indemnisation aux Serbes. S'ils refusent, ils auront l'enfer à payer."
 AUH_war_with_SER:0 "Ils VONT payer"
 AUH_war_with_SER_desc:0 "Ils VONT payer"
 RUS_franzferdinand:0 "Mobiliser contre l'Autriche Hongrie"
 RUS_franzferdinand_desc:0 "Les Autrichiens ont déclaré la guerre aux Serbes. Parfait. L'ours russe organisera un grand festin des terres slaves en Autriche et déchiquettera notre vieux rival ! Bien sûr, une guerre prolongée mènera probablement à une véritable révolution, surtout si ce roturier non patriotique, Lénine, est renvoyé ici. Mais quelles sont les chances que cela arrive ?"
 RUS_mobilization_mission:0 "Mobiliser"
 RUS_mobilization_mission_desc:0 "Peu importe ce que nous défendrons nos frères slaves."
 RUS_enter_war_mission:0 "Entrer en guerre"
 RUS_enter_war_mission_desc:0 "Honorer notre Entente"
 GER_dual_alliance:0 "Honorer la Duplice"
 GER_dual_alliance_desc:0 "Notre alliance avec l'Autriche-Hongrie signifie que nous nous engageons à nous soutenir mutuellement en cas d'attaque de la Russie. Nous devons aider nos amis autrichiens à vaincre la Russie."
 GER_schliffenmoltkeplan:0 "Choisir le plan Schlieffen-Moltke"
 GER_schliffenmoltkeplan_desc:0 "Le plan Schlieffen-Moltke signifie que nous allons attaquer la Belgique et le Luxembourg pour nous rendre directement à Paris."
 GER_schliffen1905plan:0 "Choisir le plan initial de Schlieffen"
 GER_schliffen1905plan_desc:0 "Le plan Schlieffen initial de 1905 signifie que nous allons attaquer tous les pays du Benelux à la fois."
