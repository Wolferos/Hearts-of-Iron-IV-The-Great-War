l_french:
 communism:0 "Communiste"
 democratic:0 "Démocratique"
 fascism:0 "Fasciste"
 fascism_desc:0 "Régime totalitaire"
 communism_desc:0 "Régime totalitaire"
 democratic_desc:0 "Régime démocratique"
 conservatism:0 "Conservatisme"
 conservatism_desc:0 "Compte tenu des évolutions rapides et potentiellement dangereuses de la société, le conservatisme embrasse les traditions et les réformes modérées, plaidant parfois en faveur d'un retour aux anciennes valeurs morales."
 liberalism:0 "Libéralisme"
 liberalism_desc:0 "Fort d'une longue tradition philosophique mettant l'accent sur la liberté individuelle, le libéralisme place la sauvegarde de ces droits au cœur de l'État."
 socialism:0 "Socialisme"
 socialism_desc:0 "Se battant pour l'égalité et un État socialiste grâce à des moyens réformistes, le socialisme démocratique entend atténuer, voire annuler les effets du capitalisme en s'appuyant sur un mandat public."
 marxism:0 "Marxisme"
 marxism_desc:0 "Englobant un large spectre d'idées économiques et historiques, la politique marxiste cherche à mettre en pratique les théories élaborées par Karl Marx. La lutte des classes et une transition vers une société basée sur la propriété commune des moyens de production sont au cœur de ces théories."
 leninism:0 "Léninisme"
 leninism_desc:0 "S'inspirant de l'idéologie politique marxiste, le léninisme entend établir un État socialiste doté d'un parti avant-gardiste capable de mener une révolution pour renverser la société capitaliste. Une fois au pouvoir, le parti met en place un système de politiques ouvertes aux débats internes jusqu'à ce qu'une décision soit prise."
 stalinism:0 "Stalinisme"
 stalinism_desc:0 "Style de gouvernement appliquant et développant les politiques marxistes-léninistes, le stalinisme met l'accent sur une industrialisation et une collectivisation rapides ainsi que sur le besoin de disposer d'un État socialiste autoritaire pour neutraliser tout élément contre-révolutionnaire."
 anti_revisionism:0 "Antirévisionnisme"
 anti_revisionism_desc:0 "En réaction aux nombreuses idéologies se revendiquant du marxisme, l'antirévisionnisme plaide en faveur de la conservation d'éléments clés de la théorie révolutionnaire d'origine. S'opposant principalement à l'incorporation d'éléments économiques capitalistes dans les États socialistes, cette idéologie se définit autant par ce qu'elle est que par ce qu'elle n'est pas."
 anarchist_communism:0 "Communisme anarchiste"
 anarchist_communism_desc:0 "En tant qu'idéologie embrassant l'idée du communisme comme société sans État, le communisme anarchiste renonce à l'idée d'un État socialiste transitoire en faveur d'une société basée sur les associations volontaires et l'entraide."
 nazism:0 "Nazisme"
 nazism_desc:0 "Issu d'un nationalisme extrémiste, le national-socialisme prône l'idée d'une suprématie ethnique ou raciale. Il promeut un expansionnisme agressif et un État totalitaire, où le peuple est uni derrière un dirigeant disposant d'un pouvoir absolu, le Führer."
 fascism_ideology:0 "Fascisme"
 fascism_ideology_desc:0 "Regroupant divers mouvements ultranationalistes, le fascisme prône généralement le dévouement envers l'État et l'union du peuple sous la houlette d'un puissant dirigeant."
 falangism:0 "Phalangisme"
 falangism_desc:0 "Idéologie autoritaire aux accents fascistes et conservateurs, le phalangisme valorise l'identité nationale et catholique."
 rexism:0 "Rexisme"
 rexism_desc:0 "Radicalement opposé aux idéaux libéraux et communistes, le rexisme est un mouvement hautement conservateur qui plaide en faveur d'une politique économique corporatiste. Usant d'une rhétorique populiste et autoritaire, ses idéaux se rapprochent d'autres mouvements fascistes."
 neutrality:0 "Autoritaire"
 neutrality_desc:0 "Régime autoritaire"
 despotism:0 "Despotique"
 despotism_desc:0 "Le despotisme est une forme de gouvernement avec à sa tête un seul dirigeant doté d'un pouvoir absolu."
 oligarchism:0 "Oligarchique"
 oligarchism_desc:0 "L'oligarchie est une forme de gouvernement avec à sa tête un groupe de personnes dotées d'un pouvoir absolu."
 moderatism:0 "Modérantisme"
 moderatism_desc:0 "Le modérantisme est une forme de gouvernement qui évite les extrêmes de gauche et de droite en adoptant une position ou des mesures modérées."
 centrism:0 "Centrisme"
 centrism_desc:0 "Le centrisme est une forme de gouvernement visant à trouver des solutions basées sur le bon sens, qui répondent de manière pertinente aux besoins actuels et futurs. Cela renforce la confiance du public et sert le bien commun en prenant en considération les risques et les moyens en fonction des besoins."
