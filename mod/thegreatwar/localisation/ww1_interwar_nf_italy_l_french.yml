# [ITALY] Interwar
#=========================================================================
ITA_interwar_march_on_rome:0 "Marche sur Rome"
ITA_interwar_march_on_rome_desc:0 "Le nouveau fascisme de Mussolini grandit en Italie, et pourrait bientôt plonger tout le pays dans la guerre civile si son opposition devient trop violente. Il a commencé une marche pacifique sur Rome, exigeant d'être intégré au pouvoir en place. Avons-nous vraiment le choix dans ces circonstances?"

ITA_interwar_abyssinia_crisis:0 "Crise d'Abyssinie"
ITA_interwar_abyssinia_crisis_desc:0 "Le souvenir de la défaite infligée par l'Italie est toujours vivace aux frontières de nos colonies d'Afrique de l'Est, et la couronne de joyaux que nous méritons, l'Ethiopie, est toujours indépendante. Bien que les alliés occidentaux aient promis des concessions à l'Italie dans l'Est en échange d'un retrait, quelle valeur possède leur parole? L'Italie n'en répond à personne, et certainement pas à une coalition! L'Ethiopie sera nôtre!"

