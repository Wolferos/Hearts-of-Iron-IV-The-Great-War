l_french:
 LOADING_TIP_0:0 "Il faut 15 000 victimes pour entraîner un général de division. \n- Ferdinand Foch"
 LOADING_TIP_1:0 "Vous serez chez vous avant que les feuilles ne tombent des arbres.\n- Kaiser Wilhelm II, août 1914"
 LOADING_TIP_2:0 "Un jour, la grande guerre européenne sortira d'une sacrée folie dans les Balkans.\n- Otto von Bismarck, 1888"
 LOADING_TIP_3:0 "Vous serez chez vous avant que les feuilles ne tombent des arbres.\n- Kaiser Wilhelm II, août 1914"
 LOADING_TIP_4:0 "Les lampes se répandent dans toute l'Europe, nous ne les verrons plus jamais de notre vivant.\n- Edward Gray, juillet 1914"
 LOADING_TIP_5:0 "Deux armées qui s'affrontent comme une grande armée qui se suicide.\n- Henri Barbusse"
 LOADING_TIP_6:0 "C'est une guerre pour mettre fin à toutes les guerres.\n- Woodrow Wilson"
 LOADING_TIP_7:0 "Si les femmes dans les usines cessaient de travailler pendant vingt minutes, les Alliés perdraient la guerre.\n- Joseph Joffre"
 LOADING_TIP_8:0 "C'est la fin et le début d'un âge. C'est quelque chose de beaucoup plus grand que la Révolution française ou la Réforme et nous le vivons.\n- H.G.Wells, 1916"
 LOADING_TIP_9:0 "Nous sommes à une distance mesurable, ou imaginable, d'un véritable Armageddon. Heureusement, il semble qu'il n'y ait aucune raison pour que nous soyons plus que des spectateurs.\n- Henry Asquith, 24 juillet 1914"
 LOADING_TIP_10:0 "La pensée indépendante n'est pas encouragée dans une armée professionnelle. C'est une forme de mutinerie. L'obéissance est la vertu suprême.\n- David Lloyd George"
 LOADING_TIP_11:0 "Le front intérieur est toujours sous-estimé par les généraux sur le terrain. Et pourtant c'est là que la Grande Guerre a été gagnée et perdue. Les fronts russe, bulgare, autrichien et allemand sont tombés en morceaux avant que leurs armées ne s'effondrent. - David Lloyd George"
 LOADING_TIP_12:0 "Les patriotes parlent toujours de mourir pour leur pays mais jamais de tuer pour leur pays.\n- Bertrand Russell"
 LOADING_TIP_13:0 "TOUT S'EST BIEN PASSE. Nos troupes ont accompli avec succès leurs missions, toutes les contre-attaques ont été repoussées et un grand nombre de prisonniers ont été pris.\n- The Times, reportage sur la bataille de la Somme"
 LOADING_TIP_14:0 "Cependant, le monde prétend se diviser, il n'y a que deux divisions dans le monde aujourd'hui - les êtres humains et les Allemands.\n-  Rudyard Kipling"
 LOADING_TIP_15:0 "Après le déjeuner, nous sommes allés prendre un café dans le jardin et je me suis tourné vers le Surgeon General avec ses graphiques, pourcentages, etc. de malades et de blessés pour divertir le Premier ministre.\n- Marshall Field Haig"
 LOADING_TIP_16:0 "Le no-man sous la neige est comme la face de la lune : chaotique, pleins de cratères, inhabitable, terrible, demeure de la folie.\n- Wilfred Owen"
 LOADING_TIP_17:0 "Nous avons discuté une fois quelles étaient les troupes les plus propres dans les tranchées, prises par les nationalités.\n- Robert Graves"
 LOADING_TIP_18:0 "Dans le livre de comptes de la Grande Guerre la page enregistrant les pertes russes a été arrachée. Les chiffres sont inconnus. Cinq millions, ou huit ? Nous ne savons pas nous-mêmes.\n- Paul von Hindenburg, 1917"
 LOADING_TIP_19:0 "La chose la plus sûre à dire est que personne ne savait à quel point une décoration valait à l'exception de l'homme qui l'avait reçu..\n- Siegfried Sassoon"
 LOADING_TIP_20:0 "Nous ne faisions pas la guerre contre l'Allemagne, nous étions commandés dans la guerre du Roi contre l'Allemagne.\n- H.G.Wells"
 LOADING_TIP_21:0 "Quiconque tentera d'interférer avec ma tâche, je l'écraserai.\n- Kaiser Wilhelm II, 1913"
 LOADING_TIP_22:0 "Ceux qui sont tués ne peuvent pas se plaindre, les blessés auraient donné bien plus que cela pour s'échapper comme ils l'ont fait, et les non-blessés considèrent l'argent comme un prix de consolation pour être encore là.\n- Robert Graves"
 LOADING_TIP_23:0 "Il n'y avait pas vraiment de bon livre de guerre pendant les quatre années de la guerre. La seule vraie écriture qui a traversé la guerre était dans la poésie. Une des raisons en est que les poètes ne sont pas arrêtés aussi vite que les prosateurs. - Ernest Hemingway"
 LOADING_TIP_24:0 "Vous étiez entre le diable et la mer d'un bleu profond. Si vous allez de l'avant, vous serez probablement abattu, si vous revenez, vous serez jugé en cour martiale et fusillé, alors que diable faites-vous ? Que pouvez-vous faire ?\n- W. Hay"
 LOADING_TIP_25:0 "La mitrailleuse est une arme surévaluée.\n- Field Marshall Haig, 1915"
 LOADING_TIP_26:0 "Durement pressé sur ma droite. Mon centre cédant. Impossible de manoeuvrer. Situation excellente. J'attaque.\n- Ferdinand Foch, septembre 1914"
 LOADING_TIP_27:0 "Tout dépend si nous avons pour adversaires ces tricheurs français ou ces coquins audacieux, les Anglais. Je préfère les Anglais. Fréquemment, leur audace ne peut être décrite que comme une stupidité.\n- Manfred von Richthofen"
 LOADING_TIP_28:0 "Ils ne passeront pas !\n- Philippe Pétain, Verdun, 1916"
 LOADING_TIP_29:0 "Le sortilège de Trafalgar a été brisé.\n- Kaiser Wilhelm II"
 LOADING_TIP_30:0 "Battez-vous et laissez-vous porter par la dernière goutte de sang et la dernière goutte de carburant, jusqu'au dernier battement du cœur.\n- Manfred von Richthofen"
 LOADING_TIP_31:0 "Je suis mort en enfer.\n- Siegfried Sassoon"
 LOADING_TIP_32:0 "L'essentiel est de toujours avoir un plan; si ce n'est pas le meilleur plan, c'est au moins mieux que de ne pas avoir du tout de plan.\n- Sir John Monash"
 LOADING_TIP_33:0 "Si je devais sortir de cette guerre vivant, j'aurais plus de chance que de cervelle. J'aime voler, pas tuer.\n- Manfred von Richthofen"
 LOADING_TIP_34:0 "Rien ne nous apportera autant de sympathie américaine que le sang américain répandu sur le terrain.\n- Winston Churchill, 5 septembre 1914"
 LOADING_TIP_35:0 "Allez, fils de pute, voulez-vous vivre pour toujours ?\n- Daniel Daly"
 LOADING_TIP_36:0 "Cette guerre, comme la prochaine guerre, est une guerre pour mettre fin à la guerre.\n- David Lloyd George, 1916"
 LOADING_TIP_37:0 "A onze heures du matin vient la fin de la guerre la plus cruelle et la plus terrible qui ait jamais frappé l'humanité. J'espère que nous pouvons dire qu'ainsi, ce matin fatidique, a pris fin toutes les guerres. - David Lloyd George, 11 novembre 1918"
 LOADING_TIP_37:0 "A onze heures du matin vient la fin de la guerre la plus cruelle et la plus terrible qui ait jamais frappé l'humanité. J'espère que nous pouvons dire qu'ainsi, ce matin fatidique, toutes les guerres ont pris fin. - David Lloyd George, 11 novembre 1918"
 LOADING_TIP_38:0 "Dans les champs de Flandre, les coquelicots soufflent entre les croix, rangée par rangée.\n- John McCrae, 1915"
 LOADING_TIP_39:0 "Dieu protège l'Angleterre\n- Ernst Lissauer"
 LOADING_TIP_40:0 "Quoi que tu fasses, tu perds beaucoup d'hommes.\n- Charles Mangin"
 LOADING_TIP_41:0 "L'arme la plus puissante de la terre est l'âme humaine en feu\n- Ferdinand Foch"
 LOADING_TIP_42:0 "Retour de Bohme - ce Tommy est à moi !\n- Oswald Boelcke"
 LOADING_TIP_43:0 "Aucune supériorité des armes et des munitions, si grande soit-elle, ne permettra de gagner des victoires sans sacrifier la vie des hommes.\n- Field Marshall Haig, juin 1916"
 LOADING_TIP_44:0 "Tout s'est déroulé comme sur des roulettes ... La bataille se passe très bien pour nous et déjà les Allemands se rendent librement. L'ennemi est si court en hommes qu'il les rassemble de toutes les parties de la ligne. - Field Marshall Haig"
 LOADING_TIP_45:0 "Une bataille gagnée est une bataille que nous ne reconnaîtrons pas être perdue.\n- Ferdinand Foch"
 LOADING_TIP_46:0 "La guerre a été décidée dans les vingt premiers jours de combat, et tout ce qui s'est passé ensuite consistait en des batailles qui, bien que médiocres et dévastatrices, n'étaient que des appels désespérés et vains contre la décision du Destin. - Winston Churchill"
 LOADING_TIP_47:0 "Tous les traités entre grands États cessent d'être obligatoires lorsqu'ils entrent en conflit avec la lutte pour l'existence.\n- Otto von Bismarck"
 LOADING_TIP_48:0 "Nous en voulons huit et nous n'attendrons pas ! \n- Slogan de la British Navy League, appelant à huit Dreadnoughts"
 LOADING_TIP_49:0 "Ce sont le soldat et l'armée, et non les majorités et les décisions parlementaires, qui ont soudé l'Empire allemand. Je fais confiance à l'armée. \n- Kaiser Wilhelm II, 1891"
 LOADING_TIP_50:0 "En dépit de ne pas avoir la flotte que nous devrions avoir, nous avons conquis pour nous-mêmes une place au soleil. Il est maintenant de ma responsabilité de veiller à ce que cette place au soleil reste notre possession incontestée. - Kaiser Wilhelm II, 1901"
 LOADING_TIP_51:0 "La venue de l'ère sans fil rendra la guerre impossible, car elle rendra la guerre ridicule.\n- Guglielmo Marconi, 1912"
 LOADING_TIP_52:0 "Permettez-moi d'assurer le Sultan et ses 300 millions de musulmans ... que l'empereur allemand sera toujours leur ami.\n- Kaiser Wilhelm II"
 LOADING_TIP_53:0 "Des lions menés par des ânes.\n- Un officier allemand inconnu, décrivant les troupes britanniques"
 LOADING_TIP_54:0 "Si le pire se produisait, l'Australie se rallierait à la mère patrie pour l'aider et la défendre jusqu'à notre dernier homme et notre dernier shilling.\n- Andrew Fisher, août 1914"
 LOADING_TIP_55:0 "Je pense qu'une malédiction doit reposer sur moi parce que j'aime cette guerre. Je sais que ça fracasse et brise la vie de milliers de personnes à chaque instant, et pourtant je ne peux pas m'en empêcher - j'apprécie chaque seconde. - Winston Churchill, 1916"
 LOADING_TIP_56:0 "Aucun commandant n'a jamais eu le privilège de diriger une force plus fine; aucun commandant ne s'est jamais inspiré davantage de la performance de ses troupes.\n- John J. Pershing"
 LOADING_TIP_57:0 "Les Devonshires a tenu cette tranchée, les Devonshires la tiendront encore\n- Marker, Devonshire Cemetery"
 LOADING_TIP_58:0 "Lorsque nous avons commencé à tirer, nous devions simplement charger et recharger. Ils sont descendus par centaines. Vous n'avez pas eu à viser, nous avons juste tiré sur eux.\n- Mitrailleur allemand"
 LOADING_TIP_59:0 "Il nous a tenus à l'écart de la guerre.\n- Le slogan démocratique utilisé au nom du président Wilson"
 LOADING_TIP_60:0 "Les affaires continuèrent comme d'habitude pendant les altérations sur la carte de l'Europe.\n- Winston Churchill, le 9 novembre 1914"
 LOADING_TIP_61:0 "Je ne suis pas encore prêt à être tsar. Je ne sais rien de l'art de régner.\n- Tsar Nicholas II"
 LOADING_TIP_62:0 "Il n'y a pas de justice parmi les hommes.\n- Tsar Nicolas II"
 LOADING_TIP_63:0 "Je ne connais plus de partis, seulement des Allemands !\n- Kaiser Wilhelm II, 4 août 1914"
 LOADING_TIP_64:0 "Le tsar n'est pas perfide mais il est faible. La faiblesse n'est pas une trahison, mais elle remplit toutes ses fonctions.\n- Kaiser Wilhelm II"
 LOADING_TIP_65:0 "Vous pouvez oublier tout votre entraînement, vous êtes venus ici pour montrer à tous vos hommes comment mourir.\n- Commandant anonyme, force expéditionnaire britannique"
 LOADING_TIP_66:0 "Il y a quelque chose qui cloche avec nos vaisseaux ensanglantés aujourd'hui.\n- David Beatty"
 LOADING_TIP_67:0 "Ils ne vieilliront pas comme nous qui sommes restés pour vieillir. Nous nous souviendrons d'eux.\n- Robert Binyon"
 LOADING_TIP_68:0 "Le seul homme de n'importe quel camp qui pourrait perdre la guerre en un après-midi.\n- Winston Churchill (sur l'amiral Sir John Jellicoe)"
 LOADING_TIP_69:0 "La guerre est trop importante pour être laissée aux généraux.\n- Georges Clemenceau"
 LOADING_TIP_70:0 "Messieurs, la bataille est finie, la victoire est la nôtre.\n- Amiral George Dewey"
 LOADING_TIP_71:0 "Tout le principe des combats navals est d'être libre d'aller partout avec toutes les putains de choses que la marine possède.\n- Sir John Fisher"
 LOADING_TIP_72:0 "En guerre, le premier principe est de désobéir aux ordres. N'importe quel imbécile peut obéir aux ordres !\n- Sir John Fisher"
 LOADING_TIP_73:0 "Je n'ai plus de réserves. Les hommes qu'il me reste sont les sentinelles à mes portes. Je les mettrai là où la ligne est brisée, et le dernier des Anglais mourra en se battant.\n- Sir John French"
 LOADING_TIP_74:0 "En temps de guerre, aucun soldat n'est libre de dire ce qu'il pense; après une guerre, personne ne se soucie de ce qu'un soldat pense.\n- Sir Ian Hamilton"
 LOADING_TIP_75:0 "Je préférerais être un sous-lieutenant avec une DSC [Distinguished Service Cross] qu'un général sans elle.\n- George Patton"
 LOADING_TIP_76:0 "Ne pensez-vous pas que je serai de retour ?\n- Manfred von Richthofen, 21 avril 1918"
 LOADING_TIP_77:0 "L'essentiel est de toujours avoir un plan; si ce n'est pas le meilleur plan, c'est au moins mieux que de ne pas en avoir du tout.\n- Sir John Monash"
 LOADING_TIP_78:0 "Pauvre Mexique, si loin de Dieu et si proche des États-Unis.\n- Porfirio Diaz"
 LOADING_TIP_79:0 "Madero a libéré le tigre, voyons. s'il peut l'apprivoiser.\n- Porfirio Diaz en Exil"
 LOADING_TIP_80:0 "Les armées sont les plus grands partisans de la tyrannie.\n- Pancho Villa"
 LOADING_TIP_81:0 "Si tu veux être un oiseau, vole, si tu veux être un ver, rampe, mais ne crie pas quand tu es écrasé ..\n- Emiliano Zapata-"
 LOADING_TIP_82:0 "Les patriotes parlent toujours de mourir pour leur pays et jamais de tuer pour leur pays.\n- Bertrand Russell"
 LOADING_TIP_83:0 "Si les femmes dans les usines s'arrêtaient de travailler pendant vingt minutes, les Alliés perdraient la guerre.\n- Maréchal Joffre"
