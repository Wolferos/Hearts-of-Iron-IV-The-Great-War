# [Generic] Army Effort


ww1_army_effort:0 "Развитие армии" #Link me pls
ww1_army_effort_desc:0 "Несмотря на все новые возможности ведения боевых действий на море и в воздухе, сухопутные войска остаются ключевым элементом войны. При должной подготовке мы сумеем избежать прежнего ада в траншеях."

ww1_trenchwarfare:0 "Позиционная война"
ww1_trenchwarfare_desc:0 "Позиционная война — война, в которой вооружённая борьба ведётся, в основном, на сплошных, относительно стабильных фронтах (позициях) с глубокоэшелонированной обороной. Как правило, характеризуется высокой плотностью войск и развитым инженерным обеспечением позиций."

ww1_artillery_effort_1:0 "Развитие артиллерии"
ww1_artillery_effort_1_desc:0 "Первым шагом программы по модернизации армии станет дальнейшее развитие артиллерийских орудий. Сперва необходимо найти новых конструкторов, которые принесут нам плоды в виде новых проектов артиллерийских установок" 

ww1_artillery_effort_2:0 "Развитие артиллерии II"
ww1_artillery_effort_2_desc:0 "После того, как мы собрали под своим крылом перспективных конструкторов, логично будет предоставить им свои собственные фабрики. Назначив конструкторов и инженеров на заводы, и приписав к ним рабочих, мы с уверенностью можем ожидать прорывов в области артиллерии."

ww1_artillery_effort_3:0 "Развитие артиллерии III"
ww1_artillery_effort_3_desc:0 "Полевые испытания выявили крупную проблему в артиллерийской отрасли: огромное количество модификаций и калибров наших орудий не только значительно увеличивает затраты на производство снарядов, но и снижает эффективность наших пушек на поле боя. Стандартизировав калибры наших пушек, мы в буквальном смысле получим больше выхлопа от наших инвестиций в эту отрасль." 

ww1_artillery_effort_4:0 "Развитие артиллерии IV"
ww1_artillery_effort_4_desc:0 "Считалось, что орудия, стреляющие прямой наводкой, уйдут с полей сражений, однако к нам поступает все больше запросов на эти легкие пушки, а не на гаубицы и осадные орудия. Направив наши усилия на развитие таких орудий, а также на снаряды к ним, мы получим не только превосходные артиллерийские установки, но, возможно, и прогресс в других областях..." 

ww1_special_forces:0 "Силы специального назначения"
ww1_special_forces_desc:0 "Несмотря на жестокость химических атак, именно они помогли выделить отряды, которые отличаются невероятной реакцией, превосходящей все остальные войска. Эти отряды могут стать полезными в качестве морских пехотинцев, горнострелковых войск и других подразделений, где выучка бойцов должна быть гораздо выше чем у обычной пехоты. Отыскав достаточно таких солдат и офицеров, мы сможем создать эффективные войска специального назначения. Эх, если бы только они могли вступать в бой так же быстро как старая добрая кавалерия..."

ww1_army_motorization_focus:0 "Моторизация"
ww1_army_motorization_focus_desc:0 "Великие умы нашего генштаба, а может просто люди, которым уже вдоволь надоела эта позиционная война, предложили нам начать массовое производство машин для наших войск, которые не только позволят им быстро достигать поля боя, но и совершать обходные действия. Конечно, этот простой замысел потребует от нас огромного количества снаряжения и длительного обучения наших войск, иными словами значительных инвестиций - хотя они могут легко окупиться в будущем."

ww1_doctrine_effort:0 "Развитие военных доктрин I" #Link me pls
ww1_doctrine_effort_desc:0 "Хотя время, когда в генштабе заседали одни принцы, закончилось, некоторые наши офицеры и генералы получили звания не за свои заслуги, а благодаря кумовству. Разумеется, они являются одними из самых верных людей в государстве, но в других странах уже началось очищение от таких бесполезных кадров. Пора бы нам уже назначать на должности за заслуги и постараться выкинуть из командования весь этот сброд..."    

ww1_doctrine_effort_2:0 "Развитие военных доктрин II"
ww1_doctrine_effort_2_desc:0  "Теперь наш штаб укомплектован компетентными военачальниками, однако, они не единственные кто может развивать наши военные доктрины. Военные теоретики, отсутствующие как класс с 1800-х годов, вновь стали появляться на передовой военных исследований. Действительно, у них ограниченный опыт ведения боевых действий, но их изыскания нельзя просто игнорировать. Включив их в наш генштаб, мы значительно ускорим разработку военных тактик."

ww1_doctrine_effort_3:0 "Развитие военных доктрин III"
ww1_doctrine_effort_3_desc:0 "До сих пор мы игнорировали один из самых ключевых элементов военных действий - Логистику. Помимо заботы о ведении самого боя, нам нужно обеспечить своевременные поставки еды, воды и снаряжения."

ww1_equipment_effort:0 "Развитие снаряжения I" #Link me pls
ww1_equipment_effort_desc:0 "Генералы старой гвардии не являются единственной причиной, по которой наши войска застряли в прошлом веке. Наши квартирмейстеры подвержены коррупции и вообще не хотят взаимодействовать между собой. Необходимо заменить их наиболее ответственными и опытными офицерами, и таким образом мы сможем не только узнать недостатки нашего вооружения, но и не допустить того, чтобы эти люди стали СЛИШКОМ популярными." 

ww1_equipment_effort_2:0 "Развитие снаряжения II" #Link me pls
ww1_equipment_effort_2_desc:0 "Новые квартирмейстеры помимо нового вооружения запросили у нас и новые орудия поддержки пехоты. Обсуждения новой модели армии привели к появлению идей о легких пулеметах, окопных минометах и дульных гранатометах. Это вооружение станет полезным дополнением нашей армии, до тех пор, пока мы сможем найти нужных людей для их разработки и производства."  

ww1_equipment_effort_3:0 "Развитие снаряжения III"
ww1_equipment_effort_3_desc:0 "К нам прищло письмо от квартирмейстеров с требованием оснастить армию большим количеством винтовок, приспособленных для траншейной войны, а если говорить прямо, то: должна быть возможность установить на винтовку - прицел, штык, а также устройство для запуска винтовочных гранат. Конечно, мы можем просто увеличить производство всего по отдельности, но логическим шагом станет создание новых стандартов для винтовки, которые дожлны будут соответствовать всем этим требованиям."

ww1_equipment_effort_4:0 "Развитие снаряжения IV"
ww1_equipment_effort_4_desc:0 "К нашему несчастью, квартирмейстеры направили новый список требований. Мы проинструктировали почтальонов, чтобы они больше не доставляли нам их письма. Последнее требование квартирмейстеров - поставить новое снаряжение для инженерных войск: новые модели карабинов, инструменты и возможно еще эти так называемые 'огнеметы', которые мы постараемся отправить как можно скорее. Такое улучшение наших инженерных корпусов может принести пока неизвестные нам выгоды..."

ww1_armor_effort_1:0 "Бронетехника I"
ww1_armor_effort_1_desc:0 "Наши предшествующие усилия не пропали даром! Конструкторы и инженеры артиллерии и автомашин предложили нам новый вид техники - тяжелобронированный трактор с орудием прямого наведения. Эти ранние проекты еще не приспособлены к боевым действиям, однако эта идея имеет большое будущее - она может наконец покончить с окопной войной, особенно если эти машины смогут выдерживать пулеметный огонь." 

ww1_armor_effort_2:0 "Бронетехника II"
ww1_armor_effort_2_desc:0 "Наши эксперименты с бронетехникой показывают все более многообещающие успехи! Однако, мы все равно недовольны существующими образцами. Инженеры предлагают нам множество идей таких как: вращающаяся башня, особые машинные отделения и особый люк для командира - и такие наработки мы не можем игнорировать. Если эти замыслы будут воплощены в жизнь, то нас невозможно будет остановить!"

ww1_gasmask_focus:0 "Химическая война"
ww1_gasmask_focus_desc:0 "Некоторые химики предлагают нам использовать в качестве оружия смертельное вещество - ядовитый газ, который будет доставляться артиллерией и окопными минометами. Хотя использование химического оружия не одобрялось практически столетие, какой у нас есть выбор, если мы хотим выиграть эту войну? Кроме разработки собственного вооружения, необходимо быстро позаботиться и о контрмерах - будет глупо, если эта военная разработка обернется против нас!"  
#--------------------------------------------------------------


# [Generic] Aviation Effort

ww1_form_air_force:0 "Формирование авиации" #link me pls
ww1_form_air_force_desc:0 "Аэроплан - это достаточно забавная игрушка, которая может принести пользу и в военном деле. Мы можем привлечь в армию гражданских пилотов, а эксперты подскажут нам как использовать эти новомодные штучки. И если этот проект будет стоящим, то тогда мы получим решительное преимущество над противниками, которые не смогли своевременно разглядеть новый тип вооруженных сил."    

ww1_fighter_focus:0 "Истребитель" #link me pls
ww1_fighter_focus_desc:0 "Ценность истребителя нельзя даже оспаривать. Сосредоточив наши усилия на разработке и использовании этого типа самолетов, наша нация сможет заполонить небо воздушной техникой и уничтожить любую вражескую авиацию, которая попытается нам помешать. С другой стороны, у сторонников Бомбардировщиков тоже есть сильные доводы в свою пользу, может не стоит класть все яица в одну корзину..."  

ww1_bomber_focus:0 "Бомбардировщик" #link me pls
ww1_bomber_focus_desc:0 "Бомбардировщик - это простая и при этом крайне практичная техника. Обеспечив все ресурсы на развитие этого вида самолетов, мы гарантируем, что ВВС станут прекрасным инструментом поддержки сражений на земле, уничтожая вражеские оборонительные позиции. Конечно, мы можем производить и истребители, но бомбардировщики могут выиграть войну!"

ww1_airship_focus:0 "Дирижабль"
ww1_airship_focus_desc:0 "Дирижабль — летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков."

ww1_aviation_effort_1:0 "Развитие авиации I" #Link me pls
ww1_aviation_effort_1_desc: "Теперь, когда мы создали ВВС, к нам начали активно приходить различные идеи и предложения. Наиболее заметным является предложение наших конструкторов самолетов о создании моделей для различных задач, вместо единого типа самолета. Изучение ролей, как например: уничтожение самолетов или сброс бомб на вражеские позиции, и способов их выполнения, потребует множества экспериментов и исследований, но эта идея, без сомнения, докажет свою эффективность."  

ww1_aviation_effort_2:0 "Развитие авиации II"
ww1_aviation_effort_2_desc:0 "Наше стремление разделить самолеты по определенным ролям привело к созданию многочисленных моделей техники для различных задач. Молодежь особенно привлекает класс истребителей, и у ребят есть множество идей для развития нашей авиации. Может нам стоить прислушаться к ним и позаимствовать некоторые задумки, ради развития наших авиационных доктрин?"

ww1_aviation_effort_3:0 "Развитие авиации III"
ww1_aviation_effort_3_desc:0 "Создание синхронизатора для пулеметов привело к кардинальным изменениям в воздушных боях: истребители стали гораздо эффективнее, а дирижабли уже доживают свои последние дни. Чтобы поспевать за невероятными темпами прогресса в авиационной сфере, нам нужно найти опытных кострукторов, которые создадут новую технику, которая, возможно, изменит войну в воздухе так же сильно как и на земле."

ww1_aviation_effort_4:0 "Развитие авиации IV"
ww1_aviation_effort_4_desc:0 "Наши воздушные силы созданные так недавно, уже стали неотъемлимой частью наших вооруженных сил. Все растущее взаимодействие между войсками приводит к появлению множества теоретиков, инженеров, конструкторов и экспертов, которые уже жаждут рассказать нам о своих замыслах. Также возник новый класс пилотов - ''Асы'', быстро становящиеся местными знаменитостями. Мы должны привлечь всех эти людей к разработке новой техники, это нам точно не помешает."  

ww1_aviation_effort_5:0 "Развитие авиации V"
ww1_aviation_effort_5_desc:0 "С развитием совершенно новых типов авиации вроде Тактических и Стратегических бомбардировщиков, нам вновь предстоит провести многочисленные исследования по тому, как лучше применять все растущий поток новых видов техники. Кто-то заявляет, что бомбардировщики станут супероружием, способным решить исход войны. Что за чепуха!"

ww1_pilotformation_1:0 "Боевой порядок I"
ww1_pilotformation_1_desc:0 "В данный момент самолеты летают поодиночке и на большом расстоянии друг от друга, периодически вступая в дуэль с вражеской техникой. Однако в небе появляется все больше самолетов, поэтому уже очевидно, что так вести воздушный бой больше нельзя. Наши физики помогут разработать нам эффективные боевые порядки для современных условий войны."

ww1_pilotformation_2:0 "Боевой порядок II"
ww1_pilotformation_2_desc:0 "Новые боевые порядки вызвали море шума в военной авиации. Однако еще нужно еще убедиться, что летчики будут придерживаться их и в бою. Вдохновив асов на создание специальных пособий по воздушной тактике и боевым порядкам, мы сможем быть уверенными, что летчики будут держаться друг друга. Также возможно, что все это приведет к созданию новых фигур пилотажа и авиационных доктрин."

ww1_aircraftprod_1:0 "Производство самолетов"
ww1_aircraftprod_1_desc:0 "Хоть наши конструкторы собирают приличное количество самолетов, однако пора уже подключить к этому делу наши заводы. Начав массовое производство самолетов, мы не только заполним наше небо дружественной авиацией, но что более важно, лишим врага такого же потенциального преимущества над нами. И в конце концов, кто знает, может заводские инженеры предложат нам интересные улучшения для нашей техники..." 

ww1_aircraftprod_2:0 "Производство самолетов II"
ww1_aircraftprod_2_desc:0 "В то время как основная часть самолетов производится на заводах по производству техники, у нас появились особые предприятия, занимающиеся исключительно производством самолетов. Возглавляемые экспертами в этой области, эти производства определенно помогут нам в создании новой техники, а также в ускорении производства уже существующих."	 

ww1_airbomb_1:0 "Воздушная бомбардировка"
ww1_airbomb_1_desc:0 "Пока тактика наших истребителей улучшается с внедрением боевых порядков, класс бомбардировщиков не развивается ни в технике, ни в тактической составляющей. При этом пилоты бомбардировщиков обладают бесценным опытом, и мы должны позаботиться о них, чтобы позже не учиться на старых ошибках при переходе на новую технику."  

ww1_airbomb_2:0 "Воздушная бомбардировка II"
ww1_airbomb_2_desc:0 "Одна из самых крупных проблем нащей авиации в том, что сейчас бомбардировка - это игра наугад, так как необходимые геометрические подсчеты в воздухе на данный момент проделывать абсолютно невозможно. Создав не просто доктрину, но и стандартизированное оборудование, и обучив пилотов им пользоваться, мы превратим процесс бомбардировки из угадайки в точную и смертоносную науку."

ww1_air_innovation:0 "Инновационный подход в авиации"
ww1_air_innovation_desc:0 "Недавние открытия в воздушной войне как в теории, так и в практике, позволяют заявить о начале золотого века в развитии авиации. От простого механика до асов - все предлагают что-то улучшить и некоторые из этих идей можно использовать на государственном уровне. Возможно авиация когда-нибудь станет самым важным оружием войны...не, точно нет."

ww1_navalair:0 "Развитие морской авиации"
ww1_navalair_desc:0 "Один из наших многообещающих офицеров сегодня показал нам наработки по проекту, над которым он секретно работал. Палубный самолет взлетел со стоящего корабля, сбросил бомбу на старую посудину, и затем приземлился обратно на площадку. Хотя наши военачальники были не впечатлены этим изобретением, внимание главы государства определенно поможет развитию этого типа самолета."
#--------------------------------------------------------------

# [Generic] Industrial Effort

ww1_industrial_effort:0 "Развитие промышленности"
ww1_industrial_effort_desc:0 "Эпоха господства промышленности находится в самом разгаре, и нам еще предстоит много работы. Создание новых проектов для увеличения нашего промышленного потенциала принесет нам неплохую выгоду, особенно в части производства снаряжения для наших военных." 

ww1_construction_effort:0 "Развитие строительства"
ww1_construction_effort_desc:0 "Одна из зарубежных фирм была поглощена нашим государственным предприятием. Если мы убедим их перенести производство и рабочие места в нашу страну, то это даст значительный рост сектору гражданской экономики. Конечно, со своей стороны мы обеспечим постройку всех необходимых сооружений..." 

ww1_construction_effort_2:0 "Развитие строительства II"
ww1_construction_effort_2_desc:0 "Иногда, даже в нерегулируемой рыночной экономике, государству приходится в нее вмешиваться. Если мы создадим новые государственные корпорации и обеспечим их заводами, то мы гарантируем, что наша страна сможет жить самодостаточно в то время, когда торговля будет затруднена."

ww1_construction_effort_3:0 "Развитие строительства III"
ww1_construction_effort_3_desc:0 "Расширение нашей гражданской промышленности почти закончено, однако у нас есть еще один замысел. Мы можем продать компаниям некоторые пригородные земли, при условии, что они будут использовать ее для постройки своих заводов. Это еще сильнее увеличит выпуск гражданской продукции, и у нас практически не осталось способов для роста производства, кроме обыденной постройки фабрик."

ww1_production_effort:0 "Развитие вооружений"
ww1_production_effort_desc:0 "Количество закупаемого нами вооружения привлекло внимание местного стального магната, который хотел бы организовать новую оружейную компанию в нашей стране. Если мы поддержим это начинание, найдя землю, инвесторов и хороших рабочих, то очень скоро мы ощутим все преимущества от существования военного завода." 

ww1_production_effort_2:0 "Развитие вооружений II"
ww1_production_effort_2_desc:0 "Автомобильный концерн, до этого прозводящий для нас армейскую технику, теперь хочет создать отдельный завод по производству военной продукции, чтобы за счет освободившихся линий увеличить производство гражданских автомобилей. Если мы заинтресованы в таком заводе, то возможно заключить эксклюзивный договор, который для нас обернется увеличением поставок военного оборудования."

ww1_production_effort_3:0 "Развитие вооружений III"
ww1_production_effort_3_desc:0 "Один из авиационных конструкторов попросил нас о помощи в создании нового завода по производству его авиатехники для наших ВВС. Хотя его модели не были протестированы, в худшем случае мы просто заставим завод производить технику выгодную нам. Профинансировав строительство и оказав ему помощь в создании своей компании, мы увеличим наши военный промышленный потенциал."    

ww1_dockyard_effort_1:0 "Расширение верфей"
ww1_dockyard_effort_1_desc:0 "Выкупив неиспользуемые прибрежные земли и расширив нашу существующую инфраструктуру, мы сможем увеличить наши производтсвенные сощности по выпуску кораблей." 

ww1_dockyard_effort_2:0 "Расширение верфей II"
ww1_dockyard_effort_2_desc:0 "Матросы с торговых флотилий, рыбаки и отставные моряки нашего флота могли бы использовать свой опыт, чтобы курировать производство на новых верфях."

ww1_dockyard_effort_3:0 "Расширение верфей III"
ww1_dockyard_effort_3_desc:0 "Некоторые коммерческие доки пришли в упадок, но если вложиться в их ремонт и модернизацию, то они могут быть легко перенаправлены на производство военных судов."

ww1_airfield_expansion_1:0 "Расширение аэродромов"
ww1_airfield_expansion_1_desc:0 "Для постройки аэродромов нужен лишь открытый участок земли, находящийся рядом с дорожной сетью. Создание самих полос и инфраструктуры это конечно, серьезная работа, но она точно окупится."

ww1_airfield_expansion_2:0 "Расширение аэродромов II"
ww1_airfield_expansion_2_desc:0 "Некоторые гражданские посадочные полосы заброшены,выкупив и восстановив их, мы легко сможем использовать их для наших целей."

ww1_airfield_expansion_3:0 "Расширение аэродромов III"
ww1_airfield_expansion_3_desc:0 "Построив полноценные аэродромы у больших городов, мы сможем создать сеть легко снабжаемых баз для наших самолетов, что позволит нам существенно лучше оборонять самые важные регионы." 

ww1_infrastructure_effort:0 "Улучшение инфраструктуры"
ww1_infrastructure_effort_desc:0 "По мере роста промышленности, частный сектор все чаще требует от нас инвестиций в инфраструктуру, что поможет росту экономики. Но если мы начнем заниматься этим делом, то у нас больше не будет ресурсов на строительство новых заводов. С другой стороны, именно инфрастраструктура будет влиять на скорость подвоза припасов и перемещения наших войск, так что может это и неплохая идея." 

ww1_infrastructure_effort_2:0 "Улучшение инфраструктуры II"
ww1_infrastructure_effort_2_desc:0 "Хотя у нас постоянно растет количество заводов, верфей и аэродромов, у нас еще есть возможности для новых вложений. Следующим логичным шагом станет развитие сети железных дорог, которые мы до сих пор упускали из виду. Проложение железнодорожных путей не только ускорит перемещение припасов и людской силы, но и откроет новые возможности для инвестиций в экономику."

ww1_infrastructure_effort_3:0 "Улучшение инфраструктуры III"
ww1_infrastructure_effort_3_desc:0 "Угроза приближающейся войны только подстегивает наши строительные работы. Мы должны убедиться, что у наших войск будут самые лучшие железнодорожные пути в мире!"

ww1_infrastructure_effort_4:0 "Улучшение инфраструктуры IV"
ww1_infrastructure_effort_4_desc:0 "Группа инженеров предложила нам провести многообещающую систему автомагистралей, которая соединит все крупные города и даже военные центры. Вложив деньги в этот проект, наша инфраструктура в будущем будет вызывать лишь зависть у всего мира! Все дороги должны вести в нашу столицу!" 

ww1_extra_tech_slot:0 "Дополнительный слот для исследований"
ww1_extra_tech_slot_desc:0 "Создание огромного промышленного потенциала, а также назначения наших лучших руководителей из НИОКР и военной сферы на новые предприятия, должны были рано или поздно принести плоды. Некоторые отрасли производства подарили нам выдающихся изобретателей, которые смогут создать новые технологии для нашей страны." 
 
ww1_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
ww1_extra_tech_slot_2_desc:0 "Наши достижения в промышленности и создании инфраструктуры сделали нашу страну маленькой - не на карте, слава Богу - а в смысле сплоченности всего нашего народа. В столицу стали чаще приезжать новые умы из глубинки, и нам будет несложно убедить их работать на благо нашей нации."
#--------------------------------------------------------------


# [Generic] Naval Effort

ww1_naval_effort:0 "Модернизация флота" #link me pls
ww1_naval_effort_desc:0 "Паровые корабли сильно выделились среди своих современников, и обозначили новую эпоху в морской войне. На воде тон теперь задают огромные корабли с не менее огромными орудиями, которые обладают поразительной дальностью стрельбы. В связи с этим нам уже пора начать обновление нашего флота, а также подготовить будущих офицеров, которые выжмут все соки из современной техники."

ww1_newnavalcanons_1:0 "Развитие орудий флота"
ww1_newnavalcanons_1_desc:0 "В то время как развитие новых образцов для флота идет своим чередом, мы не должны забывать и об орудиях, стоящих на наших кораблях. Хотя мы в течение века старались стандартизировать калибры наших пушек, у нас все равно осталось множество видов орудий для различных задач. Пришло время сократить этот список, таким образом, унифицировать все наши разработки."

ww1_newnavalcanons_2:0 "Развитие орудий флота II"
ww1_newnavalcanons_2_desc:0 "Мы решили проблему с разнообразием калибров, однако мы должны также обеспечивать поставки оборудования, которое может помочь корабельным артиллеристам при ведении боя. Поставки дальномеров, которые скоро станут распостраненным прибором на наших кораблях, а также обучение офицеров по их использованию с учетом дальности стрельбы орудия, сделают использование наших новейших орудий более эффективным."

ww1_newnavalcanons_3:0 "Развитие орудий флота III"
ww1_newnavalcanons_3_desc:0 "Корабельная система управления огнем вызвала бурю обсуждений в морском сообществе, благодаря ее способности обеспечить наведение пушек судна на одну и ту же цель. Пусть она и примитивная, но корабли, поддерживающие использование такой системы, пользуются все большей популярностью. Эти новые проекты поставят нас на вершину морского технологического прогресса." 

ww1_dreadnought_effort:0 "Модернизация дредноутов"
ww1_dreadnought_effort_desc:0 "С тех пор как Великобритания открыла всем нам новый класс кораблей - Дредноуты - между всеми ведущими державами началась гонка за создание самого большого и эффективного судна такого класса. Чтобы наш флот соответствовал требованиям современной войны, мы обязаны начать проектирование улучшенных моделей дредноутов."

ww1_flexible_navy:0 "Гибкость Военно-Морского Флота"
ww1_flexible_navy_desc:0 "Даже необъятная масса кораблей будет бесполезна, если она будет патрулировать небольшую территорию в океане. Строительство флота, состоящего из небольшого количества линкоров и дредноутов, и поддерживаемого большим количеством кораблей прикрытия, поможет нам контролировать любую морскую зону и отвечать на угрозы наших соперников."

ww1_large_navy:0 "Большой Военно-Морской Флот"
ww1_large_navy_desc:0 "Линкоры и дредноуты это сама по себе грозная сила, но дополнив их значительным количеством крейсеров и кораблей сопровождения, мы обеспечим не только тактические преимущества, но и увеличим абсолютное число судов нашего флота. Создав и развив доктрину вокруг этой идеи, наш флот станет непобедимым."

ww1_navyreform:0 "Реформы в Военно-Морском Флоте"
ww1_navyreform_desc:0 "Морские сражения выигрывают не только орудия и корабли. Даже самое лучшее судно будет бесполезно, если оно не окажется в нужное время в нужном месте. Вложения в развитую систему коммуникаций между судами и портами гарантирует нам, что нужные корабли окажутся в необходимом месте в точное время, а это только упрочит наше морское превосходство." 

ww1_carrier_focus:0 "Создание авианесущих кораблей"
ww1_carrier_focus_desc:0 "Некоторые передовые конструкторы предложили нам проект практически безоружного корабля, предназначенного для размещения крыла морских бомбардировщиков. Это многообещающий замысел, даже если он трудновыполним с учетом нынешнего развития технологий. Возможно, массовое участие самолетов скоро станет обыденным явлением в морской войне."

ww1_antisubmarine:0 "Оборона против подводных лодок"
ww1_antisubmarine_desc:0 "Подводные лодки тяжело обнаружить, особенно когда ими командует опытный офицер. Если мы не хотим, чтобы все наши грузы оказались на дне моря, то надо подсказать адмиралам, что пора бы уже изучить применение глубинных бомб, продвинутых торпед, и других средств для борьбы с этой заразой."
#--------------------------------------------------------------


# [Generic] Political Effort

ww1_sovereignist_ethos:0 "Централизация"
ww1_sovereignist_ethos_desc:0 "Власть в нашем государстве долгое время была рассеяна, этому наконец-то пришел конец. Отобрав часть полномочий у регионов в пользу центрального правительства, мы преодолеем регионализм и укрепим наше государство, а это является ключевым условием для наших последующих шагов." 

ww1_monarchy:0 "Авторитаризм"
ww1_monarchy_desc:0 "Власть народа и парламента может принести нам немало бед. Единственный надежный способ управлять нашей страной, особенно в такие тяжелые времена, заключается в принятии авторитарной идеологии. Пора бы уже управлять государством так, как было задумано." 

ww1_democracy:0 "Демократия"
ww1_democracy_desc:0 "Есть выражение, что власть любого правителя происходит из народа. Если мы сделаем шаг навстречу демократии, то даже если внутри мы так и останемся прежними, у нас заметно облегчиться общение и торговля с другими демократическими государствами."

ww1_centralizedpower:0 "Обязательные работы"
ww1_centralizedpower_desc:0 "Во время войны, а также сразу до и после нее, каждый гражданин должен поработать на благо страны. Отправив на строительные работы бродяг, бездомных и всех других бездельников, мы сможем получить новые фабрики практически забесплатно, а рабочих для заводов можно набирать из этого же сброда." 

ww1_freespeech:0 "Свобода слова"
ww1_freespeech_desc:0 "В последние десятилетия революции были крайне кровавыми, что не совсем хорошо сказывается на выживании главы государства. Предоставив людям право на свободу слова, люди как минимум смогут выражать свое недовольство более творческими способами. Те, кто кричит ''ПОЖАР!'' в переполненном кинотеатре, или те, кто больно много упоминают мать главы государства, несомненно, продолжат отправляться за решетку."  

ww1_reorganization_act:0 "Закон о реорганизации"
ww1_reorganization_act_desc:0 "С тех пор как цивилизация осчастливила своим появлением наш скромный народ, земля начала попадать в собственность различных групп и индивидов. Но спустя сотни лет большая часть этих территорий находится в упадке, либо вообще не используется. Реорганизовав землевладельческую сферу, особенно в отношении заброшенных территорий, мы сможем набрать новых рабочих на заводы из числа появившихся безземельцев."  

ww1_limited_rearmament:0 "Ограниченное нормирование"
ww1_limited_rearmament_desc:0 "Так как нехватка продовольствия в будущем уже очевидна, нам теперь важно убедиться, что никто не возьмет больше, чем ему положено. Конечно, даже с ограниченным нормированием товаров, гражданские все еще могут наслаждаться жизнью, пока наши военные проливают кровь."  
 
ww1_full_rearmament:0 "Жесткое нормирование"
ww1_full_rearmament_desc:0 "Наши бравые парни, обороняющие линию фронта должны первыми получать еду и материалы. Гражданское население наверняка станет считать каждый грамм подуктов, но самое главное, что наши люди в униформе не будут голодать." 

ww1_unitedpeople:0 "Патриотическое рвение"
ww1_unitedpeople_desc:0 "Мотивированное население может горы свернуть! Вдохновив наш народ сплотиться вокруг священного знамени, мы легко завоюем их разумы и сердца, что позволит нам проводить любую политику, но только до тех пор пока наше правительство будет выглядеть меньшим из возможных зол." 

ww1_massive_effort:0 "Коллективные усилия"
ww1_massive_effort_desc:0 "Все мужчины и женщины обязаны каким-то образом поддержать усилия нашей страны! В свете грядущей Великой войны была создана масштабная программа по по увеличению нашего промышленного потенциала, чтобы мы могли превзойти любого нашего противника!"

ww1_fortify_city:0 "Гражданские Укрепления"
ww1_fortify_city_desc:0 "Когда война дойдет до наших границ, нам нужно быть к этому готовыми. Наняв строителей и инженеров для постройки фортов и бункеров в приграничных областях, мы сможем выдержать удары любого врага!
 
ww1_fortify_coast:0 "Береговая Оборона"
ww1_fortify_coast_desc:0 "Побережье нелегко защищать, особенно с появлением кораблей, которые могут высадить войска в любой точке мира. Однако, построив прибрежные форты, мы сможем защититься от морских вторжений, чтобы затем скинуть их обратно в море!"
#--------------------------------------------------------------


# [Generic] Diplomatic Effort

ww1_diplomatic_effort:0 "Улучшение эффективности дипломатии"
ww1_diplomatic_effort_desc:0 "В наше время сложно сказать, к чему приведут нынешние события в мире. Дипломаты уже засыпали нас вопросами о том, будем ли мы участвовать в будущей битве за власть в мире, или же мы полностью отстранимся. Пока правительство раздумывает, у нас есть возможность расширить штат дипломатов, чтобы быть полностью готовыми к действиям, когда наша позиция будет определена." 

ww1_takeposition:0 "Определить свое место в мире"
ww1_takeposition_desc:0 "Мы занимаем незначительное место в современном мире. И пока хорошо, что все великие державы вцепились друг другу в глотки, но что потом помешает им наброситься на нас, когда они закончат между собой? У нас есть лишь один шанс поставить на лидирующую лошадку, и быстро, иначе вместо кресла за столом победителей, мы получим только краткое упоминание в учебнике истории." 

ww1_supportgermany:0 "Поддержать Германию"
ww1_supportgermany_desc:0 "Дружба с Германией, обладающей громадным промышленным потенциалом, является беспроигрышной ставкой, даже если в итоге мы окажемся в изоляции. Поддержав Германию в некоторых второстепенных вопросах, наша страна пошлет явный сигнал о том, что мы хотели бы быть ближе к Центральным державам."

ww1_supportfrance:0 "Поддержать Францию"
ww1_supportfrance_desc:0 "Может промышленность Франции и не может соперничать с немецкой, зато у них гораздо больше друзей по всему земному шару, и мы можем стать одним из них. Поддержка Франции в будущих дипломатических действиях, завоюет их любовь к нам. 

ww1_supportaustria:0 "Поддержать Австро-Венгрию"
ww1_supportaustria_desc:0 "Старушка Австро-Венгрия жила достаточно долго, чтобы увидеть восход большинства существующих ведущих держав. Так что, какую же еще страну нам поддержать, если не ее? Это действие также сблизит нас с Центральными державами."  

ww1_supportrussia:0 "Поддержать Россию"
ww1_supportrussia_desc:0 "Российская империя явно нуждается в помощи извне. Нация, чей лидер придумал термин ''Больной человек Европы'', сама не может быть здоровой. Наша поддержка, по крайней мере, поможет им продержаться до момента, когда они решат предпринять что-то действительно существенное."

ww1_military_reserve:0 "Военный резерв"
ww1_military_reserve_desc:0 "Война может постучаться в наши двери в любую минуту, и мы обязаны быть к этому готовы. Резервы, состоящие из обученных добровольцев, не окажут существенного влияния в случае реальной войны, но вкус армейской жизни может убедить этих мужчин вступить в регулярные войска."

ww1_embargo_germany:0 "Эмбарго Германии"
ww1_embargo_germany_desc:0 "Атаки немецких субмарин являются проявлением неуважения к свободной торговле! Объявление эмбарго приведет к сомнительности всего мира насчет нашего нейтралитета, но дельцы Германской империи больше не смогут зарабатывать на нас!"

ww1_embargo_france:0 "Эмбарго Франции"
ww1_embargo_france_desc:0 "Французское дипломатическое коварство и удары в спину непростительны. Наложение санкций пошатнет наш нейтралитет на международной арене, но это вряд ли выльется во что-то еще, главное, что Франция не сможет больше польщоваться нами!" 

ww1_sellweapons:0 "Торговля Оружием"
ww1_sellweapons_desc:0 "Хоть напряжение в мире достигло своего апогея, даже в этом хаосе мы чуем запах наживы. Так как у нас нет планов на вступление в эту войну, поставки вооружения и опытных образцов техники обоим сторонам конфликта помогут ликвидировать дефицит нашего бюджета. Нас нельзя осудить, они же сами начали войну."  

ww1_appeasement:0 "Политика умиротворения"
ww1_appeasement_desc:0 "Иногда, лесть есть лучшее средство для сохранения своей шкуры. Умиротворение сильных мира сего - это не самое лучшее событие в нашей истории, но если совершить его в правильное время, то мы сможем уговорить враждебное государство взять то, что оно хочет, без лишних последствий. Но все же нам стоить иметь меру..." 

ww1_aggressive_foreign_policy:0 "Агрессивная внешняя политика"
ww1_aggressive_foreign_policy_desc:0 "Хотя знаете что, нейтральность это скучно! Пошла все к черту, мы уже готовы вступить в войну и перевернуть ее с ног на голову!" 

ww1_joingermany:0 "Присоединиться к Центральным державам"
ww1_joingermany_desc:0 "Центральные державы всегда были друзьями нашей страны, и в это непредсказуемое время они отчаянно нуждаются в нашей помощи. Вступление в их союз означает и объявление войны, и в таком случае нам бы было не лишним выиграть ее. Но мы можем попробовать перевернуть ситуацию и склонить чашу весов на сторону Центральных держав." 

ww1_joinfrance:0 "Присоединиться к Антанте"
ww1_joinfrance_desc:0 "Кажется, Антанта имеет больше шансов выиграть эту войну, и лучше бы нам оказаться с ними на одной стороне стола переговоров во время начала мирной конференции. Присоединение к Антанте гарантированно втянет нас в войну, которая может иметь катастрофические последствия, но мы по крайней мере поможем нашим союзникам, верно?"

ww1_war_effort:0 "Подготовка к полномасштабной войне"
ww1_war_effort_desc:0 "Когда весь мир испытывает кризис доверия, мы не можем позволить, чтобы какая либо нация обошла нас в военной сфере. Расширение промышленного потенциала гарантирует, что у нашей армии будет достаточно оружия и снаряжения для сохранения лидерства в мире!"
