ww1_infantry2_equip:0 "Nouveau casque d'infanterie"
ww1_infantry2_equip_desc:0 "Les casques et casquettes en cuir qui ont été attribuées à notre infanterie ne sont tout simplement plus adaptés à la guerre moderne et les tentatives pour renforcer ces derniers n’ont eu qu’un succès limité. En adoptant un nouveau casque, fait d’acier, nous ne serons certainement pas en mesure d’arrêter systématiquement une balle, mais nos troupes seront en mesure d’éviter les traumatismes crâniens occasionnels beaucoup plus facilement."
ww1_ambulance1:0 "Chariot-ambulance"
ww1_ambulance1_desc:0 "Avec l’avènement des véhicules hippomobiles modernes dans notre armée, nous sommes en mesure de normaliser un véhicule ambulance, afin de rapidement transporter et prendre en charge les victimes hors de la zone de front. Ils seront sûrement chahutés, et les conditions de vie dans ces chariots ne seront pas particulièrement agréables, mais ce sera toujours mieux que de rester au milieu d’un cratère d’artillerie."
ww1_ambulance2:0 "Ambulance à moteur"
ww1_ambulance2_desc:0 "En remplacement des chariots ambulance tractés par des chevaux, ce nouveau véhicule va nous permettre d’évacuer les troupes du front beaucoup plus efficacement, ce qui nous aidera à sauver des vies plus rapidement. La puissance accrue de ces véhicules permettra également plus de rotations et de transporter plus de matériel, ce qui augmentera encore notre efficacité."
ww1_oil1:0 "Extraction pétrolière"
ww1_oil1_desc:0 "Le pétrole et ses utilisations sont connus depuis la fin du XIXe siècle, mais malheureusement nos techniques d’extractions aussi. La modernisation de nos puits de pétrole améliorera sensiblement leurs rendements dans l’extraction de cette précieuse substance."
ww1_oil2:0 "Forage pétrolier amélioré"
ww1_oil2_desc:0 "Le pétrole est invisible, il se cache sous terre, où personne ne le voit. C’est pour cette raison qu’il est impératif de développer des techniques plus efficaces pour le localiser. En améliorant nos capacités à forer, nous pourrons le trouver plus facilement, et donc pomper plus de pétrole."
ww1_oil3:0 "Formation des ouvriers du pétrole"
ww1_oil3_desc:0 "Avec les progrès techniques récent dans le forage et l’extraction du pétrole, nous ne pouvons pas laisser nos travailleurs à la traine du progrès technique. En formant nos travailleurs du secteur pétrolier, tant dans le secteur privé que public, nous nous assurerons que le gaspillage cesse, et que nous exploitions au mieux les gisements d’or noir."
ww1_bergiusprocess:0 "Procédé Bergius"
ww1_bergiusprocess_desc:0 "Le procédé Bergius est une méthode de production d'hydrocarbures liquides destinés à être utilisés comme combustibles de synthèse par hydrogénation de charbon bitumineux hautement volatile à haute température et pression."
ww1_tools1:0 "Écoles de menuiserie"
ww1_tools1_desc:0 "Dans l'industrie moderne de la construction, les charpentiers sont formés dans le cadre de programmes d'apprentissage."
ww1_tools2:0 "Écoles de métallurgie"
ww1_tools2_desc:0 "Nous en avons besoin pour notre industrie."
