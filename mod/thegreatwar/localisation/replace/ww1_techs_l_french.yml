l_french:
 trench:0 "Tranchée"
 trench_plural:0 "Tranchées"
 trench_desc:0 "Les tranchées sont utilisées pour abriter les troupes. Elles offrent un bon bonus de défense au défenseur. Lorsque vous menez un assaut, vous devez attaquer de plusieurs directions pour réduire l'efficacité des tranchées."

 ww1_smoke_generator:0 "Générateur d'écran de fumée"
 ww1_smoke_generator_desc:0 "Certains navires peuvent générer un écran de fumée, qui s'élève au-dessus de l'eau, afin de se camoufler."
 ww1_smoke_generator_mtg:0 "Générateur d'écran de fumée"
 ww1_smoke_generator__mtgdesc:0 "Les navires de guerre ont parfois utilisé une simple variante du générateur de fumée, en injectant du mazout directement dans la cheminée. Une méthode encore plus simple, utilisée à l'époque des navires de guerre à vapeur, consistait à limiter l'alimentation en air de la chaudière. Cela entraînait une combustion incomplète du charbon ou du mazout, qui produisait une épaisse fumée noire. Comme la fumée était noire, elle absorbait la chaleur du soleil et avait tendance à s'élever au-dessus de l'eau."
 transport_mtg:0 "Navires de transport"
 transport_mtg_desc:0 "Des navires conçus spécifiquement pour l'acheminement des troupes, sans aucune capacité défensive."
 landing_craft_mtg:0 "Navires de débarquement"
 landing_craft_mtg_desc:0 "Les navires spécifiquement conçus pour le débarquement facilitent grandement ces opérations en territoire ennemi."
 tank_landing_craft_mtg:0 "Navires de débarquement améliorés"
 tank_landing_craft_mtg_desc:0 "Les navires de débarquement améliorés permettent aux hommes de rejoindre les plages plus rapidement et plus efficacement lors d'un débarquement."
 
 ww1_camera1:0 "Caméra de poche"
 ww1_camera1_desc:0 "Les caméras de poche sont des caméras pliantes conçues pour être utilisées par les troupes à des fins de reconnaissance, popularisées par Eastman-Kodak. L'utilisation de plus petites bobines de film 127 les rend suffisamment portable pour que quiconque puisse les porter et les utiliser, et il serait très intéressant de pouvoir connaître les mouvements et les actions de l'ennemi avec précision lors du combat."
 ww1_camera2:0 "Caméra militaire"
 ww1_camera2_desc:0 "Les caméras de poche ont été un succès, mais d'autres développements pourraient les rendre plus utiles. Les stabilisateurs améliorés peuvant aider les troupes à cheval ou motorisées, et lse caméra conçues pour prendre des photos d'un avion pourraient tous se combiner pour s'assurer que les généraux et les officiers voient ce que voit la reconnaissance."
 ww1_camera3:0 "Films de propagande"
 ww1_camera3_desc:0 "Notre grande utilisation de caméras pour l'effort de guerre nous a donné une grande quantité de photographes talentueux qui ont souvent peu à faire. De plus, la distribution de films est de plus en plus simple. En embauchant certains de nos cameramen talentueux (et parfois même des femmes) pour faire des films de propagande célébrant la gloire de notre nation, nous pouvons faire en sorte que nos citoyens pensent que nous sommes le meilleur pays du monde."

