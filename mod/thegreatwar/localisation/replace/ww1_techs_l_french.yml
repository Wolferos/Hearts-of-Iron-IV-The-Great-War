hoi4tgw_decryption:0 "Décryptage - Crypto-analyse"
hoi4tgw_decryption_desc:0 "Le décryptage est le passage d'un texte crypté inintelligible à un texte clair est lisible."
hoi4tgw_encryption:0 "Cryptage et cryptographie"
hoi4tgw_encryption_desc:0 "Jusqu’à aujourd’hui la cryptographie se référait presque exclusivement au cryptage, qui est le processus de conversion d’une information en un texte inintelligible."
