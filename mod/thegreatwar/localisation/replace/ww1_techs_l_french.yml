ww1_mining1:0 "Exploitation minière souterraine I"
ww1_mining1_desc:0 "Diverses techniques d'extraction souterraine utilisées pour extraire des minéraux durs, généralement ceux qui contiennent des métaux." 
ww1_mining2:0 "Exploitation minière souterraine II"
ww1_mining2_desc:0 "Diverses techniques d'extraction souterraine utilisées pour extraire des minéraux durs, généralement ceux qui contiennent des métaux." 
ww1_mining3:0 "Exploitation minière souterraine III"
ww1_mining3_desc:0 "Diverses techniques d'extraction souterraine utilisées pour extraire des minéraux durs, généralement ceux qui contiennent des métaux." 
ww1_fortification1:0 "Travaux de fortification Vauban"
ww1_fortification1_desc:0 "Une fortification semble souvent évidente à construire, et dans une certaine mesure, c’est le cas. Cependant, la conception et le positionnement des forts sont important pour obtenir un résultat efficace, et les œuvres de Vauban, même si centenaires, sont toujours d’actualité aujourd’hui. Cette étude permettra de construire des fortifications avancées."
ww1_fortification2:0 "Creusement de tranchées"
ww1_fortification2_desc:0 "Des forts, c’est bien, mais dans une guerre de tranchée leur intégration dans le réseau existant serait encore mieux. Construisons de petits forts interconnectés avec nos tranchées ne nous donneras pas seulement de meilleurs résultats, mais donnera aussi aux garnisons une sortie beaucoup plus facile." 
ww1_fortification3:0 "Béton armé"
ww1_fortification3_desc:0 "Même les matériaux utilisés pour construire nos fortifications peuvent être améliorés. Renforcer notre béton permettra des fortifications plus stables, solides et moins vulnérable aux frappes de l’artillerie ennemie."
ww1_fortification3b:0 "Bunker défensif I"
ww1_fortification3b_desc:0 "Les forts c’est bien et apportent une bonne défense, mais lorsque le front se déplace, nous n’avons pas le temps de pouvoir les construire. Les bunkers, plus petits et plus rapides à construire aideront à ce que nos lignes soient mieux sécurisés."
ww1_fortification5:0 "Bunker défensif II"
ww1_fortification5_desc:0 "Les forts c’est bien et apportent une bonne défense, mais lorsque le front se déplace, nous n’avons pas le temps de pouvoir les construire. Les bunkers, plus petits et plus rapides à construire aideront à ce que nos lignes soient mieux sécurisés."
ww1_fortification6:0 "Bunker défensif III"
ww1_fortification6_desc:0 "Les forts c’est bien et apportent une bonne défense, mais lorsque le front se déplace, nous n’avons pas le temps de pouvoir les construire. Les bunkers, plus petits et plus rapides à construire aideront à ce que nos lignes soient mieux sécurisés."
ww1_fortification7:0 "Bunker défensif IV"
ww1_fortification7_desc:0 "Les forts en eux-mêmes sont de bonnes défenses, mais il n'y a pas beaucoup de place ou de temps pour en construire un lorsque la ligne de tranchée s'élève. Les bunkers, étant plus petits et plus rapides à construire, peuvent aider nos lignes défensives dans les secteurs fortifiés à rester en sécurité."

ww1_fortification4:0 "Support de canon anti-aérien"
ww1_fortification4_desc:0 "L’avènement de l’aviation constitue un nouveau défi, assez difficile à gérer lors de la construction de nos lignes de fortifications. Il est difficile de construire lorsque tout comme les obus, les bombes tombent du ciel. Des affuts anti aériens doivent donc être construits pour préserver nos forts et défenses, même pendant une guerre moderne."
 ww1_fortification4b:0 "Amélioration du canon antiaérien statique"
 ww1_fortification4b_desc:0 "L’avènement de l’aviation constitue un nouveau défi, assez difficile à gérer lors de la construction de nos lignes de fortifications. Il est difficile de construire lorsque tout comme les obus, les bombes tombent du ciel. Des affuts anti aériens doivent donc être construits pour préserver nos forts et défenses, même pendant une guerre moderne."
 ww1_fortification4c:0 "Canon antiaérien statique avancé"
 ww1_fortification4c_desc:0 "L’avènement de l’aviation constitue un nouveau défi, assez difficile à gérer lors de la construction de nos lignes de fortifications. Il est difficile de construire lorsque tout comme les obus, les bombes tombent du ciel. Des affuts anti aériens doivent donc être construits pour préserver nos forts et défenses, même pendant une guerre moderne."

ww1_medicine1:0 "Nouveaux instruments chirurgicaux"
ww1_medicine1_desc:0 "L’ère de la chirurgie faite d’alcool et d’amputations est heureusement terminée. De nouveaux instruments, comme le compas de Hirtz, aussi que de nouvelles techniques comme la transfusion sanguine par voie intraveineuse vont contribuer à sauver plusieurs de nos compagnons sur les champs de batailles."
ww1_medicine2:0 "Médecine de guerre"
ww1_medicine2_desc:0 "Les balles ne sont pas les seules forces mortelles aux combats. La tyrannique faucheuse est bien connue pour prélevée son due sur les soldats, en particulier dans la guerre de tranchée. Assurer la production de vitamines, d’antibiotiques et d’autres traitements chimiques, et bien sûr s’assurer qu’ils fonctionnent comme prévus, évitera d’entrainer des pertes pourtant évitables dans nos rangs."

ww1_medicine3:0 "Stérilisation"
ww1_medicine3_desc:0 "Non, ce n’est pas une campagne nationale de vasectomie ! Une des facettes de l’horreur de la guerre est la saleté, l’image d’un chirurgien opérant un homme et couvert du sang d’un autre est courant, mais ce n’est pas bien. Il faut s’assurer qu’il existe des mesures sanitaires appropriées soient prisent par nos médecins pour qu’ils fassent plus de bien que de mal."

ww1_medicine4:0 "Campagne de vaccination"
ww1_medicine4_desc:0 "Personne n’aime se faire trouer la peau, mais sur le champ de bataille, être immuniser contre des maladies communes pourrait aussi sauver votre vie, et un soldat malade ne se bat pas bien. Bien que le principe de la vaccination ne soit pas encore bien compris, nous en savons assez pour connaitre ses avantages. Et qui pourrait résister à sauver encore plus de main d’œuvre ? "

ww1_medicine5:0 "Modernisation de l'hôpital"
ww1_medicine5_desc:0 "Bien que nos chirurgiens soient désormais bons, nous ne pouvons pas oublier nos hôpitaux à l’arrière des lignes. Il faut s’assurer que ces hommes disposent de tout ce qui sera nécessaire pour faire face à toutes les situations traumatiques, aux blessures chimiques et peut être même effectué de la chirurgie reconstructrice ou autres nouveautés techniques. Cela permettra aux hommes de mieux survivre à leur proximité avec les lignes de front."
 ww1_medicine6:0 "Campagne de Vaccination"
 ww1_medicine6_desc:0 "Personne n'aime se faire vacciner, mais sur le champ de bataille, être immunisé contre les maladies courantes pourrait vous sauver la vie ; aucun soldat malade ne se bat bien, après tout. Bien que la vaccination ne soit pas encore totalement comprise, nous en savons assez sur la science pour savoir qu'elle a des avantages directs et positifs - et qui pourrait résister à l'idée d'économiser davantage de main-d'œuvre ?"
 ww1_medicine7:0 "Modernisation des hôpitaux"
 ww1_medicine7_desc:0 "Bien que nos chirurgiens de terrain soient maintenant très bien formés, nous ne pouvons pas oublier nos propres hôpitaux derrière les lignes. Si nous veillons à ce que ces hommes aient tout ce dont ils ont besoin pour faire face à tous les cas possibles d'affliction, du choc des obus aux plaies de gaz, et même, peut-être, pour pratiquer la chirurgie reconstructive ou d'autres techniques nouvelles et sauvages, un nombre encore plus important d'hommes survivront à une rencontre rapprochée avec les lignes de front."

