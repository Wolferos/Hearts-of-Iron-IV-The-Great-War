 AUH_ww1_fighter_equipment_1:0 "Ганза-Бранденбург B.I"
 AUH_ww1_fighter_equipment_1_short:0 "ГБ B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "Ганза-Бранденбург B.I. был безоружным разведывательным бипланом Первой мировой войны, который служил авиационной поддержкой в воздухе."

 AUH_ww1_fighter_equipment_1b:0 "Ганза-Бранденбург C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "ГБ C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "Ганза-Бранденбург C.I, также известный как Type LDD, был двухместным вооруженным одномоторным разведывательным бипланом, разработанным Эрнстом Хейнкелем, который работал в то время на немецкую компанию. C.I имел сходство с ранним B.I."

 AUH_ww1_fighter_equipment_2:0 "Авиатик (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Авиатик D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "Авиатик D.I был первым местным истребителем австро-венгерских ВВС."

 AUH_ww1_fighter_equipment_2b:0 "Ллойд 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Ллойд 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "Ллойд 40.15 был экспериментальным трипланским истребителем, который был спроектирован и построен в Австро-Венгрии во время Первой мировой войны."

 AUH_ww1_fighter_equipment_3:0 "Феникс D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Феникс D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "Феникс D.I был австро-венгерским истребителем первой мировой войны, построенным Фениксом Флугзюг-Верке, протипом послужил Ганза-Бранденбург D.I."

 AUH_ww1_fighter_equipment_4:0 "Феникс D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Феникс D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "После усовершенствования Феникс D.I появилась новая модель Феникс D.II. Были установлены сбалансированные элеваторы и элероны. В дальнейшем Феникс D.III получил более мощный 230-сильный (172 кВт) двигатель Hiero."

 AUH_ww1_bomber_equipment_1:0 "Ганза-Бранденбург G.I"
 AUH_ww1_bomber_equipment_1_short:0 "ГБ G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "Ганза-Бранденбург G.I. был бомбардировщиком, используемым для поддержки австро-венгерского авиационного корпуса в Первой мировой войне. Это был обычно большой трехместный биплан с крыльями слегка увеличенного размера. Пилот и бомбардир сидели в большой открытой кабине на носу самолета, во второй открытой кабине за крыльями был стрелок."








 GER_ww1_seaplane_equipment_1:0 "Альбатрос W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "Альбатрос W.4 был немецким гидросамолетом на базе истребителя Альбатрос D.I с новыми крыльями и хвостовыми крылом большего размера, чем  у D.I. Сто восемнадцать экземпляров (включая три прототипа) были выпущено в период с июня 1916 года по декабрь 1917 года. Самолеты действовали в Северном море и балтийских регионах, а затем служили учебными самолетами."

 GER_ww1_seaplane_equipment_2:0 "Альбатрос W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "Альбатрос W.8 был немецким гидросамолетом во время Первой мировой войны. Он патрулировал моря с начала 1918 года. Фюзеляж самолета был сделан из дерева, как и большинство конструкций самолетов того периода. На W.8 был установлен восьмицилиндровый двигатель Benz IIIb с водяным охлаждением, оснащенный фиксированным двухлопастным деревянным винтом."


 GER_ww1_fighter_equipment_1:0 "Фоккер M.5"
 GER_ww1_fighter_equipment_1_short:0 "Фоккер M.5"
 GER_ww1_fighter_equipment_1_desc:0 "Фоккер M.5 был невооруженным одноместным самолетом. Он служил легким разведывательным самолетом и был прототипом для первого успешного немецкого истребителя Фоккер "Эйндеккер"."

 GER_ww1_fighter_equipment_1b:0 "Фоккер Эйндеккер"
 GER_ww1_fighter_equipment_1b_short:0 "Фоккер Эйндеккер"
 GER_ww1_fighter_equipment_1b_desc:0 "Разработанный в апреле 1915 года Эйндеккер («Моноплан») был первым специально построенным немецким истребителем и первым самолетом, оснащенным синхронизатором, позволяя пилоту стрелять из пулемета прямо по курсу без опасности повредить пулями лопасти."

 GER_ww1_fighter_equipment_2:0 "Альбатрос D.III"
 GER_ww1_fighter_equipment_2_short:0 "Альбатрос D.III"
 GER_ww1_fighter_equipment_2_desc:0 "Альбатрос D.III вошел в эскадрилью в декабре 1916 года, и его сразу же полюбили немецкие летчики за его маневренность и скорость набора высоты."

 GER_ww1_fighter_equipment_2b:0 "Фоккер Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Фоккер Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "Фоккер Dr.I (Драйдеккер, «триплан» на немецком языке) был истребителем Первой мировой войны, построенным Фоккером-Флугзюгверке. Он прославился как самолет, в котором Манфред фон Рихтгофен одержал свои последние 19 побед и в котором он был убит 21 апреля 1918 года."

 GER_ww1_fighter_equipment_3:0 "Фоккер D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Фоккер D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "Когда Фоккер D.VII появился на западном фронте, пилоты союзников сначала недооценили новый истребитель из-за его квадратного, неуклюжего вида, но быстро изменили свое мнение. У модели оказалось много важных преимуществ. В отличие от Альбатроса, Фоккер D.VII мог пикировать, не опасаясь структурного отказа. D.VII также был отмечен своей высокой маневренностью и способностью подниматься под большими углами атаки, а также удивительно послушным упралением."

 GER_ww1_fighter_equipment_4:0 "Арадо Ar 64"
 GER_ww1_fighter_equipment_4_short:0 "Ar 64"
 GER_ww1_fighter_equipment_4_desc:0 "Арадо Ar 64 был одноместным биплан-истребителем, разработанным в конце 1920-х годов. Это был один из первых истребителей, после того, как Германия отказалась от ограничений Версальского договора и начала перевооружение."

 GER_ww1_bomber_equipment_1:0 "АЕГ G.II"
 GER_ww1_bomber_equipment_1_short:0 "АЕГ G.II"
 GER_ww1_bomber_equipment_1_desc:0 "АЕГ G.II был немецким биплан-бомбардировщиком с более мощным двигателем. Обычно G.II был вооружен тремя пулеметами и бомбами по 200 кг. У бомбардировщика были проблемы с устойчивостью, поэтому многие G.II были оснащены дополнительными вертикальными хвостовыми крыльями."

 GER_ww1_bomber_equipment_2:0 "Гота G.V"
 GER_ww1_bomber_equipment_2_short:0 "Гота G.V"
 GER_ww1_bomber_equipment_2_desc:0 "Гота G.V был тяжелым бомбардировщиком, используемым Luftstreitkräfte (имперскими ВВС Германии) во время Первой мировой войны. Разработанный для дальнеших улучшений, Гота G.V использовался в основном как ночной бомбардировщик."

 GER_ww1_bomber_equipment_3:0 "Дорнье Do 11"
 GER_ww1_bomber_equipment_3_short:0 "Do 11"
 GER_ww1_bomber_equipment_3_desc:0 "Дорнье Do 11 был немецким средним бомбардировщиком, разработанным в тайне в начале 1930-х годов. Первоначально он назывался Дорнье F."

