 heavy_fighter:0 "Тяжелый истребитель"
 heavy_fighter_equipment_desc:0 "Тяжелые истребители отличаются дальностью и вооружением и могут успешно сопровождать союзные бомбардировщики и перехватывать вражеские. Низкая маневренность при этом создает трудности в бою с обычными истребителями."
 strat_bomber:0 "Стратегический бомбардировщик"
 strat_bomber_equipment_desc:0 "Стратегические бомбардировщики атакуют сооружения и инфраструктуру противника, уничтожая промышленность."
