 ENG_ww1_seaplane_equipment_1_desc:0 "Софит Бэйби был использован в качестве разведывательно-бомбардировочного гидросамолета. Многие Софит Бэйби были прикреплены к прибрежным воздушным станциям РНАС, расположенным в Англии и Шотландии, и станциях РНАС в Египте, Греции и Италии."



 ENG_ww1_seaplane_equipment_2:0 "Фэйри Хэмбли Бэйби"
 ENG_ww1_seaplane_equipment_2_short:0 "Хэмбли Бэйби"
 ENG_ww1_seaplane_equipment_2_desc:0 "Фэйри Авиэйшен построила ряд плавучих самолетов Софит Бэйби на своих заводах Хэмбли. 23 октября 1916 года Софит Бэйби номер 8134 был отправлен на ремонтные работы, где была возможность переделать самолет, чтобы включить ряд модификаций. Самым значительным был Фэйри Патент Камбер Геар, который был формой задней кромки, используемой для увеличения подъема."


