 SOV_nkvd_upgrade_tooltip:0 "§YНКВД§! Будет иметь более тесные связи с армией; тем самым моральный дух солдат и их вера в партию будут крепки как никогда.\n§YНКВД§! также увеличит скорость введения резервов!\n"
 ger_sov_buddies_tooltip_2:0 "Альянс [Root.GetFactionName] будет расформирован, его место займет альянс §YМосквы и Берлина§!.\n"
