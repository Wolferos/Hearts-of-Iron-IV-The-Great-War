 # Override news by HOI4TGW

 news.128.t:0 "La chute de Berlin"
 news.128.d:0 "La capture de la capitale allemande a été confirmée par des responsables à Washington. Les combats dans la ville ont été décrits comme intenses, le pont Moltke étant démoli par des pionniers allemands désespérés pour arrêter l'avance de l'invasion.\n\nLes autres ponts sur la Spree ont finalement été sécurisés, les envahisseurs ont pris d'assaut l'Opéra de Kroll et le Reichstag en dépit de la résistance allemande. La bataille de Berlin est terminée."
 news.128.b:0 "Berlin est tombé"

 news.129.d:0 "La capture de la capitale allemande a été confirmée par des responsables à Washington. Les combats dans la ville ont été décrits comme intenses, le pont Moltke étant démoli par des pionniers allemands désespérés pour arrêter l'avance de l'invasion.\n\nLes autres ponts sur la Spree ont finalement été sécurisés, les envahisseurs ont pris d'assaut l'Opéra de Kroll et le Reichstag en dépit de la résistance allemande. La bataille de Berlin est terminée."
 news.129.b:0 "Berlin est tombé"
 news.130.d:0 "Les forces françaises ont réussi à prendre d'assaut la capitale allemande, qui est tombée après une série de batailles rangées dans les limites de la ville.\n\nLe drapeau tricolore français peut maintenant être vu survolant la Chancellerie du Reich, et bien que des combats sporadiques furent rapportés dans certaines banlieues, la plus grande partie de Berlin aurait été débarrassée de la résistance organisée."
 news.130.b:0 "Berlin est tombé"

 news.155.t:0 "L'Allemagne est de nouveau en guerre"
 news.155.d:0 "Bien que beaucoup aient souhaité une paix durable en Europe, un tournant récent a laissé l'Empire allemand sur le chemin de la guerre. Les troupes allemandes se sont mobilisées et sont prêtes à attaquer."
 news.155.a:0 "Cela peut être le début d'une autre guerre"
 news.155.b:0 "Pour la gloire de l'Empire allemand"
