FRA_interwar_allied_occupation_rhineland:0 "Occupation de la Rhénanie"
 FRA_interwar_allied_occupation_rhineland_desc:0 "Avec l'autorisation du Traité de Versailles, la France a pleinement le droit non seulement à l'occupation de la Rhénanie, mais aussi à la récupération de la puissance économique de la région, ce qui constitue un grand avantage pour l'économie française. Si nous profitons de notre mandat ici, nous pouvons faire en sorte que la perte de l'Allemagne soit le gain de la France."

FRA_interwar_annees_folles:0 "Les Années Folles"
 FRA_interwar_annees_folles_desc:0 "La fin de la guerre nous a apporté un grand boom économique, sans précédent. Alors que certains économistes avertissent que les bons moments peuvent ne pas durer éternellement, ce ne sont que de prudent indicateurs. La France et les Français vivront d'ici là les bons moments !"

FRA_interwar_occupation_ruhr:0 "Occupation de la Ruhr"
FRA_interwar_occupation_ruhr_desc:0 "Les Allemands doivent payer ! Occupons les centres de production de charbon, de fer et d’acier situé dans la vallée de la Ruhr afin d’obtenir les montants dus par l’Allemagne."

FRA_interwar_great_depression:0 "Dévaluation Adaptée"
 FRA_interwar_treaty_of_lausanne:0 "Le traité de Lausanne"
 FRA_interwar_great_depression_desc:0 "Le gouvernement français et la population sont parvenus à un consensus rare sur le sujet de la crise économique. C'est un mal nécessaire, pour débarrasser le monde de l'excès de liquidités et des sociétés qui veulent sauver leur tête par la spéculation et les gouvernements. Laissez-les brûler et alors la France va simplement se diriger vers la reprise imminente ! La déflation du franc nous maintiendra compétitifs en ces temps de crise."

 FRA_interwar_invade_constantinople:0 "Envahir Constantinople"
