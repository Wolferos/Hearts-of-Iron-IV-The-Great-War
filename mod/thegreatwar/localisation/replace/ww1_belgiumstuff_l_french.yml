 ##### Events #####
 ww1_belgium.2.t:0 "La Belgique propose une alliance"
 ww1_belgium.2.d:0 "Aujourd'hui nous avons reçu un message de la Belgique nous invitant dans leur alliance. Ils proposent d'unir le Benelux et de créer une nouvelle alliance forte. Que devrions-nous faire ?"
 ww1_belgium.2.a:0 "C'est une bonne proposition."
 ww1_belgium.2.b:0 "Non!"
 ww1_belgium.3.t:0 "La Belgique exige la subjugation"
 ww1_belgium.3.d:0 "Aujourd'hui, la Belgique nous a envoyé une demande officielle de subjugation. Ils ont également dit qu'ils utiliseront la force si nécessaire. Quelle est notre réponse ?"
 ww1_belgium.3.a:0 "Nous n'avons pas le choix..."
 ww1_belgium.3.b:0 "Ils peuvent venir seulement s'ils brisent notre défense!"
 ww1_belgium.4.t:0 "La Belgique demande Eupen!"
 ww1_belgium.4.d:0 "Eupen a toujours été un territoire belge. Maintenant, ils revendiquent leurs terres légitimes. La Belgique n'est pas si forte, mais devrions-nous commencer la guerre pour un petit bout de terrain ?"
 ww1_belgium.4.a:0 "C'est leur terre historique après tout"
 ww1_belgium.4.b:0 "Non, c'est un territoire allemand"
 ww1_belgium.5.t:0 "Unir le Benelux"
 ww1_belgium.5.d:0 "Nous pensons qu'il est temps d'unir le Benelux. Nous allons unir les gens de la région du Benelux sous notre domination."
 ww1_belgium.5.a:0 "Nous enverrons la demande à nos voisins"
 ww1_belgium.5.b:0 "Nous contrôlons déjà le Benelux"
 BEL_ww1_army_effort:0 "Modernisation militaire"
 BEL_ww1_army_effort_desc:0 "Beaucoup de nos fusils, canons, outils et, malheureusement, des chefs militaires sont des reliques d'une époque révolue. Avec le Maxim Gun maintenant non seulement fabriqué, mais à grande échelle, nous n'avons tout simplement pas d'autre choix que de nous mettre à la page. Plus vite nous mettons en circulation ces nouvelles armes et faisons appel à des experts qui savent comment les utiliser, plus vite notre armée peut devenir une force de combat moderne et efficace."
 BEL_ww1_equipment_effort:0 "Développement du Matériel"
 BEL_ww1_equipment_effort_desc:0 ""
 BEL_ww1_doctrine_effort:0 "Développement des Doctrines"
 BEL_ww1_doctrine_effort_desc:0 ""
 BEL_ww1_aviation_effort:0 "Développement de l'Aviation"
 BEL_ww1_aviation_effort_desc:0 ""
 BEL_ww1_submarine_effort:0 "Développement des Submersibles"
 BEL_ww1_submarine_effort_desc:0 ""
 BEL_ww1_trenchwarfare:0 "Guerre des Tranchées"
 BEL_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes de guerre impies, notre pays a été vivement intéressé par les stratégies basées sur la défense des lignes de tranchées, qui ont été vues pour la première fois depuis la guerre civile américaine. Nous devons rechercher des experts dans cette théorie afin de faire progresser nos connaissances dans les Doctrines terrestres de demain."
 BEL_ww1_artillery_effort_1:0 "Développement de l'artillerie"
 BEL_ww1_artillery_effort_1_desc:0 "Une étape pour élargir notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. La recherche de concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous espérons récolter les bénéfices d'une nouvelle pièce d'artillerie facile à concevoir."
 BEL_ww1_artillery_effort_2:0 "Développement de l'artillerie II"
 BEL_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons rassemblé quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec leurs propres usines. En affectant ces hommes en tant que concepteurs et ingénieurs à plein temps, et en mettant les travailleurs sous leur contrôle, nous pouvons facilement faire des progrès dans le domaine de l'artillerie."
 BEL_ww1_artillery_effort_3:0 "Développement de l'artillerie III"
 BEL_ww1_artillery_effort_3_desc:0 "Les tests sur le terrain s'avèrent être un problème majeur avec nos pièces d'artillerie. La grande variété de calibres que nous utilisons pour les différentes gammes et modèles d'artillerie s'avère une entreprise coûteuse, et réduit l'efficacité de nos pièces sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'Artillerie qui nous en donnent, littéralement, plus pour notre argent."
 BEL_ww1_artillery_effort_4:0 "Développement de l'artillerie IV"
 BEL_ww1_artillery_effort_4_desc:0 "Bien que l'on pense que le canon de campagne à tir direct était sur le point d'être retiré du champ de bataille, nos quartiers-maîtres commencent à demander encore plus de ces pièces. Concentrer nos efforts sur de nouveaux canons à tir direct, et peut-être plus de types de munitions, conduira non seulement inévitablement à des modèles supérieurs, mais conduira peut-être aussi à des avantages inattendus ailleurs ..."
 BEL_ww1_special_forces:0 "Forces Spéciales"
 BEL_ww1_special_forces_desc:0 "La guerre chimique, par un pur accident, nous a présenté une classe d'excellentes troupes, supérieure aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir en tant que classes d'infanterie qui sont au-dessus du calibre du fusil standard. La recherche de ces hommes pourrait donner un coup de pouce à nos forces spéciales. Si seulement il y avait un moyen de les mettre au combat plus vite ..."
 BEL_ww1_army_motorization_focus:0 "Développement de la Motorisation"
 BEL_ww1_army_motorization_focus_desc:0 "Certains de nos génies de l'état-major général - ou peut-être des hommes qui en ont assez des impasses de la guerre de tranchées - ont proposé des véhicules de production de masse spécialement conçus pour le transport de troupes, qui permettraient aux hommes de se rendre plus rapidement sur les champs de bataille et dans les alentours. Bien sûr, même ce simple acte exige un équipement et une formation spécifique, ce qui signifie un investissement - bien que cela pourrait facilement être rentable."
 BEL_ww1_doctrine_effort_1:0 "Développement des Doctrines I"
 BEL_ww1_doctrine_effort_1_desc:0 "Bien que l'ère de l'état-major général des princes du royaume ait pris fin depuis longtemps, plusieurs de nos généraux et autres officiers ont été choisis pour nos armées, non pour leur habileté, mais pour des connexions ou des liens familiaux. Bien que cela les garde fidèles, cela les rend non compétitifs. Nous devons commencer les récompenses pour le mérite - encore, espérons-le, ne pas laisser trop de riffs communs dans l'estimé état-major général ..."
 BEL_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
 BEL_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major général soit maintenant entièrement basé sur le mérite, ils ne sont pas les seuls à pouvoir aider dans nos doctrines. Un type de chercheurs qui est resté inactif depuis le début des années 1800 - les «généraux du fauteuil» - s'est à nouveau organisé. Bien que ces hommes aient une expérience de combat limitée, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait s'avérer bénéfique pour nos tactiques militaires."
 BEL_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
 BEL_ww1_doctrine_effort_3_desc:0 "Un de nos éléments critiques de la guerre a été largement ignoré avant : la logistique. Pour que les troupes soient utiles au combat, nous devons nous assurer qu'elles arrivent à l'heure et qu'elles aient, au moins, de la nourriture, de l'eau et une arme. Donner aux experts sur ce sujet une voix, ainsi qu'une formation aux conducteurs de véhicules d'approvisionnement, aurait des avantages immédiats pour nos doctrines terrestres, mais peut-être aussi des avantages supplémentaires futurs."
 BEL_ww1_equipment_effort_1:0 "Développement du Matériel I"
 BEL_ww1_equipment_effort_1_desc:0 "Nos généraux ne sont pas seulement de la vieille garde qui garde notre armée au siècle dernier. Nos quartiers-maîtres ont encore des problèmes militaires du 19ème siècle derrière eux. En sélectionnant les officiers les plus aimés et les plus à l'écoute, nous pouvons apprendre les défauts de nos armes actuelles, nous permettant de produire rapidement des conceptions corrigées et améliorées - tout en veillant à ce que ces hommes ne deviennent pas trop populaires !"
 BEL_ww1_equipment_effort_2:0 "Développement du Matériel II"
 BEL_ww1_equipment_effort_2_desc:0 "Nos nouveaux quartiers-maîtres nous ont demandé des fusils non seulement plus récents, mais aussi des armes de soutien plus récentes. L'expérience de cette nouvelle armée a conduit à des idées comme des mitrailleuses plus légères, des mortiers de tranchées et des grenades à fusil, qui semblent toutes très utiles, à condition que nous puissions trouver les bonnes personnes pour les concevoir et les fabriquer."
 BEL_ww1_equipment_effort_3:0 "Développement du Matériel III"
 BEL_ww1_equipment_effort_3_desc:0 "Les quartiers-maîtres ont envoyé une lettre de demande pour plus de fusils équipés pour les conditions de tranchées - être capable de lancer des grenades à fusil, attacher des baïonnettes ou des lunettes, et plus de carabines. Bien que nous puissions tout simplement produire plus directement, il semble logique d'apporter à nos fusils le pouvoir faire toutes ces choses, ce qui signifie un nouveau design amélioré."
 BEL_ww1_equipment_effort_4:0 "Développement du Matériel IV"
 BEL_ww1_equipment_effort_4_desc:0 "Nos quartiers-maîtres nous ont malheureusement envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier provenant d'eux. Leur dernière demande est de nouveaux équipements pour notre corps d'ingénieurs - carabines, outils, et ces nouveaux lance-flammes, qui seront mis en service dès que possible. Bien sûr, élargir le corps du génie en tant que tel pourrait fournir des avantages inédits ..."
 BEL_ww1_armor_effort_1:0 "Développement des Blindés"
 BEL_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont porté leurs fruits!  Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé un tout nouveau type de véhicule : un tracteur lourdement blindé avec un canon à tir direct. Bien que les premières conceptions ne soient clairement pas prêtes au combat, ce concept est très prometteur, en particulier pour mettre fin à l'impasse des Tranchées en notre faveur, si ces vaisseaux terrestres peuvent résister aux tirs des mitrailleuses, comme on le prétend."
 BEL_ww1_armor_effort_2:0 "Développement des Blindés II"
 BEL_ww1_armor_effort_2_desc:0 "Nos expériences avec des blindés ont été un succès retentissant ! Cependant, nous ne pouvons pas être complaisants avec nos conceptions actuelles. Les ingénieurs ont proposé des concepts intéressants comme des tourelles rotatives, des compartiments moteurs spécifiques et une trappe à utiliser par un commandant, ce qui ne peut être ignoré. Si nous voulons être les premiers à concrétiser ces idées, nous pourrions peut-être devenir inarrêtables !"
 BEL_ww1_gasmask_focus:0 "Guerre Chimique"
 BEL_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz toxique, extrêmement mortel, envoyé par nos mortiers d'artillerie et de tranchée. Bien que la guerre chimique ait été désapprouvée depuis environ un siècle, quel choix avons-nous si nous voulons gagner la guerre ? Au-delà d'investir dans cela, il est également probable que les meilleurs développent des parades rapidement - il serait regrettable qu'un tel avancement s'abatte sur nous !"
 #--------------------------------------------------------------
 # [Generic] Aviation Effort
 BEL_ww1_form_air_force:0 "Formation de l'Armée de l'Air" #link me pls
 BEL_ww1_form_air_force_desc:0 "Ces nouveaux aéroplanes sont des jouets intéressants, et ont aussi peut-être une certaine valeur militaire. Les pilotes civils peuvent facilement être attirés par notre armée, et les experts pourraient nous apprendre comment utiliser ces nouveaux joujoux dernier cri. Et si ce projet porte ses fruits, nous pouvons gagner un avantage décisif sur nos adversaires restant en arrière dans ce domaine, dans les doctrines aériennes."
 BEL_ww1_fighter_focus:0 "Développement des Chasseurs" #link me pls
 BEL_ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier…"
 BEL_ww1_bomber_focus:0 "Développement des Bombardiers" #link me pls
 BEL_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous." 
 BEL_ww1_airship_focus:0 "Développement des Dirigeables"
 BEL_ww1_airship_focus_desc:0 "Le Dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombers. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore." 
 BEL_ww1_aviation_effort_1:0 "Développement de l'Aviation I" #Link me pls
 BEL_ww1_aviation_effort_1_desc: "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse. "
 BEL_ww1_aviation_effort_2:0 "Développement de l'Aviation II"
 BEL_ww1_aviation_effort_2_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines." 
 BEL_ww1_aviation_effort_3:0 "Développement de l'Aviation III"
 BEL_ww1_aviation_effort_3_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel." 
 BEL_ww1_aviation_effort_4:0 "Développement de l'Aviation IV"
 BEL_ww1_aviation_effort_4_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain." 
 BEL_ww1_aviation_effort_5:0 "Développement de l'Aviation V"
 BEL_ww1_aviation_effort_5_desc:0 "Avec la mise au point des tout nouveaux types d’avions, comme le bombardier stratégique et tactique, nous avons encore plus de théories et de tests sur l’optimisation de leur rôle et la conception de nouveaux modèles. Certains prédisent déjà que le bombardier sera une arme étonnante capable de renverser le cours de la guerre. Quelles balivernes !"
 BEL_ww1_pilotformation_1:0 "Formation des Pilotes I"
 BEL_ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole en solo, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."
 BEL_ww1_pilotformation_2:0 "Formation des Pilotes II"
 BEL_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."
 BEL_ww1_aircraftprod_1:0 "Production Aérienne"
 BEL_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions…"
 BEL_ww1_aircraftprod_2:0 "Production Aérienne II"
 BEL_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."	 
 BEL_ww1_airbomb_1:0 "Développement du Bombardement"
 BEL_ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."
 BEL_ww1_airbomb_2:0 "Développement du Bombardement II"
 BEL_ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate." 
 BEL_ww1_air_innovation:0 "Développement de l'Innovation Aérienne"
 BEL_ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilotes à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et offrir, ce que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre… non, probablement pas." 
 BEL_ww1_navalair:0 "Développement du Bombardement Naval"
 BEL_ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé la conclusion d’un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet." 
 #--------------------------------------------------------------
 # [Generic] Industrial Effort
 BEL_ww1_industrial_effort:0 "Développement Industriel"
 BEL_ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."
 BEL_ww1_construction_effort:0 " Développement de la Construction"
 BEL_ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."
 BEL_ww1_construction_effort_2:0 " Développement de la Construction II"
 BEL_ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile." 
 BEL_ww1_construction_effort_3:0 " Développement de la Construction III"
 BEL_ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."
 BEL_ww1_production_effort:0 "Développement de l’Armement"
 BEL_ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."
 BEL_ww1_production_effort_2:0 " Développement de l’Armement II"
 BEL_ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."
 BEL_ww1_production_effort_3:0 " Développement de l’Armement III"
 BEL_ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."
 BEL_ww1_dockyard_effort_1:0 "Développement des Arsenaux"
 BEL_ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals." 
 BEL_ww1_dockyard_effort_2:0 " Développement des Arsenaux II"
 BEL_ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais." 
 BEL_ww1_dockyard_effort_3:0 " Développement des Arsenaux III"
 BEL_ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."
 BEL_ww1_airfield_expansion_1:0 "Développement des Aérodromes"
 BEL_ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant." 
 BEL_ww1_airfield_expansion_2:0 " Développement des Aérodromes II"
 BEL_ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."
 BEL_ww1_airfield_expansion_3:0 " Développement des Aérodromes III"
 BEL_ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."
 BEL_ww1_infrastructure_effort:0 " Développement des Infrastructures"
 BEL_ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan." 
 BEL_ww1_infrastructure_effort_2:0 " Développement des Infrastructures II"
 BEL_ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."
 BEL_ww1_infrastructure_effort_3:0 " Développement des Infrastructures III"
 BEL_ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde." 
 BEL_ww1_infrastructure_effort_4:0 " Développement des Infrastructures IV"
 BEL_ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"
 BEL_ww1_extra_tech_slot:0 "Emplacement de Recherche Supplémentaire"
 BEL_ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."
 BEL_ww1_extra_tech_slot_2:0 " Emplacement de Recherche Supplémentaire II"
 BEL_ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."
