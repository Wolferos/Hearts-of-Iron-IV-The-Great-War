 RUS_ww1_orthodox_church:0 "Église orthodoxe orientale"
 RUS_ww1_orthodox_church_desc:0 "La majorité des chrétiens orthodoxes d'Orient vivent en Grèce, en Europe de l'Est, dans le Caucase et en Russie."
 RUS_ww1_tsushima_humiliation:0 "Humiliation de Tsushima"
 RUS_ww1_tsushima_humiliation_desc:0 "La bataille de Tsushima fut humiliante pour la Russie, qui a perdu tous ses cuirassés et la plupart de ses croiseurs et destroyers. La bataille a effectivement mis fin à la guerre russo-japonaise en faveur du Japon."
 RUS_ww1_mixed_railways:0 "Infrastructure ferroviaire limitée"
 RUS_ww1_mixed_railways_desc:0 "En raison en partie de la mauvaise situation financière du gouvernement tsariste et de leur incapacité à financer la construction de chemins de fer, au début des années 1880, tous les chemins de fer étaient détenus par des entreprises privées. Mais alors que les chemins de fer privés ont eu des difficultés financières, le gouvernement en a repris quelques-uns, ce qui a donné lieu à un système mixte de chemins de fer privés et gouvernementaux."
 FRA_ww1_Revanchism:0 "Revanchisme"
 FRA_ww1_Revanchism_desc:0 "Au lendemain de la guerre franco-prussienne de 1870, de nombreux nationalistes voulaient venger la défaite française et récupérer les territoires perdus d'Alsace-Lorraine."
 AUH_ww1_Trialism:0 "Trialisme"
 AUH_ww1_Trialism_desc:0 "Dans l'histoire de l'Autriche-Hongrie, le trialisme se réfère au mouvement politique qui visait à réorganiser l'Empire bipartite en un tripartisme, en créant un Etat croate égal en statut à l'Autriche et à la Hongrie."
 prohibition_accepted:0 "Prohibition"
 prohibition_accepted_desc:0 "Avec la ratification du 18e amendement et de la législation correspondante, la production, la vente ou le transport d'alcool à l'intérieur, à l'intérieur ou à l'extérieur des États-Unis est maintenant illégal. Un manque d'alcool entraînera une baisse de la demande de biens de consommation alcoolisés, mais cette grande croisade politique rendra les futures décisions politiques beaucoup plus discordantes."
 prohibition_rejected:0 "Prohibition rejetée"
 prohibition_rejected_desc:0 "Malgré un vaste soutien parmi les organisations chrétiennes et de nombreux groupes de défense des droits des femmes, la dernière tentative d'élimination de l'alcool aux États-Unis a échoué. Cela divisera certainement l'opinion publique et amènera le public à se tourner vers le matérialisme pour se débarrasser des choses."
 bootleggers:0 "Bootleggers"
 bootleggers_desc:0 "L'interdiction de l'alcool aux Etats-Unis a eu un effet secondaire majeur imprévu et très négatif : la croissance des syndicats criminels qui répondent à la demande insatisfaite de la population. Les niveaux incroyables de violence associés à ces gangsters nuisent à notre pays, et les énormes sommes d'argent en jeu corrompent la conscience et la politique de l'Amérique, peut-être pour toujours."
