 ww1_infantry_equip1:0 "Improved Infantry Equipment I"
 ww1_infantry_equip1_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 ww1_infantry_equip2:0 "Improved Infantry Equipment II"
 ww1_infantry_equip2_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 ww1_infantry_equip3:0 "Improved Infantry Equipment III"
 ww1_infantry_equip3_desc:0 "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Improved weapon models and more specialized equipment."
 infantry_gasmask:0 "Gas Mask"
 infantry_gasmask_desc:0 "Equip our infantry units with gas mask."
 infantry_binoculars:0 "Military Binoculars"
 infantry_binoculars_desc:0 "Binoculars have a long history of military use. Binoculars constructed for general military use tend to be more rugged than their civilian counterparts. They generally avoid fragile center focus arrangements in favor of independent focus, which also makes for easier, more effective weatherproofing."
 infantry_grenade:0 "Hand Grenade"
 infantry_grenade_desc:0 "Generally, a grenade consists of an explosive charge, a detonating mechanism, and firing pin inside the grenade to trigger the detonating mechanism."
 infantry_flamethrower1:0 "Flamethrower I"
 infantry_flamethrower1_desc:0 "A flamethrower is a mechanical incendiary device designed to project a long, controllable stream of fire. From the military point of view, when flamethrower fuel burns in a confined space such as a tunnel or dugout, its effects go beyond the threat of burning; it quickly consumes the enclosed oxygen and pollutes the air within, so that smoke inhalation and asphyxiation may be as effective a weapon as the actual flames."
 infantry_flamethrower2:0 "Flamethrower II"
 infantry_flamethrower2_desc:0 "A flamethrower is a mechanical incendiary device designed to project a long, controllable stream of fire. From the military point of view, when flamethrower fuel burns in a confined space such as a tunnel or dugout, its effects go beyond the threat of burning; it quickly consumes the enclosed oxygen and pollutes the air within, so that smoke inhalation and asphyxiation may be as effective a weapon as the actual flames."

