 motorized_equipment_2:0 "Wczesne poj. samochodowe"
 motorized_equipment_2_desc:0 "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."

 motorized_equipment_1:0 "Poj. samochodowe"
 motorized_equipment_1_desc:0 "Motoryzacja oddziałów piechoty to pierwszy krok ku mechanizacji całej armii. Ciężarówki cywilne świetnie nadają się do transportu żołnierzy, holowania dział oraz przewożenia wyposażenia i zaopatrzenia. Znacząco zwiększają tym samym mobilność jednostek piechoty, które bez nich musiałyby przemieszczać się marszem."

