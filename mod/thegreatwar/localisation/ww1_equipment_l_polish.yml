 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Pojazdy typu Panther były niemieckimi czołgami średnimi produkowanymi od połowy 1943 r. do końca wojny w Europie. Miały one stanowić przeciwwagę dla radzieckich T-34 i zastąpić modele Panzer III oraz Panzer IV. Nie zdołały całkowicie wyprzeć drugiego z nich, ale walczyły u jego boku i u boku cięższych wozów typu Tiger do ostatnich dni wojny. Doskonała kombinacja siły ognia, mobilności i opancerzenia stała się wzorem dla innych krajów i sprawiła, że pojazd ten uchodzi za jeden z najlepszych czołgów II wojny światowej."
