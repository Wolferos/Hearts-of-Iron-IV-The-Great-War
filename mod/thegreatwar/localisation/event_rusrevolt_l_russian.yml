l_russian:
 rusrevolt.2.t:0 "Царь отрекается от престола"
 rusrevolt.2.d:0 "Длительная война, низкий моральный дух бунтующей армии, недовольства самодержцем и беспорядки в самом центре империи вынуждают Николая II отречься от престола. Теперь, когда в очередной раз свершилась революция, свергнувшая монархию в России, должно сформироваться Временное Правительство, которое обязано вывести государство из тяжелейшего кризиса. С другой стороны в Петрограде формируется Совет рабочих и солдатских депутатов, который также претендует на высшую власть в России. Очень опасно давать им повод для конфронтации, поэтому нам стоит либо прислушаться к ним, либо подавить их деятельность."
 rusrevolt.2.a:0 "Да здравствует республика!"
 
 rusrevolt.5.t:0 "Вторая революция в России!"
 rusrevolt.5.d:0 "Мировой кризис и внутренние волнения в Российской Империи вынудили царя Николая II Романова пойти на крайние меры и отречься от престола. Демократическая оппозиция формирует Временное правительство, которое имеет слабую поддержку у рабочего класса страны. Можно предположить, что в скором времени, если новое российское правительство не пойдет на уступки набирающему силу Петроградскому Совету, который считает себя полноправным и единственным легитимным органом высшей власти, то возможно нам стоит ожидать вооруженного противосстояния внутри России."
 rusrevolt.5.a:0 "Крах российского самодержавия..."
 
 rusrevolt.3.t:0 "Назначен министр-председатель"
 rusrevolt.3.d:0 "Георгий Львов назначен главой Временного Правительства в период, столь тяжелый для страны. Пока в России действиет система Двоевластия, Временному Правительству необходимо навести порядок в мятежной столице, а также довести войну до победного конца."
 rusrevolt.3.a:0 "Надеюсь, ему удасться вывести страну из кризиса."
 
 ww1_soviet.999.t:0 "Поддержка революции"
 ww1_soviet.999.d:0 "Восстание набирает обороты и к нам готовы присоединиться тысячи солдат из российской армии и простые рабочие и крестьяне, взявшиеся за ружье, чтобы свергнуть ослабшее правительство."
 ww1_soviet.999.a:0 "Вперед, товагищи, в бой!"
 
 ww1_russia.20.a:0 "Сокрушим беляков!"
 ww1_russia.20.b:0 "За Царя и Отечество!"
 ww1_russia.20.c:0 "А что мы можем сделать?"
 
 rusrevolt.1.t:0 "Отставка Львова"
 rusrevolt.1.d:0 "Похоже, война никак не желает прекращаться. Ввиду нерешительности министра-председателя Георгия Львова, было решено передать власть военному министру Александру Керенскому, одному из лидеров эсеров, имевший высокую популярность в народе. Теперь «Рыцарю Революции», Керенскому, необходимо координально изменить ситуацию в стране."
 rusrevolt.1.a:0 "Керенский - последняя надежда республики."
 
 rusrevolt.4_tt:0 "§RПодавление деятельности Петроградского Совета сильно разозлит большевиков§!\n"
 
 rusrevolt.4.t:0 "Восстание в Петрограде"
 rusrevolt.4.d:0 "Петроград снова взбунтовался - солдаты и матросы требуют передать власть Советам и немедленно расформировать Временное Правительство! Большевики, в частности один из их лидеров, Владимир Ленин, яростно агитируют к свержению власти, и, похоже, войска встали на его сторону. Выступление бунтовщиков переросло в кровопролитную бойню в центре столицы. Популярность Керенского резко снизилась после событий в Петрограде, что не могло не повлиять на доверие к власти среди генералов. Ситуация наколяется, и новым врагом республике становится мятежный генерал Лавр Корнилов, выдвинувший свои войска на Петроград. Он угрожает установлением военной диктатуры с целью предотвращения с помощью военной силы прихода к власти большевиков. Однако, если ему это позволить, то диктатура полностью сотрет все наши успехи с момента прошедшей революции."
 rusrevolt.4.a:0 "Мы избавимся от большевиков сами!"
 rusrevolt.4.b:0 "Корнилов изгонит всех большевиков!"
 
 rusrevolt.8.t:0 "Государственный переворот в России!"
 rusrevolt.8.d:0 "Политическая обстановка в России продолжает поражать своей быстротой изменчивости. Сегодня стало известно, что недавно установленная Российская Республика была свергнута мятежным генералом Лавром Корниловым. Став первым российским военным диктатором, Корнилов объявил о начале политических чисток, которая нацелена на искоренение движения большевиков в России. Петроградский Совет был разгонан вооруженной гвардией генерала, а лидеры большевиков бежали в Германию в надежде вернуться на родину как освободители от Корниловского режима. Также досталось и Временному Правительству, которому не удалось обойти стороной чисток генерала. Однако Александру Керенскому удалось покинуть Зимний Дворец до прихода армии Корнилова. Переодетый в платье, Керенский скрылся в американском посольстве, после чего вместе с америкнскими представителями бежал в США."
 rusrevolt.8.a:0 "Русский бунт, бессмысленный и беспощадный!"
 
 rusrevolt.6.t:0 "Штурм Зимнего Дворца"
 rusrevolt.6.d:0 "Провальная политика Временного Правительства все это время сильно влияла на популярность незаконной партии большевиков. В конечном итоге Петроградским Советом, который почти полностью контролировался большевиками, было решено захватить власть путем вооруженного восстания. Силы красной гвардии лишили Временное Правительство типографии и телеграфа в столице. Сторонники правительства фактически остались без стратегически важных объектов в Петрограде. Последним оплотом Временного Правительства стала их резиденция - Зимний Дворец в самом сердце города. Революция неизбежна, остается только ждать сигнала к началу штурма Зимнего. Прозвучал холостой выстрел с палубы крейсера «Авроры»..."
 rusrevolt.6.a:0 "Защищайте Зимний Дворец всеми силами!"
 rusrevolt.6.b:0 "Начинайте штурм Зимнего Дворца!"
 rusrevolt.6.c:0 "Защищайте Зимний Дворец всеми силами!"



 rusrevolt.7.t:0 "Великая Социалистическая Революция!"
 rusrevolt.7.d:0 "Сегодня ночью произошло очередное восстание в России. Большевики перешли в наступление и захватили резиденцию Временного Правительства - Зимний Дворец. Все оставшиеся министры были арестованы, а защитники Дворца после масштабного штурма добровольно сдались Совету. По всей России разгорается пламя социалистической революции, которое откликается громким эхом по всему миру. Однако, рассеянные войска, подконтрольные Временному Правительству готовы дать отпор Советам, с чем многие могут не согласиться. Возможно, если Владимиру Ленину удастся победить своего противника, сможем ли мы говорить о начале мировой революции?"
 rusrevolt.7.a:0 "Революция, от которой содрогнулся мир."
 rusrevolt.7.b:0 "Революция свершилась, товагищи!"
 

 rusrevolt.ukr.1.d:0 "Центральная Рада Украины получила ультиматум от Советского правительства. Они требуют оставить свою нейтральную позицию в Гражданской войне, называют нас пособниками контрреволюции! Мы переживаем тяжелые времена, и у нас также идет война внутри страны, и украинские коммунисты и анархисты также сильно давят на правительство. Если дело дойдет до вмешательства России, то страну охватит хаос..."
 rusrevolt.ukr.1.t:0 "Вмешательство Советской России"
 rusrevolt.ukr.1.b:0 "Скажите им, что мы согласны."
 rusrevolt.ukr.1.a:0 "Украина идет своим путем!"
 
 rusrevolt.ukr.2.t:0 "Украина отвергает ультимутум"
 rusrevolt.ukr.2.d:0 "Центральная Рада отказалась вести переговоры с Совнаркомом. Мы не можем более ждать, так как тысячи украинцев ждут восстановления порядка в стране. При поддержке Украинского Совета, мы сможем переломить хребет контрреволюции в Украине!"
 rusrevolt.ukr.2.a:0 "Может, оставим их в покое?"
 rusrevolt.ukr.2.b:0 "Мы сами установим советскую власть!"
 
 rusrevolt.ukr.3.t:0 "Украина принимает соглашение"
 rusrevolt.ukr.3.d:0 "Центральная Рада была распущена, а власть перешла в руки украинских народных депутатов. В стране установлена Советская власть!"
 rusrevolt.ukr.3.a:0 "Вся власть Советам!"
 
 
 rusrevolt.ukr.4.t:0 "Советы отступают"
 rusrevolt.ukr.4.d:0 "Совнарком отказался от плана вмешательства в наши дела, признав легитимность Центральной Рады и суверенитет Украины. Теперь мы можем спокойно восстанавливаться после революции, не обращая внимания на коммунистов."
 rusrevolt.ukr.4.a:0 "Повезло нам, хлопцы!"
 
 rusrevolt.ukr.pol.1.t:0 "Призыв о помощи"
 rusrevolt.ukr.pol.d.t:0 "Украинская Рада просит нас о помощи. Им нужна поддержка в борьбе с Советским правительством, которое также угрожает и нам. В случае победы, украинцы готовы признать территорию Волыни польской. Нам давно пора объединяться в борьбе с угрозой Красных!"
 rusrevolt.ukr.pol.a.t:0 "Остановим большевиков!"
 
 
 rusrevolt.pol.1.t:0 "Красные идут!"
 rusrevolt.pol.1.d:0 "Польша стала последним бастионом между Европой и Советской Революцией. Наш народ, с тяжелым трудом получивший независимость в Великой войне теперь имеет право вести независимую политику. Теперь свободная Польша будет сражаться за восстановление величия Речи Посполитой! Мы отобьем у ослабшей России земли Беларуси и проучим их!"
 rusrevolt.pol.1.a:0 "Разгромим большевиков!"
 rusrevolt.pol.1.b:0 "Нет, хватит с нас кровопролитья!"
 
 rusrevolt.pol.2.t:0 "Поляки перешли в наступление"
 rusrevolt.pol.2.d:0 "Польша отвергла наши требования и неожиданно перешла к наступлению в сторону Советской Беларуси. На такой исход событий мы не расчитывали."
 rusrevolt.pol.2.a:0 "Что же нам так не везет с соседями?"
 
 rusrevolt.pol.3.t:0 "Польша принимает наше соглашение"
 rusrevolt.pol.3.d:0 "Правительство Польши приняла наши требования. Теперь в Варшавский Совет создает новое правительство, которое ознаменует очередную победу Великой Революции!"
 rusrevolt.pol.3.a:0 "Да свершится Мировая Революция!"
 
 rusrevolt.pol.4.a_tt:0 "Мы заключим мир с Советами."
 rusrevolt.pol.4.t:0 "Затянувшаяся война"
 rusrevolt.pol.4.d:0 "Мы расчитывали захватить Беларусь и развить успех в Украине, однако, русским удалось перехватить инициативу и чуть ли не разбить наши войска под Варшавой. Нам нужно срочно подписывать мир, пока положение у Советов не улучшилось."
 rusrevolt.pol.4.a:0 "Остановите это безумие!"
 rusrevolt.pol.4.b:0 "У нас еще есть шансы!"
 
 
 rusrevolt.pol.5.t:0 "Польша предлагает мир"
 rusrevolt.pol.5.d:0 "Польша больше не может вести войну, поэтому отказывается от претензий на Беларусь и предлагает белый мир. Может, оно и к лучшему. Слишком часто воюем с кем попало."
 rusrevolt.pol.5.a:0 "Мы согласны"
 rusrevolt.pol.5.b:0 "Нет, мы доведем наступление до конца!"
 
 rusrevolt.pol.6.t:0 "Советы отвергают мир"
 rusrevolt.pol.6.d:0 "Советы не желают вести с нами переговоры. Белого мира не будет."
 rusrevolt.pol.6.a:0 "Курва!"
 
 rusrevolt.pol.7.a_tt:0 "Польша получит территорию Беларуси."
 rusrevolt.pol.7.t:0 "Затянувшаяся война"
 rusrevolt.pol.7.d:0 "Поляки захватили территорию Беларуси, но продолжают продвигаться на территорию РСФСР. Если так будет и дальше продолжаться, то мир увидит самое позорное поражение в его истории."
 rusrevolt.pol.7.a:0 "Они получат Беларусь"
 rusrevolt.pol.7.b:0 "Это какое-то недоразуменье!"
 
 
 
 rusrevolt.pol.8.t:0 "Беларусь наша!"
 rusrevolt.pol.8.d:0 "Советская власть пала в Беларуси, и теперь эти земли пренадлежат возраждающейся Речи Посполитой!"
 rusrevolt.pol.8.a:0 "Это великая победа для Польши!"
 
 
 SOV.tsar.1.t:0 "Судьба Николая II"
 SOV.tsar.1.d:0 "С момента Второй революции в России, царь Николай находился в ссылке вместе с семьей. Сейчас жизнь и судьба свергнутого монарха в наших руках. Остается решить, нужен ли в Советской республике самодержец, ввергнувший страну в кровопролитную войну?"
 SOV.tsar.1.a:0 "Казните царскую семью!"
 SOV.tsar.1.a_tt:0 "Все прямые наследники дома Романовых будут убиты. Некоторые из царского рода могут объявить себя императорами."
 SOV.tsar.1.b:0 "Отправьте Николая в изгнание."
 SOV.tsar.1.b_tt:0 "Николай II вместе с семьей покинет страну. Он может объявить себя легитимным правителем, однако, монархия в России под запретом."
 
 
 SOV.tsar.2.t:0 "Николай II убит"
 SOV.tsar.2.d:0 "Незаконное Советское правительство отдало приказ убить нашего царя, Николая II. Вместе с ним были расстреляны его сын, прямой наследник императорского трона, и вся его родная семья. Россия потеряла в его лице последнюю надежду возродить империю, однако бежавшие за границу и перешедшие на нашу стороны родственники царской семьи Романовых готовы поддержать нас в борьбе с кровавым режимом коммунистов! Род Романовых не сгинет во времени!"
 SOV.tsar.2.a:0 "Великомученники..."
 
 SOV.tsar.3.t:0 "Возвращение Николая II"
 SOV.tsar.3.d:0 "Наш Царь-батюшка вернулся из ссылки! Проведя несколько месяцев в заточении вместе с семьей, Николай II с трудом держится на ногах, но новость о его возвращении уж точно поднимет дух нашей Белой гвардии. Николай признает свое отречение ошибкой, ведь малейшее проявление слабости довело страну до долговременного противосстояния. Теперь нам нужно решить, готов ли сейчас Николай II взять брозды правления Великой Россией в такое тяжелое время?"
 SOV.tsar.3.a:0 "Николай слаб, он не удержит власть вновь."
 SOV.tsar.3.b:0 "Царь возродит Российскую Империю!"
 
 SOV.tsar.4.t:0 "Возрождение самодержавия"
 SOV.tsar.4.d:0 "Все это время Белое движение сражалось за честь нашего Царя. Да, мы имели серьезные разногласия и не все согласны на восстановление монархии в России, но ведь только нашими усилиями нам удалось вывести Николая II из пленения. Теперь нам нужно решить, быть России под покровительством дома Романовых, либо продолжить создовать новое правление под руководством Колчака."
 
 SOV.tsar.5.t:0 "Новый Царь"
 SOV.tsar.5.d:0 "Все это время Белое движение сражалось за честь нашего Царя. Да, мы имели серьезные разногласия и не все согласны на восстановление монархии в России, но все же Отчеству требуется законный лидер. Среди представителей дома Романовых ближайшим наследником назван двоюродный брат покойного Николая - Кирилл Владимирович. Однако, лишь за господином Александром Колчаком последнее слово - возродить Российскую Империю, либо продолжить свою диктатуру."
 SOV.tsar.5.a:0 "Слава царю Кириллу I"
 SOV.tsar.5.a:0 "Царь Колчак - звучит неплохо!"
 
 SOV.parlament.1.t:0 "Созыв Учредительного собрания"
 SOV.parlament.1.d:0 "Выборы в Учредительное собрание показало, что особую популярность у населения представляют эсеры, которые заняли более половины мест, которые по праву революции должны пренадлежать нам, большевикам! Кроме того, оказалось, что в собрание каким-то образом попали контрреволюционные элементы. Революция под угрозой, нужно срочно делать выбор, кому отдать власть - умеренным меньшевикам, радикальным большевикам или либеральным эсерам?"
 SOV.parlament.1.a:0 "Кто-нибудь думает о революции?"
 
 
 
 
 SOV.dictatury.1.t:0 "Установление диктатуры"
 SOV.dictatury.1.d:0 "Мы приняли решение о разгоне Учредительного собрания. Выборы больше не будут проводиться. На пути у большевиков встала партия меньшевиков, которую также имеет поддержку в народе, особенно после агрессивных действий со стороны партии Ленина. Советы не могут больше быть разделены и власть в руки возьмет лишь одна партия."
 SOV.dictatury.1.a:0 "Побеждают большевики!"
 SOV.dictatury.1.b:0 "Это победа меньшевиков!"
 
 
 SOV.esers.1.t:0 "Победа демократии"
 SOV.esers.1.d:0 "Большевики терпят поражение в борьбе за власть из-за грубой политики. В Советской России устанавливается демократический режим, а коалиция социалистов объединяется в партию РСДРП вокруг движения меньшевиков. Виктор Чернов, лидер партии эсеров, объявляет о победе демократии в стране."
 SOV.esers.1.a:0 "В борьбе обретешь ты право свое!"
 
 
 rusrevolt.9.t:0 "Украинско-Советская война!"
 rusrevolt.9.d:0 "Украинская Центральная Рада заявила, что не будет подчиняться указаниям советского правительства. В ответ на политический демарш Россия объявила войну правительству Украины с целью установления власти Советов в стране. Мировая общественной с вниманием наблюдает за событиями на территориях бывшей Российской Империи."
 rusrevolt.9.a:0 "Смутные времена настали..."
 
 rusrevolt.10.t:0 "Советская власть в Украине"
 rusrevolt.10.d:0 "После оказанного давления на Центральную Раду, украинское правительство сдалось России. Теперь новое правительство будут формировать Украинские Советы, которые уже провозгласили о своей победе в украинской гражданской войне и об образовании Украинской Советской Социалистической Республики."
 rusrevolt.10.a:0 "Первый успех Советов"
 
 rusrevolt.11.t:0 "Советско-Польская война!"
 rusrevolt.11.d:0 "Сегодня днем польская армия перешла в наступление на Советскую Беларусь. Конфликт начался из-за серьезных конфронтаций между Россией и Польшей. На требования о установлении советского правительства Польша начала боевые действия с целью восстановления границ утраченной Речи Посполитой. Хотя у неокрепшей польской армии мало шансов, советские же войска находятся в затруднительном положении из-за нестабильной ситуации в стране."
 rusrevolt.11.a:0 "У Польши есть шанс остановить Мировую Революцию"
 rusrevolt.11.b:0 "Почему же они не сдалются?"
 
 rusrevolt.12.t:0 "Советская власть в Польше"
 rusrevolt.12.d:0 "Россия рапортует о новой победе Великой Социалистической революции! В Польше было свергнуто центристское правительство и установлена власть Варшавского Совета. Успех Советской России может также затронуть и страны западной Европы."
 rusrevolt.12.a:0 "Мировая революция надвигается"
 
 
 rusrevolt.13.t:0 "Минский мирный договор"
 rusrevolt.13.d:0 "Польша одержала поразительную победу над Советами. Нанеся сокрушительный удар по Беларуси, польская армия вынудила Совнарком пойти на уступки и отдать территорию Советской Белоруссии. Поражение России сильно отразится на репутации революции."
 rusrevolt.13.a:0 "Речь Посполитая возраждается?"
 
 
 rusrevolt.14.t:0 "Большевизм повержен!"
 rusrevolt.14.d:0 "Учредительное собрание и Советы пришли к решению о новом направлении ведения Социалистической Революции. Оставив радикальные идеи и методы большевиков, социалисты страны создали демократическое правительство, в которое вошла коалиция меньшевиков и эсеров. Революция, как заявил лидер социалистов-революционеров, Виктор Чернов, будет продолжаться до победы над Белым движением."
 rusrevolt.14.a:0 "Чъто будъет с нашъей страной?"
 
 rusrevolt.15.t:0 "Батальоны Смерти"
 rusrevolt.15.d:0 "Армия слаба, мы не можем этого отрицать. Боевой дух из-за плохого снабжения и жутких потерь все ниже, войска дизертируют и братаются с врагом. Солдату нужен пример храбрости, цель, за что он должен сражаться, даже если война не имеет больше смысла для него. Мы создаем Первую женскую команду смерти под командованием Марии Бочкаревой, настоящей патриотки и героини этой войны. Если русский мужик не способен остановить врага, то русская женщина уж сможет укротить немца и выбьет весь страх из солдата."
 rusrevolt.15.a:0 "Война не женское дело..."
 rusrevolt.15.a_tt:0 "Появится Женский батальон Марии Бочкаревой."
 
 rusrevolt.worldrevolution.1.t:0 "Мировая революция"
 rusrevolt.worldrevolution.1.d:0 "Советская Россия ищет поддержку революции в мире. Не все страны согласны с агрессивными требованиями коммунистов, однако, идея Мировой революции витает в воздухе, и все чаще на улицах можно слышать требования свержения капиталистического режима и установления народного правления. Стоит решить, мы признаем Социалистическую революцию или станем ее врагами?"
 rusrevolt.worldrevolution.1.a:0 "Признать революцию"
 rusrevolt.worldrevolution.1.b:0 "Не признавать революцию"
 
 
 rusrevolt.integration.1.t:0 "Присоединение к Союзу"
 rusrevolt.integration.1.d:0 "После событий на Украине и Польши Советская Россия изменила план революции. Теперь советские республики будут объединяться в единый Союз путем интеграции. Советское правительство прислало нам предложение о вступлении в свой Союз республик. Готовы ли мы объединиться с Советами на благо революции, или наш суверенитет нам дороже?"
 rusrevolt.integration.1.a:0 "Мы вступаем в Союз!"
 rusrevolt.integration.1.b:0 "Конечно же нет!"
 
 rusrevolt.16.t:0 "Перенос столицы"
 rusrevolt.16.d:0 "Москва - наикрупнейший город нашей необъятной Родины перешел на сторону Революции. Конечно, мы не можем не признавать Петроград важным для каждого участника этой священной войны с мировым имперализмом городом, ведь это самое сердце Революции, но все же для дальнейшего развития наступления нам нужно перенести все наше управление в Кремль в Москве, чтобы не оказаться в ловушке, если на приграничный Петроград попытаются напасть интервенты."
 rusrevolt.16.a:0 "Москва Златоглавая, звони в колокола!"
 rusrevolt.16.b:0 "Петроград - Колыбель Революции!"
 
 rusrevolt.17.t:0 "Конец Гражданской войны"
 rusrevolt.17.d:0 "Белое движение потерплело поражение! Колчак был казнен, а все надежды сторонников монархии на восстановление тирании простого народа сошли на нет. Последние белые генералы в панике разбегаются на все четыре стороны света. Те, кого же мы смогли арестовать будут представлены перед Верховным судом. Эта Гражданская война не имела себе равных по масштабам потерь и количеству участников. А последствия и разрушения, оставленные после конфликта мы будем восстанавливать не один год. Но с верой в победу Революции и коллективными усилиями мы отстроим новый мир, кто был ничем, тот станет всем!"
 rusrevolt.17.a:0 "Мы не забудем наших товарищей."
 rusrevolt.18.d:0 "Красное движение повержено. Мы празднуем победу в этой многолетней войне за справедливость, за честь, за Отчизну! Ленин вновь бежал, но теперь этому немощному революционеру не избежать тюрьмы за границей. Всех, кто причастен к свершившемуся приступлению против России, ожидает смертная казнь, не меньше! За все разрушения, за все страдания Красные ответят сполна. А теперь нам осталось разгромить про-советских повстанцев на территориях бывшей Империи и помолиться за души погибших бойцов в этой кровавой бойне за Россию."
 rusrevolt.18.a:0 "Мы не забудем наших братьев!"
 rusrevolt.19.d:0 "Война между революционной Красной Армией и Белогвардейским движением в России окончилась очевидным поражением Белых. Все это время эта великая страна билась в конвульсиях и истекала кровью не меньше, чем в Великой войне с Германией. Теперь Советская страна объявила о победе. Монархистам и другим участникам анти-революционной коалиции не помагла поддержка Антанты, не сдержали натиск Красной Армии и ужасный голод в стране и другие весомые причины, которые могли бы сломить дух любого человека. Но как показала практика, вера в победу мирового социализма была сильнее страха перед смертью. С становлением социализма в мире начнется новая страница в истории человечества."
 rusrevolt.20.d:0 "Война между революционной Красной Армией и Белогвардейским движением в России окончилась крахом коммунистического восстания Ленина. Сторонники монархии в России, входящие в анти-революционную коалицию при поддержке Антанты добились успеха в борьбе с социализмом. Но теперь страна лежит в обломках рухнувшей империи и восстановится не скоро. Гражданская брато-убийственная война не имела границ и коснулась многих стран во всем мире. Однако не стоит говорить, что поражение социализма в мире - конечная точка этого движения. После падения Советской Москвы и Петрограда тысячи революционеров бежали за границу, чтобы посеять зерно социализма для борьбы с мировым злом капитализма."
 rusrevolt.19.a:0 "Это были ужасные годы..."
 
 rusrevolt.21.t:0 "Крах Революции"
 rusrevolt.21.d:0 "После поражения социализма в России многие из деятелей и революционеров бежали в разные страны. Имея огромный опыт в своем революционном деле они запросто найдут крепкую поддержку в народе. Похоже, что крах Советской России - жертва, принесенная ради начала полноценной Мировой Революции..."
 rusrevolt.21.a:0 "Мировая революция - это полнейшая чушь!"
 rusrevolt.21.b:0 "Арестовать видных агитаторов, пока не поздно!"
 
 rusrevolt.ussr.1.t:0 "Советский Союз"
 rusrevolt.ussr.1.d:0 "На Съезде Советов депутаты республик постановили, что Российская социалистическая федерация будет преобразована в единый Советский Союз. Это настоящий триумф революции! Теперь единым фронтом мы сможем одержать верх над буржуазной контр-революцией!"
 rusrevolt.ussr.1.a:0 "Это начало новой истории!"
 rusrevolt.ussr.1_tt:0 "Будет убран ряд идей Советской России. Идеи России не будут доступны Советскому Союзу. "
 
 
 rusrevolt.ussr.2.t:0 "Образование Советского Союза"
 rusrevolt.ussr.2.d:0 "Коммунисты торжественно объявили о очердной победе революции. Объединив несколько стран бывшей Российской Империи в одно государство, был создан Советский Союз, по проекту коммунистов. Формально, государство объединяется в федерацию, с некоторыми условиями существования Союза. Новое государство отказывается от принципа изоляции, так как лидеры коммунистов уверены в победе Интернационала в мире. За время, прошедшее с начала революции, во многих странах социализм приобрел серезную поддержку."
 rusrevolt.ussr.2.a:0 "Триумф коммунистов."
 
 rusrevolt.ussr.3.t:0 "Болезнь Ленина"
 rusrevolt.ussr.3.d:0 "Вождь революции, товарищ Ленин пережил покушение и последнее время чувствует себя ужасно, но продолжает активную работу за рабочим столом. Руководство страны сильно волнуется по поводу здоровья Владимира Ильича, но с другой стороны, из-за риска ухода Ленина из политики, в партии образовались политические лагеря, готовые вцепиться друг в друга в схватке за лидерство в Союзе. Самые серьезные кандидаты на пост Вождя мирового пролетариата - Троцкий и Сталин. Нам нужно решить, кого поддержать в борьбе за власть."
 rusrevolt.ussr.3.a:0 "Это право генерального секретаря Сталина."
 rusrevolt.ussr.3.b:0 "Дело революции продолжит Троцкий."
 rusrevolt.ussr.3_tt:0 "§YПроизойдет ряд событий, в ходе которых новый лидер Советского Союза установит культ личности в свою честь!§\n"
 
 rusrevolt.ussr.4.t:0 "Смерть Владимира Ленина"
 rusrevolt.ussr.4.d:0 "Пришли новости из Советского Союза. К сожалению, из-за слабого состояния здоровья скончался Вождь Социалистической Революции, Владимир Ленин. Тело было решено похоронить в наскоро построенном мавзолее у Кремля в дань уважения великому лидеру коммунизма. Право быть новым лидером Советского Союза взял на себя генеральный секретарь партии - Иосиф Сталин."
 rusrevolt.ussr.4.a:0 "Коммунисты потеряли великого лидера."
 
 rusrevolt.ussr.5.t:0 "Смерть Владимира Ленина"
 rusrevolt.ussr.5.d:0 "Пришли новости из Советского Союза. К сожалению, из-за слабого состояния здоровья скончался Вождь Социалистической Революции, Владимир Ленин. Тело было решено похоронить в наскоро построенном мавзолее у Кремля в дань уважения великому лидеру коммунизма. Право быть новым лидером Советского Союза взял на себя ближайший соратник товарища Ленина - Лев Троцкий."
 rusrevolt.ussr.5.a:0 "Коммунисты потеряли великого лидера."
 
 rusrevolt.ussr.6.t:0 "Установление культа личности"
 rusrevolt.ussr.6.d:0 "Вся партия перешла под контроль товарища Сталина, теперь нашему Вождю не угрожает антисоветская деятельность Льва Троцкого. Политический конкурент был изгнан из страны, чтобы его агитация против политики Сталина не разделяла страну, а его сторонники не угрожали жизни членам партии. И более ни что не помешает товарищу Иосифу Виссарионовичу вести нас на пути к коммунизму."
 rusrevolt.ussr.6.a:0 "Слава великому Сталину!"
 
 rusrevolt.ussr.7.t:0 "Установление культа личности"
 rusrevolt.ussr.7.d:0 "Товарищ Лев Троцкий выступил с речью на Съезде Советов Союза, обличив своего политического оппонента Сталина, обвинив его в анти-революционной политике. Сталин придерживался агрессивной политике, вопреки запросам революции. Более его амбиции не будут мешать Троцкому вести наш Союз вперед, к мировому коммунизму!"
 rusrevolt.ussr.7.a:0 "Революция - это Я!"
 
 rusrevolt.ussr.8.t:0 "Убийство Кирова"
 rusrevolt.ussr.8.d:0 "Популярный политик, секретарь партии Сергей Киров был убит сегодня вечером по пути на заседание. Преступник был пойман сразу же после убийства. Все, кто имели хоть какое-то отношение к заговору против Кирова объявлены врагами народа. Смерть партийного деятеля - это начала войны с заговорщиками внутри страны, которые покушаются на жизнь каждого добропорядочного советского гражданина, а также угрожают нашему Вождю пролетариата!"
 rusrevolt.ussr.8.a:0 "Мы в праве подозревать всех!"
 rusrevolt.ussr.8_tt:0 "Троцкий объявлен врагом Советского народа!"
 
 
 rusrevolt.ussr.9.t:0 "Убийство Каменева"
 rusrevolt.ussr.9.d:0 "Знаменитый партийный деятель, участник революции и приближенный Ленина, Лев Каменев, был убит сегодня вечером на выходе из Московского Совета. Нападавший был пойман по горячим следам и признан террористом, его ожидает смертная казнь. Причастные к убийству Льва Каменева немедленно объявлены угрозой для всего социалистического мира. Со смертью товарища Каменева начнется поиск и ликвидация террористической угрозы, исходящей изнутри партии. Нам вновь придется пойти на жесткие меры, чтобы защитить завоевания Революции!"
 rusrevolt.ussr.9.a:0 "Кое-кто уже в черном списке."
 rusrevolt.ussr.9_tt:0 "Сталин - враг Перманентной революции!"
 
 rusrevolt.ussr.10.t:0 "Город Ленина"
 rusrevolt.ussr.10.d:0 "Смерть товарища Ленина сильно отразилась в жизни каждого советского человека, поэтому мы решили отдать честь преданному своему делу лидеру революции. Петроград, колыбель революции будет переименован в память об Владимире Ильиче."
 rusrevolt.ussr.10.a:0 "Он заслужил этой почести."
 rusrevolt.ussr.10.b:0 "Все-таки название Петроград лучше звучит..."
 
 rusrevolt.ussr.11.t:0 "Город Сталина"
 rusrevolt.ussr.11.d:0 "Наш великий Вождь Сталин был участником Гражданской войны и вел ожестаченные бои на Кубанском фронте с белогвардейцами Донской армии. Благодаря его рвению был восстановлен контроль над городом Царицын, но, как вы сами догадываетесь, мы не можем терпеть пережитки царизма в Советской стране. Совет поддержал инициативу по переименованию Царицына в Сталинград в честь из заслуги нашего вождя в борьбе за становление Советского Союза."
 rusrevolt.ussr.11.a:0 "Да здравствует товарищ Сталин!"
 
 rusrevolt.ussr.12.t:0 "Город Троцкого"
 rusrevolt.ussr.12.d:0 "Благодаря товарищу Льву Троцкому мы объединили страну в борьбе с царистами и сокрушили их по всем фронтам. Война давно окончилась, однако пережитки Империи остались в названиях многих городов, и одним из них - Царицын. Мы не можем оставлять такое название - это кощунство! С этого момента мы переименовываем Царицын в город Льва Троцкого - Левград! Без его гения революция бы так и не свершилась!"
 rusrevolt.ussr.12.a:0 "Лишь Троцкому удастся сокрушить контру!"
 
 rusrevolt.intervention.1.t:0 "Вмешательство Антанты"
 rusrevolt.intervention.1.d:0 "Мы недооценили угрозу революции и ввергли страну в Гражданскую войну бездействием еще во время войны с Германией. Но наши бывшие враги капитулировали, а бывшие союзники не признают наше дело. Единственный выход избежать провала в Гражданской войне - это просить помощи у Антанты."
 rusrevolt.intervention.1.a:0 "Мы же союзники. Я надеюсь на это."
 
 rusrevolt.intervention.2.t:0 "Интервенцию в Россию"
 rusrevolt.intervention.2.d:0 "Движение Белой гвардии, которое ведет Гражданскую войну с революционерами за восстановление монархического правления просит незамедлительной помощи. Если мы согласимся на поддержку, это будет означать только одно - мы объявим войну Социалистической революции и вторгнемся на территорию России. После всего, что мы пережили в Великой Войне, нужно ли оно нам?"
 rusrevolt.intervention.2.a:0 "Сначала Россия, а затем и весь мир. Мы должны их остановить!"
 rusrevolt.intervention.2.b:0 "Нет, спасибо. Там же холодно."
 
 rusrevolt.intervention.3.t:0 "Поддержка интервенции"
 rusrevolt.intervention.3.d:0 "К нам уже готовятся присоединиться добровольческие корпуса интервентов. Их поддержка не будет лишней."
 rusrevolt.intervention.3.a:0 "Слава Богу."
 
 rusrevolt.intervention.4.t:0 "Отказ от интервенции"
 rusrevolt.intervention.4.d:0 "Не все страны решились поддержать нас в борьбе с революционерами. Им же будет хуже, если мы не сдержим революцию здесь и сейчас."
 rusrevolt.intervention.4.a:0 "Вот же су.."
 
 rusrevolt.fin.1.t:0 "Финский вопрос"
 rusrevolt.fin.1.d:0 "Гражданская война полыхает на всех территориях бывшей империи, и не поддержать наших товарищей в борьбе за справедливость было бы как минимум постыдно. Сейчас самая напряженная точка этой войны находится в Финляндии и даже минимальное давление на Финский Сенат может вызвать в стране масштабные боевые действия. С другой стороны Сенат - это шайка бюрократов на поводке у Германии. Если мы подержим Финский Совет, немцы незамедлительно отреагируют и шансов у наших товарищей на победу не окажется."
 rusrevolt.fin.1.a:0 "Безнадежно. Мы признаем Сенат."
 rusrevolt.fin.1.b:0 "Да здравсвует Красная Финляндия!"
 
 rusrevolt.fin.2.t:0 "Гражданская война в Финляндии"
 rusrevolt.fin.2.d:0 "Ситуация накалилась до предела. При поддержке Советского правительства России бунтовщики подняли восстание. Генерал Карл Маннергейм взял ответсвенность за подавление восстания. Финский совет народных уполномоченных вряд ли пойдет на уступки, а потому эта Гражданская война затянется надолго."
 rusrevolt.fin.2.a:0 "Сокрушим красных!"
 rusrevolt.fin.2.b:0 "Да здравствует Красные Суоми!"
 
 rusrevolt.fin.2.t:0 "Гражданская война в Финляндии"
 rusrevolt.fin.2.d:0 "Финляндию охватила Гражданская война между правительством Сената и восставшим Советом народных уполномоченных Финляндии. Получившая свою независимость и суверенитет в ходе Брестского мира, Финляндия заручилась поддержкой у Германии, однако последствия революции не обошли стороной и без того расшатонное положение нации. Хотя белые финны заняли не самое выгодное положение, потеряв производственный регион на юге, красные суоми не смогут продержаться долго без поддержки Советской России и сочувствующих революцие."
 rusrevolt.fin.2.a:0 "Долго ли продлится это противосстояние?"
 
