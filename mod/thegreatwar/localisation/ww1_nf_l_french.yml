 # [Generic] Diplomatic Effort

 ww1_diplomatic_effort:0 "Développement Diplomatique"
 ww1_diplomatic_effort_desc:0 "Il devient de plus en plus difficile de rester neutre dans le monde actuel. Notre corps diplomatique ne cesse de nous presser à prendre position dans les luttes de pouvoirs qui se développement, ou de déclarer officiellement notre neutralité. Nous ne pouvons pas encore répondre à la question, mais nous pouvons facilement donner les moyens à nos diplomates pour choisir une de ces options."

 ww1_takeposition:0 "Prendre Position"
 ww1_takeposition_desc:0 "Notre place dans le monde est très ténue. Après tout, avec les grands empires qui menacent de se sauter à la gorge, comment les arrêter quand le premier coup de feu partira ? Nous devons parier sur le bon cheval, et rapidement, afin de nous assurer une place à la table des vainqueurs au lieu de ne figurer qu’en bas de page dans les livres d’histoire."

 ww1_supportgermany:0 "Soutenir l’Allemagne"
 ww1_supportgermany_desc:0 "Avec le développement industriel de l’empire Allemand, il semble être le bon parti à prendre, même s’ils sont diplomatiquement isolés. En montrant notre soutien aux Allemands, même un tout petit peu, cela enverra un message que nous nous rapprochons des Puissances Centrales."

 ww1_supportfrance:0 "Soutenir la France"
 ww1_supportfrance_desc:0 "Même si l’industrie française ne peut pas encore rivaliser avec celle de l’Allemagne, ils ont beaucoup plus d’alliés et nous pourrions en être un de plus. En soutenant la France sur les prochaines questions diplomatiques, nous pouvons les convaincre de nous accepter."

 ww1_supportaustria:0 "Soutenir l’Autriche-Hongrie"
 ww1_supportaustria_desc:0 "Le vieil empire austro-hongrois a vécu pour voir l’ascensions des plus grandes nations sur la carte du monde moderne. Ainsi, si nous voulons en devenir une nous-même, quel meilleur allié que celui-là ? Cela nous aidera aussi à nous rapprocher des Pouvoirs Centraux." 

 ww1_supportrussia:0 "Soutenir la Russie"
 ww1_supportrussia_desc:0 "L’Empire Russe a désespérément besoin de l’aide internationale. Pour la nation dont l’ancien dirigeant a été la cause de l’expression « l’Homme malade de l’Europe », ils ne peuvent pas être particulièrement en bonne santé. Notre soutien les aiderait à attendre assez longtemps pour faire quelque chose de décisif."

 ww1_military_reserve:0 "Réserve Militaire"
 ww1_military_reserve_desc:0 "La Guerre pourrait facilement atteindre nos frontières d’un moment à l’autre ; et donc, nous devons être préparés pour le pire. Une réserve militaire de conscrits sommairement formés aura peu de valeur militaire réelle, mais ces jeunes hommes impressionnables pourraient développer le goût de la vie militaire assez facilement pour qu’ils soient convaincus de rejoindre la vraie armée."

 ww1_embargo_germany:0 "Sanctionner l’Allemagne"
 ww1_embargo_germany_desc:0 "Les attaques illégales des sous-marins allemands sont une insulte au libre-échange ! Même si une sanction nous éloigne de notre position neutre, elle nous permettra de nous faire exploiter moins facilement par les commerçant de l’empire allemand."

 ww1_embargo_france:0 "Sanctionner la France"
 ww1_embargo_france_desc:0 "Les magouilles diplomatiques françaises ainsi que leurs traîtrises sont impardonnables ! Quoiqu’une sanction nous éloigne d’une position neutre en cas de guerre, elle ne nous entraînera pas pour autant dans la spirale de la guerre, et nous assurera que la France ne profitera pas de notre pays !" 

 ww1_sellweapons:0 "Vente d’Armes"
 ww1_sellweapons_desc:0 "Bien que les tensions mondiales sont plus élevées que jamais, cette tempête approchante possède ses bons côtés. Comme nous n’avons aucun intérêt à rejoindre le combat, nous pourrions facilement vendre des armes ou des licences de construction d’arme ; peut-être même aux deux belligérants d’un conflit si nous le désirons, et nous tirerons un bon parti des malheurs des autres. C’est leur faute d’avoir démarré la guerre !"

 ww1_appeasement:0 "Apaisement"
 ww1_appeasement_desc:0 "Parfois, la flatterie est la meilleure façon de sauver notre peau. L’apaisement des grandes puissances n’est pas une action prestigieuse dans notre stratégie actuelle, mais si nous le faisons au bon moment, simplement en donnant à une autre nation ce qu’elle désire, cela peut être plus sûrs que de voir ce qui va se passer si nous ne le faisons pas… tant que nous traçons une ligne rouge à ne pas franchir."

 ww1_aggressive_foreign_policy:0 "Politique Etrangère Aggressive"
 ww1_aggressive_foreign_policy_desc:0 "Vous savez quoi ? A bien réfléchir, la neutralité est ennuyeuse. Au diable tout ça ! Nous sommes prêts à nous impliquer dans la guerre, et nous allons les faire danser!"

 ww1_joingermany:0 "Rejoindre la Triple-Alliance"
 ww1_joingermany_desc:0 "Les Puissances Centrales ont longtemps été des amis de notre pays, et ils ont désespérément besoin de notre aide dans ces temps plus qu’incertains. Les rejoindre est un aller simple dans la guerre de leur côté, et il vaudrait mieux être sûrs de ce que nous faisons et d’avoir les moyens de gagner, mais notre soutien peut faire tourner le vent du destin de leur côté."

 ww1_joinfrance:0 "Rejoindre la Triple-Entente"
 ww1_joinfrance_desc:0 "L’Entente semble être dans la meilleure position pour gagner la guerre, et nous ne voulons pas être absents de la conférence de paix qu’ils organiseront. Joindre l’Entente nous attirera inévitablement dans la guerre, et cela pourrait finir en désastre total, mais au moins nous aurions des alliés pour nous soutenir, n’est-ce pas ?" 

 ww1_war_effort:0 "Effort de Guerre"
 ww1_war_effort_desc:0 "Avec l’état actuel du monde, nous ne pouvons pas nous permettre de laisser d’autres nations nous dépasser militairement. En agrandissant notre capacité industrielle, nous sommes sûrs de pouvoir fabriquer assez d’armes et de munitions pour sortir du lot."

