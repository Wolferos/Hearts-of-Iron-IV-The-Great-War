 # [Generic] Naval Effort

 ww1_naval_effort:0 "Moderniser la Marine" #link me pls
 ww1_naval_effort_desc:0 "Les navires propulsés par combustions ont le vent en poupe par rapport à leurs contemporains, et ils annoncent une nouvelle ère de guerre navale. Les énormes navires avec de gros canons engageant le combat à grande distance sont désignés pour l’ordre du jour. Pour cette raison, un programme de modernisation de nos navires, ainsi qu’une formation aux nouvelles tactiques militaires pour nos officiers, est nécessaire."

 ww1_newnavalcanons_1:0 "Développement de l’Artillerie Navale"
 ww1_newnavalcanons_1_desc:0 "Tandis que la conception de nos navires évolue constamment, nous de devrions pas oublier l’artillerie navale à bord de nos vaisseaux. Bien que nous ayons standardisé les calibres pendant plus d’un siécle, nous avons encore trop de calibres différents pour trop de rôles différents. En réduisant le nombre de standards et en rendant chaque type d’arme plus universel, nous pouvons rationaliser la conception des navires. "

 ww1_newnavalcanons_2:0 " Développement de l’Artillerie Navale II"
 ww1_newnavalcanons_2_desc:0 "Bien que nous ayons dorénavant résolut le problème des canons, nous devrions maintenant concentrer nos efforts sur le matériel servant à soutenir ces batteries navales. Les télémètres commencent à devenir un standard pour nos navires. L’assurance que nos officiers sauront s’en servir, surtout à distance d’engagement maximale, nous permettra d’exploiter notre artillerie à son potentiel maximal."

 ww1_newnavalcanons_3:0 " Développement de l’Artillerie Navale III"
 ww1_newnavalcanons_3_desc:0 "Le Contrôle de Feu Analogue est un pavé dans la mare de la communauté navale, pour sa capacité a guider l’ensemble des pièces d’un navires sur la même cible. Bien que relativement primitif, ce dispositif est déjà très demandé. Ces nouvelles conceptions peuvent nous donner un avantage décisif en mer."

 ww1_dreadnought_effort:0 " Développement des Cuirassés"
 ww1_dreadnought_effort_desc:0 "Depuis que les Britanniques ont révélé la première classe de cuirassé, une course aux armement a été entreprise entre les plus grandes marines du mondes pour construire des cuirassés toujours plus grands et puissants. Si notre pays veut rester à la page, nous devons nous aussi améliorer nos conceptions et produire nos propres dreadnoughts."

 ww1_flexible_navy:0 "Marine Flexible"
 ww1_flexible_navy_desc:0 "Une grande masse de navires de guerre nous est complètement inutile si nous ne les utilisons que pour patrouiller un petit carré de mer. Construire une flotte pouvant se déplacer n’importe où et n’importe quand est nécessaire ; avec un nombre suffisant de navires-écran soutenus par un certain nombre de croiseurs de bataille et de cuirassés. Cela nous aidera a contrôler les mers et a pouvoir répondre à une grande variété de menaces, en nous permettant de projeter nos forces à peu près n’importe où dans le monde. "

 ww1_large_navy:0 "Grande Marine"
 ww1_large_navy_desc:0 "Avoir des navires de ligne et des cuirassés est déjà une bonne chose en soi, mais créer un cœur de navires-écrans et de croiseurs cuirassés peut facilement faire pencher la balance en notre faveur et nous ouvrir toutes les options tactiques que ces rôles autorisent, tant qu’ils sont en nombre. Si nous construisons notre marine autour de ce concept et que nous étudions la doctrine correspondante, notre flotte sera tout simplement imbattable."

 ww1_navyreform:0 "Déploiement de la Marine"
 ww1_navyreform_desc:0 "Ce n’est pas simplement les canons et les navires qui permettent de gagner une bataille navale. Le meilleur navire du monde est inutile s’il n’est pas au bon moment aubon endroit. Investir dans des canaux de communications directs entre navires ainsi qu’entre la flotte et le port peut nous permettre d’être sûrs que chaque navire sera au bon endroit au bon moment, et soutenir notre suprématie navale." 

 ww1_cruiser_effort:0 "Développement des Croiseurs"
 ww1_cruiser_effort_desc:0 "Nos amiraux appellent à une plus grande flotte et à un investissement d’envergure dans les croiseurs, pour nous conférer des navires de taille moyenne capables d’harceler les navires ennemis et les transports adverses ; et de soutenir de plus grands navires de guerre. Donner les moyens à nos bureaux d’étude de concevoir et construire de nouvelles classes de navires de cette sorte nous aidera contre n’importe quel ennemi avec une grande flotte, et sécurisera nos sous-marins."

 ww1_destroyer_effort:0 "Développement des Torpilleurs"
 ww1_destroyer_effort_desc:0 "Nos amiraux ont demandé de développer notre flotte de torpilleurs et de plus grands investissements dans ce domaine. Cela nous donnera des navires plus légers, bons pour lutter contre les submersibles ennemis, la reconnaissance et l’escorte de convois. Commander de meilleurs torpilleurs à nos chantiers navals nous aidera à garder ouvertes nos routes commerciales et à soutenir nos propres sous-marins." 

 ww1_capital_ships_effort:0 "Développement des vaisseaux-capitaux"
 ww1_capital_ships_effort_desc:0 "Nos amiraux nous ont envoyé une requête relativement simple : plus de cuirassés, et qu’ils soient plus grands, et plus puissants ! Construire ces navires titanesques nous aidera à contrôler les mers, et nous permettra un bon appui-feu à nos troupes au sol qui débarquent en cas d’invasion navale. "

 ww1_carrier_focus:0 "Priorité aux navires de transport"
 ww1_carrier_focus_desc:0 "« Quelques esprits radicaux ont proposé un navire désarmé, uniquement pour l’usage de bombardiers navals. C’est un projet très prometteur, même s’il est un peu handicapé par la technologie actuelle. Si nous poursuivons ce projet, peut-être qu’un jour l’aviation aéronavale sera commune..." 

 ww1_antisubmarine:0 "Lutte anti-sous-marine"
 ww1_antisubmarine_desc:0 "Les sous-marins sont des navires particulièrement difficiles à attraper, surtout quand ils sont bien pilotés. A moins que nous ayons l’intention de laisser toute notre flotte de transport et de commerce se faire envoyer par le fond, nos amiraux nous ont conseillé de commencer à investir dans les charges de profondeurs, les torpilles avancées et autres armes qui nous permettraient de faire disparaître la menace." 


