 #--------------------------------------------------------------
 # [Generic] Army Effort

 ww1_army_effort:0 "Modernisation Militaire"
 ww1_army_effort_desc:0 "Beaucoup de nos fusils, canons, outils et malheureusement de nos commandants, sont des reliques d’une ère révolue. Avec l’adoption générale de la mitrailleuse Maxim, nous n’avons plus d’autres choix que de nous adapter. Plus vite nous adopterons ces nouvelles armes en circulation, avec les experts nécessaires pour nous apprendre à les utiliser, plus tôt notre armée pourra devenir une force combattante moderne et efficace."

 ww1_trenchwarfare:0 "Guerre des Tranchées"
 ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont introduit leurs armes impies, notre nation est profondément intéressée par les stratégies défensives s’articulant autour des lignes de tranchées, introduites lors de la guerre de Sécession américaine. Nous devrions rechercher des experts de cette théorie pour approfondir nos doctrines militaires futures. "

 ww1_artillery_effort_1:0 "Développement de l'Artillerie"
 ww1_artillery_effort_1_desc:0 "Une étape essentielle pour faire progresser notre programme de modernisation militaire est le développement inconditionnel de nos batteries d’artillerie. La recherche de concepteurs pour de nouvelles armes est la première étape logique, et une fois ce projet mis au point, nous allons récolter les avantages d’une toute nouvelle pièce d’artillerie de campagne." 

 ww1_artillery_effort_2:0 "Développement de l'Artillerie II"
 ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni plusieurs concepteurs d’artilleries, il semble logique de soutenir leurs efforts avec les usines appropriées. En les assignant des postes à plein temps comme ingénieurs militaires, et en leur attribuant des équipes de travail, nous allons faire de grands progrès dans le domaine de l’artillerie." 

 ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
 ww1_artillery_effort_3_desc:0 "Les tests sur le terrain ont mis en évidence un défaut majeur de nos pièces d’artillerie : la trop grande variété de calibres d’obus que nous utilisons pour des usages et des modèles variés. Cela a un coût trop élevé et réduit l’efficacité de nos batteries au combat. Si nous ordonnons de standardiser notre artillerie, nous pourrions construire de nouveaux modèles moins coûteux à utiliser, et qui nous permettrons de tirer plus de coups pour chaque monnaie dépensée."

 ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
 ww1_artillery_effort_4_desc:0 "Bien que le canon de campagne fut pensé pour être en retrait du champ de bataille et du contact direct, beaucoup de nos artilleurs commencent actuellement a demander plus de ces pièces. Concentrer nos efforts sur ces nouveaux canons, et développer plus de types de munitions, ne mènerait pas seulement à des modèles plus performants, mais pourrait aussi donner des résultats inattendus."

 ww1_special_forces:0 "Développement des Forces Spéciales"
 ww1_special_forces_desc:0 "La guerre chimique nous a fait découvrir par accident une excellente catégorie de troupes, supérieures à toutes les autres dans notre armée. Ces hommes semblent capables d’agir comme des fantassins, mais bien au-delà du fusilier standard. Investir dans la spécialisation et l’entraînement de ces hommes pourrait mener à la création de véritables forces spéciales. Si seulement il y avait un moyen de les amener au combat plus rapidement…"

 ww1_army_motorization_focus:0 "Développement de la Motorisation"
 ww1_army_motorization_focus_desc:0 "Certains de nos experts dans le corps général –ou peut-être simplement des hommes ayant l’expérience des tranchées- ont proposé de fabriquer en série des véhicules spécifiquement conçus pour le transport de troupes, ce qui nous permettrait d’amener plus de forces au combat en un temps pour court. Bien sûr, cette décision nécessite de l’entraînement et du matériel spécifique, ce qui signifie un investissement significatif, mais cela pourrait être facilement réglé." 

 ww1_doctrine_effort_1:0 "Développement des Doctrines I"
 ww1_doctrine_effort_1_desc:0 "Bien que l’ère du personnel général se résumant aux princes du royaume soit révolue, plusieurs de nos généraux et officiers ont été choisis non pour leur talent, mais pour leurs relations ou leurs liens familiaux. Cela conserve leur loyauté, mais les rend peu compétitifs. Nous devrions commencer à les nommer selon leur mérite, mais prenons garde à ne pas laisser trop de membres de la racaille commune prendre du galon…"

 ww1_doctrine_effort_2:0 "Développement des Doctrines II"
 ww1_doctrine_effort_2_desc:0 "Bien que notre personnel général ait été jusqu’ici promu en fonction du mérite, ils ne sont pas les seuls pouvant nous aider à améliorer nos doctrines. Un type de chercheur resté inerte depuis le début des années 1800 est le général de salon.  Bien que ces hommes n’aient qu’une expérience très limitée du combat, leur étude de la guerre ne peut être ignorée. Leur intégration pourrait être avantageuse pour nos tactiques militaires." 

 ww1_doctrine_effort_3:0 "Développement des Doctrines III"
 ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi." 

 ww1_equipment_effort_1:0 "Développement du Matériel I" #Link me pls
 ww1_equipment_effort_1_desc:0 "Nos généraux ne sont pas la seule vieille garde retenant notre armée au dernier siècle. Nos intendants fonctionnent encore avec certains principes du XIXe siècle. En choisissant les officiers les plus appréciés et au courant des nouvelles tendances, nous pouvons mettre en évidence les défauts de notre armement actuelle, et nous permettre de les corriger et les améliorer, rapidement. Et nous assurer que ces hommes ne deviennent pas TROP populaires !"

 ww1_equipment_effort_2:0 "Développement du Matériel II" #Link me pls
 ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."

 ww1_equipment_effort_3:0 "Développement du Matériel III"
 ww1_equipment_effort_3_desc:0 "Les contremaîtres ont envoyé une lettre de demandes, pour obtenir plus de fusils de tranchées : ceux capables de lancer des grenades à fusil, des hampes à baïonnettes, des optiques de tir, et plus de carabines. Nous pourrions simplement en produire plus, mais il semblerait logique de standardiser notre armement pour les rendre tous capables d’accueillir ces nouvelles améliorations."

 ww1_equipment_effort_4:0 "Développement du Matériel IV"
 ww1_equipment_effort_4_desc:0 "Nos contremaîtres nous ont fait malheureusement parvenir une nouvelle liste de demandes. Heureusement, nous avons chargé le service des courriers d’ignorer davantage de leurs doléances. Leur dernière demande réside dans l’équipement du Corps des Ingénieurs : outils, carabines, et ces nouveaux lance-flammes, dès que possible. Bien sûr, donner plus de moyens aux corps d’ingénieurs pourrait nous procurer des avantages non prévus." 

 ww1_armor_effort_1:0 "Développement des Blindés"
 ww1_armor_effort_1_desc:0 "Nos premiers investissements ont payé ! Les ingénieurs et concepteurs de l’artillerie et de véhicules ont mis au point un tout nouveau type de véhicule qu’ils nous proposent maintenant : un tracteur lourdement blindé avec un canon de campagne. Bien que les premiers prototypes ne soient pas assez avancés pour être utilisés au combat, ils sont très prometteurs, en particulier pour faire pencher l’impasse des tranchées en notre faveur, si ces machines peuvent résister au feu des mitrailleuses comme on nous le garantis."

 ww1_armor_effort_2:0 "Développement des Blindés II"
 ww1_armor_effort_2_desc:0 "Nos expériences avec les blindés sont un succès retentissant ! Cependant, nous ne pouvons nous satisfaire de nos concepts actuels. Nos ingénieurs en ont proposé de nouveaux et intéressants, comme des tourelles rotatives, des compartiments à moteur spécifique, et une écoutille de chef de char. Ce ne peut être ignoré. Si nous étions les premiers à concrétiser ces idées, nous pourrions être irrésistibles !"

 ww1_gasmask_focus:0 "Développement de la Guerre Chimique"
 ww1_gasmask_focus_desc:0 "Plusieurs de nos chimistes ont proposé l’usage d’un nouvel agent chimique, incroyablement létal. Un poison propulsé par nos mortiers et notre artillerie. Même si la guerre chimique a été désapprouvée pendant presque un siècle, quel autre choix avons-nous si nous pouvons gagner la guerre ! Au-delà de cet aspect, c’est également pour mieux développer des contre-mesures rapides que nous devrions nous y intéresser." 


 #--------------------------------------------------------------
 # [Generic] Aviation Effort

 ww1_form_air_force:0 "Formation de l'Armée de l'Air" #link me pls
 ww1_form_air_force_desc:0 "Ces nouveaux aéroplanes sont des jouets intéressants, et ont aussi peut-être une certaine valeur militaire. Les pilotes civils peuvent facilement être attirés par notre armée, et les experts pourraient nous apprendre comment utiliser ces nouveaux joujoux dernier cri. Et si ce projet porte ses fruits, nous pouvons gagner un avantage décisif sur nos adversaires restant en arrière dans ce domaine, dans les doctrines aériennes."

 ww1_fighter_focus:0 "Développement des Chasseurs" #link me pls
 ww1_fighter_focus_desc:0 "La valeur du chasseur n’est pas à remettre en question. Si nous concentrons nos efforts aériens sur la conception et l’usage de ces appareils, nos avions pourraient un jour inonder les cieux, détruire les avions de l’ennemi sans qu’ils puissent s’y opposer et nous procurer un avantage décisif. Bien sûr, le lobby des bombardiers est également intéressant, aussi ne devrions-nous pas mettre tous nos œufs dans le même panier…"

 ww1_bomber_focus:0 "Développement des Bombardiers" #link me pls
 ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous." 

 ww1_airship_focus:0 "Développement des Dirigeables"
 ww1_airship_focus_desc:0 "Le Dirigeable est notre plus vieil aéroplane, et les experts prédisent que cette machine n’a pas un grand avenir sur le champ de bataille. Ce n’est cependant pas une excuse pour négliger leur conception, surtout quand ils peuvent être un moyen toujours valable de larguer de lourdes cargaisons de bombers. En prenant sous notre aile les manufactures des zeppelins, nous pourrions utiliser à fond leur potentiel pendant que nous le pouvons encore." 

 ww1_aviation_effort_1:0 "Développement de l'Aviation I" #Link me pls
 ww1_aviation_effort_1_desc: "Maintenant que nous avons pour de bon constitué une armée de l’Air, nous avons fait des avancées intéressantes. Plus notablement, nos concepteurs d’aéroplanes ont conçu des prototypes spécifiques pour des rôles précis, plus que des modèles génériques. Utiliser efficacement ces avions, conçus pour des rôles comme l’attaque des aéroplanes ennemis ou le largage de bombes, exigera des tests et des recherches, mais s’avérera avantageuse. "

 ww1_aviation_effort_2:0 "Développement de l'Aviation II"
 ww1_aviation_effort_2_desc:0 "Nos efforts pour créer des avions à rôles spécifiques ont résulté dans une grande variété d’appareils, qui permettent de faire beaucoup de choses différentes. La classe de chasseur en particulier a attiré particulièrement la jeunesse, qui en est déjà adepte. Ils ont donné des idées intéressantes pour le futur de notre armée de l’air. Peut-être que nous devrions accorder plus de crédits de leurs idées, pour le bien de nos doctrines." 

 ww1_aviation_effort_3:0 "Développement de l'Aviation III"
 ww1_aviation_effort_3_desc:0 "La mise au point des mitrailleuses synchronisées ont changé le rôle des avions. Les chasseurs sont maintenant bien plus efficaces, et les zeppelins semblent vivre leurs chants du cygne. Nous devons être innovants pour ne pas prendre du retard. Si nous devenons les maitres de cette arme, cela pourrait changer la guerre aérienne aussi bien que la guerre terrestre, et nous obtiendrons la maîtrise du ciel." 

 ww1_aviation_effort_4:0 "Développement de l'Aviation IV"
 ww1_aviation_effort_4_desc:0 "Notre armée de l’air, créée récemment, est maintenant complètement intégrée à nos forces armées. Cela nous apportera les bénéfices évidents d’un groupe d’experts aéronautique, ainsi qu’une nouvelle catégorie d’ « as » de l’aviation, qui deviennent des célébrités. Engager ces gens ne peut pas nous faire de mal, et mènera à des développements intéressants sur le terrain." 

 ww1_aviation_effort_5:0 "Développement de l'Aviation V"
 ww1_aviation_effort_5_desc:0 "Avec la mise au point des tout nouveaux types d’avions, comme le bombardier stratégique et tactique, nous avons encore plus de théories et de tests sur l’optimisation de leur rôle et la conception de nouveaux modèles. Certains prédisent déjà que le bombardier sera une arme étonnante capable de renverser le cours de la guerre. Quelles balivernes !"

 ww1_pilotformation_1:0 "Formation des Pilotes I"
 ww1_pilotformation_1_desc:0 "Actuellement, l’avion vole en solo, éloigné de ses semblables et ne relevant que des duels en un-contre-un envers tout ennemi rencontré. Cependant, il y a de plus en plus de ces machines dans le ciel, et il devient clair que cette manière d’envisager le combat aérien n’est plus viable. Certains de nos théoriciens militaires peuvent être d’une grande aide pour déterminer de meilleures façons d’engager nos pilotes."

 ww1_pilotformation_2:0 "Formation des Pilotes II"
 ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons conçues ont démontré leurs avantages au combat. Cependant, c’est une chose différente que de nous assurer que nos pilotes s’y tiennent. Si nous encouragions nos meilleurs « as » à rédiger un manuel de tactiques aériennes et de formations pour nos pilotes, nous nous assurerions que nos pilotes feraient au mieux, et peut-être que ces écrits pourraient aider à développer de nouvelles doctrines."

 ww1_aircraftprod_1:0 "Production Aérienne"
 ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient loyalement travaillé pour nous en concevant l’aéroplane, il est temps d’étendre leur fabrication de manière industrielle. Fabriquer en série des avions nous aidera a inonder le ciel de ces appareils amicaux, et plus important, priver l’ennemi de cet avantage. Qui sait ? Peut-être que ces ingénieurs pourraient aussi avoir de bonnes idées pour améliorer les avions…"

 ww1_aircraftprod_2:0 "Production Aérienne II"
 ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."	 

 ww1_airbomb_1:0 "Développement du Bombardement"
 ww1_airbomb_1_desc:0 "Pendant que les tactiques de nos chasseurs évoluent avec les formations, nos bombardiers sont toujours des machines relativement basiques, avec des stratégies basiques. Certains de nos plus vieux bombardiers possèdent maintenant une expertise certaine de la guerre aérienne, inutilisée. Et cela pourrait nous aider. En utilisant ces vétérans, nous pouvons être sûrs que les vieilles leçons du bombardement ne soient pas perdues avec les nouveaux avions."

 ww1_airbomb_2:0 "Développement du Bombardement II"
 ww1_airbomb_2_desc:0 "Une des plus grandes questions en cours avec notre armée de l’air est le fait qu’actuellement, le bombardement reste un jeu de supposition, avec des calculs géométriques devant être effectués en plein vols et qui ne sont pas viables ni pratique. Avec non seulement la doctrine mais également un équipement standardisé et du personnel formé à son utilisation, nous pouvons transformer le bombardement en une menace mortelle, précise et immédiate." 

 ww1_air_innovation:0 "Développement de l'Innovation Aérienne"
 ww1_air_innovation_desc:0 "Toutes ces récentes avancées dans la guerre aérienne, en théorie autant qu’en pratique, ont donné naissance à un âge d’or de l’aviation. De pilotes à mécanicien, il semble que tout le monde possède une idée et quelque chose à changer et offrir, ce que nous pouvons utiliser au niveau national ! Peut-être qu’un jour, l’avion sera la plus importante arme de la guerre… non, probablement pas." 

 ww1_navalair:0 "Développement du Bombardement Naval"
 ww1_navalair_desc:0 "Un de nos aspirants officiers de l’armée de l’air ont récemment développé la conclusion d’un projet sur lequel ils travaillaient secrètement. Un hydravion a été lancé d’un bateau immobile, et a largué une bombe sur un vieux rafiot, le faisant couler rapidement. Quoi que la plupart de nos hauts commandants n’aient pas été impressionnés outre mesure, l’attention du chef de l’état pourrait probablement donner un coup de pouce à ce projet." 


 #--------------------------------------------------------------
 # [Generic] Industrial Effort

 ww1_industrial_effort:0 "Développement Industriel"
 ww1_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."

 ww1_construction_effort:0 " Développement de la Construction"
 ww1_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."

 ww1_construction_effort_2:0 " Développement de la Construction II"
 ww1_construction_effort_2_desc:0 "Parfois, même dans un marché de libre-échange, l’état doit s’impliquer. Si le gouvernement doit financer la création de nouvelles entreprises, nous devons nous assurer que nous restions compétitifs, et indépendant des importations étrangères, au cas où le commerce pourrait devenir plus difficile." 

 ww1_construction_effort_3:0 " Développement de la Construction III"
 ww1_construction_effort_3_desc:0 "Notre expansion industrielle civile est presque achevée, mais il y a toujours à faire. Certains terrains que nous possédons dans une ville peuvent toujours être vendus à une de nos corporations, avec leur accord pour qu’ils y construisent une manufacture. Ceci augmentera encore notre production de marchandises civils et nous donnera plus d’options pour des constructions futures."

 ww1_production_effort:0 "Développement de l’Armement"
 ww1_production_effort_desc:0 "La quantité d’armes que nous avons acquises a attiré l’œil d’un industriel sidérurgique local, qui souhaiterai construire une nouvelle usine d’armement dans notre pays. Si nous parrainons cet effort, en l’aidant a acquérir les terrains nécessaires et en lui prodiguant les investisseurs et le talent, nous récolterons davantage que le simple bénéfice d’une nouvelle usine militaire."

 ww1_production_effort_2:0 " Développement de l’Armement II"
 ww1_production_effort_2_desc:0 "Une compagnie automobile qui a construit des véhicules de classe militaire pour nous dans le passé a démontré de l’intérêt pour créer une toute nouvelle usine, spécifiquement pour la production militaire, pour conserver sa capacité de production à destination du marché civil. Si nous les aidons à construire cette usine, nous pourrions négocier une accord d’exclusivité, ce qui signifierait une augmentation directe de notre capacité de production militaire."

 ww1_production_effort_3:0 " Développement de l’Armement III"
 ww1_production_effort_3_desc:0 "Un concepteur d’avion et un mécanicien se sont présentés à nous avec une nouvelle demande, pour la création d’une usine d’aviation militaire destinée à assembler des avions pour nos armées."

 ww1_dockyard_effort_1:0 "Développement des Arsenaux"
 ww1_dockyard_effort_1_desc:0 "En achetant des terrains côtiers inutilisées ou abandonnés pour étendre notre infrastructure existante, nous pourrions agrandir nos arsenaux et nos chantiers navals." 

 ww1_dockyard_effort_2:0 " Développement des Arsenaux II"
 ww1_dockyard_effort_2_desc:0 "Les matelots de la marine marchande, les pêcheurs et les marins retraités de notre propre marine peuvent utiliser leur talent et leur expérience de la mer pour travailler et superviser nos nouveaux quais." 

 ww1_dockyard_effort_3:0 " Développement des Arsenaux III"
 ww1_dockyard_effort_3_desc:0 "Certains de nos vieux ports commerciaux ne sont plus très utilisées de nos jours. Avec un peu d’investissements et quelques travaux de rénovation, ceux-ci pourraient facilement être convertis pour l’usage militaire."

 ww1_airfield_expansion_1:0 "Développement des Aérodromes"
 ww1_airfield_expansion_1_desc:0 "Les terrains d’aviation ont pour eux le luxe de n’exiger qu’un bout de terrain relativement proche d’un réseau routier. L’établissement de ces terrains est un travail en soi, mais il s’avérera payant." 

 ww1_airfield_expansion_2:0 " Développement des Aérodromes II"
 ww1_airfield_expansion_2_desc:0 "Certaines de nos pistes d’atterrissages civiles, datant des jours précédant l’aviation militaire, sont toujours là, et maintenant abandonnées. Nous pouvons les racheter pour une de pain, et les utiliser pour notre propre usage."

 ww1_airfield_expansion_3:0 " Développement des Aérodromes III"
 ww1_airfield_expansion_3_desc:0 "Établir des pistes d’aérodromes appropriées près des centres urbains majeurs peut nous permettre la création de bases d’approvisionnement faciles, capables de protéger nos domaines de valeur."

 ww1_infrastructure_effort:0 " Développement des Infrastructures"
 ww1_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan." 

 ww1_infrastructure_effort_2:0 " Développement des Infrastructures II"
 ww1_infrastructure_effort_2_desc:0 "Avec nos industries, chantiers navals et des pistes d'atterrissage qui continuent à s'étendre, il y a toujours plus à investir. Actuellement, le pas en avant logique est dans les chemins de fer, que nous avons en grande partie ignorés jusqu'à présent. L’investissement pour moderniser ceux-ci aidera à déplacer des provisions et des hommes, ainsi qu'a ouvrir de nouvelles zones pour investir dans notre économie."

 ww1_infrastructure_effort_3:0 " Développement des Infrastructures III"
 ww1_infrastructure_effort_3_desc:0 "Avec la menace d’une grande guerre, nous devons continuer à investir dans les projets de constructions, et nous assurer que nos troupes ont les chemins de fer les plus agréables au monde." 

 ww1_infrastructure_effort_4:0 " Développement des Infrastructures IV"
 ww1_infrastructure_effort_4_desc:0 "Certaines ingénieurs des travaux publics otn proposé la création d’un réseau routier des plus ambitieux, conçu pour connecter nos plus grandes villes entre elels, et certaines de nos bases militaires. L’investissement dans ce projet fera de notre infrastructure un objet de convoitise pour le monde entier, toutes les routes mèneront à notre capitale !"

 ww1_extra_tech_slot:0 "Emplacement de Recherche Supplémentaire"
 ww1_extra_tech_slot_desc:0 "Avec un secteur industriel aussi étendu et plusieurs de nos esprits les plus brillants aux commandes des manufactures militaires, et du développement militaire, des résultats sont attendus rapidement. Certaines des industries que nous avons soutenu au début ont mis en valeur quelques individus passionnés, qui peuvent mener des recherches intéressantes pour notre nation."

 ww1_extra_tech_slot_2:0 " Emplacement de Recherche Supplémentaire II"
 ww1_extra_tech_slot_2_desc:0 "Notre important investissement dans l’industrie et l’infrastructure a rapetissé notre pays –heureusement, pas sur la carte-. Quelques esprits brillants des parties les plus obscures de notre pays visitent la capitale plus souvent, et ils ne serait pas particulièrement difficile de les incorporer au service de la Nation."


