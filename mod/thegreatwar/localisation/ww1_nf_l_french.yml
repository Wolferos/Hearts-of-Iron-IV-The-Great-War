 # [Generic] Political Effort

 ww1_political_effort:0 "Développement politique" #link me pls
 ww1_political_effort_desc:0 "Le temps de la Réforme est venu. La nation a été bien dirigée selon les vieux principes depuis des années, mais ces temps difficiles que nous traversons exigent un gouvernement capable d’y répondre. Si nous voulons pouvoir changer de voie, ou soutenir notre gouvernement actuel afin de résister à des agressions extérieures, le changement politique ne peut que profiter à notre nation et à l’avenir de notre peuple."


 ww1_sovereignist_ethos:0 "Centralisation"
 ww1_sovereignist_ethos_desc:0 "L’autorité de l’Etat a été divisée pendant trop longtemps. En réduisant les pouvoirs des sous-états par rapport au gouvernement centralisé, nous pouvons surmonter le régionalisme et l’esprit de coterie pour créer une nation plus forte, ce qui ouvrira inévitablement la porte à de nouvelles mesures."

 ww1_monarchy:0 "Priorité à l’Autoritarisme"
 ww1_monarchy_desc:0 "Les pouvoirs exercés par le Parlement et par le peuple peuvent être dangereux. La seule vraie façon de garder le contrôle de nation, particulièrement dans de tels moments difficiles, serait d’adopter une position généralement autoritaire et diriger notre pays comme il doit l’être."

 ww1_democracy:0 "Priorité à la Démocratie"
 ww1_democracy_desc:0 "Il est dit que n’importe quel dirigeant tire son pouvoir du peuple. Si nous faisons un pas vers une société plus démocratique, même si nous ne le devenons pas réellement, nous pouvons au moins atteindre une meilleure position, pour pouvoir négocier avec des nations démocratiques du monde entier." 

 ww1_centralizedpower:0 "Programme Travailliste"
 ww1_centralizedpower_desc:0 "En temps de guerre, ou bien ceux les précédant ou les suivants, tout le monde a un travail a réaliser pour son pays. Si nous mettons les vagabonds, les sans-abris et tous les autres mendiants inemployés au travail pour nous, nous pouvons établir de nouvelles manufactures pour presque rien."

 ww1_freespeech:0 "Liberté d’Expression"
 ww1_freespeech_desc:0 "En donnant aux gens le droit à la liberté d’expression et de manifestation, nous nous assurons qu’au moins, les gens peuvent mettre leur colère et leurs pensées dans quelque chose de plus créatif. Ceci dit, quelqu’un qui criera « AU FEU ! » dans un théâtre bondé, ou qui usera de n’importe quel terme un peu trop explicite pour décrire la mère du chef d’état, ira tout de même en prison.." 

 ww1_reorganization_act:0 "Loi de Réorganisation"
 ww1_reorganization_act_desc:0 "De grandes parties de notre territoire ont été sous l’emprise de groupes et d’individus divers depuis que la civilisation est parvenue jusqu’à notre nation. Au cours des siècles cependant, une part de ces terres a été mal administrée ou exploitée. En réorganisant ces terres et leurs propriétaires, surtout ceux qui furent inefficaces, nous pouvons déplacer bon nombre de personnes pour leur permettre de travailler dans nos industries."

 ww1_limited_rearmament:0 "Rationnement Limité"
 ww1_limited_rearmament_desc:0 "Avec les pénuries alimentaires imminentes, il est important que personne ne monopolise plus que nécessaire les marchandises. Bien sûr, avec le rationnement limité, les civils pourront toujours s’amuser –probablement au détriment des militaires."

 ww1_full_rearmament:0 "Rationnement Strict"
 ww1_full_rearmament_desc:0 "Avec nos héros courageux défendant la Nation, ces derniers devraient avoir la priorité absolue pour recevoir à manger et du matériel. Bien sûr, la population civile peut être réduite à compter ses haricots et nous pourrions avoir sur les bras un peuple assez agité, mais au moins, nos garçons en uniforme ne souffriront plus de la faim dans un avenir proche." 



 ww1_collectivist_ethos:0 "Politique Contestataire" #link me pls
 ww1_collectivist_ethos_desc:0 "Le vieil état est condamné à la chute ; entraînant notre pays avec lui, à moins que nous ne prenions des mesures extrêmes. En adoptant une position plus dure et en bougeant vers une formule gouvernementale plus radicale, nous pourrons nous protéger ainsi que nos intérêts nationaux plus efficacement dans le monde actuel."

 ww1_nationalism_focus:0 "Priorité au Nationalisme"
 ww1_nationalism_focus_desc:0 "La fierté nationale pour notre grand pays se regonfle grâce aux récents événements. Certains des experts politiques de notre pays ont même inventé une nouvelle forme de gouvernement, connu sous le nom de « fascisme », qui puisse prendre racine dans notre pays. Peut-être que cette nouvelle façon de gouverner pourrait mener notre empire à un nouvel âge d’or!"

 ww1_militarism:0 "Militarisme"
 ww1_militarism_desc:0 "Notre armée croissante devient de plus en plus partie prenante de la vie quotidienne de notre nation. Heureusement, le soutien populaire favorise nos troupes à l’heure actuelle, car ils les voient comme les héros qu’ils sont, se battant sous notre bannière. Cette culture militaire que nous allons établir servira la cause de nos forces armées."

 ww1_military_youth:0 "Jeunesse Militaire"
 ww1_military_youth_desc:0 "Notre culture militariste doit aussi être présente avec nos enfants ! En forçant le respect de l’armée et en offrant une formation aux jeunes générations, nous pouvons être certains qu’ils grandissent et s’enrôlent pour servir notre glorieux régime. Certains pourraient appeler cela de l’exploitation… mais cela sonne mieux quand on dit que l’on donne un avenir brillant aux adolescents."

 ww1_paramilitarism:0 "Paramilitarisme"
 ww1_paramilitarism_desc:0 "Certains pays sont assez idiots pour condamner les milices armées, craignant les rébellions. Cependant, si nous sommes assez prudents pour limiter celles-ci aux loyalistes du régime, nous pouvons créer un autre groupe d’hommes en colères et armés, pouvant soutenir notre nation. Cela nous sera utile en cas de guerre."

 ww1_internationalism_focus:0 "Internationalisme"
 ww1_internationalism_focus_desc:0 "La Révolution Communiste ne peut être arrêtée. Il est bon que notre peuple l’embrasse, et immédiatement, plutôt qu’au moyen d’une guerre civile. Quand nous commenceront à montrer notre soutien pour le Mouvement Communiste Internationaliste, nous devrions aussi rouges que le sang des hommes !"

 ww1_political_correctness:0 "Politiquement Correct"
 ww1_political_correctness_desc:0 "N’importe qui s’exprimant contre notre gouvernement commet clairement un crime de haine contre le peuple avec qui nous nous tenons. Donc, quelqu’un qui se prononce contre le pouvoir en place devrait être surveillé de près."

 ww1_indoctrination:0 "Endoctrinement"
 ww1_indoctrination_desc:0 "Après des années de débats sur la manière d’obtenir des citoyens anticommunistes le soutien pour notre merveilleux nouveau régime, certains des membres du Conseil des Travailleurs ont suggéré l’établissement d’un nouveau « Ministère de l’Amour », qui persuaderait officiellement les gens de soutenir notre gouvernement. Nous ne parlerons pas ici de ce qui se passera officieusement dans ce ministère..."

 ww1_political_commissars:0 " Commissaires politiques"
 ww1_political_commissars_desc:0 "L’Armée est ironiquement un endroit où le sentiment anticommuniste prospère. En nous assurant que notre gouvernement affectueux aie des yeux partout, nous pouvons traquer ces groupes et les empêcher de grandir."

 ww1_unitedpeople:0 "Ferveur Patriotique"
 ww1_unitedpeople_desc:0 "Une populace motivée peut accomplir de grandes choses ! En inspirant le peuple pour qu’il se rallie à notre bannière sacrée, nous pouvons gagner facilement leurs cœurs et leurs esprits et les amener à faire ce que nous voulons. Tant que nous avons une force d’opposition suffisamment raisonnable pour que nous ressemblions aux gentils."

 ww1_massive_effort:0 "Effort de Masse"
 ww1_massive_effort_desc:0 "Chaque homme et chaque femme doivent aider l’effort national ! Avec le spectre de la Grande Guerre qui s’approche un peu plus chaque jour, un grand programme a été entrepris pour développer notre capacité industrielle et nous aider à surmonter nos rivaux détestés !"

 ww1_fortify_city:0 "Fortifications Civiles"
 ww1_fortify_city_desc:0 "Quand les combats atteindront nos frontières, il est préférable que nous y soyons préparés. En louant le services d’ouvriers du bâtiments pour construire des forteresses et des casemates sur certaines de nos provinces extérieures, nous pouvons tenir à distance l’ennemi qui oserait nous attaquer, et ce sans prendre de risques!"

 ww1_fortify_coast:0 "Défense Côtière"
 ww1_fortify_coast_desc:0 "Une côte n’est pas facile à défendre. Avec des navires capables de débarquer des troupes pratiquement n’importe où sur nos rivages, les forts côtiers ne seront pas difficiles à construire et nous seraient d’une grande aide pour rejeter à la mer nos ennemis."


