ww1_infantry2_equip:0 "Пехотная каска"
ww1_infantry2_equip_desc:0 "Шляпы и кожаные шлемы, которые поставляются нашей пехоте, больше не отвечают требованиям современной войны, а попытки их модернизировать не достигли большого успеха. Приняв на вооружение металлический шлем, мы не защитим солдата от прямого попадания пули, однако это спасет его от небольших осколков, которые постоянно выводят из строя наших бойцов." 

ww1_ambulance1:0 "Гужевой транспорт скорой помощи"
ww1_ambulance1_desc:0 "С развитием гужевого транспорта, пришла пора создать стандартизированные повозки скорой помощи, которые смогут вывозить раненых с поля боя, а также обеспечить оказание первой помощи раненым. Конечно, повозку будет шатать, а в ней самой будут не самые приятные условия, но это лучше чем оказывать помощь солдату посреди воронки от снаряда."

ww1_ambulance2:0 "Моторизованная скорая помощь"
ww1_ambulance2_desc:0 "Заменив повозки моторизованным транспортом, мы сможем эвакуировать раненых гораздо быстрее и спасать тех, кого мы раньше не могли успеть из-за нехватки времени. Машины также сгладят болтанку на дороге, что только увеличит шансы пострадавшего на выживание."

ww1_oil1:0 "Добыча нефти"
ww1_oil1_desc:0 "О нефти и ее применении мы знаем с конца 19-го века, однако и наши технологии ее выкачивания тоже находятся на уровне тех времен. Осовременив наши буровые установки, мы значительно увеличим добычу этой драгоценной субстанции."

ww1_oil2:0 "Улучшение технологий бурения"
ww1_oil2_desc:0 "Нефть прячется от нас глубоко под землей, где никто не может ее найти. По этой причине, нам крайне важно улучшить методы по обнаружению новых источников, а значит необходимо модернизировать буровые установки. Сделав это, мы сможем добыть больше нефти из уже открытых залежей." 

ww1_oil3:0 "Обучение работников нефтяной промышленности"
ww1_oil3_desc:0 "С улучшением наших устройств для обнаружения и добычи нефти, нам нужно повышать квалификацию наших сотрудников. Создав стандарты обучения для нефтяных работников в государственном и частном секторе, мы можем быть уверены, что ни одна капля черного золота не будет упущена."

ww1_tools3:0 "Улучшение ручных инструментов"
ww1_tools3_desc:0 "Даже старый добрый Менес знал о молотке и гвоздях, однако современная промышленность может создавать гораздо более продвинутые и стандартизованные инструменты. Это позволит увеличить производительность мастерских и фабрик по всему миру, до тех пор, пока они могут найти этот чертов ключ на 8 миллиметров..."

ww1_fortification1:0 "Работы Себастьена Вобана"
ww1_fortification1_desc:0 "Кажется, что для строительства фортификаций не нужно особо много ума, и в какой-то степени это правда. Однако, только эффективное планирование и расположение фортов позволяет извлечь из них хоть какую-то пользу. Работы французского инженера Себастьена Вобана хоть и написаны сотни лет назад, но актуальны до сих пор, так что их изучение позволит нам строить продвинутые фортификационные сооружения!" 

ww1_fortification2:0 "Рытье траншей"
ww1_fortification2_desc:0 "Форты это хорошо, однако с учетом нынешней окопной войны, форты с интегрированной траншейной системой будут еще лучше. Строительство меньших фортов с системой траншей не только обеспечит нас хорошими укреплениями, но и дадут войскам возможность быстро перемещаться между ними."

ww1_fortification3:0 "Железобетонные сооружения"
ww1_fortification3_desc:0 "Оказывается, мы можем улучшить даже сами материалы для постройки фортификаций. Армировав бетон, можно строить прочные сооружения, менее уязвимые для огня артиллерии."

ww1_fortification3b:0 "Оборонительный бункер"
ww1_fortification3b_desc:0 "Форты сами по себе являются хорошими оборонительными сооружениями, однако у нас нет ни времени ни места, чтобы их строить при смещении линии траншей. Однако, можно быстро создавать меньшие по размеру бункеры, которые укрепят наши оборонительные линии."

ww1_fortification4:0 "Зенитные орудия поддержки"
ww1_fortification4_desc:0 "Развитие авиации привело к новым проблемам, которые нужно учитывать при строительстве оборонительных сооружений. Гораздо сложнее отстраивать траншеи, когда на тебя сверху падают бомбы. Зенитные орудия помогут нам оборонять наши форты даже в условиях современной войны." 

ww1_medicine1:0 "Новые хирургические инструменты"
ww1_medicine1_desc:0 "Эра хирургических пил и заливания в пациентов тонны спиртного, слава Богу, закончилась. Новые инструменты, такие как компас Хирца, а также новые методы применения существующих, например, внутривенное переливание крови, помогут спасти наших парней на поле боя." 

ww1_medicine2:0 "Военная медицина"
ww1_medicine2_desc:0 "Пули - не единственная причина смерти на поле боя. Смерть собирает свои трофеи на солдатах вне боя, особенно во время вялой Траншейной войны. Начав массовое обеспечение бойцов витаминами, антибиотиками и другими препаратами, и конечно предварительно проверив их эффективность, мы уменьшим количество потерь от несущественных причин."

ww1_medicine3:0 "Стерилизация"
ww1_medicine3_desc:0 "Нет, конечно это не имеет никакого отношения к массовой вазэктомии. Один из ужасов войны - антисанитария, к примеру, широко распространенный образ хирурга с чужой кровью до локтей, и это не идет нам на пользу. Мы должны убедиться, что медики принимают все меры для стерилизации инструментов и помещений, чтобы они не нанесли больному больше вреда, чем пользы." 

ww1_medicine4:0 "Кампания по вакцинации"
ww1_medicine4_desc:0 "Никто не любит уколы, но на войне, иммунитет солдата к распространенным болезням может спасти ему жизнь, тем более больной солдат не может хорошо сражаться, верно? Хоть мы и не все знаем о вакцинации, но наука говорит нам, что она принесет только позитивные результаты, да и кому охота потерять лишних солдат?"

ww1_medicine5:0 "Модернизация больницы"
ww1_medicine5_desc:0 "Хотя наши полевые хирурги хорошо выполняют свою работу, мы не можем забывать и о хороших больницах за линией фронта. Обеспечив их оборудованием для лечения любых больных, от контуженных до отравившихся газом, и даже для выполнения операций по реконструктивной хирургии, мы спасем еще больше солдат."

hoi4tgw_decryption:0 "Дешифрование - криптоанализ"
hoi4tgw_decryption_desc:0 "Дешифрование обозначает противоположный процесс, другими словами, превращение зашифрованного текста в обычный."

hoi4tgw_encryption:0 "Шифрование - криптография"
hoi4tgw_encryption_desc:0 "До нынешних времен, под криптографией практически всегда подразумевалось шифрование - процесс превращения обычного текста в зашифрованный. 