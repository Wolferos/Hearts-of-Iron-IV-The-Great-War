 GER_light_tank_equipment_2_short:0 "Pz.Kpfw. II"
 GER_light_tank_equipment_2_desc:0 "Pz.Kpfw. II создавался в качестве временной меры, пока велась разработка более современных образцов, однако принял активное участие в боевых действиях."
