 medium_tank_destroyer_equipment:0 "Средняя ПТ-установка"
 medium_tank_destroyer_equipment_short:0 "Средняя ПТ"
 medium_tank_destroyer_equipment_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Средние ПТ-установки используют шасси средних танков, благодаря чему достаточно мобильны и несут внушительное вооружение."
 medium_tank_destroyer_equipment_1:0 "Средняя ПТ-установка I"
 medium_tank_destroyer_equipment_1_short:0 "Ср. ПТ I"
 medium_tank_destroyer_equipment_1_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Средние ПТ-установки используют шасси средних танков, благодаря чему достаточно мобильны и несут внушительное вооружение."
 medium_tank_destroyer_equipment_2:0 "Средняя ПТ-установка II"
 medium_tank_destroyer_equipment_2_short:0 "Ср. ПТ II"
 medium_tank_destroyer_equipment_2_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Средние ПТ-установки используют шасси средних танков, благодаря чему достаточно мобильны и несут внушительное вооружение."
 medium_tank_destroyer_equipment_3:0 "Средняя ПТ-установка III"
 medium_tank_destroyer_equipment_3_short:0 "Ср. ПТ III"
 medium_tank_destroyer_equipment_3_desc:0 "Самоходные противотанковые установки представляют собой танки с крупнокалиберными орудиями, закрепленными в корпусе, а не в башне. Средние ПТ-установки используют шасси средних танков, благодаря чему достаточно мобильны и несут внушительное вооружение."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Штурмовое орудие Sturmgeschütz III - наиболее распространенная противотанковая САУ Германии во время Второй мировой войны. Она была создана на шасси проверенного танка Pz III (первоначально - как мобильное бронированное орудие для поддержки пехоты). За время войны StuG III не раз модернизировалась и широко применялась в качестве истребителя танков."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Самоходные установки Jagdpanzer IV входили в состав противотанковых отделений танковых дивизий, в том числе дивизий СС. Они сражались в Нормандии, Арденнах и на Восточном фронте, показав себя отличными истребителями танков. Замена танкам и штурмовым орудиям из них при этом не получилась. На более поздних этапах войны, однако, они все чаще использовались в качестве танков, поскольку их нечем было заменить."
 GER_medium_tank_destroyer_equipment_3:0 "«Ягдпантера»"
 GER_medium_tank_destroyer_equipment_3_short:0 "«Ягдпантера»"
 GER_medium_tank_destroyer_equipment_3_desc:0 "«Ягдпантера» («охотящаяся пантера») - противотанковая самоходная установка, созданная Германией во время Второй мировой войны на шасси танка «Пантера». Она стала поступать в войска в конце войны (1944 год) и участвовала в боевых действиях на Восточном и Западном фронтах. «Ягдпантера» объединила мощную пушку PaK 43 калибра 88 мм от «Королевского тигра» и превосходную броню и подвеску, которыми славилась «Пантера». Общее незавидное состояние Германии в конце войны привело к небольшому количеству произведенных образцов, нехватке запасных частей и низкому уровню подготовки экипажей."
