 medium_tank_equipment_2_desc:0 "Средние танки умеренно мобильны и при этом универсальны: они способны выполнять роль разведки, поддержки и даже танков прорыва."
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_short:0 "Pz.Kpfw. IV"
 GER_medium_tank_equipment_2_desc:0 "Pz IV, разработанный как танк поддержки пехоты, не должен был встречаться с вражескими танками - эту функцию выполнял более легкий Panzer III. Однако изъяны изначальной довоенной доктрины становились все более очевидны. Появление танков T-34 заставило Pz IV взять на себя роль борца с танками, которые оказались не по зубам его стремительно устаревающему собрату. Pz IV стал наиболее массово производимым и применяемым немецким танком Второй мировой войны, а его конструкция легла в основу многих других боевых машин."
