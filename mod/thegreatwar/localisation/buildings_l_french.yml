l_french:
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructures"
 infrastructure_desc:0 "Ce type de bâtiments améliore les infrastructures des États, en améliorant les capacités de ravitaillement des régions stratégiques et en permettant aux divisions de se déplacer plus rapidement."
 arms_factory:0 "Usine militaire"
 arms_factory_plural:0 "Usines militaires"
 arms_factory_desc:0 "Ce type de bâtiments permet de produire du matériel militaire dans cet État. Si nécessaire, il peut être transformé en usine civile."
 dockyard:0 "Chantier naval"
 dockyard_plural:0 "Chantiers navals"
 dockyard_desc:0 "Ce type de bâtiments permet de bénéficier d'industries dédiées à la construction de navires dans cet État."
 industrial_complex:0 "Usine civile"
 industrial_complex_plural:0 "Usines civiles"
 industrial_complex_desc:0 "Ce type de bâtiments permet de produire des biens civils ou de construire de nouveaux bâtiments dans cet État. Si nécessaire, il peut être transformé en usine militaire."
 air_base:0 "Base aérienne"
 air_base_plural:0 "Bases aériennes"
 air_base_desc:0 "Ce type de bâtiments permet de déployer ses forces aériennes dans l'État."
 naval_base:0 "Base navale"
 naval_base_plural:0 "Bases navales"
 naval_base_desc:1 "Ce type de bâtiments accroît la portée des flottes et permet de les réparer. Il permet aussi d'assurer le ravitaillement outre-mer et l'exportation des ressources. Un niveau plus élevé accroît la capacité de ravitaillement."
 bunker:0 "Fort terrestre"
 bunker_plural:0 "Forts terrestres"
 bunker_desc:0 "En cas d'attaque, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification. Une attaque venue de plusieurs directions réduit toutefois les effets des forts."
 trench:0 "Tranchée"
 trench_plural:0 "Tranchées"
 trench_desc:0 "Les tranchées sont utilisées pour abriter les troupes. Elles fournissent un bon bonus défensif. En menant une offensive, vous devez attaquer depuis des directions multiples pour pouvoir conquérir un réseau de tranchées."
 coastal_bunker:0 "Fort côtier"
 coastal_bunker_plural:0 "Forts côtiers"
 coastal_bunker_desc:0 "En cas de débarquement, ce type de bâtiments inflige à l'assaillant une pénalité offensive de $VALUE|+%0$ par niveau de fortification."
 anti_air_building:0 "Installation antiaérienne"
 anti_air_building_plural:0 "Installations antiaériennes"
 anti_air_building_desc:0 "Ce type de bâtiments protège l'État des bombardiers ennemis en permettant de tirer sur les avions qui l'attaquent."
 synthetic_refinery:0 "Raffinerie de brut synthétique"
 synthetic_refinery_plural:0 "Raffineries de brut synthétique"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Ce type de bâtiments permet à l'État de bénéficier de"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Station radar"
 radar_station_plural:0 "Stations radar"
 radar_station_desc:1 "Le radiorepérage permet d'obtenir des renseignements sur les troupes ennemies se trouvant dans les États voisins.\nPlus le niveau radar est élevé, plus la portée est importante.\n\nLe radiorepérage permet aussi à l'État de mieux détecter les forces aériennes ennemies pour offrir à vos avions plus de chances de pouvoir les attaquer."
 rocket_site:0 "Site de lancement de fusées"
 rocket_site_plural:0 "Sites de lancement de fusées"
 rocket_site_desc:0 "Ce type de bâtiments permet de déployer les fusées produites dans l'État."
 nuclear_reactor:0 "Réacteur nucléaire"
 nuclear_reactor_plural:0 "Réacteurs nucléaires"
 nuclear_reactor_desc:0 "Ce type de bâtiments permet de produire de l'uranium enrichi dans cet État pour les armes nucléaires."
