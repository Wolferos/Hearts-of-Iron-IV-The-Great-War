l_french:
 infrastructure:0 "Infrastructure"
 infrastructure_plural:0 "Infrastructure"
 infrastructure_desc:0 "Dépôts, routes, voies ferrées... ces constructions amélioreront l'infrastructure locale. Elle augmenteront la capacité de réaprovisionnement dans la région, et permettra aux divisions de se déplacer plus vite."
 arms_factory:0 "Usine Militaire"
 arms_factory_plural:0 "Usines Militaires"
 arms_factory_desc:0 "Ce bâtiment procurera une certaine capacité industrielle permettant la production de matériel militaire. Il peut être reconverti en usine civile, au besoin."
 dockyard:0 "Chantier Naval"
 dockyard_plural:0 "Chantiers Navals"
 dockyard_desc:0 "Ces constructions donneront les capacités industrielles necéssaires pour construire de nouveaux navires."
 industrial_complex:0 "Usine Civile"
 industrial_complex_plural:0 "Usines Civiles"
 industrial_complex_desc:0 "Ces bâtiments permettent la production de marchandises civiles, et la construction de nouveaux bâtiments. Ils peuvent être convertis en usines militaires si besoin."
 air_base:0 "Base Aérienne"
 air_base_plural:0 "Bases Aériennes"
 air_base_desc:0 "Avec des hangars, des ateliers et des pistes de décollage, ces constructions permettent de déployer nos forces aériennes dans cette région."
 naval_base:0 "Base Navale"
 naval_base_plural:0 "Bases Navales"
 naval_base_desc:1 "Ces bases agrandissent l'éventail de nos flottes; et fournissent des docks permettant de réparer et ravitailler les navires. Elles permettent également d'entreposer du ravitaillement au-delà des mers, et l'exportation de ressources. Les plus hauts niveaux augmentent l'approvisionnement."
 bunker:0 "Fort Terrestre"
 bunker_plural:0 "Forts Terrestres"
 bunker_desc:0 "Ce bâtiment inflige une pénalité d'attaque de $VALUE|+%0$ pour chaque niveau de l'attaquant en combat. Attaquer depuis de multiples directions réduit l'effet des forts."
 trench:0 "Tranchée"
 trench_plural:0 "Tranchées"
 trench_desc:0 "Les tranchées sont utilisées pour abriter les troupes. Elles fournissent un bon bonus défensif. En menant une offensive, vous devez attaquer depuis des directions multiples pour pouvoir conquérir un réseau de tranchées."
 coastal_bunker:0 "Fort Côtier"
 coastal_bunker_plural:0 "Forts Côtiers"
 coastal_bunker_desc:0 "Ce bâtiment inflige une pénalité d'attaque de $VALUE|+%0$ pour chaque niveau de l'attaquant en cas d'invasion navale."
 anti_air_building:0 "Défense Anti-Aérienne"
 anti_air_building_plural:0 "Défenses Anti-Aériennes"
 anti_air_building_desc:0 "Ces constructions permettent de se protéger contre l'attaque des bombardiers ennemis, et de riposter aux attaques aériennes."
 synthetic_refinery:0 "Raffinerie Synthétique"
 synthetic_refinery_plural:0 "Raffineries Synthétiques"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "This building provides the state with"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Station Radar"
 radar_station_plural:0 "Stations Radar"
 radar_station_desc:1 "Les radars permettent d'obtenir des renseignements sur les troupes ennemies dans les régions proches.\nA plus haut niveau de radar augment la portée effective de l'installation.\n\n radars permettent également à la région de mieux détecter les avions ennemis, et donner à vos forces aériennes de meilleures chances de les intercepter."
 rocket_site:0 "Site de Roquettes"
 rocket_site_plural:0 "Sites de Roquettes"
 rocket_site_desc:0 "Ce bâtiment permet le déploidement de fusées."
 nuclear_reactor:0 "Réacteur Nucléaire"
 nuclear_reactor_plural:0 "Réacteurs Nucléaires"
 nuclear_reactor_desc:0 "Ce bâtiment permet la production d'uranium enrichi pour la construction d'armes nucléaires."
