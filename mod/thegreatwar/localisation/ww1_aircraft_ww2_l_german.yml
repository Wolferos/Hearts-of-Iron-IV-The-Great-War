 transport_plane_equipment_1:0 "Transporterflugzeug"
 transport_plane_equipment_1_short:0 "Transportflugzeug"
 transport_plane_equipment_1_desc:0 "Ein mehrmotoriges Flugzeug, welches Truppen und Ausrüstung transportieren kann."

 GER_transport_plane_equipment_1:0 "Junkers Ju 52"
 GER_transport_plane_equipment_1_short:0 "Ju 52"
 GER_transport_plane_equipment_1_desc:0"Obwohl die Ju 52 größer ist, ähnelt dieses zweimotorige Transportflugzeug ihrem Vorgänger, der Junkers W 33, sehr. Die ungewöhnliche, gewölbte Duraluminium Haut des Flugzeugs, die von Junkers während des Ersten Weltkrieges vorangetrieben wurde, verstärkte die gesamte Struktur des Flugzeug. Selbst heute noch kann mit der Ju 52 geflogen werden."

 USA_transport_plane_equipment_1:0 "Douglas C-47 Skytrain"
 USA_transport_plane_equipment_1_short:0 "C-47"
 USA_transport_plane_equipment_1_desc:0"Die Douglas DC-3 ist ein zweimotoriges Kurz- und Mittelstrecken Verkehrsflugzeug für maximal 32 Passagiere und militärisches Mehrzweck-Transportflugzeug des US-amerikanischen Herstellers Douglas Aircraft Company. Die militärische Hauptvariante war die C-47 Skytrain."

