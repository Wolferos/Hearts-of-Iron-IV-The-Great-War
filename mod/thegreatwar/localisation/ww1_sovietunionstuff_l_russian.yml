SOV_ww1_airship_focus:0 "Дирижабль"
SOV_ww1_airship_focus_desc:0 "Дирижабль — летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков." #KAISER_ANONY

SOV_ww1_aviation_effort:0 "Основание военно-воздушных сил России"
SOV_ww1_aviation_effort_desc:0 ""

SOV_ww1_fighter_focus:0 "Истребитель"
 SOV_ww1_fighter_focus_desc:0 "Ценность истребителя нельзя даже оспаривать. Сосредоточив наши усилия на разработке и использовании этого типа самолетов, наша нация сможет заполонить небо воздушной техникой и уничтожить любую вражескую авиацию, которая попытается нам помешать. С другой стороны, у сторонников Бомбардировщиков тоже есть сильные доводы в свою пользу, может не стоит класть все яица в одну корзину..." #KAISER_ANONY
SOV_ww1_bomber_focus:0 "Бомбардировщик"
 SOV_ww1_bomber_focus_desc:0 "Бомбардировщик - это простая и при этом крайне практичная техника. Обеспечив все ресурсы на развитие этого вида самолетов, мы гарантируем, что ВВС станут прекрасным инструментом поддержки сражений на земле, уничтожая вражеские оборонительные позиции. Конечно, мы можем производить и истребители, но бомбардировщики могут выиграть войну!" #KAISER_ANONY

SOV_ww1_aviation_effort_2:0 "Развитие авиации"
SOV_ww1_aviation_effort_2_desc:0 "Теперь, когда мы официально создали ВВС, мы добились интересных успехов. В частности, наши авиаконструкторы предложили проекты для определенных ролей, а не просто постановку на вооружение общей модели. Для эффективного использования этих самолетов, которые будут разработаны с такими ролями, как атака вражеских самолетов или сброс бомб, потребуются обширные испытания и исследования, но, без сомнения, окажутся полезными." 
SOV_ww1_aviation_effort_3:0 "Развитие авиации II"
SOV_ww1_aviation_effort_3_desc:0 "Развитие синхронного пулемета изменило правила игры для самолетов. Истребители теперь намного эффективнее, наши дирижабли могут видеть их последние полеты, и нам нужны новаторские идеи, чтобы помочь нам справиться с этим экстремальным положением. Если мы станем хозяином этого нового положения, которое, возможно, изменит воздушную войну так же, как и наземную войну, мы получим превосходство в воздухе." 
SOV_ww1_aviation_effort_4:0 "Развитие авиации III"
SOV_ww1_aviation_effort_4_desc:0 "Наши ВВС, которые были созданы совсем недавно, теперь полностью интегрировались в остальные наши вооруженные силы. Это приносит нам очевидную выгоду от теоретиков, инженеров, конструкторов и экспертов - а также нового класса пилотов "Туз", которые даже становятся незначительными знаменитостями. Ставка на этих людей, конечно, не может навредить нам, но и приведет к большим открытиям в этой области." 
SOV_ww1_aviation_effort_5:0 "Развитие авиации IV"
SOV_ww1_aviation_effort_5_desc:0 "С развитием новых типов самолетов, таких как тактический и стратегический бомбардировщик, у нас будет больше технических разработок, чтобы лучше использовать приток новых моделей. Некоторые уже предполагают, что бомбардировщики могут быть чудодейственным оружием, способным решить исход войны."

SOV_ww1_pilotformation_1:0 "Боевой порядок"
SOV_ww1_pilotformation_1_desc:0 "В данный момент самолеты летают поодиночке и на большом расстоянии друг от друга, периодически вступая в дуэль с вражеской техникой. Однако в небе появляется все больше самолетов, поэтому уже очевидно, что так вести воздушный бой больше нельзя. Наши физики помогут разработать нам эффективные боевые порядки для современных условий войны."

SOV_ww1_pilotformation_2:0 "Боевой порядок II"
SOV_ww1_pilotformation_2_desc:0 "Новые боевые порядки вызвали море шума в военной авиации. Однако еще нужно еще убедиться, что летчики будут придерживаться их и в бою. Вдохновив асов на создание специальных пособий по воздушной тактике и боевым порядкам, мы сможем быть уверенными, что летчики будут держаться друг друга. Также возможно, что все это приведет к созданию новых фигур пилотажа и авиационных доктрин."

SOV_ww1_aircraftprod_1:0 "Производство самолетов"
SOV_ww1_aircraftprod_1_desc:0 "Хоть наши конструкторы собирают приличное количество самолетов, однако пора уже подключить к этому делу наши заводы. Начав массовое производство самолетов, мы не только заполним наше небо дружественной авиацией, но что более важно, лишим врага такого же потенциального преимущества над нами. И в конце концов, кто знает, может заводские инженеры предложат нам интересные улучшения для нашей техники..."

SOV_ww1_aircraftprod_2:0 "Производство самолетов II"
SOV_ww1_aircraftprod_2_desc:0 "В то время как основная часть самолетов производится на заводах по производству техники, у нас появились особые предприятия, занимающиеся исключительно производством самолетов. Возглавляемые экспертами в этой области, эти производства определенно помогут нам в создании новой техники, а также в ускорении производства уже существующих."

SOV_ww1_airbomb_1:0 "Воздушная бомбардировка"
SOV_ww1_airbomb_1_desc:0 "Пока тактика наших истребителей улучшается с внедрением боевых порядков, класс бомбардировщиков не развивается ни в технике, ни в тактической составляющей. При этом пилоты бомбардировщиков обладают бесценным опытом, и мы должны позаботиться о них, чтобы позже не учиться на старых ошибках при переходе на новую технику."
SOV_ww1_airbomb_2:0 "Воздушная бомбардировка II"
SOV_ww1_airbomb_2_desc:0 "Одна из самых крупных проблем нащей авиации в том, что сейчас бомбардировка - это игра наугад, так как необходимые геометрические подсчеты в воздухе на данный момент проделывать абсолютно невозможно. Создав не просто доктрину, но и стандартизированное оборудование, и обучив пилотов им пользоваться, мы превратим процесс бомбардировки из угадайки в точную и смертоносную науку.." 

SOV_ww1_air_innovation:0 "Инновационный подход в авиации"
SOV_ww1_air_innovation_desc:0 "Недавние открытия в воздушной войне как в теории, так и в практике, позволяют заявить о начале золотого века в развитии авиации. От простого механика до асов - все предлагают что-то улучшить и некоторые из этих идей можно использовать на государственном уровне. Возможно авиация когда-нибудь станет самым важным оружием войны...не, точно нет." 

SOV_ww1_navalair:0 "Развитие морской авиации"
SOV_ww1_navalair_desc:0 "Один из наших многообещающих офицеров сегодня показал нам наработки по проекту, над которым он секретно работал. Палубный самолет взлетел со стоящего корабля, сбросил бомбу на старую посудину, и затем приземлился обратно на площадку. Хотя наши военачальники были не впечатлены этим изобретением, внимание главы государства определенно поможет развитию этого типа самолета." 
