SOV_ww1_trenchwarfare:0 "Позиционная война"
SOV_ww1_trenchwarfare_desc:0 "Поскольку Гатлинг и Максим представили свое нечестивое оружие ведения войны, наша нация очень заинтересована в стратегиях, основанных на защите линий траншеи, которые были впервые замечены еще в американской гражданской войне. Мы должны искать экспертов в этой теории - как для полевых, так и для командных генералов - для того, чтобы продвигать наши знания в военных доктринах."

SOV_ww1_artillery_effort_1:0 "Развитие артиллерии"
SOV_ww1_artillery_effort_1_desc:0 "Одним из шагов по расширению нашей молодой программы военной модернизации является дальнейшее развитие наших артиллерийских батарей. Поиск дизайнеров для нового оружия - это логичный первый шаг, и как только наш проект будет завершен, мы сможем воспользоваться преимуществами простой конструкции артиллерии."

SOV_ww1_artillery_effort_2:0 "Развитие артиллерии II"

SOV_ww1_artillery_effort_2_desc:0 "Теперь, когда мы собрали некоторых опытных артиллерийских дизайнеров, логично поддерживать их усилия со своими заводами. Назначив этих людей в качестве штатных дизайнеров и инженеров, и предоставив им рабочих, мы сможем легко продвинуться в области артиллерии." 

SOV_ww1_artillery_effort_3:0 "Развитие артиллерии III"
SOV_ww1_artillery_effort_3_desc:0 "Полевые испытания доказывают большую проблему с нашими артиллерийскими частями: большое разнообразие калибров, которые мы используем для различных дальностей и моделей артиллерии, доказывает дорогостоящие усилия, и снижает эффективность наших пушек на поле. Применением нескольких стандартных размеров для наших орудий, мы можем произвести новые модели артиллерии, которые дают нам, в буквальном смысле, больше отдачи." 

SOV_ww1_artillery_effort_4:0 "Развитие артиллерии IV"
SOV_ww1_artillery_effort_4_desc:0 "Несмотря на то, что стрельба из пулеметов прямой наводкой, как мы думали, не приносит успеха, наши квартирмейстеры на самом деле начинают запрашивать все больше и больше этих светящихся штук вместо того, чтобы просто требовать больше гаубиц и осадных орудий. Сосредоточение усилий на новом огнестрельном оружиии не только неизбежно приведет к новым моделям, но, возможно, приведет к неожиданным преимуществам и в других местах ..." 

SOV_ww1_special_forces:0 "Силы специального назначения"
SOV_ww1_special_forces_desc:0 "Несмотря на весь этот ужас, «Химическая война», по чистой случайности, познакомила нас с классом невероятно дисциплинированных войск с молниеносной реакцией, превосходящими другие войска в нашей армии. Эти люди кажутся весьма полезными, если действовать как морские пехотинцы, горные войска и другие выносливые классы пехоты, которые лучше стандартного стрелка. Поиск этих людей и хороших офицеров для них может привести к созданию гораздо более эффективных спецназовцев. Если бы им удалось быстрее добраться до битвы, как кавалерия старых дней ..." 

SOV_ww1_army_motorization_focus:0 "Моторизация"
SOV_ww1_army_motorization_focus_desc:0 "Некоторые из наших гениев в Генеральном штабе - или, может быть, просто мужчины, уставшие от тупиков в Траншейре - предложили массовые автомобили, специально предназначенные для перевозки войск, что позволило бы нашим бойцам быстрее добираться до полей сражений и с них-и, возможно, и вокруг них. Конечно, даже этот простой факт требует специфического оборудования и подготовки, а это значит инвестиции - которые легко могут окупиться." 

SOV_ww1_doctrine_effort:0 "Развитие военных доктрин"
SOV_ww1_doctrine_effort_desc:0 "Хотя эпоха Генерального штаба, состоящего из князей царства, давно закончилась, несколько наших генералов и других высокопоставленных офицеров были выбраны для наших армий не из-за мастерства, а из-за связей. Несмотря на то, что это делает их лояльными, другие войска начинают становиться более серьезными и конкурентоспособными со своими собственными заслугами. Мы должны поощрять по заслугам." 

SOV_ww1_doctrine_effort_2:0 "Развитие военных доктрин II"
SOV_ww1_doctrine_effort_2_desc:0 "Хотя наш Генштаб сейчас полностью основан на заслугах, возможно, они не единственные, кто может помочь в наших военных доктринах. Класс мужчин, которые в основном служили с начала 1800-х годов - прямые военные теоретики, снова начинают появляться. Хотя многие из этих людей имеют ограниченный боевой опыт, их опыт в войне нельзя игнорировать. Интеграция их в наш персонал может оказаться полезной для нашей военной тактики." 

SOV_ww1_doctrine_effort_3:0 "Развитие военных доктрин III"
SOV_ww1_doctrine_effort_3_desc:0 "До сих пор один из наших важнейших элементов войны практически игнорировался: логистика. С таким большим вниманием к возможностям войск в бою мы должны обеспечить им своевременную доставку и иметь, по крайней мере, продовольствие, воду и оружие. Предоставление экспертам по этому вопросу голоса, а также повышение квалификации водителей транспортных средств, будет иметь непосредственную пользу для наших военных доктрин, но, возможно, и будущих дополнительных преимуществ." 

SOV_ww1_equipment_effort:0 "Развитие снаряжения"
SOV_ww1_equipment_effort_desc:0 "Наши генералы - не единственная старая гвардия, удерживающая наших военных в прошлом веке. У наших квартирмейстеров по-прежнему есть люди из 19-го века, связанные с коррупцией и разъединением. Выбирая самых популярных и аккуратных офицеров, мы можем, самое главное, изучить недостатки нашего текущего оружия, что позволит нам быстрее производить исправленные и улучшенные конструкции, а также гарантировать, что эти люди не станут слишком популярными!" 

SOV_ww1_equipment_effort_2:0 "Развитие снаряжения II"
SOV_ww1_equipment_effort_2_desc:0 "Наши новые квартирмейстеры обратились к нам с просьбой не просто новых винтовок, но и новых средств поддержки. Опыт работы с этой армией нового образца привел к идеям, таким как более легкие пулеметы, ракетные мины и винтовки, которые кажутся весьма полезными, если мы сможем привлечь правильных людей к их проектированию и изготовлению." 

SOV_ww1_equipment_effort_3:0 "Развитие снаряжения III"
SOV_ww1_equipment_effort_3_desc:0 "Квартирмейстеры отправили нам письмо с запросом на большее количество винтовок, оборудованных для траншейных условий, к которым можно прикреплять штыки или прицелы, а также больше карабинов. Хотя мы могли бы просто произвести более прямолинейную работу, кажется логичным шагом модернизировать наши винтовки, для того, чтобы иметь возможность делать все это, что означает новый, улучшенный дизайн." 

SOV_ww1_equipment_effort_4:0 "Развитие снаряжения IV"
SOV_ww1_equipment_effort_4_desc:0 "К сожалению, наши квартирмейстеры прислали нам еще один список требований. К счастью, мы поручили нашим почтальонам игнорировать любую дальнейшую почту от них. Их последним требованием является новое оборудование для нашего корпуса инженеров - новые модели карабинов, новые инструменты и, возможно, те новые огнеметы, которые скоро будут введены в эксплуатацию. Разумеется, расширение корпуса инженеров как такового, могло обеспечить некоторые невидимые преимущества ..." 

SOV_ww1_armor_effort_1:0 "Бронетехника"
SOV_ww1_armor_effort_1_desc:0 "Наши предыдущие инвестиции окупились! Дизайнеры артиллерии, инженеры и дизайнеры автомобилей предложили нам совершенно новый тип транспортного средства - тяжелобронированный трактор с прямым огнестрельным оружием. Несмотря на то, что ранние проекты явно не готовы к битве, эта концепция имеет большие перспективы, особенно в области прекращения тупика позиционной войны в нашу пользу, если эти тракторы могут противостоять пулеметному огню, как утверждается."

SOV_ww1_armor_effort_2:0 "Бронетехника II"
SOV_ww1_armor_effort_2_desc:0 "Наши эксперименты с бронетехникой были невероятно успешны! Однако мы не можем довольствоваться нашими нынешними проектами. Инженеры предлагали интересные концепции, такие как вращающиеся орудийные башни, специальные отсеки двигателя и люк для использования командиром, который нельзя игнорировать. Если мы будем первыми, кто сделает эти идеи реальностью, возможно, мы сможем стать непобедимыми!"

SOV_ww1_gasmask_focus:0 "Химическая война"
SOV_ww1_gasmask_focus_desc:0 "Некоторые химики предлагают нам использовать в качестве оружия смертельное вещество - ядовитый газ, который будет доставляться артиллерией и окопными минометами. Хотя использование химического оружия не одобрялось практически столетие, какой у нас есть выбор, если мы хотим выиграть эту войну? Кроме разработки собственного вооружения, необходимо быстро позаботиться и о контрмерах - будет глупо, если эта военная разработка обернется против нас!"
