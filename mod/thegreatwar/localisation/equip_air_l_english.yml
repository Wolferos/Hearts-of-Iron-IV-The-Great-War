 ww1_fighter_equipment_2b:0 "Triplane Fighter"
 ww1_fighter_equipment_2b_desc:0 "A triplane is a fixed-wing aircraft equipped with three vertically stacked wing planes. Tailplanes and canard foreplanes are not normally included in this count, although they may be occasionally."

