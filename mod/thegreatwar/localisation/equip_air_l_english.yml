 ENG_ww1_seaplane_equipment_1:0 "Sopwith Baby"
 ENG_ww1_seaplane_equipment_1_desc:0 "The Sopwith Baby was used as a shipborne reconnaissance and bomber aircraft operating from seaplane carriers and cruisers, as well as naval trawlers and minelayers. Many Babies were attached to RNAS coastal air stations located in England and Scotland and RNAS stations in Egypt, Greece and Italy."



 ENG_ww1_seaplane_equipment_2:0 "Fairey Hamble Baby"
 ENG_ww1_seaplane_equipment_2_short:0 "Hamble Baby"
 ENG_ww1_seaplane_equipment_2_desc:0 "Fairey Aviation built a number of Sopwith Baby floatplanes at its Hamble works. A variant of the Sopwith Baby was built by the Fairey Aviation. On 23 October 1916, Sopwith Baby No.8134 was sent to the Fairey works for repair, and the opportunity was taken to rebuild the aircraft to incorporate a number of modifications. The most significant was the Fairey Patent Camber Gear, which was a form of trailing edge flap used to increase lift."


