 ww1_fighter_equipment_1_desc:0 "The term Scout, as a description of a class of military aircraft, came into use shortly before the First World War, and initially referred to a fast (for its time), light (usually single-seated) unarmed reconnaissance aircraft."

 ww1_fighter_equipment_1b:0 "Early Fighter I"
 ww1_fighter_equipment_1b_desc:0 "World War I was the first major conflict involving the large-use of aircraft."

