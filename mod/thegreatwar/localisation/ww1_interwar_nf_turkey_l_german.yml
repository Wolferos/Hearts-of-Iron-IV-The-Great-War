###  Übersetzung von Proho  ###
 # [TÜRKEI] Zwischenkriegszeit
 #=========================================================================

 TUK_interwar_DenyAlliedDemands:0 "Alliierte Forderungen ablehnen"
 TUK_interwar_DenyAlliedDemands_desc:0 "Die Menschen werden nicht verstehen, warum wir die Forderungen des Westens ablehnen, aber wir wissen, dass es langfristig besser ist, nicht vor ihren stolzen Forderungen einzuknicken."

 TUK_interwar_AmasyaCircular:0 "Amasya Rundschreiben"
 TUK_interwar_AmasyaCircular_desc:0 "Die Einheit und die Unabhängigkeit der Nation sind in großer Gefahr. Das Rundschreiben, das wir in Amasya verfasst haben, ruft zur sofortigen Unabhängigkeit der Türkei auf, um das Vaterland zu retten!"

 TUK_interwar_SupportTheSultanate:0 "Unterstützung des Sultanats"
 TUK_interwar_SupportTheSultanate_desc:0 "Das Sultanat ist nicht nur die Grundlage unserer Nation, es ist auch unser Erbe. Es war eine schlechte Idee, es herauszufordern, indem wir dachten, das Land so schnell zu modernisieren... wir müssen unsere Unterstützung für sie bekräftigen."

 TUK_interwar_DefendTheSultanate:0 "Verteidigung des Sultanats"
 TUK_interwar_DefendTheSultanate_desc:0 "Es gibt nun eine bessere Zusammenarbeit zwischen dem Sultanat und der gesamten türkischen Nation. Wenn wir sie weiterhin unterstützen, können wir unsere eigene Regierung stärken."

 TUK_interwar_EmbraceOttomanLegacy:0 "Osmanisches Vermächtnis annehmen"
 TUK_interwar_EmbraceOttomanLegacy_desc:0 "Auch wenn die Zeiten für das Reich hart sind, dürfen wir unsere glorreiche Vergangenheit nicht vergessen. Lasst uns den jungen Menschen den Stolz zurückgeben, Osmanen zu sein."

 TUK_interwar_MehmedVISultan:0 "Mehmed VI. ist der Sultan"
 TUK_interwar_MehmedVISultan_desc:0 "Der rechtmäßige Herrscher der Osmanen kann nur Mehmed VI. sein. Er wird den Thron besteigen... aber wenn das der Fall ist, dann darf Mustafa Kemal keinen Tag länger leben."

 TUK_interwar_ANewSultanForTheEmpire:0 "Ein neuer Sultan für das Reich"
 TUK_interwar_ANewSultanForTheEmpire_desc:0 "Mustafa Kemal führt unsere Nation, und wir hoffen, dass er dies noch lange tun wird. Und wissen Sie, was ihm dazu noch fehlt? Die Sultanskrone."

 TUK_interwar_QuestionTheSultanate:0 "Das Sultanat in Frage stellen"
 TUK_interwar_QuestionTheSultanate_desc:0 "Welche Legitimität hat das Sultanat? Warum müssen wir uns weiterhin mit diesem sklerotischen Erbe herumschlagen? Wir müssen in der öffentlichen Debatte dazu ermutigen, die Macht dieses Despoten in Frage zu stellen."

 TUK_interwar_QuestionTheSultanate2:0 "Den Sultan anklagen"
 TUK_interwar_QuestionTheSultanate2_desc:0 "Die abwartende Haltung und der Stillstand von Mehmed V. sind unverzeihlich. Besser noch, er ist schuldig! Wir müssen ihn stürzen, notfalls mit Waffengewalt. Dieser Despot darf nicht weiter regieren."

 TUK_interwar_QuestionTheSultanate3:0 "Überzeugen Sie neue Förderer"
 TUK_interwar_QuestionTheSultanate3_desc:0 "Die Situation ändert sich sehr schnell, und die Regierung in Istanbul hat kaum noch Kontrolle über ihre eigenen Provinzen. Die Politiker von Konya und Kastamonu haben uns mitgeteilt, dass sie bereit sind, unsere eigene Regierung anzuerkennen. Und weitere könnten bald folgen!"

 TUK_interwar_DestroyTheSultanate:0 "Anklage gegen Mehmed V. Reşad wegen Hochverrats"
 TUK_interwar_DestroyTheSultanate_desc:0 "Den Sultan des offenen Verrats zu beschuldigen, wäre ein One-Way-Ticket. Aber unsere Argumente sind stichhaltig, und wir wissen, dass weder die Armee noch das Volk ihn unterstützen. Lassen wir die Welt wissen, was wir von diesem Mann halten - und entfachen wir die Feindseligkeiten!"

 TUK_interwar_TurkishNationalism:0 "Türkischer Nationalismus"
 TUK_interwar_TurkishNationalism_desc:0 "Die Türkei wird frei, unabhängig und modern sein! Jetzt, da sie ihren antiken Sultan losgeworden ist, kann sie als starke Nation in ihre Zukunft blicken. Dieser Nationalismus muss unsere gesamte Politik leiten."

 TUK_interwar_ProclamationRepublicTurkey:0 "Proklamation der Republik Türkei"
 TUK_interwar_ProclamationRepublicTurkey_desc:0 "Die Proklamation ist bereit, veröffentlicht und vor einer riesigen Menschenmenge und den Augen der ganzen Welt verkündet zu werden. Heute wird die Republik Türkei geboren!"

 TUK_interwar_ClaimtheBalkans:0 "Den Balkan beanspruchen"
 TUK_interwar_ClaimtheBalkans_desc:0 "Unsere Präsenz auf dem Balkan erfordert proaktive Maßnahmen zur Sicherung unserer Interessen in der Region. Lassen Sie uns unsere berechtigten Ansprüche geltend machen und die Stabilität in diesem wichtigen Gebiet sicherstellen."

 TUK_interwar_Adriatic:0 "Blick Richtung Adria"
 TUK_interwar_Adriatic_desc:0 "Jenseits von Griechenland liegt noch ein Meer, die Adria, ein Meer, das von jeder Seemacht im Mittelmeerraum kontrolliert werden muss. Wir müssen die Einrichtung von Marinestützpunkten in der Region planen, um unsere künftigen Flotten zu versorgen."

 TUK_interwar_FightItaly:0 "Das Imperium schlägt zurück"
 TUK_interwar_FightItaly_desc:0 "Die Italiener haben uns schon genug herausgefordert! Und auch wenn das ehemalige Sultanat nicht mehr existiert, haben wir ihre Beleidigungen nicht vergessen. Es ist an der Zeit, sich auf den Konflikt vorzubereiten, der uns mit den Lateinern konfrontieren wird!"

 TUK_interwar_ClaimtheOttomanLands:0 "Anspruch auf osmanische Länder"
 TUK_interwar_ClaimtheOttomanLands_desc:0 "Das Osmanische Reich mag zwar verschwunden sein, aber wir haben das Land, das es jahrhundertelang rechtmäßig kontrolliert hat, noch lange nicht aufgegeben! Vor allem nicht, um sie den europäischen Raubvögeln zu überlassen. Beanspruchen wir diese Gebiete für uns!"

 TUK_interwar_AbdulmejidII:0 "Legitimer Kalif Abdulmejid II."
 TUK_interwar_AbdulmejidII_desc:0 "Abdulmejid II. ist offiziell der letzte mögliche Anwärter auf den türkischen Thron. Er ist zweifellos die Person, die wir wählen müssen, wenn wir uns dazu entschließen, einen Kalifen auf den Thron des Kalifen zurückzubringen. Er hat sich weise aus den jüngsten politischen Ereignissen herausgehalten, aber er hat bereits deutlich gemacht, dass er bereit ist, Verantwortung zu übernehmen, wenn es sein muss. Legitimieren wir ihn in den Augen des Volkes, und wir werden einen Führer haben, der wie geschaffen für uns ist."

 TUK_interwar_WorldwideCaliphate:0 "Weltweites Kalifat"
 TUK_interwar_WorldwideCaliphate_desc:0 "Was wäre, wenn wir ein einziges ... ewiges ... Kalifat errichten würden, das sich über die gesamte Erde erstreckt? Wäre das nicht der beste Weg, um uns mit Gott selbst zu vereinen? Natürlich ist das eine lange und schwierige Aufgabe, aber lassen Sie uns einen Moment darüber nachdenken."

 TUK_interwar_AbolishOttomanCaliphate:0 "Abschaffung des Osmanischen Kalifats"
 TUK_interwar_AbolishOttomanCaliphate_desc:0 "Das Kalifat ist wie das Osmanische Reich ein uraltes, veraltetes, sklerotisches und ineffizientes Vermächtnis. Wenn wir es abschaffen, werden wir umso freier über unsere eigene Zukunft entscheiden können."

 TUK_interwar_CloseIslamicCourts:0 "Schließung der islamischen Gerichte"
 TUK_interwar_CloseIslamicCourts_desc:0 "Diese religiösen Gerichte sind eine Schande für die moderne Türkei, sie sind rückschrittlich, konservativ und obskurantistisch. Wir werden ein Dekret unterzeichnen, das ihre Schließung anordnet; es wird einige Proteste geben, aber die Politiker werden sich einig sein, dass dies eine gute Entscheidung ist."

 TUK_interwar_NeoTanzimat:0 "Neo-Tanzimât"
 TUK_interwar_NeoTanzimat_desc:0 "Tanzimât, türkisch für Neuordnung, sind wichtige Reformen, die unserer alten Nation in den letzten Jahrzehnten besonders große Schritte ermöglicht haben und auch weiterhin ermöglichen werden. So haben wir uns eine moderne Verfassung und ein Parlament gegeben, den Staat, die Verwaltung und unsere Gesetzbücher modernisiert. Mit einer neuen Runde dieser Tanzimats werden wir nicht länger der kranke Mann Europas sein."

 TUK_interwar_AtaturkReforms:0 "Atatürks Reformen"
 TUK_interwar_AtaturkReforms_desc:0 "Mustafa Kemal stellte im Ministerrat die wichtigsten Punkte seines ehrgeizigen Reformprogramms vor. Die Sprache, die Gesetze, das Bildungssystem, die Innen- und Außenwirtschaft und sogar die Mode! Was bald als kemalistische Reformen bezeichnet werden sollte, würde unser Land um Jahrzehnte nach vorne bringen."

 TUK_interwar_NewTurkishAlphabet:0 "Neues Türkisches Alphabet"
 TUK_interwar_NewTurkishAlphabet_desc:0 "Der Harf Devrimi ist eine Idee von Mustafa Kemal und soll unsere Sprache modernisieren, sie von unnötigen Elementen reinigen und das öffentliche und kulturelle Leben weiter modernisieren. Natürlich muss den Menschen eine gewisse Zeit eingeräumt werden, um sich daran anzupassen."

 TUK_interwar_TheSixArrows:0 "Die sechs Pfeile"
 TUK_interwar_TheSixArrows_desc:0 "Die Sechs Pfeile sind die Gründungsideologie der Türkischen Republik. Sie wurde von Mustafa Kemal Atatürk umgesetzt und zeichnete sich durch weitreichende politische, soziale, kulturelle und religiöse Reformen aus, die den neuen türkischen Staat von seinem osmanischen Vorgänger abgrenzen und einen modernisierten Lebensstil einführen sollten."

 TUK_interwar_ProFascism:0 "Mussolinis Ideologie übernehmen"
 TUK_interwar_ProFascism_desc:0 "Dieser italienische politische Führer, den sie Duce nennen, hat es geschafft, die Rebellen in seinem Land zu unterdrücken und Andersdenkende zu zerschlagen. Obwohl er eine offen aggressive Ideologie der Macht und des Kommandos vertritt, wären wir gut beraten, sie ebenfalls zu übernehmen..."

 TUK_interwar_Industrialization:0 "Das Land wieder auf Kurs bringen"
 TUK_interwar_Industrialization_desc:0 "Wir haben neues Kapital gefunden, das wir sofort in unsere Binnenwirtschaft investieren können. Was immer eine gute Nachricht ist."

 TUK_interwar_AntiCapitalism:0 "Anti-Kapitalistische Politik"
 TUK_interwar_AntiCapitalism_desc:0 "Der übertriebene Kapitalismus hat Millionen von Menschen ruiniert, damit eine Minderheit von Ultrareichen noch reicher werden kann. Wir müssen uns vor dieser Krankheit der Wirtschaft hüten, die immer mehr Länder ansteckt. Einige bolschewistische Intellektuelle, die in unserem Land im Exil leben, haben sich bereits zu diesem Thema geäußert, und zwar weise."

 TUK_interwar_AntiUSA:0 "Amerikanische Ambitionen kritisieren"
 TUK_interwar_AntiUSA_desc:0 "Die Amerikaner werden immer mächtiger, unterstützt durch ihre enorme industrielle Kapazität. Eines Tages werden sie damit drohen, die ganze Welt zu beherrschen, wenn niemand sie aufhält! Wir sollten nicht zögern, die Gelegenheit zu ergreifen, ihre Ambitionen zu kritisieren, damit sie nicht das alleinige Sagen haben."

 TUK_interwar_WarUSA:0 "Konfrontation mit den Vereinigten Staaten"
 TUK_interwar_WarUSA_desc:0 "Die Amerikaner erlauben sich, bei der Einmischung in europäische Angelegenheiten etwas zu weit zu gehen! Lassen Sie uns ihren Botschafter einbestellen und ihm mitteilen, dass wir das Eindringen amerikanischer Kriegsschiffe in unsere Gewässer und die Landung von Truppen ablehnen. Boys, go home!"

 TUK_interwar_Socialism:0 "Übernahme des Sozialismus"
 TUK_interwar_Socialism_desc:0 "Wir brauchen die massive Unterstützung des Volkes, um den Fortbestand unserer Regierung zu sichern und eine moderne und mächtige Türkei aufzubauen. Der beste Weg dafür ist der Sozialismus, der vom Volk massiv unterstützt wird."

 TUK_interwar_USSRFriend:0 "Der UdSSR näher kommen"
 TUK_interwar_USSRFriend_desc:0 "Die Roten werden nicht zusammenbrechen - nicht mehr. Uns an die UdSSR anzunähern wäre langfristig eine bessere Taktik, indem wir die Gunst eines so mächtigen Nachbarn gewinnen."

 TUK_interwar_ErzurumCongress:0 "Kongress von Erzurum"
 TUK_interwar_ErzurumCongress_desc:0 "Das Mutterland ist ein Ganzes, das nicht geteilt werden kann."

 TUK_interwar_SivasCongress:0 "Organisieren Sie den Sivas Kongress"
 TUK_interwar_SivasCongress_desc:0 "Genug des Tötens! Wir haben offizielle Einladungen zu einem politischen Kongress in Sivas in Anatolien verschickt. Die prominentesten Vertreter unseres Parlaments werden dorthin kommen und das Thema der Stunde diskutieren: die Gründung einer autonomen und modernen Republik Türkei. Ihre erste Herausforderung wird es sein, die ausländischen Expeditionskorps vor die Tür zu setzen und eine nationale Regierung zu bilden!"

 TUK_interwar_Battle_of_Aydin:0 "Schlacht von Aydın"
 TUK_interwar_Battle_of_Aydin_desc:0 "Die Griechen konzentrieren immer mehr Kräfte, um das an der Küste gelegene Aydin einzunehmen. Mindestens zwei Regimenter wurden gemeldet, und sie werden noch mehr mitbringen. Wir müssen dem Kommandanten Ali Efe Verstärkung bringen, um den Sieg mitzunehmen, sonst werden wir es bitter bereuen."

 TUK_interwar_DealWithGreece:0 "Mit den Griechen verhandeln"
 TUK_interwar_DealWithGreece_desc:0 "Ein langer Krieg mit den Griechen wird uns erschöpfen, auch wenn wir nicht daran zweifeln, dass wir am Ende siegen würden. Es ist besser, mit ihnen zu verhandeln, damit wir uns auf unsere wahren Feinde im Moment konzentrieren können."

 TUK_interwar_ShamefulCompromise:0 "Beschämender Kompromiss"
 TUK_interwar_ShamefulCompromise_desc:0 "Der Krieg ist grausam, und wie Brennus vor so langer Zeit sagte: Wehe den Besiegten! Wir müssen einen schmerzhaften Kompromiss eingehen, um dafür zu sorgen, dass der Konflikt aufhört. Es wird schwer zu vermitteln sein, aber wer hat hier eine bessere Lösung?"

 TUK_interwar_AWorldatPeace:0 "Eine Welt in Frieden"
 TUK_interwar_AWorldatPeace_desc:0 "Es braucht Mut, in den Krieg zu ziehen, aber es braucht noch viel mehr Mut, die Waffen einzustecken. Noch einmal das Pulverfass aufzumischen, wird uns nichts bringen außer Leid, Hass und Tod. Wir sollten unsere Außenpolitik auf Gespräche und Diskussionen ausrichten."

 TUK_interwar_FriendENG:0 "Britische Entscheidungen nicht mehr anfechten"
 TUK_interwar_FriendENG_desc:0 "Die Briten sind zwar stolz, aber sie bedrohen nicht unsere unmittelbaren Interessen in der Region, und wir haben ihnen im Krieg eine ausreichende Niederlage zugefügt, um unsere Autorität zu behaupten. Sich nicht mehr gegen ihre Politik zu stellen, wird ein willkommenes Zeichen der Entspannung zwischen unseren beiden Ländern sein."

 TUK_interwar_FriendFRA:0 "Zusammenarbeit mit den Franzosen"
 TUK_interwar_FriendFRA_desc:0 "Die Zusammenarbeit mit den Franzosen mag zwar unehrenhaft erscheinen, ist aber möglicherweise die einzige Möglichkeit, das Gesicht zu wahren. Schließlich werden sie wahrscheinlich bessere Verbündete sein als die Briten, und die Freundschaft zwischen unseren beiden Völkern reicht bis zu ihrem früheren König Franz I. zurück..."

 TUK_interwar_FRARenaultFT:0 "Renault Panzer Blaupause"
 TUK_interwar_FRARenaultFT_desc:0 "Die französischen leichten Panzer sind eine Revolution. Wenn wir die Baupläne dieser Panzer bekommen könnten, könnten wir unsere eigenen leichten Panzer entwickeln. Wir haben einen formellen Antrag auf Lizenzproduktion dieser ausgezeichneten Maschine gestellt."

 TUK_interwar_AntiGreekPropaganda:0 "Antigriechische Propaganda"
 TUK_interwar_AntiGreekPropaganda_desc:0 "Einige Türken sagten, Griechenland sei der Hauptfeind ihres Landes, wir sollten alles tun, damit alle Menschen dasselbe denken."

 TUK_interwar_EasternFront:0 "Şark Cephesi"
 TUK_interwar_EasternFront_desc:0 "Der große europäische Krieg ist wohl vorbei, doch die Konflikte in den Randgebieten toben weiter. Im gesamten Nahen Osten gibt es Gründe, das Bajonett aufzusetzen, daher sollten wir in unserer Regierung die Reihen schließen, um auch die schwierigsten Entscheidungen treffen zu können."

 TUK_interwar_SupportAntiColonial:0 "Unterstützung Anti-Kolonialer Bestrebungen"
 TUK_interwar_SupportAntiColonial_desc:0 "Die Großmächte teilen die Welt unter sich auf, ohne die Bestrebungen der Völker zu berücksichtigen, damit muss Schluss sein!"

 TUK_interwar_SupportEgypt:0 "Unterstützung der Ägyptischen Separatisten"
 TUK_interwar_SupportEgypt_desc:0 "Die Ägypter wollen nicht mehr, dass die Briten über ihre Zukunft entscheiden, wir sollten sie ermutigen!"

 TUK_interwar_MiddleEastRelations:0 "Neue Beziehungen im Nahen Osten aufbauen"
 TUK_interwar_MiddleEastRelations_desc:0 "Il nous faudra des alliés dans les temps à venir, et des bons. Envoyer de nouvelles délégations aux émirats de l'est serait un premier pas pour nous attirer leurs faveurs."

 TUK_interwar_IranEnnemy:0 "Den Schah herausfordern"
 TUK_interwar_IranEnnemy_desc:0 "Die Meinungsverschiedenheit, die wir mit unserem Sultan hatten, ist noch in aller Munde, und es wäre seltsam, wenn wir uns bei einem identischen Nachbarherrscher anbiedern würden. Der persische Schah ist ein Despot wie jeder andere."

 TUK_interwar_IranFriend:0 "Abkommen mit dem Schah"
 TUK_interwar_IranFriend_desc:0 "Der Schah von Persien ist ein vernünftiger und verantwortungsbewusster Mann. Durch die Aufnahme von Gesprächen werden wir ihn in der Zukunft zu einem Verbündeten machen. An Fragen mangelt es nicht."

 TUK_interwar_ArabWorld:0 "Unser Image in der Arabischen Welt verbessern"
 TUK_interwar_ArabWorld_desc:0 "Les émirats orientaux cherchent à se positionner par rapport à nous, et une méfiance compréhensible se manifeste face à nos réformes modernistes. Assurons-les de nos bonnes intentions, et ils seront plus rassurés et disposés à traiter avec nous."

 TUK_interwar_Oil:0 "Arabisches Schwarzes Gold"
 TUK_interwar_Oil_desc:0 "Die arabischen Völker sind unsere natürlichen Verbündeten, und unsere Handelsbeziehungen zu ihnen sind ebenso gut wie die diplomatischen. Dank unserer unermüdlichen Unterstützung verfügen wir nun über eine kontinuierliche Versorgung mit Öl."

 TUK_interwar_AntiSyria:0 "Rebellen in Syrien ignorieren"
 TUK_interwar_AntiSyria_desc:0 "Peu importe les protestations, notre politique à la frontière sud doit rester constante et implacable. La Syrie ne doit pas devenir une menace pour nous ! Ces rebelles qui s'agitent dans le désert mourront d'eux-mêmes."

 TUK_interwar_ClaimSyria:0 "Syrien ist unser Land"
 TUK_interwar_ClaimSyria_desc:0 "Das Osmanische Reich ist nicht mehr, aber die Türkei ist immer noch sie selbst! Und Syrien ist nur eine Provinz davon, für immer! Wir müssen das, was uns rechtmäßig gehört, für uns beanspruchen."

 TUK_interwar_ProSyria:0 "Unterstützung der Rebellen in Syrien"
 TUK_interwar_ProSyria_desc:0 "Den syrischen Rebellen zu helfen, würde uns nur ein paar Kisten Munition und alte Gewehre kosten, die wir nicht mehr benutzen. Andererseits wäre es eine wertvolle Hilfe, um gegen die französische Präsenz zu kämpfen, ohne den Krieg zu erklären..."

 TUK_interwar_SupportSyrianRebels:0 "Waffenbrüder"
 TUK_interwar_SupportSyrianRebels_desc:0 "Die Syrer haben ihren Aufstand und ihre Unabhängigkeit minutiös vorbereitet. Sie müssen nur noch das Startsignal geben, und das ganze Land wird sich erheben! Und das ist ein bisschen - na ja, viel - unser Verdienst."

 TUK_interwar_RecognizeSyria:0 "Syrische Unabhängigkeit anerkennen"
 TUK_interwar_RecognizeSyria_desc:0 "Wir werden die ersten sein, die Syrien als freien und unabhängigen Staat anerkennen. Sie würden sich sehr freuen, wenn wir uns auf ihre Seite stellen würden, und wir würden einen wertvollen Verbündeten gewinnen."

 TUK_interwar_TheCaucasusQuestion:0 "Die Kaukasus-Fragen"
 TUK_interwar_TheCaucasusQuestion_desc:0 "Wir müssen uns wieder an die Arbeit machen, und zwar an einem der schwierigsten geopolitischen Dossiers, dem Kaukasus! Dort leben Türken, Armenier, Georgier, Russen und Dutzende anderer Völker, aber vor allem gibt es dort unschätzbare Ressourcen. Der Herrscher dieses Gebirges wird über den gesamten nördlichen Nahen Osten herrschen."

 TUK_interwar_Azerbaijan:0 "Aserbaidschan anerkennen"
 TUK_interwar_Azerbaijan_desc:0 "Wollen die Aserbaidschaner ihre Freiheit und Unabhängigkeit? Nun, dann sollten wir die Ersten sein, die sie als souveränes Land anerkennen. Auf diese Weise werden sie später eher bereit sein, sich für uns einzusetzen."

 TUK_interwar_ProtectAzerbaijan:0 "Aserbaidschan unseren Schutz anbieten"
 TUK_interwar_ProtectAzerbaijan_desc:0 "Aserbaidschan soll bei uns bleiben, aber es ist ein kleines Land, das wenig und schlecht entwickelt ist und dessen Verteidigung so gut wie nicht vorhanden ist. Bieten wir ihnen unsere Garantie an, und sie werden unsere besten Verbündeten sein."

 TUK_interwar_EaseTensions:0 "Spannungen abbauen"
 TUK_interwar_EaseTensions_desc:0 "Die Bolschewiken sind brutal und unbeständig. Wir müssen in der Region nördlich der Türkei den Weg der Versöhnung suchen, denn alles könnte viel schneller als erwartet in einen offenen Krieg ausarten!"

 TUK_interwar_RaiseTensions:0 "Spannungen verstärken"
 TUK_interwar_RaiseTensions_desc:0 "Die Roten treiben im Norden ihr Unwesen und mit ihnen alles, was dieser Teil der Welt an Banditen, Unabhängigkeitsbefürwortern, Militanten und Dieben zu bieten hat! Wir müssen unsere militärische Präsenz bekräftigen und jedem, der die Ordnung stört, mit sofortiger Vergeltung drohen."

 TUK_interwar_NahcivanDetachment:0 "Nahcivan Kommando"
 TUK_interwar_NahcivanDetachment_desc:0 "Wir sollten eine militärische Einheit von einigen hundert Infanteristen in die Region Nahcivan schicken, um deren Anschluss an Aserbaidschan zu schützen. Man weiß ja nie..."

 TUK_interwar_AccusetheGreeksinIzmir:0 "Die Griechen in İzmir beschuldigen"
 TUK_interwar_AccusetheGreeksinIzmir_desc:0 "Das verheerende Feuer, das Smyrna verwüstet hat, muss von irgendjemandem gelegt worden sein! Wer würde einen besseren Schuldigen abgeben als die Griechen, deren Expansionsgelüste wir bereits kennen?"

 TUK_interwar_NoCompromise:0 "Keine Kompromisse"
 TUK_interwar_NoCompromise_desc:0 "Wir haben verhandelt, solange wir konnten, aber dies weiterhin zu tun, wäre ein Zeichen von Schwäche. Wir unterzeichnen keine Kompromisse mehr. Jetzt müssen sich unsere Gegner unseren Forderungen beugen - oder gegen uns antreten!"

 TUK_interwar_Balkans:0 "Das Pulverfass erneut anzünden"
 TUK_interwar_Balkans_desc:0 "Die Bulgaren sind jetzt offen feindselig. Befehlen wir unseren Grenzschützern, ihre Übergriffe rücksichtslos abzuwehren. Wir dürfen keine Schwäche zeigen!"

 TUK_interwar_AntiBulgaria:0 "Einmarsch in bulgarische Gebiete"
 TUK_interwar_AntiBulgaria_desc:0 "Die Bulgaren werden immer aggressiver, und es kommt immer häufiger zu Grenzzwischenfällen. Wir müssen ein Exempel statuieren, und sei es nur, um die gesamte Region wissen zu lassen, dass die Türkei weder schwach noch apathisch ist! Wir haben bereits Pläne für eine Invasion Bulgariens geschmiedet, und diese werden wieder zum Einsatz kommen müssen."

 TUK_interwar_DenounceTheSykesPicotAgreement:0 "Kündigung des Sykes-Picot-Abkommens"
 TUK_interwar_DenounceTheSykesPicotAgreement_desc:0 "Das schändliche Abkommen zwischen Franzosen und Engländern ist nun öffentlich bekannt, und wir werden es öffentlich anprangern und ablehnen. Diese aufgeblähten Europäer haben kein Recht, so über unser Land und unser Volk zu verfügen!"

 TUK_interwar_RevengeForMudros:0 "Vergeltung für Mondros"
 TUK_interwar_RevengeForMudros_desc:0 "C'est à peu près la seule conséquence bénéfique que nous en tirons, mais elle est bien réelle. L'armistice de Mondros a ulcéré l'ensemble de la classe politique et du peuple, qui militent maintenant pour un militarisme ouvert de notre société, afin qu'un jour nous prenions notre revanche."

 TUK_interwar_GiveAndTake:0 "Geben und Nehmen"
 TUK_interwar_GiveAndTake_desc:0 "Um unsere Innenpolitik besser auf all die Herausforderungen vorzubereiten, die auf uns zukommen, muss jede Partei gegenseitige Zugeständnisse machen. Die Franzosen nannten dies einst die union sacrée (heilige Vereinigung)..."

 TUK_interwar_IgnoreTheArmisticeOfMudros:0 "Ignorieren des Waffenstillstands von Mudros"
 TUK_interwar_IgnoreTheArmisticeOfMudros_desc:0 "Cet armistice signé dans les îles grecques ne nous concerne pas. Il a été signé par le gouvernement précédent, sous la menace et l'extorsion. Nous n'en reconnaissons ni les termes, ni les exigences ! Les Britanniques pourront aller boire leur thé, si cela les dérange tant."

 TUK_interwar_RefuseTheDismembermentOfTheEmpire:0 "Ablehnung der Zerstückelung"
 TUK_interwar_RefuseTheDismembermentOfTheEmpire_desc:0 "Pourquoi accepter ce réglement inique du dernier conflit mondial qui a abouti au partage de notre pays ? D'autant que nous avons infligé une défaite sévère à l'Entente jusque sur nos rivages. Refusons ce démembrement et réunissons notre patrie !"

 TUK_interwar_AntiBritish:0 "Verfolgung der Briten"
 TUK_interwar_AntiBritish_desc:0 "Die Briten haben in Mosul nichts zu suchen, das müssen sie wissen."

 TUK_interwar_AntiFrench:0 "Schickt die Franzosen nach Hause"
 TUK_interwar_AntiFrench_desc:0 "Die französischen Ambitionen im Nahen Osten sind klar, sie wollen uns in Stücke schneiden. Wir müssen reagieren, bevor es zu spät ist."

 TUK_interwar_NegociateWithTheAllies:0 "Verhandlungen mit den Alliierten"
 TUK_interwar_NegociateWithTheAllies_desc:0 "Durch Verhandlungen mit den Alliierten könnten wir vielleicht einen Kompromiss finden, der nicht allzu nachteilig ist."

 TUK_interwar_RespectTheArmisticeOfMudros:0 "Mondros Mütarekesi (Waffenstillstand von Mudros)"
 TUK_interwar_RespectTheArmisticeOfMudros_desc:0 "Der Waffenstillstand, der in Mondros unterzeichnet werden soll, kostet unseren Nationalstolz, aber er ermöglicht es, die Feindseligkeiten gegen die Alliierten zu beenden, die nun nicht mehr notwendig sind. Wir werden viele Gefangene freilassen und einen willkommenen Waffenstillstand einführen."

 TUK_interwar_TreatyofSevres:0 "Kündigung des Vertrags von Sèvres"
 TUK_interwar_TreatyofSevres_desc:0 "Es ist an der Zeit, den Vertrag von Sevres als das zu entlarven, was er ist: ein Betrug! Er zerschlug nicht nur unser Reich ohne unsere Zustimmung, sondern teilte den Nahen Osten buchstäblich in europäische Einflusszonen auf. Kündigen wir diesen ungerechten Vertrag!"

 TUK_interwar_TreatyofLausanne:0 "Vertrag von Lausanne"
 TUK_interwar_TreatyofLausanne_desc:0 "Nach monatelangen intensiven Verhandlungen steht nun ein Vertrag zur Unterzeichnung in Lausanne in der Schweiz bereit. Unsere Diplomaten haben hervorragend gearbeitet und einen Text ausgearbeitet, der unsere Republik und unsere Grenzen anerkennt und nur minimale Reparationen auferlegt, im Austausch für die Entmilitarisierung der Dardanellen und einige andere Kleinigkeiten. Endlich Frieden!"

 TUK_interwar_TurkishArmenianWar:0 "Türkisch-Armenischer Krieg"
 TUK_interwar_TurkishArmenianWar_desc:0 "Die Armenier werden wie ein ständig auf unseren Nacken gerichtetes Messer sein, wenn wir sie an unseren Grenzen existieren lassen. Wir müssen das Problem an der Wurzel packen und die Invasion dieses Landes vorbereiten."

 TUK_interwar_FightTheBolsheviks:0 "Kampf den Bolschewiken"
 TUK_interwar_FightTheBolsheviks_desc:0 "Wir können der Zukunft nicht gelassen entgegensehen, wenn wir wissen, dass die Bolschewiken an unseren Grenzen stehen und nur auf ein Zeichen von uns warten, um in unser Land einzumarschieren und ihre sogenannte Revolution zu errichten! Es wird ein langer und teurer Krieg werden, aber er ist notwendig."

 TUK_interwar_InfiltreGreece:0 "Geheimoperationen in Griechenland"
 TUK_interwar_InfiltreGreece_desc:0 "Wir haben viel Unterstützung in den Gebieten, die derzeit von den Griechen besetzt sind. Wir müssen ein gutes Netzwerk aufbauen, von dort aus könnten wir ihre Waffen- und Munitionslager sabotieren."

 TUK_interwar_KarbogaziAmbush:0 "Karbogazi Überfall"
 TUK_interwar_KarbogaziAmbush_desc:0 "Wir haben die Gelegenheit, eine ausländische Expeditionsdivision unweit von Karbogazi in einen tödlichen Hinterhalt zu locken. Den Invasoren hier eine Niederlage zuzufügen, wird für ihre öffentliche Meinung verheerend sein."

 TUK_interwar_BattleOfSakarya:0 "Schlacht von Sakarya"
 TUK_interwar_BattleOfSakarya_desc:0 "Wir werden in Sakarya gegen die Griechen antreten! Sie sind uns zahlenmäßig überlegen, aber ihre Truppen sind schlecht ausgerüstet und vor allem schlecht versorgt! Dank der türkischen Reiter, die den feindlichen Rücken ununterbrochen bedrängen, werden wir einen klaren Sieg erringen."
 
 TUK_interwar_SupportTurkishCypriots:0 "Unterstützung für die Türkische Zyprioten"
 TUK_interwar_SupportTurkishCypriots_desc:0 "Auf der Insel Zypern gibt es eine große türkische Gemeinschaft. Eine Gemeinschaft, die fest entschlossen ist, für ... sich dem Mutterland anzuschließen, natürlich. Es versteht sich von selbst, dass es in unserem Interesse liegt, sie zu unterstützen. Beginnen wir damit, ihnen Geld und ein paar Waffen zu schicken!"

 TUK_interwar_InvadeCyprus:0 "Komplott mit den Separatisten"
 TUK_interwar_InvadeCyprus_desc:0 "Es ist keine Zeit mehr für Verhandlungen. Zypern ist nur noch ein riesiges Pulverfass, das bereit ist, mit unserem Segen in die Luft zu gehen! Die Widerstandskämpfer warten nur auf unser grünes Licht, um dafür zu sorgen, dass sich die Insel gegen die stolzen Briten erhebt."

 TUK_interwar_InviteBritishDiplomat:0 "Diplomaten entsenden"
 TUK_interwar_InviteBritishDiplomat_desc:0 "Der Weg der Verhandlung ist unendlich viel profitabler als der des Krieges. Schicken wir eine türkische Delegation nach London, um dort eine Botschaft zu errichten und unsere Meinungsverschiedenheiten zu besprechen. Bei einem Glas Wein lassen sich Streitigkeiten leichter beilegen als mit Gewehren!"

 TUK_interwar_industrial_effort:0 "Industrielle Anstrengungen"
 TUK_interwar_industrial_effort_desc:0 "Die Industrielle Revolution ist immer noch im Gange, und unsere Nation hat immer noch einiges zu tun, um an der Spitze zu bleiben. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."

 TUK_interwar_infrastructure_effort:0 "Infrastruktur-Bemühungen"
 TUK_interwar_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."

 TUK_interwar_construction_effort:0 "Konstruktion Anstrengung"
 TUK_interwar_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation ist mit einer unserer nationalen Industrien fusioniert worden. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."

 TUK_interwar_production_effort:0 "Fabriken instand setzen"
 TUK_interwar_production_effort_desc:0 "Unser Industrieapparat ist stark unterentwickelt und nicht in der Lage, die Mengen an Waffen und vielfältigem Material zu produzieren, die unsere Streitkräfte in den kommenden Jahren benötigen werden, ganz zu schweigen von der zivilen Nachfrage. Wir müssen sowohl ausländisches als auch inländisches Kapital anziehen, um unsere Fabriken auszubauen."

 TUK_interwar_DuzenliOrdu:0 "Düzenli Ordu (Reguläre Armee)"
 TUK_interwar_DuzenliOrdu_desc:0 "Unsere Armeen werden nie wieder aus bäuerlichen Aushebungen und hastig an die Front geschickten Wehrpflichtigen bestehen. Unsere moderne türkische Armee wird eine professionelle, moderne Truppe sein, die ständig auf dem Sprung ist! Sie wird eine reguläre Armee sein."

 TUK_interwar_TrenchWarfare:0 "Grabenkriegstraining"
 TUK_interwar_TrenchWarfare_desc:0 "Die Beobachter, die aus Europa zurückkehrten, berichteten uns von dem entsetzlichen Gemetzel, das der sogenannte Grabenkrieg war. Glücklicherweise mussten wir nicht durch eine solche Hölle gehen ... aber falls doch, wären wir gut beraten, in unsere Trainingsprogramme einige gute Reflexe aufzunehmen, die man sich aneignen sollte, um sie zu überleben."

 TUK_interwar_gasmask_focus:0 "An neue Methoden anpassen"
 TUK_interwar_gasmask_focus_desc:0 "Der Krieg entwickelt sich schnell weiter und eine seiner unheimlichsten Neuerungen sind die Kampfgase. Wir sollten mit der Herstellung unserer eigenen beginnen und vor allem unsere Streitkräfte mit Masken ausstatten, damit sie eine Chance haben, nicht zu ersticken."

 TUK_interwar_Turkish_Artilley:0 "Spezialisierte Artillerie"
 TUK_interwar_Turkish_Artilley_desc:0 "Mörser, Rauchgranaten, Leuchtraketen, Granatwerfer, Panzerabwehrkanonen... die Geschütze jeder modernen Armee müssen sich anpassen, um verschiedene Situationen zu bewältigen und unsere tapferen Soldaten zu unterstützen. Wir müssen in der Lage sein, alle Arten von Geschützen herzustellen."

 TUK_interwar_motorization_focus:0 "Produktion von Militärlastwagen"
 TUK_interwar_motorization_focus_desc:0 "Die Logistik ist der wesentlichste Punkt eines jeden Konflikts! Es ist schlicht und ergreifend undenkbar, dass wir uns weiterhin auf von Eseln gezogene Kutschen verlassen können. Wir brauchen robuste, langstreckentaugliche LKWs, die Truppen, Treibstoff, Munition und die unzähligen Ausrüstungsgegenstände transportieren, die unsere Armeen benötigen."

 TUK_interwar_Turkish_Tank:0 "Entwurf Türkischer Panzer"
 TUK_interwar_Turkish_Tank_desc:0 "Es ist mehr als bedauerlich, dass wir beim Besitz von Panzern auf europäische Fabriken angewiesen sind! Schließlich haben wir gute Ingenieure, Öl in Hülle und Fülle und Stahl! Dann sollten wir unsere eigenen Maschinen entwerfen."

 TUK_interwar_Turkish_GroundArmy:0 "Türk Ordusu (Türkische Armee)"
 TUK_interwar_Turkish_GroundArmy_desc:0 "Die türkische Armee ist die Erbin der plethorischen Legionen des glorreichen Osmanischen Reiches! Und wir werden sie in eine moderne, schnelle und krachende Streitmacht verwandeln. Beginnen wir damit, ihre Doktrinen und Ziele neu zu definieren, indem wir ein Kolloquium zwischen unseren besten Generälen veranstalten."

 TUK_interwar_TurkishAirForce:0 "Türk Hava Kuvvetleri (Türkische Luftwaffe)"
 TUK_interwar_TurkishAirForce_desc:0 "So wie es eine Admiralität für Seeleute gibt, sollte es auch einen zentralen Generalstab für Piloten geben! Wir sollten unsere Veteranen und geschicktesten Flieger zusammenbringen, damit sie ihr Talent und ihre Erfahrung bündeln, um die Basis für die zukünftigen Luftstreitkräfte der Türkei zu bilden!"

 TUK_interwar_AirBase:0 "Neue Flugplätze"
 TUK_interwar_AirBase_desc:0 "Die für die Flugzeuge benötigten Start- und Landebahnen sind nicht sehr kompliziert zu bauen, solange sie ordnungsgemäß geebnet und präpariert sind. Wir können mit dem Bau mehrerer neuer Luftwaffenstützpunkte beginnen."

 TUK_interwar_PilotSchool:0 "Pilotenschulen"
 TUK_interwar_PilotSchool_desc:0 "Wir brauchen neue Rekruten, die diese Flugzeuge fliegen können! Und diese Maschinen zu beherrschen erfordert eine lange Ausbildung, also sollten wir den Bau mehrerer Luftwaffenschulen finanzieren."

 TUK_interwar_TurkishAirForceBranch:0 "Bereich der Türkischen Luftwaffe"
 TUK_interwar_TurkishAirForceBranch_desc:0 "Immer mehr Jäger, um den Himmel zu spalten! Wir müssen unsere Piloten weiter spezialisieren, damit unsere Jägerformationen die gefürchtetsten der Welt werden."

 TUK_interwar_bomber_focus:0 "Fokus auf Bomber"
 TUK_interwar_bomber_focus_desc:0 "Der Bomber ist eine einfache und praktische Maschine. Die Konzentration unserer Designs und Produktionskräfte auf diese spezielle Klasse von Luftfahrzeugen wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Truppenunterstützungsinstrument einsetzen können, das in der Lage ist, die Infanterie durch die Zerstörung feindlicher Verteidigungsanlagen und Stellungen zu unterstützen. Natürlich können immer noch Kampfflugzeuge produziert werden, aber diese Bomber könnten den Krieg für uns gewinnen."

 TUK_interwar_Restore_The_Turkish_Navy:0 "Türk Donanması (Türkische Marine)"
 TUK_interwar_Restore_The_Turkish_Navy_desc:0 "Die türkische Flotte muss die führende Seestreitmacht im Mittelmeerraum werden. Um dies zu erreichen, müssen wir unsere Marine von Grund auf neu aufbauen und zunächst eine Admiralität neu gründen!"

 TUK_interwar_Shipyard:0 "Verbesserte Werften"
 TUK_interwar_Shipyard_desc:0 "Wenn wir eine nennenswerte Seemacht werden wollen, müssen wir unsere Arsenale mit der Fähigkeit ausstatten, große Schiffe zu bauen, ohne sie bei ausländischen Mächten in Auftrag geben zu müssen!"

 TUK_interwar_improved_ships:0 "Britische Methoden übernehmen"
 TUK_interwar_improved_ships_desc:0 "Die Briten sind die größten Schiffbauer der Welt, was könnte für eine Inselnation normaler sein? In der Zwischenzeit wäre es hilfreich, wenn wir uns von ihren Methoden inspirieren ließen, indem wir ihre Arsenale besichtigen."

 TUK_interwar_destroyer_effort:0 "Zerstörer Türkischer Herkunft"
 TUK_interwar_destroyer_effort_desc:0 "Die türkische Marine der Zukunft muss sich auf eine Reihe kleinerer, mobiler und gut bewaffneter Schiffe stützen, bevor der Bau schwerer Schiffe in Betracht gezogen werden kann. Es ist an der Zeit, unsere ersten Modelle zu entwerfen."

 TUK_interwar_CompeteOnTheSeas:0 "Wettstreit auf dem Meer"
 TUK_interwar_CompeteOnTheSeas_desc:0 "Es ist an der Zeit, die Pläne für unser erstes Dreadnought-Schlachtschiff zu zeichnen, das vollständig aus türkischer Produktion stammt! Bleibt nur noch die Frage, wie wir das erste dieser Serie benennen werden ..."

 TUK_interwar_AegeanSeaDomination:0 "Vorherrschaft in der Ägäis"
 TUK_interwar_AegeanSeaDomination_desc:0 "Dank unserer neuen Marine setzen wir uns natürlich gegen alle regionalen Akteure durch, seien es Russen, Griechen oder Briten."

 TUK_interwar_Marines:0 "Amphibische Kriegsführung"
 TUK_interwar_Marines_desc:0 "Die Erfahrung aus der Schlacht von Gallipoli hat uns gezeigt, dass es sowohl riskant als auch mühsam ist, ein Infanteriekorps an einer Küste zu landen, um eine neue Front zu eröffnen. Dies erfordert ein spezialisiertes Training, eine angemessene Ausrüstung und vor allem eine nahtlose logistische Unterstützung. Widmen Sie diesem Problem eine Studienkommission."