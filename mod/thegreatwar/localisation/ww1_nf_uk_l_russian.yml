 ENG_ww1_bureau_colonies:0 "Министерство по делам колоний"
 ENG_ww1_bureau_colonies_desc:0 "Правительственный департамент Великобритании, изначально созданный для ведения дел Британской Северной Америки, однако в итоге взявший на себя управление всё возрастающим числом колоний Британской Империи."

 ENG_ww1_mediterranean_focus:0 "Укрепить средиземноморские острова"
 ENG_ww1_mediterranean_focus_desc:0 "Мы должны укрепить острова в Средиземном море, чтобы лучше снабжать наши войска в случае войны."

 ENG_ww1_rock_focus:0 "Укрепить Гибралтар"
 ENG_ww1_rock_focus_desc:0 "Гибралтар - это не только ключ к Средиземному морю, но и отлично укрепленная гавань, из которой корабли могут выходить как в Средиземноморье, так и в Атлантику. Он должен быть укреплен как можно надежно."

 ENG_ww1_protect_suez:0 "Защищать Суэцкий канал"
 ENG_ww1_protect_suez_desc:0 "Контроль над Суэцким каналом необходим Британской империи для сохранения своего превосходства на море. Утрата этого региона стала бы катастрофой. Нужно принять меры по укреплению его обороны."

 ENG_ww1_malta_focus:0 "Укреплять Мальту"
 ENG_ww1_malta_focus_desc:0 "Мальта занимает превосходное положение в центральном Средиземноморье и является жизненно важной точкой на пути, ведущем через Египет и Суэцкий канал в Индию и на Дальний Восток. Сколько бы сил мы ни потратили на ее укрепление, это будет не зря."

 ENG_ww1_africa_mobilization:0 "Мобилизовать колониальное ополчение"
 ENG_ww1_africa_mobilization_desc:0 "Нам следует сформировать больше колониальных полков."

 ENG_ww1_asia_focus:0 "Укрепить Восточную Азию"
 ENG_ww1_asia_focus_desc:0 "Многим нашим колониям на Востоке угрожают гражданские войны и имперские амбиции соседей. Мы не должны бросать свои аванпосты на произвол судьбы, их нужно развивать и обеспечивать там свое постоянное присутствие."

 ENG_ww1_singapore_focus:0 "Сингапурская стратегия"
 ENG_ww1_singapore_focus_desc:0 "Сингапур остается нашей основной морской базой на Востоке. Мы можем сдать японцам Гонконг, но Сингапур должен держаться, пока не подойдут основные силы, чтобы нанести врагу сокрушительное поражение."

 ENG_ww1_hongkong_focus:0 "Удерживать Гонконг"
 ENG_ww1_hongkong_focus_desc:0 "Гонконг должен превратиться в город-крепость, чтобы выдерживать продолжительные атаки со стороны континентального Китая."

 ENG_ww1_asia_mobilization:0 "Мобилизовать Азиатские полки"
 ENG_ww1_asia_mobilization_desc:0 "Нам следует мобилизовать Азиатские полки"

 ENG_ww1_commonwealth_focus:0 "Связи Британского Содружества"
 ENG_ww1_commonwealth_focus_desc:0 "Страны Британского Содружества, объединенные верностью короне, - наши основные союзники в любом международном конфликте. Мы должны всячески развивать и укреплять там свое дипломатическое присутствие."

 ENG_ww1_india_focus:0 "Развивать Британскую Индию"
 ENG_ww1_india_focus_desc:0 "Статус наших индийских колоний вызывает споры как в самой Индии, так и в Великобритании, но как бы ни развернулась ситуация в дальнейшем, сейчас мы обязаны всячески развивать местную промышленность."

 ENG_ww1_australia_focus:0 "Развивать Австралию"
 ENG_ww1_australia_focus_desc:0 "Инвестиции в австралийскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Австралии возможность активнее участвовать в войне, когда возникнет необходимость."

 ENG_ww1_new_zealand_focus:0 "Развивать Новую Зеландию"
 ENG_ww1_new_zealand_focus_desc:0 "Новая Зеландия имеет давние и крепкие связи с нашей державой и не станет мириться с угрозой империализма. Она, без сомнения, поддержит нас в войне, и следует помочь ей подготовиться к этому заранее."
 
 ENG_ww1_canada_focus:0 "Развивать Канаду"
 ENG_ww1_canada_focus_desc:0 "Инвестиции в канадскую промышленность и верфи станут толчком для развития экономики этой страны. Это даст Канаде возможность активнее участвовать в войне, когда возникнет необходимость."


