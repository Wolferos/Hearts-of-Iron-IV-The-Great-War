 # [FRANCE] Diplomatic Effort
 #=========================================================================
 ENG_ww1_algerie_france_desc:0 "В Европе настают темные времена. Мы должны гарантировать, что всегда сможем помочь материку."
 ENG_ww1_colonial_industry_desc:0 "Мы должны сосредоточиться  "не состоит во фракции, или фракция в мире с [FRA.GetNameDef]."
 our industry in Algier. Should tensions increase in Europe we will still have an industrial capacity outside the reach of enemy bombers."
 ENG_ww1_military_factories_desc:0 "Наша военная индустрия отстает в качестве. Нам следует сосредоточиться на производстве военного оборудования у себя на территориях. Чтобы как можно быстрее снабжать наши войска на передовой."
 ENG_ww1_colonial_military_factories:0 "Колониальные военные заводы"
 ENG_ww1_colonial_military_factories_desc:0 "Размещение военных заводов в колониях будет гаранитровать, что даже при потери господства в воздухе, мы сможем обеспечивать армию всем необходим"
 
