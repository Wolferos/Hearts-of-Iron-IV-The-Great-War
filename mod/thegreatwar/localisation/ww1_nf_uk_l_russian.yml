 # [BRITISH EMPIRE] Industrial Effort
 #=========================================================================
ENG_ww1_industrial_effort:0 "Развитие промышленности"
ENG_ww1_industrial_effort_desc:0 "Эпоха господства промышленности находится в самом разгаре, и нам еще предстоит много работы. Создание новых проектов для увеличения нашего промышленного потенциала принесет нам неплохую выгоду, особенно в части производства снаряжения для наших военных." 

ENG_ww1_construction_effort:0 "Развитие строительства"
ENG_ww1_construction_effort_desc:0 "Одна из зарубежных фирм была поглощена нашим государственным предприятием. Если мы убедим их перенести производство и рабочие места в нашу страну, то это даст значительный рост сектору гражданской экономики. Конечно, со своей стороны мы обеспечим постройку всех необходимых сооружений..." 

ENG_ww1_construction_effort_2:0 "Развитие строительства II"
ENG_ww1_construction_effort_2_desc:0 "Иногда, даже в нерегулируемой рыночной экономике, государству приходится в нее вмешиваться. Если мы создадим новые государственные корпорации и обеспечим их заводами, то мы гарантируем, что наша страна сможет жить самодостаточно в то время, когда торговля будет затруднена."

ENG_ww1_construction_effort_3:0 "Развитие строительства III"
ENG_ww1_construction_effort_3_desc:0 "Расширение нашей гражданской промышленности почти закончено, однако у нас есть еще один замысел. Мы можем продать компаниям некоторые пригородные земли, при условии, что они будут использовать ее для постройки своих заводов. Это еще сильнее увеличит выпуск гражданской продукции, и у нас практически не осталось способов для роста производства, кроме обыденной постройки фабрик."

ENG_ww1_production_effort:0 "Развитие вооружений"
ENG_ww1_production_effort_desc:0 "Количество закупаемого нами вооружения привлекло внимание местного стального магната, который хотел бы организовать новую оружейную компанию в нашей стране. Если мы поддержим это начинание, найдя землю, инвесторов и хороших рабочих, то очень скоро мы ощутим все преимущества от существования военного завода." 

ENG_ww1_production_effort_2:0 "Развитие вооружений II"
ENG_ww1_production_effort_2_desc:0 "Автомобильный концерн, до этого прозводящий для нас армейскую технику, теперь хочет создать отдельный завод по производству военной продукции, чтобы за счет освободившихся линий увеличить производство гражданских автомобилей. Если мы заинтресованы в таком заводе, то возможно заключить эксклюзивный договор, который для нас обернется увеличением поставок военного оборудования."

ENG_ww1_production_effort_3:0 "Развитие вооружений III"
ENG_ww1_production_effort_3_desc:0 "Один из авиационных конструкторов попросил нас о помощи в создании нового завода по производству его авиатехники для наших ВВС. Хотя его модели не были протестированы, в худшем случае мы просто заставим завод производить технику выгодную нам. Профинансировав строительство и оказав ему помощь в создании своей компании, мы увеличим наши военный промышленный потенциал."    

ENG_ww1_dockyard_effort_1:0 "Расширение верфей"
ENG_ww1_dockyard_effort_1_desc:0 "Выкупив неиспользуемые прибрежные земли и расширив нашу существующую инфраструктуру, мы сможем увеличить наши производтсвенные сощности по выпуску кораблей." 

ENG_ww1_dockyard_effort_2:0 "Расширение верфей II"
ENG_ww1_dockyard_effort_2_desc:0 "Матросы с торговых флотилий, рыбаки и отставные моряки нашего флота могли бы использовать свой опыт, чтобы курировать производство на новых верфях."

ENG_ww1_dockyard_effort_3:0 "Расширение верфей III"
ENG_ww1_dockyard_effort_3_desc:0 "Некоторые коммерческие доки пришли в упадок, но если вложиться в их ремонт и модернизацию, то они могут быть легко перенаправлены на производство военных судов."

ENG_ww1_airfield_expansion_1:0 "Расширение аэродромов"
ENG_ww1_airfield_expansion_1_desc:0 "Для постройки аэродромов нужен лишь открытый участок земли, находящийся рядом с дорожной сетью. Создание самих полос и инфраструктуры это конечно, серьезная работа, но она точно окупится."

ENG_ww1_airfield_expansion_2:0 "Расширение аэродромов II"
ENG_ww1_airfield_expansion_2_desc:0 "Некоторые гражданские посадочные полосы заброшены,выкупив и восстановив их, мы легко сможем использовать их для наших целей."

ENG_ww1_airfield_expansion_3:0 "Расширение аэродромов III"
ENG_ww1_airfield_expansion_3_desc:0 "Построив полноценные аэродромы у больших городов, мы сможем создать сеть легко снабжаемых баз для наших самолетов, что позволит нам существенно лучше оборонять самые важные регионы." 

ENG_ww1_infrastructure_effort:0 "Улучшение инфраструктуры"
ENG_ww1_infrastructure_effort_desc:0 "По мере роста промышленности, частный сектор все чаще требует от нас инвестиций в инфраструктуру, что поможет росту экономики. Но если мы начнем заниматься этим делом, то у нас больше не будет ресурсов на строительство новых заводов. С другой стороны, именно инфрастраструктура будет влиять на скорость подвоза припасов и перемещения наших войск, так что может это и неплохая идея." 

ENG_ww1_infrastructure_effort_2:0 "Улучшение инфраструктуры II"
ENG_ww1_infrastructure_effort_2_desc:0 "Хотя у нас постоянно растет количество заводов, верфей и аэродромов, у нас еще есть возможности для новых вложений. Следующим логичным шагом станет развитие сети железных дорог, которые мы до сих пор упускали из виду. Проложение железнодорожных путей не только ускорит перемещение припасов и людской силы, но и откроет новые возможности для инвестиций в экономику."

ENG_ww1_infrastructure_effort_3:0 "Улучшение инфраструктуры III"
ENG_ww1_infrastructure_effort_3_desc:0 "Угроза приближающейся войны только подстегивает наши строительные работы. Мы должны убедиться, что у наших войск будут самые лучшие железнодорожные пути в мире!"

ENG_ww1_infrastructure_effort_4:0 "Улучшение инфраструктуры IV"
ENG_ww1_infrastructure_effort_4_desc:0 "Группа инженеров предложила нам провести многообещающую систему автомагистралей, которая соединит все крупные города и даже военные центры. Вложив деньги в этот проект, наша инфраструктура в будущем будет вызывать лишь зависть у всего мира! Все дороги должны вести в нашу столицу!" 

ENG_ww1_extra_tech_slot:0 "Дополнительный слот для исследований"
ENG_ww1_extra_tech_slot_desc:0 "Создание огромного промышленного потенциала, а также назначения наших лучших руководителей из НИОКР и военной сферы на новые предприятия, должны были рано или поздно принести плоды. Некоторые отрасли производства подарили нам выдающихся изобретателей, которые смогут создать новые технологии для нашей страны." 
 
ENG_ww1_extra_tech_slot_2:0 "Дополнительный слот для исследований II"
ENG_ww1_extra_tech_slot_2_desc:0 "Наши достижения в промышленности и создании инфраструктуры сделали нашу страну маленькой - не на карте, слава Богу - а в смысле сплоченности всего нашего народа. В столицу стали чаще приезжать новые умы из глубинки, и нам будет несложно убедить их работать на благо нашей нации."
