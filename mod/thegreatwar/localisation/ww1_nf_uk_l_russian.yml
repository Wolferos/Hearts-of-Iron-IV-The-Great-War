 # [BRITISH EMPIRE] Aviation Effort
 #=========================================================================
 ENG_ww1_aviation_effort:0 "Королевский лётный корпус"
  ENG_ww1_aviation_effort_desc:0 "Royal Flying Corps создан 13 апреля 1912 г. указом короля Георга V. В начальный период ПМВ задачи RFC были в основном сосредоточены на обеспечении боевых действий британских сухопутных сил, корректировке артиллерии и фоторазведке. В начале ПМВ RFC состоял из 5 эскадронов. 1 апреля 1918 года RFC и RNAS были объединены. Образовался новый вид войск — Королевские военно-воздушные силы." #KAISER_ANONY

 ENG_ww1_fighter_focus:0 "Истребитель"
 ENG_ww1_fighter_focus_desc:0 "Ценность истребителя нельзя даже оспаривать. Сосредоточив наши усилия на разработке и использовании этого типа самолетов, наша нация сможет заполонить небо воздушной техникой и уничтожить любую вражескую авиацию, которая попытается нам помешать. С другой стороны, у сторонников Бомбардировщиков тоже есть сильные доводы в свою пользу, может не стоит класть все яица в одну корзину..." #KAISER_ANONY

 ENG_ww1_bomber_focus:0 "Бомбардировщик"
 ENG_ww1_bomber_focus_desc:0 "Бомбардировщик - это простая и при этом крайне практичная техника. Обеспечив все ресурсы на развитие этого вида самолетов, мы гарантируем, что ВВС станут прекрасным инструментом поддержки сражений на земле, уничтожая вражеские оборонительные позиции. Конечно, мы можем производить и истребители, но бомбардировщики могут выиграть войну!" #KAISER_ANONY

 ENG_ww1_airship_focus:0 "Дирижабль"
 ENG_ww1_airship_focus_desc:0 "Дирижабль — летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков." #KAISER_ANONY

ENG_ww1_aviation_effort_1:0 "Развитие авиации I" #Link me pls
ENG_ww1_aviation_effort_1_desc: "Теперь, когда мы создали ВВС, к нам начали активно приходить различные идеи и предложения. Наиболее заметным является предложение наших конструкторов самолетов о создании моделей для различных задач, вместо единого типа самолета. Изучение ролей, как например: уничтожение самолетов или сброс бомб на вражеские позиции, и способов их выполнения, потребует множества экспериментов и исследований, но эта идея, без сомнения, докажет свою эффективность."  

ENG_ww1_aviation_effort_2:0 "Развитие авиации II"
ENG_ww1_aviation_effort_2_desc:0 "Наше стремление разделить самолеты по определенным ролям привело к созданию многочисленных моделей техники для различных задач. Молодежь особенно привлекает класс истребителей, и у ребят есть множество идей для развития нашей авиации. Может нам стоить прислушаться к ним и позаимствовать некоторые задумки, ради развития наших авиационных доктрин?"

ENG_ww1_aviation_effort_3:0 "Развитие авиации III"
ENG_ww1_aviation_effort_3_desc:0 "Создание синхронизатора для пулеметов привело к кардинальным изменениям в воздушных боях: истребители стали гораздо эффективнее, а дирижабли уже доживают свои последние дни. Чтобы поспевать за невероятными темпами прогресса в авиационной сфере, нам нужно найти опытных кострукторов, которые создадут новую технику, которая, возможно, изменит войну в воздухе так же сильно как и на земле."

ENG_ww1_aviation_effort_4:0 "Развитие авиации IV"
ENG_ww1_aviation_effort_4_desc:0 "Наши воздушные силы созданные так недавно, уже стали неотъемлимой частью наших вооруженных сил. Все растущее взаимодействие между войсками приводит к появлению множества теоретиков, инженеров, конструкторов и экспертов, которые уже жаждут рассказать нам о своих замыслах. Также возник новый класс пилотов - ''Асы'', быстро становящиеся местными знаменитостями. Мы должны привлечь всех эти людей к разработке новой техники, это нам точно не помешает."  

ENG_ww1_aviation_effort_5:0 "Развитие авиации V"
ENG_ww1_aviation_effort_5_desc:0 "С развитием совершенно новых типов авиации вроде Тактических и Стратегических бомбардировщиков, нам вновь предстоит провести многочисленные исследования по тому, как лучше применять все растущий поток новых видов техники. Кто-то заявляет, что бомбардировщики станут супероружием, способным решить исход войны. Что за чепуха!"

ENG_ww1_pilotformation_1:0 "Боевой порядок I"
ENG_ww1_pilotformation_1_desc:0 "В данный момент самолеты летают поодиночке и на большом расстоянии друг от друга, периодически вступая в дуэль с вражеской техникой. Однако в небе появляется все больше самолетов, поэтому уже очевидно, что так вести воздушный бой больше нельзя. Наши физики помогут разработать нам эффективные боевые порядки для современных условий войны."

ENG_ww1_pilotformation_2:0 "Боевой порядок II"
ENG_ww1_pilotformation_2_desc:0 "Новые боевые порядки вызвали море шума в военной авиации. Однако еще нужно еще убедиться, что летчики будут придерживаться их и в бою. Вдохновив асов на создание специальных пособий по воздушной тактике и боевым порядкам, мы сможем быть уверенными, что летчики будут держаться друг друга. Также возможно, что все это приведет к созданию новых фигур пилотажа и авиационных доктрин."

ENG_ww1_aircraftprod_1:0 "Производство самолетов"
ENG_ww1_aircraftprod_1_desc:0 "Хоть наши конструкторы собирают приличное количество самолетов, однако пора уже подключить к этому делу наши заводы. Начав массовое производство самолетов, мы не только заполним наше небо дружественной авиацией, но что более важно, лишим врага такого же потенциального преимущества над нами. И в конце концов, кто знает, может заводские инженеры предложат нам интересные улучшения для нашей техники..." 

ENG_ww1_aircraftprod_2:0 "Производство самолетов II"
ENG_ww1_aircraftprod_2_desc:0 "В то время как основная часть самолетов производится на заводах по производству техники, у нас появились особые предприятия, занимающиеся исключительно производством самолетов. Возглавляемые экспертами в этой области, эти производства определенно помогут нам в создании новой техники, а также в ускорении производства уже существующих."	 

ENG_ww1_airbomb_1:0 "Воздушная бомбардировка"
ENG_ww1_airbomb_1_desc:0 "Пока тактика наших истребителей улучшается с внедрением боевых порядков, класс бомбардировщиков не развивается ни в технике, ни в тактической составляющей. При этом пилоты бомбардировщиков обладают бесценным опытом, и мы должны позаботиться о них, чтобы позже не учиться на старых ошибках при переходе на новую технику."  

ENG_ww1_airbomb_2:0 "Воздушная бомбардировка II"
ENG_ww1_airbomb_2_desc:0 "Одна из самых крупных проблем нащей авиации в том, что сейчас бомбардировка - это игра наугад, так как необходимые геометрические подсчеты в воздухе на данный момент проделывать абсолютно невозможно. Создав не просто доктрину, но и стандартизированное оборудование, и обучив пилотов им пользоваться, мы превратим процесс бомбардировки из угадайки в точную и смертоносную науку."

ENG_ww1_air_innovation:0 "Инновационный подход в авиации"
ENG_ww1_air_innovation_desc:0 "Недавние открытия в воздушной войне как в теории, так и в практике, позволяют заявить о начале золотого века в развитии авиации. От простого механика до асов - все предлагают что-то улучшить и некоторые из этих идей можно использовать на государственном уровне. Возможно авиация когда-нибудь станет самым важным оружием войны...не, точно нет."

ENG_ww1_navalair:0 "Развитие морской авиации"
ENG_ww1_navalair_desc:0 "Один из наших многообещающих офицеров сегодня показал нам наработки по проекту, над которым он секретно работал. Палубный самолет взлетел со стоящего корабля, сбросил бомбу на старую посудину, и затем приземлился обратно на площадку. Хотя наши военачальники были не впечатлены этим изобретением, внимание главы государства определенно поможет развитию этого типа самолета."

