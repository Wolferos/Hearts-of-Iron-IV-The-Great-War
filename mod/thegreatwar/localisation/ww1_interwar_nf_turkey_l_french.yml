 #--------------------------------------------------------------
 # [TURKEY] Interwar
 #=========================================================================

 TUK_interwar_DenyAlliedDemands:0 "Refuser les demandes des Alliés"
 TUK_interwar_DenyAlliedDemands_desc:0 "Le peuple ne comprendra pas pourquoi nous refusons les demandes occidentales, mais nous savons qu'il est préférable à long terme de ne pas céder face à leurs orgueilleuses exigences."

 TUK_interwar_AmasyaCircular:0 "Circulaire Amasya"
 TUK_interwar_AmasyaCircular_desc:0 "L'unité et l'indépendance de la nation sont en grand danger. La circulaire que nous avons rédigé à Amasya appelle à l'indépendance immédiate de la Turquie, pour la sauvegarde de la patrie !"

 TUK_interwar_SupportTheSultanate:0 "Soutenir le Sultanat"
 TUK_interwar_SupportTheSultanate_desc:0 "Le Sultanat n'est pas seulement le socle de notre nation, c'est aussi notre héritage. C'était une mauvaise idée de le contester en pensant moderniser aussi vite le pays... il nous faut réaffirmer le soutien que nous leur apportons."

 TUK_interwar_DefendTheSultanate:0 "Défendre le sultanat"
 TUK_interwar_DefendTheSultanate_desc:0 "Une meilleure coopération existe désormais entre le sultanat et l'ensemble de la nation turque. Continuons à les appuyer, et nous pourrons conforter notre propre gouvernement."

 TUK_interwar_EmbraceOttomanLegacy:0 "Embrasser l'héritage ottoman"
 TUK_interwar_EmbraceOttomanLegacy_desc:0 "Même si les temps sont durs pour l'Empire, nous ne devons pas oublier notre glorieux passé. Redonnons aux jeunes la fierté d'être Ottomans."

 TUK_interwar_MehmedVISultan:0 "Mehmed VI est le sultan"
 TUK_interwar_MehmedVISultan_desc:0 "Le souverain légitime des Ottomans ne peut être que Mehmed VI. Il montera sur le trône... mais si tel est le cas, alors Mustafa Kemal ne peut vivre un jour de plus."

 TUK_interwar_ANewSultanForTheEmpire:0 "Un nouveau sultan pour l'Empire"
 TUK_interwar_ANewSultanForTheEmpire_desc:0 "Mustafa Kemal guide notre nation, et nous espérons qu'il le fera encore longtemps. Et vous savez ce qui lui manque pour cela ? La couronne de sultan."

 TUK_interwar_QuestionTheSultanate:0 "Questionner le sultanat"
 TUK_interwar_QuestionTheSultanate_desc:0 "Quelle est la légitimité du sultanat ? Pourquoi devons-nous continuer à nous embarrasser de cet héritage sclérosé ? Il nous faut encourager dans le débat public la remise en question du pouvoir de ce despote."

 TUK_interwar_QuestionTheSultanate2:0 "Accuser le sultan"
 TUK_interwar_QuestionTheSultanate2_desc:0 "L'attentisme et l'immobilisme de Mehmed V sont impardonnables. Mieux, il est coupable ! Il nous faut le renverser, par les armes si necéssaire. Ce despote ne peut continuer a gouverner."

 TUK_interwar_QuestionTheSultanate3:0 "Convaincre de nouveaux soutiens"
 TUK_interwar_QuestionTheSultanate3_desc:0 "La situation évolue très vite, et le gouvernement d'Istanbul ne contrôle plus vraiment ses propres provinces. Les responsables politiques de Konya et de Kastamonu nous ont fait savoir qu'ils sont prêts à reconnaître notre propre gouvernement. Et d'autres pourraient suivre bientôt !"

 TUK_interwar_DestroyTheSultanate:0 "Accusant Mehmed V Reşad de trahison"
 TUK_interwar_DestroyTheSultanate_desc:0 "Accuser le sultan de trahison ouverte sera un aller simple. Mais nos arguments sont solides, et nous savons que ni l'armée ni le peuple ne le soutiennent. Faisons savoir au monde ce que nous pensons de cet homme... et déclenchons les hostilités !"

 TUK_interwar_TurkishNationalism:0 "Nationalisme turc"
 TUK_interwar_TurkishNationalism_desc:0 "La Turquie sera libre, indépendante et moderne ! Maintenant qu'elle s'est débarrassée de son antique sultan, elle peut envisager son avenir en tant que nation forte. C'est ce nationalisme qui doit guider toute notre politique."

 TUK_interwar_ProclamationRepublicTurkey:0 "Proclamer la République de Turquie"
 TUK_interwar_ProclamationRepublicTurkey_desc:0 "La proclamation est prête a être publiée et clamée devant une foule immense, et aux yeux du monde entier. Aujourd'hui naîtra la république de Turquie !"

 TUK_interwar_ClaimtheBalkans:0 "Revendiquer les Balkans"
 TUK_interwar_ClaimtheBalkans_desc:0 ""

 TUK_interwar_Adriatic:0 "Regardez vers l'Adriatique"
 TUK_interwar_Adriatic_desc:0 ""

 TUK_interwar_FightItaly:0 "L'Empire contre-attaque"
 TUK_interwar_FightItaly_desc:0 "Les Italiens nous ont suffisamment défiés comme ça ! Et même si l'ancien sultanat n'est plus, nous n'avons pas oublié leurs offenses. Il est temps de se préparer au conflit qui nous opposera aux latins !"

 TUK_interwar_ClaimtheOttomanLands:0 "Revendiquer les terres ottomanes"
 TUK_interwar_ClaimtheOttomanLands_desc:0 ""

 TUK_interwar_AbdulmejidII:0 "Légitimer le Calife Abdulmejid II"
 TUK_interwar_AbdulmejidII_desc:0 ""

 TUK_interwar_WorldwideCaliphate:0 "Califat mondial"
 TUK_interwar_WorldwideCaliphate_desc:0 ""

 TUK_interwar_AbolishOttomanCaliphate:0 "Abolir le califat ottoman"
 TUK_interwar_AbolishOttomanCaliphate_desc:0 ""

 TUK_interwar_CloseIslamicCourts:0 "Fermer les tribunaux islamiques"
 TUK_interwar_CloseIslamicCourts_desc:0 "Ces tribunaux religieux sont une honte pour une Turquie moderne, à la fois rétrogrades, conservateurs et obscurantistes. Nous allons signer un décret ordonnant leur fermeture; il y aura quelques protestations, mais les responsables politiques s'accorderont à dire que c'est une bonne décision."

 TUK_interwar_NeoTanzimat:0 "Neo-Tanzimât"
 TUK_interwar_NeoTanzimat_desc:0 ""

 TUK_interwar_AtaturkReforms:0 "Réformes d'Atatürk"
 TUK_interwar_AtaturkReforms_desc:0 ""

 TUK_interwar_NewTurkishAlphabet:0 "Nouvel alphabet turc"
 TUK_interwar_NewTurkishAlphabet_desc:0 "Le Harf Devrimi est une idée de Mustafa Kemal, et vise à moderniser notre langue, à la purifier de ses éléments inutiles et de continuer à moderniser la vie publique et culturelle. Il faudra bien sûr laisser un temps d'adaptation aux gens pour s'y conformer."

 TUK_interwar_TheSixArrows:0 "Les six flèches"
 TUK_interwar_TheSixArrows_desc:0 "Les Six Flèches est l'idéologie fondatrice de la République de Turquie. Mise en œuvre par Mustafa Kemal Atatürk, elle a été définie par de vastes réformes politiques, sociales, culturelles et religieuses visant à séparer le nouvel État turc de son prédécesseur ottoman et à adopter un mode de vie modernisé."

 TUK_interwar_ProFascism:0 "Adopter l'idéologie de Mussolini"
 TUK_interwar_ProFascism_desc:0 ""

 TUK_interwar_Industrialization:0 "Remettre le pays sur les rails"
 TUK_interwar_Industrialization_desc:0 "Nous avons trouvé de nouveaux capitaux que nous pouvons investir tout de suite dans notre économie intérieure. Ce qui est toujours une bonne nouvelle."

 TUK_interwar_AntiCapitalism:0 "Politique anticapitaliste"
 TUK_interwar_AntiCapitalism_desc:0 ""

 TUK_interwar_AntiUSA:0 "Critiquer les ambitions américaines"
 TUK_interwar_AntiUSA_desc:0 ""

 TUK_interwar_WarUSA:0 "Confronter les États-Unis"
 TUK_interwar_WarUSA_desc:0 ""

 TUK_interwar_Socialism:0 "Adopter le socialisme"
 TUK_interwar_Socialism_desc:0 ""

 TUK_interwar_USSRFriend:0 "Se rapprocher de l'URSS"
 TUK_interwar_USSRFriend_desc:0 "Les Rouges ne s'effondreront pas... plus maintenant. Nous rapprocher de l'URSS serait une meilleure tactique à long terme, en nous attirant les faveurs d'un voisin aussi puissant que celui-là."

 TUK_interwar_ErzurumCongress:0 "Congrès d'Erzurum"
 TUK_interwar_ErzurumCongress_desc:0 "La mère patrie est un tout, et ne peut être divisée."

 TUK_interwar_SivasCongress:0 "Organiser le congrès de Sivas"
 TUK_interwar_SivasCongress_desc:0 ""

 TUK_interwar_Battle_of_Aydin:0 "Bataille de Aydın"
 TUK_interwar_Battle_of_Aydin_desc:0 ""

 TUK_interwar_DealWithGreece:0 "Traiter avec les Grecs"
 TUK_interwar_DealWithGreece_desc:0 ""

 TUK_interwar_ShamefulCompromise:0 "Compromis honteux"
 TUK_interwar_ShamefulCompromise_desc:0 ""

 TUK_interwar_AWorldatPeace:0 "Un monde en paix"
 TUK_interwar_AWorldatPeace_desc:0 "Il faut du courage pour aller à la guerre, mais il en faut beaucoup plus encore pour rengainer les armes. Faire parler la poudre une nouvelle fois ne nous apportera rien, si ce n'est la souffrance, la haine et la mort. Orientons notre politique étrangère pour favoriser les pourparlers et les discussions."

 TUK_interwar_FriendENG:0 "Ne plus contester les décisions britanniques"
 TUK_interwar_FriendENG_desc:0 "Les Britanniques sont orgueuilleux, mais ils ne menacent pas nos intérêts immédiats dans la région, et nous leur avons infligé une défaite suffisante pendant la guerre pour affirmer notre autorité. Ne plus aller contre leur politique sera un signe de détente bienvenu entre nos deux pays."

 TUK_interwar_FriendFRA:0 "Coopérer avec les Français"
 TUK_interwar_FriendFRA_desc:0 "Coopérer avec les Français peut sembler déshonorant, mais c'est peut-être le seul moyen de sauver la face. Après tout, ils seront probablement de meilleurs alliés que les Britanniques, et l'amitié entre nos deux peuples remonte jusqu'à leur ancien roi François Ier..."

 TUK_interwar_FRARenaultFT:0 "Plans du char Renault"
 TUK_interwar_FRARenaultFT_desc:0 "Les chars légers français sont une révolution. Si nous pouvions avoir les plans de ces chars, cela nous permettrait de développer nos propres chars légers. Nous avons adressé une demande formelle de production sous licence de cette excellente machine."

 TUK_interwar_AntiGreekPropaganda:0 "Propagande anti-grecque"
 TUK_interwar_AntiGreekPropaganda_desc:0 "Certains Turcs ont dit que la Grèce est le principal ennemi de leur pays, nous devrions faire tout notre possible pour que tous les gens pensent de la même façon."

 TUK_interwar_EasternFront:0 "Şark Cephesi"
 TUK_interwar_EasternFront_desc:0 "La grande guerre européenne est sans doute terminée, mais les conflits périphériques continuent de faire rage. Dans tout le moyen-orient, on trouve des raisons de mettre baïonnette au canon, aussi nous devrions serrer les rangs au sein de notre gouvernement pour savoir prendre les décisions les plus difficiles."

 TUK_interwar_SupportAntiColonial:0 "Soutenir les efforts anticoloniaux"
 TUK_interwar_SupportAntiColonial_desc:0 "Les grandes puissances divisent le monde entre elles sans tenir compte des aspirations des peuples, il est temps que cela cesse !"

 TUK_interwar_SupportEgypt:0 "Soutenir les séparatistes égyptiens"
 TUK_interwar_SupportEgypt_desc:0 "Les Égyptiens ne veulent plus que les Britanniques décident de leur avenir à leur place, encourageons-les !"

 TUK_interwar_MiddleEastRelations:0 "Établir de nouvelles relations au Moyen-Orient"
 TUK_interwar_MiddleEastRelations_desc:0 "Il nous faudra des alliés dans les temps à venir, et des bons. Envoyer de nouvelles délégations aux émirats de l'est serait un premier pas pour nous attirer leurs faveurs."

 TUK_interwar_IranEnnemy:0 "Défier le Shah"
 TUK_interwar_IranEnnemy_desc:0 "Le désaccord que nous avons eu avec notre sultan est encore dans tous les esprits, et il serait étrange de nous voir faire des courbettes avec un souverain identique voisin. Le Shah persan est un despote comme un autre."

 TUK_interwar_IranFriend:0 "Traiter avec le Shah"
 TUK_interwar_IranFriend_desc:0 "Le Shah de Perse est un homme sensé et responsable. En engageant des pourparlers, nous en feront un allié dans le futur. Les questions ne manquent pas."

 TUK_interwar_ArabWorld:0 "Améliorer notre image dans le monde arabe"
 TUK_interwar_ArabWorld_desc:0 "Les émirats orientaux cherchent à se positionner par rapport à nous, et une méfiance compréhensible se manifeste face à nos réformes modernistes. Assurons-les de nos bonnes intentions, et ils seront plus rassurés et disposés à traiter avec nous."

 TUK_interwar_Oil:0 "L'or noir arabe"
 TUK_interwar_Oil_desc:0 "Les peuples arabes sont nos alliés naturels, et nos relations commerciales avec eux sont aussi bonnes que les diplomatiques. Grâce à notre soutien sans faille, nous disposons maintenant d'un approvisionnement continu en pétrole."

 TUK_interwar_AntiSyria:0 "Ignorer les rebelles en Syrie"
 TUK_interwar_AntiSyria_desc:0 "Peu importe les protestations, notre politique à la frontière sud doit rester constante et implacable. La Syrie ne doit pas devenir une menace pour nous ! Ces rebelles qui s'agitent dans le désert mourront d'eux-mêmes."

 TUK_interwar_ClaimSyria:0 "La Syrie est notre terre"
 TUK_interwar_ClaimSyria_desc:0 "L'empire ottoman n'est plus, mais la Turquie est toujours elle-même ! Et la Syrie n'en est qu'une province, à jamais ! Nous devons revendiquer ce qui nous appartient de plein droit."

 TUK_interwar_ProSyria:0 "Soutenir les rebelles en Syrie"
 TUK_interwar_ProSyria_desc:0 "Aider les rebelles syriens ne nous coûterait que quelques caisses de munitions et de vieux fusils que nous n'utilisons plus. Par contre, cela serait d'une aide précieuse pour lutter contre la présence française, sans déclarer la guerre..."

 TUK_interwar_SupportSyrianRebels:0 "Frères d'armes"
 TUK_interwar_SupportSyrianRebels_desc:0 "Les Syriens ont minutieusement préparé leur insurrection et leur indépendance. Il n'y a plus qu'à donner le signal du départ, et tout le pays se soulèvera ! Et c'est un peu... enfin, beaucoup, grâce à nous."

 TUK_interwar_RecognizeSyria:0 "Reconnaître l'indépendance de la Syrie"
 TUK_interwar_RecognizeSyria_desc:0 "Nous serons les premiers à reconnaître la Syrie comme un état libre et indépendant. Ils seront très heureux de nous voir nous ranger à leurs côtés, et nous gagnerions un allié précieux."

 TUK_interwar_TheCaucasusQuestion:0 "La question du Caucase"
 TUK_interwar_TheCaucasusQuestion_desc:0 "Il nous faut remettre au travail sur l'un des dossiers géopolitiques les plus épineux, celui du Caucase ! On y trouve des turcs, des arméniens, des géorgiens, des russes et des dizaines d'autres peuples, mais surtout des ressources inestimables. Le maître de ces montagnes régnera sur tout le Proche-Orient du nord."

 TUK_interwar_Azerbaijan:0 "Reconnaître l'Azerbaïdjan"
 TUK_interwar_Azerbaijan_desc:0 ""

 TUK_interwar_ProtectAzerbaijan:0 "Offrir notre protection à l'Azerbaïdjan"
 TUK_interwar_ProtectAzerbaijan_desc:0 ""

 TUK_interwar_EaseTensions:0 "Apaiser les tensions"
 TUK_interwar_EaseTensions_desc:0 ""

 TUK_interwar_RaiseTensions:0 "Relever les tensions"
 TUK_interwar_RaiseTensions_desc:0 ""

 TUK_interwar_NahcivanDetachment:0 "Détachement de Nahcivan"
 TUK_interwar_NahcivanDetachment_desc:0 ""

 TUK_interwar_AccusetheGreeksinIzmir:0 "Accusez les Grecs dans İzmir"
 TUK_interwar_AccusetheGreeksinIzmir_desc:0 ""

 TUK_interwar_NoCompromise:0 "Pas de compromis"
 TUK_interwar_NoCompromise_desc:0 ""

 TUK_interwar_Balkans:0 "Allumez à nouveau la Poudre"
 TUK_interwar_Balkans_desc:0 ""

 TUK_interwar_AntiBulgaria:0 "Envahir les territoires bulgares"
 TUK_interwar_AntiBulgaria_desc:0 ""

 TUK_interwar_DenounceTheSykesPicotAgreement:0 "Dénoncer l'accord Sykes-Picot"
 TUK_interwar_DenounceTheSykesPicotAgreement_desc:0 ""

 TUK_interwar_RevengeForMudros:0 "Vengeance pour Mondros"
 TUK_interwar_RevengeForMudros_desc:0 ""

 TUK_interwar_GiveAndTake:0 "Des concessions mutuelles"
 TUK_interwar_GiveAndTake_desc:0 ""

 TUK_interwar_IgnoreTheArmisticeOfMudros:0 "Ignorer l'armistice de Mudros"
 TUK_interwar_IgnoreTheArmisticeOfMudros_desc:0 ""

 TUK_interwar_RefuseTheDismembermentOfTheEmpire:0 "Refuser le démembrement"
 TUK_interwar_RefuseTheDismembermentOfTheEmpire_desc:0 ""

 TUK_interwar_AntiBritish:0 "Chasser les Britanniques"
 TUK_interwar_AntiBritish_desc:0 "Les Britanniques n'ont rien à faire à Mossoul, ils doivent le savoir."

 TUK_interwar_AntiFrench:0 "Renvoyer les Français chez eux"
 TUK_interwar_AntiFrench_desc:0 "Les ambitions françaises au Moyen-Orient sont claires, elles veulent nous couper en morceaux. Nous devons réagir avant qu'il ne soit trop tard."

 TUK_interwar_NegociateWithTheAllies:0 "Négocier avec les Alliés"
 TUK_interwar_NegociateWithTheAllies_desc:0 "En négociant avec les Alliés, nous pourrions peut-être parvenir à un compromis qui ne soit pas trop désavantageux."

 TUK_interwar_RespectTheArmisticeOfMudros:0 "Mondros Mütarekesi"
 TUK_interwar_RespectTheArmisticeOfMudros_desc:0 ""

 TUK_interwar_TreatyofSevres:0 "Dénoncer le traité de Sèvres"
 TUK_interwar_TreatyofSevres_desc:0 ""

 TUK_interwar_TreatyofLausanne:0 "Traité de Lausanne"
 TUK_interwar_TreatyofLausanne_desc:0 ""

 TUK_interwar_TurkishArmenianWar:0 "Guerre turco-arménienne"
 TUK_interwar_TurkishArmenianWar_desc:0 "Les Arméniens seront comme un couteau constamment pointé sur notre nuque si nous les laissons exister à nos frontières. Il faut régler le problème à la source et préparer l'invasion de ce pays."

 TUK_interwar_FightTheBolsheviks:0 "Combattre les bolcheviks"
 TUK_interwar_FightTheBolsheviks_desc:0 "Nous ne pouvons pas affronter l'avenir sereinement en sachant que les bolchéviques sont à nos frontières, n'attendant qu'un signe de notre part pour envahir notre pays et instaurer leur soit-disante révolution ! Ce sera une guerre longue et coûteuse, mais elle est nécessaire."

 TUK_interwar_InfiltreGreece:0 "Opérations clandestines en Grèce"
 TUK_interwar_InfiltreGreece_desc:0 "Nous avons beaucoup de soutien dans les territoires actuellement occupés par les Grecs. Nous devons établir un bon réseau, à partir duquel nous pourrions saboter leurs stocks d'armes et de munitions."

 TUK_interwar_KarbogaziAmbush:0 "Embuscade de Karboğazı"
 TUK_interwar_KarbogaziAmbush_desc:0 "Nous avons l'occasion de tendre une embuscade mortelle à une division expéditionnaire étrangère, non loin de Karbogazi. Infliger une défaite à ces envahisseurs ici sera dévastateur pour leur opinion publique."

 TUK_interwar_BattleOfSakarya:0 "Bataille de la Sakarya"
 TUK_interwar_BattleOfSakarya_desc:0 "Nous allons affronter les Grecs à Sakarya ! Ils sont plus nombreux que nous, mais leurs troupes sont mal équipées, et surtout mal ravitaillées ! Grâce aux cavaliers turcs qui harcèlent les arrières ennemies sans discontinuer, nous allons obtenir une victoire éclatante."
 
 TUK_interwar_SupportTurkishCypriots:0 "Soutenir les Chypriotes turcs"
 TUK_interwar_SupportTurkishCypriots_desc:0 ""

 TUK_interwar_InvadeCyprus:0 "Complot avec les séparatistes"
 TUK_interwar_InvadeCyprus_desc:0 ""

 TUK_interwar_InviteBritishDiplomat:0 "Envoyer des diplomates"
 TUK_interwar_InviteBritishDiplomat_desc:0 ""

 TUK_interwar_industrial_effort:0 "Développement industriel"
 TUK_interwar_industrial_effort_desc:0 "La Révolution Industrielle est toujours en cours, et notre nation a toujours du pain sur la planche pour rester à la pointe. Entamer quelques nouveaux projets ambitieux pour augmenter nos capacités industrielles aurait des effets bénéfiques à court et long termes pour notre nation, et le moindre d’entre eux sera une grande amélioration de notre capacité à armer nos troupes."

 TUK_interwar_infrastructure_effort:0 "Développement des infrastructures"
 TUK_interwar_infrastructure_effort_desc:0 "Avec la croissance de notre industire, le secteur privé demande encore d’augmenter l’investissement dans l’infrastructure, pour soutenir l’économie nationale. Tant que nous le feront, nous d’obtiendrons pas plus d’occasions de créer de nouvelles usines. Bien sûr, l’infrastructure aide aussi notre nation, en augmentant la vitesse et le flux d'approvisionnement de nos troupes, donc ce placement ne pourrait pas être un si mauvais plan."

 TUK_interwar_construction_effort:0 "Développement de la construction"
 TUK_interwar_construction_effort_desc:0 "Une entreprise étrangère d’une nation neutre voisine a été fusionnée avec une de nos industries nationales. Si nous encourageons la nouvelle filiale à déplacer leurs usines et leurs emplois dans notre pays, nous verrons une augmentation immédiate de notre industrie civile. Bien sûr, nous devrions superviser la construction de ces nouvelles usines..."

 TUK_interwar_production_effort:0 "Réhabiliter les usines"
 TUK_interwar_production_effort_desc:0 "Notre appareil industriel est gravement sous-développé, et incapable de produire les quantités d'armes et de matériel varié que nos forces exigeront dans les années à venir, sans parler de la demande civile. Il faut attirer les capitaux étrangers autant que nationaux pour agrandir nos usines."

 TUK_interwar_DuzenliOrdu:0 "Düzenli Ordu"
 TUK_interwar_DuzenliOrdu_desc:0 "Nos armées ne seront plus jamais constituées de levées paysannes et de conscrits hâtivement expédiés au front. Notre armée turque moderne sera une force professionnelle, moderne, constamment sur le qui-vive ! Ce sera une armée régulière."

 TUK_interwar_TrenchWarfare:0 "Entraînement à la guerre des tranchées"
 TUK_interwar_TrenchWarfare_desc:0 "Les observateurs qui sont revenus d'Europe nous ont rapporté le témoignage de l'épouvantable boucherie qu'a été ce qu'ils appellent la guerre des tranchées. Heureusement, nous n'avons pas eu à vivre un tel enfer... mais si tel était le cas, nous serions bien inspirés d'inclure dans nos programmes d'entraînement quelques bons réflexes à adopter pour y survivre."

 TUK_interwar_gasmask_focus:0 "S'adapter aux nouvelles méthodes"
 TUK_interwar_gasmask_focus_desc:0 "La guerre évolue vite, et une de ses plus sinistres innovations réside dans les gazs de combat. Nous devrions commencer à produire les nôtres et surtout, équiper nos forces de masques pour leur donner une chance de ne pas mourir asphyxiées."

 TUK_interwar_Turkish_Artilley:0 "Artillerie spécialisée"
 TUK_interwar_Turkish_Artilley_desc:0 "Mortiers, obus fumigènes, fusées éclairantes, lance-grenades, canons anti-blindés... les canons de toute armée moderne doivent s'adapter pour gérer plusieurs situations et soutenir nos braves soldats. Nous devons pouvoir en produire de toute sorte."

 TUK_interwar_motorization_focus:0 "Produire des camions militaires"
 TUK_interwar_motorization_focus_desc:0 "La logistique est le point le plus essentiel de tout conflit ! Et pour cela, il est tout simplement inenvisageable de continuer de se reposer sur les carrioles tractées par de petits ânes. Il nous faut des camions, robustes et à long rayon d'action, pour transporter troupes, carburant, munitions, et la myriade de pièces d'équipement necéssaire à nos armées."

 TUK_interwar_Turkish_Tank:0 "Concevoir des chars d'assaut turcs"
 TUK_interwar_Turkish_Tank_desc:0 "Il est plus que regrettable de dépendre des usines européennes pour posséder des chars ! Après tout, nous avons de bons ingénieurs, du pétrole à volonté, et de l'acier ! Alors, nous devrions concevoir nos propres machines."

 TUK_interwar_Turkish_GroundArmy:0 "Türk Ordusu"
 TUK_interwar_Turkish_GroundArmy_desc:0 "L'armée turque est héritière des légions pléthoriques du glorieux empire ottoman ! Et nous allons en faire une force moderne, rapide et fracassante. Commençons par redéfinir ses doctrines et ses buts en organisant un colloque entre nos meilleurs généraux."

 TUK_interwar_TurkishAirForce:0 "Türk Hava Kuvvetleri"
 TUK_interwar_TurkishAirForce_desc:0 "De la même manière qu'il existe une amirauté pour les marins, il devrait exister un état-major centralisé pour les pilotes ! Nous devrions rassembler nos vétérans et nos aviateurs les plus adroits, afin qu'ils concentrent leur talent et leur expérience pour former la base des futures forces aériennes de Turquie !"

 TUK_interwar_AirBase:0 "Nouvelles bases aériennes"
 TUK_interwar_AirBase_desc:0 "Les pistes necéssaires aux avions ne sont pas trés compliquées à construire, du moment qu'elles sont correctement aplanies et damées. Nous pouvons lancer la construction de plusieurs nouvelles bases aériennes."

 TUK_interwar_PilotSchool:0 "Écoles de pilotes"
 TUK_interwar_PilotSchool_desc:0 "Il nous faut de nouvelles recrues pour piloter ces avions ! Et maîtriser ces machines exige un long entraînement, aussi nous devrions financer la construction de plusieurs écoles de l'air."

 TUK_interwar_TurkishAirForceBranch:0 "Branche de l'armée de l'air turque"
 TUK_interwar_TurkishAirForceBranch_desc:0 "Toujours plus de chasseurs pour fendre les cieux ! Continuons de spécialiser nos pilotes pour que nos formations de chasseurs soient les plus redoutées du monde."

 TUK_interwar_bomber_focus:0 "Priorité sur les bombardiers"
 TUK_interwar_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentre nos conceptions et nos forces de production sur cette classe spécifique d’aéroplanes seraient un bon moyen de nous assurer que nous puissions utiliser l’armée de l’air comme un outil de support de troupes, capable d’aider l’infanterie en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs peuvent toujours être produits, mais ces bombardiers pourraient gagner la guerre pour nous."

 TUK_interwar_Restore_The_Turkish_Navy:0 "Türk Donanması"
 TUK_interwar_Restore_The_Turkish_Navy_desc:0 "La flotte Turque doit être la première force navale de la Méditerranée. Pour cela, il nous faut refonder entièrement notre marine, en commençant par reconstituer une amirauté !"

 TUK_interwar_Shipyard:0 "Chantiers navals améliorés"
 TUK_interwar_Shipyard_desc:0 "Si nous voulons devenir une puissance navale notable, il faut doter nos arsenaux de la capacité a construire de grands navires, sans avoir a les commander aux puissances étrangères !"

 TUK_interwar_improved_ships:0 "Copier les méthodes britanniques"
 TUK_interwar_improved_ships_desc:0 "Les Britanniques sont les premiers constructeurs navals au monde, quoi de plus normal pour une nation insulaire ? En attendant, il serait utile de nous inspirer de leurs méthodes en allant visiter leurs arsenaux."

 TUK_interwar_destroyer_effort:0 "Destroyers turcs"
 TUK_interwar_destroyer_effort_desc:0 "La marine turque du futur doit s'appuyer sur un ensemble de navires de taille réduite, mobiles et bien armés, avant d'envisager la construction de vaisseaux lourds. Il est temps de concevoir nos premiers modèles."

 TUK_interwar_CompeteOnTheSeas:0 "Concourir sur les mers"
 TUK_interwar_CompeteOnTheSeas_desc:0 "Il est temps de tracer les plans de notre premier cuirassé dreadnought, entièrement de conception turque ! Reste à savoir comment nous allons nommer le premier de cette série..."

 TUK_interwar_AegeanSeaDomination:0 "Domination de la mer Égée"
 TUK_interwar_AegeanSeaDomination_desc:0 "Grâce à notre nouvelle marine, nous nous imposons naturellement face à tous les acteurs régionaux, que cela soit les Russes, les Grecs ou les Britanniques."

 TUK_interwar_Marines:0 "Guerre amphibie"
 TUK_interwar_Marines_desc:0 "L'expérience de la bataille de Gallipoli nous a permis de constater qu'il est à la fois risqué et pénible de faire débarquer un corps de fantassins sur une côte pour ouvrir un nouveau front. Cela nécessite un entraînement spécialisé, des équipement adaptés et surtout un soutien logistique sans faille. Dédions une commission d'étude à ce problème."
