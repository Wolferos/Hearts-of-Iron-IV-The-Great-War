 #----------------------------------------------------------------------------------------------------------------------------------
 # 1910

 POWDERKEG_NAME:0 "O Powderkeg da Europa"
 POWDERKEG_DESC:0 "1910 é um momento desafiador para a paz na Europa. Os italianos estão se preparando para uma guerra com os otomanos, que ameaçará seu domínio nos Balcãs. Rebelião em Marrocos está começando a ferver, muito para a angústia da França e para o deleite do Império alemão. Em suma, serão necessários mente limpas para manter a paz, ou corações fortes para ganhar a guerra."

 FRA_POWDERKEG_DESC:0 "Em 1870, a França sofreu um golpe do Império Alemão em formação numa guerra esmagadora que viu a perda da Alsácia-Lorena. Isto fez um inimigo implacável da França, que tem lambido seus ferimentos desde então. Embora o território é de língua alemã, o povo francês simplesmente não vai deixar essa humilhação permanecer. \n\nFelizmente, a diplomacia francesa construiu uma Entente Cordial com o Reino Unido ea Rússia. Quando a guerra explodir, certamente os alemães se desintegrarão. A questão é, naturalmente, "quando"."

 USA_POWDERKEG_DESC:0 "Enquanto a Europa se aproxima cada vez mais da guerra e da miséria, a paz e a prosperidade são o caminho nos Estados Unidos em 1910. O sucesso da Diplomacia do Dólar e do Corolário de Roosevelt finalmente garantiu a América Latina das potências européias de uma vez por todas. As Filipinas foram pacificadas para sempre. \n\nDeve ser tolo o bastante para ser cego para a Europa, mas por enquanto, a América esta segura para construir."

 ENG_POWDERKEG_DESC:0 "O Império Britânico ainda está em seu auge. Controlando uma enorme quantidade de território na África, na Ásia e nas Américas por meio de governos diretos e domínios, o Reino Unido ainda tem um continente ainda a ser dominado: a Europa. O Reino Unido tem alguns aliados no continente, mas nenhum deles é particularmente afeiçoado. \n\nClaro que o bom rei Edward certamente não demorara neste mundo, e o príncipe herdeiro George tem tempo para sacudir as coisas. O que o próximo rei fará pelo lugar da Bretanha na Europa?"

 GER_POWDERKEG_DESC:0 "O que antes era 35 diferentes nações independentes é agora o Império Alemão, visto por muitos como um dos maiores poderes do mundo, se não o mais forte de todos eles. No entanto, há muitos que iriam brincar com tal estado. O inimigo alemão da França formou a Triple Entente entre si, o Reino Unido e a Rússia, todos muito mais fortes do que os próprios aliados fracos da Alemanha. \n\n Com apenas a velha Áustria e a desleal Itália, a Alemanha precisa de mais amigos ou mais poder para sobreviver aos próximos tempos."

 ITA_POWDERKEG_DESC:0 "A Itália é o terço mais pequeno da Tríplice Aliança, uma aliança com a qual ela tem pouca fé. A Áustria-Hungria, rival natural da Itália, é agora um amigo no mundo dos tratados, mas ainda um rival em termos práticos. Afinal, o Irredentismo italiano ainda decreta a costa da Dalmácia austríaca como italiana. Por ora, no entanto, há assuntos mais urgentes. \n\nOs planos de guerra com os turcos otomanos já estão sendo elaborados. O governo prevê uma guerra curta e decisiva. A Itália deve provar seu poder."

 AUH_POWDERKEG_DESC:0 "O século passado foi uma maldição para o trono austríaco. Humilhação após a humilhação foi empurrada sobre ela, desde a fúria de Napoleão até a unificação da Alemanha pelos prussianos. Venerável velho Kaiser Franz Josef agora se destaca como o membro mais fraco da Tríplice Aliança, com dois de seus velhos inimigos. Mas surpreendentemente, isso tem ido bem para a Áustria até agora. \n\nOs Habsburgo herdaram a Bósnia, e o povo da Hungria finalmente parece apaziguado. Talvez tempos boms virão."

 RUS_POWDERKEG_DESC:0 "Últimos anos não foram gentis com o Império Russo. Com uma grande derrota militar nas mãos do Japão, seguida por uma revolução que forçou o já-invencível czar a uma constituição, o governo russo deve voltar a pôr-se em pé e provar sua força novamente, ou arriscar a revolução. \n\nAfortunadamente, os Balcãs são novamente turbulentos. O Império Otomano em ruínas é a oportunidade da Rússia de se expandir, criar novos estados fantoches e, mais importante, provar que ainda é uma potência mundial."

 TUR_POWDERKEG_DESC:0 "Nuvens de tempestade estão se acumulando sobre Kostantiniyye. Sérvia, Grécia e Bulgária têm planejado juntos novamente - provavelmente uma guerra para tentar reivindicar o território que eles afirmam de forma inequívoca é deles. Os albaneses estão perto da revolta. O governo italiano está também muito publicamente contemplando uma conquista do Vilayet de Tripoli. \n\n A perda de território é quase inevitável. Portanto, a diplomacia otomana deve se concentrar em garantir que mantenhamos a capital, e nada mais."

 SER_POWDERKEG_DESC:0 "A Sérvia é vista por estrangeiros como uma nação secundária. Nada mais do que um peão em um grande jogo que os impérios do mundo estão jogando uns com os outros. É claro que os impérios do mundo podem aprender mais cedo do que eles pensam que os sérvios estão destinados a coisas maiores. \n\n Actualmente, a maioria dos sérvios vive fora das nossas fronteiras, em território turco ou austríaco. Se quisermos fazer um acordo com o diabo - os búlgaros - os sérvios podem começar seu caminho para a glória por meio da plena unificação da Sérvia."

 BUL_POWDERKEG_DESC:0 "A Bulgária já fez um nome por si mesmo através de conflitos bem sucedidos contra os sérvios e manobra do Império Otomano para unificar com a Rumélia Oriental. Naturalmente, agora o estado está em uma posição mais desconfortável. Os turcos não parecem dispostos a colocar qualquer território búlgaro mais para agarrar, e os russos estão lentamente retirando seu apoio. \n\n Talvez não seja tarde demais para consertar laços com a Sérvia? Afinal, uma Bulgária com amigos fortes poderia ser uma ameaça surpreendente."

 MEX_POWDERKEG_DESC:0 "México em 1910 tem uma economia próspera, mas o descontentamento de todo o povo por uma ditadura de 35 anos. A revolução parece inevitável os guerrilheiros saqueiam e roubam. Madero unifica todos os guerrilheiros para que a revolução pudesse começar, \n\n Enquanto isso Pancho Villa acredita que invadir os Estados Unidos e reconquistá-lo é a melhor maneira de fazer o México crescer."

 JAP_POWDERKEG_DESC:0 ""

 OTHER_POWDERKEG_DESC:0 "Todas as nações do mundo, sejam grandes ou pequenas não estão contentes em segurar a respiração em quanto um conflito esta chegando na Europa, todos estão prontos para faser seu proprio destino."


 #----------------------------------------------------------------------------------------------------------------------------------
 # 1914

 SCHLIEFFEN_NAME:0 "A Grande Guerra"
 SCHLIEFFEN_DESC:0 "Os tambores da guerra estão batendo fervorosamente. No próximo ano, espera-se uma guerra entre, pelo menos, a França e a Rússia contra a Alemanha e a Áustria-Hungria. Se mais poderes acabam se envolvendo, o conflito pode ser a maior guerra que o mundo já viu. Uma coisa é certa: para muitos países, sua própria existência está em jogo."

 FRA_SCHLIEFFEN_DESC:0 "A revanche da França está em breve em mãos. O regresso do Tricolor à Alsácia-Lorena ao legítimo território francês, propriedade dos alemães na África, parece mais próximo do que nunca. Naturalmente, os alemães estão igualmente prontos para atacar, mas o tempo da França para provar uma lição aprendida é agora. \n\nDepois de tudo, certamente tudo o que será necessário é o francês Élan que estava ausente da última guerra, e os alemães serão enviados embalados. Claro, há rumores de que uma longa guerra poderia ser a nossa desvantagem, mas os rumores nem sempre são verdade, são?"

 USA_SCHLIEFFEN_DESC:0 "Os Estados Unidos são um país isolado e pacifista, como tem sido desde a administração de Theodore Roosevelt. No entanto, o clima do mundo hoje deixa pouco espaço para uma nação com o poder da América para ficar fora desses assuntos. Embora Wilson tenha realizado uma campanha contra o isolacionismo, e parece ter pouco incentivo para mudar de rumo, o espírito da Grande Guerra poderia facilmente forçar a mão dos EUA. /n/n Com o México instável e a Europa com as mãos nas gargantas uns dos outros, por quanto tempo os EUA podem subir antes da luta?"

 ENG_SCHLIEFFEN_DESC:0 "A situação na Europa tornou-se demasiado para suportar. A Alemanha e a França estão muito próximas da posição britânica para o conforto do público britânico. O Kaiser ainda tem a habilidade de desafiar o domínio da Marinha Real. Enquanto a todo o medo de uma guerra está vindo, algo simplesmente deve ser feito. deve ? \n\nHá a opção de deixar a França e a Alemanha se rebaixar e construir-nos. É claro que as tropas britânicas DEVEM se envolver se a Alemanha - ou a França, talvez - acabarem atacando qualquer aliado britânico ..."

 GER_SCHLIEFFEN_DESC:0 "A previsão de Herr von Bismarck de que a próxima guerra começará com uma centelha do barril de pólvora dos Balcãs parece estar se aproximando cada vez mais da realidade. Com toda a tensão decorrente da região, não há dúvida de que uma guerra entre alianças alemãs e francesas vai sair em breve. A Alemanha, portanto, deve estar preparada. \n\nA hora da diplomacia terminou. O exército alemão deve ser preparado para o que poderia ser uma guerra longa, horrível e, pior de tudo, de duas frentes."

 ITA_SCHLIEFFEN_DESC:0 "Há 22 anos, a Itália juntou-se sem rodeios à Triple Alliance com a Alemanha e os odiados austríacos, apesar dos ganhos da França na Tunísia. Hoje, a aliança é a mais instável da Europa. Com sua antiga aliança, a Itália tem a chance de obter Savoy, Nice, Córsega e Tunísia para si. No entanto, a Entente proporcionaria a costa da Dalmácia - e parece muito mais capaz de fazê-lo. \n\nA Itália ainda tem tempo antes da guerra para tomar uma decisão. Mas de que lado está o seu destino?"

 AUH_SCHLIEFFEN_DESC:0 "A Áustria-Hungria é um estado resiliente, e sobreviveu a muitas dificuldades onde outros estados seriam destruídos. No entanto, o crescente apoio ao panslavismo na Rússia combinado com o fervor pela guerra nos Bálcãs representa uma ameaça que pode muito bem significar o fim do regime dos Habsburgo. Pior ainda, a rivalidade com os italianos começou novamente a sério. \n\nAustria deve acabar com a fúria dos Estados balcânicos e ficar com a Alemanha contra os seus inimigos, ou o Império pode tornar-se apenas uma memória acarinhada."

 RUS_SCHLIEFFEN_DESC:0 "As Guerras dos Balcãs pouco fizeram para acalmar o povo do Império Russo. Embora a Rússia tenha jogado seu apoio atrás das potências eslavas do Sul, apenas a Sérvia e Montenegro são leais ao império do leste, e a crise está no horizonte se as coisas não mudaram - e agora. Os extremistas sérvios propuseram tentar romper uma guerra com a Áustria-Hungria, e é exatamente isso que a Rússia precisa. \n\nOs objetivos claros da Polônia alemã e das terras eslavas na Áustria estão na Rússia."

 TUR_SCHLIEFFEN_DESC:0 "O que antes era o maior império do mundo agora caiu perto da ruína. O Sultanato já não é considerado um grande poder na Europa, ea escultura da Turquia entre todas as potências europeias é uma ameaça constante que rasteja cada vez mais perto da realidade. Para piorar as coisas, o incompetente Enver Pasha tomou o controle efetivo do governo. \n\nO melhor curso de ação, de acordo com a Porte, é aproximar-se da Alemanha e esperar que seu poderoso exército possa nos proteger em nosso tempo de necessidade."

 SER_SCHLIEFFEN_DESC:0 "As Guerras dos Balcãs viram um enorme sucesso para a Sérvia, assim como seu aliado mais importante na Grécia. A parte difícil, no entanto, acaba de começar: Os Habsburgos ainda mantêm a região da Bósnia, bem como outros territórios eslavos do Sul. Pior ainda, eles vêem a Sérvia como um desordeiro, e seria mais do que feliz em livrar o mundo do estado em breve. \n\n Felizmente, a Rússia parece ter gostado da Sérvia, embora talvez por razões maliciosas. Se o czar Pedro usar isso, o mundo pode mudar para sempre ..."

 BUL_SCHLIEFFEN_DESC:0 "A Bulgária estava errada em confiar que os gregos e os romenos ficariam fora do conflito inevitável entre eles e a Sérvia, e estão na menor extensão territorial desde a independência do Império Otomano. É improvável que sejam enganados duas vezes. A Rússia parece seguir na linha de falsos amigos, buscando apenas lucrar com o Estado. \n\n Os únicos países que parecem ter genuinamente os melhores interesses da Bulgária no coração são a Alemanha ea Áustria. Talvez seja hora de uma nova aliança?"

 MEX_SCHLIEFFEN_DESC:0 "Após a revolução, o México permaneceu em ruínas com instabilidade econômica e política. Victoriano Huerta deu um golpe ao governo de Madero renovando a ditadura e ajudando o plano de San Diego. As tensões entre os Estados Unidos eo México são altas. Os Estados Unidos querem invadir o México através de uma expedição punitiva. \n\n Enquanto a Alemanha tentasse nos oferecer um acordo interessante que mudaria o destino da guerra."

 JAP_SCHLIEFFEN_DESC:0 ""

 OTHER_SCHLIEFFEN_DESC:0 "Todas as nações do mundo, sejam grandes ou pequenas ja perceberam que a guerra dos balticas é apenas uma questão de tempo, todos estão prontos para escolher seu caminho para a gloria ou ruina."
