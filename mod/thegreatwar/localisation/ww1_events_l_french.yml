 # RUSSIA
 ww1_russia.1.a:0 "Name Change!" # Can't change state name for now... Hardcoded feature
 ww1_russia.1.d:0 "Saint-Pétersbourg, la glorieuse capitale de la Russie Impériale, a une histoire longue et prestigieuse. Cependant, son nom russe possède une trop grande consonnance allemande. « Pétrograd », au contraire, est aussi russe que le poisson Pirogi ! Espérons que ce nouveau nom deviendra populaire."
 ww1_russia.1.t:0 "Pétrograd"

 ww1_russia.2.a:0 "Bonne idée!" # Rework Event
 ww1_russia.2.b:0 "C’est trop cher."
 ww1_russia.2.d:0 "Le Sikorsky Ilya Muromets, conçu par Igor Sikorsky en personne, semble constituer un prototype intéressant pour un concept révolutionnaire : un bombardier quadrimoteur. C’est un projet incertain et coûteux, mais cela pourrait devenir une arme puissante qui pourrait influer sur le cours de la guerre. Devrions-nous construire ces avions de cette façon, ou simplement compter sur les bons vieux zeppelins et les moteurs bi-cylindres ?"
 ww1_russia.2.t:0 "Sikorsky Ilya Muromets"

 ww1_russia.3.t:0 "Raspoutine a été assassiné!"
 ww1_russia.3.d:0 "Raspoutine, confident et médecin personnel de la Tsarine, et conseiller personnel du Tsar en personne, a été tué par le Prince Yusupov. Il a été coriace –il a fallu six balles pour le tuer-, mais il est bel et bien mort."
 ww1_russia.3.a:0 "Nous devons le venger!"

 ww1_russia.4.t:0 "Le Tsar Nicolas abdique!"
 ww1_russia.4.d:0 "Les manifestations populaires ont forcé le pauvre Tsar a abdiquer officiellement. Bien que le Tsar ait nommé le Grand-Duc Michael comme successeur officiel, ce dernier a refusé l’offre. \nLa nomination d’un gouvernement provisoire faible, qui partagea le pouvoir entre les socialistes soviétiques de Pétrograd et eux, a conduit à la confusion et au chaos, à la fois au front et à la maison. L’armée est devenue de plus en plus faible et inneficace."
 ww1_russia.4.a:0 "Et maintenant ?"

 ww1_russia.5.t:0 "La Révolution d’Octobre est écrasée !"
 ww1_russia.5.d:0 "Le Tsar Nicolas II a été contrait à l’abdication. La Révolution d’Octobre est écrasée, et les tsaristes ont repris le contrôle de l’Empire Russe, et organisent dorénavant la transition politique pour ramener au pouvoir le Tsar légitime Nicolas II."
 ww1_russia.5.a:0 "Le Tsar est à nouveau sur le trône !"

 ww1_russia.6.t:0 "Traité de Brest-Litovsk"
 ww1_russia.6.d:0 "En raison d’une grande instabilité politique, d’une succession de défaites militaires et d’une fatigue générale à l’égard de la guerre, nous ne pouvons plus nous dresser face aux Pouvoirs Centraux. Un traité de paix a été rédigé à Brest-Litovsk, qui nous permet d’annuler notre adhésion à la Triple-Entente, et nous retirer du conflit, au prix de l’indépendance finlandaise, ukrainienne, caucasienne, baltique et des états biélorusses, en plus des habituelles indemnités de guerre à verser aux vainqueurs. C’est une paix épouvantable qui nous saigne à blanc… mais c’est toujours mieux que l’autre alternative."
 ww1_russia.6.a:0 "La mère Russie vit son heure la plus noire…"

 ww1_russia.7.t:0 "Les troupes rentrent à la maison"
 ww1_russia.7.d:0 "Après le traité de Brest-Litovsk, la plupart des soldats se sont dispersés, ont abandonné leurs postes et ont déserté pour rentrer chez eux. Beaucoup de nos régiments se sont tout simplement dissolus, sans autorité centrale pour les nourrir et les payer."
 ww1_russia.7.a:0 "Entendu"

 ww1_russia.8.t:0 "Honorer le Traité de Brest-Litovsk"
 ww1_russia.8.d:0 "Nous devons honorer le traité de Brest-Litovsk signé avec les Pouvoirs Centraux, et libérer les états de la Baltique"
 ww1_russia.8.a:0 "Faites-le"

 ww1_russia.9.t:0 " Honorer le Traité de Brest-Litovsk "
 ww1_russia.9.d:0 " Nous devons honorer le traité de Brest-Litovsk signé avec les Pouvoirs Centraux, et donner certains de nos territoirs de l’Ouest à l’empire allemand. Il nous faut de plus céder la Bessarabie à la Roumanie."
 ww1_russia.9.a:0 " Faites-le "

 ww1_russia.10.t:0 " Honorer le Traité de Brest-Litovsk "
 ww1_russia.10.d:0 " Nous devons honorer le traité de Brest-Litovsk signé avec les Pouvoirs Centraux, et libérer l’Ukraine."
 ww1_russia.10.a:0 " Faites-le "

 ww1_russia.20.t:0 "La Guerre Civile Russe"
 ww1_russia.20.d:0 "La Guerre Civile Russe, qui a éclaté dans le sillage de la Révolution, a apporté la mort et les souffrances à des millions de gens. La guerre a opposé principalement l’armée Rouge, qui consiste en une majorité de rebelles bolchéviques, et les Blancs, qui sont des officiers de l’armée et des cosaques, des membres de la bourgeoisie et un patchwork de groupes politiques allant de l’extrême-droite jusqu’aux révolutionnaires socialistes qui se sont opposés aux restructurations trop radicales des bolchéviques. Les Blancs avaient le soutien de nations comme l’Angleterre, la France, le Japon et les USA, pendant que les Rouges bénéficiaient d’un soutien interne qui s’est avéré bien plus efficace."
 ww1_russia.20.a:0 "Blancs vs Rouges !"

 # ROMANIA
 ww1_romania.1.t:0 "Carol I de Roumanie est mort"
 ww1_romania.1.d:0 "Le long règne de Carol I de Roumanie a aidé au développement rapide de l’état roumain.\n\nDurant ce règne, Carol I a mené personnellement les troupes roumaines au cours de la guerre Russo-Turque, et a assumé le commandement de l’armée Russo-Roumaine pendant le siège de Plevna. Le pays accéda à une reconnaissance de son indépendance sur la scène internationale grâce au Traité de Berlin en 1878."
 ww1_romania.1.a:0 "Ferdinand est le nouveau roi"

 # GERMANY
 ww1_germany.16.t:0 "Déploiement des Schutztruppe"
 ww1_germany.16.d:0 "En Afrique, nous avons levé de nouveaux régiments d’infanterie, surnommés « Schutztruppe ». Ces irréguliers sont des troupes de seconde classe, et ils ne sont pas des combattants expérimentés, mais ils sont toutefois suffisant pour maintenir l’ordre dans la région, et éventuellement mener des attaques de raid."
 ww1_germany.16.a:0 "Gut"

 ww1_germany.21.t:0 "Conférer l’accès militaire à l’empire Allemand"
 ww1_germany.21.d:0 "L’empire Allemand nous a demandé de leur permettre l’accès militaire à notre territoire.\ndevrions-nous leur donner cette chance?"
 ww1_germany.21.a:0 "Nous devrions le faire"
 ww1_germany.21.b:0 "Nous ne devons pas le faire !"

 ww1_germany.22.t:0 "Invitation à rejoindre les Puissances Centrales"
 ww1_germany.22.d:0 "L’empire Allemand nous demande de rejoindre la Triplice en échange de la récupération de nos territoires finnois. Avec le nationalisme finlandais qui augmente, cela pourrait être la dernière occasion qui se présente. \n Devons-nous accepter?"
 ww1_germany.22.a:0 "Accepter l’offre"
 ww1_germany.22.b:0 "Refuser l’offre"

 # BULGARIA
 ww1_bulgaria.1.t:0 "Invitation à rejoindre la Triplice"
 ww1_bulgaria.1.d:0 "L’empire Allemand a accepté la demande de la Bulgarie concernant ses revendications sur la Macédoine, la Thrace et Dobruja, en échange de notre participation à la guerre à leurs côtés. Le soutien populaire pour cette décision est massif. Devons-nous accepter?"
 ww1_bulgaria.1.a:0 " Accepter l’offre "
 ww1_bulgaria.1.b:0 " Refuser l’offre "

