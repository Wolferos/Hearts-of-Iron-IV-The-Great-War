l_french:
 ww1_albania.1.a:0 "Écrasez les rebelles !"
 ww1_albania.1.d:0 "En réponse aux nouveaux impôts levés par le gouvernement ottoman, les albanais se soulèvent contre le sultan. Avec l’aide de la Serbie, cette tentative va réussir !"
 ww1_albania.1.t:0 "Les albanais se soulèvent!"
 ww1_albania.2.a:0 "Plus de cibles d’entraînement!"
 ww1_albania.2.d:0 "Les Albanais se sont soulevés contre le sultanat, encore une fois, stimulés par le maudit roi du Monténégro, et les mesures répressives que nous avons prises contre eux la dernière fois. Cependant, sans soutien étranger, ils devraient être des proies faciles."
 ww1_albania.2.t:0 "De nouvelles révoltes albanaises!"
 ww1_albania.3.a:0 "Combien de fois allons-nous devoir faire ça ?"
 ww1_albania.3.d:0 "Les Albanais se sont encore soulevés, pour les mêmes raisons que les deux dernières fois ! Certains membres de la Porte suggèrent de réduire nos pertes et d’établir un état vassal à notre territoire, puisqu’il s’avère si difficile de garder le contrôle complet."
 ww1_albania.3.t:0 "L’Albanie frappe encore!"
 ww1_albania.4.a:0 "Dieu est grand !"
 ww1_albania.4.d:0 "Les Ottomans sont empêtrés dans une guerre contre leurs ennemis des Balkans. L’opportunité albanaise est arrivée ! Notre indépendance commence aujourd’hui ! "
 ww1_albania.4.t:0 "Assemblée de Vlorë"
 ww1_albania.5.a:0 "Tonnerre!"
 ww1_albania.5.d:0 "Le Royaume de Grèce a annexé le territoire albanais légitime de l’Épire du Nord. Les puissances européennes ont reconnu ce vol évident, pour l’heure. Espérons seulement qu’une occasion de le reprendre se présentera un jour."
 ww1_albania.5.t:0 "La Grèce proclame l’annexion de l’Épire du Nord"
 ww1_argentina.1.a:0 "D.E.P."
 ww1_argentina.1.d:0 "La santé du Président Roque Sáenz Peña's l’a laissé tomber. Son vice-Président, Victorino de la Plaza, lui a succédé à la présidence."
 ww1_argentina.1.t:0 "Roque Sáenz Peña meurt!"
 ww1_australia.1.a:0 "Espérons qu’il fera un peu mieux."
 ww1_australia.1.d:0 "Le style de vie extravagant de William Ward et les conflits avec le Parti Travailliste l’ont laissé particulièrement impopulaire auprès des Australiens. Il a adressé une pétition au gouvernement britannique pour être remplacé, au soulagement des Australiens. Thomas Denman a été désigné."
 ww1_australia.1.t:0 "William Ward se retire!"
 ww1_australia.2.a:0 "Quoi, encore?"
 ww1_australia.2.d:0 "Il s’avère que Thomas Denman est très allergique à la fleur nationale de l’Australie. Avec sa santé fragile, on lui demande de rentrer en Angleterre. Ronald Munro Ferguson va reprendre son poste."
 ww1_australia.2.t:0 "Thomas Denman démissionne de ses fonctions!"
 ww1_austria.1.a:0 "Gott Erhalte, Gott Beschütze..."
 ww1_austria.1.d:0 "Le 21 novembre 1916 fut un jour noir pour l’empire austro-hongrois. Le bien aimé Kaiser François-Joseph, après un long mandat et une vie, à succombé à la pneumonie. Beaucoup sont dans la crainte gouvernementale que l’Empire ne puisse lui survivre longtemps. Karl I est monté sur un trône vacillant."
 ww1_austria.1.t:0 "François-Joseph I est mort"
 # HOI4TGW Open Beta 0.1.8
 ww1_austria.2.t:0 "Proposition Trialiste"
 ww1_austria.2.d:0 "Même parmi la famille impériale des Habsbourg, les partisans d’une réorganisation d’un empire dualiste à trialiste incluent le prince héritier Rudolf, qui soutient la fédéralisation de la monarchie. L’Archiduc François-Ferdinant est même le plus important soutien du trialisme. \n Une fois encore, une proposition trialiste a été formulée. Que devrions-nous faire?"
 ww1_austria.2.a:0 "Je n’ai pas de temps à perdre avec ces insanités!"
 ww1_austria.2.b:0 "J’ai mes propres plans pour le trialisme"
 ww1_belgium.1.a:0 "N’oubliez jamais la Belgique"
 ww1_belgium.1.d:0 "Des rapports sont arrivés, décrivant des atrocités commises contre des civils belges par ces bâtards d’allemands ! Bien sûr, quelques membres velléitaires du Parlement ont prétendu que ces rapports étaient éxagérés, mais cela nous donne néanmoins l’excuse parfaite pour entrer en guerre contre l’Allemagne, et revendiquer leurs colonies pour leurs maîtres légitimes anglais !"
 ww1_belgium.1.t:0 "Atrocités commises en Belgique"
 ww1_brazil.1.a:0 "Le fanatisme religieux montre son horrible visage"
 ww1_brazil.1.d:0 "La région du Contestado, partagée entre nos états de Santa Catarina et Paranà et l’état argentin de Corrientes, est devenu un lieu de rébellion pour les populations pauvres locales, qui sont ralliées par les leaders religieux. Un de leurs problèmes les plus importants est la saisie de terres par les compagnies ferroviaires, qui les a forcés à quitter leurs maisons. Bien sûr, il faut que tout cela soit réglé, et vite."
 ww1_brazil.1.t:0 "La guerre du Contestado"
 ww1_brazil.2.a:0 "Déclarer la guerre et envoyer notre flotte pour aider"
 ww1_brazil.2.b:0 "Déclarer la guerre uniquement"
 ww1_brazil.2.d:0 "Le Brésil cherche une raison pour rejoindre la position de sa métropole portugaise et de ses alliés britanniques dans la guerre contre l’Allemagne. Le naufrage du vapeur brésilien Paran nous donne l’excuse rêvée pour déclarer la guerre. Bien sûr, les forces brésiliennes ne vont pas avoir un impact significatif sur le théâtre d’opérations européen, mais nous pourrions envoyer une partie de notre marine pour aider nos alliés."
 ww1_brazil.2.t:0 "Le Brésil déclare la guerre à l’Allemagne"
 ww1_canada.1.a:0 "OK"
 ww1_canada.1.d:0 "Albert Grey, le bien-aimé Gouverneur Général, a terminé son mandat. L’oncle du roi, le Prince Arthur, va le remplacer."
 ww1_canada.1.t:0 "Le Prince Arthur est nommé Gouverneur Géneral"
 ww1_chile.1.a:0 "Ramón Barros Luco est président!"
 ww1_chile.1.d:0 "Pedro Montt et son ministère de l’Intérieur Elias Fernandez Albano, sont décédés récemments à peu de temps d’intervalle. Ramón Barros Luco a été désigné par une majorité de partis politiques chiliens pour le remplacer."
 ww1_chile.1.t:0 "Pedro Montt meurt!"
 ww1_denmark.1.a:0 "Longue vie au Roi!"
 ww1_denmark.1.d:0 "Frederick VIII est mort d’une crise de paralysie, après n’avoir eu que peu d’influence dans les affaires de son pays durant les six dernières années de son règne. Son fils, l’autoritaire roi Christian X, lui a succédé sur le trône."
 ww1_denmark.1.t:0 "Frederick VIII meurt!"
 ww1_denmark.2.a:0 "Bonne idée!"
 ww1_denmark.2.b:0 "Non, conservons l’intégrité de l’Empire!"
 ww1_denmark.2.d:0 "Les États-Unis ont offert d’acheter les petits, relativement peu importants et coûteux Indes Danoises pour une somme très lucrative : 25 millions de dollars, pour être précis. Le public danois soutien majoritairement cette mesure, mais l’empire danois est déjà relativement réduit – est-ce que le Danemark peut se permettre de perdre encore un peu de territoire ?"
 ww1_denmark.2.t:0 "Traité des Indes Danoises de l’Ouest"
 ww1_england.1.a:0 "Longue Vie au Roi!"
 ww1_england.1.d:0 ">>> Traduction Manquante <<<\n\nPour prendre part à l'Effort de Guerre et permettre la traduction complète du Mod, rendez-vous sur:\n\ngithub.com/Wolferos/Hearts-of-Iron-IV-The-Great-War "
 ww1_england.1.t:0 "Le Roi Édouard VII est mort"
 ww1_england.8.a:0 "Bien!"
 ww1_england.8.d:0 "Ce que nous prenions pour le cargo marchand Aud était en réalité le SMS Libau, un navire commercial allemand qui venait apporter une importante cargaison d’armes aux rebelles irlandais ! Heureusement, il a été intercepté avant d’atteindre sa destination, affaiblissant sévèrement les chances de succès de la rébellion en Irlande."
 ww1_england.8.t:0 "La cargaison d’armes allemandes est interceptée !"
 ww1_england.9.a:0 "L’Irlande nous appartient de plein droit!"
 ww1_england.9.d:0 "Les irlandais ont fomenté une importante rébellion dans la partie catholique de leur île ! Avec les troupes britanniques occupées sur le front, c’est une urgence majeure qui pourrait menacer l’autorité du Royaume-Uni sur l’Irlande. Cela doit être résolu, et tout de suite !"
 ww1_england.9.t:0 "Insurrection de Pâques!"
 ww1_england.10.a:0 "Bien!"
 ww1_england.10.d:0 "Le cargo SMS Libau, qui opère sous pavillon norvégien et appelé l’Aud, a déchargé des armes allemandes et des provisions aux forces irlandaises de la Rébellion de Pâques. Cela donne bien plus de chances aux rebelles de réussir leur soulèvement – un grand inconvénient pour le pouvoir britannique."
 ww1_england.10.t:0 "Soutien allemand à la rébellion irlandaise"
 ww1_england.11.a:0 "Excellent!"
 ww1_england.11.d:0 "Notre armée traditionnelle consiste en une force réduite de soldats professionnels. Maintenant que nous sommes en guerre, les bureaux de recrutements regorgent de volontaires désirant se battre pour la cause de l’Angleterre. Bien que cela contribue a baisser le niveau général de notre armée, cet afflux de troupes va nous permettre de résister au mastodonte prussien."
 ww1_england.11.t:0 "Montée de Volontaires"
 ww1_england.12.a:0 "Acheter le navire"
 ww1_england.12.b:0 "L’envoyer au Chili"
 ww1_england.12.d:0 "Les Chiliens, dans le cadre de leur programme de réarmement naval, ont passé commande aux arsenaux de la Royal Navy pour construire deux navires, l’Almirante Latorre, et l’Almirante Cochrane. Le premier est déjà achevé, et prêt à prendre la mer. Cependant, avec l’éclatement de la guerre et les sympathies chiliennes pour les allemands, nous pouvons aussi acheter le cuirassé pour l’utiliser nous-mêmes..."
 ww1_england.12.t:0 "Achat de l’Almirante Latorre"
 ww1_england.13.a:0 "Arrêtez tous les vaisseaux marchands!"
 ww1_england.13.d:0 "Le pouvoir de la Royal Navy, combiné aux forces des flottes alliées,  nous permet d’avoir le contrôle incontesté de la mer du Nord. Les Allemands ne peuvent espérer évincer la Royal Navy sans un miracle. Nous sommes donc en position d’asphyxier l’Allemagne, en réduisant à néant leurs capacités commerciales."
 ww1_england.13.t:0 "Déclarer la Mer du Nord comme zone de guerre"
 ww1_england.2.a:0 "L'Union est formée!"
 ww1_england.2.d:0 ">>> Traduction Manquante <<<\n\nPour prendre part à l'Effort de Guerre et permettre la traduction complète du Mod, rendez-vous sur:\n\ngithub.com/Wolferos/Hearts-of-Iron-IV-The-Great-War "
 ww1_england.2.t:0 "Indépendance de l'Afrique du Sud"
 ww1_england.14.a:0 "Wilson ne peut pas les tenir encore longtemps à l’écart de la guerre..."
 ww1_england.14.d:0 "Les Allemands ont envoyé un télégramme au Mexique, qui offre une alliance défensive théorique avec eux, particulièrement en cas de guerre avec les États-Unis. Cela peut toutefois être interprété comme une menace par les américains, surtout avec la garantie du retour du territoire Mexicain en cas de conflit. C’est une grande victoire pour les services secrets anglais!"
 ww1_england.14.t:0 "Les services britanniques interceptent le télégramme Zimmermann."
 ww1_england.15.a:0 "Informer le Portugal de leurs obligations"
 ww1_england.15.d:0 "Les cargos allemands et autrichiens se sont abrités dans les ports portugais en violation des conditions de la convention Haig. Cela nous donne le prétexte rêvé pour entraîner le Portugal dans la guerre, de notre côté, car une confiscation des navires marchands ennemis mènera sûrement à la guerre entre les deux parties."
 ww1_england.15.t:0 "Confiscation des cargos marchands allemands"
 ww1_england.16.a:0 "Bien!"
 ww1_england.16.d:0 "La saisie des bateaux marchands est accomplie. Les Pouvoirs Centraux et le Portugal sont dorénavant en guerre. Les Portugais ont même mis sur pied un corps expéditionnaire pour l’envoyer se battre à nos côtés. Il est actuellement cantonné à Lisbonne."
 ww1_england.16.t:0 "Corpo Expedicionário Português"
 ww1_england.17.a:0 "Bien!"
 ww1_england.17.d:0 "Le Brésil a rejoint la guerre contre l’Allemagne. Ils ne peuvent espérer contribuer beaucoup à l’effort de guerre terrestre, mais une petite escadre de navires de guerre a été mis à notre disposition, actuellement ancrés à Rio de Janeiro."
 ww1_england.17.t:0 "Le Brésil déclare la guerre à l’Allemagne"
 ww1_england.18.a:0 " Bien!"
 ww1_england.18.d:0 "Le Siam, dans un effort pour se démarquer au sein de la communauté diplomatique internationale, a officiellement rejoint notre alliance et a monté son propre corps expéditionnaire à Bangkok pour nous aider."
 ww1_england.18.t:0 "Armée Expéditionnaire du Siam"
 ww1_england.3.a:0 "Les femmes et les enfants d’abord !"
 ww1_england.3.d:0 "Le RMS Titanic, que l’on croyait insubmersible, a rencontré sa fin lors d’un des plus grands désastres maritimes de l’histoire, avec plus de 1500 morts. Cette tragédie a attiré l’attention du monde entier et appelé a de nouvelles mesures de sécurité maritime."
 ww1_england.3.t:0 "Naufrage du Titanic"
 ww1_england.4.a:0 "null"
 ww1_england.4.d:0 "null"
 ww1_england.4.t:0 "null"
 ww1_england.5.a:0 "null"
 ww1_england.5.d:0 "null"
 ww1_england.5.t:0 "null"
 ww1_england.6.a:0 "Bien!"
 ww1_england.6.b:0 "Ne pas interférer avec les affaires internes grecques"
 ww1_england.6.d:0 "Le Premier Ministre grec Venizelos nous a demandé de nous emparer du port de Thessalonique, contre la volonté du roi. Ce port ferait une base arrière parfaite pour l’opération prévue aux Dardanelles."
 ww1_england.6.t:0 "Capturer Thessalonique?"
 ww1_england.7.a:0 "Maudit Venizelos !"
 ww1_england.7.b:0 "OK, rejoignons l’Entente"
 ww1_england.7.d:0 " Le Premier ministre Venizelos de la Grèce nous demande de saisir le port de Thessaloniki, contre la volonté du roi Konstantinos. C’est une nouvelle étape dans la lutte de pouvoir entre ces deux hommes."
 ww1_england.7.t:0 "L’Entente s’empare de Thessalonique"
 ww1_ethiopia.1.a:0 "Iyasu V prend le pouvoir"
 ww1_ethiopia.1.d:0 "Le grand empereur Menelik II est mort sans héritier. Iyasu V, bien que non couronné, a pris le pouvoir.
 ww1_ethiopia.1.t:0 "Menelik II est mort!"
 ww1_france.1.a:0 "La guerre est inévitable"
 ww1_france.1.d:0 "Jean Jaurès, une des dernières voix dissidentes contre la politique militariste du gouvernement, a été assassiné par Raoul Villain, un nationaliste de 29 ans. Maintenant, les pacifistes français n’ont plus personne à qui se rallier, et il n’y a plus grand monde en France pour s’opposer à la grande guerre qui s’annonce contre l’Allemagne."
 ww1_france.1.t:0 "Assassinat de Jean Jaurès"
 ww1_france.8.a:0 "Bien!"
 ww1_france.8.d:0 "L’Armée française, si proche de la mutinerie généralisée, a finalement été remotivée par l’arrivée des troupes expéditionnaires américaines sur le territoire français. Peut-être à cause du nombre, peut-être pour le sentiment d’être soutenus. Quoiqu’il en soit, l’armée française a retrouvé sa combativité."
 ww1_france.8.t:0 "Le moral de l’armée française est restauré"
 ww1_france.9.a:0 "Bon sang !"
 ww1_france.9.d:0 "Cette marionette impuissante de roi Duy Tân of Cochinchina s’est enfui de son palais et a rejoint une rébellion contre l’autorité française ! Ce petit égoïste n’a pas pu se contenter de sa position pompeuse. Une fois que l’ordre aura été rétabli dans la région, il aura certainement une vie beaucoup plus tranquille dans sa cellule de prison..."
 ww1_france.9.t:0 "La Cochinchine se soulève"
 ww1_france.10.a:0 "Bon Dieu!"
 ww1_france.10.d:0 "Notre colonie se rebelle de nouveau ! La province de Thai Nguyên en Indochine abrite elle aussi une nouvelle rébellion indépendantiste, et elle a demandé des volontaires à la Chine. L’ordre doit être restauré, et pour de bon cette fois."
 ww1_france.10.t:0 "La province de Thái Nguyên se soulève !"
 ww1_france.11.a:0 "Sacrebleu!"
 ww1_france.11.d:0 "Les rues de Paris sont presques vide de civils. Seuls quelques vieux ou malades sont sortis de leurs maisons pour voir le défilé des troupes allemandes à travers la capitale. Le spectre de 1870 hante de nouveau les esprits, et la seule question que l’on se pose encore est : « Combien de temps la République peut-elle encore survivre ? » '"
 ww1_france.11.t:0 "La chute de Paris"
 ww1_france.12.a:0 "Nous devons reprendre Verdun!"
 ww1_france.12.d:0 "Verdun, symbole de la résistance française, a été perdue. L’armée française a été forcée de battre en retraite."
 ww1_france.12.t:0 "La perte de Verdun"
 ww1_france.2.a:0 "Vive la France!"
 ww1_france.2.d:0 "L’administration Viviani a encore bon nombre de partisans dans le Parlement français. Mais l’opposition des chefs militaires était trop dure à surmonter pour le vieil homme. Aristide Briant a pris les rênes du gouvernement."
 ww1_france.2.t:0 "Dissoudre l’administration Viviani"
 ww1_france.3.a:0 "Bien!"
 ww1_france.3.d:0 "Les allemands ont fait prendre conscience au public français de la dure réalité, contre leurs rêves de gloire. Un immense mouvement d’unité nationale a pris le pays, son peuple et son gouvernement, donnant un important élan à l’industrie militaire."
 ww1_france.3.t:0 "Le soutien français à l’effort de guerre"
 ww1_france.4.a:0 "Bon sang..."
 ww1_france.4.d:0 "Les soldats se plaignent d’offensives coûteuses et d’attaques suicidaires, et ont commencé à se mutiner ! Lâches ! Traîtres qu’ils sont ! Mais, ils sont tout de même la seule armée que nous ayons. Pour le moment, nous devrions réduire le rythme des offensives, particulièrement à l’extérieur du territoire national français, et essayer de nous concentrer sur les engagements victorieux, jusqu’à ce que la tempête passe."
 ww1_france.4.t:0 "L’armée française se mutine!"
 ww1_france.5.a:0 "La France doit survivre!"
 ww1_france.5.d:0 "Les armées françaises sont passées très, très près de la mutinerie après nos récentes offensives. Par chance, le Maréchal Pétain a retiré les unités-clés des combats et a délogé bon nombre de rebelles des rangs. Le conseil qu’il nous a prodigué est de cesser les offensives à outrance jusqu’à ce qu’un avantage conséquent – comme une arme supérieure, l’aide d’un nouvel allié ou autre chose- rétablisse le moral des troupes de ligne et de l’arrière. Bien sûr, si nous ignorons cet avertissement, nous pourrions faire face à la révolte. Ou, plus grave encore..."
 ww1_france.5.t:0 "Répression des mutineries dans l’Armée"
 ww1_france.6.a:0 "Jawhol, mein herr!"
 ww1_france.6.d:0 "Cet évènement est un clin d’œil à Hearts of Iron III. Si vous voyez ça dans le jeu, hurlez sur un développeur du jeu, que nous le fassions enlever !"
 ww1_france.6.t:0 "Glitch event triggers!"
 ww1_france.7.a:0 "Très mauvaises nouvelles."
 ww1_france.7.d:0 "Les mutineries se sont répandues et ont éclatés dans l’armée, en raison d’offensives futiles sur les Pouvoirs Centraux. Certains craignent même –Dieu nous en garde- un coup d’état gouvernemental…"
 ww1_germany.1.a:0 "L’Allemagne n’attend que la victoire !"
 ww1_germany.1.d:0 "Helmuth von Moltke le Jeune a échoué à donner la victoire promise à l’empire Allemand! Son indécision cause des désordres dans la chaîne de commandement. Le général Von Valkhenhayn a également fait des promesses, voulant frapper les Belges et rejeter les Anglais à la mer. C’est notre nouveau chef. "
 ww1_germany.1.t:0 "Nommer Von Falkenhayn chef de l’état-major"
 ww1_germany.10.a:0 "Envoyer une cargaison d’armes"
 ww1_germany.10.d:0 "Les irlandais se soulèvent à nouveau contre les britanniques, avec une rébellion dont l’ampleur bat tous les records. Et évidemment, ils ont de grands problèmes d’approvisionnement en matériel et nourriture. Heureusement, l’abondance d’équipement militaire des allemandes nous permettrait d’équiper les irlandais. Nous pouvons envoyer le SMS Libau aux irlandais, chargé de fusils, de munitions, de matériel et de provisions, en le déguisant sous la forme d’un vapeur norvégien, le Aud."
 ww1_germany.10.t:0 "Soutien allemand à la rébellion irlandaise"
 ww1_germany.11.a:0 "Bon sang!"
 ww1_germany.11.d:0 "Les marins de Kiel, malgré l’ordre qu’ils ont reçu de continuer les opérations en cours, viennent de se mutiner en masse ! Ces traîtres ont demandé une reddition allemande immédiate et inconditionnelle, en dépit de la réalité de la guerre. Cela pourrait être catastrophique si la rébellion se répandait !"
 ww1_germany.11.t:0 "Mutinerie des équipages!"
 ww1_germany.12.a:0 "Oh oh…"
 ww1_germany.12.d:0 "Les choses dégènérent ! La révolte des marins a encouragé des rébellions dans la population allemande. Non seulement contre la guerre, mais aussi contre le gouvernement allemand, et même contre l’armée ! Si nous ne la réprimons pas, cela pourrait être la fin de l’Empire !"
 ww1_germany.12.t:0 "La Révolte se répand!"
 ww1_germany.13.a:0 "C’est le désordre!"
 ww1_germany.13.d:0 "Le 9 novembre 1918, Philipp Scheidemann a proclamé la République allemande au Palais du Reichstag, à Berlin. Le tout à la fureur de Friedrich Ebert, qui a pensé que le choix entre monarchie et république aurait dû appartenir à une assemblée nationale. Deux heures plus tard, une République Socialiste Libre fut proclamée au Stadtschloss. La proclamation a été publiée par Karl Liebknecht, un des leaders spartakistes. Bien que chaque citoyen allemand aie été proclamé loyal à ces nouvelles républiques, la majorité de la population ne supporte qu’une des deux factions…"
 ww1_germany.13.t:0 "Deux Républiques proclamées..."
 ww1_germany.14.a:0 "Okay"
 ww1_germany.14.d:0 "Le 10 novembre 1918, un gouvernement de coalition dénommé le Conseil des Députés du Peuple a été établi consistant en trois membres du MSPD et trois membres de l’USPD. Mené par Friedrich Ebert pour le MSPD et Hugo Haase pour l’USPD, il a cherché a agir comme un gouvernement. Bien que le nouveau gouvernement a été confirmé par le conseil des ouvriers et des soldats de Berlin, la Ligue Spartakiste s’y est opposée. "
 ww1_germany.14.t:0 "Création du Conseil des Députés du Peuple"
 ww1_germany.2.t:0 "Campagne des zeppelins allemands"
 ww1_germany.2.d:0 "Il est très peu probable que des troupes allemandes puissent atteindre le territoire britannique dans la situation actuelle. Cependant, nos bombardiers zeppelins pourraient frapper de loin l’industrie britannique ! Même s’ils peuvent envoyer de pathétiques petits avions de chasse pour essayer de les terrasser, il est très peu probable qu’ils parviennent à leur altitude. Cela montrera notre force à John Bull !"
 ww1_germany.2.a:0 "Impressionnant"
 ww1_germany.15.a:0 "La fin de l’Empire Allemand?"
 ww1_germany.15.d:0 "Le Kaiser Guillaume II a été surpris d’apprendre les soulèvements de Berlin et d’autre centres urbains à la fin de l’année 1918. La révolte dans les rangs de sa bien-aimée Kaiserliche, la marine impériale, l’a profondément choqué. Pour préserver une certaine forme de gouvernement face à l’anarchie, Guillaume II a abdiqué en tant qu’empereur Allemand et en tant que roi de Prusse le 9 novembre 1918, en pensant qu’on permettrait à son fils de lui succéder. En réalité, ce ne fut pas le cas. L’Empire Allemand s’est effondré."
 ww1_germany.15.t:0 "Abdication officielle de Guillaume II"
 ww1_germany.3.a:0 "Okay"
 ww1_germany.3.d:0 "null"
 ww1_germany.3.t:0 "Repeat Event"
 ww1_germany.4.a:0 "Commencez le blocus!"
 ww1_germany.4.d:0 "Les Britanniques ont barbarement décidé que tout bateau –en particulier ceux qui transportent de la nourriture- faisant route vers l’Allemagne est un navire de contrebande, un clair abus du pouvoir de la Royal Navy sur les mers. Bien sûr, dans une guerre moderne, nous pouvons riposter. Notre flotte sous-marine va envoyer par le fond n’importe quel navire marchand qui aura le malheur de la croiser, ce qui montrera aux Britanniques et aux Français la folie de leurs plans !"
 ww1_germany.4.t:0 "Guerre sous-marine à outrance"
 ww1_germany.5.a:0 "Appaiser les USA"
 ww1_germany.5.b:0 "NON ! Nous ne sommes en rien responsables pour le blocus britannique !"
 ww1_germany.5.d:0 "Le président Wilson des États-Unis nous a écrit, en demandant de mettre fin à la guerre sous-marine à outrance, après le naufrage de navires civils américains et français, en particulier le Lusitania. Bien sûr, il est peu probable qu’une guerre éclate si nous refusons, mais en même temps, nous ferions mieux de ne pas en prendre le risque."
 ww1_germany.5.t:0 "Sussex Pledge- Demandes américaines de restrictions des sous-marins"
 ww1_germany.6.a:0 "Il est temps!"
 ww1_germany.6.d:0 "Maintenant que nous pouvons affamer la Triple-Entente avec la guerre sous-marine, nous devons frapper un grand coup contre la Royal Navy. La Home Fleet anglaise dépasse encore largement la nôtre, mais la qualité peut battre la quantité, ici. Tant que nous pouvons couler un certain nombre de bateaux anglais sans perdre les nôtres, le blocus naval britannique sera levé !"
 ww1_germany.6.t:0 "Brisez le blocus naval britannique !"
 ww1_germany.7.a:0 "Bien!"
 ww1_germany.7.d:0 "Une grande victoire pour la Kaiserliche ! Les navires marchands peuvent maintenant faire route sans risque vers nos ports de l’Atlantique. Le voyage est encore relativement risqué, mais les anglais n’ont plus les moyens de bloquer tout le commerce extérieur. C’est un grand jour pour l’Empire Allemand !"
 ww1_germany.7.t:0 "Blocus naval anglais brisé "
 ww1_germany.8.a:0 "Il est temps!"
 ww1_germany.8.d:0 "Bien que la Marine aie piqué au vif la Royal Navy et touché leur fierté, elle dispose apparemment d’encore assez de navires et de main-d’œuvre pour interdire tous les ports allemands aux navires marchands. Peu importe. La lutte sous-marine à outrance va reprendre de nouveau, en dépit des plaintes américaines."
 ww1_germany.8.t:0 "Reprendre la guerre sous-marine"
 ww1_germany.9.a:0 "Nous serons rentrés chez nous pour Noël!"
 ww1_germany.9.d:0 "La capitale belge est tombée. Le roi n’a pour l’instant toujours pas l’intention de sortir de la guerre, mais cela a néanmoins ouvert un véritable boulevard jusqu’à la capitale française. La victoire allemande est à portée de main!"
 ww1_germany.9.t:0 "Bruxelles est tombée"
 ww1_greece.1.a:0 "Constantin I est maintenant le roi!"
 ww1_greece.1.d:0 "Le roi George I a été assassiné dans le dos par Alexandros Schinas, lié à une organisation socialiste, alors qu’il marchait prés de la Tour Blanche le 18 mars 1913. Constantin I est maintenant le nouveau roi de la Grèce."
 ww1_greece.1.t:0 "George I assassiné!"
 ww1_greece.2.a:0 "Enfin réunis!"
 ww1_greece.2.d:0 "L’État de Crête, bien que vassal de l’empire Ottoman, fut un état fantoche de la Grèce depuis 1908. Bien sûr, maintenant que les Ottomans vont de mal en pis, il n’y a aucun pays qui puisse s’interposer à l’annexion de cette île par la Grèce."
 ww1_greece.2.t:0 "Fin de l’état crétois"
 ww1_greece.3.a:0 "Absolument!"
 ww1_greece.3.b:0 "Pas besoin"
 ww1_greece.3.d:0 "La Marine américaine possède encore un certain nombre de pré-cuirassés dépassés, dont ils n’ont que peu l’usage. A l’inverse, la marine grecque a besoin d’augmenter ses effectifs, même avec de vieux navires. Cela ne sera pas très difficile de négocier l’achat… devons-nous préparer une offre ?"
 ww1_greece.3.t:0 "Achat de cuirassés américains"
 ww1_greece.4.a:0 "Oui"
 ww1_greece.4.b:0 "Non"
 ww1_greece.4.d:0 "Le royaume de Grèce a proposer d’acheter certains de nos vieux pré-cuirassés pour aider a constituer leur jeune marine nationale. Ces vaisseaux n’auront pas un grands poids dans les futurs conflits, et les services de la Navy nous ont assurés que nous n’allons pas beaucoup les regreter. Bien sûr, le gouvernement grec est connu pour être un semeur de trouble local, et le soutien américain pourrait finir par agir contre nos propres intérêts. Devrions-nous signer le contrat de vente ?"
 ww1_greece.4.t:0 "La Grèce veut acheter des cuirassés"
 ww1_greekbulgarian.6.a:0 "Accepter le plan"
 ww1_greekbulgarian.6.b:0 "Rejeter le plan"
 ww1_greekbulgarian.6.d:0 "Le nouveau Premier Ministre Dimitrios Gounaris voudrait proposer un plan à l’Entente. La Grèce consentira à rejoindre la Triple-Entente, à condition de les protéger contre les Bulgares… et le soutien pour leurs revendications le long de la côte de Thrace. Un tel accord risque en revanche de jeter la Bulgarie dans les bras des Allemands, s’ils sont toujours neutres."
 ww1_greekbulgarian.6.t:0 "Le plan Gounalis"
 ww1_greekbulgarian.7.a:0 "Demander à la Grèce"
 ww1_greekbulgarian.7.b:0 "Ne pas demander à la Grèce "
 ww1_greekbulgarian.7.d:0 "Le comportement du roi Konstantinos est curieux… il a suivi l’ordre du Premier Ministre, Venizelos, et mobilisé l’armée grecque, mais n’a pas encore engagé d’actions contre la Bulgarie, comme il était censé le faire. Peut-être que notre roi est plus proche des allemands que nous le pensions ? Une demande formelle de démobilisation mettrait sûrement ses sympathies en doute."
 ww1_greekbulgarian.7.t:0 "Demander la démobilisation grecque"
 ww1_greekbulgarian.8.a:0 "Qui s’y intéresse ? Ce ne sont que des grecs."
 ww1_greekbulgarian.8.d:0 "La Grèce a consenti a démobiliser ses troupes. Ceci pourrait leur poser des problèmes pour la suite de la guerre, et certains membres du gouvernement craignent que cette décision ne mène à la défaite militaire de la Grèce, mais au moins ils se battront pour l’Entente."
 ww1_greekbulgarian.8.t:0 "La Grèce démobilise ses troupes!"
 ww1_greekbulgarian.9.a:0 "Bon sang!"
 ww1_greekbulgarian.9.d:0 "A cause des tensions politiques en Grèce, le premier ministre Venizelos a démissionné."
 ww1_greekbulgarian.9.t:0 "Venizelos quitte le gouvernement grec"
 ww1_greekbulgarian.10.a:0 "Bien!"
 ww1_greekbulgarian.10.d:0 "En raison de bouleversements politiques, Eleftherios Venizelos est à nouveau Premier Ministre."
 ww1_greekbulgarian.10.t:0 "Venizelos est de retour"
 ww1_greekbulgarian.11.a:0 "Malédiction!"
 ww1_greekbulgarian.11.d:0 "La Grèce proclame que notre « constant antagonisme » et notre « attitude clairement malveillante » ont forcé leur nation à rester strictement neutre, ce qui signifie l’accès militaire pour la Bulgarie. Thessalonique, notre port dans les Balkans, pourrait tomber bientôt."
 ww1_greekbulgarian.11.t:0 "La Grèce donner un laisser-passer à la Bulgarie"
 ww1_greekbulgarian.12.a:0 "Lancer l’opération"
 ww1_greekbulgarian.12.b:0 "Annuler l’opération"
 ww1_greekbulgarian.12.d:0 "Ces Grecs entêtés ne veulent toujours pas rejoindre la guerre, peu importe ce que nous faisons. Cependant, nos services secrets ont encore une carte à jouer : mettre le feu au palais royal et accuser les agents secrets des Pouvoirs Centraux ! Cela risque un tantinet de dégénérer, mais qui s’en soucie ? Ce ne sont que des Grecs après tout..."
 ww1_greekbulgarian.12.t:0 "Athènes brûle!"
 ww1_greekbulgarian.13.a:0 "Demander à la Grèce"
 ww1_greekbulgarian.13.b:0 "Ne pas demander à la Grèce"
 ww1_greekbulgarian.13.d:0 "Ces Grecs ingrats ont osé mobiliser, contrairement à nos ordres ! Et ils semblent être sur le point de tourner leurs fusils contre nous. Ce scandale ne peut être toléré ! Nous devons forcer la Grèce à céder, et maintenant !"
 ww1_greekbulgarian.13.t:0 "Appel renouvelé à la Démobilisation"
 ww1_greekbulgarian.14.a:0 "Bien!"
 ww1_greekbulgarian.14.d:0 "La Grèce a accepté notre demande de démobilisation. Ils doivent même se débarasser de certaines de leurs armes, afin de s’assurer qu’aucune action contre nous sera entreprise."
 ww1_greekbulgarian.14.t:0 "La Grèce accepte nos demandes"
 ww1_greekbulgarian.15.a:0 "Nous ne pouvons pas exercer de représailles"
 ww1_greekbulgarian.15.d:0 "Ces bâtards de Grecs ont fini par utiliser contre nous les canons et les armes d’infanterie qu’ils étaient supposés rendre inutilisables ! L’ambassadeur français a été tué, et pire encore, le peuple grec soutient ces terroristes. Malheureusement, il n’y a rien que nous puissions faire pour le moment, avec la guerre qui se poursuit. Mais bientôt, nous reviendrons."
 ww1_greekbulgarian.15.t:0 "Les 'Vêpres Grecques'"
 ww1_greekbulgarian.1.a:0 "Accepter"
 ww1_greekbulgarian.1.b:0 "Rejeter"
 ww1_greekbulgarian.1.d:0 "Les Pouvoirs Centraux nous demandent de rejoindre leur guerre contre la Serbie, en échange des territoires serbes que nous revendiquons. Cela dit, cela nous mettrait en guerre contre l’intégralité de l’Entente..."
 ww1_greekbulgarian.1.t:0 "Proposition de la Triplice"
 ww1_greekbulgarian.16.a:0 "Demander l’abdication de Konstantinos"
 ww1_greekbulgarian.16.b:0 "Abandonner la Grèce"
 ww1_greekbulgarian.16.d:0 "Avec la fin de la Révolution russe et le Tsar qui n’est plus derrière eux, il n’y a rien qui empêche l’Entente d’envahir la Grèce. A ce point, Konstantinos doit rejoindre la guerre, ou perdre sa couronne. Notre pression ne peut plus être arrêtée cette fois-ci."
 ww1_greekbulgarian.16.t:0 "Ultimatum à la Grèce"
 ww1_greekbulgarian.17.a:0 "Rester neutres"
 ww1_greekbulgarian.17.b:0 "Essayer d’aider la Serbie"
 ww1_greekbulgarian.17.d:0 "Tout va mal ! L’Allemagne et l’Autriche-Hongrie font des incursions sur le territoire serbe. Mais nous n’avons aucun moyen d’empêcher ça, sans condamner la Grèce ! Nous pourrions toujours nous mettre à tirer, mais le roi y est résolument opposé…"
 ww1_greekbulgarian.17.t:0 "L’Autriche-Hongrie déclare la guerre à la Serbie!"
 ww1_greekbulgarian.18.a:0 "Rester neutres"
 ww1_greekbulgarian.18.b:0 "Aider la Serbie"
 ww1_greekbulgarian.18.d:0 " Tout va mal ! L’Allemagne et l’Autriche-Hongrie font des incursions sur le territoire serbe. Nous pouvons toujours les soutenir, bien qu’ils se battent avec l’énergie du désespoir, mais notre roi ne veut pas prendre part au conflit. Que faisons-nous ?"
 ww1_greekbulgarian.18.t:0 " L’Autriche-Hongrie déclare la guerre à la Serbie!"
 ww1_greekbulgarian.19.a:0 "Rester neutres"
 ww1_greekbulgarian.19.b:0 "Aider la Serbie"
 ww1_greekbulgarian.19.d:0 "La Bulgarie a rejoint la Triplice. En raison de l’alliance Gréco-Serbe contre la Bulgarie, les débats sur la guerre échauffent les esprits au Parlement grec, encore une fois. Nous avons là l’occasion de nous allier contre nos vieux adversaires, mais devrions-nous la saisir ?"
 ww1_greekbulgarian.19.t:0 "La Bulgarie rejoint les Puissances Centrales!"
 ww1_greekbulgarian.20.a:0 "Accepter leur proposition"
 ww1_greekbulgarian.20.b:0 "Rejeter leur proposition"
 ww1_greekbulgarian.20.d:0 "Malgré la répugnance que le roi éprouve à l’idée de rejoindre la guerre, notre Parlement est décidé à rejoindre la Triple-Entente. Le Premier Ministre Venizelos a commencé à négocier avec la Triple-Entente, et vient d’arriver avec leur proposition : l’intégralité de la côte de Thrace, Constantinople et Smyrne doivent revenir à la Grèce. Cela a rallié l’opinion publique en faveur du conflit. Devons-nous accepter ?"
 ww1_greekbulgarian.20.t:0 "Négocier avec l’Entente"
 ww1_greekbulgarian.21.a:0 "Accepter"
 ww1_greekbulgarian.21.b:0 "Décliner"
 ww1_greekbulgarian.21.d:0 " Malgré la répugnance que le roi éprouve à l’idée de rejoindre la guerre, notre Parlement est décidé à rejoindre la Triple-Entente. Le Premier Ministre Venizelos a commencé à négocier avec la Triple-Entente, et vient d’arriver avec leur proposition: Constantinople et la région de Smyrne reviendront à la Grèce. Cependant, beaucoup de gens plus intéressés par le territoire Bulgare que par les Turcs, aussi le peuple s’oppose à cette idée, tout comme le roi. Nous pouvons quand même accepter, bien sûr..."
 ww1_greekbulgarian.21.t:0 "Négociation avec la Triple-Entente"
 ww1_greekbulgarian.22.a:0 "Seigneur, sauvez-le!"
 ww1_greekbulgarian.22.d:0 "Affaibli par les évènements récents, le roi Constantinos souffre de pleurésie et d’une pneumonie. Il pourrait décéder à tout instant. Encore pire, Venizelos a commencé a répandre le mensonge que la reine est responsable de son mal, après une dispute où elle aurait tenté de le convaincre de rejoindre le camp des Allemands. Un bateau est envoyé à l’île de Tinos pour prier la Madone, connue pour guérir les maux, aider la Grèce en péril et sauver la vie du Roi."
 ww1_greekbulgarian.22.t:0 "Le roi Konstantinos est malade!"
 ww1_greekbulgarian.23.a:0 "Hourra!"
 ww1_greekbulgarian.23.d:0 "La légendaire Madone a marché ! Bien sûr, le roi est encore sous médication, mais il n’est plus à l’agonie."
 ww1_greekbulgarian.23.t:0 "Le roi Konstantinos est de retour aux commandes"
 ww1_greekbulgarian.24.a:0 "Metaxas à raison, nous n’avons pas les moyens d’une guerre"
 ww1_greekbulgarian.24.b:0 "Venizelos a raison"
 ww1_greekbulgarian.24.d:0 "Avec les opérations militaires de l’Entente dans les Dardanelles, le roi Konstantinos s’est résolu a accepter la guerre avec les Pouvoirs Centraux, de manière a s’assurer que les Ottomans ne menacent jamais plus la Grèce. Bien sûr, tout n’est pas si simple.  Ioanns Metaxas, le chef d’état-major, a menacé de démissionner en cas de guerre, arguant que notre armée n’est pas prête à combattre. Vu les évènements récents, il doit avoir raison. Bien sûr, le Premier Ministre Venizelos pense le contraire. Qui a raison?"
 ww1_greekbulgarian.24.t:0 "La Grèce et les Dardanelles"
 ww1_greekbulgarian.25.a:0 "Proposer le Plan"
 ww1_greekbulgarian.25.d:0 "Maintenant que le public est en faveur d’une guerre contre la Bulgarie et les Ottomans, nous avons envoyé les demandes de compensation de la Grèce à la Triple-Entente. Bien sûr, si la Bulgarie est toujours neutre, ils vont probablement refuser. Mais même s’ils le font, il y aura probablement des chances de succès."
 ww1_greekbulgarian.25.t:0 "Le plan Gounaris"
 ww1_greekbulgarian.26.a:0 "Venizelos triomphe!"
 ww1_greekbulgarian.26.d:0 "Les élections de 1915 ont vu la victoire du parti libéral de Venizelos, toujours populaire auprès du peuple grec. Constantinos est contraint de le rappeler au poste de Premier Ministre, contre son grè..."
 ww1_greekbulgarian.26.t:0 "Élections législatives, 1915"
 ww1_greekbulgarian.27.a:0 "Mobilisation et préparation à la guerre"
 ww1_greekbulgarian.27.b:0 "Mobilisation Défensive"
 ww1_greekbulgarian.27.c:0 "Ne rien faire"
 ww1_greekbulgarian.27.d:0 "La Bulgarie a déclaré la guerre à la Serbie. C’est l’occasion de frapper ! Que devrions-nous faire, monsieur ?"
 ww1_greekbulgarian.27.t:0 "La Bulgarie rejoint les Puissances Centrales!"
 ww1_greekbulgarian.28.a:0 "Maudit Venizelos!"
 ww1_greekbulgarian.28.b:0 "OK, rejoignons l’Entente"
 ww1_greekbulgarian.28.d:0 "Le Premier Ministre grec Venizelos a proposé que la Triple-Entente attaque et prenne le port de Thessalonique, contre la volonté du roi, pour le forcer à rejoindre la guerre. Bien sûr, nous pouvons encore conserver notre neutralité, mais nous perdrons le port."
 ww1_greekbulgarian.28.t:0 "La Triple-Entente s’empare de Thessalonique"
 ww1_greekbulgarian.29.a:0 "Refuser"
 ww1_greekbulgarian.29.b:0 "Démobiliser"
 ww1_greekbulgarian.29.d:0 "Les chefs de la Triple-Entente nous demandent de démobiliser nos troupes, vu que nous ne sommes pas réellement en guerre contre les Bulgares. Comme ils n’ont pas les moyens de nous attaquer, nous n’avons rien à perdre si nous gardons nos troupes mobilisées, mais ils seront vexés."
 ww1_greekbulgarian.29.t:0 "La Triple-Entende demande la démobilisation"
 ww1_greekbulgarian.30.a:0 "Organiser des élections"
 ww1_greekbulgarian.30.b:0 "Ne pas organiser d’élections"
 ww1_greekbulgarian.30.d:0 "Le Premier Ministre Venizelos est en train de perdre son influence et sa popularité. De plus en plus de parlementaires favorisent des hommes comme Metaxas, le chef de cabinet, ou les décisions du pouvoir royal. Nous pouvons en tirer quelque chose : si nous tenons des élections anticipées, nous avons une chance de les faire sortir du gouvernement !"
 ww1_greekbulgarian.30.t:0 "Élections Anticipées"
 ww1_greekbulgarian.31.a:0 "Protester"
 ww1_greekbulgarian.31.b:0 "Ne pas manifester"
 ww1_greekbulgarian.31.d:0 "L’Albanie a autorisé la Serbie a passer sur son territoire pour évacuer l’armée serbe. Ces réfugiés ont débarqué à Corfou sans permission, et il semble qu’ils n’ont pas l’intention d’en repartir."
 ww1_greekbulgarian.31.t:0 "Des réfugiés serbes débarquent à Corfou"
 ww1_greekbulgarian.32.a:0 "Autoriser"
 ww1_greekbulgarian.32.b:0 "Ne pas l’autoriser"
 ww1_greekbulgarian.32.d:0 "La Triple-Entente a démontré qu’ils ne nous considèrent que comme un allié supplémentaire contre les Pouvoirs Centraux, et éventuellement comme une réserve potentielle de main-d’œuvre pour eux. Eh bien, s’ils ne considèrent pas la Grèce comme leur égal, peut-être que les Pouvoirs Centraux le feront, eux ? Nous commenceront le rapprochement en autorisant la Bulgarie a faire passer des troupes sur notre territoire – cette permission délogera intantanément l’Entente de Thessalonique."
 ww1_greekbulgarian.32.t:0 "Conférer un laisser-passer à la Bulgarie?"
 ww1_greekbulgarian.33.a:0 "Malédiction!"
 ww1_greekbulgarian.33.d:0 "Un pyromane que nous soupçonnons agir pour le compte des français, a mis le feu dans la forêt près du palais royal, à Tatoi. Dans la confusion, la reine Sophie a porté sa plus jeune fille, la princesse Catherine, sur plus d’un mille pour fuir le domaine. Plusieurs membres de la famille royale, y compris le roi Konstantinos, sont blessés. La résidence du roi est presque complètement détruite. Pire encore, environ seize soldats et employés du palais ont été tués dans l’incendie."
 ww1_greekbulgarian.33.t:0 "Le Palais Royal brûle!"
 ww1_greekbulgarian.34.a:0 "Maudit Venizelos!"
 ww1_greekbulgarian.34.d:0 "Dans la zone occupée par l’Entente dans Thessalonique, Venizelos a proclamé le Gouvernement de Défense National, qui s’oppose au gouvernement de Lampro. La seule façon de le déloger, maintenant, est de se plier à ses demandes, ou de rejoindre le conflit. La neutralité grecque, bien que soigneusement entretenue, a l’air proche de sa fin."
 ww1_greekbulgarian.34.t:0 "Le gouvernement de Thessalonique"
 ww1_greekbulgarian.35.a:0 "Accepter leurs demandes"
 ww1_greekbulgarian.35.b:0 "Rejeter leurs demandes"
 ww1_greekbulgarian.35.d:0 "La Grèce n’est plus un état pro-Entente, et le Royaume-Uni ainsi que la France ont demandé à la Grèce de démobiliser ses troupes. Si nous refusons, ils sont susceptibles de nous déclarer la guerre."
 ww1_greekbulgarian.35.t:0 "La Triple-Entende demande à nouveau la démobilisation"
 ww1_greekbulgarian.2.a:0 "Bien!"
 ww1_greekbulgarian.2.b:0 "Ne pas interférer avec les affaires internes grecques"
 ww1_greekbulgarian.2.d:0 "Le Premier Ministre Venizelos nous a demandé de prendre le contrôle de Thessalonique, contre la volonté du roi. Ce port ferait une base arrière parfaite pour l’opération des Dardanelles, et les grecs ne peuvent même pas résister ! Bien sûr, annexer la zone les opposerait à nous à coup sûr, mais ils ne sont plus que les marionettes des Turcs, n’est-ce-pas ?"
 ww1_greekbulgarian.2.t:0 "Prendre Thessalonique?"
 ww1_greekbulgarian.36.a:0 "Acceuillir les français à coups de canons!"
 ww1_greekbulgarian.36.b:0 "Honorer notre promesse"
 ww1_greekbulgarian.36.d:0 "Quand la Grèce a consenti à démobiliser, elle a aussi consenti à donner son artillerie lourde et un stock d’armes d’infanterie à la Triple-Entente, en tant que garantie. Une délégation française a atterri à Athènes pour prendre livraison de ces armes."
 ww1_greekbulgarian.36.t:0 "Les Vêpres Grecques"
 ww1_greekbulgarian.37.a:0 "Konstantinos salue"
 ww1_greekbulgarian.37.b:0 "Konstantinos maintient sa position"
 ww1_greekbulgarian.37.d:0 "La neutralité grecque a pris fin. La Triple-Entente exige que nous les rejoignions dans la Grande Guerre, et ils ne nous promettent même plus de territoires en récompense, maintenant. Si nous déclinons, nous nous lierons de fait aux Pouvoirs Centraux, ce qui nous mènera à la guerre, voire la guerre civile. Les russes, autrefois garants de notre sécurité, sont partis. Le roi va-t-il saluer la délégation, ou s’opposer à elle ?"
 ww1_greekbulgarian.37.t:0 "Dernier avertissement de la Triple-Entente"
 ww1_greekbulgarian.38.a:0 "Bien!"
 ww1_greekbulgarian.38.d:0 "Les Bulgares ont accepté notre offre, et ont rejoint la guerre, contre la Serbie et contre la Triple-Entente."
 ww1_greekbulgarian.38.t:0 "La Bulgarie rejoint la Triplice!"
 ww1_greekbulgarian.39.a:0 "Bien!"
 ww1_greekbulgarian.39.d:0 "Les Bulgares ont accepté notre proposition et se joignent à la guerre contre la Serbie et la Triple-Entente. "
 ww1_greekbulgarian.39.t:0 "La Bulgarie rejoint les Puissances Centrales!"
 ww1_greekbulgarian.40.a:0 "Proposer un marché à la Bulgarie"
 ww1_greekbulgarian.40.b:0 "Oublier la Bulgarie"
 ww1_greekbulgarian.40.d:0 "La Serbie s’avère être un adversaire plus coriace que nous l’avions envisagé. Leurs vétérans et leurs troupes bien équipées nous ont pris au dépourvu. Cependant, ils ont toujours leur ennemi ancestral, la Bulgarie, sur le dos… si nous leur promettons la Macédoine, nous pourrions obtenir leur aide ?"
 ww1_greekbulgarian.40.t:0 "Promesses à la Bulgarie"
 ww1_greekbulgarian.41.a:0 "Proposer une alliance"
 ww1_greekbulgarian.41.d:0 "Le front de Serbie n’est pas notre priorité. Toutefois, nous devons toujours pouvoir compter sur des troupes compétentes à proximité. La Bulgarie pourrait nous soulager et avoir des raisons de s’opposer à la Serbie. Nous avons déjà envoyé une proposition d’alliance à leur ambassade."
 ww1_greekbulgarian.41.t:0 "Accord avec la Bulgarie"
 ww1_greekbulgarian.42.a:0 "Battre en retraite en Albanie"
 ww1_greekbulgarian.42.b:0 "Ne pas battre en retraite en Albanie"
 ww1_greekbulgarian.42.d:0 "Nos troupes sont défaites Si nous n’essayons pas de nous enfuir d’Albanie, nos unités vont être massacrées. Il est peu probable que nous puissions obtenir un sauf-conduit pour traverser ce territoire, mais nous devons tenter quelque chose pour sauver nos troupes… n’importe quoi !"
 ww1_greekbulgarian.42.t:0 "Évacuer par l’Albanie?"
 ww1_greekbulgarian.43.a:0 "Bien !"
 ww1_greekbulgarian.43.d:0 "Ni le prince Vidit I, ni Essad Toptani, les récents dirigeants de l’Albanie, n’aimaient l’idée de voir les troupes serbes battre en retraite par leur territoire. Cependant, les gouvernements récents se sont vite succédé et la situation actuelle est trop instable pour résister à cette déroute. Il est temps de partir !"
 ww1_greekbulgarian.43.t:0 "Evacuer à travers l’Albanie!"
 ww1_greekbulgarian.44.a:0 "Oui!"
 ww1_greekbulgarian.44.b:0 "Non!"
 ww1_greekbulgarian.44.d:0 "Essad Toptani, le nouveau leader Albanais, a déjà perdu son emprise sur le pouvoir centralisé de l’état. Les Serbes en profitent pour faire reculer leurs troupes ! Malheureusement, nous n’avons aucun moyen de les arrêter, mais nous pouvons au moins envoyer une protestation officielle. Est-ce que les Serbes devraient être autorisés à agir?"
 ww1_greekbulgarian.44.t:0 "Laisser les serbes battre en retraite?"
 ww1_greekbulgarian.45.a:0 "Bon sang!"
 ww1_greekbulgarian.45.d:0 "Le royaume de Grèce a annexé le territoire albanais légitime de l’Épire du nord. Les puissances européennes ont pour le moment accepté ce vol évident. Nous espérons néanmoins qu’une occasion de récupérer ces territoires se représente un jour."
 ww1_greekbulgarian.45.t:0 "La Grèce proclame l’annexion de l’Épire du Nord"
 ww1_greekbulgarian.46.a:0 "Bien!"
 ww1_greekbulgarian.46.d:0 "La retraite à travers l’Albanie commence. L’armée a choisi l’île de Corfou comme point de repli."
 ww1_greekbulgarian.46.t:0 "L’armée serbe recule en Albanie!"
 ww1_greekbulgarian.3.a:0 "Négocier"
 ww1_greekbulgarian.3.b:0 "Stopper les négociations"
 ww1_greekbulgarian.3.d:0 "Les Grecs s’entêtent à rester neutre, et nous soupçonnons cette attitude en conséquence d’un désaccord entre le roi Konstantinos et le Premier Ministre Venizlos. Bien sûr, nous pouvons entamer des pourparlers avec Venizelos, mais il serait fructueux seulement si la Bulgarie était impliquée dans la guerre et si nous promettons d’importants gains territoriaux à la Grèce. Encore une fois, tout pour amener encore plus de fusils à la guerre…"
 ww1_greekbulgarian.3.t:0 "Négocier avec la Grèce"
 ww1_greekbulgarian.4.a:0 "Bien!"
 ww1_greekbulgarian.4.d:0 "La Grèce a enfin rejoint la Triple-Entente ! Après de longues et pénibles négociations, la Grèce, conduite par le Premier Ministre Venizelos, est entrée dans notre alliance. Bien sûr, nous devons honorer leurs revendications sur la côte de Thrace et sur Smyrne, mais nous franchirons cette étape quand le temps sera venu."
 ww1_greekbulgarian.4.t:0 "Traité de Londres signé!"
 ww1_greekbulgarian.5.a:0 "Accepter le plan, oublier la Bulgarie"
 ww1_greekbulgarian.5.b:0 "Rejeter le plan. La Bulgarie est prioritaire !"
 ww1_greekbulgarian.5.d:0 "Le nouveau Premier Ministre Dimitrios Gounalis désire proposer un plan à l’Entente. La Grèce accepter de rejoindre leur camp en échange de la protection contre les Bulgares… et le soutien à leurs revendications sur la côte de Thrace. Cet accord conduirait à terme la Bulgarie à rejoindre la guerre du côté allemand, si elle est encore neutre."
 ww1_greekbulgarian.5.t:0 "Le plan Gounalis "
 ww1_hejaz.1.a:0 "Un premier contact avec les arabes !"
 ww1_hejaz.1.d:0 "Hussein Bein Ali, Sharif de la Mecque et vassal des Turcs, est excédé de la domination ottomane, qui n’a fait que s’opposer à lui et menace de le destituer. Il a l’air d’être le candidat parfait pour avoir un nouvel allié dans la guerre, au Moyen-Orient..."
 ww1_hejaz.1.t:0 "Courriers avec Hussein bin Ali"
 ww1_hejaz.9.a:0 "Parfait!"
 ww1_hejaz.9.d:0 "Grâce à nos efforts coordonnés avec les forces britanniques, nous avons pu ouvrir et sécuriser une route pour qu’ils puissent nous envoyer des provisions et du matériel. Les premières caisses arrivent!"
 ww1_hejaz.9.t:0 "Fournitures anglaises"
 ww1_hejaz.10.a:0 "Parfait!"
 ww1_hejaz.10.d:0 "De plus en plus de convois sont envoyés par les forces britanniques pour soutenir notre révolte."
 ww1_hejaz.10.t:0 " Fournitures anglaises "
 ww1_hejaz.2.a:0 "Le Sharif de la Mecque va rejoindre notre cause"
 ww1_hejaz.2.d:0 "Henry McMahon a promis à Hussein ben Ali un grand empire arabe, qui enjamberai la péninsule Arabe elle-même jusqu’au nord, aux frontières de l’Irak et du Levant, peut-être même incluant l’Égypte. C’est une promesse extrêmement généreuse pour l’avoir de notre côté, et le mieux dans tout cela est que nous n’y perdrons rien si nous le trahissons!"
 ww1_hejaz.2.t:0 "Promesses pour un grand empire Arabe"
 ww1_hejaz.3.a:0 "Envoyer des fournitures!"
 ww1_hejaz.3.d:0 "Les rebelles Arabes travaillent bien. Grâce à nos efforts mututels, une route est ouverte et nous permet de leur envoyer du ravitaillement."
 ww1_hejaz.3.t:0 "Envoyer de l’aide au Hedjaz"
 ww1_hejaz.4.a:0 "Envoyer plus de matériel!"
 ww1_hejaz.4.d:0 "La révolte est en train de grandir. Nos efforts ont porté leurs fruits : une route terrestre est maintenant ouverte et nous autorise à leur envoyer plus de convois de fournitures."
 ww1_hejaz.4.t:0 "Renouveller l’aide du Hedjaz"
 ww1_hejaz.5.a:0 "Okay"
 ww1_hejaz.5.d:0 "Les anglais nous ont écrit officiellement, dénonçant la tyrannie de nos maîtres turcs. Ils semblent soutenir l’idée d’une indépendance du Hedjaz. Cela pourrait être le début d’une belle amitié ?"
 ww1_hejaz.5.t:0 "Échanges avec Henry MacMahon"
 ww1_hejaz.6.a:0 "Intéressant!"
 ww1_hejaz.6.d:0 "Les anglais nous ont promis rien de moins qu’un empire ! On nous a promis toutes les terres arabophones du Moyen-Orient, ainsi que l’֤Égypte, si nous les aidons jusqu’à la fin de la guerre ! Ce genre de promesses nous a déjà conduits à la guerre contre les turcs… et ça ressemble à un accord honnête. Après tout, ils ne promettraient pas une telle récompense sans intention réelle de l’honorer, n’est-ce pas ?"
 ww1_hejaz.6.t:0 "L’Angleterre a promis un grand empire arabe"
 ww1_hejaz.7.a:0 "Transgresser la domination ottomane !"
 ww1_hejaz.7.d:0 "Les négociations avec les britanniques ont été couronnées de succès. La Révolte a commencé, et un grand état Arabe va naître!"
 ww1_hejaz.7.t:0 "La Grande Révolte Arabe"
 ww1_hejaz.8.a:0 "Cela va nous aider"
 ww1_hejaz.8.d:0 "Afin de coordonner les opérations britanniques avec celles des rebelles arabes, le Royaume-Uni a envoyé un jeune officier, le capitaine Thomas Edward Lawrence. Bien qu’il ne soit pas aussi endurci qu’un vétéran des tranchées, il va nous donner un certain avantage et aider notre lutte contre les Turcs."
 ww1_hejaz.8.t:0 "T.E. Lawrence arrive"
 ww1_mexico.100:0 "Révolution Mexicaine"
 ww1_mexico.100.d:0 "La Révolution Mexicaine fut une lutte sanglante des années 1910-1920 qui transforma radicalement le gouvernement et la culture mexicaine. Bien que la recherche récente se soit concentrée sur les aspects locaux et régionaux de la Révolution, ce fut néanmoins une révolution à l’échelle nationale. Son éclatement en 1910 a résulté de l’échec du régime de Porfirio Diàz à trouver une solution à la succession présidentielle. Cela a causé une crise majeure au sein des élites, et une opportunité pour l’insurrection agraire. Le riche propriétaire terrion Francisco Madero a défié Diàz après l’élection présidentielle de 1910 et ses résultats électoraux trafiqués. Il suivi le plan de Sans Luis Potosi. Le conflit armé évinca Diàz du pouvoir et une nouvelle élection eu lieu en 1911, portant Madero au pouvoir."
 ww1_montenegro.1.a:0 "A la guerre!"
 ww1_montenegro.1.d:0 "Au début de l’invasion de la Serbie par les armées Austro-Hongroises, le Monténégro n’a pas perdu de temps pour déclarer la guerre aux Pouvoirs Centraux, le 6 août 1914, en dépit des promesses des diplomates Autrichiens que Shkoder reviendra au Monténégro s’il reste neutre."
 ww1_montenegro.1.t:0 "Guerre contre le Monténégro"
 ww1_nepal.1.a:0 "Tribhuhvan est monté sur le trône!"
 ww1_nepal.1.d:0 "Le roi Prithvi est mort. Tribhuhvan monte sur le trône"
 ww1_nepal.1.t:0 "Le roi Prithvi est mort!"
 ww1_newzealand.1.a:0 " Lord Islington est désormais Gouverneur-Général de la Nouvelle-Zélande!"
 ww1_newzealand.1.d:0 " Lord Islington est désormais Gouverneur-Général de la Nouvelle-Zélande "
 ww1_newzealand.1.t:0 "William Plunket est remplacé!"
 ww1_newzealand.2.a:0 "Arthur Foljambe est nommé Gouverneur-Général de Nouvelle-Zélande!"
 ww1_newzealand.2.d:0 " Arthur Foljambe est nommé Gouverneur-Général de Nouvelle-Zélande "
 ww1_newzealand.2.t:0 " Lord Islington est remplacé!"
 ww1_oman.1.a:0 "Taimur bin Feisal devient sultan!"
 ww1_oman.1.d:0 "Faisal bin Turki est mort. Taimur bin Feisal est désormais Sultan"
 ww1_oman.1.t:0 "Faisal bin Turki est mort!"
 ww1_ottoman.2.a:0 " D’accord "
 ww1_ottoman.2.d:0 "Les militaires allemands opèrent dans l’empire Ottoman depuis des décennies déjà. La première mission militaire allemande était active de 1882 à 1895, afin de réorganiser et réformer l’armée ottomane en profondeur. Après ça, un bureau d’attaché militaire a été créé, mais son influence était très inférieure. La défaite désastreuse survenue à la fin de la première guerre balkanique en 1913 a conduit les Ottomans à demander l’aide des Allemands encore une fois. Après des mois de négociations, la deuxiéme mission militaire germanique est arrivée à Istanbul en décembre 1913, menée par Otto Liman von Sander. En réalité, il a été prévu que la mission militaire se retirerait en cas de la guerre. Avec la signature de l’accord secret entre l’Allemagne et l’empire Ottoman le 2 août 1914, la mission a été prolongée. On a aussi promis que la mission militaire aurait autorité sur la conduite de la guerre par les Ottomans ; beaucoup d’officiers allemands occupants des postes clés. De nombreux officiers, soldats et spécialistes furent alors déployés, au nombre approximatif de 25 000 hommes. L’armée Ottomane reçut alors un grand nombre d’avions et d’armes diverses. Puisque l’accès par la mer était impossible, le soutien et le matériel leur parvinrent par voie de terre. Et puisque l’empire allemand était en guerre avec la Serbie, les provisions ne purent être envoyées que par la Roumanie, mais cela s’avèra insuffisant. A la mi-septembre 1914, la Roumanie révoqua son laisser-passer, et les Ottomans furent coupés du soutien allemand. Mais, en occupant la Serbie, l’empire Ottoman pu recevoir à nouveau des livraisons de matériel. "
 ww1_ottoman.2.t:0 "Augmenter les effectifs de la mission militaire dans l’empire Ottoman"
 ww1_ottoman.3.a:0 "Excellent!"
 ww1_ottoman.3.d:0 "Les militaires allemands opèrent dans l’empire Ottoman depuis des décennies déjà. La première mission militaire allemande était active de 1882 à 1895, afin de réorganiser et réformer l’armée ottomane en profondeur. Après ça, un bureau d’attaché militaire a été créé, mais son influence était très inférieure. La défaite désastreuse survenue à la fin de la première guerre balkanique en 1913 a conduit les Ottomans à demander l’aide des Allemands encore une fois. Après des mois de négociations, la deuxiéme mission militaire germanique est arrivée à Istanbul en décembre 1913, menée par Otto Liman von Sander. En réalité, il a été prévu que la mission militaire se retirerait en cas de la guerre. Avec la signature de l’accord secret entre l’Allemagne et l’empire Ottoman le 2 août 1914, la mission a été prolongée. On a aussi promis que la mission militaire aurait autorité sur la conduite de la guerre par les Ottomans ; beaucoup d’officiers allemands occupants des postes clés. De nombreux officiers, soldats et spécialistes furent alors déployés, au nombre approximatif de 25 000 hommes. L’armée Ottomane reçut alors un grand nombre d’avions et d’armes diverses. Puisque l’accès par la mer était impossible, le soutien et le matériel leur parvinrent par voie de terre. Et puisque l’empire allemand était en guerre avec la Serbie, les provisions ne purent être envoyées que par la Roumanie, mais cela s’avèra insuffisant. A la mi-septembre 1914, la Roumanie révoqua son laisser-passer, et les Ottomans furent coupés du soutien allemand. Mais, en occupant la Serbie, l’empire Ottoman pu recevoir à nouveau des livraisons de matériel."
 ww1_ottoman.3.t:0 "L’Allemagne augmente son soutien militaire"
 ww1_ottoman.4.a:0 "D’accord"
 ww1_ottoman.4.d:0 "L’Askiencorps (« corps d’Asie ») était le nom du corps expéditionnaire allemand dans l’empire Ottoman. Les premiers groupes furent stationnés sous le nom de code « Pascha » sur le front du Sinaï, où ils arrivèrent en mars 1916. Leur premier commandant fut le général Friedrich Kreß von Kressenstein. \nLa capture de Bagdad par les Anglais le 11 mars 1917 conduisit les Allemands à renforcer les effectifs de l’Asienkorps. Les nouveaux groupes (appellés « Pascha II ») atteignirent l’empire Ottoman en août 1917. Le colonel Werner von Frankerberg und Proschlitz fut nommé commandant de l’Asienkrops. En outre, en juin 1917, l’état-major ottoman du groupe d’armées F fut complètement remplacé par des officiers allemands et renommé « Heeresgruppe Yildirim » (« Groupe d’Armée Foudre »). Le général Erich von Falkenhayn fut nommé commandant à son tour. A ce groupe d’armées fut assigné trois armées ottomanes en plus de l’Asienkorps. \nLe but initial était la reconquête de Bagdad, abandonnée en octobre 1917. L’Asienkorps fut encore renforcé et atteignit un effectif de 16 000 hommes.\nL’Asienkorps fut également doté de six « Fliegerabteilungen » (détachement d’aviateurs) et un « jagdstaffel » (escadron de chasse), pour un total de 70 avions. L’Autriche-Hongrie s’impliqua également, en envoyant plusieurs batteries d’artillerie.\nAprès la reddition de l’empire Ottoman fin octobre 1918, les troupes de l’Asienkorps furent ramenées à Constantinople et rapatriées en Allemagne en janvier 1919."
