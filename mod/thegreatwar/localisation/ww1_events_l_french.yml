 ww1_ottoman.6.d:0 "Pendant le règne d’Abdul Hamid II, de 1876 à 1909, la marine ottomane fut à peine soutenue. Cela a changé quand les jeunes Turcs arrivèrent au pouvoir. La majorité des jeunes Turcs étaient pro-britanniques, si bien qu’en 1909 ce furent les britanniques, et pas les allemands, qui furent interrogés pour étendre et moderniser la flotte ottomane. Le responsable de la mission était aussi l’amiral de toute la flotte ottomane. Les commandants étaient l’amiral Douglas Gamble (1909-1910), suivi par l’amiral Hugh Pigot Williams (1910-1911) et enfin par l’amiral Arthur Limpus (1912-1914).\nComme le transfert des navires allemands Goeben et Breslau était presque terminé, l’amiral Limpus fut démis de ses fonctions de commandant suprême de la flotte, et muté au ministère de la marine ottomane. Un mois plus tard, le 9 septembre 1914, l’amiral allemand Souchon fut nommé commandant de la marine ottomane, et la mission navale britannique quitta l’empire ottoman."
