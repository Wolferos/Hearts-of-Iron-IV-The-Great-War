 ww1_ottoman.14.d:0 "Après la fin de la Grande Guerre, les territoires occupés par les Russes et les Britanniques furent progressivement restitués à la Perse. Après la signature du Traité de Brest-Litovsk en 1918 entre la République Soviétique Russe et les Pouvoirs Centraux, la Perse devait regagner sa souveraineté sur ses territoires du nord. Cependant, ceux-ci étaient toujours occupés par les troupes des Russes Blancs. En 1919, la Grande-Bretagne tenta de faire de la Perse un protectorat bilatéral, mais cela échoua."
