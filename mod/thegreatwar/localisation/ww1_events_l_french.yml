 ww1_ottoman.8.d:0 "Le 16 août 1914, Enver Pacha demanda l’aide des Allemands pour la rénovation et la réorganisation des défenses côtières du secteur du détroit des Dardanelles. Pour ce faire, le vice-amiral Guido von Usedom fut rappelé de sa retraite et nommé 'Generalinspekteur der Küstenverteidigung an den Dardanellen' (Inspecteur général des défendes des Dardanelles) le 25 août. Sous son commandement, une équipe de 26 officiers et de 520 hommes fut envoyée à Constantinople. Cette équipe, connue sous le nom de Sonderkommando der Kaiserlichen Marine in der Türkei (« Détachement spécial de la Marine Impériale en Turquie »), devait aussi compenser le manque de spécialistes causés par le départ de la mission navale britannique. Les travaux des fortifications commencèrent dès le début du mois de septembre."
