 ww1_england.100.a:0 "George V est le Nouveau Roi"
 ww1_england.100.b:0 "Longue Vie au Roi!"

 ww1_england.101.t:0 "South Africa Act"
 ww1_england.101.d:0 "L’Afrique du Sud a rejoint l’Australie, le Canada et la Nouvelle-Zélande pour former un dominion autonome vis-à-vis du Royaume-Uni. Un décret du Parlement a unifié le cap de Bonne-Espérance, Natal, la colonie d’Orange River et le Transvaal au sein de l’Union Sud-Africaine, qui a formé ainsi un état quasi-indépendant disposant des mêmes privilèges que le reste du Commonwealth britannique."
 ww1_england.101.a:0 "Bien, une nouvelle marionnette de l’empire britannique."
 ww1_england.101.b:0 "L’Union est formée!"

 ww1_england.102.t:0 "Naufrage du Titanic"
 ww1_england.102.d:0 "Le RMS Titanic, que l’on croyait insubmersible, a rencontré sa fin lors d’un des plus grands désastres maritimes de l’histoire, avec plus de 1500 morts. Des débats agitent déjà les cafés ainsi que les parlements dans toute l’Europe et l’Amérique du Nord, pour savoir pourquoi le navire n’était pas équipé avec suffisamment de chaloupes de secours ; pourquoi le système de communications était désactivé, et pour commencer, comment le navire a fait pour s’écraser sur un iceberg. Cette tragédie a attiré l’attention internationale sur les règles de sécurité maritime."
 ww1_england.102.a:0 "Les femmes et les enfants d’abord!"
 ww1_england.102.b:0 " Les femmes et les enfants d’abord!"

 # JAPAN
 ww1_japan.100.t:0 "Traité d’annexion Coréo-Japonais"
 ww1_japan.100.d:0 "L’Empire de Corée, une marionnette de l’état japonais depuis l’assassinat de la reine Min en 1895, vient de signer un traité avec le gouvernement japonais qui a abouti à une annexion totale. Bien que les américains et les russes se plaignent de cette mesure, aucune action officielle n’a été entreprise envers le Japon pour le moment. Il semble que le long héritage de la Corée est amené à disparaître sans rien de plus qu’une complainte."
 ww1_japan.100.a:0 "Bien, bien..."
 ww1_japan.100.b:0 "Plus de terres pour l’empire du Soleil levant !"

 # PORTUGAL
 ww1_portugal.1.t:0 "Rejoindre l’Entente?"
 ww1_portugal.1.d:0 "Les Anglais nous ont demandé de confisquer les cargos allemands et autrichiens actuellement ammarés dans nos ports. Si nous acceptons, cela constituera toutefois un casus belli et nous entraînera dans la guerre. Devons-nous le faire?"
 ww1_portugal.1.a:0 "Rejoignons l’Entente!"
 ww1_portugal.1.b:0 "Pas maintenant."

 ww1_portugal.100.t:0 "Le Portugal devient une république"
 ww1_portugal.100.d:0 "Reflétant leur ancienne colonie, le Brésil, les républicains portugais ont coupé les liens avec la monarchie. Une série de bévues commises par la monarchie portugaise, concernant les colonies et le développement technologique, a provoqué le ralliement d’une bande de rebelles, qui ont très vite obtenu le soutien de l’armée entière ! Bien que les problèmes auxquels la monarchie doit faire face ne soient pas résolvables dans l’immédiat, au moins la colère du public est apaisée, pour le moment."
 ww1_portugal.100.a:0 "La République du Portugal est proclamée !"

 # ALBANIA
 ww1_albania.100.t:0 "Bataille de Deçiq"
 ww1_albania.100.d:0 "Les Albanais ont remporté aujourd’hui une victoire écrasante sur les forces turques. Après une attaque surprise sur des forces ottomanes très supérieures en nombre, les Albanais ont poursuivi les Turcs en déroute jusqu’à Tuzi, où ils furent rejoint par les rebelles du Monténégro. Ils ont alors écrasé les troupes turques en retraite. L’autorité turque dans les Balkans vient donc, en conséquence, de subir un très sérieux revers."
 ww1_albania.100.a:0 "Les Balkans se déstabilisent de plus en plus."
 ww1_albania.100.b:0 "Un grand jour pour l’Albanie!"

 # FRANCE
 ww1_france.100.t:0 "Crise d’Agadir"
 ww1_france.100.d:0 "Provoqués par l’influence croissante du pouvoir français sur leur état, les citoyens marocains ont commencé à se rebeller contre le sultan Abdelhamid ! Comme les français se préparent à faire le siège du palais à Fez, les allemands ont envoyé le SMS Panther au port d’Agadir, pour soutenir les rebelles, en prétextant soutenir les intérêts commerciaux allemands dans la région. Le tout en présumant qu’en cas d’échec de la rebéllion, le Maroc paserait au contrôle direct des français. Si rien n’est fait, cet incident pourrait mener au déclenchement d’une guerre en Europe!"
 ww1_france.100.a:0 "La tension augmente."

 # ITALY
 ww1_italy.6.t:0 "Honorer la Triple-Alliance."
 ww1_italy.6.d:0 "Depuis 1882, l’Italie a été membre de la Triple-Alliance, avec l’Allemagne et l’Autriche-Hongrie. Nominalement, nous sommes obligés de rejoindre leur cause et de soutenir leur effort de guerre. Cependant, nous pouvons avancer qu’il s’agit d’une guerre offensive, et que cela ne rentre pas dans les termes de notre accord. Cela nous épargnerait d’avoir à les rejoindre. Que devons-nous faire ?"
 ww1_italy.6.a:0 "Honorer l’Alliance"
 ww1_italy.6.b:0 "Ne pas honorer l’Alliance"

 ww1_italy.7.t:0 "L’Italie décide d’honorer sa parole"
 ww1_italy.7.d:0 "De manière inattendue, l’Italie a rejoint les Puissances Centrales dans leur effort de guerre. C’est un événement diplomatique majeur pour l’Entente, qui doit maintenant faire face à un rival majeur supplémentaire."
 ww1_italy.7.a:0 "Ok"

 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "Marie-Adélaïde devient Grande Duchesse!"
 ww1_luxembourg.1.d:0 "Le Grand-Duc William IV du Luxembourg, le deuxième dirigeant indépendant du pays et premier monarque catholique, est mort aujourd’hui après cinq années de régence en raison de sa mauvaise santé et de son âge. Marie-Adélaïde est montée sur le trône, et on s’attend à ce qu’elle perpétue son héritage."
 ww1_luxembourg.1.t:0 "Le Grand-Duc William IV meurt!"

 # JAPAN
 ww1_japan.3.t:0 "L’Allemagne accepte nos conditions"
 ww1_japan.3.d:0 "On ne s’y attendait pas, mais les Allemands ont accepté nos conditions. Nous pouvons honorer notre promesse de rester neutre, ce qui va irriter le Royaume-Uni ; rejoindre l’Entente, ce qui déplaira aux États-Unis, ou, plus intéressant, utiliser cet événement collatéralement pour rejoindre la Triplice. Que devons-nous faire?"
 ww1_japan.3.a:0 "Honorer notre parole"
 ww1_japan.3.b:0 "Aider nos alliés"
 ww1_japan.3.c:0 "Rejoindre les Puissances Centrales"

 ww1_japan.4.t:0 "Ultimatum japonais"
 ww1_japan.4.d:0 "Le Japon, allié au Royaume-Uni, propose de rester neutre en échange de toute nos possessions chinoises et du Pacifique. Est-ce qu’un tel accord vaut le coup, pour un adversaire si lointain?"
 ww1_japan.4.a:0 "Ne vous donnez même pas la peine de répondre. "
 ww1_japan.4.b:0 "D’accord"

 ww1_japan.5.t:0 "L’Empereur Meiji est mort !"
 ww1_japan.5.d:0 "Le 30 juin 1912, le Meiji-jidai a pris fin. Le plus grand empereur du Japon, Meiji, après 44 ans de règne, ne peut plus régner. Un grand lieu saint, le Meiji Jingu, est déjà en cours de construction à Tokyo. Son fils, Yoshihito, est entré en fonction."
 ww1_japan.5.a:0 "Tennou heika banzai!"

 ww1_japan.6.t:0 "Traité d’Annexion Coréo-Japonaise"
 ww1_japan.6.d:0 "Le traité entre la Corée et le Japon a été signé. L’empire de Corée, notre marionette déjà contrôlée par l’influence japonaise, a vainement émis quelques critiques… cela constitue le point de départ des conquêtes japonaises !"
 ww1_japan.6.a:0 "Merveilleux!"

 ww1_japan.1.t:0 "Ultimatum à l’Allemagne"
 ww1_japan.1.d:0 "Avec la guerre qui a éclaté entre l’Allemagne et nos alliés Britanniques, nous pouvons négocier notre neutralité avec l’empire Allemand. Le prix de la neutralité sera l’ensemble des possessions allemandes dans le Pacifique, ainsi que Qingdao."
 ww1_japan.1.a:0 "Envoyer l’Ultimatum"
 ww1_japan.1.b:0 "Demander aussi la Nouvelle-Guinée, Samoa et l’archipel de Bismarck !"

 ww1_japan.2.t:0 "L’Allemagne ne répond pas"
 ww1_japan.2.d:0 "L’Allemagne se fiche de notre ultimatum ! Nos diplomates n’ont reçu aucune réponse. Nous sommes contraints d’entrer en guerre ! Mais nous pouvons nous retirer si besoin."
 ww1_japan.2.b:0 "Céder"
 ww1_japan.2.a:0 "Déclarer la guerre"

 # KiS NEWS
 kis_news.100.t:0 "Le Pôle Sud a été atteint"
 kis_news.100.d:0 " Le 14 décembre 1911, Roald Amundsen et quatre autres marins sont parvenus jusqu’au pôle, cinq semaines avant une expédition britannique menée par Robert Falcon Scott en tant que membre de l’expédition Terra Nova. Amundsen et son équipe sont parvenus à revenir sains et saufs à leur base, et ont appris peu après que Scott et ses compagnons sont morts pendant leur voyage de retour."
 kis_news.100.a:0 "Peut-être que l’on devrait y établir des colonies..."

 kis_news.101.t:0 "Machu Picchu découvert"
 kis_news.101.d:0 "Machu Picchu, le grand domaine du roi inca PAchacuti, a été trouvé. Peuplé jusqu’en 1550, il est resté en grande partie ignoré du monde avant sa redécouverte par l’explorateur américain Hiram Bingham. Le gouvernement péruvien se prépare pour un afflux massif de touristes."
 kis_news.101.a:0 "Prochaine étape : Nazca"

 kis_news.102.t:0 "Production de masse"
 kis_news.102.d:0 "Quelque chose d’incroyable arrive à l’usine de Piquette Avenue. Henry Ford a l’ambition de créer une automobile accessible auplus grand nombre, et ce désir a inspiré la ligne de production à la chaîne. Bien que la technique de montage à la chaîne soit connue depuis l’Antiquité, Henry Ford a perfectionné le système avec des tapis roulants, des machines spécialisées et des ouvriers qualifiés, ce qui concrètise peu à peu son rêve."
 kis_news.102.a:0 "Est-ce qu’ils l’ont en noir ?"

 kis_news.103.t:0 "Manifestations des Suffragettes"
 kis_news.103.d:0 "Après avoir été privées de droits civils pendant des années, les femmes sont descendues dans les rues de Washington et de Londres, demandant le droit de vote. Le président américain en particulier, sans doute via une suggestion de sa femme, a déjà signé un décret intégrant le droit de vote des femmes dans la loi, et le Premier Ministre anglais ne devrait pas tarder non plus."
 kis_news.103.a:0 "Et maintenant?"

 kis_news.104.t:0 "Mata Hari a été exécutée!"
 kis_news.104.d:0 "La courtisane hollandaise Margaretha MacLeod, mieux connue du public comme Mata Hari, a été capturée et exécutée par la France pour espionnage. Bien qu’elle aie été facilement jugée coupable, l’avocat de la défense déplore des charges jugées excessives, notamment la responsabilité des morts de 50 000 soldats français. Ce qui laisse imaginer qu’elle n’a servi que de bouc émissaire pour justifier les défaillances de l’Armée."
 kis_news.104.a:0 "Elle a parié sa propre vie!"

 kis_news.105.t:0 "La Grippe Espagnole"
 kis_news.105.d:0 "Le virus H1N1 mieux connu sous le nom de Grippe Espagnole, se répand comme un feu de forêt. Actuellement, plus de 500 millions de personnes autour du monde sont infectées, en comptant les îles du Pacifique et de l’Arctique, et entre 50 et 100 millions d’entre eux sont morts, probablement à cause de ce virus. Au vud des événements récents, l’humanité est peut-être châtiée pour ses fautes..."
 kis_news.105.a:0 "Désastre!"

 kis_news.106.t:0 "Les Jeux Olympiques"
 kis_news.106.d:0 " Les Jeux Olympiques de Stockholm ont ouvert. De nouvelles épreuves y seront incluses cette année : le décathlon, des compétitions artistiques et quelques épreuves physiques pour les femmes. Allons-nous assister aux cérémonies?"
 kis_news.106.a:0 "Nous y assisterons."

 kis_news.107.a:0 "Espérons que cela n’aura pas d’effets sur le prix du thé !" # Xinhai Revolution

 kis_news.108.t:0 "La Ligue des Balkans"
 kis_news.108.d:0 "Dans un élan surprenant, un certain nombre de pays balkaniques, incluant des pays rivaux comme la Serbie et la Bulgarie, ont formé la Ligue des Balkans, une alliance militaire qui vise à s’opposer aux autrichiens. Bien que la cible de cette alliance soit les Habsbourgs, il semble plus évident que leur cible soit le pays qui a divisé leurs quatre nations."
 kis_news.108.a:0 "La Ligue est formée!"

 kis_news.109.t:0 "Assassinat de Jean Jaurès"
 kis_news.109.d:0 "Jean Jaurès a été assassiné aujourd’hui au 146 rue Montmartre, alors qu’il se trouvait au Café du Croissant, par un certain Raoul Villain, un étudiant nationaliste de 29 ans. Jaurès était attendu à une conférence de l’Internationale pour y prononcer un discours contre la guerre qui s’annonce. Avec sa mort, le dernier obstacle social majeur à la participation de la France à cette guerre vient de disparaître."
 kis_news.109.a:0 "Pas de chance pour lui."

 kis_news.110.t:0 "Ouverture du Canal de Panama"
 kis_news.110.d:0 "Après des années de chantiers, le Canal de Panama a ouvert aujourd’hui, établissant une connexion directe de l’Atlantique au Pacifique, ce qui sera très profitable au commerce dans cette région, et en fera un passage stratégique de premier ordre. Les ingénieurs américains ont surpris le monde avec cette réalisation incroyable –excepté, bien sûr, des anglais et des allemands, qui ont insisté pour dire que leurs canaux sont meilleurs."
 kis_news.110.a:0 "Bien !"

 kis_news.111.t:0 "Mona Lisa a été volée !"
 kis_news.111.d:0 "La nuit dernière, un voleur a subtilisé la célèbre Mona Lisa au Louvre ! Ce matin, Louis Béroud est arrivé dans le Salon Carré, où le tableau était exposé depuis cinq ans, pour trouver quatre appliques murales en fer sur le mur. Les gardes ont prétendu que l’œuvre avait été photographiée, ce qui s’est avéré faux. Le musée est actuellement fermé pour enquête."
 kis_news.111.a:0 "Il est tout simplement parti avec?"

 kis_news.112.t:0 "L’Empire Ottoman rejoint les Puissances Centrales"
 kis_news.112.d:0 "L’Allemagne et l’Empire Ottoman ont une relation relativement étroite depuis la fin des guerres napoléoniennes, mais ces derniers temps, il semble que leurs liens soient devenus indissociables. L’Empire vient de rejoindre les Puissances Centrales."
 kis_news.112.a:0 "L’alliance Otto-Allemande est signée !"

 kis_news.114.t:0 "La Serbie accepte les doléances autrichiennes"
 kis_news.114.d:0 "Après l’assassinat de François-Ferdinant d’Autriche, l’Autriche a envoyé une liste de demandes au gouvernement serbe, qui fut étonnamment acceptée. La Serbie est maintenant le jouet de l’Autriche, ce qui laisse de côté les pays de l’Entente, et fait perdre une occasion facile de combattre la monarchie des Habsbourgs."
 kis_news.114.a:0 "Qu’est-ce qu’ils font?"

 kis_news.115.t:0 "Est-ce que les Jeux Olympiques de 1916 devraient être annulés?"
 kis_news.115.d:0 "Pierre de Coubertin a exprimé ses sentiments concernant les Jeux de Berlin de 1916 dans une lettre à l’Associated Press, répercutant les sentiments de beaucoup que ces Jeux vont être difficiles à tenir, voire impossibles. Bien que beaucoup de villes américaines aient offert d’acceuillir les Jeux en contrepartie, le Comité International Olympique doit respecter ses propres règles, et garder le site des Jeux à Berlin. Il n’y aura sans doute aucune compétition cette année."
 kis_news.115.a:0 "Le Comité gagne l’or dans la catégorie de la mauvaise planification !"

 kis_news.116.t:0 "L’Italie rejoint la Triple-Entente"
 kis_news.116.d:0 "L’Italie a officialisé aujourd’hui le coup de poignard qu’elle porte dans le dos de ses anciens alliés des Pouvoirs Centraux, pour rejoindre l’Entente, sur demande de la France. Ce mouvement était attendu, et il n’est pas le premier du genre pour l’Italie ; mais l’Italie n’est pas prêt a faire la guerre à ses anciens alliés. Bien sûr, cela va sans dire que s’ils perdent, cela ne va pas leur plaire..."
 kis_news.116.a:0 "Qu’est-ce qui les empêchera de recommencer?"

 kis_news.117.t:0 "L’Italie rejoint les Puissances Centrales"
 kis_news.117.d:0 "L’Italie, ancien membre de la Triple-Alliance, le prédécesseur des Pouvoirs Centraux, a formellement rejoint leur alliance. Les observateurs français sont outrés que leurs tentatives d’attirer l’Italie de leur côté aient échoué, et promettent maintenant l’enfer à l’Italie."
 kis_news.117.a:0 "C’est presque surprenant."

 kis_news.118.t:0 "Premier vol au-dessus de la Meditérannée"
 kis_news.118.d:0 "Aujourd’hui, les gens du pays de Bizerte ont remarqué un étrange objet volant, qui s’est révélé être Roland Garros, un pilote français professionnel, dans son monoplace Morane-Saulnier. Cette journée marque le tout premier franchissement de la mer Méditerranée par avion, une date importante dans l’histoire de l’aviation. Les marins locaux ont affirmé ne pas avoir été impressionnés."
 kis_news.118.a:0 "Et alors ? Ce n’est qu’une mode."

 kis_news.119.t:0 "Fin de la Révolution Xinhai"
 kis_news.119.d:0 "La guerre civile chinoise vient de prendre fin. La dynastie Qing est tombée et une nouvelle République a été proclamée à sa place. Bien que le nouveau gouvernement aie été intialement considérée avec scepticisme, les grandes puissances ont été garanties de la sauvegarde de leur commerce sur le territoire chinois. Leurs baux sur les villes portuaires et le littoral ont été renouvelés. On s’attend à ce que la transition vers la nouvelle République soit pacifique."
 kis_news.119.a:0 "Merci mon Dieu, le thé est en sécurité!"

 # Trialism has been adopted in Austria-Hungary
 kis_news.120.t:0 "L’Autriche-Hongrie adopte le Trialisme."
 kis_news.120.d:0 "Le mouvement trialiste, né dans les années 1880 dans les hautes sphéres cléricales et aristocratiques de l’Empire en réaction au nationalisme hongrois, a été adopté. L’archiduc François Ferdinant, prince royal de la Hongrie et de la Bohéme, est maintenant à la tête du royaume de Hongrie. Son neveu, Carl Ier, est à la tête de la Croatie."
 kis_news.120.a:0 "Est-ce que les Balkans vont enfin se calmer?"


 # First Balkan War
 ww1_firstbalkan.1.t:0 "La Ligue des Balkans"
 ww1_firstbalkan.1.d:0 "Bien que le Tsar de Bulgarie ne soit absolument pas un ami de la Serbie, il est venu nous voir avec une offre intéressante : entendez-vous, faites sortir le reste des états balkaniques, et lancez une invasion de l’Empire Ottoman pour récupérer les territoires perdus. Certains nous disent que nous signons un pacte avec le Diable, mais il est peu probable que nous ayons un autre moyen de récupérer la Serbie du sud. Devrions-nous accepter?"
 ww1_firstbalkan.1.a:0 "Accepter"
 ww1_firstbalkan.1.b:0 "Refuser"

 ww1_firstbalkan.2.t:0 "La Ligue des Balkans"
 ww1_firstbalkan.2.d:0 "Un certain nombre de pays balkaniques, incluant des pays rivaux comme la Serbie et la Bulgarie, ont formé la Ligue des Balkans, une alliance militaire qui vise à s’opposer aux autrichiens. Bien que la cible de cette alliance soit les Habsbourgs, il semble plus évident que leur cible soit le pays qui a divisé leurs quatre nations"
 ww1_firstbalkan.2.a:0 "La Ligue est formée!"

 ww1_firstbalkan.3.t:0 "Rejoindre la Ligue des Balkans"
 ww1_firstbalkan.3.d:0 "La Serbie forme la Ligue des Balkans et nous demande si nous voulons les rejoindre.\n\n Devons-nous accepter?"
 ww1_firstbalkan.3.a:0 "Accepter"
 ww1_firstbalkan.3.b:0 "Refuser"

 ww1_firstbalkan.4.t:0 "La guerre commence"
 ww1_firstbalkan.4.d:0 "La Ligue Balkanique a lancé une offensive simultanée sur les territoires ottomans dans les Balkans, pour encercler les forces du sultan et les achever, pendant qu’elles récupèrent des récentes défaites subies. De plus, les Allbanais sont en train de se soulever contre les autorités locales, et désirent se joindre à la bataille. Cela pourrait être la fin de la présence turque en Europe ?"
 ww1_firstbalkan.4.a:0 "Libérez les Balkans!"

 ww1_firstbalkan.5.t:0 "Nous sommes vaincus"
 ww1_firstbalkan.5.d:0 "Cette guerre est un désastre! Nous avons perdu le contrôle des Balkans, d’Istanbul et du territoire environnant. Nous sommes forcés de nous rendre et de céder tous nos territoirs européens. Heureusement, nous avons au moins survécu… "
 ww1_firstbalkan.5.a:0 "Envoyer l’offre"

 ww1_firstbalkan.6.t:0 "Offre de négociations des Ottomans"
 ww1_firstbalkan.6.d:0 "Nos victoires remportées sur les forces ottomanes les ont poussés à capituler. Après plus de 500 ans de domination, nous sommes enfin libres!"
 ww1_firstbalkan.6.a:0 "Victoire!"

 ww1_firstbalkan.100.t:0 "Guerre dans les Balkans"
 ww1_firstbalkan.100.d:0 "Profitant de la faiblesse ottomane suite à la défaite qu’ils viennent de subir lors du conflit italo-turc, les membres de la Ligue Balkanique entrent en guerre contre l’empire Ottoman. Est-ce qu’ils survivront à cette attaque ?"
 ww1_firstbalkan.100.a:0 "La Ligue Balkanique déclare la guerre aux Ottomans"

 ww1_firstbalkan.101.t:0 "Traité de Londres"
 ww1_firstbalkan.101.d:0 "La Ligue des Balkans saute sur l’occasion de profiter de la faiblesse ottomane, et les forcent à céder des territoires. C’est une victoire pour la Ligue, et peut-être bien le début de la fin pour l’Empire..."
 ww1_firstbalkan.101.a:0 "La Ligue Balkanique est victorieuse"

 # Second Balkan War
 ww1_secondbalkan.1.t:0 "Revendiquer nos territoires"
 ww1_secondbalkan.1.d:0 "Nous ne sommes pas contents des résultats de la Seconde Guerre Balkanique. En dépit des promesses de larges portions de territoires, les autres membres de la Ligue n’ont pas accédé à nos revendications sur la Macédoine. En réponse, nous devrions commencer l’invasion avec une attaque surprise !"
 ww1_secondbalkan.1.a:0 "Pour une meilleure Bulgarie"

 ww1_secondbalkan.2.t:0 "Intervention Roumaine"
 ww1_secondbalkan.2.d:0 "Dobruja est partagée entre roumains et bulgares depuis le Congrès de Berlin. Le territoire entier contient deux parts égales de populations roumaines et bulgares, avec un certain nombre de communautés turques. Avec la Bulgarie empêtrée dans ses propres conflits, qui pourrait stopper la Roumanie si elle voulait s’emparer de la région ?"
 ww1_secondbalkan.2.a:0 "Punir la Bulgarie"
 ww1_secondbalkan.2.b:0 "C’est parti !"

 ww1_secondbalkan.3.t:0 "Nous sommes vaincus !"
 ww1_secondbalkan.3.d:0 "L’invasion de la Macédoine a échoué. Toute la région, y compris Dobruja et la région d’Adrianople, sont tombés aux mains de l’ennemi. Nous reviendrons plus tard leur régler leur compte – peut-être avec l’aide de quelques amis..."
 ww1_secondbalkan.3.a:0 "Envoyer l’offre"

 ww1_secondbalkan.100.t:0 "La Seconde Guerre Balkanique"
 ww1_secondbalkan.100.d:0 ""La Bulgarie n’est pas contente des résultats de la Seconde Guerre Balkanique. En dépit des larges promesses de territoires, la Serbie et la Grèce ont préféré satisfaire les demandes des Bulgares sur la Macédoine. En réponse, la Bulgarie a commencé l’invasion de la Serbie avec une attaque surprise, et ils furent surpris de constater qu’une alliance gréco-serbe était arrangée pour répondre à cette éventualité. La Bulgarie est dans une position délicate – cela pourrait ruiner la stabilité de la région à jamais ?""
 ww1_secondbalkan.100.a:0 "Et c’est reparti !"

 ww1_secondbalkan.101.t:0 "Traité de Bucarest"
 ww1_secondbalkan.101.d:0 "Le Traité avait été conclu à la fin de la deuxième guerre des Balkans et amendait le précédent Traité de Londre, qui mettait fin à la première guerre. Mais un mois plus tard, les bulgares signaient un traité frontalier (le Traité de Constantinople) avec les ottomans, qui avaient repris certaines terres à l’est de la ligne Enos-Midia pendant la deuxiéme guerre."
 ww1_secondbalkan.101.a:0 "Au moins, c’est la paix..."

 ww1_secondbalkan.102.t:0 "Intervention Roumaine"
 ww1_secondbalkan.102.d:0 " Dobruja est partagée entre roumains et bulgares depuis le Congrès de Berlin. Le territoire entier contient deux parts égales de populations roumaines et bulgares, avec un certain nombre de communautés turques. Avec la Bulgarie empêtrée dans ses propres conflits, qui pourrait stopper la Roumanie si elle voulait s’emparer de la région ?"
 ww1_secondbalkan.102.a:0 "La Roumanie entre en guerre contre la Bulgarie"

 ww1_secondbalkan.103.t:0 "L’Empire Ottoman rejoint la deuxième guerre des Balkans"
 ww1_secondbalkan.103.d:0 "Dans le sillage du début de la deuxième guerre des Balkans, l’Empire Ottoman a décidé de profiter de la situation pour essayer de reprendre certains de leurs territoires précédemments perdus en Bulgarie."
 ww1_secondbalkan.103.a:0 "L’Empire Ottoman est en guerre contre la Bulgarie"

 # Alternative History
 ww1_alternativehistory.1.t:0 "Instabilité et futur incertain dans les Balkans"
 ww1_alternativehistory.1.d:0 "Chaque jour, des nouvelles préoccupantes arrivent de la frontière Austro-Serbe. Une autre devanture allemande a été dynamitée, un autre officiel des Habsbourg a été agressé, plus de vandalisme et de pillage… presque tous les criminels arrêtés sont liés à la Serbie, et certains affirmement même agir sur ordre. La Serbie a ordonné que son armée pacifie la zone, mais ils n’ont rien fait, et ils semblent même continuer à encourager ces crimes. Le Kaiser François-Joseph a apostrophé le gouvernement serbe, en demandant une coopération militaire totale avec l’armée Autrichienne, jusqu’à ce que ce problème soit résolu. /n/n Ou autre "
 ww1_alternativehistory.1.a:0 "Heureusement, cela va s’arranger"
 ww1_alternativehistory.1.b:0 "Comment osent-ils ?!"
 ww1_alternativehistory.1.c:0 "Ces autrichiens vont démarrer une guerre!"

 ww1_alternativehistory.2.t:0 "Doléances Autrichiennes"
 ww1_alternativehistory.2.d:0 "Exaspéré par les crimes commis sur la frontière, l’Autriche a envoyé un message au gouvernement serbe, demandant une coopération militaire totale avec les officiers militaires autrichiens, ce qui signifierait concrètement faire de la Serbie un état fantoche. Ils ne se rendent donc pas compte que soutenir un glorieux état slave pourrait mieux résoudre ces problèmes ? /n/n Cependant, la Serbie est dans une situation délicaite. Si nous refusons, la communauté européenne ne va pas bien le prendre, et nous risquons de nous retrouver isolés. Si nous acceptons leurs demandes, cependant, nous risquons de devenir une marionnette des Autrichiens, sans retour possible. L’ambassadeur d’Autriche attend une réponse. Comment devons-nous le saluer ?"
 ww1_alternativehistory.2.a:0 "JAMAIS! (Déclarer la guerre)"
 ww1_alternativehistory.2.b:0 "Nous devons mettre genou à terre devant eux."

 ww1_alternativehistory.3.t:0 "La Serbie a accepté les doléances autrichiennes"
 ww1_alternativehistory.3.d:0 "Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche. En raison de leur isolement, ils ont choisi de se soumettre, et sont maintenant dépendants du trône des Habsbourgs. /n/n Quand ils eurent à choisir entre la mort et le déshonneur, les Serbes ont dû choisir la honte."
 ww1_alternativehistory.3.a:0 "La Serbie perd sa souveraineté"

 ww1_alternativehistory.4.t:0 "La Serbie refuse les demandes Autrichiennes"
 ww1_alternativehistory.4.d:0 " Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche. La Serbie, en dépit d’un manque de soutien international des puissances majeures, a décliné leur demande, et se retrouvent maintenant en guerre avec le Kaiser. /n/n Les Serbes ont donc choisi la mort plutôt que le déshonneur."
 ww1_alternativehistory.4.a:0 "La Serbie se bat pour sa souveraineté"

 ww1_alternativehistory.5.t:0 "Combattre pour la libération de la Serbie"
 ww1_alternativehistory.5.d:0 " Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche, ce que les Serbes ont accepté. C’est un problème majeur pour l’empire de Russie. Si nous attaquons maintenant l’Autriche-Hongrie pour libérer la Serbie, nous serons accusés d’avoir déclenché une guerre pour un problème en apparence déjà résolu, et diffamés si nous perdons. D’un autre côté, si nous devons rester éloignés, nous risquons l’instabilité populaire, en raison de la colère du lobby pan-slave qui contrôle actuellement le gouvernement. Quelle est la moins mauvaise solution?"
 ww1_alternativehistory.5.a:0 "Libérer la Serbie"
 ww1_alternativehistory.5.b:0 "Abandonner la Serbie"

 ww1_alternativehistory.6.t:0 " Combattre pour la souveraineté serbe !"
 ww1_alternativehistory.6.d:0 " Excédée par les cirmes récents commis en Serbie, l’Autriche-Hongrie a exigé la coopération militaire complète des Serbes, qui ferait d’eux un état fantoche, ce que les Serbes ont refusé. C’est un problème majeur pour l’empire Russe. Si nous attaquons l’Autriche-Hongrie maintenant pour aider la Serbie, nous serons accusés d’interventionnisme dans des affaires qui ne nous regardent pas, et nous risquons en plus d’être diffamés en cas de défaite. D’un autre côté, si nous devons rester éloignés, nous risquons l’instabilité populaire, en raison de la colère du lobby pan-slave qui contrôle actuellement le gouvernement. Quelle est la moins mauvaise solution?"
 ww1_alternativehistory.6.a:0 " Combattre pour la souveraineté serbe !"
 ww1_alternativehistory.6.b:0 "Abandonner la nation Serbe"

 ww1_alternativehistory.7.t:0 "La Russie déclare la guerre à l’Autriche"
 ww1_alternativehistory.7.d:0 "L’empire de Russie a opté pour la guerre contre l’empire Austro-Hongrois, prétendument dans l’intention de voler au secours de la Serbie attaquée. Malgré leurs bonnes intentions apparentes, presque toutes les cours d’Europe jugent qu’il s’agit d’un simple expansionnisme des russes dans le territoire des Habsbourgs, et ont retiré leur soutien au Tsar, quoique la France soit encore susceptible de rejoindre la guerre. Il semble que les prédictions de Bismarck sur la prochainge grande guerre européenne se soient avérées..."
 ww1_alternativehistory.7.a:0 "Ca ne sera pas sans conséquences !"

 ww1_alternativehistory.8.t:0 "Combattre pour la souveraineté serbe !"
 ww1_alternativehistory.8.d:0 "Les Russes ont échoué à soutenir leur allié serbe en temps de crise, rapportent les observateurs français. En dépit de cela, nous avons là un assez bon prétexte pour faire le travail nous-mêmes et déclarer la guerre à l’Autriche-Hongrie pour aider la Serbie. C’est une excuse bidon, donc la communauté internationale n’y sera pas bienveillante, même parmi nos alliés, qui nous accuseront sans doute d’être bellicistes. Cependant, une occasion, est une occasion."
 ww1_alternativehistory.8.a:0 "Combattre pour la souveraineté de la Serbie"
 ww1_alternativehistory.8.b:0 "Abandonner la nation serbe"

 ww1_alternativehistory.9.t:0 "La France déclare la guerre à l’Autriche"
 ww1_alternativehistory.9.d:0 "La France vient de déclarer la guerre à l’Autriche-Hongrie pour soutenir elle aussi les Serbes, ce qui a choqué et surpris beaucoup d’observateurs. Bien que les questions évidentes de logistiques se posent pour attaquer l’Autriche, il est attendu que ces problèmes soient résolus avec l’entrée en guerre des alliés de l’Autriche, l’Italie et l’Allemagne. La France se dresse seule contre les plus grandes puissances européennes… cela pourrait être la fin de sa République?"
 ww1_alternativehistory.9.a:0 "Cette guerre ne sera pas si magnifique, en fin de compte..."

 ww1_alternativehistory.10.t:0 "Intervention Autrichienne dans les Balkans"
 ww1_alternativehistory.10.d:0 "Les Autrichiens ont demandé de mettre fin immédiatement au conflit dans les Balkans, ne souhaitant pas que la région soient encore plus déstabilisée qu’elle ne l’est déjà. Avec l’empire Allemand et l’Italie qui soutiennent cette initiative, nous n’avons pas d’autre choix que de baisser les armes… pour le moment."
 ww1_alternativehistory.10.a:0 "Nous n’avons pas d’autre choix."

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "François Ferdinant est mort!"
 ww1_franzferdinand.1.d:0 " François Ferdinant, l’estimé archiduc d’Autriche, et prince couronné de l’empire Austro-Hongrois, est décédé. François-Joseph a perdu un nouvel héritier en raison des vils, damnés et fils de bâtards que sont les Serbes ! Le gouvernement serbe nie officiellement toute implication avec l’assassin, Gavrlio Princip, et accuse la Main Noire, bien qu’ils manquent d’entrain à le faire. Nous avons envoyé des demandes de compensations aux Serbes. S’ils refusent, ils n’auront rien de moins que l’Enfer !."
 ww1_franzferdinand.1.a:0 "Ils vont tous payer!"

 ww1_franzferdinand.2.t:0 "Demandes Autrichiennes"
 ww1_franzferdinand.2.d:0 "L’Autriche a envoyé une série de demandes de réparations au gouvernement Serbe après l’assassinat de l’Archiduc d’Autriche par Gavrlio Princip, ce qui nous a impliqué dans l’affaire. Ces demandes vont nous transformer en marionette des Autrichiens, si nous les acceptons. Heureusement, les Russes et les Français nous soutiennent, et refusent catégoriquement toute compensation versée aux Autrichiens. L’heure est grave, et ce que nous allons décider ici pourrait changer la face du monde pour les siècles à venir. Quelle est votre réponse, monsieur?"
 ww1_franzferdinand.2.b:0 "La Serbie accepte."
 ww1_franzferdinand.2.a:0 "La Serbie se battra pour sa liberté!"

 ww1_franzferdinand.3.t:0 "Crise de Juillet"
 ww1_franzferdinand.3.d:0 "D’abord notre bien-aimé Kronprinz est assassiné par un anarchiste impétueux. Ensuite, les Serbes, guidés par leurs maîtres russes, déclinent notre petite liste de doléances raisonnables comme compensations. Soit… si la Serbie n’accepte pas la domination autrichienne en Bosnie, et s’ils ne veulent pas démettre de leurs fonctions leurs officiels, alors l’Autriche va tout simplement dominer leurs terres, et s’assurera qu’aucun prétendu « assassin indépendant » ne pourra tenter un nouvel assassinat !"
 ww1_franzferdinand.3.a:0 "C’est ici que tout commence. (Déclarer la guerre)"
 ww1_franzferdinand.3.b:0 "Pouvons-nous en discuter?"

 ww1_franzferdinand.4.t:0 "Mobiliser contre l’Autriche-Hongrie"
 ww1_franzferdinand.4.d:0 "Les Autrichiens viennent de déclarer la guerre aux Serbes. Parfait. L’Ours Russe aura ainsi un immense festin de terres Slaves en Autriche, et il déchiquettera notre vieux rival en lambeaux ! Bien sûr, une guerre prolongée mènera à coup sûr à une révolution populaire, surtout si ce roturier non patriotique de Lénine est renvoyé ici. Mais, quelles chance a-t-il de réussir?"
 ww1_franzferdinand.4.a:0 "Non ! (Déclarer la guerre) "
 ww1_franzferdinand.4.b:0 "C’est trop risqué."

 ww1_franzferdinand.5.t:0 "Double Alliance"
 ww1_franzferdinand.5.d:0 "La Russie, ce pays d’ivrognes et de paysans, a déclaré la guerre à notre empire-frère, l’Autriche-Hongrie, et les a insultés en voulant protéger cet état criminel qu’est la Serbie, qui n’est même pas de leur ressort. Bien sûr, cela signifie la guerre!"
 ww1_franzferdinand.5.a:0 "Pour le Reich! (Déclarer la guerre)"

 ww1_franzferdinand.6.t:0 "Honorer la Triple Alliance?"
 ww1_franzferdinand.6.d:0 "Nos alliés Allemands et Autrichiens sont maintenant en guerre. Bien sûr, l’Italie n’est pas prête pour ce conflit. Heureusement, nous avons un moyen de nous y soustraire : nous pouvons arguer qu’il s’agit là d’une guerre d’agression, qui ne rentre donc pas dans les termes de la Triplice, prévue pour être une alliance uniquement défensive, et donc nous écarter furtivement du conflit. Qu’est-ce que l’Italie va décider de faire?"
 ww1_franzferdinand.6.a:0 "Grazie Dio, une porte de sortie..."
 ww1_franzferdinand.6.b:0 "Honorer l’Alliance! (Déclarer la Guerre)"

 ww1_franzferdinand.7.t:0 "Soutenir notre allié serbe"
 ww1_franzferdinand.7.d:0 "La guerre a éclaté entre l’Autriche-Hongrie et notre allié Serbe ! La Triple-Entente se tient aux côtés de la Serbie, pendant que l’Allemagne soutient les Autrichiens. Cette guerre pourrait être un conflit majeur, et résulter dans la fin de notre territoire. Devons nous aider la Serbie après tout le soutien qu’ils nous ont apporté ? "
 ww1_franzferdinand.7.a:0 "Bien sûr que nous allons le faire! (Déclarer la Guerre)"
 ww1_franzferdinand.7.b:0 "Pas cette fois, désolé."

 ww1_franzferdinand.8.d:0 "Nous avons tenté de négocier avec la France pour les garder éloigné de la guerre entre la Russie et la Triplice, mais cela a échoué. La seule réponse possible maintenant, c’est une frappe préventive ! Le Plan Schlieffen consent à une attaque sur la Belgique, laquelle serait facilitée par une attaque sur les Pays-Bas. Le Royaume-Uni garantit l’indépendance de la Belgique, mais ces lâches ne déclareront sûrement pas la guerre en cas d’invasion ! Que devrions-nous faire, Seiner Majestät?"
 ww1_franzferdinand.8.t:0 "Plan Schlieffen"
 ww1_franzferdinand.8.a:0 "Exécuter le Plan Schlieffen-Moltke "
 ww1_franzferdinand.8.b:0 "Exécuter le Plan Schlieffen de 1905"
 ww1_franzferdinand.8.c:0 "Nous ne sommes pas encore prêts !"

 ww1_franzferdinand.102.t:0 "La Serbie refuse les demandes de l’Autriche"
 ww1_franzferdinand.102.d:0 "La Serbie a refusé les doléances des Autrichiens, ce qui vient de provoquer une déclaration de guerre, qui sera suivie par de nombreuses autres dans les jours qui vont suivre. Ici commence la spirale infernale de la guerre…"
 ww1_franzferdinand.102.a:0 "Seigneur… qu’avons-nous fait?"

 ww1_franzferdinand.101.t:0 "Mobilisation générale dans toute l’Europe"
 ww1_franzferdinand.101.d:0 "Tous les grands pays européens sont en train de mobiliser massivement la totalité de leurs forces armées, et les plus petits pays sont en train de faire de même. Avec l’explosion de la poudrière des Balkans, la dernière chance de voir la paix prévaloir sur le continent s’est définitivement évanouie. Les cloches sonnent dans toute l’Europe, et chaque soldat brandit son fusil ! La Grande Guerre commence !"
 ww1_franzferdinand.101.a:0 "Prions pour la survie!"

 # Zimmermann Telegram
 ww1_zimmermanntelegram.1.t:0 "Envoyer le télégramme Zimmermann"
 ww1_zimmermanntelegram.1.d:0 "Du Kaiser Guillaume II au président Mexicain : \nNous allons débuter au 1er février une guerre sous-marine illimitée. Nous allons néanmoins tenter de garder les USA neutres. En cas d’échec, nous faisons une proposition au Mexique, selon les termes suivants : faites la guerre ensemble, faites la paix ensemble, un généreux soutien financier vous sera apporté, ainsi que le soutien de notre part pour que vous puissiez récupérer les territoires perdus du Texas, du Nouveau-Mexique et de l’Arizona."
 ww1_zimmermanntelegram.1.a:0 "Envoyer le télégramme à Mexico"

 ww1_zimmermanntelegram.2.t:0 "Les renseignements anglais interceptent  le télégramme Zimmermann"
 ww1_zimmermanntelegram.2.d:0 "Nous avons intercepté dans la nuit ce télégramme adressé au Mexique, avec l’aide d’un de nos agents.\n\nDu Kaiser Guillaume II au président mexicain : \nNous allons débuter au 1er février une guerre sous-marine illimitée. Nous allons néanmoins tenter de garder les USA neutres. En cas d’échec, nous faisons une proposition au Mexique, selon les termes suivants : faites la guerre ensemble, faites la paix ensemble, un généreux soutien financier vous sera apporté, ainsi que le soutien de notre part pour que vous puissiez récupérer les territoires perdus du Texas, du Nouveau-Mexique et de l’Arizona."
 ww1_zimmermanntelegram.2.a:0 "Le publier dans la presse"

 ww1_zimmermanntelegram.3.t:0 "Les services secrets britanniques interceptent le Télégramme Zimmermann"
 ww1_zimmermanntelegram.3.d:0 "Les services secrets anglais ont intercepté ce télégramme adressé au Mexique : \n\nDu Kaiser Guillaume II au président mexicain : \nNous allons débuter au 1er février une guerre sous-marine illimitée. Nous allons néanmoins tenter de garder les USA neutres. En cas d’échec, nous faisons une proposition au Mexique, selon les termes suivants : faites la guerre ensemble, faites la paix ensemble, un généreux soutien financier vous sera apporté, ainsi que le soutien de notre part pour que vous puissiez récupérer les territoires perdus du Texas, du Nouveau-Mexique et de l’Arizona."
 ww1_zimmermanntelegram.3.a:0 "C’est inquiétant."

 ww1_zimmermanntelegram.4.t:0 " Nous recevons un télégramme"
 ww1_zimmermanntelegram.4.d:0 " Du Kaiser Guillaume II au président mexicain : \nNous allons débuter au 1er février une guerre sous-marine illimitée. Nous allons néanmoins tenter de garder les USA neutres. En cas d’échec, nous faisons une proposition au Mexique, selon les termes suivants : faites la guerre ensemble, faites la paix ensemble, un généreux soutien financier vous sera apporté, ainsi que le soutien de notre part pour que vous puissiez récupérer les territoires perdus du Texas, du Nouveau-Mexique et de l’Arizona."
 ww1_zimmermanntelegram.4.a:0 "Accepter l’offre"
 ww1_zimmermanntelegram.4.b:0 "Refuser l’offre"

 ww1_zimmermanntelegram.5.t:0 "Mexico accepte l’offre allemande"
 ww1_zimmermanntelegram.5.d:0 "Arthur Zimmerman a déposé une offre diplomatique au gouvernement mexicain, demandant le soutien du Mexique contre l’Entente, en échange du soutien allemand en cas d’intervention américaine, et bien sûr, de compensations territoriales. \n\n Le Mexique a accepté l’offre."
 ww1_zimmermanntelegram.5.a:0 "Qu’est-ce que ça signifie pour les USA?"

 ww1_zimmermanntelegram.6.t:0 "Le Mexique refuse l’offre allemande"
 ww1_zimmermanntelegram.6.d:0 "Arthur Zimmerman a déposé une offre diplomatique au gouvernement mexicain, demandant le soutien du Mexique contre l’Entente, en échange du soutien allemand en cas d’intervention américaine, et bien sûr, de compensations territoriales. \n\n Le Mexique a refusé l’offre."
 ww1_zimmermanntelegram.6.a:0 "Vont-ils rester neutres?"

 # Agadir Crisis
 ww1_morocco.1.t:0 "La Crise d'Agadir"
 ww1_morocco.1.d:0 "La Crise d’Agadir, aussi appellée Seconde Crise Marocaine, consista en la tension internationale suscitée par le déploiement de la canonnière allemande Panthère, dans le port d’Agadir, le 1er juillet 1911. Une rébellion éclata au Maroc contre le Sultan. Au début du mois d’avril 1911, ce dernier se retrouva assiégé dans son propre palais de Fez, et les français préparèrent un corps expéditionnaire pour écraser la rébellion, sous prétexte de protéger les vies européennes et leurs propriétés. Une colonne militaire fut envoyée à la fin du même mois. Le 5 juin 1911, les espagnols occupèrent Larache et Ksar-El-Kebir. Le 1er juillet 1911, le Panther arriva dans le port d’Agadir, ce qui fut suivi d’une réaction immédiate des Anglais et des Français. Les négociations franco-allemandes commencèrent le 9 juillet et conduisirent à la ratification du Traité de Fez, selon lequel l’Allemagne acceptait la position française au Maroc en échange de territoires dans la colonie d’Afrique Équatoriale du Moyen-Congo."
 ww1_morocco.1.a:0 "La Crise du Maroc"

