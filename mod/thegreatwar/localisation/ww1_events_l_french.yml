 ww1_morocco.3.a:0 "La crise du Maroc"

 ww1_morocco.4.t:0 "Traité de Fez"
 ww1_morocco.4.d:0 "La France a établit officiellement un protectorat sur le Maroc suite au Traité de Fez. D’un point de vue strictement légal, ce traité ne prive pas du Maroc de son statut d’état souverain. Le Sultan règne, mais ne gouverne absolument pas, et le sultan Abdelhafid a abdiqué en faveur de son frére Youssef après la signature des accords. Le 17 avril 1912, des fantassins marocains se sont mutinés dans la garnison française de Fez. Les Marocains n’ont pas pu reprendre la ville, et ont été battus par une force de réaction française. Fin mai 1912, des forces marocaines attaquèrent à nouveau sans succés la garnison française renforcée à Fez, mettant fin de facto à l’indépendance du pays."
 ww1_morocco.4.a:0 " Établir un protectorat!"

 ww1_morocco.5.t:0 "Traité de Fez"
 ww1_morocco.5.d:0 " La France a établit officiellement un protectorat sur le Maroc suite au Traité de Fez. D’un point de vue strictement légal, ce traité ne prive pas du Maroc de son statut d’état souverain. Le Sultan règne, mais ne gouverne absolument pas, et le sultan Abdelhafid a abdiqué en faveur de son frére Youssef après la signature des accords. Le 17 avril 1912, des fantassins marocains se sont mutinés dans la garnison française de Fez. Les Marocains n’ont pas pu reprendre la ville, et ont été battus par une force de réaction française. Fin mai 1912, des forces marocaines attaquèrent à nouveau sans succés la garnison française renforcée à Fez, mettant fin de facto à l’indépendance du pays."
 ww1_morocco.5.a:0 "Établir un protectorat!"

 ww1_morocco.6.t:0 "Le Maroc est à nous!"
 ww1_morocco.6.d:0 "Les rebelles, soutenus par notre présence militaire, sont parvenus a renverser le sultan, et ont accepté la protection de l’empire Allemand. Par-dessus le marché, les français ont commencé a se retirer de la région, en reculant leurs troupes jusqu’à la frontière de l’Algérie. Le Maroc est maintenant incontestablement allemand, et la diplomatie de la cannonière a prévalu!"
 ww1_morocco.6.a:0 "Wunderbar!"

 ww1_morocco.7.t:0 "La France offre le Cameroun en concession"
 ww1_morocco.7.d:0 "La crise d’Agadir commence enfin à s’évanouir, aussi les français sont revenus avec une proposition : des marchands allemands peuvent résider au Maroc, et nous obtenons la partie française du Congo, en échange de la reconnaissance du contrôle français sur la région. Le territoire concerné n’est pas spécialement utile de toutes façons, mais ça serait une bonne manière de sauver la face sans avoir a déclarer la guerre. Bien sûr, si vous désirez plus que tout ces terres, Meine Kaiser, nous pourrions toujours nous battre pour elles..."
 ww1_morocco.7.a:0 "Il est préférable de sauver la face."
 ww1_morocco.7.b:0 "Non, c’est la guerre!"

 # Italian-Turkish War
 ww1_italianturkish.1.t:0 "Guerre Italo-Turque"
 ww1_italianturkish.1.d:0 "Les Italiens désirent une colonie en Tunisie, et chechent des terres pour l’agrandir. Les Turcs sont isolés et faibles, et font donc une cible parfaite pour « libérer » une nouvelle colonie italienne. Nous pourrions gagner un peu plus de territoires pendant la guerre ! Vive l’Italie !"
 ww1_italianturkish.1.a:0 "Revendiquer la Libye!"

 ww1_italianturkish.2.t:0 " Guerre Italo-Turque "
 ww1_italianturkish.2.d:0 "Ces impies d’Italiens ont fomenté une invasion de notre territoire, pour nous le prendre ! Ils semblent se concentrer spécifiquement sur la Lybie, et notre défense dans la région semble n’être qu’un plan d’ensemble, au mieux. Cependant, rien auquel la Sublime Porte ne puisse faire face ! Les volontaires lybiens ont déjà été ralliés, et les troupes régulières sont déjà en route depuis tout l’Empire!"
 ww1_italianturkish.2.a:0 "Mobiliser les volontaires lybiens pour la défense!"

 ww1_italianturkish.3.t:0 "Nous perdons!"
 ww1_italianturkish.3.d:0 "La Lybie est une belle contrée, et la seule vraie colonie turque, mais il semble préférable de la laisser partir plutôt que de perdre tout l’Empire. Devrions-nous la proposer sur la table des négociations ?"
 ww1_italianturkish.3.a:0 "Ca suffit, arrêtez les frais !"
 ww1_italianturkish.3.b:0 "Nous ne capitulerons pas!"

 ww1_italianturkish.4.t:0 "Ottomans Offer Terms"
 ww1_italianturkish.4.d:0 "Les Turcs sont au pied du mur, contraints à la reddition. Ils nous offrent la Lybie et une occupation temporaire des îles du Dodécanèse, encore que nous puissions la rendre permanente. C’est un bien beau butin pour une guerre si courte. Nous pourrions aller plus loin encore, mais peut-être que cette paix est suffisante ?"
 ww1_italianturkish.4.a:0 "Prendre la Lybie et le Dodécanèse"
 ww1_italianturkish.4.b:0 "La victoire totale ou rien!"

 ww1_italianturkish.5.t:0 "L’Italie refuse !"
 ww1_italianturkish.5.d:0 "Les italiens ont bien sottement décidé de refuser nos offres de paix."
 ww1_italianturkish.5.a:0 "Combattre jusqu’à la mort!"

 # Treaty of Versailles
 ww1_armistice.3.t:0 "Armistice avec les Alliés"
 ww1_armistice.3.d:0 "La situation en Allemagne est devenue ingérable. Avec l’Entente qui se rapproche de plus en plus de nos frontières et notre peuple qui manifeste son mécontentement, nous devons admettre la défaite. Beaucoup sont furieux au quartier général, mais ils ont au moins un exutoire à leur colère : l’inévitable guerre civile qui va suivre bientôt. C’est l’enfer que tous les Allemands craignent."
 ww1_armistice.3.a:0 "Vous n’avez pas entendu notre dernier mot!"

 ww1_armistice.1.t:0 "L'Armistice de Compiègne"
 ww1_armistice.1.d:0 "Une délégation allemande dirigée par Matthias Erzberger est revenue d’une rencontre avec le Maréchal Foch à bord d’un train près de Compiègne, avec le texte complet de la reddition allemande. La guerre est enfin terminée, et maintenant les vainqueurs  vont recevoir leur part du butin. Un état allemand survivra, mais pas beaucoup plus."
 ww1_armistice.1.a:0 "Enfin, la guerre s’achève...."

 ww1_armistice.2.t:0 "Traité de Versailles"
 ww1_armistice.2.d:0 "La Triple-Entente –qui s’appelle maintenant « les Alliés »- a imposé une série de conditions écrasantes à l’état allemand après la fin des hostilités. Ces conditions non négociables incluent la reconnaissance de la responsabilité allemande dans le déclenchement de la guerre –quel que soit la vérité-, la démilitarisation de la Rhénanie, des réparations de guerre exorbitantes, en plus de pertes territoriales et d’un désarmement. Les spectateurs des négociations ont été particulièrement choqués de la cruauté des conditions imposées par les vainqueurs… et personne ne s’attend à ce que cette paix dure longtemps."
 ww1_armistice.2.a:0 "Oh oh… c’est reparti…"


