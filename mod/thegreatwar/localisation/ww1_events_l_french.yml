 ww1_ottoman.16.d:0 "Le général Otto Liman von Sanders, commandant de la mission militaire allemande dans l’Empire Ottoman, a quitté notre pays aujourd’hui pour rentrer chez lui, avec les autres officiers allemands."
 ww1_ottoman.16.t:0 "La mission militaire allemande quitte le pays"
 ww1_ottoman.1.a:0 " D’accord "
 ww1_ottoman.1.d:0 "La présence de gisements pétroliers autour de Mossoul étaient connue depuis bien longtemps. Au début du vingtième siècle, le pétrole devenait une ressource chaque jour plus importante. Mais à cette période, l’empire allemand était entièrement dépendant des importations des États-Unis. Pour cette raison, l’Allemagne décida de financer la construction du chemin de fer de Bagdad, obtenant en retour la concession de l’extraction pétrolière près du chemin de fer. Historiquement, les Allemands n’achevèrent jamais la voie ferrée jusqu’à Mossoul."
 ww1_ottoman.1.t:0 "Pétrole à Mossoul"
 ww1_ottoman.17.a:0 "Déclarer la guerre"
 ww1_ottoman.17.d:0 "La mission militaire allemande dans l’empire Ottoman est rentrée chez elle aujourd’hui. Le général Otto Liman von Sander, le chef de la mission, vient d’arriver à Berlin avec les autres officiers, et attend sa prochaine affectation."
