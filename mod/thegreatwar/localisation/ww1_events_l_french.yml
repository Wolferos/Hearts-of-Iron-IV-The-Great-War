 ww1_qing.1.a:0 "Wansui!"
 ww1_qing.1.d:0 "Après la guerre des Boxers, l’empire des Qing fut forcé de signer le traité de Xinchou avec les onze grande puissances, et durent payer une indemnité exorbitante. Elle ruina la souveraineté nationale en même temps que le trésor public. Certains révolutionnaires saisirent l’opportunité de recruter plus de membre et de répandre leurs idées. L’Empire chancelait déjà, alors. Mais, une lueur d’espoir existait encore. Premièrement, l’impératrice Cixi la Douairière, mourut en 1908. Cela autorisa certains ministères a soutenir progressivement des réformes de modernisation limitées concernant l’armée, la société et le paysage politique. Yuan Shikai, le ministre Han le plus puissant, fut relevé de ses fonctions, et renvoyé chez lui, où il fut rendu impuissant pour quelques temps. Dorénavant, le plus important est de renforcer l’autorité des Mandchous. Le drapeau du Dragon Jaune doit flotter sur ces terres éternellement !"
 ww1_qing.1.t:0 "Protéger le drapeau du Dragon Jaune!"
 ww1_qing.10.a:0 "Ils l’ont mérité !"
 ww1_qing.10.d:0 "Zhao Erfeng a ordonné à ses soldats de tirer dans la foule, ce qui a abouti à la mort de plusieurs manifestants. Cet accident a rendu furieux les protestataires, et les membres de Tongmenghui et Gelaohui tentèrent d’organiser la populace du Sichuan et de la préparer pour qu’elle puisse combattre le gouvernement."
 ww1_qing.10.t:0 "Massacre à Chengdu"
 ww1_qing.11.a:0 "Qu’ils viennent!"
 ww1_qing.11.d:0 "Après le massacre de Chengdu, des membres du Tongmenghui et Gelaohui formèrent une organisation paramilitaire nommée « l’Armée des Camarades » pour assiéger Chengdu. Le peuple du Sichuan et certains soldats des Qing s’y joignirent volontairement, et ont attaqué les institutions gouvernementales locales."
 ww1_qing.11.t:0 "Soulèvement de l’Armée des Camarades!"
 ww1_qing.12.a:0 "Le Tibet proclame son indépendance!"
 ww1_qing.12.d:0 "Dans le sillage de la Révolution Xinhai et la chute des Qing, la milice tibétaine a attaqué par surprise la garnison Qing stationnée au Tibet. Après quoi, les officiels des Qing à Lhassa signèrent de force « l’Accord des Trois Points », prévoyant la reddition des forces Qing et leur expulsion de la région. Le président provisoire de la Chine, Yuan Shikai, a envoyé un télégramme au 13e Dalaï-Lama, lui rendant ses titres. Le Dalaï-Lama a rejeté ce cadeau, répondant qu’il avait l’intention d’exercer son autorité temporelle et écclésiastique au Tibet."
 ww1_qing.12.t:0 "Accord des Trois Points"
 ww1_qing.13.a:0 "Apparition d’un dictateur"
 ww1_qing.13.d:0 "Le 1er janvier 1912, Sun Yat-Sen déclara officiellement l’établissement de la République de Chine, et fut introduit dans ses fonctions de Président provisoire à Nanjing. Le pouvoir de Pékin était déjà passé à Yuan Shikai, qui possédait le contrôle effectif de l’armée de Beiyang, la plus puissante force militaire en Chine à cette période. Pour prévenir la guerre civile et l’intervention éventuelle de puissances étrangères pour détruire la jeune république, Sun accepta la demande de Yuan concernant l’unité de la Chine sous le gouvernement de Beijing, dirigé par Yuan. Le 10 mars, à Beijing, Yuan Shikai fut assermenté deuxième président provisoire de la République de Chine. Bien qu’il y aie beaucoup de partis politiques se concurrencant pour la suprématie législative, les révolutionnaires manquaient d’une armée, et le pouvoir de Yuan Shikai commença a devancer celui du Parlement. Yuan révisa la Constitution a volonté, et devint un dictateur...."
 ww1_qing.13.t:0 "Consolidation du pouvoir de Yuan Shikai"
 ww1_qing.14.a:0 " Nous l’avons fait!"
 ww1_qing.14.d:0 "Le 12 février 1912, l’empereur Xuantong abidqua. Ce fut la première fois que le peuple chinois fut maître de son propre pays. L’Empereur Qing fut traité par le gouvernement républicain avec le protocle réservé aux monarques étrangers."
 ww1_qing.14.t:0 " Abdication de l’Empereur Xuantong"
 ww1_qing.15.a:0 "Nous l’avons fait!"
 ww1_qing.15.d:0 "Le 12 février 1912, l’empereur Xuantong abidqua. Ce fut la première fois que le peuple chinois fut maître de son propre pays. L’Empereur Qing fut traité par le gouvernement républicain avec le protocle réservé aux monarques étrangers."
 ww1_qing.15.t:0 "Abdication de l’Empereur Xuantong"
 ww1_qing.16.a:0 "Bon boulot!"
 ww1_qing.16.d:0 " Après une longue guerre, la révolution fut écrasée. La paix fut amère, mais nous devrons toujours nous rappeler de ce qu’elle a coûté."
 ww1_qing.16.t:0 "Échec de la révolution"
 ww1_qing.2.a:0 "Compris!"
 ww1_qing.2.d:0 "Il y a quelque chose que vous devez savoir quand vous jouez. Ne supprimez ou ne changez pas le nom d’unités existantes, ou cela viendra briser la chaîne des événements. Deuxièmement, il est recommandé de contrôler vous-mêmes vos troupes, ou vous regretterez d’avoir laissé le commandement à l’IA. Enfin, sélectionnez soigneusement les options des événements, et soyez sûr que le développement de l’Empire suit le bon chemin."
 ww1_qing.2.t:0 "Quelque chose que vous devez garder en tête"
 ww1_qing.3.a:0 "Écrasez rapidement le soulèvement!"
 ww1_qing.3.d:0 "Le 27 avril 1911, le second soulèvement de Guangzhou éclata, et finit en désastre. A la veille de la bataille, un révolutionnaire nommé Lin Juemin, écrivit la célèbre « Lettre pour ma femme », qui devint plus tard un chef-d’œuvre littéraire chinois."
 ww1_qing.3.t:0 "Second Soulèvement de Guangzhou"
 ww1_qing.4.a:0 "Nous avons besoin de leur argent."
 ww1_qing.4.d:0 "Après la guerre de l’Opium, les grandes puissances et les Américains essayèrent d’obtenir des avantages économiques dans l’empire des Qing. Ils étaient auparavant freinés par d’autres grandes puissances, en particulier le Japon. Quand ils entendirent parler de la construction du chemin de fer d’Hankou-Guangdong par le gouvernement Qing, et d’une demande de prêt à l’Allemagne, les autres grandes puissances se pressèrent pour prêter également de l’argent aux Qing. Finallement, le 23 mai 1910, la France, la Grande-Bretagne et l’Allemagne formèrent le Consortium des Quatre Puissances, et décidèrent de prêter ensemble de l’argent aux Qing."
 ww1_qing.4.t:0 "Consortium des Quatre Puissances"
 ww1_qing.5.a:0 "Excellent!"
 ww1_qing.5.d:0 "Le 9 mai 1911, Sheng Xuanhuai, le ministère des Postes et Communications, ordonna la nationalisation de tous les projets de chemins de fer contrôlés à l’échelle locale. Cela provoqua le mécontentement de beaucoup de personnes, et causa des manifestations."
 ww1_qing.5.t:0 "Nationalisation des entreprises de chemins de fer"
 ww1_qing.6.a:0 "Excellent!"
 ww1_qing.6.d:0 "Le 20 mai 1911, le gouvernement des Qing signa un accord de prêt avec le Consortium des Quatre Pouvoirs, engageant les droits sur la ligne ferroviaire Sichuan-Hankou, et Hankou-Guangdong, en échange d’un prêt de six millions de livres."
 ww1_qing.6.t:0 "Accord de la voie ferrée Sichuan-Hankou et Hankou-Guangdong"
 ww1_qing.7.a:0 "Malédiction!"
 ww1_qing.7.d:0 "Le 17 juin 1911, le peuple du Sichuan forma la Ligue de Protection du Chemin de Fer, et Pu Dianjun en devint le leader. Ils furent plus de cent mille à rejoindre la ligue. Le public organisa des manifestations et des discours, adressant une pétition au gouvernement des Qing pour demander d’arrêter de vendre la souveraineté du pays."
 ww1_qing.7.t:0 "La Ligue de la Protection du Chemin de Fer"
 ww1_qing.8.a:0 "Nous devons faire quelque chose."
 ww1_qing.8.d:0 "Le 24 Août 1911, des étudiants, marchands et ouvriers ont organisé une série de grève et de boycotts dans Chengdu. Les populations du Sichuan ont montré leur colère en refusant de payer des taxes au même moment"
 ww1_qing.8.t:0 "Vandalismes et Boycotts à Chengdu"
 ww1_qing.9.a:0 "Réprimez-les!"
 ww1_qing.9.b:0 "Bien… Laissez-les faire..."
 ww1_qing.9.d:0 "Le 7 septembre 1911, le gouverneur général du Sichuan, Zhao Erfeng, a arrêté Pu Dianjun et quelques autres leaders de la Ligue de Protection du Chemin de Fer. Des milliers de manifestants ont exigé la libération de Pu Dianjun et marchèrent sur le bureau du gouverneur général à Chengdu. Nous devons décider quoi faire !"
 ww1_qing.9.t:0 "Arrêter Pu Dianjun!"
 ww1_roc.1.a:0 "Gouvernement de Beiyang"
 ww1_roc.1.d:0 " Gouvernement de Beiyang "
 ww1_roc.1.t:0 " Gouvernement de Beiyang "
 ww1_roc.10.a:0 "La Monarchie doit disparaître!"
 ww1_roc.10.d:0 "Peu après que Yuan se déclara Empereur, les chefs militaires Cai E et Tang Jiyao de la province du Yunnan déclarèrent l’indépendance le 25 décembre dans la capitale provinciale, Kunming. Ils organisèrent l’Armée de Protection Nationale et commencèrent une expédition contre Yuan."
 ww1_roc.10.t:0 "Début de la guerre de Protection Nationale"
 ww1_roc.11.a:0 "OK"
 ww1_roc.11.d:0 "Après un rude combat, Yuan a écrasé tous ses concurrents..."
 ww1_roc.11.t:0 "Yuan gagne!"
 ww1_roc.12.a:0 "Bien, je sais comment faire..."
 ww1_roc.12.d:0 "Le pouvoir de Yuan faiblit, et ses généraux constatent jour après jour son incapacité à exercer son autorité sur tout le pays. Il est temps de prendre nos propres décisions..."
 ww1_roc.12.t:0 "La presse des généraux"
 ww1_roc.13.a:0 "Bien!"
 ww1_roc.13.d:0 "Face à la pression exercée contre son régime, Yuan Shikai a été obligé d’abandonner le pouvoir le 22 mars, et mourut peu après, le 6 juin de la même année. La Guerre de Protection Nationale fut proclamée comme étant un succès, les provinces annulant leurs déclarations d’indépendances respectives."
 ww1_roc.13.t:0 "L’Armée de Protection Nationale remporte la victoire"
 ww1_roc.14.a:0 " Gouvernement de Beiyang "
 ww1_roc.14.d:0 " Yuan est mort..."
 ww1_roc.14.t:0 "Yuan est mort..."
 ww1_roc.2.a:0 "Voilà ce qu’est la démocratie!"
 ww1_roc.2.d:0 "De décembre 1912 à janvier 1913, les élections de l’Assemblée eurent lieu pour la première fois en Chine. Finalement, le KMT, dirigé par Song Jiaoren, remportant l’élection et devint Premier Ministre."
 ww1_roc.2.t:0 "Le KMT remporte la première campagne électorale"
 ww1_roc.3.a:0 "On doit y faire quelque chose..."
 ww1_roc.3.d:0 "Le KMT a gagné l’élection, mais Yuan sent une menace dans la démocratie. Il ne laissera jamais le pouvoir aux mains de ces gens-là..."
 ww1_roc.3.t:0 "La menace du KMT"
 ww1_roc.4.a:0 "Pour attraper des bandits, il faut d’abord arrêter leur meneur..."
 ww1_roc.4.b:0 "Du calme..."
 ww1_roc.4.d:0 "Il est temps de prendre une décision..."
 ww1_roc.4.t:0 "La réaction de Yuan"
 ww1_roc.5.a:0 "C’est un mauvais tour!"
 ww1_roc.5.d:0 "En voyageant avec un groupe de collègues jusqu’au Parlement de Pékin, Song Jiaoren a été abattu de deux coups de feu par un tireur isolé, Ying Kuicheng, à la gare de Shangai le 20 mars 1913. Il est mort deux jours plus tard à l’hôpital."
 ww1_roc.5.t:0 "Song Jiaoren a été tué"
 ww1_roc.6.a:0 "Aux armes!"
 ww1_roc.6.d:0 "Après que Yuan Shikai aie commandé en 1913 l’assassinat de Song Jiaoren, un des dirigeants du Kuomintang, Sun Yat-Sen lança la Seconde Révolution contre Yuan."
 ww1_roc.6.t:0 " Seconde Révolution "
 ww1_roc.7.a:0 "OK"
 ww1_roc.7.d:0 "Échec de la Seconde Révolution"
 ww1_roc.7.t:0 " Échec de la Seconde Révolution "
 ww1_roc.8.a:0 "Je vais y penser..."
 ww1_roc.8.b:0 "Je ne pense pas que ça soit une bonne idée..."
 ww1_roc.8.d:0 "Une fois le pouvoir de Yuan sécurisé, beaucoup de ses partisans, notamment le monarchiste Yang Du, qui préconisait une reprise de la monarchie, lui ont suggéré de prendre le titre d’Empereur. Cela pourrait être la meilleure solution pour le peuple chinois..."
 ww1_roc.8.t:0 "Soutien de Yang Du pour le retour de la monarchie"
 ww1_roc.9.a:0 "Je vais y songer..."
 ww1_roc.9.d:0 "Le 12 décembre, Yuan, soutenu par son fils Yuan Keding, déclara la création de l’empire de Chine, et son propre couronnement comme « Grand Empereur de l’Empire Chinois ». C’est un grand événement pour notre peuple!"
 ww1_roc.9.t:0 "Empire de Chine"
 ww1_siam.1.a:0 "Rama VI est roi"
 ww1_siam.1.d:0 "Le 23 octobre – Vajiravudh (Rama VI) est couronné Roi du Siam, après la mort de son père, le roi Chulalongkorn (Rama V)."
 ww1_siam.1.t:0 "Le roi Chulalongkorn est mort."
 ww1_siam.2.a:0 "Bien!"
 ww1_siam.2.d:0 "Après la reprise de la guerre sous-marine à outrance par l’Allemagne, le Siam rejoignit la guerre aux côtés de la Triple-Entente, et saisit immédiatement douze cargos marchands allemands ammarrés dans ses ports. Nous devrions envoyer un Corps Expéditionnaire au Royaume-Uni pour les aider, et gagner la faveur des britanniques aux pourparlers de paix."
 ww1_siam.2.t:0 "Armée Expéditionnaire du Siam"
 ww1_southafrica.1.a:0 "Rejoindre la Triple-Entente"
 ww1_southafrica.1.b:0 "Nous devrions rester neutres"
 ww1_southafrica.1.d:0 "Lorsque la Première Guerre Mondiale éclata en 1914, le gouvernement Sud-Africain choisit de rejoindre la guerre du côté de l’Entente, et l’opposition Afrikaner se retrouvea obligée de combattre avec les Britanniques, si peu de temps après la seconde guerre des Boers. Ils durent écraser une révolte des Boers avant qu’ils ne puissent envoyer un corps expéditionnaire d’environ 67 000 hommes pour envahir l’Afrique du Sud ouest-allemande."
 ww1_southafrica.1.t:0 "L’Union d’Afrique du Sud se forme"
 ww1_southafrica.2.a:0 " Bien!"
 ww1_southafrica.2.d:0 "Les Boers du Transvaal se sont rebellés contre la décision de l’Afrique du Sud de rejoindre l’Entente. Ils se tiennent prêt à combattre l’Afrique du Sud."
 ww1_southafrica.2.t:0 "Rébellion des Boers contre l’Afrique du Sud"
 ww1_soviet.1.a:0 "A l’attaque!"
 ww1_soviet.1.b:0 "Non!"
 ww1_soviet.1.d:0 "La guerre soviético-polonaise fut un conflit armé entre la République de Pologne et la République Populaire Ukrainienne d’un côté, et la Russie soviétique et l’Ukraine soviétique de l’autre. Le Traité de Versailles n’avait pas défini clairement les frontières entre la Pologne et la Russie soviétique. De plus, la Pologne voulu étendre ses frontières orientales au maximum, pendant que Lénine voyait dans la Pologne le pont qui permettrait à l’Armée Rouge de rejoindre les mouvements communistes européens et amener la Révolution à toute l’Europe. Un conflit était alors inévitable."
 ww1_soviet.1.t:0 "Guerre Soviético-Polonaise"
 ww1_soviet.10.a:0 "Okay"
 ww1_soviet.10.d:0 "Les lois sanctionnaient la coexistence des secteurs privés et publics en tant que classe moyenne, qui furent incorporés dans le NEP, orienté vers une certaine neutralité économique.\nL’état, après avoir commencé à utiliser le NEP, s’est éloigné des idéaux communistes et commença a moderniser l’économie russe, mais de manière plus insouciante. L’Union Soviétique abandonna l’idée de nationaliser certaines grandes industries. Elle s’était attendue à certains investissements étrangers au sein du NEP, pour financer certains projets industriels.\n La modernisation économique resta une question centrale, transformant l’Union Soviétique en une société industrialisée moderne, mais elle dû également rénover ses structures préexistantes, a savoir son système agricole, et la structure de classes sociales qui l’entourait."
 ww1_soviet.10.t:0 "Nouvelle Politique Économique"
 ww1_soviet.11.a:0 "Okay"
 ww1_soviet.11.d:0 "Le Conseil des Commissaires du Peuple a décidé de la création de l’Armée Rouge. Leur conception de la chose était qu’elle devrait être formée « des meilleurs éléments de la classe ouvrières, et conscients de la distinction des classes sociales ». Tous les citoyens de la république soviétique de 18 ans et plus y étaient éligibles. Son rôle spécifique était la défense des acquis de la Révolution d’Octobre, du pouvoir soviétique et du socialisme. Lenrôlement était conditionné par « des garanties données par un comité civil ou militaire, fonctionnant avec le pouvoir soviétique ou le Parti, ou des comités syndicaux, ou en cas d’extrême urgence, par deux personnes appartenants à une des organisations susdites. Au cas où une unité entière désirait rejoindre l’Armée Rouge, une garantie collective et le consentement de l’intégralité de ses membres étaient necéssaires."
 ww1_soviet.11.t:0 "Création de l’Armée Rouge"
 ww1_soviet.12.a:0 "D’accord"
 ww1_soviet.12.d:0 "Notre armée révolutionnaire a grand besoin de commandants efficaces, mais la plupart de nos leaders militaires ne sont bons qu’à faire des réunions politiques et gérer des révoltes de rue. Ils ne savent pas gérer une guerre à grande échelle ! Selon le camarade Trotsky, cela pourrait être utile à notre toute jeune armée d’utiliser les services d’officiers tsaristes et de généraux comme conseillers militaires. Cependant, beaucoup de ces officiers ne seront sans doute pas d’accord pour rejoindre l’armée révolutionnaire."
 ww1_soviet.12.t:0 "Ordre N° 228"
 ww1_soviet.13.a:0 " D’accord "
 ww1_soviet.13.d:0 "La Mère Patrie socialiste est en danger, ainsi que le clame le camarade Lénine. L’Armée Rouge a besoin de plus de bras pour être prête au combat. Nous n’avons pas assez de volontaires pour former des divisions et des corps d’armées de taille normale. Les camarades du Sovnarkom croient que la seule chance de rendre l’Armée Rouge opérationnelle est de décréter une levée de masse dans les ouvriers et les paysans de notre pays."
 ww1_soviet.13.t:0 "Levée de Masse"
 ww1_soviet.14.a:0 " D’accord "
 ww1_soviet.14.d:0 "Les paysans sont, par tradition, toujours conservateurs et contre-révolutionnaires. Mais ils montrent maintenant leur vrai visage. La Révolution est en danger et nous devons nous comporter tout à fait brutalement pour sauver notre Patrie, mais ces paysans ne peuvent pas comprendre que la Prodrazvyorstka, les levées de masses et la politique de communisme militaire est vitale pour notre industrie. Ils veulent garder leur pain pour eux, et en tirer profit. Ces racailles des Kulaks ont provoqué des rébellions massives dans la région de Tambov, et les gouvernorats centraux. L’Armée Rouge va écraser ces bâtards spéculateurs!"
 ww1_soviet.14.t:0 "Rébellion paysanne"
 ww1_soviet.15.a:0 " D’accord "
 ww1_soviet.15.d:0 "Les paysans de Tambov, menés par un activiste de SR nommé Ilya Antonov, a lancé une rébellion désastreuse envers le pouvoir soviétique. Antonovschina (les partisans d’Antonov) est devenu un cauchemar pour notre pays. Le camarade Trotsky croit que nous ne devrions pas avoir de pitié envers ces kulaks qui ont tué tant d’officiels soviétiques, et participé à un acte contre-révolutionnaire de si grande envergure. Antonov et son armée de paysans seront écrasés et massacrés d’une manière ou d’une autre, même si nous devons utiliser des gazs de combat (comme le préconise le camarade Tukhachevsky). Personne n’échappera à notre punition, Tambov sera soviétique ou ne sera pas !"
 ww1_soviet.15.t:0 "Rébellion de Tambov "
 ww1_soviet.16.a:0 "Bien."
 ww1_soviet.16.d:0 "Les marins russes ont toujours été des acteurs dynamiques du mouvement révolutiopnnaire, depuis la rébellion du cuirassé Potemkine en 1905. Pendant les révolutions de Février et d’Octobre, les marins de la flotte de la Baltique constituaient notre unité armée principale à Pétrograd. Mais, ils étaient toujours trop acquis à l’anarchisme pour être communistes, ce qui les a rendus très instables. Les marins de Kronstadt sont corrompus par la propagande de SR, et ont décidé de déposer de force le gouvernement légitime soviétique. Actuellement, leur base de Kronstadt, dans la baie de Saint-Pétersbourg, est enflammée par la révolte, et les rebelles tentent d’entrer dans la capitale ! Nous ne pouvons pas accepter leurs demandes, la rébellion doit être écrasée, et tout de suite!"
 ww1_soviet.16.t:0 "Rébellion de Kronstadt"
 ww1_soviet.17.a:0 "Il sera regretté."
 ww1_soviet.17.d:0 "Notre nation pleure, alors qu’un de ses ministres est décédé. Maintenant, nous devons aller de l’avant. Un nouveau ministre doit être nommé."
 ww1_soviet.17.t:0 "Un de nos ministres est mort"
 ww1_soviet.18.a:0 "Il sera regretté"
 ww1_soviet.18.d:0 "Parmi ses camarades, Lénine était connu pour travailler sans relâche, de quatorze à seize heures par jour, occupé à gérer les problèmes autant majeurs que mineurs. Cependant, mener une révolution, gouvernet et combattre une guerre civile ont entraîné chez lui une grande fatigue mentale, et ont aggravé son affaiblissement conséquent aux deux balles qu’il a reçu dans le corps en 1918, lorsqu’on a tenté de l’assassiner. \nEn mai 1922, Lénine a souffert de la première de ces tentatives, dont la blessure l’a laissé incapable de parler pendant des semaines. Mais, il se remit sur pied quelques mois après. Cependant, en décembre 1922, il a subi une deuxième attaque, qui provoqué une paralysie partielle de son côté droit, et l’a forcé a se retirer de la vie politique. En mars 1923, il subit une troisième attaque qui le rendit muet et le cloua au lit définitivement. Il rendit l’âme le 21 janvier 1924, à 53 ans."
 ww1_soviet.18.t:0 "Lénine se retire de la politique"
 ww1_soviet.19.a:0 " D’accord "
 ww1_soviet.19.d:0 "Le 29 décembre 1922, une conférence des délégations du SFSR russe, du SFSR Transcaucasien, du SFSR Ukrainien et du SFSR Biélorusse approuva le Traité de la Création de l’URSS, et la déclaration officielle de cette création. Ces deux documents furent confirmés par le premier Congrès des Soviets de l’URSS et signés par les chefs des délégations le 30 décembre.\nLe Traité de la Création de l’URSS légalisa la création de plusieurs républiques soviétiques sur le modèle de l’Union des Républiques Socialistes Soviétiques, ou Union Soviétique. Le 31 janvier 1924, le Second Congrès des Soviets de l’Union Soviétique ratifia la constitution soviétique de 1924, qui légitima le traité de décembre 1922."
 ww1_soviet.19.t:0 "Fondation de l’USSR"
 ww1_soviet.2.a:0 "Les Rouges au pouvoir!"
 ww1_soviet.2.d:0 "Traditionnellement, un gouvernement est un conseil de ministres nommés par un dirigeant ou président, mais les Bolchéviques ont vu là-dedans une « institution bourgeoise », et ont voulu créer ce qu’ils ont considéré comme une nouvelle forme de gouvernement, avec des ouvriers et des paysans : un gouvernement « soviétique ». Le rôle et la structure du Sovnarkom ont été officiallisés par la constitution de 1918 de la RSFSR. Le Sovnarkom était responsable du Congrès des Soviets pour « l’administration générale des affaires de l’état ». La constitution autorise au Sovnarkom de publier des décrets légaux, lorsque le Congrès n’est pas réuni. Le Congrès approuve alors par habitude ces décrets, à la session suivante. Chaque Commissaire du Peuple était le responsable d’un commissariat et disposait de plusieurs adjoints, ainsi qu’un collège qui fonctionnait comme un corps délibératif pour conseiller le commissaire. Le président du Conseil des Commissaires du Peuple, aussi élu par le Congrès, avait une fonction semblable à celle du Premier Ministre. Le premier président du Sovnarkom fut… Vladimir Lénine."
 ww1_soviet.2.t:0 "Formation du Sovnarkom"
 ww1_soviet.20.a:0 " Bon sang!"
 ww1_soviet.20.d:0 "Quelques politiciens contre-révolutionnaires ont formé un gouvernement indépendant à Arkhangelsk."
 ww1_soviet.20.t:0 "Le gouvernement d’Arkhangelsk"
 ww1_soviet.21.a:0 " Bon sang!"
 ww1_soviet.21.d:0 "Avec l’aide anglaise, l’amiral blanc Koltchak a levé des troupes et s’est emparé de l’Extrême-Orient."
 ww1_soviet.21.t:0 "Amiral Koltchak"
 ww1_soviet.22.a:0 " Bon sang!"
 ww1_soviet.22.d:0 "Les Cosaques du Don, sous le commandement du Hetman Krasnov, se soulèvent contre les Bolchéviques et s’allient avec Alexeyev."
 ww1_soviet.22.t:0 "Soulèvement des Cosaques"
 ww1_soviet.23.a:0 "La Guerre est la Guerre"
 ww1_soviet.23.d:0 "La terreur de masses est une arme indispensable de la dictature prolétarienne. Utilisées par les généraux, les milices locales ou la Tcheka (les services secrets), la Terreur cible les activistes Blancs ou les partisans. En vérité, des villages entiers ont été pris pour cibles, même si une unique personne était jugée coupable ou accusée d’être un partisan des Blancs. De telles politiques visant à effrayer les populations, avaient souvent l’effet opposé..."
 ww1_soviet.23.t:0 "Terreur Rouge"
 ww1_soviet.3.a:0 "Bon sang!"
 ww1_soviet.3.d:0 "Beaucoup d’usines sont inactives, vu que beaucoup de ses ouvriers participent à la révolution et ne veulent pas accomplir leur devoir. L’ancienne discipline impériale et les connexions industrielles sont maintenant ruinées, un grand nombre de fabriques et d’usines sont détruites par les rebelles, et notre économie est en train de s’effondrer à grande échelle. Il va être très difficile de trouver une solution pour arrêter le désastre."
 ww1_soviet.3.t:0 "L’économie s’effondre!"
 ww1_soviet.4.a:0 " D’accord "
 ww1_soviet.4.d:0 "Il était clair que, dominés par les SR de droite qui pensaient la Russie encore trop immature pour le pouvoir soviétique, l’Assemblée Constituante était opposée au gouvernement des soviets, et n’autoriserai pas de nouvelles élections. Une réunion spéciale des bolchéviques et des SR de gauche ont décidé de dissoudre l’Assemblée. Le Commissaire du Peuple adjoint aux affaires navales, Fyodor Raskolnikov, a lut une déclaration préparée à l’avance, et les bolchéviques sont sortis avec les SR. Autour de quatre heures du matin, le commandant du Palais de Tauride, un marin anarchiste du nom de A.G. Zheleznyakov, s’est approché de Chernov et lui a dit : « La Garde est fatiguée. Je vous propose de clore la réunion et que vous laissiez rentrer tout le monde chez soi »."
 ww1_soviet.4.t:0 "Dissoudre l’Assemblée Constituante"
 ww1_soviet.5.a:0 " D’accord "
 ww1_soviet.5.d:0 "(1) La propriété terrestre est abolie sans aucune compensation.\n(2) Les propriètés foncières, ainsi que celles de la Couronne, de l’Église, ses monastères et terres déglises, avec tout leur bétail, leurs outils et leurs bâtiments divers, sera confisque et placé à disposition des comités de volost et des députés soviétiques paysans dépendants de l’Assemblée Constituante.\n(3) Tout dommage causé aux propriétés confisquées, appartenant désormais au peuple, est considéré comme un crime grave puni par les comités révolutionnaires. Les députés soviétiques des paysans des uyezd prendront toutes les mesures necéssaires pour assurer l’ordre public de manière stricte pendant les confiscations des propriétés foncières, déterminer la taille des propriétés, déterminers lesdites propriétés sujettes à confiscation, dresser l’inventaire exact des propriétés confisquées et et protéger de la manière la plus révolutionnaire possible les entreprises agricoles confiées au peuple, avec tous les bâtiments, outils, bétails, produits, etc.\n(4) Le suivant Mandat du paysant, compilé par le journal Izvestia Vserossiiskogo Soveta Krestyanskikh Deputatov de 242 mandats paysans locaux et publiés dans le numéro 88 de ce journal (Petrograd, No. 88, August 19, 1917), devra servir partout pour guider la mise en œuvre des grandes réformes agraires jusqu’à ce qu’une décision officielle soit prise par l’Assemblée Constituante."
 ww1_soviet.5.t:0 "Décrets sur les Terres"
 ww1_soviet.6.a:0 " D’accord "
 ww1_soviet.6.d:0 "Le communisme de guerre était un système économique et politique adopté par les bolchéviques dans le but de garder les centre urbains et l’Armée Rouge approvisionnés en armes et en nourritures, dans des conditions où tous les mécanismes économiques habituels auraient été détruits ou mis en danger par la guerre. Nous approchons de la première phase de cette politique pour réindustrialiser notre pays, et retrouver au moins 25% de notre puissance militaro-industrielle."
 ww1_soviet.6.t:0 "Guerre communiste – phase une"
 ww1_soviet.7.a:0 " D’accord "
 ww1_soviet.7.d:0 "En 1918, le centre de la Russie soviétique s’est retrouvé coupé des plus importantes régions agricoles du pays. Les réserves de pain se sont retrouvées presque vides, causant la famine dans la population des villes, où le support aux bolchéviques était le plus élevé. Pour satisfaire les besoins alimentaires minimaux, le gouvernement soviétique a ordonné un contrôle strict des surplus alimentaires des ménages ruraux. Cette politique a provoqué le mécontentement d’un grand nombre de paysans, et nombreux furent ceux à vouloir y résister. Ils furent désignés comme « saboteurs du monopole du pain » et des « avocats du commerce prédateur, spéculatif et libre ». Lénine à cru que la Prodrazvyorstka était la seule façon possible de procurer suffisamment de pain et de produits agricoles aux populations urbaines pendant la guerre."
 ww1_soviet.7.t:0 "Prodrazvyorstka"
 ww1_soviet.8.a:0 " D’accord "
 ww1_soviet.8.d:0 "Le communisme de guerre était le système économique et politique adopté par les bolchéviques dans le but de contrôler les villes et pouvoir approvisionner les armées Rouges en nourriture et en armes, dans des conditions où cela serait normalement impossible en raison de la destruction des mécanismes économiques. Nous allons entrer dans la deuxième phase de ce communisme de guerre, qui sera encore impopulaire, mais qui nous permettra néanmoins de continuer notre effort de guerre pour le conflit en cours, garder un minimum de stabilité économique et ravitailler nos armées. Nous devons tous sacrifier quelque chose pour la Révolution!"
 ww1_soviet.8.t:0 "Guerre communiste – deuxième phase"
 ww1_soviet.9.a:0 " D’accord "
 ww1_soviet.9.d:0 "Le communisme de guerre était le système économique et politique adopté par les bolchéviques dans le but de contrôler les villes et pouvoir approvisionner les armées Rouges en nourriture et en armes, dans des conditions où cela serait normalement impossible en raison de la destruction des mécanismes économiques. Nous approchons de la troisième phase de cette politique, la phase finale, qui sera la dernière marche jusqu’à la victoire du bolchévisme ! Nous ne devons montrer aucune pitié ni sentiments alors que notre industrie nécessite des ressources, et que nos soldats ont besoin de matériel. Nous devons à tout prix garder notre économie solide !"
 ww1_soviet.9.t:0 "Guerre communiste – phase trois"
 ww1_usa.1.a:0 "Protégez nos citoyens! "
 ww1_usa.1.b:0 "Les rebelles mexicains ne sont pas une menace. "
 ww1_usa.1.d:0 "Le président américain Howard Taft a perdu confiance dans les capacité de Diàz à protéger les vies et les propriétés le long de la frontière texane. Le 6 mars 1911, Taft a ordonné aux troupes américaines de se masser à la frontière du Mexique. En même temps, une puissante escadre de la Navy a commencé des manœuvres d’entraînement le long de la côte mexicaine du Pacifique. Cela a aidé a déstabiliser le soutien populaire au gouvernement de Diàz."
 ww1_usa.1.t:0 "Protéger les vies des Américains contre les révolutionnaires Mexicains"
 ww1_usa.10.a:0 "Le président Wilson ne sera pas content!"
 ww1_usa.10.d:0 "Après plusieurs jours de résistance désorganisée de la part des centres-villes et d’un petit nombre d’unités militaires fédérales, Veracruz a été occupée avec succès. Le S.S. Ypiranga a été acceuilli dans le port, mais sa cargaison a tout de même été envoyée dans un autre port."
 ww1_usa.10.t:0 "Veracruz est prise ! "
 ww1_usa.11.a:0 "Bien!"
 ww1_usa.11.d:0 "Le 20 mai 1914, les pouvoirs « ABC », c’est-à-dire l’Argentine, le Brésil et le Chili, ont conclu un accord juteux à la conférence de paix du Niagara, qui a évité la guerre entre les USA et le Mexique. Un plan a été établi pour permettre aux troupes américaines de quitter Veracruz, après que Huerta aie quitté le pouvoir et confié le gouvernement à un nouveau régime. De plus, le Mexique a assuré aux USA qu’il ne recevrait aucune indemnité pour ses récentes pertes."
 ww1_usa.11.t:0 "Conférence de paix du Niagara"
 ww1_usa.12.a:0 "Quitter Veracruz"
 ww1_usa.12.d:0 "En conséquence de la réussite de la conférence de paix du 27 mai 1914, la guerre a été évitée entre le Mexique et les États-Unis. Les américains consentent à rendre Veracruz aux mexicains, après que Huerta aura quitté la présidence du Mexique."
 ww1_usa.12.t:0 " Quitter Veracruz"
 ww1_usa.13.a:0 " D’accord "
 ww1_usa.13.d:0 "Les violences anti-américaines en Haïti menace les intérêts économiques américains, en particulier parce que les industries locales sont contrôlées par la communauté allemande sur place. Nous devons agir dés maintenant pour préserver notre dominance économique sur l’île."
 ww1_usa.13.t:0 "Occupation de Haiti"
 ww1_usa.14.a:0 "D’accord"
 ww1_usa.14.d:0 "Le récent coup d’État en république Dominicaine menace les intérêts américains. Le secrétaire à la Guerre de la République Dominicaine, Desiderio Arias, a récemment pris le pouvoir au président Juan Isidro Jimenes Pereyra, élu démocratiquement deux années auparavant. Nous devons agir rapidement pour préserver notre domination économique sur la République Dominicaine."
 ww1_usa.14.t:0 "Occupation de la République Dominicaine"
 ww1_usa.15.a:0 "Commencer la chasse à Villa"
 ww1_usa.15.d:0 "L’armée américaine et les avions sont dispersés dans tout le Mexique pour traquer Pancho Villa, mort ou vif !"
 ww1_usa.15.t:0 "Expédition punitive contre Pancho Villa"
 ww1_usa.16.a:0 "Bien!"
 ww1_usa.16.d:0 " Les forces américaines dispersées pour capturer Pancho Villa ont réussi à le capturer à la bataille du Ranch San Geronimo.  Nos troupes peuvent revenir aux USA, maintenant."
 ww1_usa.16.t:0 "Pancho Villa a été capturé!"
 ww1_usa.17.a:0 " D’accord "
 ww1_usa.17.d:0 "L’armée américaine dispersée dans tout le Mexique pour capturer Pancho Villa a fait chou blanc. Nous avons plus important à faire chez nous. Nos troupes peuvent rentrer aux États-Unis, maintenant."
 ww1_usa.17.t:0 "Fin de l’expédition punitive"
 ww1_usa.18.a:0 "Ce n’est pas notre guerre!"
 ww1_usa.18.d:0 "Quand la guerre débuta, les États-Unis proclamèrent une politique de neutralité stricte, en pensées et en actes, comme l’exprima le président Woodrow Wilson. Son but était de négocier une paix ; aussi il envoya son aide de camp personnel en missions répétées auprès des différents belligérants, mais ils furent tous si confiants en leur victoire que l’éventualité de la paix fut ignorée."
 ww1_usa.18.t:0 "Déclaration américaine de neutralité"
 ww1_usa.19.a:0 "Combattons pour la démocratie!"
 ww1_usa.19.d:0 "Le Mouvement de Préparation américain, mené par d’importants capitaines d’industries et des financiers, encourage et aide des milliers de citoyens américains a rejoindre la guerre dans les rangs de l’armée canadienne. "
 ww1_usa.19.t:0 "Volontaires américains au Canada"
 ww1_usa.2.a:0 "Renforcer la paix et la sécurité du continent."
 ww1_usa.2.d:0 "Lors de la Quatrième Conférence Internationales des États Américains, qui tint lieu à Buenos Aires en 1910, l’organisation changea de nom pour « l’Union des Républiques Américaines », et le bureau devint « l’Union Pan-Américaine ». Le building de l’Union fut construit en 1910 sur Constitution Avenue, à Washington D.C."
 ww1_usa.2.t:0 "Organisation des États-Unies"
 ww1_usa.20.a:0 "Ne leur donnons-pas notre soutien!"
 ww1_usa.20.d:0 "Une usine d’armes chimiques a été construite et détectée. Les USA n’approuvent pas! "
 ww1_usa.20.t:0 "Découverte d’une usine d’armes chimiques"
 ww1_usa.21.a:0 "Les citoyens américains sont en colère!"
 ww1_usa.21.d:0 "Le 10 avril 1915, le vapeur britannique Harpalyce, battant pavillon belge, fut torpillé sans sommation par le SM UB-4, à la sortie de la zone sécurisée déclarée par von Pohl. Le navire était en route pour les Amériques pour y chercher une cargaison de nourriture destinée à la population civile belge souffrant de famine. Son naufrage rendit furieux le public américain."
 ww1_usa.21.t:0 " Le naufrage du vapeur Harpalyce"
 ww1_usa.22.a:0 "Envoyer un ultimatum à l’Allemagne ! Ils doivent cesser la guerre sous-marine!"
 ww1_usa.22.d:0 "Le RMS Lusitania, un paquebot civil transportant les passagers entre l’Angleterre et les les États-Unis, a été coulé par un sous-marin allemand ce matin. 123 citoyens américains sont morts dans le naufrage.  Ni les allemands ni les américains ne savent que ce bateau transportait également des armes et des fournitures militaires. Le Congrès américain penche de plus en plus pour une intervention en Europe"
 ww1_usa.22.t:0 "Le naufrage du Lusitania"
 ww1_usa.23.a:0 "Nous avons besoin d’une plus grande flotte – Permission accordée"
 ww1_usa.23.d:0 "Le 31 mai 1916, la flotte hauturière allemande a engagé le combat avec la Grand Fleet anglaise au large de la Norvège, afin de parvenir à briser le blocus britannique contre le commerce maritime allemand. La Royal Navy aligna alors 155 navires contre la centaine de bateaux allemands. La bataille a fait rage, et les britanniques ont finalement réussi à forcer les Allemands à battre en retraite, mais ils ont perdu plus de navires que l’adversaire."
 ww1_usa.23.t:0 "Bataille du Jutland"
 ww1_usa.24.a:0 "Le public américain est furieux!"
 ww1_usa.24.d:0 "Des saboteurs suspectés d’agir pour le compte de l’Allemagne ont fait sauter un dépôt de munitions majeur dans le New Jersey, à Black Tom Pier"
 ww1_usa.24.t:0 "Explosion de Black Tom"
 ww1_usa.25.a:0 "Le public américain est furieux!"
 ww1_usa.25.d:0 "Des saboteurs allemands sont suspectés d’avoir détruit un important dépôt de munitions canadien à Kingsland, dans le New Jersey."
 ww1_usa.25.t:0 "Explosion de Kingsland"
 ww1_usa.26.a:0 "Nous avons un prétexte pour entrer en guerre!"
 ww1_usa.26.d:0 "Un télégramme allemand adressé à leur ambassade mexicaine a été intercepté. Cela prouve au public américain et aux politiciens que l’Allemagne reprend intentionnellement sa campagne de guerre sous-marine à outrance contre la marine marchande, et tente d’encourager le Mexique à nous déclarer la guerre."
 ww1_usa.26.t:0 "Interception du télégramme Zimmermann"
 ww1_usa.27.a:0 "Bien!"
 ww1_usa.27.d:0 "La nouvelle de l’abdication du Tsar Nicolas II a été particulièrement bien acceuillie aux États-Unis, où la monarchie absolue russe était mal vue, presque autant que celle de l’Allemagne. Une fois le Tsar parti, il n’y avait plus de raison pour les États-Unis de ne pas rejoindre le conflit, puis qu’ils ne risquaient plus de soutenir indirectement la monarchie russe."
 ww1_usa.27.t:0 "Le tsar Nicolas abdique!"
 ww1_usa.28.a:0 "Bien!"
 ww1_usa.28.d:0 "Traditionnellement, notre armée consiste en une force réduite de soldats professionnels. Mais maintenant que nous sommes en guerre, les bureaux de recrutement débordent litérallement de volontaires désirant se joindre à notre cause."
 ww1_usa.28.t:0 "Afflux de Volontaires"
 ww1_usa.3.a:0 "Soutenir le remplacement de Madero"
 ww1_usa.3.b:0 "Rester en dehors de la politique mexicaine!"
 ww1_usa.3.d:0 "Le gouvernement mexicain de Madero est faible, et instable. Ils ont échoué à garder le contrôle de leurs rebelles et mis les intérêts américains en danger dans la région. Nous pourrions envoyer notre ambassadeur, Henry Wilson, pour intervenir et remplacer Madero par un meilleur dirigeant."
 ww1_usa.3.t:0 "Le gouvernement Madero doit partir!"
 ww1_usa.4.a:0 "Augmenter notre sphère d’influence!"
 ww1_usa.4.b:0 "Une annexion protégera  nos intérêts"
 ww1_usa.4.c:0 "L’occupation suffira"
 ww1_usa.4.d:0 "L’occupation américaine du Nicaragua fit partie du conflit connu depuis sous le nom de « guerres bananières ». L’occupation débuta en 1912, bien que plusieurs opérations fussent déjà conduites à ce moment, avant l’occupation à grande échelle. Les interventions militaires des ֤États-Unis au Nicaragua étaient destinées à empêcher la construction du canal nicaraguayen par une autre nation que les USA. Le Nicaragua devint un quasi-protectorat par le traité de Chamorro-Bryan signé en 1916. L’occupation pris fin lorsqu’Augusto César Sandino, un révolutionnaire nicaraguayen, mena les guérillas armées contre les troupes américaines. Le début de la Grande Dépression rendit l’occupation trop coûteuse pour le gouvernement américain, ce qui donna lieu à un retrait en 1933."
 ww1_usa.4.t:0 "Occupation du Nicaragua"
 ww1_usa.5.a:0 " Cela stabilisera ce pays."
 ww1_usa.5.d:0 " En 1912, Woodrow Wilson fit campagne avec le programme « New Freedom », qui dénonçait ce que Wilson percevait comme un « New Nationalism » de Roosevelt plus parternaliste et collectiviste, et plus conservateur que celui de Taft. En tant que « démocrate Bourbon », Wilson promit des droits de douanes inférieurs, le libre-échange et la baisse des taxes, bien que le mouvement progressite l’ait encouragé à formuler des propositions plus modérées que celles de Roosevelt, comme la création de la Réserve Fédérale et le soutien à l’impôt sur le revenu. Certaines de ces politiques seraient coûteuses à court terme, mais auraient un effet bénéfique à long terme : elles aideraient à protéger les consommateurs moyens de la récession économique et baisser le prix moyens des marchandises, satisfaisant le public pour le moment."
 ww1_usa.5.t:0 " L’Amérique chosit le New Freedom"
 ww1_usa.6.t:0 " L’Amérique chosit le New Nationalism"
 ww1_usa.6.d:0 " En 1912, Theodore fit campagne pour le Parti Progressiste avec son programme du « Nouveau Nationalisme », qui promettait des réformes gouvernementales à grande échelle, et une politique sociale progressite. Son programme impliquerait un gouvernement plus démocratique dans les affaires sociales et économiques, bien plus que le « New Freedom » des Démocrates et les politiques conservatrices de Howard Taft. Avec les promesses d’un système d’assurance médicale, un salaire minimale, une assurance sociale, le vote des femmes et d’autres mesures progressites, beaucoup de citoyens de la classe moyenne américaine soutinrent ses réformes, pensant qu’il rendrait leur vie plus facile et unifierai le pays, même s’il prendrait du temps pour appliquer son programme et s’adapter à la réalité du gouvernement, et que certaines de ces mesures seraient difficiles à appliquer."
 ww1_usa.6.a:0 "Teddy gagne!"
 ww1_usa.7.a:0 "Bien!"
 ww1_usa.7.d:0 "Les Français ont commencé le travail en 1881, mais ils ont dû stopper le chantier à cause de divers problèmes d’ingénierie, et en raison de la mortalité induite par les maladies locales. Les USA ont repris le projet en 1904, et une décennie plus tard, ouvert le canal de Panama le 15 août 1914. Un des projets les plus ambitieux, les plus grands et les plus difficiles jamais entrepris, ce canal va grandement réduire le temps necéssaire aux bateaux pour voyager entre les deux océans."
 ww1_usa.7.t:0 "Nous l’avons fait ! Le Canal de Panama est ouvert."
 ww1_usa.8.a:0 "Bien !"
 ww1_usa.8.d:0 "Des marins américains ont débarqué près du port de Tampico pour se ravitailler. Des difficultés de langage ont résulté en un incident diplomatique, où les autorités mexicaines locales ont pensé être envahies par les américains. Cela pourrait dégénérer, si ce n’est pas résolu."
 ww1_usa.8.t:0 "Incident de Tampico"
 ww1_usa.9.a:0 "Occupez Veracruz et saisissez la cargaison "
 ww1_usa.9.d:0 "Le S.S. Ypiranga, venu de Hambourg, a été identifié comme transportant une cargaison d’armes illégales destinée à Veracruz, au Mexique, en dépit de l’embargo américain sur les armes. Nous devons occuper le port et les terminaux douaniers dans Veracruz, pour empêcher le cargo de débarquer ses armes."
 ww1_usa.9.t:0 "Intercepter la cargaison d’armes"
 ww1_usa.30.t:0 "18e Amendement de la Constitution"
 ww1_usa.30.d:0 "Depuis les premiers jours de la période coloniale, la question des boissons alcoolisées a été un sujet très controversé dans ce qui deviendrait les États-Unis, surtout avec les racines religieuses de plusieurs colonies et leur croyance dans le péché que représente l’alcool. La question s’est développée et après de nombreuses interdictions et abrogations d’état, le temps est venu pour le Congrès et les États-Unis de débattre d’un 18e Amendement, seule solution viable pour mettre l’alcool hors-jeu aux USA. L’interdiction proposée et ses adversaires ont autant l’un que l’autre leurs partisans, et l’avis du dirigeant national pourrait faire pencher la balance."
 ww1_usa.30.a:0 "Libérez-nous de la plaie de l’alcool!"
 ww1_usa.30.b:0 "Cette attaque contre les libertés américaines est innaceptable!"
 ww1_usa.31.t:0 "Contrebandiers"
 ww1_usa.31.d:0 "La promulgation de la Prohibition n’a strictement rien changé quand à la consommation d’alcool du public américain. Et puisque la demande existe toujours et qu’elle ne peut plus être remplie légalement, une variété d’organisations criminelles s’est empressée de sauter sur l’occasion. La mafia italo-américaine en particulier, qui est devenue célèbre dans sa participation au trafic d’alcool et grâce aux ravages qu’elle commet."
 ww1_usa.31.a:0 "Ces voyous et leur violence n’ont pas leur place dans notre société civilisée!"
 ww1_usa.32.t:0 "Abrogation de la Prohibition"
 ww1_usa.32.d:0 "La Prohibition a été un désastre, même pour ses partisans ! L’alcool est toujours largement consommé, et des organisations criminelles ont profité de l’occasion pour développer le trafic d’alcool. Leur violence fait des victimes quotidiennement à travers toute l’Amérique, et cela nous pose une question : est-ce que ça vaut la peine ? Il y a un nouvel élan politique qui vise à un nouvel amendement constitutionnel pour abroger cette interdiction. Devrions-nous le soutenir?"
 ww1_usa.32.a:0 "Abrogez, et à la vôtre !"
 ww1_usa.32.b:0 "Maintenir le cap !"
 ww1_whiterussia.1.a:0 "Janin est le bon homme à la bonne place."
 ww1_whiterussia.1.b:0 " Janin est le bon homme à la bonne place."
 ww1_whiterussia.1.d:0 "Le général Janin, commandant de la Légion Tchécoslovaque, ne suit pas les ordres du quartier général de Koltchak, d’après un rapport reçu aujourd’hui. Nous avons le choix : contrarié nos alliés en maintenant Janin en place, ou contrarier notre quartier général si nous le rappelons."
 ww1_whiterussia.1.t:0 "Les Russes dénoncent la trahison de Janin"
 ww1_whiterussia.10.a:0 "Bien!"
 ww1_whiterussia.10.d:0 "Nos alliés ont entendus nos plaintes et ont rappelé Janin en France. Ils ont envoyé un officier plus compétent pour nous aider."
 ww1_whiterussia.10.t:0 "Janin est démis de ses fonctions"
 ww1_whiterussia.11.a:0 "Le début de la fin…"
 ww1_whiterussia.11.d:0 "Omsk, la seule capitale viable pour Koltchak, a été prise par les bolchéviques. Le gouvernement, qui s’enfuit à Vladivostok, n’est plus en mesure de diriger le pays."
 ww1_whiterussia.11.t:0 "Omsk est tombée!"
 ww1_whiterussia.12.a:0 "Aïe…"
 ww1_whiterussia.12.d:0 "Le général Janin a finalement mené ses troupes à la trahison. Sans avoir reçu d’ordre de sa hiérarchie, le général français a décidé de cesser toute coopération avec nous. Les rumeurs disent qu’ils a négocié avec les Rouges pour obtenir une route sécurisée vers l’Europe Centrale."
 ww1_whiterussia.12.t:0 "La Légion Tchécoslovaque fait défection"
 ww1_whiterussia.13.a:0 "Traître jusqu’à la fin !"
 ww1_whiterussia.13.d:0 "Certains soldats de la Légion Tchécoslovaque ont arrêté l’amiral Koltchak. Janin a négocié avec les Rouges, et échangé Koltchak contre leur liberté. Aussitôt qu’il fut entre les mains des bolchéviques, il a été fusillé."
 ww1_whiterussia.13.t:0 "Koltchak a été exécuté!"
 ww1_whiterussia.14.a:0 "Aller à Pétrograd"
 ww1_whiterussia.14.d:0 " Déménager à Pétrograd pour établir un gouvernement stable et centralisé..."
 ww1_whiterussia.14.t:0 "Déménager la capitale à Pétrograd"
 ww1_whiterussia.15.a:0 "Aller à Moscou"
 ww1_whiterussia.15.d:0 " Déménager à Moscou pour établir un gouvernement stable et centralisé…"
 ww1_whiterussia.15.t:0 " Déménager la capitale à Moscou"
 ww1_whiterussia.16.a:0 "Aller à Tsarystine"
 ww1_whiterussia.16.d:0 "Déménager à Tsarystine pour établir un gouvernement stable et centralisé."
 ww1_whiterussia.16.t:0 " Déménager la capitale à Tsarystine"
 ww1_whiterussia.17.a:0 "Aller à Ekaterinburg"
 ww1_whiterussia.17.d:0 " Déménager à Ekateringburg pour établir un gouvernement stable et centralisé…"
 ww1_whiterussia.17.t:0 " Déménager la capitale à Ekaterinbourg"
 ww1_whiterussia.18.a:0 "La guerre est la guerre…"
 ww1_whiterussia.18.d:0 " La terreur de masses est une arme indispensable de la dictature prolétarienne. Utilisées par les généraux, les milices locales ou l’Okhrana (les services secrets), la Terreur cible les activistes Rouges ou les partisans. En vérité, des villages entiers ont été pris pour cibles, même si une unique personne était jugée coupable ou accusée d’être un partisan des Rouges. De telles politiques visant à effrayer les populations, avaient souvent l’effet opposé..."
 ww1_whiterussia.18.t:0 "Terreur Blanche"
 ww1_whiterussia.2.a:0 " Bien !"
 ww1_whiterussia.2.d:0 "Avec le soutien anglais, l’amiral Koltchak a levé des troupes et s’est emparé de l’extrême-Orient."
 ww1_whiterussia.2.t:0 "Koltchak arrive!"
 ww1_whiterussia.19.a:0 "Bien !"
 ww1_whiterussia.19.d:0 "Le mouvement Basmachi est apparu en 1916, soulevé contre la domination tsariste. Certains de ses commandants s’allièrent avec les Rouges pendant que d’autres, considérant les bolchéviques comme l’ennemi, se battirent contre eux. Mohammed Alim Khan est l’un d’entre eux. Il a rassemblé près de 30 000 hommes pour combattre les soviétiques."
 ww1_whiterussia.19.t:0 "Mouvement Basmachi"
 ww1_whiterussia.3.a:0 "Aller à Omsk"
 ww1_whiterussia.3.d:0 "Une rencontre est prévue à Omsk, où tous les états qui sont soulevés contre les bolchéviques vont décider des actions à entreprendre contre les Rouges. Une alliance peut y être scellée."
 ww1_whiterussia.3.t:0 "Voyage à Omsk"
 ww1_whiterussia.4.a:0 "Organisation du putsch"
 ww1_whiterussia.4.d:0 "Une fois à Omsk, Koltchak s’est rendu compte que ses nouveaux alliés sont loin d’être prêts pour faire une guerre. Ils ne disposent que de quelques régiments à peine ; leur administration est mauvaise et incompétente, et la corruption semble être une maladie incurable dans leurs gouvernements. La seule solution, c’est un coup d’état."
 ww1_whiterussia.4.t:0 "Coup d’état à Omsk et Samara"
 ww1_whiterussia.5.a:0 "Unis contre les Rouges"
 ww1_whiterussia.5.d:0 "L’Armée Blanche est crée par Alexeyev, meneur de l’armée des volontaires. Cette armée réunit toutes les troupes opposées aux bolchéviques, et n’a aucun autre but qu’écraser la Révolution. Enfin, c’est ce qu’en dit Alexeyev. Rejoindre cette armée signifie signer alliance avec lui."
 ww1_whiterussia.5.t:0 "Rejoindre l’Armée Blanche"
 ww1_whiterussia.6.a:0 "Nous allons garder un œil sur lui."
 ww1_whiterussia.6.d:0 " La Légion Tchécoslovaque, qui opére dans notre armée, est mengée par le général français Maurice Janin, qui désapprouve le coup d’état récent de l’amiral Koltchak à Samara et Omsk. Il a l’air assez borné pour demander à ses hommes de ne pas nous suivre."
 ww1_whiterussia.6.t:0 "Janin et la Légion Tchécoslovaque"
 ww1_whiterussia.7.a:0 "Bon sang!"
 ww1_whiterussia.7.d:0 "La Légion Tchécoslovaque, qui opére dans notre armée, est mengée par le général français Maurice Janin, qui désapprouve le coup d’état récent de l’amiral Koltchak à Samara et Omsk. Il a l’air assez borné pour demander à ses hommes de ne pas nous suivre."
 ww1_whiterussia.7.t:0 "Problèmes avec la Légion Tchécoslovaque"
 ww1_whiterussia.8.a:0 "Envoyer le rapport"
 ww1_whiterussia.8.d:0 "Le comportement de Janin gêne nos efforts pour écraser les Rouges. La seule solution est de le remplacer, mais cette décision doit être prise par le haut commandement français. Notre rapport pourrait aussi leur déplaire, vu que nous critiquons ouvertement un de leurs officiers..."
 ww1_whiterussia.8.t:0 "Rapportez le comportement de Janin aux français"
 ww1_whiterussia.9.a:0 "Enfer…"
 ww1_whiterussia.9.d:0 "Malgré notre rapport, les français ont décidé de laisser Janin à son poste de commandant de la Légion Tchécoslovaque. Nous allons avoir bientôt des problèmes."
 ww1_whiterussia.9.t:0 "Janin reste en Russie"
 ww1_xinhai.1.a:0 "Arrêtez-les tous !"
 ww1_xinhai.1.d:0 "Le 9 octobre 1911, un meneur du Gongjinhui - Sun Wu – fut victime d’une explosion accidentelle à Wuchang alors qu’il fabriquait des explosifs. Le gouverneur-général de Hubei-Hunan, Rui Cheng, envoya des soldats pour fouiller la ville et trouver la cause de l’explosion. A 21h, ils arrêtèrent cinq révolutionnaires, et en exécutèrent trois à l’aube suivante. Le gouvernement obtint également une liste de tous les révolutionnaires, et Rui Cheng ordonna leur arrestation, avant de déclarer la loi martiale à Wuchang."
 ww1_xinhai.1.t:0 "Liste des Révolutionnaires"
 ww1_xinhai.10.a:0 "Guerre Civile!"
 ww1_xinhai.10.d:0 "La révolution Xinhai, nommée d’après l’année en cours dans le calendrier chinois, a commencé. Des républicains chinois plein d’espoir cherchent à renverser la dynastie des Qing pendant la régence, et en raison du peu de considération accordé aux citoyens par la dynastie mandchourienne, ils ont gagné un large soutien populaire, en particulier dans le sud et le l’ouest du pays. Cela pourrait être le début de la fin pour la monarchie en Chine?"
 ww1_xinhai.10.t:0 " Révolution Xinhai"
 ww1_xinhai.11.a:0 " Bien!"
 ww1_xinhai.11.d:0 "Soulèvement de Yichang-Hunan-Jiujiang!"
 ww1_xinhai.11.t:0 "Les provinces de l’empire Qing se soulèvent!"
 ww1_xinhai.12.a:0 "Bien!"
 ww1_xinhai.12.d:0 " Soulèvement de Shaanxi-Shanxi-Yunnan!"
 ww1_xinhai.12.t:0 " Les provinces de l’empire Qing se soulèvent!"
 ww1_xinhai.13.a:0 " Bien!"
 ww1_xinhai.13.d:0 " Soulèvement de Nanchang-Shanghai-Zhejiang-Jiangsu!"
 ww1_xinhai.13.t:0 " Les provinces de l’empire Qing se soulèvent!"
 ww1_xinhai.14.a:0 " Bien!"
 ww1_xinhai.14.d:0 " Soulèvement de Guizhou-Guangxi-Guangdong-Fujian-Sichuan!"
 ww1_xinhai.14.t:0 " Les provinces de l’empire Qing se soulèvent!"
 ww1_xinhai.15.a:0 " Bien!"
 ww1_xinhai.15.d:0 "Le 29 décembre 1911 à Nanjing, des représentants des dix-sept provinces de la Chine ont élu Sun Yat-Sen président provisoire. Le 1er janvier 1912, Sun déclara l’établissement officiel de la République de Chine."
 ww1_xinhai.15.t:0 "Élection présidentielle provisoire de la République de Chine"
 ww1_xinhai.16.a:0 "Assez de sang versé !"
 ww1_xinhai.16.b:0 "Nous devons combattre jusqu’au dernier homme!"
 ww1_xinhai.16.d:0 "La Conférence de Paix entre le Nord et le Sud a essayé de résoudre le différent paisiblement, et Yuan Shikai a demandé à prendre la tête du gouvernement provisoire. Mainenant, nous devons décider ce qui est bon pour notre peuple, la paix ou la guerre."
 ww1_xinhai.16.t:0 "Conférence de Paix Nord-Sud"
 ww1_xinhai.17.a:0 "Espérons de bonnes nouvelles!"
 ww1_xinhai.17.d:0 "Après de longues et pénibles négociations, Yuan Shikai a promis la paix au peuple, en voulant forcer l’Empereur à abdiquer."
 ww1_xinhai.17.t:0 "Yuan accepte"
 ww1_xinhai.18.a:0 "Dieu bénisse notre peuple..."
 ww1_xinhai.18.d:0 "Yuan refuse d’arrêter la guerre."
 ww1_xinhai.18.t:0 "Yuan refuse"
 ww1_xinhai.19.a:0 "Lâches!"
 ww1_xinhai.19.d:0 "Ces incapables de soldats ont été mis en déroute, et la plupart d’entre eux se sont rendus aux forces révolutionnaires."
 ww1_xinhai.19.t:0 "Nos troupes ont été défaites!"
 ww1_xinhai.2.a:0 "Soutenir l’Empereur!"
 ww1_xinhai.2.d:0 "La révolution Xinhai ou Hsinhai fut une révolution qui renversa la dernière dynastie impériale en Chine, les Qing, et établit la République de Chine. La révolution fut nommée Xinhai en raison de l’année où elle éclata, 1911, dans le calendrier sexagénaire chinois. La révolution vit un grand nombre de révoltes violentes et de soulèvement. Le point culminant fut le soulévement du Wuchang le 10 octobre, qui résultat du mauvais traitement du Mouvement de Protection du Chemin de Fer. La révolution pris fin avec l’abdication du dernier empereur, Puyi, le 12 février 1912, qui marqua la fin de 2000 ans de Chine impériale… et le début de l’ère républicaine."
 ww1_xinhai.2.t:0 " Révolution Xinhai"
 ww1_xinhai.2.b:0 "Rejoindre les rebelles!"
 qing_chosen:0 "Prendre le contrôle de l’Armée Impériale"
 roc_chosen:0 "Prendre le contrôle de l’Armée Rebelle"
 ww1_xinhai.20.a:0 " Lâches!"
 ww1_xinhai.20.d:0 " Ces incapables de soldats ont été mis en déroute, et la plupart d’entre eux se sont rendus aux forces révolutionnaires."
 ww1_xinhai.20.t:0 " Nos troupes ont été défaites!"
 ww1_xinhai.21.a:0 " Lâches!"
 ww1_xinhai.21.d:0 " Ces incapables de soldats ont été mis en déroute, et la plupart d’entre eux se sont rendus aux forces révolutionnaires."
 ww1_xinhai.21.t:0 " Nos troupes ont été défaites!"
 ww1_xinhai.22.a:0 " Lâches!"
 ww1_xinhai.22.d:0 " Ces incapables de soldats ont été mis en déroute, et la plupart d’entre eux se sont rendus aux forces révolutionnaires "
 ww1_xinhai.22.t:0 " Nos troupes ont été défaites!"
 ww1_xinhai.23.a:0 "Lâches!"
 ww1_xinhai.23.d:0 " Ces incapables de soldats ont été mis en déroute, et la plupart d’entre eux se sont rendus aux forces révolutionnaires "
 ww1_xinhai.23.t:0 " Nos troupes ont été défaites!"
 ww1_xinhai.3.a:0 "Qu’ils viennent!"
 ww1_xinhai.3.d:0 "Soulèvement de Yichang-Hunan-Jiujiang!"
 ww1_xinhai.3.t:0 "Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.4.a:0 "Bien… nommez-le en tant que G.G. Hubei-Hunan."
 ww1_xinhai.4.b:0 "Jamais ! Nous pouvons l’endurer!"
 ww1_xinhai.4.d:0 "Après le soulèvement du Wuchang, nos soldats furent défaits et les révolutionnaires gagnèrent en puissance. Il est temps de rappeler Yuan Shikai pour traiter le problème des rebelles, ou nous allons perdre la loyauté de l’Armée."
 ww1_xinhai.4.t:0 "Retour de Yuan Shikai"
 ww1_xinhai.5.a:0 " Qu’ils viennent!"
 ww1_xinhai.5.d:0 "Soulèvement de Shaanxi-Shanxi-Yunnan!"
 ww1_xinhai.5.t:0 " Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.6.a:0 " Qu’ils viennent!"
 ww1_xinhai.6.d:0 " Soulèvement de Nanchang-Shanghai-Zhejiang-Jiangsu!"
 ww1_xinhai.6.t:0 " Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.7.a:0 "Laissez-le prendre ce qu’il désire..."
 ww1_xinhai.7.d:0 "L’ambition de Yuan Shikai grandit sans cesse. Il menace la noblesse mandchoue en voulant devenir Premier Ministre, et il fait pression sur l’impératrice douairière Longyu pour qu’elle le nomme à ce poste. Il pourrait être en pourparlers secrets avec les révolutionnaires."
 ww1_xinhai.7.t:0 "Yuan Shikai devient Premier Ministre"
 ww1_xinhai.8.a:0 "Laissez-les venir!"
 ww1_xinhai.8.d:0 " Soulèvement de Guizhou-Guangxi-Guangdong-Fujian-Sichuan!"
 ww1_xinhai.8.t:0 " Révolte des provinces de l’empire des Qing!"
 ww1_xinhai.9.a:0 "Président Provisoire sonne bien… mais Président tout court, ça serait mieux !"
 ww1_xinhai.9.b:0 "Non ! J’ai changé d’avis!"
 ww1_xinhai.9.d:0 "Lors de la conférence de pais entre le Nord et le Sud, le gouvernement provisoire accepta les demandes de Yuan Shikai, et celui-ci promit également de ramener la paix, mais dire et faire sont deux verbes différents."
 ww1_xinhai.9.t:0 "Conférence de Paix entre Nord et Sud"

 ww1_usa.29.t:0 "Le Mexique rejoint les Puissances Centrales"
 ww1_usa.29.d:0 "Le gouvernement mexicain a annoncé aujourd’hui qu’ils rejoignaient officiellement l’effort de guerre de la Triplice. Le Congrès a, en grande majorité, voté la déclaration de guerre immédiate à leur état. Après tout, les États-Unis sont les seuls autorisés à rejoindre une alliance!"


