 ww1_ottoman.18.b:0 "Refusons de leur accorder le passage!"
 ww1_ottoman.18.d:0 "La poursuite du Goeben et Breslau fut une action navale qui s’est produite en mer Méditerranée au déclenchement de la Première Guerre mondiale lorsque des éléments de la flotte britannique en Méditerranée tentèrent d'intercepter la Mittelmeerdivision allemande composée du croiseur de bataille SMS Goeben et du croiseur léger SMS Breslau. Les navires allemands échappèrent à la flotte britannique et franchirent le détroit des Dardanelles pour atteindre Constantinople, où ils furent finalement remis à l'Empire ottoman. Rebaptisé Yavuz Sultan Selim, l’ancien Gœben fut commandé par son capitaine allemand pour attaquer les positions russes, poussant ainsi l'Empire ottoman dans la guerre du côté des empires centraux."
 ww1_ottoman.18.t:0 "Poursuite de Goeben et Breslau"
