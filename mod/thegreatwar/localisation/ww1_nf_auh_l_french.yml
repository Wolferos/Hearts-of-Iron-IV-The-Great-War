# [AUSTRIA-HUNGARIAN EMPIRE] Political Effort
#=========================================================================
AUH_ww1_political_effort:0 "Effort Politique"
AUH_ww1_political_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_sovereignist_ethos:0 "Centralisation"
AUH_ww1_sovereignist_ethos_desc:0 "" #KAISER_ANONY

AUH_ww1_support_kaiser:0 "Renforcer l'Autorité de l'Empereur"
AUH_ww1_support_kaiser_desc:0 "Sa majesté royale le Kaiser und Konig a sagement régné sur notre nation depuis longtemps, mais des menaces contre son règne ont couvé. Des nationalistes et fédéralistes tentent de façonner une démocratie régionaliste, le trône a gagné beaucoup d'ennemis intérieur. Nous devons conduire une campagne pour retouché l'image du K.u.K pour aider à sécuriser son pouvoir."

AUH_ww1_contest_kaiser:0 "Contester l'Autorité de l'Empereur"
AUH_ww1_contest_kaiser_desc:0 "Peut-être que la monarchie n'est désormais plus un moyen de gouverner un État multinational. Le Kaiser und Konig est durement impopulaire en dehors de l'Autriche elle-même et a beaucoup d'ennemis dans sa propre partie. Si nous affaiblissons son autorité de l'intérieur, quelle chance a-t-il de conserver son autorité? Des partis plus puissants peuvent alors prendre sa place."

