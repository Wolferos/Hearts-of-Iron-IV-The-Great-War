AUH_ww1_naval_effort:0 "Renforcer la K.u.K. Kriegsmarine"
AUH_ww1_naval_effort_desc:0 "Bien que l'Autriche n'ait pas été enclavée depuis le 14ème siècle, notre empire ne c'est jamais vanté d'avoir une marine particulièrement redoutable. Cependant, mieux vaut tard que jamais. Un grand programme de modernisation pour soutenir notre construction de navires flambant neufs nous permettra espérons-le, d'avoir une force navale capable de rivaliser dans la mer méditerranée."

