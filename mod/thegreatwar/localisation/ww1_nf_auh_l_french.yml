AUH_ww1_leave_central_power:0 "Quitter les Empires Centraux"
AUH_ww1_leave_central_power_desc:0 "Les Allemands étaient autrefois notre meilleur choix pour survivre, mais l'Autriche doit maintenant suivre son propre chemin. Peut-être qu'un jour, si le gouvernement allemand voudrait réfléchir, peut-être la nécessité forcée, nous nous allierons à nouveau. Hélas, pour l'instant, nous devons faire nos adieux à nos frères au nord, et leur souhaiter bonne chance." #KAISER_ANONY

AUH_ww1_limited_rearmament:0 "Réarmement limité"
AUH_ww1_limited_rearmament_desc:0 "" #KAISER_ANONY

AUH_ww1_full_rearmament:0 "Réarmement total"
AUH_ww1_full_rearmament_desc:0 "" #KAISER_ANONY

AUH_ww1_unitedpeople:0 "Unifier le Royaume"
AUH_ww1_unitedpeople_desc:0 "Un curieux changement dans le rythme de la politique autrichienne a eu lieu. Peut-être que les peuples non autrichiens ont accepté leur place ici, ou peut-être sont-ils simplement fatigués de geindre sur des nationalistes au coeur tendre." 

AUH_ww1_massive_effort:0 "Effort Massif"
AUH_ww1_massive_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_fortify_city:0 "Fortifications Civiles"
