# [GERMAN EMPIRE] Diplomatic Effort
#=========================================================================

AUH_ww1_diplomatic_effort:0 "Effort Diplomatique"
AUH_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_triple_alliance:0 "Célébrer la Triplice"
AUH_ww1_triple_alliance_desc:0 "La Triplice est très clairement la seule chose nous gardant sur la carte. Nous serions tout à fait fous de ne pas continuer à chercher d'accord avec ses signataires, et continuer à assurer et valider l'alliance à ce jour."

AUH_ww1_back_ger:0 "Renforcer les liens avec l'Allemagne"
AUH_ww1_back_ger_desc:0 "Bien que certains des aristocrates autrichiens soient encore amers au sujet du processus d'unification allemande, ils sont nos frères, et l'un des rares États amis de notre gouvernement ces jours-ci." 

AUH_ww1_military_advisors:0 "Expertise Militaire de l'Allemagne"
AUH_ww1_military_advisors_desc:0 "Ils disent que la Prusse a éclot d'un boulet de canon, et alors qu'ils ne peuvent pas appeler le pays qui n'est plus, l'axiome est toujours vrai. Accepter l'aide de l'Allemagne pour moderniser notre armée serait un avantage facile à tirer de cette alliance."

AUH_ww1_back_italy:0 "Garantir la Loyauté Italienne"
AUH_ww1_back_italy_desc:0 "Les Italiens ne sont pas, c'est le moins qu'on puisse dire, exactement avec les termes les plus amicaux avec nous. Nous devrions commencer des négociations avec eux, pour établir des relations plus amicales, si nous espérons les garder dans notre alliance. Bien sûr, si nous en allons jusqu'au bout, nous finirons probablement par perdre des territoires..."

AUH_ww1_give_italy_territories:0 "Donner le Tyrol Sud et l'Istrie"
AUH_ww1_give_italy_territories_descn:0 "Les Italiens ont rendu leurs revendications claires: l'historique région italienne de l'Istrie, ainsi qu'une concession autour de la ville de Split sur la côte dalmate. Malheureusement, il s'agit de territoire côtier, mais cela pourrait être un prix qui vaut la peine d'être payé pour garder l'Italie alignée avec les puissances centrales." 

AUH_ww1_italy_honnor_pact:0 "Appeler l'Italie à la Guerre"
AUH_ww1_italy_honnor_pact_desc:0 "L'Italie est maintenant obligée de se joindre à la guerre. Si nous leur avons cédé des territoires et leur en avons promis plus en France pour rien, le peuple leur donnera l'enfer. Maintenant que les choses ont éclaté, il est temps de percevoir nos dues après avoir distribué certaines de nos précieuses régions."


 AUH_ww1_assert_position_east:0 "Affirmer nos Position à l'Est"
 AUH_ww1_assert_position_east_desc:0 "La position des Empires Centraux dans l'est est la même: affaiblir la Russie et établir notre dans la région. Comme la guerre avec la Russie semble presque inévitable, en raison de la situation des Balkans, c'est une ligne de conduite efficace à prendre, bien que la France et la Russie se rapprochent, ce qui pourrait s'avérer un problème."

 AUH_ww1_anti_ru:0 "Politique Anti-Russe"
 AUH_ww1_anti_ru_desc:0 "Pour faire bon usage de notre position, nous rompons les liens diplomatiques avec la Russie et commençons à travailler publiquement contre eux. Cela ne fera probablement que de les irrité pour l'instant, mais il nous ouvrira une foule d'options à l'avenir."

 AUH_ww1_anti_ru_limit_trade:0 "Limiter le Commerce avec la Russie"
 AUH_ww1_anti_ru_limit_trade_desc:0 "La Russie est l'un de nos principaux partenaires commerciaux, et nous sommes en bonne position où ils ont davantage besoin de nous que nous avons besoin d'eux. En mettant en place des sanctions et droits de douane sur les produits russes, nous pouvons prendre un avantage économique sur eux."

 AUH_ww1_rom:0 "Se Rapprocher de la Roumanie"
 AUH_ww1_rom_desc:0 "Les Roumains sont une épine dans notre flanc. Nous contrôlons une grande partie de leur territoire, et bien qu'ils soient officiellement un membre mineur de la Triplice, il ne fait aucun doute qu'ils regardent notre territoire avec envie. Nous devrions leur donner de bonnes nouvelles, pour essayer de les rapprocher de l'équipe gagnante. Bien sûr, pour vraiment les convaincre nous pourrions faire des concessions..."

 AUH_ww1_rom_give_bucovina:0 "Offrir la Bucovine à la Roumanie"
 AUH_ww1_rom_give_bucovina_desc:0 "La Bucovine n'est pas une importante partie de territoire, mais c'est une partie roumaine de l'Empire austro-hongrois. La concession de ce territoire n'est pas une garantie pour gagner leur coeur, mais il vaut certainement la peine de faire une offre, nous sommes beaucoup mieux avec un solide allié à quelques centimètres de notre terre."

 AUH_ww1_rom_honnor_pact:0 "Appeler la Roumanie à la Guerre"
 AUH_ww1_rom_honnor_pact_desc:0 "Depuis que la Roumanie a accepté notre offre de la Bucovine, nous sommes en bonne position pour les appeler dans le conflit actuel. Il ne fait aucun doute que s'ils refusent, leur peuple en sera très mécontent."

 AUH_ww1_oirganization_realm:0 "Organiser le Royaume"
 AUH_ww1_oirganization_realm_desc:0 "L'Autriche-Hongrie comme une collection de parties de vieux royaumes, n'est pas dans une super position défensive. Malgré cela, nous pouvons fortifier et retrancher nos troupes, pour essayer de retenir le choc d'une attaque sur l'une de nos larges frontières." 

 AUH_ww1_fortify_russian_borders:0 "Fortifier les Frontières Russes"
 AUH_ww1_fortify_russian_borders_desc:0 "La région galicienne est d'un intérêt stratégique, et garder les Russes dehors est important si nous voulons garder un avantage dans l'Est. Une ligne de fortification dans cette région nous aidera à battre l'ours."

 AUH_ww1_airport_russian_borders:0 "Bâtir des Aéroports près des Frontières Russes"
 AUH_ww1_airport_russian_borders_desc:0 "L'arrivée des avions de combat peut très bien être un facteur décisif dans la guerre dans l'Est. Si nous construisons des pistes d'atterrissage nous pourrons accueillir plus d'avions dans la région, ce qui donne une perspective favorable de briser la supériorité aérienne ennemie et par extension gagner des batailles cruciales dans la région."

 AUH_ww1_fortify_italian_borders:0 "Fortifier les Frontières Italiennes"
 AUH_ww1_fortify_italian_borders_desc:0 "La frontière italienne est longue et curieusement incurvée, ce qui rend difficile pour les unités de se soutenir mutuellement. Pires encore, les Italiens eux-mêmes sont retranchés au bas des chaînes de montagnes et dans des zones fortifiées urbaines. Comme il est improbable que nous rompions cette défense bientôt, nous devons être sûrs que nous pouvons au moins nous défendre."

 AUH_ww1_fortify_bosnia_borders:0 "Fortifier les Frontières Balkaniques"
 AUH_ww1_fortify_bosnia_borders_desc:0 "Il est hautement improbable que les Balkans nous donnent des problèmes sérieux, mais il vaut toujours mieux d'être sûr que désolé, de peur que les troupes de marines françaises arrivant dans la région ne nous réveil brutalement. Elle refusera également à la Serbie et au Monténégro la possibilité d'attaquer sur notre territoire, pour une campagne sûre dans les Balkans. "

 AUH_ww1_fortify_coast_dalmatia:0 "Fortifier la Côte Dalmate"
 AUH_ww1_fortify_coast_dalmatia_desc:0 "Bien que nous n'ayons pas une très forte marine, nous possédons un long littoral, qui doit être défendu si un front des Balkans à l'Italie n'est pas établi, ce qui serait un désastre pour notre effort de guerre. Améliorer les forts côtiers existants et en construire de nouveaux peut contribuer à faire en sorte que nous ne soyons jamais confrontés à ce scénario de cauchemar." 

 AUH_ww1_ready_country:0 "Propagande de Recrutement"
 AUH_ww1_ready_country_desc:0 "Selon l'Autriche-Hongrie, l'armée austro-hongroise est l'employeur le plus prestigieux au monde. En faisant circuler des nouvelles positives et des informations sur notre pays et les forces armées, nous pouvons susciter l'enthousiasme chez les hommes apathiques, en aidant nos militaires."

 AUH_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
 AUH_ww1_polnische_wehrmacht_desc:0 "Si nous promettons aux Polonais leur propre état après la guerre, peut-être que les habitants de notre partie de la Pologne seront plus disposés à participer à l'action. La question est de savoir si nous cédons ou non le territoire mais pour l'instant nous pouvons profiter de l'afflux d'hommes valides sans penser aux conséquences." 
 
 AUH_ww1_military_harmonization:0 "Harmonisation de l'Armée"
 AUH_ww1_military_harmonization_desc:0 "Une armée avec 3 subdivisions dans sa seule armée de terre n'est pas une chose facile à maintenir en contrôle, mais récemment nos officiers sont devenus plus habitués à traiter les complexités d'une telle force. Comme nos militaires commencent à fonctionner de façon plus organique et plus unifiée."

 AUH_ww1_balkans_policy:0 "Politique des Balkans"
 AUH_ww1_balkans_policy_desc:0 "Depuis l'acquisition et l'annexion de la Bosnie, nous avons cherché à garder notre intérêt dans les Balkans sûr, et il faut l'admettre continuer à s'étendre dans cette zone si nous obtenons une occasion facile. En établissant notre argument sur la scène mondiale, nous pouvons participer plus activement à la politique de la région des Balkans." 

 AUH_ww1_balkans_policy_intervene:0 "Réaction de la Première Guerre Balkanique"
 AUH_ww1_balkans_policy_intervene_desc:0 "La première guerre balkanique a été une expérience intéressante, notamment en montrant la puissance potentielle surprenante de ces États balkaniques une fois unifiée. Bien que nous ayons soutenu l'Empire ottoman, il semble que leur puissance dans cette région soit complètement érodé. Peut-être que l'Autriche doit trouver un nouvel ami à proximité, si nous voulons conserver ce que nous avons ici?" 

 AUH_ww1_balkans_bulgaria_friend:0 "Envoyer des Conseillers Militaires"
 AUH_ww1_balkans_bulgaria_friend_desc:0 "Les Bulgares sont en ce moment dans une situation difficile. Leur guerre contre la Serbie s'est répandue dans un conflit avec chacun de ses voisins. Si nous n'envoyons pas au moins des conseillers, cela pourrait en être fini pour eux. C'est aussi, bien sûr une occasion intéressante de se faire des amis dans un de ces États balkaniques..."

 AUH_ww1_balkans_bulgaria_send_troops:0 "Envoyer des Troupes pour aider la Bulgarie"
 AUH_ww1_balkans_bulgaria_send_troops_desc:0 "Pour s'assurer que la Bulgarie est au moins une chance de ne pas se faire annexer, nous pouvons envoyer quelques-unes de nos troupes, théoriquement volontaires, pour essayer de donner à la Bulgarie un certain avantage dans le conflit. Ceci fournira une expérience nécessaire, et continuera à pousser la Bulgarie dans notre camp."

 AUH_ww1_balkans_serbian_expansion:0 "Enquêter sur l'Expansionisme Serbe"
 AUH_ww1_balkans_serbian_expansion_desc:0 "Bien que les Serbes aient été autrefois alliés à notre État, depuis que nous avons annexé la Bosnie, les choses ont été beaucoup moins amicales avec le gouvernement serbe. En raison d'une hausse marquée de la criminalité, en particulier des récents immigrants de Serbie à l'intérieur de nos frontières, une enquête sur les activités serbes en Autriche doit être menée."

 AUH_ww1_balkans_serbian_ultimatum:0 "Envoyer un Ultimatum à la Serbie"
 AUH_ww1_balkans_serbian_ultimatum_desc:0 "Donc, les bâtards serbes essayaient juste de susciter des rébellions pour mettre leurs mains crasseuses sur nos provinces slaves du Sud! Ils devraient être punis pour cette violation flagrante de la confiance, et notre bon Kaiser a commencé à préparer un ultimatum au gouvernement serbe, qu'ils ne seront certainement pas en mesure de refuser."

 AUH_ww1_annex_BOS:0 "Annexion Totale de la Bosnie-Herzégovine"
 AUH_ww1_annex_BOS_desc:0 "" #KAISER_ANONY

 AUH_ww1_Schutzkorps:0 "Former Plus de Schutzkorps"
 AUH_ww1_Schutzkorps_desc:0 "Le Schutzkorps était une milice volontaire auxiliaire établie par les autorités austro-hongroises dans la province nouvellement annexée de Bosnie-Herzégovine pour traquer l'opposition des Serbes de Bosnie."

