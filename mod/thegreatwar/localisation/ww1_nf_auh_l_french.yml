AUH_ww1_student_movement_focus:0 "Mouvement Étudiant"
AUH_ww1_student_movement_focus_desc:0 "La jeunesse de notre pays est brillante, et cela peut nous aider pour nos recherches, particulièrement dans le domaine des doctrines terrestres." #KAISER_ANONY

