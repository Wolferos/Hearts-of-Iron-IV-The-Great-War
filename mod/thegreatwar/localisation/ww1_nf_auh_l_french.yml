AUH_ww1_fortify_coast:0 "Défense Côtière"
AUH_ww1_fortify_coast_desc:0 "" #KAISER_ANONY

AUH_ww1_leave_central_power:0 "Quitter les Empires Centraux"
AUH_ww1_leave_central_power_desc:0 "Les Allemands étaient autrefois notre meilleur choix pour survivre, mais l'Autriche doit maintenant suivre son propre chemin. Peut-être qu'un jour, si le gouvernement allemand voudrait réfléchir, peut-être la nécessité forcée, nous nous allierons à nouveau. Hélas, pour l'instant, nous devons faire nos adieux à nos frères au nord, et leur souhaiter bonne chance."

AUH_ww1_install_communism:0 "Révolution Prolétarienne"
AUH_ww1_install_communism_desc:0 "Le peuple en a assez des élitistes autrichiens qui contrôlent et oppriment les peuples dans les champs et les usines. A partir de maintenant, les citoyens du Danube vont se tenir ensemble face à l'oppression aristocratique!."

AUH_ww1_install_democracy:0 "Élections Libres"
AUH_ww1_install_democracy_desc:0 "Pour la première fois, les hommes du Danube auront leur mot à dire dans leur gouvernement. Avec la vieille monarchie maintenant chose du passé, une république fédérale peut être proclamée, qui peut écouter et assister chaque partie de l'état nation. Nous ne serons plus autrichiens, ni hongrois, ni plus ni moins que des citoyens."

AUH_ww1_end_dual_monarchy_emperor:0 "Fin de Double Monarchie"
AUH_ww1_end_dual_monarchy_emperor_desc:0 "La Hongrie n'a servi qu'à conduire l'Autriche vers le bas. En renonçant au trône hongrois comme un de nos titres principaux et le reléguant au lieu de cela à sujet de l'Autriche, nous rappellerons à tous qui sont responsables ici. Certains de ces barbares moustachus peuvent se plaindre mais qu'importe? Nous les avons battus en 1846, nous pouvons le faire à nouveau si nécessaire." 

AUH_ww1_oppression_minorities:0 "Opprimer les Minorités "
AUH_ww1_oppression_minorities_desc:0 "La meilleure façon d'assurer la loyauté des groupes minoritaires est de leur éviter de s'identifier les uns aux autres. En rendant illégales les publications dans d'autres langues, punishing citizens who fail to confirm to our culture, and enforcing local inferiority, we can fool some into thinking they are one of us, and keep the others from speaking out against us."

AUH_ww1_autrichian_lead:0 "QG Autrichien"
AUH_ww1_autrichian_lead_desc:0 "Avec la fin de la monarchie double et la centralisation du royaume en Autriche, l'armée est redevenue une organisation unifiée avec des chefs militaires autrichiens au sommet. Bien que les officiers d'autres nationalités protestent, avoir une armée solide et unie fournie des avantages à notre doctrine et sa propagation." 

AUH_ww1_same_language:0 "Interdire les Langues Minoritaires"
AUH_ww1_same_language_desc:0 "L'allemand est la seule langue que vous êtes autorisé à parler. Ce n'est pas la version allemande de ce mod, donc ne dites à personne que vous lisez cette description, ou que vous avez entendu cela de moi."

AUH_ww1_dismantle_auh:0 "Démanteler l'Autriche-Hongrie"
AUH_ww1_dismantle_auh_desc:0 "Le rêve d'une monarchie Austro-Hongroise unie est rompu. Peut-être devrions-nous abandonner nos rêves de multinationalisme, et poursuivre notre propre destin."

AUH_ww1_make_concessions:0 "Faire des Concessions"
AUH_ww1_make_concessions_desc:0 "The Aristocrats are growing increasingly concerned that the Kaiser is giving out too many favorable rights too quickly, and may pass the throne over. What do they know?"


