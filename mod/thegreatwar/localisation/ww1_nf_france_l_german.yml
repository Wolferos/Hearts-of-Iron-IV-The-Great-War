###  Übersetzung von Proho  ###
 # [FRANZÖSISCHE REPUBLIK] Armeeeinsatz
 #=========================================================================
 FRA_ww1_army_effort:0 "Armee Einsatz"
 FRA_ww1_army_effort_desc:0 "Die deutsche Armee ist größer und, schlimmer noch, erfahrener als unsere eigene, die immer noch größtenteils aus Veteranen des letzten Krieges besteht, den wir gegen sie geführt haben. Wenn Frankreich eine ernsthafte Bedrohung für die deutschen Interessen darstellen soll, müssen wir dieses Szenario umkehren, unsere Armee modernisieren und hoffentlich auch unsere Führung modernisieren!"
 FRA_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 FRA_ww1_trenchwarfare_desc:0 "Der Krieg hat sich verändert, er ist nicht mehr mobil, sondern unbeweglich. Die Kämpfer graben sich immer tiefer ein und schießen auf Feinde, die sie nicht mehr sehen können! Diese Hölle aus Schlamm und Blut wird unsere Armeen ausbluten lassen, wenn wir nicht eine ganze Reihe von taktischen und technischen Verbesserungen vornehmen."
 FRA_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 FRA_ww1_artillery_effort_1_desc:0 "Hören wir uns die Ratschläge unserer besten Artillerieoffiziere an, um die Schwerpunkte für die Verbesserung unseres eigenen Waffenparks festzulegen."
 FRA_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 FRA_ww1_artillery_effort_2_desc:0 "Wir müssen die Geschosse standardisieren! Unabhängig von ihren Typen müssen wir feste Standards herausgeben, die sorgfältig einzuhalten sind, um Rücksendungen an die Fabrik zu vermeiden."
 FRA_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 FRA_ww1_artillery_effort_3_desc:0 "Die französische 75-Millimeter-Kanone hat sich bewährt. Aber wir können diese großartige Kanone noch verbessern, indem wir sie besser ausrichten und eine neue Lafette entwickeln."
 FRA_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 FRA_ww1_artillery_effort_4_desc:0 "Indem wir die Verbindung zwischen den Batterien und der Front ausbauen, können wir während des Kampfes eine bessere, präzisere und effektivere Artillerieeinstellung gewährleisten."
 FRA_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 FRA_ww1_special_forces_desc:0 "Die konventionellen Armeen werden immer noch den Großteil der Kämpfe bestreiten, aber auf bestimmte Aufgaben spezialisierte Soldaten könnten viel effektiver sein als die meisten Truppen! Es wäre an der Zeit, die Kräfte der Fremdenlegion, der Chasseurs Alpins und der Marinefüsiliere auszubauen."
 FRA_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 FRA_ww1_army_motorization_focus_desc:0 "Wenn uns die Episode der Marne-Taxis etwas gelehrt hat, dann, wie schnell sich eine ganze Armee bewegen kann, wenn sie von Lastwagen transportiert wird! Lassen wir uns dieses Beispiel eine Lehre sein: Einige Generäle behaupten bereits, dass voll motorisierte Einheiten eine Revolution bedeuten könnten."
 FRA_ww1_doctrine_effort:0 "Doktrin Einsatz I"
 FRA_ww1_doctrine_effort_desc:0 "Die ersten Einsätze in diesem Krieg haben uns auf brutale Weise gelehrt, wie veraltet die Lehren der Vergangenheit sind. Wir müssen unsere strategische und taktische Doktrin überdenken!"
 FRA_ww1_doctrine_effort_2:0 "Doktrin Einsatz II"
 FRA_ww1_doctrine_effort_2_desc:0 "Da die Mittel der Verteidigung die Mittel des Angriffs überwältigen, müssen wir an neuen Taktiken arbeiten, um die Front zu durchbrechen und den Bewegungskrieg wieder aufzunehmen."
 FRA_ww1_doctrine_effort_3:0 "Doktrin Einsatz III"
 FRA_ww1_doctrine_effort_3_desc:0 "Es kostet Überwindung, es zu sagen, aber die Offiziere an der Front sind viel besser in der Lage, sich über die Wirksamkeit unserer Waffen zu äußern, als die alten, mit Orden überhäuften Generäle. Hören wir ihnen zuerst zu."
 FRA_ww1_equipment_effort:0 "Ausrüstung Einsatz I"
 FRA_ww1_equipment_effort_desc:0 "Die meisten Werkzeuge im Alltag unserer Soldaten sind datiert und manchmal sogar abgenutzt. Das müssen wir ändern, denn die Soldaten murren!"
 FRA_ww1_equipment_effort_2:0 "Ausrüstung Einsatz II"
 FRA_ww1_equipment_effort_2_desc:0 "Wir werden eine Sonderkommission für die individuelle Ausrüstung jedes Infanteristen einrichten, wobei die Schlüsselwörter: Solidität und Praktikabilität lauten."
 FRA_ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 FRA_ww1_equipment_effort_3_desc:0 "Jetzt, da neue Werkzeuge und Materialien entworfen wurden, müssen wir die größten nationalen Hersteller auswählen und ihre gesamte Produktionskapazität mobilisieren!"
 FRA_ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 FRA_ww1_equipment_effort_4_desc:0 "Der Krieg hat zumindest den Vorteil, dass er die schnelle technologische Entwicklung fördert. Wir müssen dies nutzen, um die militärische Ausrüstung weiter zu verbessern."
 FRA_ww1_armor_effort_1:0 "Panzer Einsatz I"
 FRA_ww1_armor_effort_1_desc:0 "Wir müssen zugeben, dass wir uns geirrt haben: Hauptmann Levavasseurs Projekt einer selbstfahrenden Kanone war vernünftig. Heute gibt es Motoren, die stark genug sind, um ein Fahrzeug anzutreiben, das durch dicke Panzerplatten - und durch Waffen - beschwert ist. An der Schule in Saumur sollte heute mit den Vorbereitungen für die Entwicklung eines gepanzerten Fahrzeugs begonnen werden."
 FRA_ww1_armor_effort_2:0 "Panzer Einsatz II"
 FRA_ww1_armor_effort_2_desc:0 "Wir machen Fortschritte in die richtige Richtung. Trotz der Misserfolge der ersten Fronteinsätze haben die Panzer ihr unglaubliches Zerstörungspotenzial offenbart! Nur sie sind in der Lage, die feindliche Verteidigung zu durchbrechen und die mobile Kriegsführung wieder aufzunehmen. Wir müssen unseren Vorteil in diesem Bereich weiter ausbauen und unsere Panzer weiterentwickeln."
 FRA_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 FRA_ww1_gasmask_focus_desc:0 "Seit Beginn des Konflikts setzen wir bereits mit Rauch gefüllte Dosen und Tränengasgranaten ein. Aber das reicht nicht aus: Gas kann unsere Gegner schwächen und sogar töten, manchmal besser als Kugeln und Granaten. Das Kriegsministerium könnte in der Kaserne von Satory schnell Gruppen von Pionieren ausbilden, die im Umgang mit den neuen, auf Blausäure basierenden Gasen geschult sind."
 #--------------------------------------------------------------
 # [FRANZÖSISCHE REPUBLIK] Luftfahrtbemühungen
 #=========================================================================
 FRA_ww1_airship_focus:0 "Schwerpunkt Luftschiffe"
 FRA_ww1_airship_focus_desc:0 "Luftschiffe sind nicht gerade unauffällig, aber was soll's! Sie sind riesig und können weit hinter die Front reisen und Angst und Schrecken verbreiten, während sie Schläge einstecken können. Wenn wir ein paar Industrieunternehmen damit beauftragen, Luftschiffe für militärische Zwecke zu entwickeln, wird sich das bald auswirken."
 FRA_ww1_aviation_effort:0 "Französische Militärluftfahrt"
 FRA_ww1_aviation_effort_desc:0 "Viele unserer Generäle sind zwar nicht der Meinung, dass der Luftkrieg jemals von Bedeutung sein wird, aber sie haben sich schon einmal geirrt. Wenn wir heute mit der Entwicklung der Infrastruktur und der Rekrutierung von Konstrukteuren für eine französische Luftwaffe beginnen und diese sich als nützlich erweisen, werden wir bereit sein, wenn der Luftkrieg wirklich beginnt!"
 FRA_ww1_fighter_focus:0 "Schwerpunkt Jäger"
 FRA_ww1_fighter_focus_desc:0 "Wir dürfen nicht zulassen, dass feindliche Flugzeuge den Himmel überfluten, insbesondere angesichts ihrer scheinbaren Fähigkeit, unsere Städte und Landstriche ungestraft zu bombardieren. Es muss ein ehrgeiziges und schnelles Programm zur Entwicklung von Kampfflugzeugen aufgelegt werden."
 FRA_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 FRA_ww1_bomber_focus_desc:0 "Da der Krieg industriell geführt wird, muss die Industrie getroffen werden! Und die Luftfahrtingenieure von Spad, Bréguet oder Voisin haben bereits interessante Prototypen entwickelt, die weit hinter die Front der Schützengräben fliegen können."
 FRA_ww1_aviation_effort_2:0 "Luftfahrt Bemühungen I"
 FRA_ww1_aviation_effort_2_desc:0 "Marschall Foch glaubt, dass Flugzeuge keinen militärischen Wert haben? Nun, wir werden ihm das Gegenteil beweisen. Beginnen wir mit der Entwicklung dieses neuen Körpers der Luftschiffe."
 FRA_ww1_aviation_effort_3:0 "Luftfahrt Bemühungen II"
 FRA_ww1_aviation_effort_3_desc:0 "Die Flieger bekleckern sich mit Ruhm, indem sie feindliche Flugzeuge vor den Augen unserer Infanteristen abschießen. Wir sollten über die Schaffung einer eigenen Armee nachdenken; wir könnten sie... Luftwaffe?"
 FRA_ww1_aviation_effort_4:0 "First Groupement de Chasse (Erste Jagdgruppe)"
 FRA_ww1_aviation_effort_4_desc:0 "Der Kommandant Charles de Rose hat die Erlaubnis erhalten, die 1. Jagdgruppe zu bilden, eine Eliteeinheit, die die besten Piloten vereint und mit den besten Jägern ausgestattet ist: Mit dieser gefürchteten Formation werden wir den Himmel vor uns wegfegen!"
 FRA_ww1_aviation_effort_5:0 "Gründung der Groupes de Combat (Kampfgruppen)"
 FRA_ww1_aviation_effort_5_desc:0 "Ermutigt durch den Erfolg ihres ursprünglichen Groupements wurden im Oktober 1916 drei feste Groupes de Combat gegründet."
 FRA_ww1_pilotformation_1:0 "Pilotenausbildung I"
 FRA_ww1_pilotformation_1_desc:0 "Wir können uns nicht mehr mit gelegentlich ausgebildeten Piloten begnügen, die in lokalen Schulen unterrichtet werden. Wir müssen junge Männer, die die perfekten körperlichen Voraussetzungen für das Fliegen mitbringen, massiv anwerben und sie gemeinsam ausbilden."
 FRA_ww1_pilotformation_2:0 "Pilotenausbildung II"
 FRA_ww1_pilotformation_2_desc:0 "Unsere Luftfahrt expandiert weiter, qualitativ und vor allem quantitativ. Wir müssen eine große Rekrutierungskampagne in den Zeitungen durchführen und eine Luftwaffenschule gründen, um massiv Piloten auszubilden."
 FRA_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 FRA_ww1_aircraftprod_1_desc:0 "Es ist nicht mehr an der Zeit, in Handarbeit maßgeschneiderte Flugzeuge für die Schönheit des Sports zu produzieren. Wir brauchen Kriegsflugzeuge, wir brauchen viele davon, und zwar unverzüglich! Das Industrieministerium wird sich darum kümmern, große Aufträge zu erteilen und die Produktionsmittel der Fabriken erweitern zu lassen."
 FRA_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 FRA_ww1_aircraftprod_2_desc:0 "Es gibt nicht weniger als zwanzig Flugzeughersteller in unserem Land. Ihr Wettbewerb muss weiter gefördert werden, damit sie ihr Bestes geben!"
 FRA_ww1_airbomb_1:0 "Luftbombardierung I"
 FRA_ww1_airbomb_1_desc:0 Zu Beginn des Krieges führte eine Sonderstaffel mit Voisin-III-Flugzeugen erfolgreich einen Luftbombardement-Einsatz durch. Stellen Sie sich vor, wir könnten das Gleiche im großen Stil tun: Wir könnten unsere Gegner überall treffen und zerquetschen! Wir müssen auf Luftbombardements setzen."
 FRA_ww1_airbomb_2:0 "Luftbombardierung II"
 FRA_ww1_airbomb_2_desc:0 "Die ersten Bombermissionen waren mehr als erfolgreich. Wir müssen groß denken und Langstreckenflüge mit Dutzenden von Flugzeugen unternehmen! Jede Bombe, die ihr Ziel erreicht, wird Hunderte unserer Leute da unten retten."
 FRA_ww1_air_innovation:0 "Schwerpunkt Luft-Innovation"
 FRA_ww1_air_innovation_desc:0 "Die Luftfahrt ist die Waffe der Zukunft, voller Temperament und Jugendlichkeit, anfällig für Experimente. Lassen Sie uns eine Kommission gründen, die die Vorschläge von Piloten und Ideen für neue Maschinen genau untersucht."
 FRA_ww1_navalair:0 "Marinebombardierung"
 FRA_ww1_navalair_desc:0 "Das Bombardement von Schiffen ist eine heikle Operation, was eine Untertreibung ist. Wir könnten uns hier einen Vorteil verschaffen, indem wir die Piloten unserer Staffeln, die auf See operieren, für den Angriff auf Schiffe ausbilden."
 #--------------------------------------------------------------
 # [FRANZÖSISCHE REPUBLIK] Industrielle Bemühungen
 #=========================================================================
 FRA_ww1_industrial_effort:0 "Industrielle Bemühungen"
 FRA_ww1_industrial_effort_desc:0 "Die Stärkung unserer Industrie ist unerlässlich, um die Herausforderungen des 20. Jahrhunderts zu meistern. Vielleicht könnten wir die größten Unternehmen subventionieren?"
 FRA_ww1_construction_effort:0 "Konstruktionsaufwand I"
 FRA_ww1_construction_effort_desc:0 "Wir müssen die Fabriken vergrößern, Kais für unsere Schlachtschiffe anlegen, neue Flugplätze bauen - an Arbeiten mangelt es nicht! Also lasst uns jetzt die Abteilungen der großen Bauunternehmen in Anspruch nehmen."
 FRA_ww1_construction_effort_2:0 "Konstruktionsaufwand II"
 FRA_ww1_construction_effort_2_desc:0 "Unsere Bemühungen tragen Früchte, aber wir wissen bereits, dass sie noch nicht ausreichen. Bitten wir all diejenigen, die nicht an die Front geschickt wurden, auf den Baustellen auszuhelfen."
 FRA_ww1_construction_effort_3:0 "Konstruktionsaufwand III"
 FRA_ww1_construction_effort_3_desc:0 "Indem wir den Kauf von Materialien und Werkzeugen selbst finanzieren, werden wir unsere Unternehmen erheblich entlasten."
 FRA_ww1_production_effort:0 "Rüstungsanstrengungen I"
 FRA_ww1_production_effort_desc:0 "Waffen werden in rasantem Tempo entwickelt. Wir sollten eine militärische Sonderkommission einrichten, die die vom Feind erbeuteten Waffen und Materialien einsammelt und untersucht."
 FRA_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 FRA_ww1_production_effort_2_desc:0 "Wenn wir die Berichte der Soldaten von der Front an die Waffenhersteller weiterleiten, können wir unsere Gewehre leicht verbessern."
 FRA_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 FRA_ww1_production_effort_3_desc:0 "Alles deutet darauf hin, dass wir unsere Waffen zwar leistungsfähiger, aber vor allem leichter zu reparieren und zu warten machen müssen. Bitten wir die Waffenhersteller, dies bei der Entwicklung neuer Gewehre im Hinterkopf zu behalten."
 FRA_ww1_dockyard_effort_1:0 "Werft Ausbau I"
 FRA_ww1_dockyard_effort_1_desc:0 "Die Werften müssen sich bereithalten, um die notwendigen Reparaturen an unseren Kriegsschiffen so schnell wie möglich durchzuführen. Wir müssen sicherstellen, dass sie alles haben, was sie brauchen."
 FRA_ww1_dockyard_effort_2:0 "Werft Ausbau II"
 FRA_ww1_dockyard_effort_2_desc:0 "Der Bau von Kriegsschiffen braucht Zeit und kostet viel Geld! Wir sollten die Anzahl der großen Laderäume erhöhen, damit wir sofort den Bau von schweren Schiffen in Betracht ziehen können."
 FRA_ww1_dockyard_effort_3:0 "Werft Ausbau III"
 FRA_ww1_dockyard_effort_3_desc:0 "Wir müssen die Anzahl der Laderäume, Kais und schweren Maschinen in den größten Häfen wie Toulon, Brest, La Rochelle oder Le Havre vervielfachen. Zumal dies nach dem Sieg auch dem zivilen Verkehr dienen wird."
 FRA_ww1_airfield_expansion_1:0 "Flugplatz Ausbau I"
 FRA_ww1_airfield_expansion_1_desc:0 "Flugzeuge sind nicht sehr anspruchsvoll: Sie können fast überall landen und starten, solange das Gelände flach ist. Beschlagnahmen Sie einige Kuhweiden, um dort Flugplätze einzurichten."
 FRA_ww1_airfield_expansion_2:0 "Flugplatz Ausbau II"
 FRA_ww1_airfield_expansion_2_desc:0 "Indem wir das Gras mähen oder sogar das Gelände ebnen, vermeiden wir Unfälle bei der Landung unserer Flugzeuge. Außerdem müssen wir die Anzahl der Start- und Landebahnen entlang der gesamten Front vervielfachen, um überall sein zu können!"
 FRA_ww1_airfield_expansion_3:0 "Flugplatz Ausbau III"
 FRA_ww1_airfield_expansion_3_desc:0 "Das Bodenpersonal unserer Flugzeuge muss mehr Mittel erhalten, um echte Luftwaffenstützpunkte mit Werkstätten, Unterkünften und Logistiklagern zu schaffen."
 FRA_ww1_infrastructure_effort:0 "Infrastrukturaufwand I"
 FRA_ww1_infrastructure_effort_desc:0 "Die Versorgung der Front ist entscheidend im Krieg und ein klarer Vorteil, wenn wir schneller Verstärkung & Munition zu unseren Männern bringen können. Sorgen wir dafür, dass die Straßen und Hauptbewegungsachsen instand gehalten werden."
 FRA_ww1_infrastructure_effort_2:0 "Infrastrukturaufwand II"
 FRA_ww1_infrastructure_effort_2_desc:0 "In Frankreich teilen sich mehrere Eisenbahngesellschaften den Eisenbahnmarkt. Wir müssen sie zwingen, miteinander zu kommunizieren und ihre Anstrengungen darauf zu konzentrieren, die Gleise instand zu halten und neue zu bauen."
 FRA_ww1_infrastructure_effort_3:0 "Infrastrukturaufwand III"
 FRA_ww1_infrastructure_effort_3_desc:0 "Wir müssen die Logistiklager flächendeckend in der Tiefe der Front verteilen, um Engpässe zu vermeiden."
 FRA_ww1_infrastructure_effort_4:0 "Infrastrukturaufwand IV"
 FRA_ww1_infrastructure_effort_4_desc:0 "Zu viele unserer Straßen sind in schlammige Höllen verwandelt! Das verlangsamt die Bewegung von Einheiten zu Fuß und sogar von motorisierten Einheiten! Einige Streckenabschnitte müssen betoniert werden."
 FRA_ww1_extra_tech_slot:0 "Extra Forschungsslot I"
 FRA_ww1_extra_tech_slot_desc:0 "Die jungen Geister in unserem Land sprudeln vor Ideen, die wir nutzen könnten! Wir sollten ein Stipendium für die verdienstvollsten Schüler einrichten, damit ihr Potenzial gut genutzt werden kann."
 FRA_ww1_extra_tech_slot_2:0 "Extra Forschungsslot II"
 FRA_ww1_extra_tech_slot_2_desc:0 "Wenn wir aus militärischer Not bestimmte Zweige der Universitäten unseres Landes requirieren könnten, könnten wir sie für die Arbeit an bestimmten militärischen Fragen einsetzen."
 #--------------------------------------------------------------
 # [FRANZÖSISCHE REPUBLIK] Marineeinsatz
 #=========================================================================
 FRA_ww1_naval_effort:0 "Nationale Marine verstärken"
 FRA_ww1_naval_effort_desc:0 "Dass die Briten eine großartige Royal Navy haben, ist keine Entschuldigung dafür, dass es Frankreich an einer eigenen Flotte mangelt. Da unsere Marine zum Teil eine Quelle des Nationalstolzes ist und zum Teil ein Mittel, um sicherzustellen, dass das Mittelmeer sicher ist, egal welchen Weg Italien einschlägt, können wir es uns nicht leisten, hinter die Deutschen, Italiener oder Österreicher zurückzufallen, wenn es um eine moderne, gut ausgestattete Flotte mit soliden Admirälen geht."
 FRA_ww1_newnavalcanons_1:0 "Marinegeschütze I"
 FRA_ww1_newnavalcanons_1_desc:0 "Unsere schweren Kanonen sind zwar effektiv, aber datiert. Wir müssen die Militärgießereien bitten, ihre Modelle für die Herstellung zukünftiger Schiffe auf den neuesten Stand zu bringen."
 FRA_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 FRA_ww1_newnavalcanons_2_desc:0 "Mit einer besseren Feuerleitung und verbesserten Munitionsbeförderungssystemen können wir unsere Feuerrate und Genauigkeit gleichzeitig erhöhen."
 FRA_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 FRA_ww1_newnavalcanons_3_desc:0 "Was kann der furchterregenden Kraft dieser 280-Millimeter-Granaten widerstehen? Nach den ersten Versuchen: gar nichts."
 FRA_ww1_dreadnought_effort:0 "Dreadnought Einsatz"
 FRA_ww1_dreadnought_effort_desc:0 "Schlachtschiffe sind die Dickhäuter einer Kriegsflotte, langsam und teuer, aber verheerend. Diese Herzstücke unserer Flotten müssen gepflegt werden."
 FRA_ww1_flexible_navy:0 "Flexible Marine"
 FRA_ww1_flexible_navy_desc:0 "Bei so vielen Meeren, die im Kriegsfall verteidigt werden müssen, müssen wir in der Lage sein, uns anzupassen und unsere Flotten schnell neu zusammenzustellen. Einige Geschwader müssen neu organisiert werden."
 FRA_ww1_large_navy:0 "Große Marine"
 FRA_ww1_large_navy_desc:0 "Wir sind auf allen Ozeanen vertreten! Um die Verteidigung all unserer Küsten zu gewährleisten, haben wir die Pflicht, eine große Marine zu besitzen."
 FRA_ww1_navyreform:0 "Marineeinsatz"
 FRA_ww1_navyreform_desc:0 "Um an jedem Punkt der Welt schnell eingreifen zu können, muss die Marine über gut ausgestattete und versorgte Stützpunkte verfügen. Wir müssen dafür sorgen, dass sie es sind!"
 FRA_ww1_submarine_effort:0 "U-Boot Einsatz"
 FRA_ww1_submarine_effort_desc:0 "U-Boote sind sowohl verheerend als auch unauffällig und relativ preiswert. Wir sollten jetzt mit dem Bau einer großen Flotte dieser Tauchboote beginnen."
 FRA_ww1_cruiser_effort:0 "Kreuzer Einsatz"
 FRA_ww1_cruiser_effort_desc:0 "Kreuzer sind das Herzstück jeder Kriegsflotte und stellen einen idealen Kompromiss zwischen Feuerkraft und Mobilität dar. Wir können nicht darauf verzichten, weitere zu bauen."
 FRA_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 FRA_ww1_destroyer_effort_desc:0 ""
 FRA_ww1_capital_ships_effort:0 "Großschiff Einsatz"
 FRA_ww1_capital_ships_effort_desc:0 "Große Schiffe sind teuer, aber ihre Kapazitäten werden durch den jüngsten technologischen Fortschritt verzehnfacht. Wir müssen jetzt in den Bau neuer Schiffsrümpfe investieren."
 FRA_ww1_carrier_focus:0 "Träger Einsatz"
 FRA_ww1_carrier_focus_desc:0 "Das Flugzeug ist dabei, das Gesicht des Krieges zu verändern, ganz gleich, was die alten, ranghohen Herren sagen. Und das betrifft auch den Seekrieg! Die Anklageschrift von Kapitän Paul Teste zu diesem Thema spricht für sich. Im Moment könnten wir bereits einige alte, unbenutzte Schiffe beschlagnahmen, um sie mit etwas Arbeit in Luftschiffe umzuwandeln und Tests durchzuführen."
 FRA_ww1_antisubmarine:0 "U-Boot Bekämpfung"
 FRA_ww1_antisubmarine_desc:0 "Diese U-Boote sind eine Katastrophe! Wenn sie in großer Zahl gebaut werden, stellen sie eine schreckliche, unsichtbare Bedrohung dar, die an jeder Küste zuschlagen kann. Aber sie sind nicht unverwundbar. Wir können unsere Besatzungen in der U-Boot-Bekämpfung schulen und Schiffe entwerfen, die auf sie Jagd machen können."
 #--------------------------------------------------------------
 # [FRANZÖSISCHE REPUBLIK] Politischer Einsatz
 #=========================================================================
 FRA_ww1_political_effort:0 "Politischer Einsatz"
 FRA_ww1_political_effort_desc:0 "Der bevorstehende Konflikt wird die höchste Anstrengung der Nation und die heilige Vereinigung ihrer Vertreter erfordern. Wir müssen alle Unterstützer unserer Regierung und die der Opposition zusammenbringen. Der Sieg wird nicht erreicht werden, wenn wir gespalten bleiben."
 FRA_ww1_sovereignist_ethos:0 "Souveränistische Gesinnung"
 FRA_ww1_sovereignist_ethos_desc:0 "Um den Sieg zu erringen, müssen unsere Aktionen koordiniert werden, und zwar auf höchster staatlicher Ebene. Diese zu zentralisieren kann nur ein Schritt nach vorn sein, damit die Bemühungen nicht auseinanderlaufen."
 FRA_ww1_support_republic:0 "Die Autorität der Republik stärken"
 FRA_ww1_support_republic_desc:0 "Eines der Vermächtnisse Napoleons war eine starke, zentralisierte Republik. In jüngster Zeit haben liberale Ansichten für mehr Kontrollen und Ausgleiche gesorgt, um unseren glorreichen Staat zu schwächen. Angesichts der zunehmenden Spannungen würde die französische Öffentlichkeit jedoch sicher verstehen, wenn einige dieser Gleichgewichte zurückgenommen würden. Alles für Elsass-Lothringen, oder?" 
 FRA_ww1_contest_republic:0 "Die Autorität der Republik anfechten"
 FRA_ww1_contest_republic_desc:0 "Die Republik mag alt sein, aber unsere Monarchie hat sich noch länger gehalten. Frankreich ist nicht dem Republikanismus verfallen - wenn wir die Opposition ermöglichen, können wir uns vielleicht sogar von einem solchen System befreien, bevor es zu spät ist."
 FRA_ww1_internationalism_focus:0 "Schwerpunkt Internationalismus"
 FRA_ww1_internationalism_focus_desc:0 "Die Menschheit ist eins und vereint! Um Frieden zu erreichen, müssen wir sicherstellen, dass wir starke Bindungen zu denjenigen haben, die zu hassen uns beigebracht wurde."
 FRA_ww1_militarism:0 "Militarismus"
 FRA_ww1_militarism_desc:0 "Pazifisten geben sich einer Illusion hin. Ohne eine starke Gesellschaft ist kein Frieden möglich. Insbesondere für uns Franzosen, die seit jeher von mächtigen Feinden umzingelt sind! Wir müssen voll und ganz zu unserem Militarismus stehen."
 FRA_ww1_indoctrination_focus:0 "Indoktrination"
 FRA_ww1_indoctrination_focus_desc:0 "Nein, das ist keine Gehirnwäsche! Aber indem wir dafür sorgen, dass unsere Soldaten und der Großteil unserer Zivilbevölkerung eine angemessene politische Bildung erhalten, stellen wir sicher, dass sie nicht in Versuchung geraten, sich auf eine andere Seite zu schlagen."
 FRA_ww1_political_commissars:0 "Politkommissare"
 FRA_ww1_political_commissars_desc:0 "Durch die Einsetzung dedizierter politischer Offiziere in jeder Division könnte jeder Fall von politischer Unruhe in unseren Reihen schneller erkannt und behandelt werden."
 FRA_ww1_paramilitarism:0 "Paramilitarismus"
 FRA_ww1_paramilitarism_desc:0 "Was wäre, wenn wir bestimmte paramilitärische Organisationen finanzieren würden? Dadurch könnten Ersatzkräfte für unsere Armeen geschaffen werden, auf die wir zu gegebener Zeit zurückgreifen könnten."
 FRA_ww1_political_correctness:0 "Politische Korrektheit"
 FRA_ww1_political_correctness_desc:0 "Die Einrichtung einer Zensurkommission für Zeitungen wird sicherstellen, dass wir die Kontrolle über die öffentliche Rede behalten."
 FRA_ww1_military_youth:0 "Militärische Jugend"
 FRA_ww1_military_youth_desc:0 "Die Jugend ist die Zukunft. Nicht zuletzt, weil diese Kinder die Soldaten von morgen sind! Und sagt man nicht auch, dass Lehrer die schwarzen Husaren von morgen sind?"
 FRA_ww1_student_movement_focus:0 "Studentenbewegung"
 FRA_ww1_student_movement_focus_desc:0 "Die Jugend unseres Landes ist in der Tat klug, und das kann uns bei unseren Forschungen helfen, insbesondere auf dem Gebiet der Staatsdoktrin."
 FRA_ww1_monarchy:0 "Schwerpunkt Autoritarismus"
 FRA_ww1_monarchy_desc:0 "Wir leben in gefährlichen Zeiten, und der Wille des Volkes ist nicht unbedingt der richtige. Man muss denjenigen Macht zugestehen, die besser als andere wissen, wie man bestimmte Entscheidungen trifft!"
 FRA_ww1_democracy:0 "Schwerpunkt Demokratie"
 FRA_ww1_democracy_desc:0 "Die Demokratie wurde sehr teuer erkauft. Sie muss um jeden Preis geschützt werden, und zwar vor den vielen Extremisten, die auf eine Gelegenheit lauern, sich auf sie zu stürzen!"
 FRA_ww1_centralizedpower:0 "Bürokratie"
 FRA_ww1_centralizedpower_desc:0 "Ordnung, zum Teufel noch mal! Und keine Formulare mehr. Wir werden den Schwerpunkt auf interne Verfahren legen."
 FRA_ww1_freespeech:0 "Redefreiheit"
 FRA_ww1_freespeech_desc:0 "Wenn wir das Land der Menschenrechte sind, dann müssen wir es auch voll und ganz sein - oder gar nicht! Proklamieren wir das Recht auf freie Meinungsäußerung durch ein neues Gesetz, damit keine Stimme mundtot gemacht wird."
 FRA_ww1_reorganization_act:0 "Umstrukturierungsgesetz"
 FRA_ww1_reorganization_act_desc:0 "Außergewöhnliche Zeiten erfordern außergewöhnliche Maßnahmen. Wenn wir siegen wollen, müssen wir die nationale Industrie von Grund auf neu organisieren, damit es keine Verschwendung von Ressourcen und keinen unfruchtbaren Wettbewerb mehr gibt."
 FRA_ww1_limited_rearmament:0 "Begrenzte Wiederaufrüstung"
 FRA_ww1_limited_rearmament_desc:0 "Natürlich freuen wir uns, dass der Krieg vorbei ist ... aber wir dürfen uns nicht auf unseren Lorbeeren ausruhen. Lassen Sie uns einen begrenzten Plan zur Aufrüstung unserer Streitkräfte verabschieden."
 FRA_ww1_full_rearmament:0 "Volle Aufrüstung"
 FRA_ww1_full_rearmament_desc:0 "Man müsste schon verrückt sein, um zu glauben, dass die Welt ihren letzten Krieg geführt hat. Wir müssen zusätzliche Mittel beantragen, um sicherzustellen, dass der nächste nicht zum Verhängnis für unsere Waffen wird."
 FRA_ww1_unitedpeople:0 "Patriotischer Eifer"
 FRA_ww1_unitedpeople_desc:0 "Auf den Ruf des gefährdeten Vaterlandes hin strömen Tausende von jungen Männern im ganzen Land in unsere Rekrutierungsbüros! Kühnheit, Kühnheit und nochmals Kühnheit, und die Nation wird gerettet!"
 FRA_ww1_massive_effort:0 "Massive Anstrengung"
 FRA_ww1_massive_effort_desc:0 "Selten war unser Land so effizient wie zu der Zeit, als die Union Sacrée ausgerufen wurde. Nutzen wir diesen Enthusiasmus, um unsere Projekte zu beschleunigen."
 FRA_ww1_fortify_city:0 "Zivile Befestigungen"
 FRA_ww1_fortify_city_desc:0 "Die Soldaten haben bei allen militärischen Angelegenheiten das Sagen. Aber die zivilen Verantwortlichen können sich trotzdem nützlich machen: Wir könnten Präfekten und anderen gut situierten Beamten die Aufgabe übertragen, den Bau von Befestigungsanlagen zu veranlassen. Das würde die Belastung für unsere Pioniertruppen verringern."
 FRA_ww1_fortify_coast:0 "Küstenverteidigung"
 FRA_ww1_fortify_coast_desc:0 "Mit der zunehmenden Bedrohung durch U-Boote und die Marine im Allgemeinen sind unsere Küsten nicht mehr völlig sicher, auch nicht weit von der Front entfernt. Es müssen die notwendigen Maßnahmen zur Verteidigung der Küsten ergriffen werden, beginnend mit einem Plan zur schnellen Reaktion."
 FRA_ww1_leave_triple_entente:0 "Triple Entente verlassene"
 FRA_ww1_leave_triple_entente_desc:0 "Seitdem sich der Kurs der französischen Regierung so drastisch geändert hat, gibt es bei uns keine nennenswerte Verbindung mehr zu einem Bündnis mit dem Vereinigten Königreich und Russland und auch keinen nationalen Appell dafür. Viele unserer Bürger unterstützen bereits die Rückkehr zur Rivalität mit dem Vereinigten Königreich und Russland. Dies scheint das Ende der Triple Entente zu sein."
 FRA_ww1_install_communism:0 "Proletarische Revolution"
 FRA_ww1_install_communism_desc:0 "Paris hatte schon immer eine rebellische Tendenz, und das ist in der heutigen Zeit nicht anders. In der selbsternannten ''Pariser Kommune'' wächst die Unterstützung für eine weitere rote Rebellion. Wenn die Regierungstruppen dieses Mal ihre Waffen fallen lassen, könnte Frankreich eine kommunistische Nation werden, eine der ersten ihrer Art."
 #--------------------------------------------------------------
 # [FRANZÖSISCHE REPUBLIK] Diplomatische Bemühungen
 #=========================================================================
 FRA_ww1_diplomatic_effort:0 "Diplomatische Bemühungen"
 FRA_ww1_diplomatic_effort_desc:0 "Wir dürfen nie vergessen, dass Diplomatie die Umsetzung der Außenpolitik durch Diplomaten ist. Bemühen wir uns also darum, dass unsere Diplomaten problemlos agieren können."
 FRA_ww1_triple_alliance:0 "Konsolidierung der Entente"
 FRA_ww1_triple_alliance_desc:0 "Die Entente wurde aus einem direkten Grund gegründet - um den deutschen Interessen entgegenzutreten. Wir müssen Russland daran erinnern, dass wir trotz unserer Querelen diesem Ziel treu bleiben müssen, sonst könnten sie zu stark werden, um sich zu widersetzen."
 FRA_ww1_back_uk:0 "Vereinigtes Königreich unterstützen"
 FRA_ww1_back_uk_desc:0 "Das Vereinigte Königreich war einst der schlimmste Feind Frankreichs, aber diese Zeit ist längst vorbei. Eine weitere Unterstützung des Vereinigten Königreichs wird vielleicht unsere Beziehungen zu den Russen ein wenig verschlechtern, aber dem Vereinigten Königreich die Gewissheit geben, dass sie die Schiffe haben und wir die Soldaten."
 FRA_ww1_back_russia:0 "Russisches Reich unterstützen"
 FRA_ww1_back_russia_desc:0 "Die Russen sind ein entfernter Verbündeter, der durch die Gesamtheit unserer Rivalen, der Mittelmächte, von uns getrennt ist! Dennoch sind sie immer noch die größte Landarmee in Europa, wenn auch mit einigen großen Versorgungsproblemen, und stehen in der ''wahren Macht'' nur hinter Deutschland selbst an zweiter Stelle. Wir müssen unsere Beziehungen auf sie ausrichten, auch wenn dies zu einem geringen Preis in den Beziehungen zu Großbritannien geschieht." 
 FRA_ww1_inviteBELGIUM:0 "Belgien helfen"
 FRA_ww1_inviteBELGIUM_desc:0 "Die Belgier brauchen unsere Hilfe im Kampf gegen die Deutschen."
 FRA_ww1_inviteUK:0 "Die Triple Entente"
 FRA_ww1_inviteUK_desc:0 "Die Triple Entente bildet ein starkes Gegengewicht zu den Mittelmächten."
 FRA_ww1_send_diplomats:0 "Französische Diplomaten entsenden"
 FRA_ww1_send_diplomats_desc:0 "Jeder in Europa liebt unsere Diplomaten, zumindest sagen das unsere Diplomaten! Seltsamerweise neigen sie dazu, früher als erwartet nach Frankreich zurückgeschickt zu werden. Wie dem auch sei, die Verstärkung des Kerns der Diplomaten wird einige Zeit in Anspruch nehmen (die meisten Männer werden nicht einfach als hochnäsig genug für diesen Job geboren), aber wahrscheinlich zu engeren Beziehungen mit unseren Partnern führen."
 FRA_ww1_greece_friend:0 "Venizelos in Griechenland unterstützen"
 FRA_ww1_greece_friend_desc:0 "Obwohl der griechische König die Mittelmächte unterstützt, ist der Ministerpräsident und beliebteste Mann des Landes, Ministerpräsident Venizelos, entschieden für die Entente, vor allem wegen seines zielstrebigen Wunsches, den Megali-Plan umzusetzen. Wenn wir ihn offiziell - und vielleicht auch inoffiziell - unterstützen, können wir seine Macht in der Region stärken." 
 FRA_ww1_greece_puppet:0 "Marionette Griechenland"
 FRA_ww1_greece_puppet_desc:0 "Wenn Griechenland nicht zur Einsicht kommt und sich der Entente anschließt, kann man ihm eindeutig nicht zutrauen, sein Land in voller Unabhängigkeit zu führen. Die Errichtung eines Marionettenstaates wäre eindeutig für alle in der Region von Vorteil. Natürlich könnten sie versuchen, sich zu wehren, aber wen interessiert das schon? Es sind nur Griechen."
 FRA_ww1_allied_bases:0 "Alliierte Stützpunkte in Griechenland"
 FRA_ww1_allied_bases_desc:0 "Wenn wir uns in Thessaloniki niederlassen, wo wir jetzt Unterstützung haben, wird das unseren Plänen für einen Angriff auf das Osmanische Reich zugute kommen. Wir müssen nur dafür sorgen, dass sie in guter Verfassung sind, dann sind die Bulgaren und die Osmanen im Handumdrehen erledigt!"
 FRA_ww1_armeeorient:0 "Die Orientarmee"
 FRA_ww1_armeeorient_desc:0 "Jetzt, da Griechenland auf unserer Seite ist, können wir die ''Armée d'Orient'', eine Gruppe von Freiwilligen, in den Kampf gegen die Serben schicken und natürlich auch den Serben selbst ein Vorbild geben, mit dem sie kämpfen können. Dies wird den Krieg in dieser Region wahrscheinlich zu unseren Gunsten wenden, zumindest bis zu einem gewissen Grad."
 FRA_ww1_assert_position_west:0 "Französische Position in Mitteleuropa festigen"
 FRA_ww1_assert_position_west_desc:0 "5 Worte ''Rückeroberung von Elsass und Lothringen.''"
 FRA_ww1_anti_ger:0 "Anti-Deutsche Politik"
 FRA_ww1_anti_ger_desc:0 "Die Deutschen sind unsere natürlichen Rivalen, das ist eine fast unbestreitbare Tatsache. Wenn wir nach dieser Einschätzung handeln, können wir sie viel leichter diplomatisch schwächen."
 FRA_ww1_anti_ah:0 "Anti-Österreich-Ungarn Politik"
 FRA_ww1_anti_ah_desc:0 "Jeder Freund Deutschlands ist kein Freund Frankreichs. Wenn wir anfangen, aktiv gegen Österreich-Ungarn zu arbeiten, anstatt zu versuchen, es zu übernehmen, können wir seine Expansionspläne vereiteln."
 FRA_ww1_italy_support:0 "Italienische Forderungen unterstützen"
 FRA_ww1_italy_support_desc:0 "Wenn wir die Ansprüche Italiens in Österreich unterstützen, können wir, auch wenn sie nicht sofort gewonnen werden, zumindest damit beginnen, sie von den Mittelmächten weg und zur Entente zu führen, sofern sie dieses Gebiet als wertvoller erachten als unser eigenes italienisches Gebiet..."
 FRA_ww1_italy_deny:0 "Italienischen Expansionismus stoppen"
 FRA_ww1_italy_deny_desc:0 "Italiens Präsenz in Nordafrika ist eine Bedrohung für die französischen Interessen in der Region. Der einzige Weg, Schutz zu gewährleisten, ist Druck. Halten Sie Italien das Messer an die Kehle, und Tunesien und Algerien werden sicher sein."
 FRA_ww1_assert_position_east:0 "Französische Position im Osten stärken"
 FRA_ww1_assert_position_east_desc:0 "Die Russen scheinen große Ambitionen auf das Osmanische Reich zu haben, die sich mit dem Wunsch der Briten decken, die Kontrolle in der Region zu übernehmen. Vielleicht sollten auch wir investieren - vielleicht können wir sogar eine Kolonie gewinnen!"
 FRA_ww1_anti_ottoman:0 "Anti-Osmanische Politik"
 FRA_ww1_anti_ottoman_desc:0 "Angesichts der Türkenfeindlichkeit der meisten Entente-Mitglieder ist es nur sinnvoll, das Osmanische Reich offiziell zu denunzieren. Dies wird in Zukunft interessantere Methoden für den Umgang mit ihnen ermöglichen."
 FRA_ww1_support_romania:0 "Unterstützung rumänischer Forderungen"
 FRA_ww1_support_romania_desc:0 "Österreich-Ungarn behält die Kontrolle über fast die Hälfte des gesamten von Rumänien beanspruchten Gebiets. Wenn wir Rumänien ermutigen, sich das zu nehmen, was ihnen gehört, werden sie uns vielleicht damit belohnen, dass sie sich der Entente anschließen."
 FRA_ww1_help_serbia:0 "Hilfe für die Serbische Nation"
 FRA_ww1_help_serbia_desc:0 "Serbien befindet sich in einer verzweifelten Lage. Wenn nicht bald jemand dem Land hilft, könnte es an den Österreichern scheitern. Glücklicherweise ist Frankreich in der perfekten Position, um zu helfen - wir müssen nur unsere Hilfe organisieren." 
 FRA_ww1_vivani:0 "Aufhebung der Vivani-Verwaltung"
 FRA_ww1_vivani_desc:0 "Premierminister René Viviani ist wahrscheinlich nicht der Schuldige für die Probleme, mit denen das französische Militär in dieser Phase des Krieges konfrontiert ist. Er eignet sich jedoch hervorragend als Sündenbock und ist nicht gerade wichtig, um zu verlieren. Die Beendigung seiner Amtszeit wird die Militärs erfreuen und wahrscheinlich die Zufriedenheit der Bevölkerung zumindest ein wenig steigern."
 FRA_ww1_agadir_crisis:0 "Agadir Krise"
 FRA_ww1_agadir_crisis_desc:0 "Die Rebellen beginnen, sich gegen unsere Marionette, den Sultan von Marokko, zu organisieren. Wir könnten zwar sofort eingreifen, aber wenn wir ihn ein wenig zappeln lassen, wäre das nicht nur der perfekte Vorwand für eine Annexion, sondern auch ein guter Weg, um sicherzustellen, dass sich die lokalen Regierungen daran beteiligen. Die Deutschen könnten versuchen, ihre Nase in unsere Angelegenheiten zu stecken, aber wir haben einen Notfallplan, falls dies der Fall sein sollte."
 FRA_ww1_ready_country:0 "Vorbereitung auf den Krieg"
 FRA_ww1_ready_country_desc:0 "Da die Spannungen in der Welt weiter zunehmen, muss sich Frankreich gegen eine bevorstehende Invasion wappnen. Wenn diese Verteidigungsmaßnahmen abgeschlossen sind, wird es dieses Mal keine Belagerung von Paris geben."
 FRA_ww1_alsaceloreaine_propaganda:0 "Revanchistische Propaganda"
 FRA_ww1_alsaceloreaine_propaganda_desc:0 "Was macht es schon, dass Elsass-Lothringen deutschsprachig ist? Es war einst französisch, und wie Gott selbst bestimmt hat, gehört alles Land, das von den Franzosen berührt wurde, rechtmäßig uns. Der einzige Weg, es zu bekommen, ist ein militärischer Feldzug gegen die Deutschen, für den wir anfangen werden, Unterstützung zu sammeln."
 FRA_ww1_HenriBerthelotRomania:0 "Mission Berthelot"
 FRA_ww1_HenriBerthelotRomania_desc:0 "Die Berthelot-Mission, benannt nach dem französischen General Henri Berthelot, der sie leitete, war eine französische Militärmission in Rumänien zwischen 1916 und 1919. Diese Mission trug zur Reorganisation und Modernisierung der rumänischen Armee bei."
 FRA_ww1_alsaceloreaine_war:0 "Elsass-Lothringen zurückgewinnen"
 FRA_ww1_alsaceloreaine_war_desc:0 "Elsass-Lothringen gehört zu Frankreich! Wir müssen es zurückholen, koste es, was es wolle!"
 FRA_ww1_defense_border:0 "Verteidigung der Grenze"
 FRA_ww1_defense_border_desc:0 "Ein weiterer Ausbau der bisherigen Verteidigungsmaßnahmen wird Frankreich zu einer harten Nuss machen und uns Zeit verschaffen, damit unsere Verbündeten im Laufe des Krieges ihren Beitrag leisten können. Wenn wir uns von Deutschland fernhalten können, während Russland sie von Osten her angreift, wie sollten sie dann jemals Widerstand leisten?"
 FRA_ww1_release_asia:0 "Vietnam freigeben"
 FRA_ww1_release_asia_desc:0 "Vietnam ist als Kolonie nicht mehr wertvoll genug, um sie zu behalten, vor allem, weil die von den Eingeborenen verursachten Probleme es zunehmend unrentabel machen. Sie werden sich unabhängig nennen dürfen... vorerst."
 FRA_ww1_bureau_colonies:0 "Ministère des Colonies (Kolonialministerium)"
 FRA_ww1_bureau_colonies_desc:0 "Das Kolonieministerium (Ministère des Colonies) ist das Ministerium, das für die Verwaltung der meisten französischen Kolonien und die Umsetzung der Kolonialpolitik zuständig ist. Die Übertragung zusätzlicher Befugnisse an dieses Ministerium könnte es uns ermöglichen, wichtige Projekte in unseren Kolonialgebieten durchzuführen."
 FRA_ww1_french_algeria_infra:0 "Entwicklung der Infrastruktur in Afrika"
 FRA_ww1_french_algeria_infra_desc:0 "Afrika ist ein riesiger Kontinent, den wir größtenteils kontrollieren, aber die Straßen dort sind seit Jahren nicht wesentlich verbessert worden. Wenn wir das Gebiet entwickeln, können wir kompliziertere Wirtschaftszentren in das Gebiet bringen."
 FRA_ww1_french_algeria_civ:0 "Nordafrikanische koloniale Zivilfabriken"
 FRA_ww1_french_algeria_civ_desc:0 "Die zivilen Grundstoffindustrien in Afrika sind eine gute Möglichkeit zur Einführung moderner Fertigungsverfahren auf dem Kontinent. Die dort produzierten Waren können Frankreich als Ganzes helfen, ganz zu schweigen von den Einheimischen in den Kolonien."
 FRA_ww1_french_algeria_mil:0 "Nordafrikanische Koloniale Militärfabriken"
 FRA_ww1_french_algeria_mil_desc:0 "Der Aufbau von Militärindustrien in Afrika wird keine einfache Aufgabe sein, aber für die Franzosen ist nichts unmöglich! Solange wir ein solides Stromnetz aufbauen und die Einheimischen ausbilden können, können wir die Militärproduktion in der Region aufnehmen."
 FRA_ww1_french_algeria_mobilization:0 "Afrikanische Kolonialregimenter mobilisieren"
 FRA_ww1_french_algeria_mobilization_desc:0 "Abgesehen davon, dass wir Frankreich selbst beliefern können, bedeutet das Vorhandensein von Industriezentren in Afrika, dass wir mit den vor Ort hergestellten Waffen direkt neue Truppen ausrüsten können. Das verschafft uns einen Vorteil bei der Verteidigung unserer Kolonien und vielleicht bei der Einnahme von Orten wie Togo und Kamerun."
 FRA_ww1_french_indochina_infra:0 "Ausbau der Infrastruktur in Asien"
 FRA_ww1_french_indochina_infra_desc:0 "Die Straßen in Indochina sind schlecht, und vielerorts ist man gezwungen, mit dem Boot zu reisen. Ein paar Brücken und ein bisschen Asphalt in dem Gebiet würden die Stationierung von Truppen und den Aufbau einer Wirtschaft erheblich erleichtern."
 FRA_ww1_french_indochina_civ:0 "Ausbau der Zivilindustrie in Asien"
 FRA_ww1_french_indochina_civ_desc:0 "Zivile Fabriken sind einfach, und in Südostasien nicht unbekannt. Der Aufbau einiger Fabriken in Indochina, nachdem wir die Infrastruktur verbessert haben, dürfte nur eine Frage der Investitionen und der Ausbildung der Arbeiter sein, auch wenn es von dort aus ein ziemlich langer Weg nach Hause ist..."
 FRA_ww1_french_indochina_mil:0 "Asiatische koloniale Militärfabriken"
 FRA_ww1_french_indochina_mil_desc:0 "Da Indochina weit, weit von allen Orten entfernt ist, die die Mittelmächte angreifen könnten, sind die dortigen Fabriken für die gesamte Dauer des Krieges sicher, um Waffen zu produzieren."
 FRA_ww1_french_indochina_mobilization:0 "Mobilisierung asiatischer Kolonialregimenter"
 FRA_ww1_french_indochina_mobilization_desc:0 "Aufgrund der großen Entfernung zwischen Indochina und Frankreich haben uns unsere Kolonialminister in der Region ermutigt, einige Truppen auszubilden und mit den vor Ort hergestellten Waffen auszurüsten, um die Kolonie zu verteidigen und vielleicht, falls nötig, andere Kolonien oder Frankreich selbst zu verteidigen. Neue Truppen sind nie eine schlechte Sache, oder?"
 #--------------------------------------------------------------
 # [FRANKREICH] SONSTIGES
 #=========================================================================
 FRA_ww1_algerie_france_desc:0 "Französisch-Afrika ist eine der wichtigsten Kolonien der Welt. Der Ausbau seiner Infrastruktur wird es uns nicht nur ermöglichen, es leichter zu verteidigen, sondern auch einige grundlegende Industrien dort zu etablieren."
 FRA_ww1_colonial_industry_desc:0 "Während das französische Festland selbst unter Beschuss steht, ist Afrika eine weitgehend schlafende Front. Der Aufbau einer zivilen Industrie dort könnte sich als nützlich für die französischen Kriegsanstrengungen auf dem Festland erweisen und gleichzeitig den Einheimischen eine wertvolle Beschäftigung bieten."
 FRA_ww1_military_factories_desc:0 "Die Bedrohung durch das Deutsche Reich wächst von Tag zu Tag. Frankreich, seine Öffentlichkeit und sein Militär müssen zusammenarbeiten, um diesen Giganten zu überwinden! Neue Militärfabriken werden uns dabei helfen."
 FRA_ww1_colonial_military_factories:0 "Koloniale Militärfabriken"
 FRA_ww1_colonial_military_factories_desc:0 "Die Ansiedlung weiterer Fabriken in unseren Kolonialregionen wird sicherstellen, dass wir, egal was passiert, zumindest ein paar Fabriken außerhalb der Hände unserer rüpelhaften Nachbarn haben."
 FRA_ww1_alone_or_peace_faction_tt:0 "ist in keiner Faction oder in einer Faction, die mit [FRA.GetNameDef] im Frieden ist."
 #--------------------------------------------------------------
