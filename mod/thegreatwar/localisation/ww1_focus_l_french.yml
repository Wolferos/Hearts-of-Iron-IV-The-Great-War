 TUR_army_effort_desc:0 "En dépit des possibilités croissantes du combat naval et aérien, le combat terrestre est toujours la clé des guerres de demain. Avec une bonne préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 TUR_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par chaque fantassin sont sans cesse repoussées. Nous devons nous concentrer sur le meilleur matériel possible à confier à nos hommes."
 TUR_doctrine_effort_desc:0 "Les doctrines militaires qui définissaient l'art de la guerre des tranchées sont dépassées. Nous devons mettre nos meilleurs esprits militaires à la tâche pour concevoir l'armée du futur."
 TUR_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour assurer à l'infanterie et aux troupes de support qu'ils auront le meilleur matériel existant!"
 TUR_doctrine_effort_2_desc:0 "Le champ de bataille a changé, pas seulement dans les années d'entreguerre, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer notre façon de faire la guerre, afin de rester au niveau."
 TUR_equipment_effort_3_desc:0 "Au lieu de fabriquer de mauvaises copies du matériel étranger ou de leur en acheter au prix fort, nous devrions envisager de devenir le leader mondial de la fabrication d'armement d'infanterie."
 TUR_armor_effort_desc:0 "En appliquant ce que nous avons appris en motorisant notre infanterie, nous pouvons perfectionner nos véhicules blindés aussi."
 TUR_special_forces_desc:0 "Nous avons besoin de combattants d'élite! Les parachutistes ou les troupes de montagnards doivent être une priorité."
 TUR_aviation_effort_desc:0 "Aucun autre domaine ne se développe aussi vite que l'aviation. C'est un secteur dans lequel toutes les nations modernes doivent être performantes."
 TUR_fighter_focus_desc:0 "Nous n'avons pas vu les dernier combats tournoyants pendant la Grande Guerre. Nous devons garder une avance dans le développement des avions de chasse pour avoir l'avantage."
 TUR_bomber_focus_desc:0 "Quand nos descendants évoqueront les horreurs de la guerre actuelle, le feu pleuvant du ciel y figurera en bonne place. Nous allons faire de notre mieux pour que ce genre d'histoires soit surtout racontées par ceux d'en face."
 TUR_aviation_effort_2_desc:0 "Des avancées nouvelles dans le domaine de l'aviation sont nécessaires afin de faciliter l'intégration des forces aériennes aux autres branches de nos forces armées."
 TUR_CAS_effort_desc:0 "Une armée moderne a besoin de soutien de véhicules, non seulement à terre mais aussi dans les airs!"
 TUR_NAV_effort_desc:0 "Vu que la guerre navale moderne a autant lieu sous l'eau que dessus, une autre partie de cette manière de faire la guerre a lieu dans les airs."
 TUR_naval_effort_desc:0 "Le développement de notre marine devrait être notre première priorité. Assignez toutes les ressources disponibles à de nouveaux arsenaux, et les crédits de recherche à la conception de nouveaux navires de surface légers!"
 TUR_flexible_navy_desc:0 "La réinvention de la guerre navale représentant les avancées récentes en technologie sous-marine nous permettra de frapper efficacement les convois de l'ennemi."
 TUR_large_navy_desc:0 "Adapter nos doctrines navales pour composer avec de grands navires et assrer la sécurité des échanges commerciaux nous permettra de déduire de quels navires nous avons besoin pour nos flottes."
 TUR_submarine_effort_desc:0 "La guerre sous-marine est le domaine de recherche le plus passionnant depuis l'invention de la torpille! Nous devons être en position de nous protéger contre les sous-marins adverses, mais aussi les utiliser contre les flottes ennemies."
 TUR_cruiser_effort_desc:0 "Avant d'aller plus loin dans la conception de navires de guerre avancés, les croiseurs ont d'abord besoin d'être mis à jour."
 TUR_destroyer_effort_desc:0 "En étudiant les sous-marins et leur doctrine d'emploi, nous avons également appris comment contrer ces mêmes stratégies. Les torpilleurs et contre-torpilleurs seront cruciaux pour ça!"
 TUR_capital_ships_effort_desc:0 "Le pays possédant le plus de navires de guerre dominera les océans. Les cuirassés et les croiseurs représentent autant le passé que l'avenir de la supériorité navale."
 TUR_industrial_effort_desc:0 "Concentrer tous nos efforts politique sur le développement de l'industrie civile sera un grand pas en avant!"
 TUR_construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée, même quand la guerre menace le monde."
 TUR_production_effort_desc:0 "Si vous pouvez construire des tracteurs agricoles, alors vous pouvez construire des chars! Nous ne pouvons pas nous permettre de laisser notre capacité de production industrielle militaire prendre du retard."
 TUR_construction_effort_2_desc:0 "Continuer de développer notre parc industriel nous permettra d'accélérer la production de marchandises, et cela profitera par conséquent à la bonne santé de notre économie et du commerce."
 TUR_production_effort_2_desc:0 "Essayer d'adapter des usines civiles à la production de matériel militaire est inefficace. Nous devons consacrer à cet usage un corps industriel dédié et indépendant!"
 TUR_infrastructure_effort_desc:0 "Un pays dépourvu d'infrastructures convenables ne peut envisager d'entreprendres un quelconque projet d'envergure."
 TUR_production_effort_3_desc:0 "Continuer de développer notre industrie militaire est primordial pour satisfaire les commandes de nouveaux matériels"
 TUR_infrastructure_effort_2_desc:0 "Développer nos réseaux d'infrastructures permettra des transports plus efficaces et des communications plus rapides. C'est un passage nécessaire pour des projets clandestins de haute technologie"
 TUR_construction_effort_3_desc:0 "Avec notre nouveau réseau d'infrastructures, nous avons de nouvelles opportunités industrielles."
 TUR_extra_tech_slot_desc:0 "Notre expansion industrielle et des avancées récentes nous permettent aujourd'hui de conduire plus de projets de recherche simultanément!"
 TUR_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays nous a ouvert de nouvelles opportunités de recherche, que nous devrions mettre à profit!"
