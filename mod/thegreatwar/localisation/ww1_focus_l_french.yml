 SER_capital_ships_effort_desc:0 "Le pays possédant le plus de navires de guerre dominera les océans. Les cuirassés et les croiseurs représentent autant le passé que l'avenir de la supériorité navale."
 SER_industrial_effort_desc:0 "Concentrer tous nos efforts politique sur le développement de l'industrie civile sera un grand pas en avant!"
 SER_construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée, même quand la guerre menace le monde."
 SER_production_effort_desc:0 "Si vous pouvez construire des tracteurs agricoles, alors vous pouvez construire des chars! Nous ne pouvons pas nous permettre de laisser notre capacité de production industrielle militaire prendre du retard."
 SER_construction_effort_2_desc:0 "Continuer de développer notre parc industriel nous permettra d'accélérer la production de marchandises, et cela profitera par conséquent à la bonne santé de notre économie et du commerce."
 SER_production_effort_2_desc:0 "Essayer d'adapter des usines civiles à la production de matériel militaire est inefficace. Nous devons consacrer à cet usage un corps industriel dédié et indépendant!"
 SER_infrastructure_effort_desc:0 "Un pays dépourvu d'infrastructures convenables ne peut envisager d'entreprendres un quelconque projet d'envergure."
 SER_production_effort_3_desc:0 "Continuer de développer notre industrie militaire est primordial pour satisfaire les commandes de nouveaux matériels."
 SER_infrastructure_effort_2_desc:0 "Développer nos réseaux d'infrastructures permettra des transports plus efficaces et des communications plus rapides. C'est un passage nécessaire pour des projets clandestins de haute technologie."
 SER_construction_effort_3_desc:0 "Avec notre nouveau réseau d'infrastructures, nous avons de nouvelles opportunités industrielles."
 SER_extra_tech_slot_desc:0 "Notre expansion industrielle et des avancées récentes nous permettent aujourd'hui de conduire plus de projets de recherche simultanément!"
 SER_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays nous a ouvert de nouvelles opportunités de recherche, que nous devrions mettre à profit!"
 SER_political_effort_desc:0 "Pour espérer changer le monde, nous devons d'abord être capables de nous changer nous-mêmes. Renforcer nos positions politiques sera une première étape."
 SER_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir d'autres nations, mais notre peuple se dressera comme un seul homme. Un pour tous et tous pour un!"
 SER_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques ne peuvent êtres faites qu'ici. Nous devons nous battre pour cela quel qu'en soit le coût."
 SER_internationalism_focus_desc:0 "Les idées n'ont pas de frontières. Une autre nation appellerait ça souveraineté, mais nos convictions dépassent les revendications."
 SER_liberty_ethos_desc:0 "En ces temps troublés où les fanatiques idéologiques tentent de faire suffoquer l'esprit humain, nous devons sauvegarder à tout prix les libertés individuelles."
 SER_militarism_desc:0 "Ceux qui ne voient en l'armée qu'un mal necéssaire sont condamnés à hésiter lorsque viendra l'heure où la guerre éclatera. Nous devons intégrer le militarisme à notre culture pour devenir un peuple de soldats."
 SER_political_correctness_desc:0 "Les individus qui possèdent des avis controversés ou embarassants semblent être visés par une conspiration... ça a l'air d'être une excellente idée."
 SER_neutrality_focus_desc:0 "Pendant que d'autres revendiquent le courage et la sagesse pour prendre parti dans le conflit mondial, nous savons, nous, qu'il en faut plus encore pour refuser de le faire."
 SER_interventionism_focus_desc:0 "Nous tenons en grande estime la liberté de tout le peuple, et pas seulement de nos propres concitoyens. Et si empêcher la tyrannie signifie la guerre... alors qu'il en soit ainsi."
 SER_military_youth_desc:0 "Des organisations promouvant la discipline et l'éducation politique de la jeunesse nationale favoriseront le développement d'un esprit de sacrifice et de fidélité."
 SER_deterrence_desc:0 "Étant seuls au monde, nous ne profitons que peu ou pas de la guerre. Heureusement, nous savons que la meilleure défense est une arme que nous devons jamais avoir a utiliser."
 SER_paramilitarism_desc:0 "Les principes militaires ont des usages à l'extérieur de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de gens auront une formation militaire basique."
 SER_indoctrination_focus_desc:0 "Ayant établi notre idéologie sur la vérité, il ne peut être enseigné QUE la vérité. L'enseignement et les médias doivent refléter cet état d'esprit."
 SER_foreign_expeditions_desc:0 "Avec nos ennemis qui se préparent pour intervenir à l'étranger pour le compte de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 SER_why_we_fight_desc:0 "Le monde est de plus en plus dangereux. Notre peuple doit avoir conscience des atrocités commises par ceux qui sont avides de pouvoir. Il est temps de rallier le peuple à notre cause et d'assurer que chacun puisse se battre pour la liberté."
 SER_political_commissars_desc:0 "Pour nous assurer que nos idées politiques soient également répandues dans les corps de l'armée, nous devrions introduire des officiers politiques dans nos rangs."
 SER_ideological_fanaticism_desc:0 "Nos valeurs politiques et nos buts valent la peine de mourir pour elles, autant que les anciennes fois. Toute personne adhérant à ces idéaux doit être préparée à faire face à la mort, et ceux qui ne le font pas... doivent également l'être."
 SER_technology_sharing_desc:0 "En partageant nos avancées technologiques avec nos alliés, notre pays pourra mener des recherches plus efficacement."
