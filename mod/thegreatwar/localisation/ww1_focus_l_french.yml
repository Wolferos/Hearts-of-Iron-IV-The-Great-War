 GRE_ideological_fanaticism_desc:0 "Nos valeurs politiques et nos buts valent la peine de mourir pour elles, autant que les anciennes fois. Toute personne adhérant à ces idéaux doit être préparée à faire face à la mort, et ceux qui ne le font pas... doivent également l'être."
 GRE_technology_sharing_desc:0 "En partageant nos avancées technologiques avec nos alliés, notre pays pourra mener des recherches plus efficacement."
