 SER_form_yugoslavia_desc:0 "TODO"
 BUL_army_effort_desc:0 "En dépit des possibilités croissantes du combat naval et aérien, le combat terrestre est toujours la clé des guerres de demain. Avec une bonne préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 BUL_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par chaque fantassin sont sans cesse repoussées. Nous devons nous concentrer sur le meilleur matériel possible à confier à nos hommes."
 BUL_doctrine_effort_desc:0 "Les doctrines militaires qui définissaient l'art de la guerre des tranchées sont dépassées. Nous devons mettre nos meilleurs esprits militaires à la tâche pour concevoir l'armée du futur."
 BUL_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour assurer à l'infanterie et aux troupes de support qu'ils auront le meilleur matériel existant!"
 BUL_doctrine_effort_2_desc:0 "Le champ de bataille a changé, pas seulement dans les années d'entreguerre, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer notre façon de faire la guerre, afin de rester au niveau."
 BUL_equipment_effort_3_desc:0 "Au lieu de fabriquer de mauvaises copies du matériel étranger ou de leur en acheter au prix fort, nous devrions envisager de devenir le leader mondial de la fabrication d'armement d'infanterie."
 BUL_armor_effort_desc:0 "En appliquant ce que nous avons appris en motorisant notre infanterie, nous pouvons perfectionner nos véhicules blindés aussi."
 BUL_special_forces_desc:0 "Nous avons besoin de combattants d'élite! Les parachutistes ou les troupes de montagnards doivent être une priorité."
 BUL_aviation_effort_desc:0 "Aucun autre domaine ne se développe aussi vite que l'aviation. C'est un secteur dans lequel toutes les nations modernes doivent être performantes."
 BUL_fighter_focus_desc:0 "Nous n'avons pas vu les dernier combats tournoyants pendant la Grande Guerre. Nous devons garder une avance dans le développement des avions de chasse pour avoir l'avantage."
 BUL_bomber_focus_desc:0 "Quand nos descendants évoqueront les horreurs de la guerre actuelle, le feu pleuvant du ciel y figurera en bonne place. Nous allons faire de notre mieux pour que ce genre d'histoires soit surtout racontées par ceux d'en face."
 BUL_aviation_effort_2_desc:0 "Des avancées nouvelles dans le domaine de l'aviation sont nécessaires afin de faciliter l'intégration des forces aériennes aux autres branches de nos forces armées."
 BUL_CAS_effort_desc:0 "Une armée moderne a besoin de soutien de véhicules, non seulement à terre mais aussi dans les airs!"
 BUL_NAV_effort_desc:0 "Vu que la guerre navale moderne a autant lieu sous l'eau que dessus, une autre partie de cette manière de faire la guerre a lieu dans les airs."
 BUL_naval_effort_desc:0 "Le développement de notre marine devrait être notre première priorité. Assignez toutes les ressources disponibles à de nouveaux arsenaux, et les crédits de recherche à la conception de nouveaux navires de surface légers!"
 BUL_flexible_navy_desc:0 "La réinvention de la guerre navale représentant les avancées récentes en technologie sous-marine nous permettra de frapper efficacement les convois de l'ennemi."
 BUL_large_navy_desc:0 "Adapter nos doctrines navales pour composer avec de grands navires et assrer la sécurité des échanges commerciaux nous permettra de déduire de quels navires nous avons besoin pour nos flottes."
 BUL_submarine_effort_desc:0 "La guerre sous-marine est le domaine de recherche le plus passionnant depuis l'invention de la torpille! Nous devons être en position de nous protéger contre les sous-marins adverses, mais aussi les utiliser contre les flottes ennemies."
