 AUH_army_effort_desc:0 "En dépit des possibilités croissantes du combat naval et aérien, le combat terrestre est toujours la clé des guerres de demain. Avec une bonne préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 AUH_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par chaque fantassin sont sans cesse repoussées. Nous devons nous concentrer sur le meilleur matériel possible à confier à nos hommes."
 AUH_doctrine_effort_desc:0 "Les doctrines militaires qui définissaient l'art de la guerre des tranchées sont dépassées. Nous devons mettre nos meilleurs esprits militaires à la tâche pour concevoir l'armée du futur."
 AUH_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour assurer à l'infanterie et aux troupes de support qu'ils auront le meilleur matériel existant!"
 AUH_doctrine_effort_2_desc:0 "Le champ de bataille a changé, pas seulement dans les années d'entreguerre, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer notre façon de faire la guerre, afin de rester au niveau."
 AUH_equipment_effort_3_desc:0 "Au lieu de fabriquer de mauvaises copies du matériel étranger ou de leur en acheter au prix fort, nous devrions envisager de devenir le leader mondial de la fabrication d'armement d'infanterie."
 AUH_armor_effort_desc:0 "En appliquant ce que nous avons appris en motorisant notre infanterie, nous pouvons perfectionner nos véhicules blindés aussi."
 AUH_special_forces_desc:0 "Nous avons besoin de combattants d'élite! Les parachutistes ou les troupes de montagnards doivent être une priorité."
 AUH_aviation_effort_desc:0 "Aucun autre domaine ne se développe aussi vite que l'aviation. C'est un secteur dans lequel toutes les nations modernes doivent être performantes."
 AUH_fighter_focus_desc:0 "Nous n'avons pas vu les dernier combats tournoyants pendant la Grande Guerre. Nous devons garder une avance dans le développement des avions de chasse pour avoir l'avantage."
 AUH_bomber_focus_desc:0 "Quand nos descendants évoqueront les horreurs de la guerre actuelle, le feu pleuvant du ciel y figurera en bonne place. Nous allons faire de notre mieux pour que ce genre d'histoires soit surtout racontées par ceux d'en face."
 AUH_aviation_effort_2_desc:0 "Des avancées nouvelles dans le domaine de l'aviation sont nécessaires afin de faciliter l'intégration des forces aériennes aux autres branches de nos forces armées."
 AUH_CAS_effort_desc:0 "Une armée moderne a besoin de soutien de véhicules, non seulement à terre mais aussi dans les airs!"
 AUH_NAV_effort_desc:0 "Vu que la guerre navale moderne a autant lieu sous l'eau que dessus, une autre partie de cette manière de faire la guerre a lieu dans les airs."
 AUH_naval_effort_desc:0 "Le développement de notre marine devrait être notre première priorité. Assignez toutes les ressources disponibles à de nouveaux arsenaux, et les crédits de recherche à la conception de nouveaux navires de surface légers!"
 AUH_flexible_navy_desc:0 "La réinvention de la guerre navale représentant les avancées récentes en technologie sous-marine nous permettra de frapper efficacement les convois de l'ennemi."
 AUH_large_navy_desc:0 "Adapter nos doctrines navales pour composer avec de grands navires et assrer la sécurité des échanges commerciaux nous permettra de déduire de quels navires nous avons besoin pour nos flottes."
 AUH_submarine_effort_desc:0 "La guerre sous-marine est le domaine de recherche le plus passionnant depuis l'invention de la torpille! Nous devons être en position de nous protéger contre les sous-marins adverses, mais aussi les utiliser contre les flottes ennemies."
 AUH_cruiser_effort_desc:0 "Avant d'aller plus loin dans la conception de navires de guerre avancés, les croiseurs ont d'abord besoin d'être mis à jour."
 AUH_destroyer_effort_desc:0 "En étudiant les sous-marins et leur doctrine d'emploi, nous avons également appris comment contrer ces mêmes stratégies. Les torpilleurs et contre-torpilleurs seront cruciaux pour ça!"
 AUH_capital_ships_effort_desc:0 "Le pays possédant le plus de navires de guerre dominera les océans. Les cuirassés et les croiseurs représentent autant le passé que l'avenir de la supériorité navale."
 AUH_industrial_effort_desc:0 "Concentrer tous nos efforts politique sur le développement de l'industrie civile sera un grand pas en avant!"
 AUH_construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée, même quand la guerre menace le monde."
 AUH_production_effort_desc:0 "Si vous pouvez construire des tracteurs agricoles, alors vous pouvez construire des chars! Nous ne pouvons pas nous permettre de laisser notre capacité de production industrielle militaire prendre du retard."
 AUH_construction_effort_2_desc:0 "Continuer de développer notre parc industriel nous permettra d'accélérer la production de marchandises, et cela profitera par conséquent à la bonne santé de notre économie et du commerce."
 AUH_production_effort_2_desc:0 "Essayer d'adapter des usines civiles à la production de matériel militaire est inefficace. Nous devons consacrer à cet usage un corps industriel dédié et indépendant!"
 AUH_infrastructure_effort_desc:0 "Un pays dépourvu d'infrastructures convenables ne peut envisager d'entreprendres un quelconque projet d'envergure."
 AUH_production_effort_3_desc:0 "Continuer de développer notre industrie militaire est primordial pour satisfaire les commandes de nouveaux matériels."
 AUH_infrastructure_effort_2_desc:0 "Développer nos réseaux d'infrastructures permettra des transports plus efficaces et des communications plus rapides. C'est un passage nécessaire pour des projets clandestins de haute technologie."
 AUH_construction_effort_3_desc:0 "Avec notre nouveau réseau d'infrastructures, nous avons de nouvelles opportunités industrielles."
 AUH_extra_tech_slot_desc:0 "Notre expansion industrielle et des avancées récentes nous permettent aujourd'hui de conduire plus de projets de recherche simultanément!"
 AUH_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays nous a ouvert de nouvelles opportunités de recherche, que nous devrions mettre à profit!"
 AUH_political_effort_desc:0 "Pour espérer changer le monde, nous devons d'abord être capables de nous changer nous-mêmes. Renforcer nos positions politiques sera une première étape."
 AUH_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir d'autres nations, mais notre peuple se dressera comme un seul homme. Un pour tous et tous pour un!"
 AUH_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques ne peuvent êtres faites qu'ici. Nous devons nous battre pour cela quel qu'en soit le coût."
 AUH_internationalism_focus_desc:0 "Les idées n'ont pas de frontières. Une autre nation appellerait ça souveraineté, mais nos convictions dépassent les revendications."
 AUH_liberty_ethos_desc:0 "En ces temps troublés où les fanatiques idéologiques tentent de faire suffoquer l'esprit humain, nous devons sauvegarder à tout prix les libertés individuelles."
 AUH_militarism_desc:0 "Ceux qui ne voient en l'armée qu'un mal necéssaire sont condamnés à hésiter lorsque viendra l'heure où la guerre éclatera. Nous devons intégrer le militarisme à notre culture pour devenir un peuple de soldats."
 AUH_political_correctness_desc:0 "Les individus qui possèdent des avis controversés ou embarassants semblent être visés par une conspiration... ça a l'air d'être une excellente idée."
 AUH_neutrality_focus_desc:0 "Pendant que d'autres revendiquent le courage et la sagesse pour prendre parti dans le conflit mondial, nous savons, nous, qu'il en faut plus encore pour refuser de le faire."
 AUH_interventionism_focus_desc:0 "Nous tenons en grande estime la liberté de tout le peuple, et pas seulement de nos propres concitoyens. Et si empêcher la tyrannie signifie la guerre... alors qu'il en soit ainsi."
 AUH_military_youth_desc:0 "Des organisations promouvant la discipline et l'éducation politique de la jeunesse nationale favoriseront le développement d'un esprit de sacrifice et de fidélité."
 AUH_deterrence_desc:0 "Étant seuls au monde, nous ne profitons que peu ou pas de la guerre. Heureusement, nous savons que la meilleure défense est une arme que nous devons jamais avoir a utiliser."
 AUH_volunteer_corps_desc:0 "Obliger notre peuple à mourir pour des idéaux de liberté serait un amusant exercice d'ironie, mais permettre à ceux qui veulent aider les peuples étrangers de le faire ne l'est pas."
 AUH_paramilitarism_desc:0 "Les principes militaires ont des usages à l'extérieur de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de gens auront une formation militaire basique."
 AUH_indoctrination_focus_desc:0 "Ayant établi notre idéologie sur la vérité, il ne peut être enseigné QUE la vérité. L'enseignement et les médias doivent refléter cet état d'esprit."
 AUH_foreign_expeditions_desc:0 "Avec nos ennemis qui se préparent pour intervenir à l'étranger pour le compte de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 AUH_why_we_fight_desc:0 "Le monde est de plus en plus dangereux. Notre peuple doit avoir conscience des atrocités commises par ceux qui sont avides de pouvoir. Il est temps de rallier le peuple à notre cause et d'assurer que chacun puisse se battre pour la liberté."
 AUH_political_commissars_desc:0 "Pour nous assurer que nos idées politiques soient également répandues dans les corps de l'armée, nous devrions introduire des officiers politiques dans nos rangs."
 AUH_ideological_fanaticism_desc:0 "Nos valeurs politiques et nos buts valent la peine de mourir pour elles, autant que les anciennes fois. Toute personne adhérant à ces idéaux doit être préparée à faire face à la mort, et ceux qui ne le font pas... doivent également l'être."
 AUH_technology_sharing_desc:0 "En partageant nos avancées technologiques avec nos alliés, notre pays pourra mener des recherches plus efficacement."
 AUH_franz_ferdinand_desc:0 "TODO"
