ww1_infantry2_equip:0 "Novos Capacetes de Infrantaria"
ww1_infantry2_equip_desc:0 "Os chapéus e tampas de couro que foram atribuídos à nossa infantaria simplesmente não são mais adequados para a guerra moderna, e as tentativas de simplesmente reforçar esses tipos de headware tiveram sucesso limitado. Ao adotar um capacete novo, um feito de aço, certamente não será capaz de parar uma bala com alguma consistência, mas as nossas tropas serão capazes de evitar lesões na cabeça muito mais facilmente."


ww1_ambulance1:0 "Ambulancia de Carroagem"
ww1_ambulance1_desc:0 "Com o advento dos modernos veículos puxados a cavalo no nosso exército, somos capazes de padronizar um veículo de ambulância, para rapidamente escoltar vítimas fora da linha de frente e em tratamento rápido. Enquanto eles certamente terão um passeio acidentado, e as condições nestes carros não será particularmente agradável, é certamente muito melhor do que tratar de uma ferida no meio de uma cratera de artilharia."
ww1_ambulance2:0 "Ambulancia Motorizada"
ww1_ambulance2_desc:0 "Substituir carros de ambulância puxados por cavalos com veículos motorizados nos permitirá evacuar tropas da batalha muito mais rapidamente, o que nos ajudará a salvar vidas quando o tempo é essencial. Os veículos de potência melhorados também permitirão passeios mais suaves ea ambulância para transportar mais suprimentos de forma mais eficaz, o que aumentará ainda mais o nosso retorno sobre as vítimas."

ww1_oil1:0 "Extração de Oleo"
ww1_oil1_desc:0 "Óleo e seus usos têm sido conhecidos desde o final do século 19, e infelizmente, a maioria de nossas habilidades de extração de petróleo vem muito do mesmo. Modernizar nossos poços de petróleo aumentará nossa tomada desta substância valiosa a um bom grau."
ww1_oil2:0 "Perfuração de Oleo melhorada"
ww1_oil2_desc:0 "O petróleo é evasivo - ele se esconde no subsolo, onde ninguém pode vê-lo. Por esta razão, é imperativo que desenvolvemos maneiras mais eficientes de localizá-lo. Ao melhorar nossas capacidades de perfuração de petróleo, podemos encontrar e, portanto, explorar mais petróleo em torno de reservas existentes."
ww1_oil3:0 "Treinamento de Trabalho com Oleo"
ww1_oil3_desc:0 "Com os recentes avanços nas ferramentas para encontrar e extrair petróleo, não podemos deixar nossos trabalhadores ser a razão de nossos esforços ficam para trás. Ao estabelecer padrões de treinamento para os trabalhadores de campo de petróleo no setor privado e público, podemos ter certeza de menos óleo é desperdiçado, reforçando ainda mais as nossas novas reservas de ouro preto."

ww1_tools3:0 "Ferramentas de Mão avançadas"
ww1_tools3_desc:0 "Mesmo o velho faraó Menes teria sido familiar com o martelo e prego, mas as indústrias modernas nos permitem produzir mais, superior e ferramentas padronizadas, permitindo aumento da produtividade em nossas oficinas e indústrias em todo o mundo - contanto que eles possam achar a maldita Chave inglesa"


ww1_fortification1:0 "Trabalhos da Vauban Na Defensiva"
ww1_fortification1_desc:0 "As fortificações não parecem ser um acéfalo para construir, e até certo ponto, isso é o caso. No entanto, o design eficaz e posicionamento dos fortes é importante para obter qualquer uso sério fora deles, e Works Vauban, apesar de ser publicado há centenas de anos, ainda soam verdadeiro para este dia. Estudar isso permitirá uma construção de fortificação superior."

ww1_fortification2:0 "Excavaçao de Trincheiras"
ww1_fortification2_desc:0 "Forts por conta própria são agradáveis, mas na guerra de trincheira de hoje, integrá-los em nossos sistemas de trincheira existentes seria ainda melhor. A construção de fortalezas menores que estão interligadas com nossas trincheiras não só nos dará fortes superiores, mas também dará tropas na guarnição uma maneira muito mais fácil se necessário."

ww1_fortification3:0 "Concreto Reforçado"
ww1_fortification3_desc:0 "Mesmo a substância que construímos as nossas fortificações de agora pode ser melhorado. Reforçar o nosso concreto levará a fortificações mais estáveis e sólidas, menos vulneráveis às barragens de artilharia inimiga."

ww1_fortification3b:0 "Bunkers Defensivos"
ww1_fortification3b_desc:0 "Fortes por conta própria são boas defesas, mas não há muito espaço ou tempo para construir uma linha de trincheira. Os bunkers, sendo menores e muito mais rápidos de construir, podem ajudar nossas linhas defensivas em setores fortificados a permanecerem seguras."

ww1_fortification4:0 "Artilharia Anti-Aereas"
ww1_fortification4_desc:0 "O advento das aeronaves fornece um desafio novo e bastante difícil de lidar quando se construem linhas de fortificação. É muito mais difícil de construir em torno de uma bomba caindo do que, digamos, uma barragem de artilharia. armas anti aereas, devem ser criados para apoiar os nossos fortes, e mantê-los defensável, mesmo na guerra moderna."




ww1_medicine1:0 "Novos Instrumentos Sirurgicos"
ww1_medicine1_desc:0 "A era da cirurgia das serras de ossoo e bebidas acabou, graças a Deus. Novos instrumentos como a bússola de Hirtz e novas técnicas para instrumentos existentes como a Transfusão de Sangue Intravenosa devem ajudar a salvar vários de nossos meninos no campo de batalha."

ww1_medicine2:0 "Medicina de Guerra"
ww1_medicine2_desc:0 "As balas não são a única força mortal no combate. A Morte é bem conhecida por ter seu devido tributo sobre os soldados, especialmente na guerra de trincheira estagnada. Assegurar a produção em massa de vitaminas, antibióticos e outras curas químicas - e, claro, certificando-se de que todos eles funcionem como pretendido - levará a causar menos vitimas em nossas tropas."

ww1_medicine3:0 "Esforço em Esterialização"
ww1_medicine3_desc:0 "Não, não se preocupe, não estamos iniciando uma campanha nacional de vasectomia. Parte do horror da guerra é a imundície - a imagem de um cirurgião em um paciente com sangue de outro homem nas mãos é comum, mas não é boa. Garantir que há apropriadas medidas de saneamento tomadas para os nossos médicos pode impedi-los de fazer mais mal do que bem."

ww1_medicine4:0 "Campanha de Vacinação"
ww1_medicine4_desc:0 "Ninguém gosta de receber um tiro, mas no campo de batalha, ser imunizado a doenças comuns poderia salvar sua vida - nenhum soldado doente luta bem, afinal. Embora a vacinação ainda não tenha sido totalmente compreendida, sabemos o suficiente sobre a ciência para saber que ela tem benefícios diretos e positivos - e quem poderia resistir a poupar mão-de-obra?"

ww1_medicine5:0 "Modernização de Hospitais"
ww1_medicine5_desc:0 "Embora nossos cirurgiões de campo estão agora todos bem preparados, não podemos esquecer nossos hospitais adequados atrás das linhas. Assegurar que esses homens têm tudo o que precisam para lidar com todos os que sofrem aflições de dano colateral de artilharia, feridas a gás, e até mesmo, talvez, realizar cirurgia reconstrutiva ou outras novas técnicas selvagens, levará a ainda mais homens sobreviver a um encontro próximo nas linhas de frente."







hoi4tgw_decryption:0 "Decodificação - Criptoanálise"
hoi4tgw_decryption_desc:0 "A decodificação é o inverso, em outras palavras, movendo-se do texto cifrado ininteligível de volta ao texto simples."

hoi4tgw_encryption:0 "Criptografia - Criptografia"
hoi4tgw_encryption_desc:0 "Até os tempos modernos, a criptografia se referia quase exclusivamente à criptografia, que é o processo de conversão de informações comuns em texto ininteligível."