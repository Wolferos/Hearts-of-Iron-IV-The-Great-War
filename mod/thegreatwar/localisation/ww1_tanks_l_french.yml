 ww1_heavy_tank_equipment_1:0 "Premier Char Lourd I"

 ww1_heavy_tank_equipment_2_short:0 "Premier Char Lourd II"
 ww1_heavy_tank_equipment_2:0 "Premier Char Lourd II"

 ww1_heavy_tank_equipment_3_short:0 "Premier Char Lourd III"
 ww1_heavy_tank_equipment_3:0 "Premier Char Lourd III"

 ww1_super_heavy_tank_equipment_short:0 "Premier Char Super-Lourd"
 ww1_super_heavy_tank_equipment:0 "Premier Char Super-Lourd"


 ww1_light_tank_equipment_1_desc:0 "Les chars lourd sont bons, mais un char plus léger et mobile pouvant se maintenir au niveau de la cavalerie est une proposition intéressante, surtout s'il utilise une tourelle rotative. Bien que certains soutiennent qu'un char moins protégé sera moins efficace, ce potentiel ne peut être ignoré."
 ww1_light_tank_equipment_b_desc:0 "Bien que que nos nouveaux chars légers aient dépassé toutes nos attentes, leur armement se limite aux mitrailleuses, ce qui les rend innefficaces contre les fortifications ou les véhicules. Remplacer les mitrailleuses par un canon pourrait diminuer le potentiel antipersonnel du char léger, à moins que nous puissions le mettre ailleurs, mais le rendra plus efficace comme plateforme anti-véhicule."
 ww1_light_tank_equipment_2_desc:0 "Si nous montons une mitrailleuse directement a côté du canon dans un char léger, en armement coaxial comme l'appellent nos ingénieurs, nous pouvons avoir le meilleur des deux - un char léger capable de combattre les véhicules ennemis et toujours efficace contre l'infanterie. Peut-être qu'un jour cela deviendra un standart mondial?"

 ww1_heavy_tank_equipment_1_desc:0 "Le développement d'un prototype de char a concrétisé la mise au point d'un véhicule blindé, armé et opérationnel. Une dernière étape de perfectionnement, afin de permettre sa production en masse et de le rendre capable de traverser les tranchées efficacement, peut nous donner une nouvelle arme pour percer les lignes ennemies. "
 ww1_heavy_tank_equipment_2_desc:0 "Des finitions sur le concept du char lourd sont necéssaires pour permettre au véhicule de rester opérationnel dans différentes situations de combats. Des bandes de roulement universelles et des moteurs séparés sont requis pour nous assurer que ces mastodontes puissent combattre jusqu'à la fin de leurs engagements, sans oublier des améliorations sur le positionnement des armes."

 ww1_super_heavy_tank_equipment_desc:0 "Il est possible que l'avenir des blindés reflète l'évolution des navires de guerre. Si nous augmentons la taille de nos tanks, avec un blindage plus épais et plus d'armes, ils seront bien plus efficaces au combat malgré leur surcoût. Nos ingénieurs nous ont avertis que si les technologies antichar progressent, ils pourraient devenir des cerceuils géants, mais quelles chances que cela arrive?"

 ww1_light_tank_equipment_3_desc:0 "L'industrie automobile civile a connu un boom ces dernières années, en particulier dans la puissance des moteurs. Si nous équipons nos chars légers avec des moteurs plus performants, nous seront capables d'augmenter leur vitesse et leur capacité d'emport, pour concevoir des modéles plus rapides et mieux armés."

 ww1_heavy_tank_equipment_3_desc:0 "Les chars légers peuvent avoir un armement relativement moindre, mais leur tourelle pivotante leur procure un avantage indéniable dans la abtaille. Si nous installons ces tourelles rotatives sur nos chars lourds, ils pourront également acquérir cet avantage, tout en conservant le bénéfice de leur blindage lourd."








