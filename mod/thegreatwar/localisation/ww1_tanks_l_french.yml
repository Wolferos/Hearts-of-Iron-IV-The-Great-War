l_french:

 tank_unlocker1:0 "Projet de Blindé Expérimental"
 FRA_tank_unlocker1:0 "Projet Levasseur"
 
 tank_unlocker2:0 "Prototype de char"
 ENG_tank_unlocker2:0 "Little Willie"
 RUS_tank_unlocker2:0 "Char Tsar"

 tank_unlocker1_desc:0 "Certains de nos officiers d'artillerie ont conçu un tracteur d'artillerie blindé destiné à être utilisé sur le champ de bataille. Même si ce type de concept ne va nulle part à cette heure -et que nous ne pouvons pas le construire de toutes façons-, c'est néanmoins la première étape pour concrétiser un jour ces nouvelles idées sur le terrain."

 tank_unlocker2_desc:0 "L'idée d'un véhicule blindé transporteur d'artillerie n'a rien de neuf, mais un concept concret le serait. Construire un prototype basique de char ne donnerait pas de résultats immédiats sur le champ de bataille, mais permettrait de faire progresser nos travaux sur ce projet, et un jour de concevoir un véritable char."

 TANK_UNLOCKER_SPECIAL:0 "Le développement d'un prototype de char est un prérequis essentiel pour le développement de chars conventionnels. Cette technologie doit être recherchée avant que vous puissiez rechercher des chars plus avancés."
 TANK_UNLOCKER_RESEARCHED:0 "Autorise la recherche des technologies de chars supplémentaires."


 ##########################################################

 ww1_armored_car_equipment_1:0 "Voiture Blindée I"
 ww1_armored_car_equipment_2:0 "Voiture Blindée II"
 ww1_armored_car_equipment_3:0 "Voiture Blindée III"
 ww1_armored_car_equipment_4:0 "Voiture Blindée IV"
 ww1_armored_car_equipment_5:0 "Voiture Blindée V"


 ww1_armored_car_equipment_1_desc:0 "Bien que l'automobile soit une technologie toujours récente, elle est déjà envisagée pour un usage militaire. Une idée aussi simple que d'installer une mitrailleuse sur une de ces nouvelles automobiles et y fixer quelques pièces de métal comme blindage peut nous donner une nouvelle arme intéressante a utiliser sur le terrain."

 ww1_armored_car_equipment_2_desc:0 "La voiture blindée est toujours capable d'évoluer. En installant notre principale mitrailleuse dans une tourelle routative, on peut s'assurer que tous les membres d'équipages sont protégés, augmenter l'efficacité du véhicule et sa facilité d'emploi dans la bataille."

 ww1_armored_car_equipment_3_desc:0 "La cavalerie joue un rôle de plus en plus mineur sur le champ de bataille; et la voiture blindée semble logiquement la remplacer dans son rôle, d'une manière plus sûre. Améliorer le moteur et les systémes de suspensions de nos voitures blindées pour augmenter leur vitesse et leur mobilité sera une bonne façon de les aider dans cette voie."

 ww1_armored_car_equipment_4_desc:0 "Avec l'arrivée du char sur le champ de bataille, nos voitures blindées semblent déjà obsolètes, mais ces machines moins chères et plus faciles a construire peuvent toujours servir nos armées. De petites améliorations sur le blindage de ces véhicules, pour leur permettre d'encaisser des explosions mineures, devraient les aider a rester compétitives."

 ww1_armored_car_equipment_5_desc:0 "Comme nos chars évoluent, nous n'oublions pas de moderniser également nos voitures blindées. En leur ajoutant des canons de petits calibres, ou peut-être des canons automatiques, comme arme principale de ces véhicules les rendra plus menaçant sur le champ de bataille, tout en conservant leur coût et leur mobilité."


