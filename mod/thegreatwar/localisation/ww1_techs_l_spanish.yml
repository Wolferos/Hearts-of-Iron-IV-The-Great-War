ww1_infantry2_equip:0 "Nuevo Casco de Infantería"

ww1_infantry2_equip_desc:0 "Los sombreros y gorras de cuero que han sido asignados a nuestra infantería simplemente ya no son adecuados para la guerra moderna, y los intentos de simplemente reforzar este tipo de headware han tenido un éxito limitado. Mediante la adopción de un casco nuevo, uno hecho de acero, que ciertamente no será capaz de detener una bala con cualquier consistencia, pero nuestras tropas serán capaces de evitar lesiones en la cabeza ocasional mucho más fácilmente."


ww1_ambulance1:0 "Ambulancia de caballos"
ww1_ambulance1_desc:0 "Con el advenimiento de los vehículos de caballos modernos en nuestro ejército, somos capaces de estandarizar un vehículo de ambulancia, rápidamente escoltar bajas fuera de la línea de frente y en tratamiento rápido. Mientras que seguramente tendrán un viaje accidentado, y las condiciones en estos carros no serán particularmente agradables, él es seguramente mucho mejor que teniendo el tratamiento de la herida en el medio de un cráter de la artillería."
ww1_ambulance2:0 "Ambulancia Motorizada"
ww1_ambulance2_desc:0 "El reemplazo de carros de ambulancia con vehículos de motor nos permitirá evacuar a las tropas de la batalla mucho más rápidamente, lo que nos ayudará a salvar vidas cuando el tiempo es esencial. Los vehículos de caballos de fuerza mejorados también permitirán los paseos más suaves y la ambulancia para transportar más suministros de manera más efectiva, lo que aumentará aún más nuestro retorno de las víctimas."

ww1_oil1:0 "Extracción de Petróleo"
ww1_oil1_desc:0 "El petróleo y sus usos se conocen desde finales del siglo XIX y, lamentablemente, la mayor parte de nuestra capacidad de extracción de petróleo data casi igual. Modernizar nuestros pozos de petróleo aumentará nuestra toma de esta sustancia valiosa en un buen grado."
ww1_oil2:0 "Extracción de Petróleo Avanzada"
ww1_oil2_desc:0 "El petróleo es elusivo: se esconde bajo tierra, donde nadie puede verlo. Por esta razón, es imperativo que desarrollemos formas más eficientes de localizarlo. Al mejorar nuestras capacidades de perforación de petróleo, podemos encontrar y, por lo tanto, explotar más petróleo alrededor de las reservas existentes."
ww1_oil3:0 "Entrenamientos a los petroleros"
ww1_oil3_desc:0 "Con los recientes avances en las herramientas para encontrar y extraer petróleo, no podemos dejar que nuestros trabajadores sean la razón por la que nuestros esfuerzos se quedan atrás. Al establecer estándares de capacitación para los trabajadores del campo petrolero tanto en el sector privado como en el público, podemos asegurarnos de que se pierda menos petróleo, reforzando aún más nuestras nuevas reservas de oro negro."

ww1_tools3:0 "Herramientas Manuales Avanzadas"
ww1_tools3_desc:0 "Incluso el viejo faraón Menes habría estado familiarizado con el martillo y el clavo, pero las industrias modernas nos permiten producir herramientas más, superiores y estandarizadas, lo que permite una mayor productividad en nuestros talleres e industrias de todo el mundo, siempre y cuando puedan encontrar ese maldito 8mm llave inglesa..."


ww1_fortification1:0 "Trabajos de Vauban sobre Defensa"
ww1_fortification1_desc:0 "Las fortificaciones parecen un no-brainer para construir, y hasta cierto punto, este es el caso. Sin embargo, el diseño eficaz y el posicionamiento de los fuertes es importante para sacarles algún uso serio, y las Obras de Vauban, a pesar de haber sido publicadas hace cientos de años, siguen sonando fieles a este día. Estudiar esto permitirá una construcción de fortificación superior."

ww1_fortification2:0 "Excavación de Trincheras"
ww1_fortification2_desc:0 "Fuertes por su cuenta son agradables, pero en Trench Warfare de hoy, integrarlos en nuestros sistemas de zanjas existentes sería aún mejor. La construcción de fortalezas más pequeñas que se entrelazan con nuestras trincheras no sólo nos dará fortalezas superiores, sino también dar tropas en la guarnición una salida mucho más fácil si es necesario."

ww1_fortification3:0 "Hormigón Armado"
ww1_fortification3_desc:0 "Incluso la sustancia de la que construimos nuestras fortificaciones puede aún mejorarse. Reforzar nuestro concreto conducirá a fortificaciones más estables y sólidas, menos vulnerables a los ataques de artillería enemiga."

ww1_fortification3b:0 "Bunker Defensivo"
ww1_fortification3b_desc:0 "Los fuertes por sí solos son buenas defensas, pero no hay mucho tiempo para construir una cuando la línea de trinchera se mueve hacia arriba. Los bunkers, siendo más pequeños y mucho más rápidos de construir, pueden ayudar a nuestras líneas defensivas en sectores fortificados a mantenerse seguros."

ww1_fortification4:0 "Soporte de Armas Antiaéreas"
ww1_fortification4_desc:0 "El advenimiento de las aeronaves proporciona un desafío nuevo y bastante difícil de resolver cuando se construyen líneas de fortificación. Es mucho más difícil de construir alrededor de una bomba caer que incluso, por ejemplo, una cáscara de artillería. Por lo tanto, los cañones antiaéreos se deben montar para sostener nuestros fuertes y mantenerlos defendibles incluso en la guerra moderna."




ww1_medicine1:0 "Nuevos Instrumentos Quirúrgicos"
ww1_medicine1_desc:0 "La era de la cirugía es una cuestión de huesos y bebidas alcohólicas es más, gracias a Dios. Nuevos instrumentos como el compás de Hirtz y nuevas técnicas para instrumentos existentes como la transfusión de sangre intravenosa deberían ayudar a salvar a varios de nuestros niños en el campo de batalla."

ww1_medicine2:0 "Medicina de Guerra"
ww1_medicine2_desc:0 "Las balas no son la única fuerza mortal en combate. El sombrío taxman de la muerte es bien sabido para tomar su debido peaje en soldados, especialmente en la guerra estancada de la zanja. Asegurar la producción en masa de vitaminas, antibióticos y otras curas químicas-y, por supuesto, asegurarse de que funcionen como se pretende- conducirá a víctimas mucho menos fácilmente prevenibles para nuestras tropas."

ww1_medicine3:0 "Esfuerzo de Esterilización"
ww1_medicine3_desc:0 "No, no se preocupe, no estamos iniciando una campaña nacional de vasectomía. Parte del horror de la guerra es la inmundicia: la imagen de un cirujano en un paciente con sangre de otro hombre en sus manos es común, pero no es buena. Asegurar que hay medidas sanitarias apropiadas tomadas para nuestros médicos puede impedir que hagan más daño que bien."

ww1_medicine4:0 "Campaña de Vacunación"
ww1_medicine4_desc:0 "Nadie disfruta de recibir un tiro, pero en el campo de batalla, ser inmunizado a enfermedades comunes podría salvar su vida - ningún soldado enfermo lucha bien, después de todo. Aunque la vacunación todavía no se entiende completamente, sabemos lo suficiente sobre la ciencia para saber que tiene beneficios directos y positivos y quién podría resistir ahorrar más mano de obra."

ww1_medicine5:0 "Modernización Hospitalaria"
ww1_medicine5_desc:0 "Aunque nuestros cirujanos de campo están ahora bien y bien, no podemos olvidar nuestros hospitales apropiados detrás de las líneas. Asegurarse de que estos hombres tienen todo lo que necesitan para hacer frente a todos los posibles que sufren aflicciones de shock shell a las heridas de gas, e incluso, tal vez, realizar cirugía reconstructiva u otras nuevas técnicas salvajes, conducirá a más hombres sobreviviendo a un encuentro cercano del frente líneas."

