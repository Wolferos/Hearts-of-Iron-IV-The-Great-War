 # [Holland] Diplomatic Effort
 #=========================================================================
HOL_ww1_diplomatic_effort:0 "Diplomatic Effort"
HOL_ww1_diplomatic_effort_desc:0 "It is becoming increasingly difficult to stay in the middle of the affairs in the world as it stands. Our diplomatic corps is already asking if we're to be involved in the coming power struggle, or if we are to stay out of things entirely. While we can't answer that question quite yet, we can easily expand our corps to be able to choose one of these options."

HOL_ww1_supportgermany:0 "Support Germany"
HOL_ww1_supportgermany_desc:0 "With the German Empire's massive industrial sector, they seem to be the clear-cut bet, even if they are diplomatically isolated. Showing public support to the Germans on even a few, non-key matters will send a message that we're moving closer to the Central Powers."

HOL_ww1_supportfrance:0 "Support France"
HOL_ww1_supportfrance_desc:0 "Though France's industry can't compete with Germany's, they have far more friends, and we'd even be one more. By supporting France on in a few of the upcoming diplomatic issues, we may just win them over."

HOL_ww1_supportaustria:0 "Support Austria-Hungary"
HOL_ww1_supportaustria_desc:0 "The old empire of Austria-Hungary has lived to see the rise of most of the major nations on the world map. So, surely, if we want to become seen as a more major nation, what better country to support? This will also help us draw closer to the Central Powers."

HOL_ww1_supportrussia:0 "Support Russia"
HOL_ww1_supportrussia_desc:0 "The Russian Empire is in pretty dire need of international help. For the nation whose former leader coined the term ''Sick Man of Russia'', they cannot be particularly healthy themselves. Our support will, if nothing else, help them hang on long enough to do something decisive."

HOL_ww1_military_reserve:0 "Military Reserve"
HOL_ww1_military_reserve_desc:0 "War could easily come to our borders at a moment's notice, and therefore, we have to be prepared for the worst. A Military Reserve of loosely trained conscripts will be of little true value in the case of a war, but these impressionable young men getting a taste of the army life may very easily convince them to join the real thing."

HOL_ww1_embargo_germany:0 "Sanction Germany"
HOL_ww1_embargo_germany_desc:0 "Germany's illegal Submarine attacks are an insult to free trade! Though a sanction will draw us slightly further from neutrality, it will make us far harder to exploit by the merchants of the German Empire."

HOL_ww1_embargo_france:0 "Sanction France"
HOL_ww1_embargo_france_desc:0 "France's diplomatic scheming and backstabbing are unforgivable! Though a sanction will make us appear and act far less neutral in the war situation, it's unlikely to spiral into anything bad, and more importantly, will ensure France cannot take advantage of us!"

HOL_ww1_sellweapons:0 "Sell Weapons"
HOL_ww1_sellweapons_desc:0 "Though the tension of the world is the highest it's ever been, even this stormcloud has a silver lining. As we have no interest in joining the fight, we can easily hawk our weapons and weapon designs- even to both sides of a conflict, if we want- and make a killing off of the misfortunes of others. Their fault for starting the war."

HOL_ww1_joingermany:0 "Join Central Powers"
HOL_ww1_joingermany_desc:0 "The Central Powers have long been a friend to our nation, and desperately need help in these most uncertain times. Joining them is a one-way ticket into the war on their side, and we better be in it to win it if we are, but we could turn the tides to a decisive victory on their part."

HOL_ww1_joinfrance:0 "Join Entente"
HOL_ww1_joinfrance_desc:0 "The Entente currently seem to be in the better position to win the war, and we wouldn't want to be caught missing the peace conference once they do. Joining the Entente will definitely pull us into war, which could wind up disastrously, but at least we'll have allies to help, right?"

HOL_ww1_war_effort:0 "War Effort"
HOL_ww1_war_effort_desc:0 "With the world in its current state, we can't afford to let other nations pass over our military. By expanding our industrial base, we can ensure we'll have enough guns and shells to come out on top."

HOL_ww1_equip_fra:0 "Entente Arms Deliveries"
HOL_ww1_equip_fra_desc:0 ""

HOL_ww1_equip_ger:0 "Central Powers Arms Deliveries"
HOL_ww1_equip_ger_desc:0 ""

HOL_ww1_Grants:0 "Grants"
HOL_ww1_Grants_desc:0 "Loan money to the Entente to help them in their war effort"

HOL_ww1_Volunteers:0 "Volunteers"
HOL_ww1_Volunteers_desc:0 "We can help our allies in their war efforts by sending them troops"

HOL_Colony_war:0 "Preparations for War"
HOL_Colony_war_desc:0 ""
HOL_ww1_ENG_exchange_plan:0 "Dutch English Exchange plan"
HOL_ww1_ENG_exchange_plan_desc:0 "Exchange research with the English"

HOL_War_Reserach:0 "War research"
HOL_War_Reserach_desc:0 "Observe the fighting and get stronger in the process"

HOL_War_Studies:0 "War studies"
HOL_War_Studies_desc:0 "Study the fighting happening around our borders"

HOL_Acces_Todos:0 "Open the borders"
HOL_Acces_Todos_desc:0 "The war is coming really close.. We should open our borders to save as many human lives while they try to go around us."

HOL_ww1_war_fanatics:0 "War Fanatics"
HOL_ww1_war_fanatics_desc:0 "There are enthusiasts of the war who’d love to fight with our friends."

HOL_ww1_ger_exchange_plan:0 "Dutch German Exchange plan"
HOL_ww1_ger_exchange_plan_desc:0 "Exchange research with the Germans"

HOL_German_access:0 "German Military Access"
HOL_German_access_desc:0 "A military exchange plan with Germany would be very profitable…. "

HOL_neutrality_focus:0 "Neutrality Focus"
HOL_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."

HOL_Hostile_diplo:0 "Hostile Neutrality "
HOL_Hostile_diplo_desc:0 "If we are going to be neutral will have to be ready to defend our neutrality."

HOL_friendly_diplo:0 "Friendly Neutrality"
HOL_friendly_diplo_desc:0 "If we want to stay out of wars we’ve got to befriend the fighting parties"

HOL_Armed_Neu:0 "Armed neutrality"
HOL_Armed_Neu_desc:0 "We must be prepared in any event of war."

HOL_Home_Defence:0 "Home Defence"
HOL_Home_Defence_desc:0 "It’s gotten out of hand, we can’t remain neutral anymore"

HOL_interventionism_focus:0 "Interventionism Focus"
HOL_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."

HOL_deterrence:0 "Deterrence"
HOL_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."

HOL_volunteer_corps:0 "Volunteer Corps"
HOL_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."

HOL_foreign_expeditions:0 "Foreign Expeditions"
HOL_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."

HOL_why_we_fight:0 "Why We Fight"
HOL_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."

HOL_technology_sharing:0 "Technology Sharing"
HOL_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."

