 # [Holland] Political Effort
 #=========================================================================
 HOL_political_effort:0 "Political Effort"
 HOL_political_effort_desc:0 "The time for reform is now. While the nation has been fine under the guidance of the system of old for years, these turbulent times require a government that is in position to respond to them. Whether we choose to change our ways as a nation, or bolster our existing government to stand up to new external threats, political change can do nothing but benefit our nation and people's future."
 HOL_Reform:0 "Reform"
 HOL_Reform_desc:0 "Reform the Dutch government in favour of a more communistic one"
 HOL_Preserve:0 "Preserve"
 HOL_Preserve_desc:0 " Preserve old rights and standards"
 HOL_Reform_2:0 "Second reform"
 HOL_Reform_2_desc:0 "Another reform that empowers the communist party"
 HOL_Settle_religious_conflict:0 "Settle religious conflicts"
 HOL_Settle_religious_conflict_desc:0 "Settle the religious conflict between the protestants and the Catholics"
 HOL_End_census_kies:0 "End of census kiesrecht"
 HOL_End_census_kies_desc:0 "Now finally all men can vote, not just the rich."
 HOL_Let_them_eat_potatoes:0 "Let them eat potatoes!"
 HOL_Let_them_eat_potatoes_desc:0 "Welcome the potato revolution!"
 HOL_Troelstra_reforms:0 "Troelstra’s reforms"
 HOL_Troelstra_reforms_decs:0 "Troelstra abolishes every political party and units the Dutch peoples"
 HOL_Capitalist_ideas:0 "Capitalistic ideas"
 HOL_Capitalist_ideas_desc:0 "Adopt more capitalistic ideas but still keep some social elements."
 HOL_neutrality_focus1:0 "Neutrality"
 HOL_neutrality_focus1_desc:0 "We decide to stay out of any armed conflict outside our borders."
