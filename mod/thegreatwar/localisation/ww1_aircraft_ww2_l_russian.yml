 transport_plane_equipment_1:0 "Транспортный Самолет"
 transport_plane_equipment_1_short:0 "Транспортный Самолет"
 transport_plane_equipment_1_desc:0 "Транспортный Самолет — самолёт, предназначенный для транспортировки различных грузов. Часто один и тот же самолёт бывает грузовым и пассажирским, изменяется только оборудование. Грузовые самолёты от пассажирских отличаются упрощённым бытовым оборудованием, увеличенными размерами грузовых помещений, наличием больших грузовых люков, более прочным полом, установкой на борту средств механизации погрузочно-разгрузочных работ."

 GER_transport_plane_equipment_1:0 "Junkers Ju 52"
 GER_transport_plane_equipment_1_short:0 "Ju 52"
 GER_transport_plane_equipment_1_desc:0 "Юнкерс Ю 52/3м — немецкий пассажирский и военно-транспортный самолёт. Производился фирмой Юнкерса с 1932 по 1945 год."

 USA_transport_plane_equipment_1:0 "Douglas C-47 «Скайтрэйн»"
 USA_transport_plane_equipment_1_short:0 "C-47"
 USA_transport_plane_equipment_1_desc:0 "Дуглас C-47 «Скайтрэйн» или «Дакота» — американский военно-транспортный самолёт, разработанный на базе пассажирского DC-3. Совершил первый полёт 23 декабря 1941 года, построено около 10 000 машин."

# Soviet Union Equipment for Russian Empire

 RUS_transport_plane_equipment_1:0 "ПС-4 (Юнкерс W 33)"
 RUS_transport_plane_equipment_1_short:0 "ПС-4 (Юнкерс W 33)"
 RUS_transport_plane_equipment_1_desc:0 "Юнкерс W 33 — немецкий транспортный самолёт. W 33 представлял собой одномоторный цельнометаллический моноплан. До 1934 года было изготовлено 199 экземпляра. 12-13 апреля 1928 года на W 33 был совершён первый в истории перелёт через Атлантический океан. 26 мая 1929 года на W 33 был установлен рекорд высоты полёта — 12 740 метров. W 33 экспортировался во многие страны мира, в том числе в СССР, где имел название ПС-4. Сборка W 33 велась в Швеции и в СССР (Иркутске)."

