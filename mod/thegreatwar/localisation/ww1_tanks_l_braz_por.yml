 ww1_super_heavy_tank_equipment:0 "Tanque Super Pesado inicial"


 ww1_light_tank_equipment_1_desc:0 "Os tanques mais pesados estão todos bem e bom, mas um tanque mais leve, mais móvel que poderia acompanhar a Cavalaria é uma proposta interessante de fato, especialmente se ele utiliza uma torre rotativa. Embora alguns argumentam que um tanque mais leve blindado será menos eficaz, o potencial do papel não pode ser ignorado."
 ww1_light_tank_equipment_b_desc:0 "Enquanto nossos novos tanques leves superaram as expectativas até agora, eles são apenas armados com metralhadoras, tornando-os ineficazes contra fortificações ou veículos inimigos. Substituir o MG por um canhão prejudicaria o potencial anti-infantería do tanque leve, a menos que encontrássemos em outro lugar para colocá-lo, mas torná-lo uma plataforma de combate a veículos mais eficaz."
 ww1_light_tank_equipment_2_desc:0 "If we mount a Machine Gun directly next to a cannon in a Light Tank in what our Engineers call a coaxial mounting, we can have the best of both worlds- a light tank able to fight enemy vehicles and still effective against enemy infantry. Perhaps one day this shall be the world standard?"

 ww1_heavy_tank_equipment_1_desc:0 "O desenvolvimento de um protótipo do tanque trouxe a realidade de um blindado e armado veiculo quase à realidade. Melhorias no projeto, o mais importante tornando-o viável para a produção em massa e capaz de viajar sobre as trincheiras consistentemente, pode nos dar um veículo pronto para a batalha para romper as linhas inimigas."
 ww1_heavy_tank_equipment_2_desc:0 "Melhorias no projeto do tanque pesado são necessárias se o veículo deve permanecer útil na situação de combate em mudança. Passos de rodagem de tipo universal e motores mais separados são necessários para garantir que esses aterragens possam continuar lutando até o final de suas batalhas e melhorias no posicionamento de armas podem nos dar uma vantagem adicional."

 ww1_super_heavy_tank_equipment_desc:0 "Talvez o futuro do projeto do tanque ecoa o do futuro dos veiculos. Se nós simplesmente fizermos nossos tanques maiores, melhor armados, e adicionarmos mais armas, embora eles sejam muito mais caros, eles serão muito mais eficazes na batalha. Nossos engenheiros estão nos avisando que, se as tecnologias anti-tanque avançarem, elas se transformariam em caixões gigantes, mas quais são as chances disso?"

 ww1_light_tank_equipment_3_desc:0 "A indústria automobilística civil teve um boom nos últimos anos, particularmente no que diz respeito à potência do motor. Se equiparmos nossos tanques leves com motores superiores, poderemos aumentar a velocidade ea capacidade de peso de nossos tanques leves, levando a modelos mais rápidos e bem armados."

 ww1_heavy_tank_equipment_3_desc:0 "Os tanques mais leves podem ter menos armamento, mas suas torres estão provando ser uma enorme vantagem na batalha. Se nós devemos instalar estas torres girando em nossos tanques pesados, podem eles mesmos ter esta mesma vantagem, assim como reter o benefício de sua armadura mais pesada."








