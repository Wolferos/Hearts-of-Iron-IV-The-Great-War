l_braz_por:

 tank_unlocker1:0 "Projeto de blindados"
 FRA_tank_unlocker1:0 "Projeto Levavasseur"
 
 tank_unlocker2:0 "Prototipo de Tanques"
 ENG_tank_unlocker2:0 "Little Willie"
 RUS_tank_unlocker2:0 "Tsar Tanque"

 tank_unlocker1_desc:0 "Alguns de nossos capitães de artilharia propuseram um trator de artilharia blindada para uso no campo de batalha. Embora este tipo de projeto não seja susceptível de ir a um lugar - ou, aliás, improvável que ainda seja construído - é o primeiro passo importante para garantir que este tipo de idéias possa um dia vir a ser realidade."

 tank_unlocker2_desc:0 "Embora a idéia de um veículo blindado de artilharia não seja nada de novo, um projeto capaz de fazê-lo seria. Construir um protótipo de tanque básico provavelmente não levará a quaisquer resultados diretos no campo de batalha, mas um design mais convencional poderia facilmente sair de tal projeto."

 TANK_UNLOCKER_SPECIAL:0 "O desenvolvimento de um protótipo de tanque é um pré-requisito essencial para o desenvolvimento de tanques convencionais. Esta tecnologia deve ser pesquisada antes que você possa pesquisar tanques avançados."
 TANK_UNLOCKER_RESEARCHED:0 "Permite pesquisas de tecnologias adicionais de tanques"


 ##########################################################

 ww1_armored_car_equipment_1:0 "Carro blindado I"
 ww1_armored_car_equipment_2:0 "Carro blindado II"
 ww1_armored_car_equipment_3:0 "Carro blindado III"
 ww1_armored_car_equipment_4:0 "Carro blindado IV"
 ww1_armored_car_equipment_5:0 "Carro blindado V"


 ww1_armored_car_equipment_1_desc:0 "Enquanto o automóvel ainda é tecnologia jovem, já está sendo considerado para fins militares. Um projeto tão simples como colocar uma metralhadora em um desses novos automóveis e anexar um pouco mais de metal para atuar como armadura poderia nos dar uma nova arma interessante para usar na batalha."

 ww1_armored_car_equipment_2_desc:0 "O carro blindado ainda é capaz de evoluir. Ao colocar nossa metralhadora principal em uma torre rotativa, podemos garantir que todos os nossos tripulantes estão protegidos, aumentando a eficiência do veículo e sua praticidade na batalha."

 ww1_armored_car_equipment_3_desc:0 "Com a Cavalaria apareçendo cada vez menos no campo de batalha, carros blindados parecem ser a maneira lógica para preencher o mesmo papel de uma maneira muito mais segura. Atualizar o motor e sistemas de suspensão de nossos carros blindados para dar-lhes um aumento na velocidade e mobilidade pode ser uma boa maneira de ajudá-los neste esforço."

 ww1_armored_car_equipment_4_desc:0 "Com o Tanque começando a chegar no campo de batalha, nossos carros blindados podem parecer obsoletos, mas estes mais baratos e mais fáceis de produzir modelos ainda podem servir o nosso bem militar. Atualizações menores para a armadura desses veículos, para poder sobreviver ao menos explosões menores, deve ajudar a mantê-los competitivos."

 ww1_armored_car_equipment_5_desc:0 "À medida que nossos tanques evoluem, nós ainda não podemos esquecer de garantir que nossos carros blindados são modernos também. Adicionar pequenos canhões, ou talvez canhões automaticos, como a arma principal destes veículos vai torná-los mais ameaçadores no campo de batalha, mas ainda móvel e rentável."


