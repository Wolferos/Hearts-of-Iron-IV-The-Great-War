 ww1_russia.2.a:0 "Brzmi interesująco!" # Rework Event
 ww1_russia.2.b:0 "Brzmi interesująco."
 ww1_russia.2.d:0 "Ilja Muromiec, projekt przełomowego typu samolotu, czterosilnikowego bombowca, został opracowany przez samego Igora Sikorskiego. Chociaż jest on drogi w produkcji, a jego skuteczność w walce nie jest jasna, nowy samolot może być doskonałą bronią podczas nadchodzącej wojny. Czy powinniśmy rozpocząć produkcję tych samolotów, czy po prostu polegać na starych dobrych sterowcach i samolotach dwusilnikowych?"
 ww1_russia.2.t:0 "Ilja Muromiec Sikorskiego"

 ww1_russia.3.t:0 "Rasputin zamordowany!"
 ww1_russia.3.d:0 "Rasputin, healer and confidant of the Tsarina as well as one of the top advisors to the Tsar himself, has been killed by Prince Yusupov. He didn't go easy- it took 6 shots for him to go down- but he is dead nontheless."
 ww1_russia.3.a:0 "Musimy go pomścić!"

 ww1_russia.4.t:0 "Car Mikołaj abdykuje!"
 ww1_russia.4.d:0 "Demonstrations have forced the poor Tsar into official abdication. Though the Tsar has named Grand Duke Michael as his successor, the Duke has declined this offer.\nthe appointment of a weak Provisional Government, which shared power with the Petrograd Soviet socialists, led to confusion and chaos both at the front and at home. The army became increasingly ineffective."
 ww1_russia.4.a:0 "Co się teraz stanie? (graj jako Rosja)"
 ww1_russia.4.b:0 "Co się teraz stanie? (graj jako Sowieci)"
 ww1_russia.4.a:0 "Co się teraz stanie?

 ww1_russia.5.t:0 "Upadek Rewolucji Październikowej"
 ww1_russia.5.d:0 "Thar Nikolai II was forced into official abdication. With the October Revolution crushed, Tsarists have regained control on the Russian Empire and are now organizing the transition to bring back the rightful Tsar Nikolai II in power."
 ww1_russia.5.a:0 "Car rządzi ponownie"

 ww1_russia.6.t:0 "Traktat Brzeski"
 ww1_russia.6.d:0 "Due to a combination of political instability, defeats in battle, and war weariness, we can no longer stand up to the Central Powers. A peace treaty has been drafted in Brest-Litovsk, which allows us to completely annul our Entente membership and exit the war at the cost of free Finnish, Ukrainian, Caucasian, Baltic, and Belarussian states, as well as typical war indemnities to the victorious powers. A terrible peace, but far better than the alternative."
 ww1_russia.6.a:0 "Najciemniejsza godzina dla Rosji."

 ww1_russia.7.t:0 "Oddziały wracają do domu"
 ww1_russia.7.d:0 "Po Brześciu Litewskim większość żołnierzy właśnie opuściła swoje stanowiska i wróciła do domu. Wobec braku władzy centralnej w kraju, która zapewnia żołnierzom wszystko, co konieczne, wiele naszych jednostek także zniknęło."
 ww1_russia.7.a:0 "Bardzo dobrze"

 ww1_russia.8.t:0 "Przestrzeganie Traktatu Brzeskiego"
 ww1_russia.8.d:0 "Musimy przestrzegać traktatu brzesko-litewskiego, który podpisaliśmy z państwami centralnymi i opuścimy terytorium państw bałtyckich"
 ww1_russia.8.a:0 "Zrób to"

 ww1_russia.9.t:0 "Przestrzeganie Traktatu Brzeskiego"
 ww1_russia.9.d:0 "Musimy przestrzegać zobowiązań wynikających z traktatu brzesko-litewskiego, który podpisaliśmy z państwami centralnymi i porzucamy niektóre z naszych zachodnich terytoriów na rzecz Cesarstwa Niemieckiego i oddajemy Besarabię Rumunii."
 ww1_russia.9.a:0 "Zrób to"

 ww1_russia.10.t:0 "Przestrzeganie Traktatu Brzeskiego"
 ww1_russia.10.d:0 "Musimy przestrzegać zobowiązań wynikających z traktatu brzesko-litewskiego, który podpisaliśmy z państwami centralnymi i opuścimy terytorium Ukrainy"
 ww1_russia.10.a:0 "Zrób to"

 ww1_russia.20.t:0 "Rosyjska wojna domowa"
 ww1_russia.20.d:0 "The Russian Civil War, which broke out shortly after the revolution, brought death and suffering to millions of people. The war was fought mainly between the Red Army, consisting of the uprising majority led by the Bolshevik minority, and the Whites — army officers and cossacks, the bourgeoisie, and political groups ranging from the far Right to the Socialist Revolutionaries who opposed the drastic restructuring championed by the Bolsheviks. The Whites had backing from nations such as Great Britain, France, USA and Japan, while the Reds sported internal, domestic support which proved to be much more effective."
 ww1_russia.20.a:0 "Czerwoni kontra Biali"
 
 ww1_russia.21.t:0 "Sowiecko–japońska konwencja podstawowa"
 ww1_russia.21.d:0 "Today started negotiations between Soviets and Japan. After long war both Soviet Union and Entente suffered great loses. Now Lev Mikhailovich Karakhan of the Soviet Union and Kenkichi Yoshizawa of Japan want to sign treaty to end this war and eventually recognize Soviet Union as a state and retreat from Russia."

 ww1_russia.21.a:0 "Czas przestać"
 ww1_russia.21.b:0 "Nigdy"
 
 # ROMANIA
 ww1_romania.1.t:0 "Karol I nie żyje"
 ww1_romania.1.d:0 "Długie rządy Karola I pomogły szybkiemu rozwojowi państwa rumuńskiego.\n\nPodczas swego panowania Karol I osobiście poprowadził rumuńskie wojska podczas wojny rosyjsko-tureckiej i objął dowodzenie nad armią rosyjsko-rumuńską podczas oblężenia Plewny. Kraj uzyskał międzynarodowo uznaną niepodległość na mocy traktatu berlińskiego w 1878 roku."
 ww1_romania.1.a:0 "Ferdynand jest nowym królem"
 
 ww1_romania.5.t:0 "Uczciwa oferta"
 ww1_romania.5.d:0 "Austria-Hungary propose to give us South Tyrol and Istria if we promise to join them in case of war. Should We accept the offer ?"
 ww1_romania.5.a:0 "Zaakceptuj ofertę"
 ww1_romania.5.b:0 "Odrzuć ofertę"
 
 ww1_romania.6.t:0 "Uhonorować nasz pakt?"
 ww1_romania.6.d:0 "Austria-Hungary gave us some of their states in exchange"
 ww1_romania.6.a:0 "Uhonoruj pakt"
 ww1_romania.6.b:0 "Zdradź Austro-Węgry"

 # GERMANY
 ww1_germany.16.t:0 "Rozmieszczenie Schutztruppe"
 ww1_germany.16.d:0 "We have assembled new regiments dubbed the Schutztruppe in Africa. Irregulars led by second-rate volunteers, they're no expert fighting force, but they should be easily able to keep order in the area, and repel light attacks."
 ww1_germany.16.a:0 "Gut"

 ww1_germany.21.t:0 "Dać dostęp wojskowy Cesarstwu Niemieckiemu?"
 ww1_germany.21.d:0 "The German Empire has asked us to give them a Military Access.\nShould we give them this chance?"
 ww1_germany.21.a:0 "Powinniśmy"
 ww1_germany.21.b:0 "Nie powinniśmy"

 ww1_germany.22.t:0 "Zaproszenie do państw centralnych"
 ww1_germany.22.d:0 "The German Empire is asking us to join the Central Powers in exchange for finally being able to recover our Finnish territory. With Finnish nationalism on the rise, this could be our last opportunity to do so. \n Should we accept?"
 ww1_germany.22.a:0 "Zaakceptuj ofertę"
 ww1_germany.22.b:0 "Odrzuć ofertę"
 
 ww1_germany.24.t:0 "Udzielenie dostępu wojskowego Cesarstwu Niemieckiemu"
 ww1_germany.24.d:0 "The German Empire has asked us to give them a Military Access. If we refuse, they could declare war on us.\nShould we give them this chance?"
 ww1_germany.24.a:0 "Powinniśmy"
 ww1_germany.24.b:0 "Nie powinniśmy"

 # BULGARIA
 ww1_bulgaria.1.t:0 "Oferta dołączenia do Państw Centralnych"
 ww1_bulgaria.1.d:0 "The German Empire has accepted Bulgaria's demand for formal claims on Macedonia, Thrace, and Dobruja, in exchange for us joining the Central Powers. Popular support for this move is massive. Should we accept?"
 ww1_bulgaria.1.a:0 "Zaakceptuj ofertę"
 ww1_bulgaria.1.b:0 "Odrzuć ofertę"

 # ENGLAND
 ww1_england.100.t:0 "Śmierć Edwarda VII"
 ww1_england.100.d:0 "Życie Edwarda VII i epoka jego imienników dobiegła końca. Choć Jerzy V z wielkim żalem przyjął koronację, czas pokaże, czy uda mu się rozwiązać burzliwą sytuację w Wielkiej Brytanii, którą wywołał."
 ww1_england.100.a:0 "Jerzy V jest nowym królem"
 ww1_england.100.b:0 "Niech żyje król!"

 ww1_england.101.t:0 "Ustawa o Afryce Południowej"
 ww1_england.101.d:0 "Republika Południowej Afryki dołączyła do Kanady, Australii i Nowej Zelandii jako bardziej autonomiczne państwo Wielkiej Brytanii. Ustawa parlamentu zjednoczyła Przylądek Dobrej Nadziei, Natal, Kolonię Rzeki Oranje i Transwal w Unię Południowoafrykańską, której nadano status quasi-niezależnego państwa i zestaw przywilejów, taki jak reszcie brytyjskiej wspólnoty."
 ww1_england.101.a:0 "Świtnie, kolejna marionetka dla Imperium Brytyjskiego."
 ww1_england.101.b:0 "Unia została powołana!"

 ww1_england.102.t:0 "Zatonięcie Titanica"
 ww1_england.102.d:0 "RMS Titanic, uważany za niezatapialnego, zakończył rejs jedną z największych katastrof morskich w historii, z ponad 1500 ofiar. Tragedia ta przukuła międzynarodową uwagę i pobudziła do gruntownej przebudowy standardów bezpieczeństwa morskiego."
 ww1_england.102.a:0 "Najpierw kobiety i dzieci!"
 ww1_england.102.b:0 "Najpierw kobiety i dzieci!"
 
 ww1_england.20.t:0 "Rewolucja w Zjednoczonym Królestwie"
 ww1_england.20.d:0 "Rewolucja w Zjednoczonym Królestwie"

 # JAPAN
 ww1_japan.90.a:0 "Nie mamy innego wyboru"
 ww1_japan.90.b:0 "Dość! Musimy uwolnić się!"
 ww1_japan.100.t:0 "Japońsko-Koreański traktat aneksyjny"
 ww1_japan.100.d:0 "Imperium Koreańskie, japońskie państwo marionetkowe od czasu zamachu na królową Minę w 1895 roku, właśnie podpisało traktat z japońskim rządem, który doprowadził do całkowitej aneksji. Choć Imperium Rosyjskie i Stany Zjednoczone protestują przeciwko temu procesowi, nie podjęto jeszcze żadnych oficjalnych działań przeciwko Japonii. Wygląda na to, że długa spuścizna Korei skończy się jedynie skomleniem."
 ww1_japan.100.a:0 "No cóż."
 ww1_japan.100.b:0 "Więcej ziemi dla kraju wschodzącego słońca!"
 ww1_japan.101.t:0 "Japoński nacjonalizm"
 ww1_japan.101.d:0 "Japan is the Center of the World, with its ruler, the Emperor, a divine being, who derives his divinity from ancestral descent from the great Amaterasu-Omikami, the Goddess of the Sun herself."
 ww1_japan.101.a:0 "Cesarz jest teraz marionetką..."
 ww1_japan.102.t:0 "Demokracja Taisho"
 ww1_japan.102.d:0 "The Taisho Era is now called Taisho Democracy as Japan enjoyed a climate of political liberalism unforeseen after decades of Authoritarianism."
 ww1_japan.102.a:0 "Jesteśmy wolni!"
 ww1_japan.103.t:0 "Cesarz Meiji nie żyje"
 ww1_japan.103.d:0 "Cesarz Meiji, cierpiący na cukrzycę, zapalenie nerek, żołądka i jelit i zmarł na mocznicę. Chociaż oficjalne oświadczenie mówi, że zmarł 30 lipca 1912 roku o 00:42 , śmierć nastąpiła 29 lipca o 22:40.  Po śmierci cesarza w 1912 r. japoński parlament podjął uchwałę, upamiętniającą jego rolę w Restauracji Meiji. Ogród irysowy w Tokio, znany z odwiedzin przez cesarza i cesarzową, został wybrany jako miejsce budowy sanktuarium Shinto Meiji jingu. Grób cesarza nie znajduje się jednak w świątyni, ale w Fushimi-momoyama na południe od Kioto."
 ww1_japan.103.a:0 "Chwała cesarzowi"

 # PORTUGAL
 ww1_portugal.1.t:0 "Dołączyć do ententy?"
 ww1_portugal.1.d:0 "Brytyjczycy poprosili nas o zablokowanie niemieckich i austriackich statków w portach Portugalii. Jeśli się zgodzimy, nieuchronnie zostaniemy wciągnięci w wojnę. Co powinniśmy uczynić?"
 ww1_portugal.1.a:0 "Dołącz do ententy!"
 ww1_portugal.1.b:0 "Nie teraz"

 ww1_portugal.100.t:0 "Portugalia staje się republiką"
 ww1_portugal.100.d:0 "Odzwierciedlając swoją dawną kolonię, Brazylię, republikanie zrobili zamach stanu w Portugalii i sparaliżowali monarchię. Szereg błędów monarchii, dotyczących głównie kolonii i rozwoju technologicznego, sprowokował bardzo małą grupę buntowników do spotkania się, dzięki czemu szybko zyskali poparcie prawie całego wojska. Chociaż problemy, z którymi borykała się Monarchia, prawdopodobnie nie zostaną szybko rozwiązane w najbliższym czasie, przynajmniej na razie gniew społeczny zostanie zahamowany."
 ww1_portugal.100.a:0 "Republika Portugalii została powołana"

 # ALBANIA
 ww1_albania.100.t:0 "Bitwa o Deçiq"
 ww1_albania.100.d:0 "Albańczycy odnieśli dziś zwycięstwo nad zaniepokojonymi siłami tureckimi. Po niespodziewanym ataku na znacznie lepszą pod względem liczb armię osmańską, Albańczycy zwabili ścigających ich Turków do pobliskiego miasteczka Tuzi, gdzie, wraz z rebeliantami z Czarnogóry, zmusili zakleszczone siły tureckie do odwrotu. W rezultacie turecka władza na Bałkanach stała się bardziej kwestionowana."
 ww1_albania.100.a:0 "Bałkany ulegają dalszej destabilizacji"
 ww1_albania.100.b:0 "Wielki dzień dla Albanii!"


 # FRANCE
 ww1_france.16.t:0 "Rewolucja we Francji"
 ww1_france.16.d:0 "Rewolucja we Francji"
 ww1_france.100.t:0 "Kryzys Marokański"
 ww1_france.100.d:0 "Sprowokowani rosnącymi wpływami Francji w kraju, Marokańczycy podnieśli powstanie przeciwko sułtanowi Abd al-Hafizowi! Podczas gdy Francuzi przygotowują się do rozpoczęcia oblężenia pałacu w Fezie, Niemcy wysłali do portu w Agadirze kanonierkę SMS Panther, aby wesprzeć rebeliantów. Niemcy stwierdziły, że będą bronić swoich interesów handlowych w regionie, uważając, że w razie niepowodzenia powstania Maroko będzie w pełni kontrolowane przez Francję. Jeśli nic nie zrobimy, w Europie może wybuchnąć wojna!"
 ww1_france.100.a:0 "Napięcie rośnie"
 
 ww1_france.200.t:0 "Nowe nazwy dla miast Alzacji-Lotaryngii"
 ww1_france.200.d:0 "Teraz, gdy region Alzacji-Lotaryngii znowu należy do nas, możemy zmyć zniewagę z 1870 roku i ponownie nazwać nasze umiłowane miasta ich dawnymi francuskimi nazwami!"
 ww1_france.200.a:0 "Avec Plaisir!"
 ww1_france.200.b:0 "Mamy inne rzeczy do roboty"

 # ITALY
 ww1_italy.5.t:0 "Uczciwa oferta"
 ww1_italy.5.d:0 "Austria-Hungary propose to give us South Tyrol and Istria if we promise to join them in case of war. Should We accept the offer ?"
 ww1_italy.5.a:0 "Zaakceptuj ofertę"
 ww1_italy.5.b:0 "Odrzuć ofertę"
 
 ww1_italy.6.t:0 "Przestrzeganie zobowiązań Trójprzymierza."
 ww1_italy.6.d:0 "Od 1882 r. Włochy były członkiem Trójprzymierza z Niemcami i Austro-Węgrami. Formalnie musimy przystąpić do wojny, aby pomóc naszym sojusznikom. Istnieje jednak legalna sztuczka, która pozwala nam stwierdzić, że trwa wojna ofensywna, a zatem nie jesteśmy zobowiązani do udziału w niej."
 ww1_italy.6.a:0 "Przestrzegaj zobowiązań"
 ww1_italy.6.b:0 "Uniknij zobowiązań"

 ww1_italy.7.t:0 "Włochy postanawiają przestrzegać zobowiązań Trójprzymierza"
 ww1_italy.7.d:0 "Niespodziewanie Włochy dołączyły do wojny po stronie państw centralnych. Jest to poważny problem dyplomatyczny dla Ententy, która ma teraz jednego poważnego rywala więcej."
 ww1_italy.7.a:0 "Ok"
 
 ww1_italy.16.t:0 "Revolution in Italy"
 ww1_italy.16.d:0 "Revolution in Italy"

 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "Marie-Adélaïde jest nową wielką księżną!"
 ww1_luxembourg.1.d:0 "Wielki książę Luksemburga Wilhelm IV, drugi niezależny władca tego kraju i jego pierwszy katolicki monarcha, zmarł dzisiaj po 5 latach regencji z powodu złego stanu zdrowia i starości. Marie-Adélaïde wstąpiła na tron i zamierza kontynuować swoje dziedzictwo."
 ww1_luxembourg.1.t:0 "Wielki książę William IV nie żyje!"

 # JAPAN
 ww1_japan.3.t:0 "Niemcy akceptują nasze warunki"
 ww1_japan.3.d:0 "Surprisingly, Germany accepted our conditions. We can honor our promise to stay neutral now, which will no doubt anger the United Kingdom, join the Entente anyway, which will displease the United States, or, most interestingly, use this as colateral to join with the Central Powers entirely. What shall we do?"
 ww1_japan.3.a:0 "Uhonoruj naszą obietnicę"
 ww1_japan.3.b:0 "Wspomóż sojuszników"
 ww1_japan.3.c:0 "Dołącz do państw centralnych"

 ww1_japan.4.t:0 "Japońskie ultimatum"
 ww1_japan.4.d:0 "Japan, allied to United Kingdom, proposes to stay neutral in exchange of all our Pacific and Chinese possessions. Is such a deal worth it to oppose such a faraway adversary?"
 ww1_japan.4.a:0 "Nie zawracaj sobie głowy odpowiedzią"
 ww1_japan.4.b:0 "Akceptuj"

 ww1_japan.5.t:0 "Cesarz Meiji nie żyje"
 ww1_japan.5.d:0 "On June 30th, 1912, the Meiji-jidai came to an end. Japan's greatest emperor, Meiji, after 44 long years in power, finally could rule no more. Already, a grand shrine, the Meiji Jingu, is under construction in Tokyo. His son, Yoshihito, has taken office."
 ww1_japan.5.a:0 "Tennou heika banzai!"

 ww1_japan.6.t:0 "Japońsko-Koreański Układ Aneksji"
 ww1_japan.6.d:0 "The Japan–Korea Treaty has been signed. The Empire of Korea, formerly our puppet state, has been annexed directly into Japan. The public, already being used to Japanese dominance, has hardly even made many complaints. This will be the launching point for Japanese expansion!"
 ww1_japan.6.a:0 "Wspaniale!"

 ww1_japan.1.t:0 "Ultimatum wobec Niemiec"
 ww1_japan.1.d:0 "With the recent war that sparked between Germany and our British allies, we can negotiate our neutrality with the German Empire. The price for neutrality is all Germany's Pacific possessions as well as Qingdao."
 ww1_japan.1.a:0 "Wyślij ultimatum"
 ww1_japan.1.b:0 "Zapytaj także o Nową Gwineę, Samoa i archipelag Bismarcka!"

 ww1_japan.2.t:0 "Niemcy nie odpowiadają"
 ww1_japan.2.d:0 "Germany did not care for our ultimatum. Our diplomats did not receive any answer. We're obligated to go to war! But we can put it off for a bit if we really need to..."
 ww1_japan.2.b:0 "Wycofaj się"
 ww1_japan.2.a:0 "Wypowiedz wojnę"
 
 ww1_japan.700.a:0 "Musimy być posłuszni"
 ww1_japan.700.b:0 "Będziemy walczyć do końca"

 # KiS NEWS
 kis_news.4.t:0 "Rewolucja albańska"
 kis_news.4.d:0 "Albańczycy wypowiedzieli posłuszeństwo Turkom. Rozpoczęły się nowe albańskie powstania w Kosowie i na północy w górach. Rząd osmański ogłosił stan wojenny i wysłał ekspedycję wojskową."
 kis_news.4.a:0 "Bałkany to beczka prochu..."
 
 kis_news.5.t:0 "Rewolucja burska"
 kis_news.5.d:0 "A revolt whith men who supported the recreation of a Boer South African Republic rose up against the government of the Union of South Africa."
 kis_news.5.a:0 "Kolejny bunt w Afryce..."
 
 kis_news.100.t:0 "Zdobycie bieguna południowego"
 kis_news.100.d:0 "14 grudnia 1911 roku Roald Amundsen wraz z czterema innymi osobami dotarł na biegun, pięć tygodni przed brytyjską grupą dowodzoną przez Roberta Falcona Scotta w ramach ekspedycji Terra Nova. Amundsen i jego zespół wrócili bezpiecznie do swojej bazy, a później dowiedzieli się, że Scott i jego towarzysze zmarli w drodze powrotnej."
 kis_news.100.a:0 "Być może zdobędziemy kolonie..."

 kis_news.101.t:0 "Odkrycie Machu Picchu"
 kis_news.101.d:0 "Machu Picchu, wielki majątek inkaskiego króla Pachacuti, został odnaleziony. Zamieszkiwany do około 1550 r., Pozostała prawie nietknięta przez światową społeczność, aż do ponownego odkrycia przez amerykańskiego odkrywcę Hirama Binghama. Peruwiański rząd z radością przygotowuje się na napływ łatwo opodatkowanych turystów."
 kis_news.101.a:0 "Następny przystanek: Nazca"

 kis_news.102.t:0 "Masowa produkacja"
 kis_news.102.d:0 "Something amazing is happening at a factory on Piquette Avenue. Henry Ford's ambitious desire to make an automobile affordable for any consumer has inspired the Assembly Line production scheme. Though the assembly line has been in use since as far back as Roman times, Henry Ford's clever use of moving conveyor belts, specialized machines, and more specifically skilled workers is close to making his dream a reality."
 kis_news.102.a:0 "Mam nadzieję, że mają czarne"

 kis_news.103.t:0 "Demonstracje sufrażystek"
 kis_news.103.d:0 "Po latach niesprawiedliwości kobiety zaczęły wychodzić na ulice Waszyngtonu i Londynu, domagając się prawa do głosowania. Nawiasem mówiąc, amerykański prezydent, prawdopodobnie na wniosek swojej żony, podpisał już odpowiednie prawo. Premier Wielkiej Brytanii również nie zamierza odkładać tego problemu na potem."
 kis_news.103.a:0 "Co dalej?"

 kis_news.104.t:0 "Egzekucja Mata Hari!"
 kis_news.104.d:0 "The Dutch courtesian Margaretha MacLeod, better known by the public as Mata Hari, has been tried and executed for espionage by France. Though found guilty easily, complaints of a fixed trial from the defense attorney and seemingly exaggerated charges- such as responsibility for the deaths of 50,000 French soldiers- are arousing whispers of the so-called master spy being nothing more than a scapegoat for the Army's failings."
 kis_news.104.a:0 "Postawiła swoje życie!"

 kis_news.105.t:0 "Hiszpanka"
 kis_news.105.d:0 "Wirus grypy H1N1, lepiej znany jako Hiszpanka, rozprzestrzenia się niczym pożar. W chwili obecnej na całym świecie jest zarażonych około 500 milionów ludzi, nawet na odległych wyspach Pacyfiku i Arktyki, a 50 do 100 milionów z nich prawdopodobnie już nie żyje z powodu wirusa. Patrząc wstecz na wydarzenia ostatnich lat, możliwe jest, że ludzkość po prostu płaci za to, co uczyniła."
 kis_news.105.a:0 "Katastrofa!"

 kis_news.106.t:0 "Igrzyska Olimpijskie"
 kis_news.106.d:0 "Rozpoczęły się Igrzyska Olimpijskie w Sztokholmie. Nowymi dyscyplinami, które zostaną ujęte w tym roku, są konkursy plastyczne, dziesięciobój, a nawet niektóre z dyscyplin po raz pierwszy dostępne będą dla kobiet. Będziemy uczestniczyć w ceremoniach?"
 kis_news.106.a:0 "Weźmiemy udział"

 kis_news.107.a:0 "Lepiej żeby nie wpłynęło to na cenę herbaty!" # Xinhai Revolution

 kis_news.108.t:0 "Liga Bałkańska"
 kis_news.108.d:0 "Niespodziewany ruch - kilka krajów bałkańskich, w tym rywalizująca Serbia i Bułgaria, połączyło się w Ligę Bałkańską, sojusz wojskowy, który pierwotnie powstał przeciwko Austro-Węgrom. Chociaż głównym celem sojuszu są Habsburgowie, wydaje się, że pierwszą ofiarą będzie państwo leżące między tymi czterema krajami."
 kis_news.108.a:0 "Liga została utworzona!"

 kis_news.109.t:0 "Zamach na Jaurèsa"
 kis_news.109.d:0 "Jean Jaurès of France was assassinated in the Parisian café, "Le Croissant 146 rue Montmartre", by aptly-named Raoul Villain, a 29 year old French nationalist. Jaurès was scheduled to appear at one of the Internationale's conferences to deliver a protest against the seemingly-impending war, and with his death, the last major social obstacle to French involvement in the coming fight has passed."
 kis_news.109.a:0 "Miał pecha."

 kis_news.110.t:0 "Otwarcie Kanłu Panamskiego"
 kis_news.110.d:0 "Po wielu latach budowy otwarto dziś Kanał Panamski, który stworzy bezpośrednie połączenie między Oceanem Atlantyckim, a Pacyfikiem. To niewątpliwie doprowadzi do gwałtownego wzrostu handlu w tym regionie, a także zwiększy jego strategiczne znaczenie. Amerykańscy inżynierowie urzekli cały świat swoją sztuką budowlaną, z wyjątkiem Brytyjczyków i Niemców, którzy wciąż twierdzą, że ich kanały są lepsze."
 kis_news.110.a:0 "Wspaniale!"

 kis_news.111.t:0 "Mona Lisa została skradziona"
 kis_news.111.d:0 "Zeszłej nocy złodziej ukradł z Luwru słynną Mona Lisę! Dziś rano Louis Béroud wszedł do części muzeum Salon Carré, gdzie Mona Lisa była wystawiona od pięci lat, tylko po to, aby znaleźć cztery żelazne kołki na ścianie. Miejscowi strażnicy twierdzili, że sztuka była fotografowana, co okazało się nieprawdą. Obecnie muzeum jest zamknięte do zbadania."
 kis_news.111.a:0 "Po prostu z nią odszedł?"

 kis_news.112.t:0 "Imperium Osmańskie dołącza do państw centralnych"
 kis_news.112.d:0 "Niemcy i Imperium Osmańskie były w dobrych stosunkach od końca wojen napoleońskich, ale ostatnio ich sojusz stał się nienaruszalny. Imperium Osmańskie oficjalnie stało się częścią Państw Centralnych."
 kis_news.112.a:0 "Sojusz niemiecko-osmański został ratyfikowany"

 kis_news.114.t:0 "Serbia akceptuje austriackie żądania"
 kis_news.114.d:0 "After the assassination of Franz Ferdinand, Austria sent a list of demands to the Serbian government, which, surprising the world, they actually accepted. Serbia is now little more than an Austrian puppet state, which has left most Entente countries fuming, both at this turn of events, and at the loss of an easy opportunity to go after the Habsburg Monarchy."
 kis_news.114.a:0 "Co oni wyprawiają?"

 kis_news.115.t:0 "Olimpiada w 1916 roku zostanie anulowana?"
 kis_news.115.d:0 "Pierre de Coubertin wyraził swoją opinię na temat Olimpiady w Berlinie w 1916 roku w liście do Associated Press, wyrażając stanowisko wielu, że ich postępowanie w tej chwili jest przedwczesne i niemożliwe. Pomimo faktu, że wiele amerykańskich miast zgłosiło swoje kandydatury, Międzynarodowy Komitet Olimpijski musi przestrzegać jego zasad, miejsce to musi pozostać w Berlinie. Być może Igrzyska w tym roku po prostu się nie odbędą."
 kis_news.115.a:0 "A komitet zdobywa złoty medal w dyscyplinie - Przewidywanie przyszłości."

 kis_news.116.t:0 "Włochy dołączają do ententy"
 kis_news.116.d:0 "Italy today has officially backstabbed its former allies in the Central Powers to join the Entente, at the behest of France. Though this move is not unexpected, or unprecedented for Italy, the Italian state may find itself unprepared for war with their former allies. Of course, it goes without saying that if they lose now, they'll not like the result."
 kis_news.116.a:0 "Co miało ich powstrzymać od zrobienia tego ponownie?"

 kis_news.117.t:0 "Włochy dołączają do państw centralnych"
 kis_news.117.d:0 "Italy, a former member of the Triple Alliance, the predecessor of the Central Powers, has formally joined the new version of their alliance. French observers are outraged that their attempts to bring them to their side failed, and promise Italy hell to pay."
 kis_news.117.a:0 "To niemal zaskakujące"

 kis_news.118.t:0 "Pierwszy lot nad Morzem Śródziemnym"
 kis_news.118.d:0 "Today, the locals of Bizerte, Tunisia noticed a strange flying object, which was revealed to be Roland Garros, a French professional pilot, in his Morane-Saulnier monoplane. This journey marks the first crossing of the Mediterranean Sea by air, an astounding landmark for the young science of Aviation. Local sailors were reportedly not impressed."
 kis_news.118.a:0 "No to co? To tylko chwilowa moda."

 kis_news.119.t:0 "Koniec Rewolucji Xinhai"
 kis_news.119.d:0 "Po rewolucji Xinhai dynastia Qing została obalona, a następnie proklamowano Republikę Chińską. Chociaż początkowo nowy rząd traktowano ze sceptycyzmem, zagwarantował on wszystkim wielkim mocarstwom, że zachowa wszystkie zobowiązania handlowe, a umowy dotyczące dostaw morskich będą renegocjowane. Tak więc przejście do nowej formy rządu przebiegnie gładko."
 kis_news.119.a:0 "Dzięki bogu, herbata jest bezpieczna!"

 # Trialism has been adopted in Austria-Hungary
 kis_news.120.t:0 "Trializm został wprowadzony w Austrio-Węgrzech"
 kis_news.120.d:0 "W Austrii zwyciężył ruch trialistyczny, który został zapoczątkowany w latach 80. XIX wieku przez arystokratów i duchownych w odpowiedzi na nacjonalistyczne sympatie Węgrów. Arcyksiążę Franciszek Ferdynand został królem Węgier, a jego wnuk, Karol I, zarządza Królestwem Chorwacji"
 kis_news.120.a:0 "Czy Bałkany wreszcie się uspokoją?"

 kis_news.121.t:0 "Nowy przywódca Egiptu"
 kis_news.121.d:0 "Hussein Kamel został uznany za sułtana Egiptu, brytyjskie wojska obaliły jego bratanka, Khedive Abassa Hilmi II.\nNowo utworzony Sułtanat Egiptu został ogłoszony brytyjskim protektoratem. Formalnie wydarzenie to zakończyło osmańską władzę nad Egiptem."
 kis_news.121.a:0 "Faraon, Kedyw, Sułtan... Kto następny? Król?"

 kis_news.122.t:0 "Rewolucja w Egipcie"
 kis_news.122.d:0 "Zwolennicy niepodległości Egiptu, przy wsparciu Imperium Osmańskiego, stanęli czele rewolucji w celu wypędzenia Brytyjczyków z Egiptu.\nSiły brytyjskie są pogrążone i bez szybkiej odpowiedzi z Londynu na pewno nie utrzymają się długo."
 kis_news.122.a:0 "Osmanowie nie powiedzieli jeszcze ostatniego słowa..."


 # First Balkan War
 ww1_firstbalkan.1.t:0 "Liga Bałkańska"
 ww1_firstbalkan.1.d:0 "Chociaż bułgarski król nie jest przyjacielem Serbii, przyszedł do nas z interesującą propozycją: utworzyć ze wszystkimi państwami bałkańskimi i najechać Imperium Osmańskie, aby odzyskać resztę naszych utraconych terytoriów. Chociaż nasz rząd mówi o niebezpieczeństwach związanych z paktem z diabłem, jest bardzo mało prawdopodobne, że uda nam się odzyskać południową Serbię w jakikolwiek inny sposób. Czy powinniśmy się zgodzić?"
 ww1_firstbalkan.1.a:0 "Akceptuj"
 ww1_firstbalkan.1.b:0 "Odmów"

 ww1_firstbalkan.2.t:0 "Liga Bałkańska"
 ww1_firstbalkan.2.d:0 "Niespodziewany ruch - kilka krajów bałkańskich, w tym rywalizująca Serbia i Bułgaria, połączyło się w Ligę Bałkańską, sojusz wojskowy, który pierwotnie powstał przeciwko Austro-Węgrom. Chociaż głównym celem sojuszu są Habsburgowie, wydaje się, że pierwszą ofiarą będzie państwo leżące między tymi czterema krajami."
 ww1_firstbalkan.2.a:0 "Liga została utworzona!"

 ww1_firstbalkan.3.t:0 "Dołączenie do Ligi Bałkańskiej"
 ww1_firstbalkan.3.d:0 "Serbia zakłada Ligę Bałkańską i pyta, czy nie chcielibyśmy do niej dołączyć.\n\nPowinniśmy dołączyć?"
 ww1_firstbalkan.3.a:0 "Dołącz do Ligi Bałkańskiej"
 ww1_firstbalkan.3.b:0 "Odmów dołączenia do Ligi Bałkańskiej"

 ww1_firstbalkan.4.t:0 "Wojna się rozpoczyna"
 ww1_firstbalkan.4.d:0 "The Balkan League has simultaniously begun an invasion of the Ottoman Empire's Balkan region, in an attempte to overwhelm the forces of the Sultan, who have been recovering from their recent military defeats. In addition, Albanians have been rising against local authorities in an attempt to join the fight. Could this be the end of the Turkish presence in Europe?"
 ww1_firstbalkan.4.a:0 "Wyzwolimy Bałkany!"

 ww1_firstbalkan.5.t:0 "Zostaliśmy pokonani"
 ww1_firstbalkan.5.d:0 "This war has been a disaster! We have lost effective control over any part of the Balkans, aside from Istanbul and the immediate area around it. We have been forced to surrender almost all of our European territory. Thankfully, if nothing else, we have survived."
 ww1_firstbalkan.5.a:0 "Wyślij ofertę"

 ww1_firstbalkan.6.t:0 "Osmanowie proponują pokój"
 ww1_firstbalkan.6.d:0 "Our victories over the Ottoman Empire have pushed them to the point of surrender. After over 500 years, the Balkans are finally free again!"
 ww1_firstbalkan.6.a:0 "Zwycięstwo!"

 ww1_firstbalkan.100.t:0 "Wojna na Bałkanach"
 ww1_firstbalkan.100.d:0 "Korzystając ze słabości Imperium Osmańskiego po wojnie włosko-tureckiej, członkowie Ligi Bałkańskiej wypowiedziały mu wojnę. Czy Imperium Osmańskie przetrwa ten atak?"
 ww1_firstbalkan.100.a:0 "Liga Bałkańska wypowiedziała wojnę Osmanom"

 ww1_firstbalkan.101.t:0 "Traktat Londyński"
 ww1_firstbalkan.101.d:0 "Liga bałkańska wykorzystała słabość Osmanów i zmusiła ich do oddania części terytoriów. Jest to zwycięstwo Ligi Bałkańskiej i być może koniec Imperium Osmańskiego."
 ww1_firstbalkan.101.a:0 "Liga bałkańska zwyciężyła"

 # Second Balkan War
 ww1_secondbalkan.1.t:0 "Roszczenia do naszch prawowitych ziem"
 ww1_secondbalkan.1.d:0 "Jesteśmy niezadowoleni z wyniku wojny na Bałkanach. Pomimo obietnic wielkich terytoriów okazało się, że inni członkowie Ligi Bałkańskiej nie chcą nam dać w posiadanie Macedonii. Musimy odpowiedzieć nieoczekiwaną inwazją!"
 ww1_secondbalkan.1.a:0 "Za wielką Bułgarię"

 ww1_secondbalkan.2.t:0 "Rumuńska interwencja"
 ww1_secondbalkan.2.d:0 "Dobrudża została podzielona między Rumunię i Bułgarię po kongresie berlińskim. Region zamieszkują zarówno Rumuni, jak i Bułgarzy, a także niewielka liczba Turków. Kto może przeszkodzić Rumunii w objęciu całego regionu, podczas gdy Bułgaria jest pogrążona w swojej wojnie?"
 ww1_secondbalkan.2.a:0 "Ukarz Bułgarię"
 ww1_secondbalkan.2.b:0 "Odpuść"

 ww1_secondbalkan.3.t:0 "Zostaliśmy pokonani"
 ww1_secondbalkan.3.d:0 "Inwazja na Macedonię nie powiodła się. Cała Macedonia, a także Dobrudża i Adrianopol, wpadły w ręce naszych wrogów. Odzyskamy je później, może wraz z nowymi przyjaciółmi..."
 ww1_secondbalkan.3.a:0 "Wyślij ofertę"

 ww1_secondbalkan.100.t:0 "Druga wojna bałkańska"
 ww1_secondbalkan.100.d:0 "Bułgaria była niezadowolona z wyniku wojny na Bałkanach. Pomimo obietnic ważnych przejęć terytorialnych, Grecja i Serbia wyraźnie nie chcą spełnić roszczeń Bułgarii wobec macedońskich ziem. W odpowiedzi Bułgaria niespodziewanie zaatakowała Serbię, jednak okazało się, że do tego czasu powstał sojusz grecko-serbski. Teraz Bułgaria znajduje się w trudnej sytuacji, co może położyć kres stabilności w tym regionie."
 ww1_secondbalkan.100.a:0 "Znowu się zaczyna"

 ww1_secondbalkan.101.t:0 "Traktat bukaresztański"
 ww1_secondbalkan.101.d:0 "Zawarty został traktat pokojowy w Bukareszcie, zmieniający umowę londyńską, która zakończyła pierwszą wojnę bałkańską. Miesiąc później Bułgarzy podpisali osobne porozumienie (traktat w Konstantynopolu) z Turkami, poprzez który musieli zwrócić część wschodniej Tracji."
 ww1_secondbalkan.101.a:0 "Wreszcie pokój..."

 ww1_secondbalkan.102.t:0 "Rumuńska interwencja"
 ww1_secondbalkan.102.d:0 "Dobrudża została podzielona między Rumunię i Bułgarię po kongresie berlińskim. Region zamieszkują zarówno Rumuni, jak i Bułgarzy, a także niewielka liczba Turków. Kto może przeszkodzić Rumunii w objęciu całego regionu, podczas gdy Bułgaria jest pogrążona w swojej wojnie?"
 ww1_secondbalkan.102.a:0 "Rumunia jest w stanie wojny z Bułgarią"

 ww1_secondbalkan.103.t:0 "Imperium Osmańskie dołączyło do drugiej wojny bałkańskiej"
 ww1_secondbalkan.103.d:0 "Po rozpoczęciu drugiej wojny bałkańskiej Imperium Osmańskie postanowiło wykorzystać sytuację i odzyskać niektóre utracone ziemie, które dostały się Bułgarii."
 ww1_secondbalkan.103.a:0 "Imperium Osmańskie jest w stanie wojny z Bułgarią"

 # Alternative History
 ww1_alternativehistory.1.t:0 "Niestabilność i niepewna przyszłość na Bałkanach"
 ww1_alternativehistory.1.d:0 "Every day, more harrowing news comes in from the Austro-Serbian border. Another German storefront with a bomb thrown in, another attack on a Hapsburg official, more vandalism, more looting. Almost all of the arrested criminals have ties to Serbia, and some even allege government instruction. Serbia has been instructed to use its military to keep the peace, but they have done no such thing, and even seem to continue urging these crimes. Kaiser Franz-Josef has sent out to the Serbian Government, demanding full military cooperation with the Austrian army until this issue is resolved. /n/n Or else."
 ww1_alternativehistory.1.a:0 "Mamy nadzieję, że to rozwiąże problemy"
 ww1_alternativehistory.1.b:0 "Jak oni mogli?!"
 ww1_alternativehistory.1.c:0 "Ci Austriacy dążą do wojny!"

 ww1_alternativehistory.2.t:0 "Austriackie rządania"
 ww1_alternativehistory.2.d:0 "Spurred on by crimes in the border region, Austria has sent an order to the Serbian government demanding ''full cooperation'' with Austrian military officials, which would effectively make Serbia a puppet state. Don't they know supporting a glorious South Slavic state would solve these problems? /n/n Still, Serbia is in a tricky situation. If we decline outright, the European community will likely not take it well, and we may be isolated. If we acede to the demands, however, we may end up a puppet state in a situation it will be difficult to change. The Austrian ambassador is waiting for a response. How shall we greet him?"
 ww1_alternativehistory.2.a:0 "Nie będziemy! (Wypowiedz wojnę)"
 ww1_alternativehistory.2.b:0 "We shall kneel for him."

 ww1_alternativehistory.3.t:0 "Serbia zaakceptowała austriackie rządania"
 ww1_alternativehistory.3.d:0 "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state. Due to their isolation, they have chosen to comply, and are now barely independent from the Hapsburg throne. /n/n When posed the choice of death or dishonor, the Serbians have chosen dishonor."
 ww1_alternativehistory.3.a:0 "Serbia utraciła suwerenność"

 ww1_alternativehistory.4.t:0 "Serbia odrzuciła austriackie rządania"
 ww1_alternativehistory.4.d:0 "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state. Serbia, despite a lack of international support from any major country, has fully declined this demand, and now finds itself at war with the Kaiser-und-König. /n/n When posed the choice of death or dishonor, the Serbians have chosen death."
 ww1_alternativehistory.4.a:0 "Serbia walczy o swoją suwerenność"

 ww1_alternativehistory.5.t:0 "Walka o serbską suwerenność"
 ww1_alternativehistory.5.d:0 "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state, which the Serbs have complied with. This is a major issue for the Russian Empire. If we attack Austria-Hungary now to liberate Serbia, we will be blamed for starting trouble over a defused situation, and be downright vilified if we lose. On the other hand, if we are to stay out of things, we risk further instability, due to the anger of the Panslav lobby currently controlling our government. Which is the lesser evil?"
 ww1_alternativehistory.5.a:0 "Liberate Serbian Nation"
 ww1_alternativehistory.5.b:0 "Porzuć naród serbski"

 ww1_alternativehistory.6.t:0 "Walka o serbską suwerenność"
 ww1_alternativehistory.6.d:0 "Spurred by recent crimes in Serbia, Austria-Hungary has demanded full military cooperation by the Serbians, which would effectively make them a puppet state, which the Serbs have refused. This is a major issue for the Russian Empire. If we attack Austria-Hungary now to assist Serbia, we will be blamed for intervening in matters out of our business, and be downright vilified if we lose. On the other hand, if we are to stay out of things, we risk further instability, due to the anger of the Panslav lobby currently controlling our government. Which is the lesser evil?"
 ww1_alternativehistory.6.a:0 "Fight for Serbian Sovereignty"
 ww1_alternativehistory.6.b:0 "Porzuć naród serbski"

 ww1_alternativehistory.7.t:0 "Rosja wypowiada wojnę Austrii"
 ww1_alternativehistory.7.d:0 "The Russian Empire has opted for war against the Austro-Hungarian Empire, allegedly in an attempt to assist Serbia. Despite seemingly good intentions, almost all powers of Europe agree that this is simple Russian expansionism into Hapsburg territory, and most have withdrawn their support for the Tsar, though it's rumored that France may still yet join in this war. It seems Otto von Bismarck's prediction of the next great European war has come true."
 ww1_alternativehistory.7.a:0 "Nie obędzie się bez konsekwencji"

 ww1_alternativehistory.8.t:0 "Walka o serbską suwerenność"
 ww1_alternativehistory.8.d:0 "The Russians have failed to support Serbia in their recent time of crisis, surprising many French observers. Despite this, we have just enough justification to do the job ourselves, and declare war on Austria in support of Serbia. It IS a quite flimsy excuse, so the international community will not look kindly upon the attempt, especially our allies, who will no doubt accuse us of warmongering. Still, an opportunity is an opportunity..."
 ww1_alternativehistory.8.a:0 "Fight for Serbian Sovereignty"
 ww1_alternativehistory.8.b:0 "Porzuć naród serbski"

 ww1_alternativehistory.9.t:0 "Francja wypowiada wojnę Austrii"
 ww1_alternativehistory.9.d:0 "France has declared war on Austria-Hungary over the standings of Serbia, a move which has shocked many spectators. Though the obvious logistical issues of attacking Austria are present, it is thought that these will be solved with the entry of Austria's allies, the German Empire and Italy, into the war. France stands virtually isolated against some of the greatest powers of Europe- could this be the end of her republic?"
 ww1_alternativehistory.9.a:0 "Ta wojna wcale nie będzie taka wielka."

 ww1_alternativehistory.10.t:0 "Austriacka interwencja na Bałkanach"
 ww1_alternativehistory.10.d:0 "The Austrians have demanded an immediate end to the conflict in the Balkans, not wishing to see the region become any more destabilized than it already stands. With the German Empire and Italy both supporting this call, we have no choice but to back off...for now."
 ww1_alternativehistory.10.a:0 "Nie mamy wyboru"

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "Franciszek Ferdynand nie żyje!"
 ww1_franzferdinand.1.d:0 "Franciszek Ferdynand, czcigodny arcyksiążę austriacki i koronowany książę Austro-Węgier, został zamordowany. Franciszek Józef stracił następcę, a wszystko z powodu tych sukinsynów, zwanych Serbami. Rząd serbski oficjalnie zaprzecza powiązaniom z mordercą Gavrilem, oskarżając go o "Czarną Rękę", choć niektórzy uważają, że bez pomocy państwa wszystko poszło nie tak. Domagamy się od Serbów odszkodowania, a jeśli nam odmówią, skończą w piekle!"
 ww1_franzferdinand.1.a:0 "WSZYSCY za to zapłacicie!"

 ww1_franzferdinand.2.t:0 "Austriackie ultimatum"
 ww1_franzferdinand.2.d:0 "Po zamachu na arcyksięcia Franciszka Ferdynanda, Austro-Węgry wysłały szereg żądań do rządu serbskiego, które uczynią nas państwem marionetkowym. Na szczęście Rosjanie i Francuzi wesprą nas w całkowitym porzuceniu roszczeń i odszkodowań dla Habsburgów. To, co teraz zrobimy, zmieni świat. Jaka jest nasza odpowiedź?"
 ww1_franzferdinand.2.b:0 "Serbia akceptuje żądania."
 ww1_franzferdinand.2.a:0 "Serbia będzie walczyć!"

 ww1_franzferdinand.3.t:0 "Kryzys lipcowy"
 ww1_franzferdinand.3.d:0 "First our beloved Kronprinz is shot by some hot-headed anarchist. Then, the Serbians, emboldended by their ties to Russia, decline our list of very simple and reasonable demands for compensation. So be it. If Serbia will not accept Austrian rule in Bosnia, and will fire off at any government official until the spoiled brats get their way, then Austria will simply extend rule over their own territory, and ensure no so-called ''independent assassin'' ever gets another attempt again!"
 ww1_franzferdinand.3.a:0 "Zaczęło się. (Wypowiedz wojnę)"
 ww1_franzferdinand.3.b:0 "Możemy o tym porozmawiać?"

 ww1_franzferdinand.4.t:0 "Mobilizacja przeciwko Austro-Węgrom"
 ww1_franzferdinand.4.d:0 "Austriacy wypowiedzieli wojnę Serbom. Doskonale, teraz rosyjski niedźwiedź zorganizuje ucztę na słowiańskich ziemiach Austro-Węgier i rozedrze naszego starego wroga na kawałki. Oczywiście długa wojna doprowadzi do rewolucji, zwłaszcza jeśli przyjedzie tu ten psedopatriotyczny pachołek ludu Lenin. Ale jakie są szanse, że tak się stanie?"
 ww1_franzferdinand.4.a:0 "Nic! (Wypowiedz wojnę) "
 ww1_franzferdinand.4.b:0 "To zbyt ryzykowne."

 ww1_franzferdinand.5.t:0 "Dwuprzymierze"
 ww1_franzferdinand.5.d:0 "Russia, that land of drunkards and jingoists, has declared war on our brotherly empire of Austria-Hungary on the almost insulting grounds of protecting that criminal state Serbia, which isn't even theirs to protect. Obviously, this means war!"
 ww1_franzferdinand.5.a:0 "Za rzeszę! (Wypowiedz wojnę)"

 ww1_franzferdinand.6.t:0 "Uhonorować sojusz?"
 ww1_franzferdinand.6.d:0 "Our allies, Germany and Austria-Hungary are now at war. Of course, Italy isn't truly prepared for conflict either way. Luckily, we have a way out: We can technically decry this as a war of aggression, non-binding to the Triple Alliance, and sneak out of the conflict. What will Italy do?"
 ww1_franzferdinand.6.a:0 "Grazie Dio, wychodzimy."
 ww1_franzferdinand.6.b:0 "Uhonorujemy sojusz! (Wypowiedz wojnę)"

 ww1_franzferdinand.7.t:0 "Wsparcie naszego sojusznika Serbii"
 ww1_franzferdinand.7.d:0 "War has broken out between Austria-Hungary and our ally Serbia! The Entente is backing Serbia, while Germany backs the Austrians. While this war could be huge, and result in the end of our territory, are we not obliged to help Serbia as they have helped us so often before?"
 ww1_franzferdinand.7.a:0 "Oczywiście jesteśmy! (Wypowiedz wojnę)"
 ww1_franzferdinand.7.b:0 "Nie tym razem. Wybacz."

 ww1_franzferdinand.8.d:0 "Próbowaliśmy odwieść Francję od udziału w wojnie z naszym sojuszem z Rosją, ale te działania nie zakończyły się sukcesem. Plan Schlieffena przewiduje atak przez Belgię, choć nasze zadanie zostanie ułatwione, jeśli zaatakujemy także Holandię. Wielka Brytania formalnie dała Belgii gwarancje, ale ci tchórze nie odważą się wypowiedzieć nam wojny w razie naszej inwazji. Co powinniśmy zrobić, Seiner Majestät?"
 ww1_franzferdinand.8.t:0 "Plan Schlieffena"
 ww1_franzferdinand.8.a:0 "Wprowadź plan Schlieffena-Moltke"
 ww1_franzferdinand.8.b:0 "Wprowadź plan Schlieffena"
 ww1_franzferdinand.8.c:0 "Nie jesteśmy jeszcze gotowi"

 ww1_franzferdinand.102.t:0 "Serbia odrzuca austriackie roszczenia"
 ww1_franzferdinand.102.d:0 "Odrzucenie przez Serbię austriackich żądań doprowadziła do wypowiedzenia wojny, która niewątpliwie stanie się przyczyną wielu innych. Tutaj zaczyna się spirala ciągnąca świat na dno, w kierunku wojny światowej!"
 ww1_franzferdinand.102.a:0 "Drogi Boże, co my zrobiliśmy?"

 ww1_franzferdinand.101.t:0 "Wielka mobilizacja w Europie"
 ww1_franzferdinand.101.d:0 "Wszystkie europejskie mocarstwa rozpoczęły mobilizację na pełną skalę. Wraz z eksplozją beczki prochu utracono bezpowrotnie ostatnią szansę na pokój. Wielka wojna się rozpoczęła."
 ww1_franzferdinand.101.a:0 "Módlcie się o przetrwanie!"

 # Zimmermann Telegram
 ww1_zimmermanntelegram.1.t:0 "Wysłanie telegramu Zimmermanna"
 ww1_zimmermanntelegram.1.d:0 "Od Cesarza Wilhelma II do prezydenta Meksyku :\n\nZamierzamy rozpocząć 1 lutego nieograniczoną wojnę podwodną. Pomimo to będziemy się starać, by Stany Zjednoczone Ameryki pozostały neutralne. Na wypadek, gdyby się to nie powiodło, składamy Meksykowi propozycję sojuszu na następujących zasadach:Razem prowadzimy wojnę, razem prowadzimy rokowania pokojowe, ofiarujemy hojne wsparcie finansowe i akceptujemy to, że Meksyk pragnie odzyskać utracone terytoria w Teksasie, Nowym Meksyku i Arizonie."
 ww1_zimmermanntelegram.1.a:0 "Wyślij telegram do Meksyku"

 ww1_zimmermanntelegram.2.t:0 "Brytyjska inteligencja przechwyciła telegram Zimmermanna"
 ww1_zimmermanntelegram.2.d:0 "Przechwyciliśmy ten telegram w Meksyku za pomocą jednego z naszych agentów.\n\nOd Cesarza Wilhelma II do prezydenta Meksyku : \nZamierzamy rozpocząć 1 lutego nieograniczoną wojnę podwodną. Pomimo to będziemy się starać, by Stany Zjednoczone Ameryki pozostały neutralne. Na wypadek, gdyby się to nie powiodło, składamy Meksykowi propozycję sojuszu na następujących zasadach:Razem prowadzimy wojnę, razem prowadzimy rokowania pokojowe, ofiarujemy hojne wsparcie finansowe i akceptujemy to, że Meksyk pragnie odzyskać utracone terytoria w Teksasie, Nowym Meksyku i Arizonie."
 ww1_zimmermanntelegram.2.a:0 "Opublikuj go w prasie"

 ww1_zimmermanntelegram.3.t:0 "Brytyjska inteligencja przechwyciła telegram Zimmermanna"
 ww1_zimmermanntelegram.3.d:0 "Brytyjska inteligencja przechwyciła ten telegram w Meksyku:\n\nOd Cesarza Wilhelma II do prezydenta Meksyku : \nZamierzamy rozpocząć 1 lutego nieograniczoną wojnę podwodną. Pomimo to będziemy się starać, by Stany Zjednoczone Ameryki pozostały neutralne. Na wypadek, gdyby się to nie powiodło, składamy Meksykowi propozycję sojuszu na następujących zasadach:Razem prowadzimy wojnę, razem prowadzimy rokowania pokojowe, ofiarujemy hojne wsparcie finansowe i akceptujemy to, że Meksyk pragnie odzyskać utracone terytoria w Teksasie, Nowym Meksyku i Arizonie."
 ww1_zimmermanntelegram.3.a:0 "To niepokojące"

 ww1_zimmermanntelegram.4.t:0 "Otrzymaliśmy telegram"
 ww1_zimmermanntelegram.4.d:0 "Od Cesarza Wilhelma II do prezydenta Meksyku : \nZamierzamy rozpocząć 1 lutego nieograniczoną wojnę podwodną. Pomimo to będziemy się starać, by Stany Zjednoczone Ameryki pozostały neutralne. Na wypadek, gdyby się to nie powiodło, składamy Meksykowi propozycję sojuszu na następujących zasadach:Razem prowadzimy wojnę, razem prowadzimy rokowania pokojowe, ofiarujemy hojne wsparcie finansowe i akceptujemy to, że Meksyk pragnie odzyskać utracone terytoria w Teksasie, Nowym Meksyku i Arizonie."
 ww1_zimmermanntelegram.4.a:0 "Zaakceptuj ofertę"
 ww1_zimmermanntelegram.4.b:0 "Odrzuć ofertę"

 ww1_zimmermanntelegram.5.t:0 "Meksyk akceptuje niemiecką ofertę"
 ww1_zimmermanntelegram.5.d:0 "Arthur Zimmerman autoryzował ofertę dyplomatyczną do Meksyku, prosząc o meksykańskie wsparcie przeciwko Entencie w zamian za niemiecką pomoc w przypadku interwencji amerykańskiej i, oczywiście, odszkodowanie terytorialne w tym drugim przypadku.\n\nMeksyk przystał na warunki umowy"
 ww1_zimmermanntelegram.5.a:0 "Co to oznacza dla USA?"

 ww1_zimmermanntelegram.6.t:0 "Meksyk odrzuca niemiecką ofertę"
 ww1_zimmermanntelegram.6.d:0 "Arthur Zimmerman autoryzował ofertę dyplomatyczną do Meksyku, prosząc o meksykańskie wsparcie przeciwko Entencie w zamian za niemiecką pomoc w przypadku interwencji amerykańskiej i, oczywiście, odszkodowanie terytorialne w tym drugim przypadku.\n\nMeksyk odrzucił tę umowę"
 ww1_zimmermanntelegram.6.a:0 "Pozostaną neutralini?"

 # Agadir Crisis
 ww1_morocco.1.t:0 "Kryzys agadirski"
 ww1_morocco.1.d:0 "Kryzys agadirski, zwany także drugim kryzysem marokańskim był przyczyną pogorszenia stosunków międzynarodowych w przededniu pierwszej wojny światowej, ze względu na francuską okupację marokańskiego miasta Fez, w kwietniu 1911 roku. W Maroku wybuchło powstanie przeciwko sułtanowi. Na początku kwietnia 1911 roku sułtan został otoczony w swoim pałacu w Fezie, a Francuzi byli już przygotowani do wysłania wojsk do stłumienia rebelii pod pretekstem ochrony życia i mienia Europejczyków. Pod koniec kwietnia Francuzi umieścili swoje pierwsze latające dywizjony. 5 czerwca 1911 r. Hiszpanie zajęli El-Araish, a trzy dni później El-Ksar el-Kebir. 1 lipca 1911 r. Niemcy wysłały do ​​portu w Agadirze kanonierkę SMS Panther, co spowodowało natychmiastową reakcję Francji i Wielkiej Brytanii. Francusko-niemieckie rozmowy rozpoczeły się 9 lipca 1911 i doprowadziły do zawarcia porozumienia w Fezie, które uznało zwierzchnictwo Francji nad Marokiem, w zamian za przekazanie Niemcom części Konga francuskiego."
 ww1_morocco.1.a:0 "Kryzys marokański"

 ww1_morocco.2.t:0 "Kryzys agadirski"
 ww1_morocco.2.d:0 "Kryzys agadirski, zwany także drugim kryzysem marokańskim był przyczyną pogorszenia stosunków międzynarodowych w przededniu pierwszej wojny światowej, ze względu na francuską okupację marokańskiego miasta Fez, w kwietniu 1911 roku. W Maroku wybuchło powstanie przeciwko sułtanowi. Na początku kwietnia 1911 roku sułtan został otoczony w swoim pałacu w Fezie, a Francuzi byli już przygotowani do wysłania wojsk do stłumienia rebelii pod pretekstem ochrony życia i mienia Europejczyków. Pod koniec kwietnia Francuzi umieścili swoje pierwsze latające dywizjony. 5 czerwca 1911 r. Hiszpanie zajęli El-Araish, a trzy dni później El-Ksar el-Kebir. 1 lipca 1911 r. Niemcy wysłały do portu w Agadirze kanonierkę SMS Panther, co spowodowało natychmiastową reakcję Francji i Wielkiej Brytanii. Francusko-niemieckie rozmowy rozpoczeły się 9 lipca 1911 i doprowadziły do zawarcia porozumienia w Fezie, które uznało zwierzchnictwo Francji nad Marokiem, w zamian za przekazanie Niemcom części Konga francuskiego."
 ww1_morocco.2.a:0 "Kryzys marokański"

