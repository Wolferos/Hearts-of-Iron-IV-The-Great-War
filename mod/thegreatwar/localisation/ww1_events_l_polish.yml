 ww1_morocco.3.d:0 "Kryzys agadirski, zwany także drugim kryzysem marokańskim był przyczyną pogorszenia stosunków międzynarodowych w przededniu pierwszej wojny światowej, ze względu na francuską okupację marokańskiego miasta Fez, w kwietniu 1911 roku. W Maroku wybuchło powstanie przeciwko sułtanowi. Na początku kwietnia 1911 roku sułtan został otoczony w swoim pałacu w Fezie, a Francuzi byli już przygotowani do wysłania wojsk do stłumienia rebelii pod pretekstem ochrony życia i mienia Europejczyków. Pod koniec kwietnia Francuzi umieścili swoje pierwsze latające dywizjony. 5 czerwca 1911 r. Hiszpanie zajęli El-Araish, a trzy dni później El-Ksar el-Kebir. 1 lipca 1911 r. Niemcy wysłały do ​​portu w Agadirze kanonierkę SMS Panther, co spowodowało natychmiastową reakcję Francji i Wielkiej Brytanii. Francusko-niemieckie rozmowy rozpoczeły się 9 lipca 1911 i doprowadziły do zawarcia porozumienia w Fezie, które uznało zwierzchnictwo Francji nad Marokiem, w zamian za przekazanie Niemcom części Konga francuskiego."
 ww1_morocco.3.a:0 "Kryzys marokański"

 ww1_morocco.4.t:0 "Traktat fezki"
 ww1_morocco.4.d:0 "Francja ustanowiła protektorat nad Marokiem w wyniku traktaku fezkiego, z prawnego punktu widzenia, zgodnie z umową Maroko nie utraciło statusu suwerennego państwa. Sułtan pozostał na tronie, ale nie rządził, ponieważ sułtan Abd al-Hafiz zaprzeczył władzy na korzyść swego brata Jusufa. 17 kwietnia 1912 r. Marokańska piechota zorganizowała bunt we francuskim garnizonie w Fezie. Marokańczycy nie zdołali zdobyć miasta i zostali zmiażdżeni przez francuskie wojska. Pod koniec maja 1912 r. siły marokańskie bezskutecznie zaatakowały francuski garnizon w Fezie, co doprowadziło do ostatecznej utraty niepodległości przez Maroko."
 ww1_morocco.4.a:0 "Ustanów protektorat!"

 ww1_morocco.5.t:0 "Traktat fezki"
 ww1_morocco.5.d:0 "Francja ustanowiła protektorat nad Marokiem w wyniku traktaku fezkiego, z prawnego punktu widzenia, zgodnie z umową Maroko nie utraciło statusu suwerennego państwa. Sułtan pozostał na tronie, ale nie rządził, ponieważ sułtan Abd al-Hafiz zaprzeczył władzy na korzyść swego brata Jusufa. 17 kwietnia 1912 r. Marokańska piechota zorganizowała bunt we francuskim garnizonie w Fezie. Marokańczycy nie zdołali zdobyć miasta i zostali zmiażdżeni przez francuskie wojska. Pod koniec maja 1912 r. siły marokańskie bezskutecznie zaatakowały francuski garnizon w Fezie, co doprowadziło do ostatecznej utraty niepodległości przez Maroko."
 ww1_morocco.5.a:0 "Ustanów protektorat!"

 ww1_morocco.6.t:0 "Maroko jest nasze!"
 ww1_morocco.6.d:0 "The rebels, backed by our military presence, have overthrown the Sultan and accepted protection from the German Empire. On top of that, the French have unexpectedly began to withdraw from the region, drawing their troops back to the border of Algeria. Morocco is now unquestionaly German, and gunboat diplomacy has prevailed!"
 ww1_morocco.6.a:0 "Wunderbar!"

 ww1_morocco.7.t:0 "Francja proponuję koncesję Kamerunu"
 ww1_morocco.7.d:0 "Kiedy kryzys w Agadirze zaczyna kipieć, Francuzi przyszli do nas z propozycją: niemieccy kupcy mogą zostać w Maroku, a my dostajemy część francuskiego Kongo, w zamian za uznanie francuskiej kontroli nad regionem. Terytorium nie jest szczególnie użyteczne, ale byłby to dobry sposób na uratowanie twarzy bez wypowiedzenia wojny. Oczywiście, jeśli chcesz tak kiepskie terytorium, Meine Kaiser, zawsze możemy o nie walczyć..."
 ww1_morocco.7.a:0 "To najlepsza opcja aby wyjść z twarzą."
 ww1_morocco.7.b:0 "Nie, jest wojna!"

 # Italian-Turkish War
 ww1_italianturkish.1.t:0 "Wojna włosko-turecka"
 ww1_italianturkish.1.d:0 "Włosi nie mogli dostać kolonii w Tunezji, więc szukają innego terytorium, które mogłoby ją zastąpić. Turcy są izolowani i słabi, i będą najlepszym celem "wyzwolenia" kolonii. Być może w czasie wojny będziemy mogli nawet zdobyć nowe terytoria dla naszego kraju. Italia combatterà!"
 ww1_italianturkish.1.a:0 "Żądamy Libii!"

 ww1_italianturkish.2.t:0 "Wojna włosko-turecka"
 ww1_italianturkish.2.d:0 "Those godless Italians have mounted an invasion of our territory, trying to steal it for their own! They seem to be after Libya specifically, and our defense of the area seems to be a long shot at best. Still, nothing the Sublime Sultanate can't stand, surely! Libyan volunteers have already been rallied, and Regulars are on their way from the contiguous empire!"
 ww1_italianturkish.2.a:0 "Zmobilizuj libijskich ochotników do obrony!"

 ww1_italianturkish.3.t:0 "Przegrywamy!"
 ww1_italianturkish.3.d:0 "While Libya is a nice piece of land, and the only true Turkish colony, it seems to be a better idea to give it up than lose our empire. Should we send for peace?"
 ww1_italianturkish.3.a:0 "Zmniejsz nasze straty!"
 ww1_italianturkish.3.b:0 "Nie poddamy się!"

 ww1_italianturkish.4.t:0 "Osmanowie proponują pokój"
 ww1_italianturkish.4.d:0 "Turcy zostali zmuszeni do kapitulacji. Oferują nam Libię i tymczasową okupację Dodekanezu, choć bez wątpienia możemy uczynić nasze zwycięstwo permenantnym. To świetne warunki jak na tak krótką wojnę. Możemy zarządać więcej, ale może ten pokój wystarczy?"
 ww1_italianturkish.4.a:0 "Bierzemy Libię i Dodekanez"
 ww1_italianturkish.4.b:0 "Nic poza totalnym zwycięstwem!"

 ww1_italianturkish.5.t:0 "Włosi odmawiają"
 ww1_italianturkish.5.d:0 "Włosi nierozsądnie odmówili przyjęcia naszej oferty pokoju."
 ww1_italianturkish.5.a:0 "Walczymy do końca!"
 
 ww1_italianturkish.6.t:0 "Osmanowie dołączają do frakcji"
 ww1_italianturkish.6.d:0 "Osmanie dołączają do frakcji, nie możemy sobie pozwolić na walkę na kilku frontach. Musimy zakończyć wojnę."
 ww1_italianturkish.6.a:0 "Zakończ wojnę"
 
 #ww1_italianturkish.7.t:0 
 #ww1_italianturkish.7.d:0 
 #ww1_italianturkish.7.a:0  
 
 ww1_italianturkish.8.t:0 "Włoska inwazja na Libię"
 ww1_italianturkish.8.d:0 "Ultimatum zostało przedstawione rządowi osmańskiemu. Za pośrednictwem austriackiego pośrednictwa Turcy odpowiedzieli na propozycję przekazania kontroli nad Libią bez wojny, utrzymując formalną osmańską zwierzchność. Włosi odmówili, a wojna została wypowiedzona."
 ww1_italianturkish.8.a:0 "Wojna o kupę piachu?"
 ww1_italianturkish.8.b:0 "Walczmy!"
 
 ww1_italianturkish.9.t:0 "Włochy wygrywają wojnę włosko-turecką"
 ww1_italianturkish.9.d:0 "Wczoraj Włochy i Imperium Osmańskie podpisały traktat w Ouchy niedaleko Lozanny. Osmanie wycofają cały personel wojskowy z wilejetów Trablus i Bengazi."
 ww1_italianturkish.9.a:0 "Włochy wygrywają wojnę włosko-turecką"
 ww1_italianturkish.9.b:0 "Wspaniałe zwycięstwo!"
 ww1_italianturkish.9.c:0 "Wracamy do domu..."
  
 ww1_italianturkish.10.t:0 "Imperium Osmańskie wygrywa wojnę włosko-turecką"
 ww1_italianturkish.10.d:0 "Włochy przegrały wojnę włosko-turecką."
 ww1_italianturkish.10.a:0 "Imperium Osmańskie wygrywa wojnę włosko-turecką"
 ww1_italianturkish.10.b:0 "Wracamy do domu..."
 ww1_italianturkish.10.c:0 "Wspaniałe zwycięstwo!"

 # Treaty of Versailles
 ww1_armistice.3.t:0 "Zawieszenie broni z aliantami"
 ww1_armistice.3.d:0 "The situation in Germany has become far too much to bear. With the Entente creeping further to our borders and our people in a state of unquenchable anger, despite any gains, we must simply quit out. Many in the General Staff are furious, but at least have an outlet for their anger: the inevitable Civil War expected to follow shortly. This is the hell all Germans feared."
 ww1_armistice.3.a:0 "To jeszcze nie koniec!"

