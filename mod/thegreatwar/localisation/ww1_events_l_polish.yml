l_polish:
 ww1_albania.1.a:0 "Zmiażdż buntowników!"
 ww1_albania.1.d:0 "In response to new taxes levied by the Ottoman government, the Albanians have risen up against our Sultan. Despite obvious help from Serbia, it's unlikely this will succeed."
 ww1_albania.1.t:0 "Albańskie powstanie!"
 ww1_albania.2.a:0 "More target practice!"
 ww1_albania.2.d:0 "The Albanians have risen up against our sultanate again, spurred on by the damned Montenegran king and the measures we took to suppress them last time. Still, with no foreign support, they should be easy pickings."
 ww1_albania.2.t:0 "Więcej albańskich powstań!"
 ww1_albania.3.a:0 "Ile razy mamy zamiar jeszcze tak robić?"
 ww1_albania.3.d:0 "The Albanians have risen up in rebellion once again, over the same issues as the last two years. Some members of the Porte suggest simply cutting our losses and establishing a vassal state in the territory, since full control is proving to be quite difficult."
 ww1_albania.3.t:0 "Albania kontratakuje!"
 ww1_albania.4.a:0 "Allah jest wielki!"
 ww1_albania.4.d:0 "With the Ottomans wrapped up in a war with its Balkan enemies, Albania's opportunity has arisen! Our independence begins today!"
 ww1_albania.4.t:0 "Zgromadzenie w Vlorë"
 ww1_albania.5.a:0 "Cholera!"
 ww1_albania.5.d:0 "The Greek Kingdom has annexed the rightful Albanian territory of North Epirus. The powers of Europe have recognized this obvious theft, for now. We can only hope an opportunity arises to get it back someday."
 ww1_albania.5.t:0 "Grecja ogłosiła aneksję północnego Epiru"
 
 # HOI4TGW Open Beta 0.6
 ww1_albania.6.d:0 "The Albanians refused to submit to the Turks. A new Albanian uprisings began in Kosovo and the northern mountains. Ottoman government declared martial law and sent a military expedition."
 ww1_albania.6.t:0 "Powstanie albańskie!"
 ww1_albania.6.a:0 "Zobaczymy jak to będzie"
 
 ww1_argentina.1.a:0 "D.E.P."
 ww1_argentina.1.d:0 "President Roque Sáenz Peña's health has failed him in his time of illness. His vice president, Victorino de la Plaza, has ascended to the presidency."
 ww1_argentina.1.t:0 "Roque Sáenz Peña nie żyje!"
 ww1_australia.1.a:0 "Hopefully, he does a bit better."
 ww1_australia.1.d:0 "William Ward's extravagant lifestyle and conflicts with the Labor party have left him very unpopular among the Australian populace. He has petitioned the British government for replacement, to the relief of Australians everwhere. Thomas Denman has been chosen as the replacement."
 ww1_australia.1.t:0 "William Ward odchodzi na emeryturę!"
 ww1_australia.2.a:0 "Co, znowu?"
 ww1_australia.2.d:0 "It turns out Thomas Denman is very allergic to Australia's national flower. With his health in danger, he's asked to return home to the United Kingdom, with Ronald Munro Ferguson to take his position."
 ww1_australia.2.t:0 "Thomas Denman rezygnuje!"
 ww1_austria.1.a:0 "Gott Erhalte, Gott Beschütze..."
 ww1_austria.1.b:0 "Karol I jest nowym cesarzem"
 ww1_austria.1.d:0 "November 21st, 1916 was a dark day for the Austro-Hungarian empire. The beloved Kaiser Franz Josef, after a long tenure and life, succumbed to Pneumonia. Many in the government fear that their empire may not long outlive him. Karl I ascends to an uncertain throne."
 ww1_austria.1.t:0 "Franciszek Józef I nie żyje"
 # HOI4TGW Open Beta 0.1.8
 ww1_austria.2.t:0 "Propozycja wprowadzenia trializmu"
 ww1_austria.2.d:0 "Despite the name Austria-Hungary, the Empire is truly ruled by Austria. Many of our smaller nationalities are furious with their lack of any sort of representation. Several of our states may be able to become more autonomous- under local Austrian nobles of course- but this may weaken our state considerably. Despite this, it still has proponents within our government. Should we do it?"
 ww1_austria.2.a:0 "To wszystko nonsens! Do diabła z tym!"
 ww1_austria.2.b:0 "Aktualnie..."
 ww1_belgium.1.a:0 "Nigdy nie zapominaj o Belgii"
 ww1_belgium.1.d:0 "Reports have come in describing outright barbaric, if not genocidal, treatment of Belgian civilians by those bastard Germans! Of course, some weak-willed members of Parliament have denounced these reports as exaggerated, but if nothing else, this gives us the perfect excuse to enter the war against Germany, and, more importantly, take their colonies for their rightful British masters."
 ww1_belgium.1.t:0 "Okrucieństwa popełnione w Belgii"
 ww1_brazil.1.a:0 "Religious fanaticism raises its ugly head"
 ww1_brazil.1.d:0 "The Contestado region, split between our states of Santa Catarina and Paraná as well as the Argentinian state of Corrientes, has become a site of rebellion as the local impoverished rally behind religious leaders. One of their key issues is recent land seizures by rail companies forcing them out of their home. Obviously, this must be put down- and fast."
 ww1_brazil.1.t:0 "Wojna Contestado"
 ww1_brazil.2.a:0 "Wypowiedz wojnę i wyślij część floty jako wsparcie"
 ww1_brazil.2.b:0 "Wypowiedz tylko wojnę"
 ww1_brazil.2.d:0 "Brazil has been looking for a reason to join her parent state of Portugal as well as the friendly British state in the war against the Germans. Their sinking of the Brazilian merchant steamship Paraná gives us just the excuse we need to declare war. Of course, Brazil's forces are unlikely to make a significant impact on the theater, however, we could send part of our Navy off to friendly powers to help."
 ww1_brazil.2.t:0 "Brazylia wypowiada wojnę Niemcom"
 ww1_canada.1.a:0 "OK"
 ww1_canada.1.d:0 "Albert Grey, the beloved Governor General, has completed his term. The King's uncle, Prince Arthur, is now to replace him."
 ww1_canada.1.t:0 "Prince Arthur Appointed Govenor General"
 ww1_chile.1.a:0 "Ramón Barros Luco is now President!"
 ww1_chile.1.d:0 "Pedro Montt, as well as his interior minister Elias Fernandez Albano, have passed away in quick succession. Ramón Barros Luco has been chosen by both major Chilean parties to replace them."
 ww1_chile.1.t:0 "Pedro Montt nie żyje!"
 ww1_denmark.1.a:0 "Niech żyje król!"
 ww1_denmark.1.d:0 "Frederick VIII has died of a paralysis-related incident, having had little influence in his country's politics during his 6 year reign. His son, authoritarian king Christian X, has ascended to the throne."
 ww1_denmark.1.t:0 "Fryderyk VIII nie żyje!"
 ww1_denmark.2.a:0 "Świetny pomysł!"
 ww1_denmark.2.b:0 "Nie, nasze imperium musi pozostać zjednoczone!"
 ww1_denmark.2.d:0 "The United States has offered to buy off the small, relatively unimportant, and costly Danish West Indies for a lucrative sum of money- 25 million dollars, to be precise. The Danish public generally supports this measure, but the Danish empire already stands quite small- can Denmark afford to give up yet more territory?"
 ww1_denmark.2.t:0 "Traktat o duńskich Indiach Zachodnich"
 ww1_england.1.a:0 "Niech żyje król!"
 ww1_england.1.d:0 "Edward VII's life and namesake era have drawn to a close. Though in a state of grief, the new king George V has recieved his coronation. Time will tell if he can solve the turbulent situation in Britain that he has inheirited."
 ww1_england.1.t:0 "Król Edward VII nie żyje"
 ww1_england.8.a:0 "Wspaniale!"
 ww1_england.8.d:0 "What was thought to be the Norwegian merchant ship Aud was actually the SMS Libau, a German cargo ship delivering weapons and supplies to the Irish rebels! Luckily, it was intercepted before it could reach its target, severely weaking the potential of the Irish rebellion."
 ww1_england.8.t:0 "Transport niemieckiej broni przechwycony!"
 ww1_england.9.a:0 "Irlandia prawowicie jest nasza!"
 ww1_england.9.d:0 "Irlandczycy zainscenizowali wielki bunt w katolickiej części swojej wyspy! Podczas gdy wojska brytyjskie są pochłonięte wojną, to jest poważna sytuacja mogąca zagrozić rządom Zjednoczonego Królestwa w całej Irlandii. Trzeba położyć temu kres - i to szybko!"
 ww1_england.9.t:0 "Easter Rising!"
 ww1_england.10.a:0 "Wspaniale!"
 ww1_england.10.d:0 "The cargo ship SMS Libau, operating under the guise of Norwegian merchant ship Aud, has delivered German weapons and supplies to the Irish forces in the Easter Rising. This makes a successful rebellion much more likely- a great disadvantage for the British."
 ww1_england.10.t:0 "Niemcy wspierają irlandzką rebelię"
 ww1_england.11.a:0 "Świetnie!"
 ww1_england.11.d:0 "While our army traditionally consits of a small, professional force, now that we are at war the recruiting stations are overflowing with volunteers eager to join the cause. Though this will lower the average performance of members of the British Army, it will help our troops stand up to the German juggernaut."
 ww1_england.11.t:0 "Napływ ochotników"
 ww1_england.12.a:0 "Zakup statek"
 ww1_england.12.b:0 "Wyślij ich do Chile"
 ww1_england.12.d:0 "The Chileans, as part of their naval armament program, have commissioned the Almirante Latorre and Cochrane to be built by the Royal Navy's suppliers. Currently, the Almirante Latorre is complete and ready to send. However, with the outbreak of war, and suspected Chilean sympathies with the Germans, we have the opportunity to buy the Dreadnought for our own use."
 ww1_england.12.t:0 "Zakup Latorre Almirante"
 ww1_england.13.a:0 "Zatrzymać WSZYSTKIE statki handlowe!"
 ww1_england.13.d:0 "The power of the Royal Navy, combined with the strength of our allies' fleets, allows us nearly uncontested control of the North Sea. The Germans cannot hope to oust the British fleet without a miracle. Therefore, we can completely blockade Germany, severely limiting their trade capabilities."
 ww1_england.13.t:0 "Morze Północne zostaje ogłoszone strefą operacji wojskowych."
 ww1_england.2.a:0 "Unia powstaje!"
 ww1_england.2.d:0 "31 maja 1910 roku, wcześniej osobne kolonie takie jak Cape Natal, Transwal i Wolne Państwo Orania zostały połączone w nowo utworzone państwo w Afryce południowej, dołączając do szeregu razem z Kanadą, Australią i Nową Zelandią jako kolejny quasi-niezależny stan brytyjskiego imperium kolonialnego."
 ww1_england.2.t:0 "Niepodległośc Afryki Południowej"
 ww1_england.14.a:0 "Wilson powstrzymywa ich na długo od wojny..."
 ww1_england.14.d:0 "The Germans have sent a telegram to Mexico, offering a technically defensive alliance with Mexico, particularly in the case of war with the United States. However, this can easily be spun to be interpreted as a threat to the United States, especially with the guarantee of the return of Mexican territory in the case of war. This is a great victory for British intelligence!"
 ww1_england.14.t:0 "Brytyjska inteligencja przechwyciła telegram Zimmermanna."
 ww1_england.15.a:0 "Poinformuj Portugalię o ich zobowiązaniach"
 ww1_england.15.d:0 "German and Austrian merchant ships have been sheltering in Portugese harbours beyond the conditions of the Haig convention. This gives us the perfect excuse to drag Portugal into the war on our side, since an impounding of the German and Austrian ships will surely lead to war between the nations."
 ww1_england.15.t:0 "Konfiskata niemieckich statków handlowych"
 ww1_england.16.a:0 "Wspaniale!"
 ww1_england.16.d:0 "The ship impoundment gambit has paid off. The Central Powers and Portugal are now at war. The Portuguese have even outfitted an expeditionary corps to fight with our army, currently stationed in Lisbon."
 ww1_england.16.t:0 "Corpo Expedicionário Português"
 ww1_england.17.a:0 "Wspaniale!"
 ww1_england.17.d:0 "Brazil has joined our war against the Germans. Though they can't hope to contribute much in the land war effort, a detachment of ships has joined us, stationed at Rio de Janeiro for our use."
 ww1_england.17.t:0 "Brazylia wypowiada wojnę Niemcom"
 ww1_england.18.a:0 "Wspaniale!"
 ww1_england.18.d:0 "Siam, in an effort to stand out in the world diplomatic community, has formally joined our alliance and created its own expeditionary corps for our use in Bangkok."
 ww1_england.18.t:0 "Syjamska armia ekspedycyjna"
 ww1_england.3.a:0 "Najpierw kobiety i dzieci!"
 ww1_england.3.d:0 "RMS Titanic, uważany za niezatapialnego, zakończył rejs jedną z największych katastrof morskich w historii, z ponad 1500 ofiar. Tragedia ta przukuła międzynarodową uwagę i pobudziła do gruntownej przebudowy standardów bezpieczeństwa morskiego."
 ww1_england.3.t:0 "Zatonięcie Titanica"
 ww1_england.4.a:0 "null"
 ww1_england.4.d:0 "null"
 ww1_england.4.t:0 "null"
 ww1_england.5.a:0 "null"
 ww1_england.5.d:0 "null"
 ww1_england.5.t:0 "null"
 ww1_england.6.a:0 "Wspaniale!"
 ww1_england.6.b:0 "Do not interfere with Greek internal affairs"
 ww1_england.6.d:0 "Greece's Prime Minister Venizelos asks us to seize the port of Thessaloniki, against his King's will. This port would make a perfect rear base for the Dardanelles' operation."
 ww1_england.6.t:0 "Oddać Saloniki?"
 ww1_england.7.a:0 "Cholerny Venizelos"
 ww1_england.7.b:0 "OK, dołączcie do ententy"
 ww1_england.7.d:0 "Greece's Prime Minister Venizelos proposed the Entente seize the port of Thessaloniki, against King Konstantinos' will. This is another step in the struggle between those men."
 ww1_england.7.t:0 "Ententa oblega Saloniki"
 ww1_ethiopia.1.a:0 "Iyasu V przejmuje władzę"
 ww1_ethiopia.1.d:0 "The great emperor Menelik II has died without a designated heir. Iyasu V, though not coronated, has taken effective power in the country."
 ww1_ethiopia.1.t:0 "Menelik II nie żyje!"
 ww1_france.1.a:0 "Teraz wojna jest nieunikniona"
 ww1_france.1.d:0 "Jean Jaurès, one of the last dissenting voices against the French government's aim for war, has been slain by the fittingly-named Raoul Villain, a 29 year old French nationalist. With his timely passing, few in France now oppose outright, grand war against the Germans- and those pacifists remaining have no one to rally behind."
 ww1_france.1.t:0 "Morderstwo Jeana Jaurèsa"
 ww1_france.8.a:0 "Wspaniale!"
 ww1_france.8.d:0 "Armia francuska, zanjdująca się już na granicy buntu, wreszcie powróciła do służby po wylądowaniu wojsk amerykańskich na kontynencie. Może ze względu na wzrost liczby żołnierzy, być może z powodu wsparcia ze strony innych krajów, nasza armia nie odzyskała pełnej mocy ale teraz jest przynajmniej w stanie walczyć."
 ww1_france.8.t:0 "Morale armii francuskiej zostało naprawione"
 ww1_france.9.a:0 "Cholera!"
 ww1_france.9.d:0 "The powerless puppet, King Duy Tân of Cochinchina, has fled his palace and joined a rebellion against French rule! The egotistical little child must not have been content with his pompous position. Certainly, once France restores order to the region, he'll have a much cushier life in a prison cell."
 ww1_france.9.t:0 "Powstanie w francuskiej prowincji Indo-Chin Kochinchina"
 ww1_france.10.a:0 "Cholera!"
 ww1_france.10.d:0 "Our problem colony is rebelling again! The province of Thái Nguyên in Indochina is currently hosting another rebellion for independence, currently trying to get volunteers from China itself. Order must be restored, and for the long term this time."
 ww1_france.10.t:0 "Powstanie w francuskiej prowincji Indo-Chin Thái Nguyên"
 ww1_france.11.a:0 "Sacrebleu!"
 ww1_france.11.d:0 "The streets of Paris have been almost cleared of civilians. A few, only those too old or ill or stubborn to clear out, have come out of their homes and shops to see the picklehaubed and stalhelmed men march through the capital. The spectre of 1870 haunts the city again. The only question on the minds of the people is ''how much longer can the Republic hold on?''"
 ww1_france.11.t:0 "Upadek Paryża"
 ww1_france.12.a:0 "Musimy odzyskać Verdun!"
 ww1_france.12.d:0 "Verdun, symbol francuskiego ruchu oporu, upadł. Armia francuska została zmuszona do odwrotu."
 ww1_france.12.t:0 "Utrata Verdun"
 ww1_france.15.a:0 "Wyślij l'Armée d'Orient do Grecji!"
 ww1_france.15.d:0 "Mobilizacja l'Armée d'Orient"
 ww1_france.15.t:0 "Francja wysyła l'Armée d'Orient"
 ww1_france.2.a:0 "Vive la France!"
 ww1_france.2.d:0 "René Vivani's administration has survived much in the French parliament, but the French military turning their back on him was too much for the old man to take. Aristide Briand has taken the reigns of the government now."
 ww1_france.2.t:0 "Rozwiązanie rządu Vivianiego"
 ww1_france.3.a:0 "Wspaniale!"
 ww1_france.3.d:0 "The Germans have woken the French public from their dreams of glory into a harsh reality. The citizens and government have united in the face of the enemy, giving a boost to our industries."
 ww1_france.3.t:0 "Francuskie poparcie dla działań wojennych"
 ww1_france.4.a:0 "Kurwa, kurwa, kurwa..."
 ww1_france.4.d:0 "The troops are complaining of our ''costly offenses'' and ''suicidal attacks'' and have begun a mutiny. Cowards! Traitors, the lot of them! But, still, they are the only army we have. For now, we should scale back our offenses, especially outside of French territory, and try to only pick winning fights, until the storm blows over."
 ww1_france.4.t:0 "Bunt w armii francuskiej!"
 ww1_france.5.a:0 "Francja musi przetrwać!"
 ww1_france.5.d:0 "The French Army was very, very close to complete mutiny after our recent offenses. However, in a stroke of luck, Marshal Petain has drawn key units out of combat and has rooted out many of rebels in the ranks. His advice to us is to stop offenses outright until something big- say, a superweapon, or a major ally joining up- restore the boys' morale back. Of course, if we ignore this, we could face mutiny- or worse..."
 ww1_france.5.t:0 "Bunt w armii francuskiej stłumiony"
 ww1_france.6.a:0 "Jawhol, mein herr!"
 ww1_france.6.d:0 "To wydarzenie jest pozostałością po Hearts of Iron 3. Jeśli przytrafiło ci się w grze, to krzycz na jednego z programistów, abyśmy mogli go usunąć."
 ww1_france.6.t:0 "Denerwujący błąd!"
 ww1_france.7.a:0 "Bardzo złe wieści."
 ww1_france.7.d:0 "Widespread mutinies have broken out in the army due to the continued futile offenses on the Central Powers. Some fear that- god forbid- a coup on the government is even possible..."
 ww1_germany.1.a:0 "Niemiec nie czeka nic prócz zwycięstwa"
 ww1_germany.1.d:0 "Helmuth von Moltke Młodszy nie dał Niemcom ostatecznego zwycięstwa, które obiecywał, a jego niezdecydowanie powoduje problemy w łańcuchu dowodzenia. Generał Erich von Falkenhayn wydaje się obiecujący, szczególnie ze swoimi pomysłami, by wyrzucić Belgów z wojny, a Brytyjczyków wysłać w morze. Dlatego jest naszym nowym szefem!"
 ww1_germany.1.t:0 "Mianowanie Von Falkenhayna na szefa sztabu"
 ww1_germany.10.a:0 "Wyślij wsparcie w postaci broi"
 ww1_germany.10.d:0 "Irlandczycy znów przygotowują powstanie przeciwko Brytyjczykom, które zapowiada się jako największe w historii. Oczywiście nie mają wystarczającej ilości broni i zapasów, ale na szczęście mamy nadmiar sprzętu, który pomoże irlandzkim żołnierzom. Wyślemy SMS Libau pod przykrywką norweskiego statku handlowego."
 ww1_germany.10.t:0 "Niemieckie wsparcie dla irlandzkich buntowników"
 ww1_germany.11.a:0 "Cholera!"
 ww1_germany.11.d:0 "Żeglarze w Kilonii, pomimo rozkazów kontynuowania operacji, organizują masowy bunt! Zdrajcy domagają się natychmiastowego i bezwarunkowego poddania się Niemiec, pomimo aktualnych warunków wojny. Jeśli bunt zacznie się rozprzestrzeniać, może to oznaczać kłopoty."
 ww1_germany.11.t:0 "Bunt żeglarzy!"
 ww1_germany.12.a:0 "Uh oh…"
 ww1_germany.12.d:0 "Sytuacja się pogarsza! Bunt Żeglarzy wywołał bunty wśród ludności niemieckiej, nie tylko przeciw wojnie, ale także przeciw rządowi Niemiec, a nawet naszej armii! Jeśli będziemy dalej na to zezwalać, wkrótce może nastąpić koniec imperium."
 ww1_germany.12.t:0 "Rebelia się rozprzestrzenia!"
 ww1_germany.13.a:0 "To katastrofa!"
 ww1_germany.13.d:0 "On 9 November 1918, a German Republic was proclaimed by Philipp Scheidemann at the Reichstag building in Berlin, to the fury of Friedrich Ebert, who thought that the choice between monarchy and republic belonged to a national assembly. Two hours later, a Free Socialist Republic was proclaimed at the Berliner Stadtschloss. The proclamation was issued by Karl Liebknecht, one of the leaders of the communist Spartacus League. Though not every German citizen has proclaimed loyalty to these new republics, the majority of the population is supporting one of the two factions..."
 ww1_germany.13.t:0 "Powołanie dwóch republik..."
 ww1_germany.14.a:0 "W porządku"
 ww1_germany.14.d:0 "On 10 November 1918, a coalition government called Council of the People's Deputies was established, consisting of three MSPD and three USPD members. Led by Friedrich Ebert for the MSPD and Hugo Haase for the USPD it sought to act as collective head of state. Although the new government was confirmed by the Berlin worker and soldier council, it was opposed by the Spartacist League."
 ww1_germany.14.t:0 "Utworzenie rządu Friedricha Eberta"
 ww1_germany.2.t:0 "Niemiecka kampania zeppelinowa"
 ww1_germany.2.d:0 "It is highly unlikely that German troops will be able to breach the British mainland in the current situation. However, our Zeppelin bomber balloons will be able to strike at the heart of British industry from afar! Though they may send their pathetic little fighter planes to try and strike them down, it's unlikely they'll even be able to come close in altitude. This'll show John Bull our might!"
 ww1_germany.2.a:0 "Imponujące"
 ww1_germany.15.a:0 "Koniec Imperium Niemieckiego?"
 ww1_germany.15.d:0 "Kaiser Wilhelm II was surprised by the uprisings in Berlin and other centres in late 1918. Mutiny among the ranks of his beloved Kaiserliche Marine, the imperial navy, profoundly shocked him. For the sake of preserving some form of government in the face of anarchy, Wilhelm's abdicated both as German Emperor and King of Prussia on 9 November 1918, with the thought that his son would be allowed to succeed him. In actuality, this wouldn't be the case. The German Empire had come to a close."
 ww1_germany.15.t:0 "Oficjalna abdykacja Wilhelma II"
 ww1_germany.17.a:0 "Ein volk, Ein reich, Ein Führer"
 ww1_germany.17.d:0 "Pucz Ludendorffa"
 ww1_germany.17.t:0 "Pucz Ludendorffa"
 ww1_germany.18.d:0 "Rewolucja w Niemczech"
 ww1_germany.18.t:0 "Rewolucja w Niemczech"
 ww1_germany.19.d:0 "A national assembly was convened in Weimar, where a new constitution for the German Reich was written."
 ww1_germany.19.t:0 "Republika Weimarska została proklamowana."
 ww1_germany.20.a:0 "Gut!"
 ww1_germany.20.d:0 "A revolt occurend whith men who supported the recreation of a Boer South African Republic rose up against the government of the Union of South Africa."
 ww1_germany.20.t:0 "Rewolucja burska"
 ww1_germany.3.a:0 "Dobrze"
 ww1_germany.3.d:0 "null"
 ww1_germany.3.t:0 "Powtórzenie wydarzenia"
 ww1_germany.4.a:0 "Rozpocząć blokadę!"
 ww1_germany.4.d:0 "The British have barbarically decided that any ship carrying any sort of cargo- even food- to Germany is an illegal merchant ship carrying Contraband, a clear abuse of the power of the Royal Navy. Of course, in modern war, we can retaliate. Our superior Submarine fleet will sink any Merchant ship on the Ocean, which will show the British and French the folly of their plan!"
 ww1_germany.4.t:0 "Nieograniczona wojna podwodna"
 ww1_germany.5.a:0 "Udobruchajmy USA"
 ww1_germany.5.b:0 "NIE! Nie ponosimy odpowiedzialności za brytyjską blokadę"
 ww1_germany.5.d:0 "President Wilson from the United States has wrote to us demanding the end of Unrestricted Submarine Warfare after the sinking of American and French passenger ships, most notably the Lusitania. Of course, it's unlikely that a war will break out if we decline, but at the same time, we may be better off avoiding the risk to begin with."
 ww1_germany.5.t:0 "Zaangażowanie w Sussex - ograniczenie wojny podwodnej"
 ww1_germany.6.a:0 "Już czas!"
 ww1_germany.6.d:0 "Now that we can no longer starve out the Entente with Unrestricted Sub Warfare, we must strike a decisive blow against the Royal Navy. Though the British fleet still vastly outnumbers ours, quality can potentially beat quantity here. So long as we're able to at the very least sink an acceptable amount of British ships without losing our entire fleet, the UK's naval blockade shall be lifted!"
 ww1_germany.6.t:0 "Złamanie brytyjskiego embarga"
 ww1_germany.7.a:0 "Wspaniale!"
 ww1_germany.7.d:0 "A great victory for the Kaiserliche Marine! Merchant ships are now running routes into our ports from the Atlantic once again. Though the journey is risky, the British no longer have the capability to block out all overseas trade. This is a glorious day for the German Empire!"
 ww1_germany.7.t:0 "Brytyjska blokada zostaje zniesiona"
 ww1_germany.8.a:0 "Już czas!"
 ww1_germany.8.d:0 "Though the Marine has stung the Royal Navy and hurt their pride, the seemingly neverending Royal Navy still has enough manpower and vessels to, if nothing else, completely deter any Merchant ship from trying to enter a German harbor. No matter. Unrestricted Submarine Warfare will resume again, despite the United States' complaints."
 ww1_germany.8.t:0 "Wznowienie wojny podwodnej"
 ww1_germany.9.a:0 "Przed świętami będziemy w domu!"
 ww1_germany.9.d:0 "The Belgian capital has fallen under German occupation. Though the King has no plans of exiting the war just yet, this has opened up an easy, direct route to the French capital. Perhaps German victory is nearly at hand!"
 ww1_germany.9.t:0 "Upadek Brukseli"
 ww1_greece.1.a:0 "Konstantyn I zostaje królem!"
 ww1_greece.1.d:0 "While out on an afternoon walk near the White Tower on 18 March 1913, good king George I was shot at close range in the back by Alexandros Schinas, who held ties to a Socialist organization. Constantine I is now King of Greece."
 ww1_greece.1.t:0 "Jerzy I zamordowany!"
 ww1_greece.2.a:0 "Ponowne zjednoczenie!"
 ww1_greece.2.d:0 "The Cretan State, though nominally a vassal of the Ottoman Empire, has been truly a Greek puppet state since about 1908. Of course, now that the state of the Ottomans has taken the turn for the worse, there's no real power blocking full Greek annexation of Crete."
 ww1_greece.2.t:0 "Koniec państwa kretańskiego"
 ww1_greece.3.a:0 "Absolutnie!"
 ww1_greece.3.b:0 "Nie trzeba"
 ww1_greece.3.d:0 "The American fleet owns several outdated Pre-Dreadnought battleships, which they have little use for. Conversely, the Hellenic Navy is attempting to expand by any means, even with outdated ships. It would surely not be too hard to arrange a purchase- should we go for it?"
 ww1_greece.3.t:0 "Zakup amerykańskich okrętów wojennych"
 ww1_greece.4.a:0 "Tak"
 ww1_greece.4.b:0 "Nie"
 ww1_greece.4.d:0 "The Greek Kingdom has requested some of our older Pre-Dreadnought battleships to help prop up their young fleet. These ships are unlikely to be of serious consequence in any future wars, and the Naval staff has assured us that we wouldn't even miss them. Of course, the Greek government is known to be a local troublemaker, and American support could end up against our interests. Should we sign for the sale?"
 ww1_greece.4.t:0 "Grecja pragnie zakupić pancerniki"
 ww1_greece.5.a:0 "Ta armia nam pomoże!"
 ww1_greece.5.d:0 "Francja wysyła armię, która pomoże nam walczyć"
 ww1_greece.5.t:0 "Francja wysyła l'Armée d'Orient"
 ww1_greekbulgarian.6.a:0 "Zaakceptuj plan"
 ww1_greekbulgarian.6.b:0 "Odrzuć plan"
 ww1_greekbulgarian.6.d:0 "The new prime minister Dimitrios Gounaris would like to propose a plan to the Entente. Greece will agree to join their side in exchange for protection against the Bulgarians...and support for their claims on the Thracian coast. Such a deal will likely drive Bulgaria to the German side, if they are still neutral."
 ww1_greekbulgarian.6.t:0 "Plan gounalisa"
 ww1_greekbulgarian.7.a:0 "Zapytaj Grecję"
 ww1_greekbulgarian.7.b:0 "Nie pytaj Grecji"
 ww1_greekbulgarian.7.d:0 "King Constantine's behavior is quite curious. He followed the command of Prime Minister Venizelos and mobilized his the Hellenic Army, but did not engage against Bulgaria as he was supposed to do. Perhaps our royalist king is more in-line with the Germans than we had prior thought? A demand to demobilize would surely put his sympathies on the line."
 ww1_greekbulgarian.7.t:0 "Poproszenie Grecji o demobilizację wojsk"
 ww1_greekbulgarian.8.a:0 "Kogo to obchodzi? To tylko Grecy."
 ww1_greekbulgarian.8.d:0 "Greece has agreed to demobilize. This might lead to problems for them in the war, and some in the government even fear it could lead to a Greek defeat, but at least one where they'll fight for the Entente."
 ww1_greekbulgarian.8.t:0 "Grecka demobilizacja!"
 ww1_greekbulgarian.9.a:0 "Cholera!"
 ww1_greekbulgarian.9.d:0 "Due to political tensions in Greece, Prime Minister Venizelos has resigned from his office."
 ww1_greekbulgarian.9.t:0 "Venizelos opuszcza grecki rząd"
 ww1_greekbulgarian.10.a:0 "Wspaniale!"
 ww1_greekbulgarian.10.d:0 "Due to political changes in Greece, Eleftherios Venizelos is the Prime Minister once again."
 ww1_greekbulgarian.10.t:0 "Powrót Venizelosa"
 ww1_greekbulgarian.11.a:0 "Niech będą przeklęci!"
 ww1_greekbulgarian.11.d:0 "Greece claims that our ''constant antagonization'' and ''clearly spiteful attitude'' has forced the nation into strict neutrality- which means military access for Bulgaria. Thessaloniki, our port in the Balkans, may soon fall."
 ww1_greekbulgarian.11.t:0 "Grecja przyznaje Bułgarii dostęp wojskowy"
 ww1_greekbulgarian.12.a:0 "Rozpocznij operację"
 ww1_greekbulgarian.12.b:0 "Anuluj operację"
 ww1_greekbulgarian.12.d:0 "The stubborn Greeks still won't join our war, no matter what we do to them. However, our secret service has a plan- torch the King's palace and blame operatives from the Central Powers! This has a small chance to backfire, but who cares? It's just the Greeks, after all."
 ww1_greekbulgarian.12.t:0 "Ateny w ogniu!"
 ww1_greekbulgarian.13.a:0 "Spytaj Grecję"
 ww1_greekbulgarian.13.b:0 "Nie pytaj Grecji"
 ww1_greekbulgarian.13.d:0 "Those ungrateful Greeks have dared to mobilize against our orders and seem to be on the verge of turning their guns on us. This outrage obviously cannot be tolerated! We must force Greece to back down- now."
 ww1_greekbulgarian.13.t:0 "Ponowne wezwanie do demobilizacji"
 ww1_greekbulgarian.14.a:0 "Wspaniale!"
 ww1_greekbulgarian.14.d:0 "Greece has accepted our demands to demobilize. They're even to turn over some of their weapons to ensure the guarantee of no action against us."
 ww1_greekbulgarian.14.t:0 "Grecja akceptuje nasze żądania"
 ww1_greekbulgarian.15.a:0 "Nie możemy wziąć odwetu"
 ww1_greekbulgarian.15.d:0 "Those Greek bastards ended up using the artillery and small arms they were supposed to be turning over against us! The French emissary has been killed, and worse yet, the Greek public backs these damn terrorists. Sadly, there's not much we can do at the moment, with the war going on. But soon enough, we'll get them back."
 ww1_greekbulgarian.15.t:0 "Vêpres Grecques (Wydarzenia listopadowe)"
 ww1_greekbulgarian.1.a:0 "Akceptuj"
 ww1_greekbulgarian.1.b:0 "Odmów"
 ww1_greekbulgarian.1.d:0 "The Central Powers ask us to join their war against Serbia in exchange of Serbian lands we rightfully claim. We would be at war against the entire Entente, though."
 ww1_greekbulgarian.1.t:0 "Oferta od Państw Centralnych"
 ww1_greekbulgarian.16.a:0 "Zapytaj o abdykację Konstantyna"
 ww1_greekbulgarian.16.b:0 "Pozostaw grecję w spokoju"
 ww1_greekbulgarian.16.d:0 "With the end of the Russian revolution, and the Tsar no longer at his back, there is nothing preventing Entente invasion into Greece. At this point, Konstantinos must join the war, or lose the crown. Our pressure cannot be stopped this time."
 ww1_greekbulgarian.16.t:0 "Ultimatum wobec Grecji"
 ww1_greekbulgarian.17.a:0 "Pozostań neutralny"
 ww1_greekbulgarian.17.b:0 "Spróbuj pomóc Serbii"
 ww1_greekbulgarian.17.d:0 "Everything has gone so wrong! Germany and Austria-Hungary are making incursions into our nominal ally, Serbia, but we have no way to really do anything about it without dooming the Greek state. We could still give war a shot anyway, though the King is vehmently opposed..."
 ww1_greekbulgarian.17.t:0 "Austro-Węgry wypowiadają wojnę Serbii!"
 ww1_greekbulgarian.18.a:0 "Pozostań neutralny"
 ww1_greekbulgarian.18.b:0 "Wspomóż Serbię"
 ww1_greekbulgarian.18.d:0 "Everything has gone so wrong! Germany and Austria-Hungary are making incursions into our nominal ally, Serbia, which though they can be easily supported, are still fighting a fearsome foe which our King wants no part in fighting. What do we do?"
 ww1_greekbulgarian.18.t:0 "Austro-Węgry wypowiadają wojnę Serbi!"
 ww1_greekbulgarian.19.a:0 "Pozostań neutralny"
 ww1_greekbulgarian.19.b:0 "Wspomóż Serbię"
 ww1_greekbulgarian.19.d:0 "Bulgaria has joined the Central Powers. Due to the fact that Serbia and Greece are allied specifically against Bulgaria to start with, the talk of war has heated up in the Greek parliament once again. We have another easy opportunity to join against our old foes, but should we take it?"
 ww1_greekbulgarian.19.t:0 "Bułgaria dołącza do Państw Centralnych!"
 ww1_greekbulgarian.20.a:0 "Zaakceptuj ich propozycję"
 ww1_greekbulgarian.20.b:0 "Odrzuć ich propozycję"
 ww1_greekbulgarian.20.d:0 "Despite our King's reluctance to join in the war, our parliament is much more friendly to the idea of joining the Entente. Prime minister Venizelos has begun negotiations with the Entente, and has arrived with their proposal: The entire Thracian coast, Constantinople, and Smyrna are to become Greek. This has rallied the public's support in favor of the war. Should we accept?"
 ww1_greekbulgarian.20.t:0 "Negocjacje z Ententą"
 ww1_greekbulgarian.21.a:0 "Akceptuj"
 ww1_greekbulgarian.21.b:0 "Odmów"
 ww1_greekbulgarian.21.d:0 "Despite our King's reluctance to join in the war, our parliament is much more friendly to the idea of joining the Entente. Prime minister Venizelos has begun negotiations with the Entente, and has arrived with their proposal: The Ottoman capital region of Constantinople and the Smyrna region are to become Greek. Many of our people, however, are more concerned with Bulgaria's territory than the Turks, so the people are with the king in opposition to this idea. We can accept anyway, of course..."
 ww1_greekbulgarian.21.t:0 "Negocjacje z Ententą"
 ww1_greekbulgarian.22.a:0 "Bóg go uratuje!"
 ww1_greekbulgarian.22.d:0 "Weakened by recent events, Konstantinos is suffering from Pleurisy and Pneumonia. He could die at anytime! Even worse, Venizélos has begun circulating a lie that the queen did this to him after an argument where she tried to convince her husband to join the Germans. A ship is being sent to the Tinos island to bring the Madonna, known for its healing purposes, back to Greece, and save the King."
 ww1_greekbulgarian.22.t:0 "Król Konstantyn zachorował!"
 ww1_greekbulgarian.23.a:0 "Hurra!"
 ww1_greekbulgarian.23.d:0 "The legendary Madonna has worked! Of course, the King will still be using medication, but he is no longer at death's door."
 ww1_greekbulgarian.23.t:0 "Król Konstantyn wraca do swojego biura"
 ww1_greekbulgarian.24.a:0 "Metaxas ma rację, nie stać nas na wojnę"
 ww1_greekbulgarian.24.b:0 "Venizelos jest w porządku"
 ww1_greekbulgarian.24.d:0 "With the Entente's operations in the Dardanelles, King Konstantinos has finally come around to accepting the war with the Central Powers, as a way to ensure the Ottomans never threaten Greece again. Of course it's never so simple: Ioanns Metaxas, chief of staff, has threatened resignation in the event of war, stating our military isn't ready yet. Given recent events, he may be right. Of course, Prime Minister Venizelos thinks the opposite. Who is correct?"
 ww1_greekbulgarian.24.t:0 "Grecja i Dardanele"
 ww1_greekbulgarian.25.a:0 "Zaproponuj plan"
 ww1_greekbulgarian.25.d:0 "Now that the public are in favor of a war against Bulgaria and the Ottomans, we have sent Greece's list of demands of war compensation to the Entente. Of course, if Bulgaria's still neutral, they're probably going to decline. But even if they do, there'll likely be more chances down the line."
 ww1_greekbulgarian.25.t:0 "Plan gounarisa"
 ww1_greekbulgarian.26.a:0 "Venizelos triumfuje!"
 ww1_greekbulgarian.26.d:0 "The elections of 1915 saw a large victory for Elefthérios Venizélos's Liberal Party, still popular among Greek citizens. Konstantinos is, much to his chagrin, forced to call him back as his Prime Minister."
 ww1_greekbulgarian.26.t:0 "Wybory parlamentarne, 1915"
 ww1_greekbulgarian.27.a:0 "Zmobilizuj się i przygotuj się na wojnę"
 ww1_greekbulgarian.27.b:0 "Przygotuj się do obrony"
 ww1_greekbulgarian.27.c:0 "Nic nie rób"
 ww1_greekbulgarian.27.d:0 "Bulgaria has declared war on Serbia. Now's our chance to strike! What should we do?"
 ww1_greekbulgarian.27.t:0 "Bułgaria dołącza do państw centralnych!"
 ww1_greekbulgarian.28.a:0 "Cholerny Venizelos!"
 ww1_greekbulgarian.28.b:0 "OK, dołączymy do ententy"
 ww1_greekbulgarian.28.d:0 "Greece's Prime Minister Venizelos proposed that the Entente seize the port of Thessaloniki, against the King's will, in an attempt to force the King into war to prevent this. Of course, we can still stay neutral, but we lose the port region..."
 ww1_greekbulgarian.28.t:0 "Ententa oddaje Saloniki"
 ww1_greekbulgarian.29.a:0 "Odmów"
 ww1_greekbulgarian.29.b:0 "Rozpocznij demobilizację"
 ww1_greekbulgarian.29.d:0 "The Entente leaders ask us to demobilize our troops, as we are actually not at war against Bulgaria. We have nothing to lose if we keep our troops mobilized as they don't have the means to attack us, but they'll be upset."
 ww1_greekbulgarian.29.t:0 "Ententa prosi o demobilizację"
 ww1_greekbulgarian.30.a:0 "Ogłoś wybory"
 ww1_greekbulgarian.30.b:0 "Nie ogłaszaj wyborów"
 ww1_greekbulgarian.30.d:0 "Prime Minister Venizelos' power and popularity is finally on the decline. More and more Parliamentarians are favoring men like Chief of Staff Metaxas or the actions of the King, and we have an opportunity to make out of this. If we hold early elections, we have a chance to force them out of office!"
 ww1_greekbulgarian.30.t:0 "Wcześniejsze wybory"
 ww1_greekbulgarian.31.a:0 "Zaprotestuj"
 ww1_greekbulgarian.31.b:0 "Nie protestuj"
 ww1_greekbulgarian.31.d:0 "Albania authorized Serbia to cross its land to evacuate the Serb Army. These refugees have landed on Corfu without our permission, and it seems they have no intention to leave."
 ww1_greekbulgarian.31.t:0 "Serbscy uchodźcy na Korfu"
 ww1_greekbulgarian.32.a:0 "Przyznaj"
 ww1_greekbulgarian.32.b:0 "Nie przyznawaj"
 ww1_greekbulgarian.32.d:0 "The Entente has proven that they think nothing more of us than a tool to leverage additional support against the Central Powers, and nothing more than another potential pool of manpower for them. Well, if they don't think Greece is an equal nation, perhaps the Central Powers will? We'll start by allowing Bulgaria's military access to our country- allowing them to easily and instantly dislodge the Entente from Thessaloniki."
 ww1_greekbulgarian.32.t:0 "Udzielić Bułgarii dostępu wojskowego?"
 ww1_greekbulgarian.33.a:0 "Niech ich diabli!"
 ww1_greekbulgarian.33.d:0 "An arsonist which we suspect was a French agent set alight the forest near the royal palace in Tatoi. In the confusion, Queen Sophie carried her youngest daughter, princess Catherine, for more than a mile as she fled the area. Several members of the royal family, including King Konstantinos himself, are hurt. The lord's residence is almost completely destroyed. Worse, around sixteen soldiers and palace staff have been killed."
 ww1_greekbulgarian.33.t:0 "Pałac królewski płonie!"
 ww1_greekbulgarian.34.a:0 "Cholerny Venizelos!"
 ww1_greekbulgarian.34.d:0 "Inside the area occupied by the Entente in Thessaloniki, Venizelos has proclaimed the National Defense Government, opposed to Lampros's government in Greece. The only way to dislodge him, at this point, is either fold to his demands or join the war. Greek Neutrality, though expertly maintained, looks more and more likely to end by the day."
 ww1_greekbulgarian.34.t:0 "Rząd w Salonikach"
 ww1_greekbulgarian.35.a:0 "Zaakceptuj ich roszczenia"
 ww1_greekbulgarian.35.b:0 "Odrzuć ich roszczenia"
 ww1_greekbulgarian.35.d:0 "Greece is no longer obviously a pro-Entente state, and thus the UK and France have demanded Greek demobilization. If we say no, they're likely to declare war on us."
 ww1_greekbulgarian.35.t:0 "Ententa prosi ponownie o demobilizacje"
 ww1_greekbulgarian.2.a:0 "Świetnie!"
 ww1_greekbulgarian.2.b:0 "Nie ingeruj w greckie sprawy wewnętrzne"
 ww1_greekbulgarian.2.d:0 "Greece's Prime Minister Venizelos asks us to seize the port of Thessaloniki, against his King's will. This port would make a perfect rear base for the Dardanelles operation, and the Greeks can't even resist! Of course, annexing the area would likely alienate them from our cause, but they're just the laborers for the Turks, right?"
 ww1_greekbulgarian.2.t:0 "Seize Thessaloniki?"
 ww1_greekbulgarian.36.a:0 "Witamy we Francji z ostrzałem artylerii!"
 ww1_greekbulgarian.36.b:0 "Uhonoruj naszą obietnicę"
 ww1_greekbulgarian.36.d:0 "When Greece agreed to demobilize its troops, it also agreed to give high caliber artillery and a stock of small arms to the Entente as a guarantee. A French delegation has landed in Athens to pick all those weapons up."
 ww1_greekbulgarian.36.t:0 "Vêpres Grecques"
 ww1_greekbulgarian.37.a:0 "Konstantyn musi ulec"
 ww1_greekbulgarian.37.b:0 "Konstantin odchodzi z podniesioną głową"
 ww1_greekbulgarian.37.d:0 "Greek Neutrality has come to an end. The Entente are demanding we join them for a war, and are not really even promising us territory anymore. If we decline, we'll be obviously tied to the Central Powers, which will lead to war, if not civil war. The Russians, formerly our only guarantee of safety, are gone. Does the king bow or stand up to the entente delegation?"
 ww1_greekbulgarian.37.t:0 "Ostatnie ostrzeżenie od Ententy"
 ww1_greekbulgarian.38.a:0 "Wspaniale!"
 ww1_greekbulgarian.38.d:0 "The Bulgarians have accepted our proposal and have joined the war against Serbia and the Entente."
 ww1_greekbulgarian.38.t:0 "Bułgaria dołącza do Państw Centralnych!"
 ww1_greekbulgarian.39.a:0 "Świetnie!"
 ww1_greekbulgarian.39.d:0 "The Bulgarians have accepted our proposal and have joined the war against Serbia and the Entente."
 ww1_greekbulgarian.39.t:0 "Bułgaria dołącza do Państw Centralnych!"
 ww1_greekbulgarian.40.a:0 "Zaproponuj ofertę Bułgarii"
 ww1_greekbulgarian.40.b:0 "Zapomnij o Bułgarii"
 ww1_greekbulgarian.40.d:0 "Serbia is proving to be a tougher nut to crack than we had thought. The veteran, well-equipped troops have taken us by surprise. However, they still have their old, implacable enemy Bulgaria. Perhaps, with the promise of Macedonia, we can get them on our side?"
 ww1_greekbulgarian.40.t:0 "Obietnice dla Bułgarii"
 ww1_greekbulgarian.41.a:0 "Propozycja sojuszu"
 ww1_greekbulgarian.41.d:0 "The Serbian front is not our priority. Yet, we still need to make sure we have good troops nearby. Bulgaria could take some of the weight off of our shoulders in that regard, and have definite reasons to go up against Serbia. We've already sent out the alliance invitation."
 ww1_greekbulgarian.41.t:0 "Umowa z Bułgarią"
 ww1_greekbulgarian.42.a:0 "Wycofaj się do Albanii"
 ww1_greekbulgarian.42.b:0 "Nie wycofuj się do Albanii"
 ww1_greekbulgarian.42.d:0 "Our troops are defeated. If we don't try to flee through Albania, our remaining soldiers will be crushed. It's unlikely that we'll be able to get safe passage, but we MUST make a good attempt to get through...or else."
 ww1_greekbulgarian.42.t:0 "Ewakuacja poprzez Albanię?"
 ww1_greekbulgarian.43.a:0 "Wspaniale!"
 ww1_greekbulgarian.43.d:0 "Neither Prince Vidit I or Essad Toptani, Albania's recent rulers, were particularly fond of the idea of the Serbian retreat through Albania. However, the governments have both toppled in quick succession, and Albania is currently too unstable to seriously resist our retreat. It's time to head out!"
 ww1_greekbulgarian.43.t:0 "Ewakuacja poprzez Albanię!"
 ww1_greekbulgarian.44.a:0 "Tak!"
 ww1_greekbulgarian.44.b:0 "Nie!"
 ww1_greekbulgarian.44.d:0 "Essad Toptani, the new leader of Albania, has already lost his grip on power to a decentralized state. The Serbians are taking advantage of this to move their troops through in retreat! Sadly, we have no ability to stop them, but we can still at least make formal protest. Should the Serbs be allowed in?"
 ww1_greekbulgarian.44.t:0 "Niech wojska serbskie wycofają się?"
 ww1_greekbulgarian.45.a:0 "Cholera!"
 ww1_greekbulgarian.45.d:0 "The Greek Kingdom has annexed the rightful Albanian territory of North Epirus. The powers of Europe have recognized this obvious theft, for now. We can only hope an opportunity arises to get it back someday."
 ww1_greekbulgarian.45.t:0 "Grecja ogłosiła aneksję północnego Epiru"
 ww1_greekbulgarian.46.a:0 "Świetnie!"
 ww1_greekbulgarian.46.d:0 "The retreat through Albania begins. The army has chosen the island of Corfu in Greece as the stopping point."
 ww1_greekbulgarian.46.t:0 "Armia serbska wycofuje się poprzez Albanię!"
 ww1_greekbulgarian.3.a:0 "Negocjuj"
 ww1_greekbulgarian.3.b:0 "Wstrzymaj negocjacje"
 ww1_greekbulgarian.3.d:0 "The Greeks are stubborn in their neutrality, though we suspect it's due to a rift between that royalist king Konstantinos and their prime minister Venizelos. Of course, we can negotiate with Venizelos, but it'd likely only be fruitful if Bulgaria was in the war and if we promised vast amounts of territory for Greece. Still, anything to get more guns in the war..."
 ww1_greekbulgarian.3.t:0 "Negocjacje z Grecją"
 ww1_greekbulgarian.4.a:0 "Świetnie!"
 ww1_greekbulgarian.4.d:0 "Greece has finally joined the Entente! After long, strained negotiations, Greece, primarily under the leadership of Prime Minister Venizelos, is with our alliance. Of course, we owe them their claims on the entire Thracian coast and Smyrna, but we may cross that bridge when we get to it."
 ww1_greekbulgarian.4.t:0 "Traktat londyński podpisany!"
 ww1_greekbulgarian.5.a:0 "Zaakceptuj plan, zapomnij o Bułgarii"
 ww1_greekbulgarian.5.b:0 "Odrzuć plan, Bułgaria jest priorytetem"
 ww1_greekbulgarian.5.d:0 "The new prime minister Dimitrios Gounaris would like to propose a plan to the Entente. Greece will agree to join their side in exchange for protection against the Bulgarians...and support for their claims on the Thracian coast. Such a deal will likely drive Bulgaria to the German side, if they are still neutral."
 ww1_greekbulgarian.5.t:0 "Paln Gounalisa"
 ww1_hejaz.1.a:0 "Pierwszy kontakt z Arabami"
 ww1_hejaz.1.d:0 "Hussein bin Ali, Sharif of Mecca and one of the vassals of the Turks, is quite fed up with Ottoman rule, which has opposed him in practice and is threatening to depose him outright. This seems like the perfect friend for us to have in our war in the Middle East."
 ww1_hejaz.1.t:0 "Korespondencja z Husseinem ibn Ali al-Hashimiem"
 ww1_hejaz.9.a:0 "Doskonale!"
 ww1_hejaz.9.d:0 "Thanks to our coordinated efforts with British forces, a land route has opened that allows them to send us supplies. The first crates are coming!"
 ww1_hejaz.9.t:0 "Zaopatrzenie od Anglii"
 ww1_hejaz.10.a:0 "Doskonale!"
 ww1_hejaz.10.d:0 "More convoys are arriving from the British forces to supply our revolt."
 ww1_hejaz.10.t:0 "Zaopatrzenie od Anglii"
 ww1_hejaz.2.a:0 "Szarif z Mekki dołączy do naszej sprawy"
 ww1_hejaz.2.d:0 "Henry McMahon has promised Hussein bin Ali a massive Arabian empire, spanning from the Arabian penninsula itself all the way up to the northern borders of Iraq and the Levant, even potentially including Egypt. This is a great promise to make to get him on our side, and the best part is, we lose nothing if we betray him!"
 ww1_hejaz.2.t:0 "Obietnice wielkiego Imperium Arabskiego"
 ww1_hejaz.3.a:0 "Rozpocznij dostawy!"
 ww1_hejaz.3.d:0 "The Arab revolters are doing well. Thanks to our coordinated efforts, a land route is opened and allows us to send them supplies."
 ww1_hejaz.3.t:0 "Wyślij pomoc do Hidżazu"
 ww1_hejaz.4.a:0 "Wyślij więcej dostaw!"
 ww1_hejaz.4.d:0 "The revolt is still going strong. Thanks to our coordinated efforts, a land route is opened and allows us to send them supplies."
 ww1_hejaz.4.t:0 "Odnowiona pomoc dla Hidżazu"
 ww1_hejaz.5.a:0 "W porządku"
 ww1_hejaz.5.d:0 "The British have written to our state, acknowledging the tyranny of our Turkish overlords. They seem supportive of Hedjazi independence. Could this be the start of a beautiful friendship?"
 ww1_hejaz.5.t:0 "Korespondencja z Henrym MacMahonem"
 ww1_hejaz.6.a:0 "Interesujące!"
 ww1_hejaz.6.d:0 "The British have promised us an empire! All Arabic-speaking lands in the Middle East as well as Egypt have been promised to us, if we choose to help them over the course of the war. This grand promise has already driven our people into minor resistance against the Turks...and sounds like a pretty good deal. After all, surely they wouldn't promise something like this if they didn't intend to back it up!"
 ww1_hejaz.6.t:0 "Anglia obiecuje wielkie Imperium Arabskie"
 ww1_hejaz.7.a:0 "Obalimy rządy osmańskie!"
 ww1_hejaz.7.d:0 "Negotiations with the British have been largely successful. The Revolt has now begun in earnest. A great Arab state will come!"
 ww1_hejaz.7.t:0 "Powstanie arabskie"
 ww1_hejaz.8.a:0 "Będzie pomocne"
 ww1_hejaz.8.d:0 "In order to coordinate British operations with Arab revolters, the United Kingdom has sent a young officer, Captain Thomas Edward Lawrence. Though perhaps not on the same level as a hardened trench rat from the Western Front, he should still give us some advantage and help our fight against the Turks."
 ww1_hejaz.8.t:0 "T.E. Lawrence przybywa"
 ww1_holland.1.t:0 "End of census kiesrecht"
 ww1_holland.1.d:0 "Finally all men can vote! No longer we have to follow the rich! This is one of the first steps to improving our country."
 ww1_holland.1.a:0 "Hurray for the Dutch nation!"
 ww1_holland.2.t:0 "Rewolucja ziemniaczna"
 ww1_holland.2.d:0 "Today, there is unrest in the Netherlands, the communist part has staged a coup and they are using war as a motivation for the Dutch people to support to communists. Will this be a new beacon for communism around the world?"
 ww1_holland.2.a:0 "Straszne!"
 ww1_mexico.100.t:0 "Rewolucja meksykańska"
 ww1_mexico.100.d:0 "The Mexican Revolution was a major armed struggle in 1910–1920 that radically transformed Mexican culture and government. Although recent research has focused on local and regional aspects of the Revolution, it was a genuinely national revolution. Its outbreak in 1910 resulted from the failure of the 35 years long regime of Porfirio Díaz to find a managed solution to the presidential succession. This meant there was a political crisis among competing elites and the opportunity for agrarian insurrection. Wealthy landowner Francisco I. Madero challenged Díaz in 1910 presidential election, and following the rigged results revolted under the Plan of San Luis Potosí. Armed conflict ousted Díaz from power and a new election was held in 1911, bringing Madero to the presidency."
 ww1_mexico.100.a:0 "Wesprzyj rewolucję"
 ww1_mexico.100.b:0 "Kontrrewolucja"
 ww1_mexico.101.t:0 "Rewolucja w Meksyku"
 ww1_mexico.101.d:0 "W dniu 5 października 1910 r. Madero wydał list z więzienia, znany jako plan San Luis Potosi, z głównym hasłem Sufragio Efectivo, No re-elección (wolne wybory i bez reelekcji). Ogłosił, że prezydentura Díaza jest nielegalna oraz wzywa do buntu."
 ww1_mexico.101.a:0 "Díaz jest zbyt stary..."
 ww1_mexico.101.b:0 "To musiało nastąpić prędzej czy później"
 ww1_mexico.102.t:0 "Porfirio Díaz uciekł do Hiszpani"
 ww1_mexico.102.d:0 "Porfirio Díaz nie jest już prezydentem Meksyku. Díaz utracił władzę po tym, jak uwięził Francisco I Madero, jego rywala wyborczego, i ogłosił się zwycięzcą ósmej kadencji. Został zdetronizowany w wyniku rewolucji meksykańskiej."
 ww1_mexico.102.a:0 "Adios Amigo"
 ww1_mexico.103.t:0 "Zamach wojskowy"
 ww1_mexico.103.d:0 "Wojskowy zamach stanu odbył się w mieście Meksyku pod przewodnictwem generała Victoriano Huerta, dowódcy wojskowego miasta. Madero został aresztowany, a wkrótce potem zamordowany wraz z wiceprezydentem, José María Pino Suárez."
 ww1_mexico.103.a:0 "Adios El Apóstol de la Revolución"
 ww1_mexico.1013.t:0 "Porfirio Diaz nie żyje!!!"
 ww1_mexico.1013.d:0 "After he won the revolution. Porfirio had a heart attack which cost him his life. Leaving thus to charge to Victorian Huerta"
 ww1_mexico.1013.a:0 "En paz Descanse!"
 ww1_mexico.1080.t:0 "Paln San Diego odkryty!"
 ww1_mexico.1080.d:0 "Declaring the creation of a Liberating Army of Races and Peoples, the Plan of San Diego called for the recruitment of Mexican nationals, African Americans, indigenous Native Americans and Mexican Americans to rebel against the U.S.\n The central goal of the plan was to free Texas, New Mexico, Arizona, California, and Colorado from U.S. control. These states would become an independent republic that in the future could be reunited with Mexico. To the north, rebels hoped to conquer other U.S. states to produce a buffer zone between the United States and Mexico."
 ww1_mexico.1080.a:0 "Okropne, to może być wojna. "
 ww1_mexico.1081.t:0 "Bitwa pod Columbus"
 ww1_mexico.1081.d:0 "The Battle of Columbus (Burning of Columbus or the Columbus Raid), March 9, 1916, began as a raid conducted by Pancho Villa´s Division of the North on the small United States border town of Columbus, New Mexico, located 3 miles north of the border. The raid escalated into a full scale battle between Villistas and the United States Army. Villa himself led the assault, only to be driven back into Mexico by elements of the 13th Cavalry Regiment stationed at the town. The attack angered Americans and President Woodrow Wilson ordered the Punitive Expedition in which the US Army invaded Mexico in an unsuccessful attempt to capture General Villa."
 ww1_mexico.1081.a:0 "Viva el Centauro del Norte"
 ww1_mexico.1082.t:0 "Nieudane zajęcie portu Salinas Cruz"
 ww1_mexico.1082.d:0 "It was during the government of Porfirio Diaz that the negotiations began, the Americans offered him first the purchase of the states of Oaxaca, Veracruz and Tabasco; Which I rejected, after all the Dictator had fought in all the wars of Mexico against the foreigners and knew very well the intentions of these. United States for this, tried to occupy the ports of Salinas and Cruz. Sending the Pacific fleet to the port. But a Mexican cannon(Made by Mondragón) destroyed several American battleships causing them to withdraw."
 ww1_mexico.1082.a:0 "No cóż"
 ww1_mexico.1083.t:0 "Ostatnia bitwa między USA, a Meksykiem"
 ww1_mexico.1083.d:0 "Believing the Americans that Villa could be in El Carrizal sent a detachment. On June 21 at dawn, US troops were spotted from Carrizal. In reporting on the situation, Lieutenant Colonel Rivas marched to him to ask Commander Boyd what was the reason for his presence in that place, to which it was said that some deserters were being pursued, which is why the American leader insisted In passing Rivas instructed the commander of the Mexican troops, who notified the American captain that he would not be able to stop there, at his insistence, he was offered to wait for instructions again to avoid any misunderstanding and an armed conflict. Faced with the refusal,The two commanders then retired to begin the battle, ordering General Gomez to open fire to prevent the advance of the Americans. At the beginning of the battle, Gómez was mortally wounded, taking the command Lieutenant Colonel Rivas; Boyd died shortly afterwards and another officer named Morey was injured; The invaders, seeing themselves without bosses, surrendered after suffering severe losses.This hard-fought battle lasted about three hours and further tightened relations between the two countries. However, the US government was more concerned about its increasingly deteriorating relations with the German government and wanted to avoid two possible fronts in case of war with Germany, decided to solve its problems with Mexico. A treaty was agreed upon in which it was felt that the punitive expedition should leave the country.This provoked a new sense of patriotism in the north of the country as there were a large number of volunteers who were quickly trained and enlisted in the Mexican army for fear of a strong counterattack by Pershing."
 ww1_mexico.1083.a:0 "Mam nadzieję, że to koniec tego konfliktu."
 
