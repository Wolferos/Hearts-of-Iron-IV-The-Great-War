l_polish:

 # Beer Hall Putsch
 ww1_germany.23.t:0 "Próba zamachu w Niemczech"
 ww1_germany.23.d:0 "Adolf Hitler, the leader of the Nazi party, which has been slowly growing in prominence since the end of the war, has banded with a few members of the party, most notably including Erich Ludendorff, to attempt a coup in Germany. This coup attempt is utterly hopeless, and it's clear that Hitler thinks he has something to gain here. How should we respond?"
 ww1_germany.23.a:0 "Let him shout! We aren't listening."
 ww1_germany.23.b:0 "Shut him up! Send the Army!"

 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "Nowy kanclerz Niemiec"
 interwar_news.1.d:0 "In an attempt to appease the growing National Socialist party, and expecting him to be utterly harmless, Franz von Papen of the DNVP has stood aside in favor of Adolf Hitler, who President von Hindenburg has accepted as the new Chancellor. As a public and vocal critic of the Treaty of Versailles, this could be the beginning of the end of this peace..."
 interwar_news.1.a:0 "What will this mean for Germany?"

 # March on Rome (Mussolini)
 interwar_news.2.t:0 "Marsz na Rzym"
 interwar_news.2.d:0 "Benito Mussolini, Emilio De Bono, Italo Balbo and Cesare Maria De Vecchi alongside 30,000 men, have marched on Rome, with mild support from the population. Vittoro Emmanuale III, fearing civil war in Italy, has aceeded to his demands, and has appointed Mussolini the new Presidente del Consiglio, or Prime Minister. Mussolini has already begun elbowing the King out of Italian affairs- and this could change Europe as we know it."
 interwar_news.2.a:0 "A New Duce for Italy"

 # Wall Street Crash
 interwar_news.3.t:0 "Czarny Czwartek"
 interwar_news.3.d:0 "The dream of perpetual economic prosperity has come crashing down into a nightmare of the worst proportions. Fraudulent practices in banking as well as rampant unchecked speculation in the United States have sent the New York Stock Exchange to one of its all-time historical lows on a day known as ''Black Tuesday'', which was quickly echoed by stock markets in London, Paris, and elsewhere in the world. Times look grim for the western world..."
 interwar_news.3.a:0 "Someone call the window repairman!"

  # Lenin Death
 interwar_news.4.t:0 Lenin nie żyje"
 interwar_news.4.d:0 "Vladimir Ilyich Ulyanov, better known by the alias Lenin, is dead. After a long life of political intrigue culminating in the ousting of the Russian Tsar and the declaration of the U.S.S.R., he finally succumbed to a hemorrhage. Josef Stalin and Leon Trotsky, the two most prominent Communists in the Soviet Union, have already begun feuding to fill the power gap left."
 interwar_news.4.a:0 "The USSR won't last 10 years without him!"

  # Revolution in Egypt >>> https://en.wikipedia.org/wiki/Egyptian_revolution_of_1919
 interwar_news.5.t:0 "Rewolucja w Egipcie"
 interwar_news.5.d:0 "Shortly after the Great War Armistice was concluded in Europe, a delegation of Egyptian nationalist activists led by Saad Zaghlul made a request to High Commissioner Reginald Wingate to end the British Protectorate in Egypt and Sudan, and gain Egyptian representation at the next peace conference in Paris.\n\nMeanwhile, a mass movement for the full independence of Egypt and Sudan was being organised at a grassroots level, using the tactics of civil disobedience. By then, Zaghlul and the Wafd Party enjoyed massive support among the Egyptian people. Wafdist emissaries went into towns and villages to collect signatures authorizing the movement's leaders to petition for the complete independence of the country."
 interwar_news.5.a:0 "How the British Empire will respond?"

  # Polish–Soviet War >>> https://en.wikipedia.org/wiki/Polish%E2%80%93Soviet_War
 interwar_news.6.t:0 "Wojna polsko-sowiecka"
 interwar_news.6.d:0 "Soviets saw Poland as the bridge the Red Army had to cross to assist other communist movements and bring about other European revolutions."
 interwar_news.6.a:0 "Can Poland defend itself against Russia?"

 # Second Spanish Republic
 interwar_news.7.t:0 "Druga Republika Hiszpańska została powołana"
 interwar_news.7.d:0 "The Second Spanish Republic was proclaimed when King Alfonso XIII left the country following municipal elections where anti-monarchist candidates won the majority of votes."
 interwar_news.7.a:0 "¡Viva el Presidente!"
 
 # The Turkish National Movement
 interwar_news.8.t:0 "Nationalist Movement in Turkey"
 interwar_news.8.d:0 "As a consequence of the defeat of the Ottoman Empire in The Great War and the subsequent occupation of Constantinople and partitioning of the Ottoman Empire by the Allies. The Ottomans saw the movement as part of an international conspiracy against them. Some Turkish revolutionaries rebelled against this partitioning!"
 interwar_news.8.a:0 "Wiil Mustafa Kemal succeed?"

  # The Greco-Turkish War
 interwar_greco_turkish_war:0 "Greco-Turkish War"
 interwar_news.9.t:0 "Greco-Turkish War"
 interwar_news.9.d:0 "The Greeks received an order to land in Smyrna by the Triple Entente as part of the partition of the Ottoman Empire. The Ottoman Empire is on its knees but still alive!"
 interwar_news.9.a:0 "Can the Greeks win alone?"

  # Treaty of Lausanne
 interwar_treaty_of_lausanne:0 "Treaty of Lausanne has been signed"
 interwar_news.10.t:0 "Treaty of Lausanne"
 interwar_news.10.d:0 "The Treaty of Lausanne has been signed in Palais de Rumine, Lausanne, Switzerland. It officially settled the conflict that had originally existed between the Ottoman Empire and France, British Empire and Greece since the onset of World War I."
 interwar_news.10.a:0 "Constantinople will stay under Turkish rule"

 # Irish War of Independence
 interwar_irish_war_of_independence:0 "Irish War of Independence"
 interwar_news.11.t:0 "Irish War of Independence"
 interwar_news.11.d:0 "The Easter Rising of 1916, and particularly the execution of fifteen people by firing squad, the imprisonment or internment of hundreds more, and the imposition of martial law caused a profound shift in public opinion towards the republican cause in Ireland.\nThe army of the Irish Republic, the Irish Republican Army, started an undeclared war against the British Army."
 interwar_news.11.a:0 "God Save the King"

 # Irish Free State
 interwar_irish_free_state:0 "Irish Free State"
 interwar_news.12.t:0 "Irish Free State established"
 interwar_news.12.d:0 "The between the forces of the self-proclaimed Irish Republic, the Irish Republican Army (IRA), and British Crown forces is over. The Irish Free State is established!"
 interwar_news.12.a:0 "Saoirse!"

  # The Locarno_Treaties
 interwar_news.13.t:0 "The Locarno Treaties"
 interwar_news.13.d:0 "The First World War Western European Allied powers and the new states of Central and Eastern Europe sought to secure the post-war territorial settlement, and return normalizing relations with defeated Germany. It also stated that Germany would never go to war with the other countries."
 interwar_news.13.a:0 "Peace is Secured"

  # Iraqi Revolt against the British # Open Beta 0.6
 interwar_news.14.t:0 "Iraqi Revolt against the British"
 interwar_news.14.d:0 "In Iraq the British got rid of most of the former Ottoman officials and the new administration was composed of mainly British officials. Many people in Iraq began to fear becoming part of the British Empire. At this point, one of the most eminent Shia Mujtahid, Ayatollah Muhammad Taqi al-Shirazi, issued a fatwa declaring that service in the British administration was unlawful."
 interwar_news.14.a:0 "How the British Empire will react?"

  # Mehmed VI on the throne after the death of Mehmed V
 interwar_news.15.t:0 "Mehmed VI is the new Sultan of the Ottoman Empire"
 interwar_news.15.d:0 "After the death of Mehmed V; Mehmed VI girded with the Sword of Osman on 4 July 1918, as the thirty-sixth padishah. He is now the new Sultan of the Ottoman Empire and the new Caliph of Islam. But he has the power only on paper, in fact it's especially the CUP (Committee on Unity and Progress) which controls now what is happening in Turkey..."
 interwar_news.15.a:0 "Can he prevent the CUP from taking power?"