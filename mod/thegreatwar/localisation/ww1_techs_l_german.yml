ww1_infantry2_equip:0 "Neuer Infantriehelm"

ww1_infantry2_equip_desc:0 "Die Hüte und Lederkappen, die unserer Infanterie zugewiesen wurden, sind einfach nicht mehr für moderne Kriegsführung geeignet. Versuche diese Art von Kopfbedeckung zu verbessern, hatten nur einen begrenzten Erfolg. Durch die Verwendung eines neuen Helms, welcher aus Stahl besteht, werden wir sicherlich nicht in der Lage sein, eine Kugel mit jeder Konsequenz zu stoppen, aber unsere Truppen werden in der Lage sein, lästige Kopfverletzungen viel leichter zu vermeiden."


ww1_ambulance1:0 "Rettungskutsche"
ww1_ambulance1_desc:0 "Mit dem Aufkommen moderner Pferdekarren in unserer Armee können wir ein Rettungsfahrzeug standardisieren, um Verletzte schnell von der Frontlinie zur Behandlung zu bringen. Sie werden sicherlich eine holprige Fahrt haben und die Bedingungen in diesen Wagen werden nicht besonders angenehm sein, aber es ist sicherlich viel besser als eine Wundbehandlung in einem Artillerie-Krater zu haben."
ww1_ambulance2:0 "Motorisierter Rettungswagen"
ww1_ambulance2_desc:0 "Das Ersetzen von Rettungskutschen mit Kraftfahrzeugen wird es uns ermöglichen, Truppen aus der Schlacht viel schneller zu evakuieren. Das hilft uns Leben zu retten wenn die Zeit von äußerster Wichtigkeit ist. Die verbesserten Pferdestärken ermöglichen auch ruhigere Fahrten und der Rettungswagen kann mehr Versorgungsgüter effektiver transportieren, welches unsere Verluste weiter verringern wird."

ww1_oil1:0 "Ölförderung"
ww1_oil1_desc:0 "Öl und seine Verwendungen sind seit dem Ende des 19. Jahrhunderts bekannt. Leider sind die meisten unserer Ölförderungstechniken die gleichen geblieben. Die Modernisierung unserer Ölquellen wird unsere Fördermenge dieser wertvollen Substanz in hohem Maße steigern."
ww1_oil2:0 "Verbesserte Ölbohrung"
ww1_oil2_desc:0 "Öl ist schwer aufzufinden - es versteckt sich unterirdisch, wo man es nicht sehen kann. Aus diesem Grund ist es unerlässlich, dass wir effizientere Wege entwickeln, um es zu finden. Durch die Verbesserung unserer Ölbohrfähigkeiten können wir mehr Öl um bestehende Reserven finden und damit nutzen."
ww1_oil3:0 "Ölarbeiter Ausbildung"
ww1_oil3_desc:0 "Mit den jüngsten technologischen Fortschritten in der Bohrung und Förderung von Öl, können wir es nicht zulassen durch ungebildete Arbeitskräfte in unseren Bemühungen zurückgeworfen zu werden. Durch die Festlegung von Ausbildungsstandards für Ölfeldarbeiter im privaten wie auch im öffentlichen Sektor können wir sicherstellen, dass weniger Öl verschwendet wird. Dieses wird unsere neu entdeckten Reserven von schwarzem Gold weiter stärken."

ww1_tools3:0 "Erweiterte Handwerkzeuge"
ww1_tools3_desc:0 "Sogar der alte Pharoah Menes war mit Hammer und Nägeln vertraut gewesen, aber die moderne Industrien erlauben es uns mehr überlegene und standardisierte Werkzeuge zu produzieren. Diese Werkzeuge erhöhten die Produktivität in unseren Werkstätten und Industrienanlagen auf der ganzen Welt - solange sie den verdammten 8er Schlüssel finden können..."


ww1_fortification1:0 "Vauban's Verteidigungsarbeiten"
ww1_fortification1_desc:0 "Festungen zu konstruieren scheint wie ein Kinderspiel zu sein und in einem gewissen Grad ist dies auch der Fall. Allerdings ist eine effektive Gestaltung und Positionierung von Forts wichtig um eine starke Verteidigung zu erhalten. Obwohl die Arbeiten von Vauban vor hunderten Jahren veröffentlicht wurden, so gelten sie bis heute. Das Studieren dieser Unterlagen erlaubt eine überlegene Befestigungsanlage."

ww1_fortification2:0 "Graben Aushebung"
ww1_fortification2_desc:0 "Forts für sich alleine sind gut, aber im heutigen Grabenkrieg wäre die Integration in unser bestehendes Graben-Systeme noch besser. Der Bau von kleineren Festungen, die mit unseren Schützengräben verknüpft sind, geben uns nicht nur überlegene Forts, sondern gibt auch der Garnison einen weitaus leichteren Ausweg, wenn nötig."

ww1_fortification3:0 "Verstärkter Beton"
ww1_fortification3_desc:0 "Auch die Substanz, aus der wir unsere Befestigungen konstruieren, kann auch noch verbessert werden. Die Verstärkung unseres Betons wird zu stabileren Befestigungen führen, die weniger anfällig für feindliche Artillerietreffer sind."

ww1_fortification3b:0 "Defensive Bunker"
ww1_fortification3b_desc:0 "Forts für sich haben eine gute Verteidung, aber es gibt nicht immer genug Platz oder Zeit, um eines zu konstruieren, wenn die Grabenlinie sich bewegt. Bunker, die kleiner und viel schneller zu bauen sind, werden dazu beitragen unsere Linien zu sichern."

ww1_fortification4:0 "Flak Unterstützung"
ww1_fortification4_desc:0 "Das Aufkommen der Luftfahrt ist eine ziemlich schwierige neue Herausforderung beim Bau von Befestigungsanlagen. Es ist viel schwieriger, um eine fallende Bombe zu bauen als, sagen wir, eine Artilleriegranate. Flaks sollten daher eingerichtet werden, um unsere Festungen zu unterstützen und sie auch im modernen Krieg zu halten."




ww1_medicine1:0 "Neue chirurgische Instrumente"
ww1_medicine1_desc:0 "Die Ära der Chirurgie mit Knochensägen und Schnaps ist vorbei, Gott sei Dank. Neue Instrumente wie der Hirtz-Kompass und neue Techniken für bestehende Instrumente wie die intravenöse Bluttransfusion sollten dazu beitragen mehr von unseren Jungs auf dem Schlachtfeld zu retten."

ww1_medicine2:0 "Kriegsmedizin"
ww1_medicine2_desc:0 "Kugeln sind nicht die einzige tödliche Kraft in der Schlacht. Der grimmige Taxifahrer des Todes ist bekannt dafür Gebühren von Soldaten zu nehmen, besonders in der stagnierenden Grabenkrieg. Die Gewährleistung der Massenproduktion von Vitaminen, Antibiotika und anderen chemischen Kuren - und natürlich um sicherzustellen, dass alle wie beabsichtigt arbeiten - führen zu weit weniger vermeidbaren Opfern für unsere Truppen."

ww1_medicine3:0 "Sterilisationsaufwand"
ww1_medicine3_desc:0 "Nein, mach dir keine Sorgen, wir starten keine nationale Vasektomie-Kampagne. Ein Teil des Schreckens des Krieges ist Schmutz - das Bild eines Chirurgenarms - tief in einem Patienten mit Blut von einem anderen Mann an seinen Händen ist üblich, aber nicht gut. Die Einhaltung der angemessenen Hygienemaßnahmen von unsere Mediziner kann sie davon abhalten, mehr Schaden anzurichten als gut zu machen."

ww1_medicine4:0 "Impfkampagne"
ww1_medicine4_desc:0 "Keiner genießt es verletzt zu werden aber auf dem Schlachtfeld mit einer Immunisierung gegen gewöhnliche Krankheiten könnte es dein Leben retten - kein kranker Soldat kämpft schließlich gut. Obwohl die Impfung noch nicht vollständig verstanden ist, wissen wir genug über die Wissenschaft um zu wissen, dass es direkt positive Vorteile hat - und wer könnte widerstehen, mehr Arbeitskräfte zu sparen?"

ww1_medicine5:0 "Krankenhausmodernisierung"
ww1_medicine5_desc:0 "Obwohl unsere Feldchirurgen alle gut sind, können wir unsere richtigen Krankenhäuser hinter den Linien nicht vergessen. Stellen sie sicher, dass diese Männer alles haben, was sie brauchen um mit allen möglichen Verwundungen fertig werden zu können. Dazu zählt alles vom Gewebeschock zu Gaswunden und vielleicht sogar rekonstruktive Chirurgie oder andere wilde neue Techniken die dazu führen das noch mehr Männer eine Verweundung an der Front überleben."







hoi4tgw_decryption:0 "Entschlüsselung - Kryptoanalyse"
hoi4tgw_decryption_desc:0 "Entschlüsselung ist Umkehrung, mit anderen Worten, von dem unverständlichen Chiffretext zurück zum Klartext."

hoi4tgw_encryption:0 "Verschlüsselung - Kryptographie"
hoi4tgw_encryption_desc:0 "Bis in die Neuzeit bezog sich die Kryptographie fast ausschließlich auf die Verschlüsselung, bei der man gewöhnliche Informationen in unverständlichen Text umwandelt."
