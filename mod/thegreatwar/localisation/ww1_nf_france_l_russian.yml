 FRA_ww1_political_effort:0 "Политические Реформы"
 FRA_ww1_political_effort_desc:0 "Политические реформы – это изобретение или введение по зарубежным образцам великих социальных инноваций – новых политических организаций, новых форм правления, новых политических режимов, новых избирательных систем, предоставление права голоса новым социальным группам, например, афро-американцам, наёмным рабочим и беднякам, женщинам и т.д." #KAISER_ANONY

 FRA_ww1_sovereignist_ethos:0 "Суверенный идеал"
