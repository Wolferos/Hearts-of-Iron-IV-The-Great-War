 # [FRENCH REPUBLIC] Diplomatic Effort
 #=========================================================================

 FRA_ww1_diplomatic_effort:0 "Развитие дипломатии"
FRA_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

 FRA_ww1_triple_alliance:0 "Усилить Антанту"
FRA_ww1_triple_alliance_desc:0 "Антанта была сформирована для противостояния с Германией. Мы должны напомнить Великобритании, России , что мы должны оставаться верными своей цели, иначе Германия может стать слишком могущественной."

 FRA_ww1_back_uk:0 "Поддержать Англию"
FRA_ww1_back_uk_desc:0 "Англия была когда-то злейшим врагом Франции, но те временна давно прошли, содействие Англии немного разозлит Россию, однако мы подтвердим, что у них есть корабли, а у нас солдаты."

 FRA_ww1_back_russia:0 "Поддержать Россию"
FRA_ww1_back_russia_desc:0 "Россия наш отдаленый союзник, однако у них крупнейшая сухопутная армия в Европе. Мы должны сосредоточить наши отношения с Россией, даже если это будет стоить нам некоторых вопросов с Англией." 

 FRA_ww1_send_diplomats:0 "Отправить французских дипломатов"
FRA_ww1_send_diplomats_desc:0 "Все в Европе любят наших дипломатов, по этому наши дипломаты говорят!"

 FRA_ww1_greece_friend:0 "Поддержка Венизелоса в Греции"
 FRA_ww1_greece_friend_desc:0 "Хотя Греческий король явно про-Германских взгядов, греческий премьер министр Венизелос явно про-Западных взгядов. Если мы официально поддержим его, возможно мы сумеем укрепить свое влияние в регионе." 
 
 FRA_ww1_greece_puppet:0 "Марионеточная Греция"
 FRA_ww1_greece_puppet_desc:0 "Если Греция не прозреет и не присоединится к Антанте, то мы будем вынуждены заставить их это сделать. Любой ценной."

 FRA_ww1_allied_bases:0 "Военные базы в Греции"
 FRA_ww1_allied_bases_desc:0 "Теперь у нас есть поддержка в регионе, это даст нам возможность напасть на Осман и Болгар, все что нам нужно сделать, это убедиться в хорошей инфраструктуре наших военных баз."

 FRA_ww1_armeeorient:0 "Армия Востока"
 FRA_ww1_armeeorient_desc:0 "Теперь, когда Греция оказалась на нашей стороне, мы можем отправить в регион группу добровольцев."

 FRA_ww1_assert_position_west:0 "Утвердить позицию Франции в Центральной Европе"
 FRA_ww1_assert_position_west_desc:0 "5 слов:'Мы вернем Эльсас и Лотарингию'"

 FRA_ww1_anti_ger:0 "Анти-Германская политика"
 FRA_ww1_anti_ger_desc:0 "Немцы являются нашими естественными конкурентами."

 FRA_ww1_anti_ah:0 "Анти-Австро-Венгерская политика"
 FRA_ww1_anti_ah_desc:0 "Любой друг Германии, не является другом Франции. Мы должны подрывать стабильность Австро-Венгрии. Это явно подорвет их планы экспансионизма."

 FRA_ww1_italy_support:0 "Поддержка Итальянский Претензий"
  FRA_ww1_italy_support_desc:0 "Если мы поддержим Итальянские претензии на Австрийские земли, то мы , возможно, сумеем переманить Италию в наш блок."

 FRA_ww1_italy_deny:0 "Остановить Итальянский экспансионизм"
 FRA_ww1_italy_deny_desc:0 "Присутствие Италии в Северной Африке представляет угрозу для французских интересов в регионе."

 FRA_ww1_assert_position_east:0 "Отстаивать позиции Франции на Востоке"
 FRA_ww1_assert_position_east_desc:0 "Русские, похоже имеют высокие амбиции по возврату Константинополя в луно Православия. Но Британии , это явно не нравится. Возможно нам стоит обсудить эти вопросы."

 FRA_ww1_anti_ottoman:0 "Анти-Османская политика"
 FRA_ww1_anti_ottoman_desc:0 "Большинство членов Антанты враждебно относятся к Османской Империи. Нам имеет смысл разработать план для борьбы с Турками."

 FRA_ww1_support_romania:0 "Поддержка румынских претензий"
 FRA_ww1_support_romania_desc:0 "Австро-Венгрия сохраняет половину Румынских территорий, если мы хотим переманить Румынию на свою сторону, то нам стоит подверить их законные права на эти земли." #KAISER_ANONY

 FRA_ww1_help_serbia:0 "Поддержать Сербский народ"
 FRA_ww1_help_serbia_desc:0 "Сербия находится в ужасном положении. Австро-Венгрия вот-вот может поглатить этот небольшой, но гордый народ. К счастью, Франция находится в идеальном положении, чтобы протянуть им руку помощи." 

 FRA_ww1_vivani:0 "Отставка администрации Вивиани"
 FRA_ww1_vivani_desc:0 "Премьер-министр Рене Вивиани, скорее всего, не тот человек который виноват в вопросах поражений французской армии в этой войне. Тем не менее, он отлично подходит для роли козла отпущения. Отставка его администрации явно порадует военных, а так же понизит народную напряженность."

 FRA_ww1_agadir_crisis:0 "Навести порядок в Марроко"
 FRA_ww1_agadir_crisis_desc:0 "В Марроко вспыхнуло восстание против нашего марионеточного султана. Мы можем воспользоваться этой ситуацией, чтобы под предлогом защиты европейцев ввести войска и аннексировать Марроко. "

 FRA_ww1_ready_country:0 "Подготовка к войне"
 FRA_ww1_ready_country_desc:0 "Мировая напряженность растет. Мы должны подготовить страну к войне."

 FRA_ww1_alsaceloreaine_propaganda:0 "Реваншистская пропаганда"
 FRA_ww1_alsaceloreaine_propaganda_desc:0 "Мы обязаны вернуть Эльзас и Лотарингию. Мы сможем это сделать в ходе военной компании против Германии, но сначало нам надо подготовить население к предстоящей войне."

 FRA_ww1_alsaceloreaine_war:0 "Вернуть Эльзас"
 FRA_ww1_alsaceloreaine_war_desc:0 "Эльзас-Лотарингия принадлежала Франции! Мы должны вернуть его любой ценой!"

 FRA_ww1_defense_border:0 "Укрепления в Лотарингии"
 FRA_ww1_defense_border_desc:0 "Дальнейшее расширение защитных мер, позволит Франции сдерживать Германию, в то время как Россия будет атаковать их с Востока."

 FRA_ww1_release_asia:0 "Освободить Вьетнам"
 FRA_ww1_release_asia_desc:0 "Вьетнам больше не представляет для нас важность, с учетом нарастающих там проблем..избавим себя от этой ненужной территории." #KAISER_ANONY

 FRA_ww1_bureau_colonies:0 "Министерство по делам колоний"
 FRA_ww1_bureau_colonies_desc:0 "Министерство по делам колоний- это департамент правительства, отвечающий за развитие и контролем французских заморских территорий."

 FRA_ww1_french_algeria_infra:0 "Развитие инфраструктуры в Африке"
 FRA_ww1_french_algeria_infra_desc:0 "Африка-огромный континент, большую часть из которого мы контролируем. Но дороги здесь оставляют желать лучшего, нам стоит заняться развитием инфраструктуры в регионе."

 FRA_ww1_french_algeria_civ:0 "Северо-Африканские фабрики"
 FRA_ww1_french_algeria_civ_desc:0 "Постройка фабрик в колониях будет спобостовать произодству товаров на континенте."

 FRA_ww1_french_algeria_mil:0 "Северо-Африканские оборонительне предприятия"
 FRA_ww1_french_algeria_mil_desc:0 "Создание военной промышленности в Африке-непростая задача, но не для французов!"

 FRA_ww1_french_algeria_mobilization:0 "Мобилизовать Африканское ополчение"
 FRA_ww1_french_algeria_mobilization_desc:0 "Наши колонии теперь могут сами формировать и снабжать свои полки. Это дает нам преимущество в защите наших колоний."

 FRA_ww1_french_indochina_infra:0 "Развитие инфраструктуры в Азии"
 FRA_ww1_french_indochina_infra_desc:0 "Дороги в Идокитае неразвиты. И во многих местах, мы вынуждены передвигаться на лодках..с этим надо что-то делать."

 FRA_ww1_french_indochina_civ:0 "Развитие промышленности в Азии"
 FRA_ww1_french_indochina_civ_desc:0 "Как бы ни развернулась ситуация в дальнейшем, сейчас мы обязаны всячески развивать местную промышленность в Азии."

 FRA_ww1_french_indochina_mil:0 "Оборонные предприятия в Азии"
 FRA_ww1_french_indochina_mil_desc:0 "Индокитай далеко от Центральных держав, в Азии куда более безопасно держать наши военные заводы."

 FRA_ww1_french_indochina_mobilization:0 "Мобилизовать Азиатское ополчение"
 FRA_ww1_french_indochina_mobilization_desc:0 ""

 #--------------------------------------------------------------



 # [FRANCE] OTHERS
 #=========================================================================
 FRA_ww1_algerie_france_desc:0 "Французская Африка-является наиболее значимой колонией в мире. Укрепление её инфраструктуры позволит нам не только лучше защищать её, но и наладить там промышленность."
 
 FRA_ww1_colonial_industry_desc:0 "В то время, как на материке может происходить хаос, в Африке будет спящий фронт. Гражданская промышленности в Африке может оказаться полезной для Франции в ходе войны. "
 
 FRA_ww1_military_factories_desc:0 "Угроза Германской Империи растет с каждым днем. Франция, ее общественные, и ее военные деятели должны работать вместе, чтобы преодолеть эти временна. Новые военные заводы помогут нам в этом вопросе."
 
 FRA_ww1_colonial_military_factories:0 "Колониальные военные заводы"
 FRA_ww1_colonial_military_factories_desc:0 "Создание колониальных военных заводов, обезопасит поставку нашего вооружения в войска, даже при потери некоторых национальных территорий."
 
 FRA_ww1_alone_or_peace_faction_tt:0 "не состоит во фракции, или фракция в мире с [FRA.GetNameDef]."

