  FRA_ww1_leave_triple_entente_desc:0 "Так как направление французского правительства изменилось , мы больше не заинтересованы в союзе с Россией и Англией. Многи наши граждане желают вернуться к соперничеству с Англией."

 FRA_ww1_install_communism:0 "Коммунистическая революция"
 FRA_ww1_install_communism_desc:0 "В Париже всегда были бунтарские тенденции. Поддержка крупного коммунистического восстания растет. Если на этот раз, правительство не применит оружие, Франция может стать коммунистической страной."

