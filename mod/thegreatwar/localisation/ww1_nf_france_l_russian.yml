 # [FRENCH REPUBLIC] Naval Effort
 #=========================================================================
 FRA_ww1_naval_effort:0 "Военно-морские силы Франции"
 FRA_ww1_naval_effort_desc:0 "Британцы, имея грандиозный Королевский флот, не являются оправданием для Франции нехватки ее собственного флота. С помощью нашего флота, мы докажем Итальянцам, Немцам, Австрийцам своё превосходство в Средиземном море и выгоним их с наших берегов!" #KAISER_ANONY

FRA_ww1_newnavalcanons_1:0 "Развитие орудий флота"
FRA_ww1_newnavalcanons_1_desc:0 "В то время как развитие новых образцов для флота идет своим чередом, мы не должны забывать и об орудиях, стоящих на наших кораблях. Хотя мы в течение века старались стандартизировать калибры наших пушек, у нас все равно осталось множество видов орудий для различных задач. Пришло время сократить этот список, таким образом, унифицировать все наши разработки."

FRA_ww1_newnavalcanons_2:0 "Развитие орудий флота II"
FRA_ww1_newnavalcanons_2_desc:0 "Мы решили проблему с разнообразием калибров, однако мы должны также обеспечивать поставки оборудования, которое может помочь корабельным артиллеристам при ведении боя. Поставки дальномеров, которые скоро станут распостраненным прибором на наших кораблях, а также обучение офицеров по их использованию с учетом дальности стрельбы орудия, сделают использование наших новейших орудий более эффективным."

FRA_ww1_newnavalcanons_3:0 "Развитие орудий флота III"
FRA_ww1_newnavalcanons_3_desc:0 "Корабельная система управления огнем вызвала бурю обсуждений в морском сообществе, благодаря ее способности обеспечить наведение пушек судна на одну и ту же цель. Пусть она и примитивная, но корабли, поддерживающие использование такой системы, пользуются все большей популярностью. Эти новые проекты поставят нас на вершину морского технологического прогресса." 

FRA_ww1_dreadnought_effort:0 "Модернизация дредноутов"
FRA_ww1_dreadnought_effort_desc:0 "С тех пор как Великобритания открыла всем нам новый класс кораблей - Дредноуты - между всеми ведущими державами началась гонка за создание самого большого и эффективного судна такого класса. Чтобы наш флот соответствовал требованиям современной войны, мы обязаны начать проектирование улучшенных моделей дредноутов."

FRA_ww1_flexible_navy:0 "Гибкость Военно-Морского флота"
FRA_ww1_flexible_navy_desc:0 "Даже необъятная масса кораблей будет бесполезна, если она будет патрулировать небольшую территорию в океане. Строительство флота, состоящего из небольшого количества линкоров и дредноутов, и поддерживаемого большим количеством кораблей прикрытия, поможет нам контролировать любую морскую зону и отвечать на угрозы наших соперников."

FRA_ww1_large_navy:0 "Большой Военно-Морской флот"
FRA_ww1_large_navy_desc:0 "Линкоры и дредноуты это сама по себе грозная сила, но дополнив их значительным количеством крейсеров и кораблей сопровождения, мы обеспечим не только тактические преимущества, но и увеличим абсолютное число судов нашего флота. Создав и развив доктрину вокруг этой идеи, наш флот станет непобедимым."

FRA_ww1_navyreform:0 "Реформы в Военно-Морском флоте"
FRA_ww1_navyreform_desc:0 "Морские сражения выигрывают не только орудия и корабли. Даже самое лучшее судно будет бесполезно, если оно не окажется в нужное время в нужном месте. Вложения в развитую систему коммуникаций между судами и портами гарантирует нам, что нужные корабли окажутся в необходимом месте в точное время, а это только упрочит наше морское превосходство." 

FRA_ww1_submarine_effort:0 "Усиление подводных лодок"
FRA_ww1_submarine_effort_desc:0 "Подводная лодка -  — класс кораблей, способных погружаться и длительное время действовать в подводном положении. До 1944 года все подлодки большую часть времени проводили в надводном положении и по сути были погружающимися лодками — надводными кораблями, способными погружаться под воду для атаки в светлое время суток или для скрытия от вражеских кораблей." #KAISER_ANONY

FRA_ww1_cruiser_effort:0 "Модернизация крейсеров"
FRA_ww1_cruiser_effort_desc:0 "Крейсер — класс боевых надводных кораблей, способных выполнять задачи независимо от основного флота, среди которых может быть борьба с лёгкими силами флота и торговыми судами противника, оборона соединений боевых кораблей и конвоев судов, огневая поддержка приморских флангов сухопутных войск и обеспечение высадки морских десантов, постановка минных заграждений и другие." #KAISER_ANONY

FRA_ww1_destroyer_effort:0 "Модернизация эсминцев"
FRA_ww1_destroyer_effort_desc:0 "Эскадренный миноносец — класс многоцелевых боевых быстроходных маневренных кораблей, предназначенных для борьбы с подводными лодками, и кораблями противника, а также для охраны и обороны соединений кораблей или конвоев судов при переходе морем. Эскадренные миноносцы могут также использоваться для разведывательной и дозорной службы, артиллерийской поддержки при высадке десанта и для постановки минных заграждений, а также дымовых завес." #KAISER_ANONY

FRA_ww1_capital_ships_effort:0 "Модернизация флота"
FRA_ww1_capital_ships_effort_desc:0 "Наш флот устарел и нуждается в немедленной модернизации. Модернизация флота даст нам преимущество." #KAISER_ANONY

FRA_ww1_carrier_focus:0 "Создание авианесущих кораблей"
FRA_ww1_carrier_focus_desc:0 "Некоторые передовые конструкторы предложили нам проект практически безоружного корабля, предназначенного для размещения крыла морских бомбардировщиков. Это многообещающий замысел, даже если он трудновыполним с учетом нынешнего развития технологий. Возможно, массовое участие самолетов скоро станет обыденным явлением в морской войне."

FRA_ww1_antisubmarine:0 "Оборона против подводных лодок"
FRA_ww1_antisubmarine_desc:0 "Подводные лодки тяжело обнаружить, особенно когда ими командует опытный офицер. Если мы не хотим, чтобы все наши грузы оказались на дне моря, то надо подсказать адмиралам, что пора бы уже изучить применение глубинных бомб, продвинутых торпед, и других средств для борьбы с этой заразой."

