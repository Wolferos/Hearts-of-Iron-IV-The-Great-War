FRA_ww1_army_effort_desc:0 "Германская армия более опытнее, чем наша собственная, которая до сих пор укомплектованная в основном с снаряжением последней войны, которую мы вели против них. Если Франция представляет собой серьезную угрозу германским интересам, мы должны изменить эту ситуацию, модернизировать нашу армию, и мы надеемся модернизировать наше руководство!"

