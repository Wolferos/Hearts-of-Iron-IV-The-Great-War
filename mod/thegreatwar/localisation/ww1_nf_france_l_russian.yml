 FRA_ww1_support_republic:0 "Укрепить республику"
 FRA_ww1_support_republic_desc:0 "Одним из наследий Наполеона было создание сильной централизованной республики. В последнее время либеральные взгляды ослабли, это может сильно ослабить нас. Тем не менее, с ростом напряженности французский народ сможет сплотиться для защиты либеральных и демократических идей!" 

