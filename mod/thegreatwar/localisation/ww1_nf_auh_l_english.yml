AUH_ww1_install_communism:0 "Proletarian Revolution"
AUH_ww1_install_communism_desc:0 "The people have had enough of the Austrian elitists who are controlling and oppressing the people in the farms and factories. From now on, the citizens of the Danube will stand together in the face of aristocratic oppression!"

AUH_ww1_install_democracy:0 "Free Elections"
AUH_ww1_install_democracy_desc:0 "For the first time, the men of the Danube will have a say in their government. With the old Monarchy now a thing of the past, a federal republic can be proclaimed, which can listen and attend to every part of the nation state. No longer shall we be Austrian, or Hungarian, or anything more or less than citizens."

AUH_ww1_end_dual_monarchy_emperor:0 "End Dual Monarchy"
AUH_ww1_end_dual_monarchy_emperor_desc:0 "Hungary has only served to drive Austria down. By renouncing the Hungarian throne as one of our core titles, and instead relegating it to subject of Austria, we will remind everyone who is in charge here. Some of those moustachioed barbarians may complain, but what does that matter? We beat them in 1846, we can do it again if need be." 

AUH_ww1_oppression_minorities:0 "Oppress Minorities"
AUH_ww1_oppression_minorities_desc:0 "The best way to ensure loyalty from minority groups is to make them avoid identifying with each other. By making publications in other languages illegal, punishing citizens who fail to confirm to our culture, and enforcing local inferiority, we can fool some into thinking they are one of us, and keep the others from speaking out against us."

AUH_ww1_autrichian_lead:0 "Austrian HQ"
AUH_ww1_autrichian_lead_desc:0 "With the end of the Dual Monarchy and the centralization of the realm under Austria, the Military has once again become a unified organization, with Austrian military leaders at the top. Though the officers of other nationalities are protesting, having a solid, cohesive military again has provided benefits to our doctrine and its spread." 

AUH_ww1_same_language:0 "Ban Minority Languages"
AUH_ww1_same_language_desc:0 "German is the only language you're allowed to speak. This isn't the German version of this mod, so don't tell anyone you're reading this description, or that you heard it from me."

AUH_ww1_dismantle_auh:0 "Dismantle Austria-Hungary"
AUH_ww1_dismantle_auh_desc:0 "The dream of a united Austro-Hungarian monarchy lies broken. Perhaps we should cast aside our dreams of multinationalism, and pursue our own destiny."

AUH_ww1_make_concessions:0 "Make Concessions"
AUH_ww1_make_concessions_desc:0 "The Aristocrats are growing increasingly concerned that the Kaiser is giving out too many favorable rights too quickly, and may pass the throne over. What do they know?"


