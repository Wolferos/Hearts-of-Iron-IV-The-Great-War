#--------------------------------------------------------------
# [AUSTRIA-HUNGARIAN EMPIRE] Army Effort
#=========================================================================
AUH_ww1_army_effort:0 "Landstreitkräfte Österreich-Ungarns"
AUH_ww1_army_effort_desc:0 "Austria-Hungary's army is actually split into three jurisdictions: An Austrian force, a Hungarian force, and a joint unified force, all of which operate with their own officers and staff. Modernization of such a force is a tall order, but possible, and will inevitably lead to a more effective armed force." 

AUH_ww1_trenchwarfare:0 "Trench Warfare Focus"
AUH_ww1_trenchwarfare_desc:0 "Since Gatling and Maxim introduced their unholy weapons of warfare, our nation has been keenly interested in strategies based around the defense of Trench lines, which were first seen as far back as the American Civil War. We must seek experts in this theory- both field and armchair generals- in order to advance our knowledge in tomorrow's Land Doctrines."

AUH_ww1_artillery_effort_1:0 "Artillery Effort"
AUH_ww1_artillery_effort_1_desc:0 "One step to expand our young military modernization program is further development of our Artillery batteries. Seeking out designers for new weapons is a logical first step, and once our project is completed, we expect to reap the benefits of an easily-designed new Artillery piece."

AUH_ww1_artillery_effort_2:0 "Artillery Effort II"

AUH_ww1_artillery_effort_2_desc:0 "Now that we have gathered some accomplished Artillery designers, it seems logical to support their endeavors with their own factories. By assigning these men as full-time designers and engineers, and putting workers under them, we can easily make advancements in the field of Artillery." 

AUH_ww1_artillery_effort_3:0 "Artillery Effort III"
AUH_ww1_artillery_effort_3_desc:0 "Field tests are proving a major issue with our artillery pieces: The wide variety of calibers we're using for various ranges and models of Artillery is proving a costly endeavor, and reducing the effectiveness of our cannons on the field. By enforcing a few standard sizes for our guns, we can produce new models of Artillery that give us, quite literally, more bang for our buck." 

AUH_ww1_artillery_effort_4:0 "Artillery Effort IV"
AUH_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request more and more of these light pieces, instead of just demanding more of the Howitzers and Siege Guns. Focusing our efforts on new direct-fire guns, and perhaps more rounds to compensate, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..." 

AUH_ww1_special_forces:0 "Special Forces Focus"
AUH_ww1_special_forces_desc:0 "For all of its horror, Chemical Warfare has, by sheer accident, introduced us to a class of incredibly disciplined troops with lightning reaction times, superior to the other groups in our army. These men seem quite useful to act as Marines, Mountain troops, and other hardy classes of Infantry which are above the caliber of the standard Rifleman. Seeking out these men and good officers for them could lead to some much more effective Special Forces. If only there were a way for them to get to the battle faster, like the Cavalry of the old days..." 

AUH_ww1_army_motorization_focus:0 "Motorization Focus"
AUH_ww1_army_motorization_focus_desc:0 "Some of our geniuses in the General Staff- or perhaps just men fed up with the stalemates of Trench Wafare- have proposed mass-producing vehicles specifically for troop transportation, which would allow our men to get to and from battlefields faster- and, perhaps, around it as well. Of course, even this simple act requires specific equipment and training, which means an investment- though one that could easily pay off." 

AUH_ww1_doctrine_effort:0 "Doctrine Effort"
AUH_ww1_doctrine_effort_desc:0 "Though the era of the General Staff consisting of the princes of the realm has long ended, several of our Generals and other high-ranking officers were chosen for our armies not because of skill, but for connections or family ties. Though this keeps them loyal, other nations are beginning to become more serious and competitive with their own top brass. We must begin appointments for merit- though still, hopefully, not let too much of the common riff-raff into the esteemed General Staff..." 

AUH_ww1_doctrine_effort_2:0 "Doctrine Effort II"
AUH_ww1_doctrine_effort_2_desc:0 "Though our General Staff has now been made thoroughly merit-based, perhaps they aren't the only ones who can assist in our military doctrines. A class of men who have been mostly dormant since the early 1800s- straight military theorists- are beginning to appear once again. Though many of these men have limited combat experience, their study in war cannot be ignored. Integrating them into our staff could prove beneficial for our military tactics." 

AUH_ww1_doctrine_effort_3:0 "Doctrine Effort III"
AUH_ww1_doctrine_effort_3_desc:0 "One of our critical elements of warfare has largely been ignored up to now: Logistics. With so much focus on the capability of troops in combat, we must ensure they get there in a timely fashion, and have, at least, food, water, and a weapon. Giving experts on this subject a voice, as well as more training for supply vehicle drivers, would have immediate benefits for our land doctrines, but perhaps future additional benefits as well." 

AUH_ww1_equipment_effort:0 "Equipment Effort"
AUH_ww1_equipment_effort_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues of corruption and disconnection behind them. By selecting the most well-liked and in-tune officers, we can, most importantly, learn the faults of our current weapons, allowing us to produce corrected and improved designs more quickly- as well as ensure that these men don't get TOO popular!" 

AUH_ww1_equipment_effort_2:0 "Equipment Effort II"
AUH_ww1_equipment_effort_2_desc:0 "Our new Quartermasters have taken to us with requests for not simply newer rifles, but newer support weapons as well. Experience with this new-pattern army has led to ideas like lighter machine guns, trench mortars, and rifle grenades, which all seem quite useful, so long as we can get the right people on designing them and manufacturing them." 

AUH_ww1_equipment_effort_3:0 "Equipment Effort III"
AUH_ww1_equipment_effort_3_desc:0 "The Quartermasters have sent a letter of demands for more rifles equipped for the conditions of trenches- those able to launch rifle grenades, attach bayonets or scopes, and more carbines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- which means a new, improved design." 

AUH_ww1_equipment_effort_4:0 "Equipment Effort IV"
AUH_ww1_equipment_effort_4_desc:0 "Our Quartermasters have, unfortunately, sent us yet another list of demands. Luckily, we have instructed our postmasters to ignore any further mail from them. Their last demand is new equipment for our Engineer corps- new models of Carbine, new tools, and perhaps those new Flamethrowers, which will be commissioned as soon as possible. Of course, expanding the Engineer corps as such could provide for some unseen benefits..." 

AUH_ww1_armor_effort_1:0 "Panzer Effort"
AUH_ww1_armor_effort_1_desc:0 "Our prior investments have paid off! Artillery designers, Engineers, and vehicle designers have proposed to us a brand new type of vehicle- a heavily armored tractor with a direct fire gun. Though early designs are clearly not battle ready, this concept has strong promise- particularly in the field of ending the Trench stalemate in our favor, if these landships can stand up to machine gun fire, as is claimed."

AUH_ww1_armor_effort_2:0 "Panzer Effort II"
AUH_ww1_armor_effort_2_desc:0 "Our experiments with armor have been a rousing success! However, we cannot be complacent with our current designs. Engineers have been proposing interesting concepts like rotating gun turrets, specific engine compartments, and a hatch for use by a commander, which cannot be ignored. If we are to be the first to make these ideas a reality, perhaps we could become unstoppable!"

AUH_ww1_gasmask_focus:0 "Chemical Warfare Focus"
AUH_ww1_gasmask_focus_desc:0 "Some of our chemists have proposed the use of a new, incredibly deadly agent- poisonous gas, delivered by our artillery and trench mortars. Though chemical warfare has been frowned on for roughly a century, what choice do we have if we are to win the war? Beyond investing in these, it's also likely for the best to develop countermeasures quickly- it would be unfortunate for such an advancement to turn on us!"
