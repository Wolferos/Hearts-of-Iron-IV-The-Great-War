 support_weapons4:0 "Armes de Soutien I"
 support_weapons4_desc:0 "Les armes automatiques deviennent plus facilement portables. Les mitraillettes ont prouvé leur efficacité et le développement de ces armes de poing doit continuer!"
 support_weapons5:0 "Armes de Soutien II"
 support_weapons5_desc:0 "Le développement des armes automatiques qui combinent les aspect des mitrailleuses lourdes et légères permet la polyvalence dans l'usage de l'équipement des fantassins."

 support_weapons6:0 "Armes de Soutien III"
 support_weapons6_desc:0 "Tout en maintenant et en améliorant la fiabilité des mitrailleuses, nous pouvons aussi expérimenter un taux de coups par minute bien plus élevé, afin d'assurer la létalité du déluge de balles."
 support_weapons7:0 "Armes de Soutien IV"
 support_weapons7_desc:0 "Avec l'utilisation accrue des fusils d'assauts, développer des armes automatiques fiables qui puissent être utilisés dans n'importe quel environnement par tous les soldats est une priorité pour l'armée moderne."
