 SHOCK_AND_AWE_LABEL_TT:0 "Améliore l'efficacité générale de l'armée."
 ASSAULT_LABEL:0 "ASSAUT"
 ASSAULT_LABEL_TT:0 "La priorité est donnée aux attaques frontales directes avec les blindés."
 INFILTRATION_LABEL:0 "INFILTRATION"
 INFILTRATION_LABEL_TT:0 "La priorité est donnée à la ruse et aux stratégies d'infanterie non conventionnelles."
 DEEP_BATTLE_LABEL:0 "OPÉRATIONS EN PROFONDEUR"
 DEEP_BATTLE_LABEL_TT:0 "Améliore le soutien et la capacité à frapper au plus profond du territoire ennemi."
 MASS_MOBILIZATION_LABEL:0 "MOBILISATION DE MASSE"
 MASS_MOBILIZATION_LABEL_TT:0 "Optimise le recrutement afin d'assurer la puissance par le nombre."
 FLEET_IN_BEING_DESC:0 "Lorsqu'elle est déployée, notre puissante flotte, concentrée autour de cuirassés, doit être prise en compte par l'ennemi."
 TRADE_INTERDICTION_DESC:0 "Face à une flotte ennemie plus puissante, il faut tout mettre en œuvre pour l'immobiliser et détruire ses lignes d'approvisionnement."
 BASE_STRIKE_DESC:0 "Moyennant des porte-avions appuyés par d'autres forces, aucun ennemi ne sera à l'abri, sur terre comme en mer."
 AIR_SUPERIORITY_DESC:0 "Nos chasseurs sont le fer de lance de l'armée de l'air. Ils défendent notre espace aérien, escortent nos bombardiers et neutralisent nos ennemis pour permettre à nos troupes au sol d'intervenir."
 BATTLEFIELD_SUPPORT_DESC:1 "Améliorer la coopération entre l'appui aérien rapproché et nos divisions nous permettra de causer des ravages dans les divisions ennemies"
 OPERATIONAL_INTEGRITY_DESC:0 "Flexibles, les bombardiers tactiques peuvent mener aussi bien des missions de soutien au sol que de bombardements"
 STRATEGIC_DESTRUCTION_DESC:0 "Bombarder ses usines, de nuit comme (plus dangereusement) de jour, va porter un coup sérieux à la machine de guerre de l'ennemi."
