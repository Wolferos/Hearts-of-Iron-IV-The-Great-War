 # HOI4 TGW - Russian localization by Strategium
 
 RUS_light_cruiser_1890:0 "Тип «Память Азова»"
 RUS_light_cruiser_1890_desc:0 "«Память Азова» — броненосный (полуброненосный) фрегат (по другой классификации — броненосный крейсер) российского флота. Назван в честь парусного линейного корабля «Азов», отличившегося в сражении при Наварине. Георгиевский флаг, которым был награждён первый «Азов» за то сражение, перешёл к «Памяти Азова»."
 RUS_light_cruiser_1906:0 "Тип «Баян»"
 RUS_light_cruiser_1906_desc:0 "Броненосные крейсера типа «Баян» — серия крейсеров Российского императорского флота из четырех единиц: «Баян», «Баян II», «Адмирал Макаров», «Паллада II». Строилась на протяжении 1899—1911 годов."
 RUS_light_cruiser_1914:0 "Тип «Богатырь»"
 RUS_light_cruiser_1914_desc:0 "«Богатырь» — тип бронепалубных крейсеров Российского императорского флота начала XX века. В российском флоте классифицировались как крейсера 1-го ранга. Проект разработан немецкой компанией «Вулкан», которая построила головной крейсер — «Богатырь». Ещё три крейсера были построены в России силами отечественной промышленности — «Олег», «Кагул», «Очаков»."
 RUS_battle_cruiser_1890:0 "Тип «Витязь»"
 RUS_battle_cruiser_1890_desc:0 "Бронепалубные корветы типа «Витязь» — тип бронепалубных корветов российского императорского флота. Всего построено два корабля «Витязь» и «Рында». Стал родоначальником бронепалубных кораблей в Российском Императорском Флоте."
 RUS_battle_cruiser_1890b:0 "Тип «Диана»"
 RUS_battle_cruiser_1890b_desc:0 "Крейсера типа «Диана» — тип бронепалубных крейсеров Российского императорского флота, построенных в конце XIX — начале XX века. Первые серийные стальные океанские бронепалубные крейсера 1-го ранга, спроектированные и построенные в России. В русском военном флоте относились к категории «средний крейсер фрегатского ранга». Представители: «Диана», «Аврора», «Паллада»"
 RUS_battle_cruiser_1906:0 "Тип «Россия»"
 RUS_battle_cruiser_1906_desc:0 "«Россия» — броненосный крейсер российского императорского и советского флотов. Построен на верфи Балтийского завода по проекту корабельного инженера Н. Е. Титова. Крейсер представлял собой дальнейшее развитие идей, реализованных в проекте крейсера «Рюрик» — предпочтение было отдано дальности и автономности плавания в ущерб скорости, вооружению и бронированию."
 RUS_battle_cruiser_1914:0 "Тип «Громобой»"
 RUS_battle_cruiser_1914_desc:0 "««Громобой» — броненосный крейсер Российского флота, принимавший участие в Русско-японской (в составе Владивостокского отряда) и Первой мировой войне. Последний корабль серии больших океанских броненосных крейсеров, имевший улучшенную по сравнению с предшественниками — «Рюриком» и «Россией» — броневую защиту артиллерии."
  
 RUS_light_cruiser_1:0 "«Профинтерн»/«Красный Крым»"
 RUS_light_cruiser_1_desc:0 "«Красный Крым» — лёгкий крейсер ВМФ СССР. При закладке крейсеру было присвоено наименование «Светлана», в честь одноимённого крейсера, геройски погибшего 28 мая 1905 года в Цусимском сражении. Являлся головным кораблём в серии лёгких крейсеров Российского императорского флота. Принимал участие в боях в составе Черноморского Флота в годы Великой Отечественной войны."
 RUS_light_cruiser_2:0 "«Красный Кавказ»"
 RUS_light_cruiser_2_desc:0 "«Красный Кавказ» (бывший «Адмирал Лазарев») — лёгкий крейсер ВМФ СССР, модифицированный вариант лёгкого крейсера типа «Светлана». Заложен на заводе «Руссуд» в городе Николаев 19 октября 1913 года. В январе 1918 года работы по достройке крейсера были прекращены при готовности 55 %. В 1924 году принимается решение о возобновлении строительства крейсера. 9 сентября 1930 года достроен."
 RUS_light_cruiser_3:0 "Проект 26 «Киров»"
 RUS_light_cruiser_3_desc:0 "Крейсера проекта 26 — тип советских лёгких крейсеров времён Второй мировой войны. Головной корабль серии — крейсер «Киров». Построено 2 корабля."
 RUS_light_cruiser_4:0 "Проект 26-бис «Максим Горький»"
 RUS_light_cruiser_4_desc:0 "Крейсера проекта 26-бис «Максим Горький» — тип советских лёгких крейсеров времён Второй мировой войны. Являлись развитием крейсеров типа «Киров»."
 
 RUS_heavy_cruiser_3:0 "Крейсера проекта 68-К"
 RUS_heavy_cruiser_3_desc:0 "Крейсера проекта 68-К, по классификации НАТО — класс «Чапаев». Предназначены для действий в составе эскадры, вывода лёгких сил в атаку, поддержки корабельного дозора и разведки, а также охраны эскадры от лёгких сил противника. Первый крейсер был спущен на воды в 1941 году."
 
 RUS_submarine_1906:0 "ПЛ типа «Кайман»"
 RUS_submarine_1906_desc:0 "Подводные лодки типа «Кайман» — серия российских подводных лодок, построенных в 1905—1910 годах по проекту Саймона Лэка, ставшему развитием проекта «Осётр»."
 RUS_coastal_submarine_1906:0 "ПЛ типа «Сом»"
 RUS_coastal_submarine_1906_desc:0 "Подводные лодки типа «Сом» — серия российских подводных лодок, построенных в 1904—1906 годах по образцу американской субмарины «Fulton» проекта Holland-VIIR Джона Филлипа Голланда, получившей в России имя «Сом»."
 RUS_submarine_1914:0 "ДПЛ типа «Барс»"
 RUS_submarine_1914_desc:0 "Подводные лодки типа «Барс» — серия российских подводных лодок начала XX века. Всего было построено 24 лодки — эта серия была самой многочисленной из всех российских проектов субмарин тех лет."
 RUS_coastal_submarine_1914:0 "ПЛ типа «Карп»"
 RUS_coastal_submarine_1914_desc:0 "Подводные лодки типа «Карп» — серия российских подводных лодок, построенных в 1904—1906 годах в Германии по проекту «E»."
 RUS_submarine_1:0 "ПЛ класса «Голланд»/АГ-21"
 RUS_submarine_1_desc:0 "АГ-21 — российская и советская подводная лодка, первый корабль в серии из шести лодок проекта Holland-602, изготовленных в США и приобретённых для Черноморского флота Российской Империи. Подводная лодка АГ-21 участвовала в Великой Отечественной войне, став самой старой лодкой всего Советского ВМФ."
 RUS_submarine_2:0 "ДПЛ типа П — «Правда»"
 RUS_submarine_2_desc:0 "Подводные лодки типа П — «Правда» (IV серия) — тип эскадренных подводных лодок, сконструированных в СССР в 1930-е годы. Всего было выпущено три лодки. Проект был создан в ОКТБ-2 по замыслу инженера А. Н. Асафова, занимавшегося ранее надводными кораблями, в частности, участвовавшего в постройке линкора «Гангут». Обводы лодки были приближены к обводам эсминцев, самых быстроходных надводных кораблей того времени."
 RUS_submarine_3:0 "ПЛ типа «Щука»"
 RUS_submarine_3_desc:0 "Подводные лодки типа «Щука» — серия средних подводных лодок, построенных в СССР в 1930—1940-x годах. Отличительными особенностями лодок были сравнительная дешевизна в постройке, повышенные манёвренность и живучесть. «Щуки» активно участвовали в Великой Отечественной войне, из 44 воевавших лодок погибла 31."
 RUS_submarine_4:0 "ДПЛ серии XIV/типа «Крейсерская»"
 RUS_submarine_4_desc:0 "Подводные лодки типа К, «Крейсерская», XIV серии — тип советских подводных лодок времён Второй мировой войны. Лодки этого типа предназначались для долгих одиночных, автономных походов к коммуникациям противника и стали самыми крупными подводными лодками ВМФ СССР в тот период. На флоте лодки получили прозвище «Катюша». Всего в 1936—1938 годах было заложено 12 лодок этого типа, из которых до начала войны ввели 6, сосредоточенных в составе Северного флота."
 
 
 RUS_destroyer_1890:0 "Тип «Сокол»"
 RUS_destroyer_1890_desc:0 "Миноносцы типа «Сокол» — тип миноносцев (с 1907 года — эскадренных миноносцев), корабли которого строились для Российского флота с 1894 по 1902 годы. Всего было построено 27 миноносцев этого типа, включая прототип — эсминец «Прыткий». Миноносцы типа «Сокол» стали «стандартным» миноносцем русского флота к моменту начала русско-японской войны, но уже в ходе последней стало очевидно, что ТТХ и вооружение кораблей типа серьёзно устарели."
 RUS_destroyer_1906:0 "Тип «Лейтенант Шестаков»"
 RUS_destroyer_1906_desc:0 "Эскадренные миноносцы типа «Лейтенант Шестаков» — корабли типа эскадренных миноносцев, построенных для Российского Императорского флота в период 1904—1906 годов. До 10 октября 1907 года эскадренные миноносцы первых серий (водоизмещением более 600 тонн) классифицировались как минные крейсера. Всего было построено 4 единицы. Головной корабль — эскадренный миноносец «Лейтенант Шестаков»."
 RUS_destroyer_1914:0 "Тип «Новик»"
 RUS_destroyer_1914_desc:0 "Эскадренные миноносцы типа «Новик» — первые русские эсминцы с паротурбинными двигателями, постройки 1912-1917 годов. Состояли на вооружении Российского Императорского флота, Морских сил СССР и Военно-Морского Флота СССР, вплоть до середины 1950-х годов. Всего было построено 30 эсминцев, включая и предсерийный «Новик». Ещё 28 кораблей к 1917 году находились на судостроительных заводах в разной степени готовности."
 RUS_destroyer_1:0 "Тип «Изяслав»"
 RUS_destroyer_1_desc:0 "Эскадренные миноносцы типа «Изяслав» — тип эскадренных миноносцев, строившихся по программе «усиленного» судостроения на 1913—1917 годы. Корабли данного типа были наиболее мощными по вооружению и крупными среди эсминцев русского флота того времени, фактически являлись лидерами, хотя официально такого класса кораблей в дореволюционной России ещё не существовало."
 RUS_destroyer_2:0 "Тип «Гневный»"
 RUS_destroyer_2_desc:0 "Эскадренные миноносцы проекта 7, также известные как тип «Гневный», — тип эскадренных миноносцев так называемой «сталинской серии», строившихся для Советского Военно-Морского Флота во второй половине 1930-х годов, один из самых массовых типов эскадренных миноносцев в истории российского и советского флотов."
 RUS_destroyer_3:0 "Тип «Сторожевой»"
 RUS_destroyer_3_desc:0 "Эскадренные миноносцы проекта 7-У, известные также как тип «Сторожевой» — тип эскадренных миноносцев, строившихся для Советского Военно-Морского Флота в 1930-х годах. Проект 7-У был заложен, как усовершенствованный проект 7."
 RUS_destroyer_4:0 "Тип «Смелый»"
 RUS_destroyer_4_desc:0 "Эскадренные миноносцы проекта 30-бис, также известные как Эскадренные миноносцы типа «Смелый» — тип эсминцев, корабли которого строились для Советского ВМФ с 1948 по 1953 год. Самая большая серия крупных надводных кораблей за всю историю российского/советского флота. Эсминцы серии 30-бис являлись развитием эсминцев проекта 30-К."
 
 RUS_battleship_1890:0 "Тип «Севастополь»"
 RUS_battleship_1890_desc:0 "Линейные корабли типа «Севастополь» — Балтийская серия российских линкоров, первые дредноуты российского флота. Проект разработан Балтийским судостроительным заводом в Санкт-Петербурге. Все четыре серийных корабля были заложены в июне 1909 года на верфях Санкт-Петербурга. На Балтийском заводе были заложены «Севастополь» (головной корабль серии — по дате спуска на воду) и «Петропавловск», а на Адмиралтейском заводе — «Полтава» и «Гангут»."
 RUS_battleship_1906:0 "Тип «Императрица Мария»"
 RUS_battleship_1906_desc:0 "Тип «Императрица Мария» — серия российских линкоров. Были спроектированы в 1910—1911 годах на основе линкоров типа «Севастополь» и предназначались для противостояния новым турецким линкорам на Чёрном море. В 1911—1917 годах были построены три корабля этого типа. Четвёртый, «Император Николай I», был заложен в 1914 году по доработанному проекту, отличавшемуся усиленным бронированием, но его постройка не была завершена из-за начавшейся революции."
 RUS_battleship_1914:0 "Тип «Измаил»"
 RUS_battleship_1914_desc:0 "Линейные крейсера типа «Измаил» — тип российских линейных крейсеров первой четверти XX века. Было запланировано построить их 1912—1917 годах, но завершить строительство не удалось. Все 4 корабля были в 1923 годы проданы на слом в Германию."
 RUS_battleship_1:0 "Линкор I"
 RUS_battleship_2:0 "Тип «Кронштадт»"
 RUS_battleship_2_desc:0 "Крейсера проекта 69 (тип «Кронштадт») — тип линейных крейсеров советского ВМФ, по официальной советской классификации обозначался тяжёлым крейсером. Разработка проекта началась в середине 1930-х гг. Проект был утверждён 13 июня 1939 г. Первые два крейсера были заложены в декабре 1939 г. — «Кронштадт» в Ленинграде, «Севастополь» в Николаеве. Предполагалось сдать корабли флоту в 1943 г., а всего планировалось построить 15 крейсеров данного типа. Построены не были."
 RUS_battleship_3:0 "«Петропавловск»/«Lützow»"
 RUS_battleship_3_desc:0 "«Лютцов» — пятый тяжёлый крейсер типа «Адмирал Хиппер», планировавшийся к принятию на вооружение германских Кригсмарине. Заложен в 1937 году, спущен на воду в 1939 году. В феврале 1940 года продан Советскому Союзу, получил название «Петропавловск», в августе 1941 года в условно боеготовом состоянии включён в состав ВМФ СССР, участвовал в обороне Ленинграда от немецко-фашистских войск."
 RUS_battleship_4:0 "«Архангельск»/«Ройял Соверин»"
 RUS_battleship_4_desc:0 "HMS Royal Sovereign (Корабль Его Величества «Ройял Соверин») — супердредноут, головной в серии из пяти кораблей типа «Ривендж». Строился фирмой «Парсонс». Был спущен на воду в Портсмуте, Великобритания, 29 мая 1915 года. Включён в списки флота в мае 1916 года. С 1944 по 1949 годы служил в советском ВМФ, в котором носил имя «Архангельск»."
 
 RUS_SH_battleship_1:0 "Тип «Советский Союз»"
 RUS_SH_battleship_1_desc:0 "Линейные корабли проекта 23 (тип «Советский Союз») — проект линейных кораблей, строившихся для Военно-Морского Флота СССР в конце 1930-х — начале 1940-х годов в рамках программы строительства «Большого морского и океанского флота». Ни один из заложенных кораблей проекта не удалось достроить и включить в состав советского флота."
 RUS_SH_battleship_2:0 "«Проект 24»"
 RUS_SH_battleship_2_desc:0 "Линейные корабли проекта 24 — серия линейных кораблей, проектировавшихся в СССР в 1940-е годы. Главный конструктор В. В. Ашик. В связи с отказом от строительства линкоров, дальше предварительного проектирования не развивалась. «Проект 24» является продолжением «Проекта 23», появившимся по результатам рассмотрения эскизных проектов различных вариантов последнего."
 
 RUS_carrier_1914:0 "«Орлица»" 
 RUS_carrier_1914_desc:0 "«Орлица» — бывший грузопассажирский пароход «Императрица Александра», купленный Морским ведомством 27 января 1915 года и переоборудованный в гидроавианосец." 
 
