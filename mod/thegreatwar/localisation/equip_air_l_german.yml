 ENG_ww1_seaplane_equipment_1:0 "Sopwith Baby"
 ENG_ww1_seaplane_equipment_1_desc:0 "Die Sopwith Baby war ein per Katapultabschuss vom Deck eines Schiffes gestartetes Aufklärungsflugzeug und Bomber, verlastet auf Seeflugzeugträgern und Kreuzern  als auch auf Minenlegern und Vorpostenboten. Viele  Babys standen unter dem Kommando des RNAS Royal Naval Air Service in England und Schottland aber auch in RNAS Stützpunkten in Ägypten, Griechenland und Italien."



 ENG_ww1_seaplane_equipment_2:0 "Fairey Hamble Baby"
 ENG_ww1_seaplane_equipment_2_short:0 "Hamble Baby"
 ENG_ww1_seaplane_equipment_2_desc:0 "Fairey Aviation baute eine Reihe von Sopwith Baby Wasserflugzeugen in den Hamble-Werken. Eine Variante dieser Sopwith Baby wurde in den Fairey Aviation-Werken gebaut. Am 23 Oktober 1916, wurde Sopwith Baby Nr.8134 zu den Fairey-Werken zu Reparatur zwecken geschickt und die Gelegenheit ergriffen das Flugzeug mit einer Reihe von Modifikationen auszustatten. Die signifikanteste war das Fairey Patent Camber Gear, einer neuen Art Flügelklappen die erhöhten Auftrieb boten."


