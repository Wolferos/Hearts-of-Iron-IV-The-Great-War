 ww1_fighter_equipment_1:0 "Aufklärer"
 ww1_fighter_equipment_1_desc:0 "Der Begriff Aufklärer, als Bezeichnung von Militärflugzeugen kam kurz vor Ausbruch des Ersten Weltkriegs auf und bezeichnete ein (zur damaligen Zeit) schnelles, leichtes (für gewöhnlich einsitziges) unbewaffnetes Aufklärungsflugzeug."

 ww1_fighter_equipment_1b:0 "Früher Jäger I"
 ww1_fighter_equipment_1b_desc:0 "Der Erste Weltkrieg war der erste größere Konflikt in dem Flugzeuge großflächig zum Einsatz kamen."

 ww1_fighter_equipment_2:0 "Früher Jäger II"
 ww1_fighter_equipment_2_desc:0 "Der Erste Weltkrieg war der erste größere Konflikt in dem Flugzeuge großflächig zum Einsatz kamen."

 ww1_fighter_equipment_2b:0 "Dreidecker"
 ww1_fighter_equipment_2b_desc:0 "Ein Dreidecker ist ein Flugzeug mit drei übereinander angebrachten Tragflächen. Seine drei Tragflächen erhöhen den Auftrieb und machen das Flugzeug insgesamt wendiger."

 ww1_fighter_equipment_3:0 "Früher Jäger III"
 ww1_fighter_equipment_3_desc:0 "Der Erste Weltkrieg war der erste größere Konflikt in dem Flugzeuge großflächig zum Einsatz kamen."

 ww1_fighter_equipment_4:0 "Früher Jäger IV"
 ww1_fighter_equipment_4_desc:0 "Der Erste Weltkrieg war der erste größere Konflikt in dem Flugzeuge großflächig zum Einsatz kamen."

 ww1_seaplane_equipment_1:0 "Wasserflugzeug I"
 ww1_seaplane_equipment_1_desc:0 "Bei einem Wasserflugzeug handelt es sich um ein Flugzeug, das nicht wie ein normales Flugzeug mit Rädern von einer Landebahn aus operiert, sondern mit stattdessen angebrachten Auftriebskörpern ein Starten und Landen auf dem Wasser ermöglicht."

 ww1_seaplane_equipment_2:0 "Wasserflugzeug II"
 ww1_seaplane_equipment_2_desc:0 "Bei einem Wasserflugzeug handelt es sich um ein Flugzeug, das nicht wie ein normales Flugzeug mit Rädern von einer Landebahn aus operiert, sondern mit stattdessen angebrachten Auftriebskörpern ein Starten und Landen auf dem Wasser ermöglicht."









 TUR_ww1_fighter_equipment_2:0 "Halberstadt D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Halberstadt D.II"








 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "Die Hansa-Brandenburg B.I war ein unbewaffnetes Militärtrainingsflugzeug und Aufklärungsdoppeldecker während des Ersten Weltkriegs, im Dienste der Österreich-Ungarischen Luftstreitkräfte."

 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "Die Hansa-Brandenburg C.I, auch bekannt unter der Typenbezeichnung LDD, war ein zweisitziges, bewaffnetes, einmotoriges Aufklärungsflugzeug, entworfen von Ernst Heinkel, der zur damaligen Zeit für die Muttergesellschaft in Deutschland arbeitete. Die C.I weist einige Gemeinsamkeiten mit der früheren B.I. auf."

 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "Die Aviatik D.I war das erste von Östereich-Ungarn in Eigenregie entworfene Jagdflugzeug der k.u.k.-Luftfahrtruppen."

 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "Die Lloyd 40.15 war ein experimenteller Dreidecker, der in Österreich-Ungarn während des Ersten Weltkriegs entwickelt und gebaut wurde."

 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "Die Phönix D.I war ein österreich-ungarisches Doppeldecker-Jagdflugzeug, das währen des Ersten Weltkriegs in den Phönix Flugzeug-Werken gebaut wurden und auf der Hansa-Brandenburg D.I. basiert."

 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "Um die Probleme der Phönix D.I zu beheben, entwickelte man mit der D.II als eine verbesserte Variante derselben, mit Höhenrudern die an den oberen Flügeln angebracht wurden. Eine noch weiterführende Entwicklung war die D.III, die Steuerklappen an beiden Flügeln als auch einen stärkeren230 PS(172 kW) Hiero Linienmotor vorweisen konnte."

 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "Die Hansa-Brandenburg G.I war ein Bomberflugzeug, das bei den österreich-ungarischen Luftstreitkräften während des Ersten Weltkriegs zum Einsatz kam. Es war ein gebräuchliches, großes drei-rumpfiges Doppeldecker-Flugzeug, dessen mit Streben verbundene Tragflächen in ihrer Spannweite leicht variierten. Der Pilot und der Bombenschütze saßen in einer großen offenen Pilotenkanzel im Bug des Flugzeugs, der Bordschütze in einer zweiten offenen Kanzel, die hinter den Flügeln angebracht war."








 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "Die Albatros W.4 war ein deutsches Wasserflugzeug, hervorgegangen aus der Albatros D.I, einem Jagdflugzeug mit erhöhter Spannweite an Haupt und Heckflügeln als die D.I. Einhundertachtzig Maschinen (drei Prototypen eingeschlossen) wurden zwischen Juni 1916 und Dezember 1917 gebaut. Das Flugzeug kam während des Krieges sowohl in der Nord- als auch der Ostsee zum Einsatz und diente später als Schulungsflugzeug."

 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "Die Albatros W.8 war ein  deutsches Doppeldecker-Wasserflugzeug das während des Ersten Weltkriegs zum Einsatz kam. Es diente um 1918 als Seeerkundungsflieger. Der Treibstoff des Flugzeugs wurde aus Holz hergestellt, wie bei den meisten deutschen Flugzeugen jener Zeit um kriegswichtiges Öl zu sparen. Die W.8 hatte einen wassergekühlten Benz IIIb Achtzylinder-Motor, an dem ein zweiblättriger Holzpropeller angebracht war."


 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "Die Fokker M.5 war ein unbewaffnetes einsitziges Eindecker-Flugzeug. Es diente als leichtes Aufklärungsflugzeug und war die Basis für das erste erfolgreiche Jagdflugzeug der deutschen Luftstreitkräfte, der Fokker Eindecker."

 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Entwickelt im April 1915, war der Eindecker (mit nur einem Tragflächenpaar) der erste dafür konzipierte Jagdflieger der deutschen Luftstreitkräfte, und das erste Flugzeug mit einem Unterbrechungsgetriebe, das es ermöglichte ein Maschinengewehr zur direkten Zielerfassung vor dem Piloten und hinter dem Propeller anzubringen, sodass genau versetzt nie das Propellerblatt getroffen werden konnte."

 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "Die Albatros D.III wurde im Dezember 1916 erstmals in Dienst gestellt, und wurde sofort von den deutschen Flugbesatzungen für ihre exzellente Manövrierfähigkeit und Steigrate geschätzt."

 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "Die Fokker Dr.I (Dreidecker) war ein Erster-Weltkriegsjäger, gefertigt von den Fokker-Flugzeugwerken. Berühmtheit erlangte sie durch Manfred von Richthofen, der in seiner rot gestrichenen Fokker Dr.I seine Letzen 19 Luftsiege feierte, und in dem er am 21 April 1918 abgeschossen wurde und verstarb."

 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "Als die Fokker D.VII erstmals im April 1918 an der Westfront zum Einsatz kam, unterschätzen die Alliierten Piloten das neue Jagdflugzeug, wegen seiner quadratischen, plumpen Erscheinung, aber mussten aber schnell feststellen, dass dieses neue Flugzeug zahlreiche wichtige Vorteile aufwies. Anders als die Albatros, konnte die Fokker D.VII in einen Sturzflug übergehen ohne Angst haben zu müssen durch die enormen Belastungen die stabile Struktur des Fliegers zu beschädigen. Die D.VII war 15 Jahre dem Jungfernflug der Gebrüder Wright, das Flugzeug das für seine hohe Wendigkeit, Steigfähigkeit und seines herausragend steilen maximalen Angriffswinkel und einfache Beherrschbarkeit derart berühmt war, dass im Waffenstillstandsabkommen vom 11.November 1918 extra die sofortige Übergabe aller D.VIIer zur Bedingung gemacht wurde."

 GER_ww1_fighter_equipment_4:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_4_short:0 "Ar 64"
 GER_ww1_fighter_equipment_4_desc:0 "Die Arado Ar 64 war ein einsitziger Doppeldeckerjäger, entwickelt in den späten 1920er. Es war mit der erste Jäger, der von den Deutschen produziert wurde, nachdem die Restriktionen des Versailler Vertrags aufgehoben wurden und die stückweise Wiederbewaffnung begann."

 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "Die AEG G.II war ein deutscher Doppeldeckerbomber von der AEG Abteilung Flugzeugbau, abgeleitet von der AEG G.I, mit stärkeren Motoren. Die G.II war typischerweise mit drei Maschinengewehren und 200kg Bombenlast beladen. Der Bomber litt unter Stabiltätsproblemen und viele G.IIer wurden mit zusätzlichen Heckflügelplanen ausgerüstet."

 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "Der Gotha G.V war ein schwerer Bomber im Dienst der deutschen Luftstreitkräfte während des ersten Weltkriegs. Entwickelt für große Reichweiten, wurde der Gotha G.V Bomber primär als Nachtbomber eingesetzt."

 GER_ww1_bomber_equipment_3:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_3_short:0 "Do 11"
 GER_ww1_bomber_equipment_3_desc:0 "Die Dornier Do 11 war ein deutscher mittlerer Bomber, im Geheimen während der frühen 1930er entwickelt. Ursprünglich wurde sie Dornier F genannt, wurd dann aber vom  Reichsluftfahrtministerium umbenannt."


