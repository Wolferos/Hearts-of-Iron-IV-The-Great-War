 rocket_interceptor_equipment_1:0 "Raketen-Abfangjäger I"
 rocket_interceptor_equipment_1_desc:0 "Kurzstrecken-Versuchsabfangjäger, der mit einem unzuverlässigen chemischen Raketentriebwerk ausgerüstet ist."
 rocket_interceptor_equipment_1_short:0 "Raketen-Abfangjäger I"
 rocket_interceptor_equipment_2:0 "Raketen-Abfangjäger II"
 rocket_interceptor_equipment_2_desc:0 "Kurzstrecken-Versuchsabfangjäger, der mit einem etwas zuverlässigeren chemischen Raketentriebwerk ausgerüstet ist."
