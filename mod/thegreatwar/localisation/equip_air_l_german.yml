 RUS_ww1_bomber_equipment_1:0 "Sikorsky Ilya Muromets"
 RUS_ww1_bomber_equipment_1_short:0 "Ilya Muromets"
 RUS_ww1_bomber_equipment_1_desc:0 "Die Sikorsky Ilya Muromets ist eine Klasse von in Russland vor Ausbruch des Ersten Weltkriegs genutzten viermotorigen zivilen Linenfliegern, die währen des Krieges als schwere Bomber durch das Russische Zarenreich genutzt wurden. Die Serie wurde Ilya Muromets benannt, einem Helden der russischen Mythologie."

