 fighter_equipment_0_desc:0 "Der Flugzeugbau war während des Ersten Weltkriegs vielen Veränderungen unterworfen, was das schleichende Ende des Doppeldeckers eingeläutet hat.  Wir müssen damit beginnen, uns Fortschritte der zivilen Luftfahrt für militärische Zwecke nutzbar zu machen."
 fighter_equipment_1:0 "Jäger I"
 fighter_equipment_1_short:0 "Jäger I"
 fighter_equipment_1_desc:0 "Im Bereich leichter Flugzeugzellen kam es durch die Einführung von Sternmotoren, Eindeckerentwürfen und Ganzmetallrümpfen zu einem revolutionären Entwicklungssprung. Dieser Entwurf ist unser Konstruktionsversuch eines modernen Jagdflugzeugs."
 fighter_equipment_2:0 "Jäger II"
 fighter_equipment_2_short:0 "Jäger II"
 fighter_equipment_2_desc:0 "Die Entwicklung im Bereich der Jagdflugzeuge schreitet rasant voran, weshalb wir mit der Integration der Technologie und der Verbesserung bestehender Konzepte fortfahren müssen. Unser neuer Jagdflugzeugentwurf muss schnell und in großer Höhe leistungsstark sein und zudem über bestmögliche Reichweite verfügen. Darüber hinaus muss er überaus gut bewaffnet sein."
 fighter_equipment_3:0 "Jäger III"
 fighter_equipment_3_short:0 "Jäger III"
 fighter_equipment_3_desc:0 "Unsere früheren Jagdflugzeuggenerationen haben sich zwar bewährt, dennoch sollten wir nichts unversucht lassen, um noch bessere Entwürfe zu entwickeln. Dieses Flugzeug stellt die bestmögliche Plattform für leistungsstarke, höchst wendige und schwer bewaffnete Jagdflugzeuge mit Kolbenmotor dar, die noch dazu über große Reichweite verfügen."
 heavy_fighter_equipment:0 "Schweres Jagdflugzeug"
 heavy_fighter_equipment_1:0 "Schwerer Jäger I"
 heavy_fighter_equipment_1_short:0 "Schwerer Jäger I"
 heavy_fighter_equipment_1_desc:0 "Unsere Bomberverbände brauchen während des gesamten Feindflugs Jagdschutz gegen feindliche Jäger. Zur Bereitstellung dieses Jagdschutzes müssen wir ein Jagdflugzeug entwickeln, das über dieselbe Reichweite wie die Bomber verfügt. Diese Flugzeuge sind zwangsläufig größer, langsamer und schwerfälliger als leichte Jagdflugzeuge, können dafür aber schwerer bewaffnet werden."
 heavy_fighter_equipment_2:0 "Schwerer Jäger II"
 heavy_fighter_equipment_2_short:0 "Schwerer Jäger II"
 heavy_fighter_equipment_2_desc:0 "Der Krieg hat uns gezeigt, dass unser schwerer Jagdflugzeugentwurf sehr anfällig gegen wendigere Jäger ist, aufgrund seiner schweren Bewaffnung aber sehr gut zum Abfangen feindlicher Bomber geeignet ist. Bei diesem Entwurf wird verstärkt auf die verbesserte Angriffsfähigkeit gegen Feindflugzeuge und sogar Bodenziele geachtet. Außerdem werden sich Geschwindigkeit und Reichweite erhöhen."
 heavy_fighter_equipment_3:0 "Schwerer Jäger III"
 heavy_fighter_equipment_3_short:0 "Schwerer Jäger III"
 heavy_fighter_equipment_3_desc:0 "Obwohl unsere schweren Jagdflugzeugverbände ihre Eignung für verschiedene Rollen gezeigt haben, müssen wir einen neuen Jagdflugzeugentwurf erwägen, der ihre Fähigkeit im Verhältnis zu feindlichen Jägern noch steigern und außerdem das fortwährende Abfangen immer schnellerer und besser bewaffneter Bomber gewährleisten kann."
 strat_bomber_equipment_1:0 "Strategischer Bomber I"
 strat_bomber_equipment_1_short:0 "Strat. Bomber I"
 strat_bomber_equipment_1_desc:0 " Die Erfahrungen aus dem Ersten Weltkrieg und weiterführende Studien haben gezeigt, dass die Bombardierung feindlicher Militärziele und Großstädte den Sieg beim nächsten Krieg bedeuten wird. Wir müssen zumindest einen Bomber haben, der solche Zerstörungen anrichten kann. Er wird hoch und schnell fliegen müssen, außerdem muss er eine große Bombenlast befördern können. Dies wird eine große Flugzeugzelle mit mehreren Motoren erfordern. Der Bomber wird auch über Abwehrfähigkeiten verfügen müssen."
 strat_bomber_equipment_2:0 "Strategischer Bomber II"
 strat_bomber_equipment_2_short:0 "Strat. Bomber II"
 strat_bomber_equipment_2_desc:0 "Bombardierungen haben gute Effekte auf die Kriegsführungsfähigkeit des Feindes gezeigt. Ein neuer Entwurf wird von erhöhter Defensivbewaffnung und Geschwindigkeit profitieren, während die erhöhte Bombennutzlast und Reichweite die Effizienz erhöht."
 strat_bomber_equipment_3:0 "Strategischer Bomber III"
 strat_bomber_equipment_3_short:0 "Strat. Bomber III"
 strat_bomber_equipment_3_desc:0 "Zur Vermeidung von Verlusten durch feindliche Jäger oder Flakbeschuss wird unser nächster Entwurf in großer Höhe fliegen. Er wird größer sein, um eine enorme Bombennutzlast und zur Reichweitenerhöhung auch mehr Treibstoff aufzunehmen."
 jet_strat_bomber_equipment_1:0 "Strategischer Düsenbomber I"
 jet_strat_bomber_equipment_1_short:0 "Strat. Düsenbomber I"
 jet_strat_bomber_equipment_1_desc:0 "Neue Entwürfe werden durch mehrere Düsentriebwerke auf beispiellose Geschwindigkeiten beschleunigt, während sie große Bombennutzlast und Reichweite beibehalten. Diese Flugzeuge werden für eine neue Ära der Massenvernichtungswaffen gebaut."
 tac_bomber_equipment:0 "Taktischer Bomber"
 tac_bomber_equipment_0:0 "Zwischenkriegsbomber"
 tac_bomber_equipment_0_short:0 "Takt. Bomber I"
 tac_bomber_equipment_0_desc:0 "Viele nehmen an, dass der nächste Krieg nur dadurch gewonnen wird, dass man den Feind zurück in die Steinzeit bombt. Deshalb müssen wir einen eigenen Bomber entwerfen, der bei adäquater Geschwindigkeit große Bombennutzlasten befördern kann."
 tac_bomber_equipment_1:0 "Taktischer Bomber II"
 tac_bomber_equipment_1_short:0 "Takt. Bomber II"
 tac_bomber_equipment_1_desc:0 "Mittlere Bomber müssen vielseitig und schnell sein, damit sie viele verschiedene Einsätze übernehmen können. Dieser Flugzeugentwurf, der trotz zweier Motoren relativ leichtgewichtig ist, wird noch viele Jahre im Einsatz stehen."
 tac_bomber_equipment_2:0 "Taktischer Bomber III"
 tac_bomber_equipment_2_short:0 "Takt. Bomber III"
 tac_bomber_equipment_2_desc:0 "Schwerere taktische Bomber haben mehr Reichweite, können mehr Bomben befördern und sind noch dazu schneller, wodurch sie für viele unterschiedliche Einsätze geeignet sind."
 tac_bomber_equipment_3:0 "Taktischer Bomber IV"
 tac_bomber_equipment_3_short:0 "Takt. Bomber IV"
 tac_bomber_equipment_3_desc:0 "Unter Zuhilfenahme von Fortschritten aus der Jagdflugzeugentwicklung, unkonventionellen Materialien und Formen können neue Entwürfe für die schnellsten und leistungsfähigsten zweimotorigen Flugzeuge aller Zeiten entwickelt werden."
 transport_plane_equipment:0 "Transportflugzeug"
 transport_plane_equipment_1:0 "Transportflugzeug I"
 transport_plane_equipment_1_short:0 "Transportflugzeug I"
 transport_plane_equipment_1_desc:0 "§LTransportflugzeuge zur Beförderung von Fallschirmspringern zu deren Einsatzorten.§!"
 nav_bomber_equipment:0 "Marinebomber"
 cv_nav_bomber_equipment:0 "Marinebomber"
 nav_bomber_equipment_1:0 "Marinebomber I"
 nav_bomber_equipment_1_short:0 "Marine I"
 nav_bomber_equipment_1_desc:0 "Die Marinefliegerei wird im kommenden Jahrzehnt lebenswichtig werden, um neuen Entwicklungen in der Seekriegsführung entgegenzuwirken, zum Beispiel der erhöhten Wichtigkeit von U-Booten. Für Wasserflugzeuge, die als Sturzkampfbomber und Aufklärungsflugzeuge fungieren können, wird es großen Bedarf geben."
 nav_bomber_equipment_2:0 "Marinebomber II"
 nav_bomber_equipment_2_short:0 "Marine II"
 nav_bomber_equipment_2_desc:0 "Die Geschwindigkeit und Angriffsfähigkeit von Marineflugzeugen wird durch neue Motortechnologien und aerodynamisch verfeinerte Flugzeugentwürfe gesteigert werden."
 nav_bomber_equipment_3:0 "Marinebomber III"
 nav_bomber_equipment_3_short:0 "Marine III"
 nav_bomber_equipment_3_desc:0 "Vollmetall-Flugzeugentwürfe und leistungsstarke Bremsklappen ermöglichen eine komplexere Marineluftfahrt. Zur Bedienung dieser fortschrittlichen Systeme werden zukünftige Flugzeuge aber größere Besatzungen erfordern."
 CAS_equipment:0 "Luftnahunterstützung"
 cv_CAS_equipment:0 "Luftnahunterstützung"
 CAS_equipment_1:0 "Luftnahunterstützung I"
 CAS_equipment_1_short:0 "LNUst I"
 CAS_equipment_1_desc:0 "Unsere LNUst-Doktrin erfordert ein Flugzeug, das präzise Bodenangriffe durchführen kann. Diese Flugzeuge verfügen zwar nicht über die Bombennutzlast unserer größeren taktischen Bomber, aber sie können auch kleine Ziele durch Direktbeschuss oder Sturzkampfangriffe angreifen."
 CAS_equipment_2:0 "Luftnahunterstützung II"
 CAS_equipment_2_short:0 "LNUst II"
 CAS_equipment_2_desc:0 "Erfahrungswerte aus der ersten Kriegsphase haben gezeigt, dass für die Überlebensfähigkeit von LNUst-Flugzeugen gegen feindliche Jäger und Flakbeschuss eine erhöhte Geschwindigkeit, Panzerung und Wendigkeit notwendig sind. Diese nächste Generation von Erdkampfflugzeugen kann zur Erhöhung ihrer Schlagkraft auch mit größeren Bomben, Kanonen und Maschinengewehren ausgerüstet werden."
 CAS_equipment_3:0 "Luftnahunterstützung III"
 CAS_equipment_3_short:0 "LNUst III"
 CAS_equipment_3_desc:0 "Die stetig verbesserten Flaks und Abfangjäger des Feindes erfordern die Weiterentwicklung unserer LNUst-Flugzeuge. Der neue Entwurf beinhaltet eine erhöhte Motorleistung, eine Verbesserung der Flugzelle zur Steigerung der Sturzkampffähigkeit und des Schutzes, und eine größere Bombennutzlast."
 jet_fighter_equipment_1:0 "Düsenjäger I"
 jet_fighter_equipment_1_short:0 "Düsenjäger I"
 jet_fighter_equipment_1_desc:0 "Im Vergleich zur Geschwindigkeit der ersten Düsenjäger wirken die Geschwindigkeitssteigerungen der Vergangenheit nun lächerlich. Wir müssen zwar noch lernen, wie wir die besten Flugzeuge für diese Antriebe bauen können, aber herkömmliche Jagdflugzeuge haben trotzdem keine Chance."
 jet_fighter_equipment_2:0 "Düsenjäger II"
 jet_fighter_equipment_2_short:0 "Düsenjäger II"
 jet_fighter_equipment_2_desc:0 "Neue Entwürfe mit gepfeilten Tragflächen und leichtere Materialien werden es uns ermöglichen, die Reichweite und Geschwindigkeit der revolutionären Düsenjäger noch weiter zu steigern."
 jet_tac_bomber_equipment_1:0 "Taktischer Düsenbomber I"
 jet_tac_bomber_equipment_1_short:0 "Takt. Düsenbomber I"
 jet_tac_bomber_equipment_1_desc:0 "Das Aufkommen von Düsenjägern macht es erforderlich, dass Bomber deren Geschwindigkeit übertreffen oder zumindest ebenso schnell fliegen können. Diese Rolle wird von mittleren Düsenbombern und Düsen-Jagdbombern der ersten Generation ausgefüllt werden."
 jet_tac_bomber_equipment_2:0 "Taktischer Düsenbomber II"
 jet_tac_bomber_equipment_2_short:0 "Takt. Düsenbomber II"
 jet_tac_bomber_equipment_2_desc:0 "Geschwindigkeit alleine reicht noch nicht - zukünftige Düsenbomber werden Rekorde für Dienstgipfelhöhen und Reichweite aufstellen und auf interkontinentalen Einsätzen Bomben abwerfen und Aufklärung betreiben."
