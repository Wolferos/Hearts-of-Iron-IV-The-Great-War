# LAND DOCTRINES

ww1_landdoctrine:0 "Массовый штурм"
ww1_landdoctrine_desc:0 "Раньше солаты медленно шагали по полю боя, формируя цепи, и открывали огонь с ближней дистанции. Так как теперь пулеметы есть на вооружении почти всех стран мира, старая тактика будет лучшим способом уничтожить собственную армию. Наши генералы считают, что быстрые атаки огромного количества солдат сломают оборону противника."

ww1_directfire:0 "Окопная война"
ww1_directfire_desc:0 "Пулемет - это грозное оружье, но он станет еще более устрашающим и приобретет большую цену на поле боя при наличии должного укрытия. Скоро появятся траншеи и специально обученные инженерные батальоны, созданные для ускорения окапывания войск. Огромный фронт будет испещрен линиями окопов."

ww1_rifle_ammo:0 "Обучение пехотинцев"
ww1_rifle_ammo_desc:0 "Несмотря на огромную мощь пулеметного огня, стрелки с винтовками до сих пор остаются более важной силой на полях сражений, они легче обучаемы и куда более мобильны, чем пулеметчики. Более качественное обучение даст нам преимущество в тактических маневрах, и сделает из самых обычных солдат самых лучших!"

ww1_mg_ammo:0 "Пулеметный расчет"
ww1_mg_ammo_desc:0 "Станковые пулеметы, которые мы используем, несмотря на свою главную роль действуют неэффективно. Каждый пулемет требует четко обученного расчета - стрелка, заряжающего, следящего за подачей патронов, и наводчика, указывающего цели иподдерживающего пулеметный огонь пистолетным или винтовочным. Научив всех пулеметчиков действовать на каждой из ролей, мы сделаем расчеты взаимозаменяемыми на случай потерь."

ww1_long_march:0 "Мобильные позиции"
ww1_long_march_desc:0 "Когда наши солдаты изгнали противника из его траншей, крайне необходимо закрепить наш успех. Многие атаки наших войск проваливаются только потому, что сразу после занятия вражеских позиций наших солдат выбивают из нового положения куда более многочисленные вражеские контратакующие ещё до того, как первые подкрепления подходят к нашим атакующим частям. Если мы будем уверены, что фланговые отряды готовы сомкнуть старую линию фронта с новой, а резервы - подойти к атаковавшим войскам, то мы точно удержим новые позиции."

ww1_defence:0 "Укрепленные позиции"
ww1_defence_desc:0 "Просто траншеи - неплохо, но комплексы укреплений - ещё лучше! Создав на линиях окопов блиндажи, склады боепитания и узлы связи, мы сделаем наши позиции попросту непреодоимыми."

ww1_battlefield:0 "Тактика контратак"
ww1_battlefield_desc:0 "Случается так, что лучшей оборонительной тактикой является наступательная. Заставим противника клюнуть на какую-нибудь приманку, атаковать и потерять большую часть живой силы на наших пулеметах. После этого мы без проблем сможем успешно провести наше наступление."

ww1_target:0 "Тактика окружения"
ww1_target_desc:0 "Траншеи и укрепленные линии - не самая простая цель для наших войск. Шквал свинца и огня остановит почти любое фронтальное наступление. Тем не менее, мы можем найти слабые точки в обороне противника, а потом атаковать главные позиции с фронта, тыла и флангов, таким образом, мы запросто их очистим."

ww1_night:0 "Глубокая оборона"
ww1_night_desc:0 "Несмотря на многие улучшения в наших наступательных доктринах, мы должны не забывать развивать наши оборонные теории. Глубокая оборона - это идея, согласно которой линия фронта - это разветленная сеть ходов, с путьми к отступлению, линиями снабжения и многочисленными резервами, позволяющая быть уверенным, что даже за хорошо подготовленную атаку врагу придется дорого заплатить."

ww1_armored_car:0 "Противотанковая борьба"
ww1_armored_car_desc:0 "Вражеские танки проникают через позиции нашей пехоты как нож через масло, и безо всякого сопротивления со стороны наших войск. Тем не менее, наши легкие орудия прямой наводкой пробивают броню и уничтожают их. Также могут использоваться штурмовые гранаты, в особенности самые мощные из них. Если мы сможем проработать все варианты обороны против этих монстров, то танкобоязнь в наших войсках прекратится."

ww1_tank:0 "Пехотные танки"
ww1_tank_desc:0 "Похоже, что танки - это то оружие, которым можно выиграть войну. Проходя через позиции противника под плотным винтовочным огнем невредимыми, они - настоящие машины опустошения. Тем не менее, если противник разработает способ уничтожать их, мы должны придумать, как защитить их, чтобы не потерять наступательное преимущество."

ww1_armored_car_and_tank:0 "Кавалерийские танки"
ww1_armored_car_and_tank_desc:0 "Танки становятся все более мобильными, и теперь они могут двигаться в одном строю с броневиками, мотоциклами и автомобилями. В добавлении  к этому, имея надлежащую пушку, они смогут уничтожать танки противника. Внедрение такого оружия в войска позволит вызвать серьезное замешательство в рядах противника и привести к окружению многих его частей."

ww1_landdoctrine_unlock_ww2:0 "Мобильная война"
ww1_landdoctrine_unlock_ww2_desc:0 "Новые изобретения, такие как танк, пистолет-пулемет и ручной пулемет сделали бесконечные траншеи и укрепления устаревшими. Даже если мы будем и дальше полагаться на оборонительную армию, то нам придется мыслить совсем другими шаблонамии категориями. Следующая война - это война быстрых войск и молниеносных операций."


