# AIR DOCTRINES

ww1_airdoctrine:0 "Эскадрилья"
ww1_airdoctrine_desc:0 "Самые первые воздушные сражения были просто схватками 'один на один'. Теперь, когда количество воздушных судов, готовых вступить в схватку,  сильно возрасло, можно подумать об использовании согласованных групп самолетов. Создав эскадрильи воздушных судов, мы сделаем так, чтобы на каждый самолет противника приходилось по два или три наших!"

ww1_airdoctrine_2:0 "Дирижабли в роли бомбардировщиков"
ww1_airdoctrine_2_desc:0 "Дирижабли, безусловно, бесполезны против вражеских самолетов, но это не значит, что они не могут быть использованы как бомбардировщики. Обучив экипаж должным образом, мы сможем быть уверенными в существенном ущербе протвнику!"

ww1_airdoctrine_3:0 "Прицел для бомбометания"
ww1_airdoctrine_3_desc:0 "Когда возможно определить, куда точно попадут бомбы, то мало кто откажется потратить на это время. Если мы снабдим все самолеты бомбовыми прицелами и научим пилотов пользоваться ими, то мы сможем быть более уверенными в точном поражении цели."

ww1_airdoctrine_4:0 "Конструкция бомбы"
ww1_airdoctrine_4_desc:0 "Пока что в качестве бомб использовались любые взрывчатые вещи, например старые снаряды, но мы разработали специальные боеприпасы с высокой точностью попадания, радиусом проражения,  фугасными свойствами и отрегулированным взрывателем. Снабдив наши самолеты такого рода бомбами, мы увеличим эффективность наших бомбардировок."

ww1_airdoctrine_5:0 "Построение 'клином'"
ww1_airdoctrine_5_desc:0 "Истребители в составе эскадрилий безусловно эффективнее, чем поодиночке, но остается еще много возможностей поразить их огнем. Используя данное построение, мы сможем сэкономить топливо и быть уверенными, что в случае перехвата любой член звена находится достаточно близко друг к другу, чтобы помочь ему в бою."

ww1_airdoctrine_5b:0 "Ротация бомбардировщиков"
ww1_airdoctrine_5b_desc:0 "Мы провели большую работу по реорганизации наших истребителей, и пришла пора взяться за бомбардировщики. Можно взять, например, ротационную тактику - заместо простого направления группы бомбардировщиков на цель, можно разбить их на маленькие звенья, которые непрерывно сбрасывают на цель."

ww1_airdoctrine_6:0 "Базовые фигуры пилотажа"
ww1_airdoctrine_6_desc:0 "Обучив пилотов истребилелей преследовать самолеты противника, самим уходить от преследования и вести огонь по уязвимым частям самолета, атаковать снизу и выполнять прочие маневры мы добьемся снижения потерь пилотов и сделаем наше воздушное превосходство более явным."

ww1_airdoctrine_6b:0 "Роль стратегических бомбардировщиков"
ww1_airdoctrine_6b_desc:0 "Хотя мы активно используем бомбы на полях сражений, они имеют другой, очевидный, но не разработанный способ применения. Например, бомбардировщик, груженный под завязку, может разрушить одним налетом фабрику противника, что даст нам большое и долговременное преимущество. Сейчас наши бомбардировщики как раз достигли должного уровня для выполнения данной роли."

ww1_airdoctrine_7:0 "Ударил-убежал"
ww1_airdoctrine_7_desc:0 "Как только наши самолеты смогут летать на достаточной высоте, мы можем применить интересную тактику. Самолет набирает большую высоту и резко пикирует на зазевавшийся истребитель или низколетящий бомбардировщик противника. Сбив его, он возвращается на прежнюю высоту. Эта тактика хорошо подходит как для действия малыми силами против превосходящей авиации противника, так и для свободной охоты на самолеты противника."

ww1_airdoctrine_7b:0 "Точная бомбардировка"
ww1_airdoctrine_7b_desc:0 "Теперь бомбежка не является чем-то исключительным, но мы должны сделать следующий шаг на ее развитии. Создав стандартизированные бомбы для каждого конкретного случая, придумав различные тактики бомбосброса и выучив техников быстро загружать бомбы в самолет или подвешивать их для следующего вылета, мы сможем существенно увеличить мощь наших бомбардировочных сил."

ww1_airdoctrine_8:0 "Атака с разворота"
ww1_airdoctrine_8_desc:0 "Если наш истребитель превосходит противника по маневренности, то он может быстро развернуться и оказаться в слепой зоне вражеского пилота, а потом и атаковать его оттуда. Такого рода маневр может также помочь пилоту выйти из боя. В любом случае, этат тактика принесет  кучу неприятностей противнику."

ww1_airdoctrine_9:0 "Быстрые удары"
ww1_airdoctrine_9_desc:0 "Если у противника естьвоздушное превосходство, то бомбежка будет крайне грязной операцией. Научив пилотов бомбардировщиков атаковать сходу и сразу же возращаться на базу, мы понесем наименьшие потери, а в нормальных условиях увеличим интенсивность бомбардировки."

ww1_airdoctrine_unlock_ww2:0 "Движение асов"
ww1_airdoctrine_unlock_ww2_desc:0 "Некоторые из наших лучших пилотов становятся знаменитостями, и вдохновляют сослуживцев своим присутствием. Эти люди крайне ценны во время сражения, и могут достойно обучить молодежь многим приемам и техникам. Будучи уверенными в своих достижениях и готовыми прийти на помощь сосвоими знаниями, они помогут усилить наш воздушный флот."

