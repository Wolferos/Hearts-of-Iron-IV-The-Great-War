# NAVAL DOCTRINES

ww1_navaldoctrine:0 "Океанские флоты"
ww1_navaldoctrine_desc:0 "В современном морском сражении первую скрипку играют дредноуты. Эти огромные корабли - ядро любого сильного флота. Поэтому мы должны поменять свою морскую теорию, исходя из того, что все прочие корабли - только помощники и глаза этих монстров."

ww1_navaldoctrine_2:0 "Торговые конвои"
ww1_navaldoctrine_2_desc:0 "Доставка припасов по морю - крайне важная задача. Сгруппировав отдельные корабли в конвой, мы сможем расчитывать на то, что в случае опасности они защитят друг друга, не потеряются и доставят припасы на наши склады вовремя."

ww1_navaldoctrine_3:0 "Эскорты"
ww1_navaldoctrine_3_desc:0 "Несмотря на то, что конвои хорошо справляются со своей ролью, они крайне слабы и могут быть потоплены любым вражеским корытом, но особенно опасны для них так называемые рейдеры (Легкие крейсера с огромной дальностью плавания). Используя наши легкие или устаревшие суда в качестве эскортов, мы можем быть уверены, что по крайней мере транспорты будут иметь время уйти."

ww1_navaldoctrine_4:0 "Действия подводных лодок"
ww1_navaldoctrine_4_desc:0 "Идея подводного судна не нова, но как их использовать толком не знает никто. Рейды против торгового судоходства противника - вот лучшее применение для них, и научив должным образом действовать капитанов и экипажи, мы уморим противника голодом!"

ww1_navaldoctrine_5:0 "Атаки на конвои"
ww1_navaldoctrine_5_desc:0 "Конвои - не только легкая цель для любого из наших судов, но и довольно важная. Но большинство наших капитанов упорно палят по кораблям эскорта, давая грузу уйти от нас и просто тратят время и боеприпасы. Если мы прежде всего будем уничтожать торговые корабли, то сможем существенно повредить торговле противника."

ww1_navaldoctrine_5b:0 "Атаки на главные силы"
ww1_navaldoctrine_5b_desc:0 "В пылу битвы многие капитаны вообще не понимают, что происходит. Самые неопытные из них просто отдают приказ стрелять в ближайший корабль противника, которым может оказаться совсем не важная цель. Научив наших командиров, какие корабли стоит атаковать в первую очередь, мы сможем уничтожить главные силы флота и не заниматься в критический момент охотой на эсминцы."

ww1_navaldoctrine_6:0 "Быстроходный флот"
ww1_navaldoctrine_6_desc:0 "Часто нашему флоту необходимо прибыть из точки А в точку Б как можно быстрее. С этим можно столкнуться в различных ситуациях:  для того, чтобы избежать столкновения с большими силами противника, или просто при переформированнии эскадр. В любом случае, необходимио обучить личный состав флота такого рода маневрам. Мы выжмем все возможные узлы из наших кораблей, усвоив правильные техники управления и планирования."

ww1_navaldoctrine_6b:0 "Координация действий"
ww1_navaldoctrine_6b_desc:0 "Приподготовке к битве определяется место в строю - то, благодаря чему выигрывают битвы с одинаковыми или почти такими же силами противника. Уверенность, что сильнейшие корабли флота не встретят свою судьбу, попросту оказавшись в не то время в ненужном месте без прикрытия, сможет сохранить многие жизни и суда надолго."

ww1_navaldoctrine_unlock_ww2:0 "Тяжелые рейдеры"
ww1_navaldoctrine_unlock_ww2_desc:0 "Несмотря на то, что субмарины и эсминцы легко разделываются с судоходством противника, интересно было бы увидеть на роли охотников и крупные корабли. Линейные крейсера могут отправить на воздух не только торговые суда, но и все их эскорты, и долго могут гнаться за строем противника. Использование тяжелых кораблей как рейдеров сможет существенно расширить нашу возможность остановить торговлю противника."


