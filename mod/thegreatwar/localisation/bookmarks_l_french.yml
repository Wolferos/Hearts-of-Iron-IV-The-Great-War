 BM_HISTORY_TITLE:0 "Bref historique"
 GATHERING_STORM_NAME:0 "La tempête s'annonce"
 GATHERING_STORM_DESC:0 "Une période agitée se profile. En Europe, Hitler a consolidé son assise, et son attention se porte de plus en plus au-delà des frontières de l'Allemagne. L'Italie de Mussolini poursuit ses aventures militaires osées, tandis qu'en Asie l'Empire du Japon s'apprête à attaquer la Chine. Moins de vingt ans après la fin de la Grande Guerre, le monde est de nouveau une véritable poudrière, n'attendant qu'une étincelle pour exploser."
 HITTING_FAN_NAME:0 "Situation critique"
 HITTING_FAN_DESC:0 "Cette collection de parapluies est en passe de devenir très utile."
 ENG_GATHERING_STORM_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, les fondations de son vaste empire ont été ébranlées. Une génération entière de Britanniques a perdu la vie dans les tranchées des Flandres et du Nord de la France. Parallèlement, les troubles ont gagné tout le Commonwealth et les dettes se sont accumulées.\n\nAlors que le pays est encore traumatisé par la dernière guerre, un nouveau conflit s'annonce déjà. À l'évidence, il n'y aura pas de « paix pour notre époque »."
 FRA_GATHERING_STORM_DESC:0 "Grâce à une économie puissante, la France est en train de se rétablir des ravages de la Grande Guerre. Toutefois, la crise de 1929 n'a pas épargné le pays, et le nouveau régime allemand n'a aucun intérêt à s'acquitter des réparations de guerre imposées par le traité de Versailles.\n\nÀ la signature de ce traité, un maréchal français a d'ailleurs déclaré que ce n'était pas une paix, mais un armistice de vingt ans. Et ces vingt années seront bientôt écoulées..."
 GER_GATHERING_STORM_DESC:0 "Une Allemagne nouvelle est née. Trois ans ont passé depuis la chute de la République de Weimar et la proclamation du Troisième Reich d'Hitler. Le pays a surmonté la crise économique provoquée par la Grande Dépression, et réussi à endiguer le chômage de masse.\n\nLes restrictions militaires imposées à l'Allemagne par le traité de Versailles sont depuis longtemps oubliées, et la Wehrmacht se renforce chaque jour un peu plus. Une nouvelle Guerre mondiale se profile."
 ITA_GATHERING_STORM_DESC:0 "Avec le fascisme, l'Italie connaît une nouvelle ère de gloire. Ses forces sont en passe d'ajouter l'Éthiopie à l'empire colonial italien, mais les ambitions de Mussolini ne s'arrêtent pas là.\n\nL'Italie a toujours eu la volonté de dominer la Méditerranée, et un nouvel ordre est en train de prendre forme en Europe. Lorsque la vague du changement déferlera, soit l'Italie se fera une place au sommet, soit elle sera balayée."
 JAP_GATHERING_STORM_DESC:0 "L'Empire du Japon est à la croisée des chemins. L'armée soutient le hokushin-ron, la doctrine de l'expansion vers le nord, qui vise à une expansion en Sibérie ; au contraire, la marine est favorable au nanshin-ron, la doctrine de l'expansion vers le sud, qui vise les riches colonies européennes de l'Asie du Sud-Est et du Pacifique. Et il y a, bien sûr, la Chine.\n\nLe Japon possède une armée puissante, mais ses industries manquent de ressources et le temps presse. Quelle voie choisira-t-il ?"
 SOV_GATHERING_STORM_DESC:0 "Une fois les incendies de la guerre civile russe éteints, l'URSS est apparue en maîtresse de la plus grande partie des territoires de l'ancien empire de Russie. S'ensuivirent une industrialisation rapide et la collectivisation, coûteuses en vies humaines.\n\nAujourd'hui, l'Union soviétique est confrontée à deux menaces extérieures : une Allemagne qui retrouve de sa vigueur à l'ouest, et un Japon belliciste à l'est. Et à cela s'ajoutent les menaces internes, dans les rangs mêmes du Parti communiste..."
 USA_GATHERING_STORM_DESC:0 "Après s'être retranchés dans l'isolationnisme après la dernière guerre, les États-Unis ont connu une période de prospérité économique appelée « Roaring Twenties ». Mais celle-ci a brutalement pris fin avec la Grande Dépression.\n\nLa politique non interventionniste de l'Amérique vis-à-vis des guerres étrangères tient bon, mais les tensions commencent à monter aussi bien en Europe qu'en Asie. Tôt ou tard, qu'il le veuille ou non, le « Great Neutral » risque d'être entraîné dans le tourbillon."
 OTHER_GATHERING_STORM_DESC:0 "Toutes les nations du monde, grandes ou petites, retiennent leur souffle alors qu'un nouveau conflit mondial semble sur le point d'éclater. Depuis les plus grandes, au bord de la guerre civile, jusqu'aux multiples nations formées et transformées par la Grande Guerre, toutes vont devoir faire des choix difficiles et trouver un équilibre entre idéalisme et pragmatisme si elles veulent trouver leur place dans le monde de demain."
 POL_GATHERING_STORM_DESC:1 "Après avoir été divisée durant des siècles entre plusieurs empires, la Pologne est de nouveau indépendante. Mais sa position reste fragile.\n\nÀ l'est, l'Union soviétique n'a pas oublié l'humiliation de la guerre soviéto-polonaise. À l'ouest, le Führer allemand Adolf Hitler ne fait pas un secret de son désir de conquérir un « espace vital » – ni que les anciennes régions allemandes désormais contrôlées par la Pologne n'en seront qu'une première étape."
 CAN_GATHERING_STORM_DESC:0 "Le Canada est entré dans la Grande Guerre en tant que simple colonie, et l'a terminée en ayant accédé au statut de nation. Né dans la boue de Passchendaele, le pays fait désormais ses premiers pas incertains sur la scène internationale.\n\nEntravé par la Grande Dépression et les divisions entre anglophones et francophones, l'avenir de cette jeune nation paraît encore pour le moins incertain."
 AST_GATHERING_STORM_DESC:0 "Les Australiens, en versant leur sang, ont gagné leur place dans les livres de l'histoire de la Grande Guerre. Les sacrifices accomplis lors de la campagne des Dardanelles ne sont pas oubliés – ni ceux qui l'ont ordonnée.\n\nL'Australie se trouve maintenant à un carrefour : doit-elle poursuivre sa route avec sa puissance coloniale, sur le point de s'impliquer dans un nouveau conflit dans la lointaine Europe, ou doit-elle plutôt se concentrer sur des menaces croissantes et bien plus proches ?"
 SAF_GATHERING_STORM_DESC:0 "Lorsque la Grande Guerre a éclaté, nombreux ont été les Sud-Africains à refuser de prendre les armes pour servir dans l'armée britannique. L'armée sud-africaine a passé le plus clair du conflit à poursuivre les forces de l'Allemagne dans ses colonies d'Afrique, avec un succès tout relatif.\nMais un nouveau conflit s'annonce et, comme la fois précédente, certains pensent que le pays ne devrait pas combattre l'Allemagne du tout. D'autres vont même jusqu'à penser que le moment est peut-être venu, pour les descendants des Boers, de reprendre cette liberté dont furent volés leurs ancêtres."
 NZL_GATHERING_STORM_DESC:0 "Tout aussi petit qu'il soit, le pays a bravement combattu lors de la Grande Guerre, souffrant de nombreuses pertes lors de la meurtrière bataille de Gallipoli et sur le front ouest. Près de la moitié des hommes en âge de combattre l'ont fait, outre-mer, et nombre d'entre eux n'en sont jamais revenus.\n\nPrès de vingt ans se sont maintenant écoulés, et c'est avec une anxiété que les Néo-Zélandais surveillent la scène politique internationale. Car cette fois la guerre semble menacer bien plus près de chez eux..."
 RAJ_GATHERING_STORM_DESC:0 "Joyau de l'Empire britannique, le Raj des Indes est un mélange étrange de puissance et de faiblesse impériales. Une élite minoritaire de fonctionnaires britanniques gouverne des centaines de millions de sujets. C'est là qu'a été recrutée cette armée indienne qui s'est battue avec courage lors de la Grande Guerre.\nLes leaders indigènes espéraient que les sacrifices consentis alors aideraient l'Inde à accéder à l'indépendance – en vain jusqu'à présent. Et alors qu'une nouvelle guerre menace, nombreux sont ceux qui pensent que le moment est venu de retrouver la liberté... quels que soient les moyens utilisés."
 BLITZKRIEG_NAME:0 "Blitzkrieg"
 BLITZKRIEG_DESC:0 "Les dernières années ont vu de nouveaux conflits éclater, en Europe comme en Asie : l'Espagne est désormais gouvernée par les nationalistes, et le Japon expansionniste a livré bataille contre l'Union soviétique et la Chine – avec plus de succès contre cette dernière. Enfin, ce pacte de non-agression récemment conclu entre l'Allemagne et l'URSS pourrait annoncer une bien mauvaise nouvelle pour le reste de l'Europe."
 ENG_BLITZKRIEG_DESC:0 "Bien que le Royaume-Uni soit sorti victorieux de la Grande Guerre, les fondations de son vaste empire ont été ébranlées. Une génération entière de Britanniques a perdu la vie dans les tranchées des Flandres et du Nord de la France. Parallèlement, les troubles ont gagné tout le Commonwealth et les dettes se sont accumulées.\n\nAlors que le pays est encore traumatisé par la dernière guerre, un nouveau conflit s'annonce déjà. À l'évidence, il n'y aura pas de « paix pour notre époque »."
 FRA_BLITZKRIEG_DESC:0 "Alors que les plaies de la Grande Guerre ne sont pas encore refermées, la France voit déjà se profiler un nouveau conflit contre cette Allemagne qui semble refuser la paix. Peut-être, en renforçant ses défenses frontalières et en choisissant bien ses alliés, la France parviendra-t-elle à échapper au conflit ?\n\nDans le cas contraire, elle l'a déjà emporté sur sa voisine, et cette fois ne sera en rien différente !"
 GER_BLITZKRIEG_DESC:0 "Après la remilitarisation de la Rhénanie, Français et Britanniques ont commencé à se méfier des intentions de l'Allemagne. Les accords de Munich ont permis à cette dernière d'annexer les Sudètes, sous le prétexte de protéger la minorité allemande. Le pacte Molotov-Ribbentrop garantit que ni l'Allemagne, ni l'Union soviétique n'entreront en guerre l'une contre l'autre, mais partage aussi entre elles la Pologne.\n\nL'Allemagne attendait depuis longtemps une telle occasion. Il est maintenant temps d'agir !"
 JAP_BLITZKRIEG_DESC:0 "La guerre fait rage en Asie du Sud-Est. Malgré les pertes subies par le Japon au début de l'année 1939, il contrôle désormais une grande partie du territoire chinois. La montée des tensions en Europe accapare toute l'attention des Soviétiques, aussi ne devraient-ils pas intervenir en Asie.\n\nUne fois les ressources chinoises entre leurs mains, les Japonais n'auront aucun mal à neutraliser l'Union soviétique."
 ITA_BLITZKRIEG_DESC:0 "Lors des accords de Munich, signés un an plus tôt, le dictateur italien Mussolini s'est présenté en pacificateur. Mais l'expansion territoriale de l'Allemagne, si un accord peut être trouvé avec elle, donnerait à l'Italie l'occasion de s'emparer elle aussi de territoires.\n\nLa conquête de l'Albanie n'était qu'un avant-goût de ce dont est capable l'armée italienne. Le reste du monde a donc du souci à se faire."
 SOV_BLITZKRIEG_DESC:0 "En soutenant Manuel Azaña et la Seconde République lors de la guerre civile en Espagne, l'Union soviétique s'est positionnée clairement vis-à-vis de l'Italie et de l'Allemagne. Victorieux de l'armée japonaise lors de récents conflits frontaliers, l'URSS semble aujourd'hui bien trop puissante pour qu'un pays ose s'attaquer seul à elle.\n\nLa promesse allemande de partager les pays baltes et la Pologne est donc la bienvenue."
 USA_BLITZKRIEG_DESC:0 "La montée des tensions en Europe est inquiétante. Même si cela ne menace en rien les États-Unis, le bellicisme de l'Allemagne risque d'avoir un impact sur le monde entier. Si l'hémisphère occidental est calme, il serait peut-être judicieux d'envisager des préparatifs militaires.\n\nCar si les États-Unis étaient contraints de prendre part à un conflit, ce serait aussi à eux d'y mettre fin."
