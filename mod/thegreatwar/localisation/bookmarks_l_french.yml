 YUG_GATHERING_STORM_DESC:0 "La Yougoslavie est née de l'union du royaume des Serbes, Croates et Slovènes avec l'ancien royaume indépendant de Serbie, en 1922. Au départ, la Yougoslavie intégra la Petite Entente et le Pacte balkanique afin d'assurer son indépendance ; mais l'assassinat récent du roi Alexandre, en plus des tensions suscitées par les nationalistes à l'intérieur et par l'Italie et l'Allemagne à l'extérieur, cause des troubles et obligent à une réévaluation de sa posture politique et stratégique."
 YUG_GATHERING_BLITZ_DESC:0 "La Yougoslavie est née de l'union du royaume des Serbes, Croates et Slovènes avec l'ancien royaume indépendant de Serbie, en 1922. Au départ, la Yougoslavie intégra la Petite Entente et le Pacte balkanique afin d'assurer son indépendance ; mais les tensions suscitées par les nationalistes à l'intérieur et par l'Italie et l'Allemagne à l'extérieur, cause des troubles et obligent à une réévaluation de sa posture politique et stratégique."
