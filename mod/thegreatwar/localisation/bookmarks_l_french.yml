 CZE_GATHERING_STORM_DESC:0 "Au cours de la Grande Guerre, les troupes tchèques ont combattu au sein de l'Entente dans toute l'Europe, avec pour but de faire reconnaître leur pays. Ce fut un succès, et la Tchécoslovaquie naquit des cendres de l'Empire austro-hongrois.\n\nDepuis lors, la Tchécoslovaquie a formé l'alliance de la « Petite entente » avec la Yougoslavie et la Roumanie, afin de s'opposer aux tentatives hongroises de restauration de l'Autriche-Hongrie, même si le paysage politique européen évolue très rapidement du fait de la renaissance de la puissance allemande."
 HUN_GATHERING_STORM_DESC:0 "Représentant l'une des deux moitiés de l'Empire austro-hongrois, la Hongrie a été traitée en ennemie vaincue par l'Entente au sortir de la Grande Guerre. Au traité du Trianon, le pays a perdu presque les deux tiers de ses territoires, des millions de Hongrois se retrouvant alors hors des frontières, et son économie était ruinée. Des restrictions drastiques concernant son réarmement étaient censées assurer qu'elle ne menacerait plus la paix en Europe.\nMais avec les changements politiques sur la scène européenne, le moment est venu de corriger les erreurs du passé et de restaurer la gloire ancienne de la nation."
 ROM_GATHERING_STORM_DESC:0 "La Roumanie s'est trouvée du côté des vainqueurs lors de la Grande Guerre, et a donc bénéficié de gains territoriaux et démographiques - tous n'étant pas d'origine roumaine. Pour se protéger du revanchisme des pays contraints de céder des territoires, la Roumanie a créé un réseau d'alliances dans tous les Balkans. Ces dernières années, toutefois, le pays s'est surtout intéressé aux questions intérieures, et le gouvernement du roi Carol II a laissé ses alliances se distendre.\nAlors que la situation politique européenne évolue rapidement, la Roumanie risque de se retrouver seule. Et sans défense."
