 SOV_nkvd_upgrade_tooltip:0 "Désormais bien implanté dans l'armée, le §YNKVD§! stimule le moral des soldats et leur implication dans le parti.\nLe §YNKVD§! permet également un taux de remplacement plus élevé.\n"
 ger_sov_buddies_tooltip_2:0 "La faction [Root.GetFactionName] va être démantelée, et une nouvelle être créée : l'§YAxe Berlin-Moscou§!.\n"
 ger_sov_buddies_tooltip:0 "§RSi les Soviétiques acceptent cette offre, ce changement de politique va entraîner une baisse de notre unité nationale. Inutile de le cacher, cela risque aussi de contrarier les pays fascistes et démocratiques.§!\n"
