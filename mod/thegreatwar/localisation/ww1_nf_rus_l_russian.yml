 RUS_ww1_add_fuel_to_the_fire:0 "Искра в пороховой бочке"
 RUS_ww1_add_fuel_to_the_fire_desc:0 "Противоречия двух враждебных блоков особенно острые на Балканах, которые уже давно именовали пороховой бочкой Европы. Главными претендентами на роль хозяев этого региона были Россия и Австро-Венгрия. И вот теперь искра брошена в пороховую бочку, вместе с убийством австрийского эрцгерцога Франца Фердинанда." #KAISER_ANONY

 RUS_ww1_support_serbia:0 "Православное Братство"
 RUS_ww1_support_serbia_desc:0 "Российская империя - защитник православия. Россия должна оберегать православные страны Балкан от бед." #KAISER_ANONY

