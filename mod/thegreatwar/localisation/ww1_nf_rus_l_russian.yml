 RUS_wilhlems_deal:0 "Соглашение с Вильгельмом II"
 RUS_wilhlems_deal_desc:0 "Для дальнейшего процветания России нужно пойти на союз с Германией. Не так давно были попытки заключения русско-германского союза. А именно Бьеркский договор - секретный русско-германский союзный договор, который был подписан во время встречи императора Николая II с германским императором Вильгельмом II в 1905 г. у балтийского острова Бьерке." #KAISER_ANONY

