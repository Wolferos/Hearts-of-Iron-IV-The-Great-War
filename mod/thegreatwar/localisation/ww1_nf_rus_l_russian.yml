# [RUSSIAN EMPIRE] Political Effort
#=========================================================================
 RUS_ww1_political_effort:0 "Последствия революции 1905-1907 годов"
 RUS_ww1_political_effort_desc:0 "Основным политическим итогом революции было издание манифеста 17 октября 1905 года. Была создан российский парламент — Государственная Дума Российской империи. Манифест также даровал гражданские свободы: действительной неприкосновенности личности, свободу совести, слова, собраний и союзов." #KAISER_ANONY

 RUS_ww1_reject_reforms:0 "Отвергнуть реформы"
 RUS_ww1_reject_reforms_desc:0 "После революции самодержавие вынужденно пошло на создание парламентского представительства и начало реформы. Мы долны решить продолжать ли нам политические реформы или ничего не менять, и пытаться сохранить самодержавие." #KAISER_ANONY

 RUS_ww1_adopt_reforms:0 "Принять реформы"
 RUS_ww1_adopt_reforms_desc:0 "После революции самодержавие вынужденно пошло на создание парламентского представительства и начало реформы. Мы долны решить продолжать ли нам политические реформы или ничего не менять, и пытаться сохранить самодержавие." #KAISER_ANONY

 RUS_ww1_condemn_marxist_ideas:0 "Осудить марксистские идеи"
 RUS_ww1_condemn_marxist_ideas_desc:0 "Марксизм — философское, экономическое и политическое учение, основанное Карлом Марксом и Фридрихом Энгельсом. Существуют различные интерпретации учения Маркса, связанные с различными политическими партиями и движениями в общественной мысли и политической практике. Эти идеи не есть полезные для нашего самодержавия!" #KAISER_ANONY

 RUS_ww1_crush_strikes:0 "Остановить забастовки рабочих"
 RUS_ww1_crush_strikes_desc:0 "После окончания революции социальный мир в Российской империи не наступил. В 1912 году произошёл Ленский расстрел, в пролетарских стачках в 1913 году приняло участие около 2 000 000 человек, в 1914 году 1 500 000 рабочих бастовало только за первое полугодие, в июле 1914 года в столице дело дошло до баррикад. Нужно немедленно прекратить это!" #KAISER_ANONY

 RUS_strengthen_the_constitution:0 "Укрепление конституции"
 RUS_strengthen_the_constitution_desc:0 "  НЕТУ  " #KAISER_ANONY

 RUS_ww1_arrest_opposition_leaders:0 "Арест лидеров оппозиции"
 RUS_ww1_arrest_opposition_leaders_desc:0 "Революция 1905—1907 годов породила много оппозиционно настроенных людей относительно нашего самодержавия. Мы должны немедленно начать аресты этих предателей!" #KAISER_ANONY

 RUS_ww1_dissolve_imperial_duma:0 "Распустить Государственную думу"
 RUS_ww1_dissolve_imperial_duma_desc:0 "Государственная дума Российской империи — законосовещательное, позднее — законодательное представительное учреждение Российской империи. Являлось нижней палатой парламента страны, верхней был Государственный совет. Манифестом от 6 августа 1905 года император Николай II учредил Государственную думу. Всего было 4 созыва Государственной думы." #KAISER_ANONY

 RUS_ww1_reinforce_tsar_authority:0 "Укрепление самодержавия"
 RUS_ww1_reinforce_tsar_authority_desc:0 "Как говорил Александр III: 'Самодержавие создало историческую индивидуальность России'. Самодержавие - монархическая форма правления в России, при которой царь обладал верховными правами в законодательной, административной и судебной сфере." #KAISER_ANONY

 RUS_ww1_purge_imperial_guard:0 "Чистка в Императорской гвардии"
 RUS_ww1_purge_imperial_guard_desc:0 "Российская Императорская гвардия — отборная привилегированная часть вооружённых сил Российской империи. Во время революции среди гвардейцев затесались представители оппозиции. Нужно провести расследование и убрать этих людей из Императорской Гвардии." #KAISER_ANONY

 RUS_ww1_discuss_tsar_authority:0 "Обсуждение царской власти"
 RUS_ww1_discuss_tsar_authority_desc:0 "Российское самодержавие на момент начала XX века явно устарело и не отвечает современным требованиям общества. Нужно решить, продолжить ли нам политические реформы, которые были начаты во время революции, или ничего не менять, и пытаться сохранить самодержавие." #KAISER_ANONY

 RUS_ww1_parliamentary_immunity:0 "Поддержать Государственную думу"
 RUS_ww1_parliamentary_immunity_desc:0 "Государственная дума Российской империи — законосовещательное, позднее — законодательное представительное учреждение Российской империи. Являлось нижней палатой парламента страны, верхней был Государственный совет. Манифестом от 6 августа 1905 года император Николай II учредил Государственную думу. Всего было 4 созыва Государственной думы." #KAISER_ANONY

 RUS_ww1_fifth_duma:0 "Создание пятой Думы"
 RUS_ww1_fifth_duma_desc:0 "Всего было 4 созыва Государственной думы. Нужно ли созвать пятый созыв Государственной думы?" #KAISER_ANONY

 RUS_ww1_legitimate_power:0 "Провести Всероссийские выборы"
 RUS_ww1_legitimate_power_desc:0 "Выборы должны направить Россию в современном политическом направлении." #KAISER_ANONY

 RUS_ww1_adopt_marxist_ideas:0 "Принять марксистские идеи"
 RUS_ww1_adopt_marxist_ideas_desc:0 "Марксизм — философское, экономическое и политическое учение, основанное Карлом Марксом и Фридрихом Энгельсом. Существуют различные интерпретации учения Маркса, связанные с различными политическими партиями и движениями в общественной мысли и политической практике. России нужны эти идеи!" #KAISER_ANONY

 RUS_ww1_legitimate_bolsheviks:0 "Укрепление власти большевиков"
 RUS_ww1_legitimate_bolsheviks_desc:0 "Большевики — радикальное крыло Российской социал-демократической рабочей партии после её раскола на фракции «большевиков» и «меньшевиков». 25 октября (7 ноября) 1917 произошел октябрьский переворот.  В результате революции началась Гражданская война в России, было свергнуто Временное правительство и к власти пришло правительство, сформированное II Всероссийским съездом Советов, абсолютное большинство делегатов которого составили большевики." #KAISER_ANONY

 RUS_ww1_disarm_the_cossacks:0 "Рабоче-крестьянская Красная армия"
 RUS_ww1_disarm_the_cossacks_desc:0 "Белая армия, чёрный барон                                                                                         Снова готовят нам царский трон,                                                                                            Но от тайги до британских морей                                                                                         Красная Армия всех сильней!" #KAISER_ANONY

 RUS_ww1_right_of_the_people:0 "Декларация прав народов России"
 RUS_ww1_right_of_the_people_desc:0 "Декларация прав народов России — один из первых документов Советской власти, принятый Советом народных комиссаров РСФСР 2 (15) ноября 1917 года. В Декларации были провозглашены четыре основные принципа национальной политики: равенство и суверенность, право народов России на свободное самоопределение; отмена всех и всяких национальных ограничений; свободное развитие национальных меньшинств и этнографических групп, населяющих территорию России." #KAISER_ANONY

