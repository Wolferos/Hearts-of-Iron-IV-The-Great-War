 RUS_ww1_diplomatic_effort:0 "Улучшение эффективности дипломатии"
  RUS_ww1_diplomatic_effort_desc:0 "В наше время сложно сказать, к чему приведут нынешние события в мире. Дипломаты уже засыпали нас вопросами о том, будем ли мы участвовать в будущей битве за власть в мире, или же мы полностью отстранимся. Пока правительство раздумывает, у нас есть возможность расширить штат дипломатов, чтобы быть полностью готовыми к действиям, когда наша позиция будет определена." #KAISER_ANONY

