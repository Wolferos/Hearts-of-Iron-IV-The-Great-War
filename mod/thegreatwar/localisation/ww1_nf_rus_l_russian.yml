 RUS_ww1_avenge_fall_constantinople_desc:0 "«Греческий проект» — геополитический проект Екатерины II, предполагавший сокрушение Османской империи и раздел её территории между Россией, Священной Римской империей и Венецианской республикой. В Константинополе предполагалось возродить Византийскую державу во главе с внуком российской императрицы, которому было дано имя основателя города — Константин.




