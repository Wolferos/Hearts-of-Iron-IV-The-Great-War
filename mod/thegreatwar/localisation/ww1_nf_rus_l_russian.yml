 RUS_ww1_pro_fra:0 "Поддержать Франко-русский союз"
 RUS_ww1_pro_fra_desc:0 "Франция для Российской империи была крайне важным союзником против расширения влияния Германии. Франко-русский союз — военно-политический союз России и Франции, который был основным вектором внешней политики двух государств в 1891—1917 годах и предшествовал созданию тройственной Антанты." #KAISER_ANONY

 RUS_ww1_friend_with_auh:0 "Компромисс с Австро-Венгерской империей"
 RUS_ww1_friend_with_auh_desc:0 "В составе Австро-Венгрии находится много славянских народов, защитником которых должна быть Россия. И Габсбурги претендуют на наше влияние на Балканах. Нам нужен компромисс для дальнейшего развития наших отношений." #KAISER_ANONY

