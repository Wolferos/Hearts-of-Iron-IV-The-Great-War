 RUS_ww1_BalkansPolitics:0 "Балканская политика"
 RUS_ww1_BalkansPolitics_desc:0 "Балканы всегда были очень важным регионом для Российской империи. Наша главная задача не потерять влияние в этом жизненно важном регионе." #KAISER_ANONY

 RUS_ww1_ApeasementBalkans:0 "Умиротворения Балкан"
 RUS_ww1_ApeasementBalkans_desc:0 "Как говорил Александр III: 'Все Балканы не стоят жизни одного русского солдата'. Но, Балканы - важный для нас регион. Россия всегда была ведущей страной в этом регионе. Именно Россия освободила местные государства от власти Османской империи. И вот теперь они начинают забывать, что все они должны нам. Мы стремительно теряем влияние в этом регионе. Нужно немедленно приложить все возможные усилия, чтобы восстановить здесь наше влияние." #KAISER_ANONY

