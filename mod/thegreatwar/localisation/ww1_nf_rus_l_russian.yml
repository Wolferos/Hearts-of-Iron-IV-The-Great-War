 RUS_european_focus:0 "Западный акцент"
 RUS_european_focus_desc:0 "Европа - главная арена политической игры мировых держав. Мы должны увеличить здесь наше влияние." #KAISER_ANONY

 RUS_ww1_scandinavia_focus:0 "Политика в Скандинавии"
 RUS_ww1_scandinavia_focus_desc:0 "Скандинавия крайне важный регион для нас. Мы должны усилить здесь наше влияние." #KAISER_ANONY

 RUS_asian_focus:0 "Отстаивать позиции России в Азии"
 RUS_asian_focus_desc:0 "После поражения от Японии, в Русско-японской войне 1904-1905 гг., Россия значительно потеряла влияние в Азии. Нужно усилить здесь наши позиции." #KAISER_ANONY

 RUS_ww1_treaty_portsmouth:0 "Аннулировать Портсмутский договор"
 RUS_ww1_treaty_portsmouth_desc:0 "Портсмутский мирный договор - договор между Российской империей и Японией, завершивший русско-японскую войну 1904—1905 годов. За этим договором Россия потеряла Порт-Артур и Дальний, юг Сахалина. Пора вернуть утраченые территории и наше влияние в Азии." #KAISER_ANONY

 RUS_annex_manchurian_sphere:0 "Оккупировать Маньчжурию"
 RUS_annex_manchurian_sphere_desc:0 "Маньчжурия - регион, который отделяет Российскую империю от Японской империи. Пора нам оккупировать Маньчжурию и вернуть себе Порт-Артур и порт Дальний, которые Россия потеряла после прошлой войны." #KAISER_ANONY

 RUS_ww1_friend_with_jap:0 "Наладить отношения с Японией"
 RUS_ww1_friend_with_jap_desc:0 "Русско-японская война сильно пошатнула русско-японские отношения, но современные обстоятельства на мировой политической арене вынуждают нас пойти на зближение с Японией." #KAISER_ANONY

 RUS_reinforce_vladivostok:0 "Укрепить Владивосток"
 RUS_reinforce_vladivostok_desc:0 "Вероятность новой Русско-японской войны достаточно велека. Мы должны укрпеить Владивосток и восстановить Сибирскую военную флотилию, которая сильно пострадала после Цусимского сражения." #KAISER_ANONY

 RUS_mongolian_protectorate:0 "Монгольский протекторат"
 RUS_mongolian_protectorate_desc:0 "Одним из важных геополитических результатов Синьхайской революции для России стало провозглашение независимости Внешней Монголии. Малозаселённая, но обширная Монголия стала важным буферным государством между Российской империей и Китаем." #KAISER_ANONY

 RUS_ww1_Xinhai_Revolution_Opportunity:0 "Извлечь выгоду из Синьхайской революции"
 RUS_ww1_Xinhai_Revolution_Opportunity_desc:0 "Началась Синьхайская революция Уханьским восстанием 1911 года. России нужно извлечь из этого свою выгоду." #KAISER_ANONY

 RUS_ww1_polish_corps:0 "Русификация Польши"
 RUS_ww1_polish_corps_desc:0 "Русификация Польши — политика Российской империи в XIX — начале XX века в отношении царства Польского, направленная на ликвидацию его автономии, интеграцию польских территорий в состав Российской империи, распространение русского языка и культуры и вытеснение польского языка и польской национальной культуры, прежде всего, в административной и образовательной сферах." #KAISER_ANONY
 
 RUS_ww1_support_serbia_weapons:0 "Поддержать Сербию"
 RUS_ww1_support_serbia_weapons_desc:0 "Сербия - издавна наш верный союзник. Нужно им немедленно отправить оружие и снаряжение для борьбы с Австро-Венгерскими захватчиками." #KAISER_ANONY
 
 RUS_ww1_invest_west:0 "Инвестиции в западные губернии"
 RUS_ww1_invest_west_desc:0 "Губернии Привислинского края, Малороссии и Новороссии нуждаются в инвестициях для развития этих регионов. Нужно немедленно занятся этим вопросом." #KAISER_ANONY
 
 RUS_ww1_defy_germany:0 "Бросить вызов Германии"
