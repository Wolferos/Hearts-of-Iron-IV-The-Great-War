 #--------------------------------------------------------------
 # [RUSSIAN EMPIRE] Army Effort
 #=========================================================================
 RUS_ww1_army_effort:0 "Русская императорская армия"
RUS_ww1_army_effort_desc:0 "Создана царём (позднее, императором) Петром I. Заменила иррегулярные поместные войска и стрелецкие полки. С 1699 года армия формировалась на основе рекрутской повинности, с 1874 года — на основе всеобщей воинской обязанности." #KAISER_ANONY

RUS_ww1_trenchwarfare:0 "Позиционная война"
RUS_ww1_trenchwarfare_desc:0 "Позиционная война — война, в которой вооружённая борьба ведётся, в основном, на сплошных, относительно стабильных фронтах (позициях) с глубокоэшелонированной обороной. Как правило, характеризуется высокой плотностью войск и развитым инженерным обеспечением позиций." #KAISER_ANONY

RUS_ww1_artillery_effort_1:0 "Изучить влияние артиллерии в Русско-Японской войне"
RUS_ww1_artillery_effort_1_desc:0 "После русско-японской войны 1904-1905 года влияние артиллерии на ход боевых действий возросло. Опыт войны с Японией показал, что кроме пушек легкой полевой артиллерии, необходимы гаубицы, дальнобойные и подвижные, как пушки. " #KAISER_ANONY

RUS_ww1_artillery_effort_2:0 "Ставка на Полевую артиллерию"
RUS_ww1_artillery_effort_2_desc:0 "В 1902 году на Путиловском заводе в Санкт-Петербурге конструкторами Л. А. Бишляком, К. М. Соколовским и К. И. Липницким была разработана 76,2-мм дивизионная пушка, известная также как «трёхдюймовка». Ставшая основой русской полевой артиллерии вплоть до революции, она положительно зарекомендовала себя у русских артиллеристов." #KAISER_ANONY

RUS_ww1_artillery_effort_3:0 "Модернизация Российской артиллерии"
RUS_ww1_artillery_effort_3_desc:0 "Исходя из опыта прошедшей войны был сделан вывод, что для артиллерийской поддержки пехотных дивизий 76-мм пушек было явно недостаточно и требовалось более мощное орудие для разрушения укреплений противника во фронтовой полосе и на вооружение Российской армии была принята 122-мм. полевая скорострельная гаубица обр.1909 года и 152-мм. гаубицу обр. 1910 года." #KAISER_ANONY

RUS_ww1_artillery_effort_4:0 "Улучшение Российской артиллерии"
RUS_ww1_artillery_effort_4_desc:0 "Во время Первой мировой войны большая часть потерь войск всех стран была вызвана именно огнём артиллерии. Если в русско-японскую войну на огонь артиллерии приходилось не более 15% потерь в живой силе, то в Первую мировую — до 75%." #KAISER_ANONY

RUS_ww1_special_forces:0 "Специальные войска"
RUS_ww1_special_forces_desc:0 "Первыми специальными войсками, в регулярной Русской Армии, стали артиллерия и инженерные войска — войска переднего края.С конца XIX-начала XX века стали активно развивать инженерные, дорожные, железнодорожные, связи, автомобильные, воздухоплавательные и авиационные подразделения и части армии и флота." #KAISER_ANONY

RUS_ww1_army_motorization_focus:0 "Моторизация"
RUS_ww1_army_motorization_focus_desc:0 "Россия в Первой Мировой войне активно использовала различные бронеавтомобили. Составляли основу броневых частей русской армии, бронеавтомобили Остин. На его основе были разработаны российские варианты, такие как - Остин-Кегресс, Остин-Путиловец." #KAISER_ANONY

RUS_ww1_doctrine_effort:0 "Реформы армии"
RUS_ww1_doctrine_effort_desc:0 "Осуществление реформ в армии проходило в два этапа: первый - 1905-1909 гг и второй - 1909-1912 гг. Первоначально проводится ряд мероприятий по восстановлению боеспособности армии, начинаются работы по ее техническому переоснащению и реорганизации высшего военного управления. На втором этапе происходит централизация высшего военного управления, реорганизация армии и улучшение ее технического оснащения." #KAISER_ANONY

RUS_ww1_doctrine_effort_2:0 "Боевая подготовка солдат"
RUS_ww1_doctrine_effort_2_desc:0 "Боевая подготовка проводилась по определенному плану, который предусматривал разделение учебного года на два периода: зимний и летний, разбитых на несколько этапов. Для обеспечения однообразия обучения разрабатывались единые программы и издавались специальные наставления." #KAISER_ANONY

RUS_ww1_doctrine_effort_3:0 "Усиленное обучение солдат"
RUS_ww1_doctrine_effort_3_desc:0 "Усовершенствование программ по обучению новоприбывших солдат" #KAISER_ANONY

RUS_ww1_equipment_effort:0 "Ставка на винтовку Мосина"
RUS_ww1_equipment_effort_desc:0 "7,62-мм (3-линейная) винтовка образца 1891 года — магазинная винтовка, принятая на вооружение Русской Императорской армии ВС России в 1891 году. Активно использовалась в период с 1891 до конца Второй мировой войны" #KAISER_ANONY

RUS_ww1_equipment_effort_2:0 "Пулемет Максима образца 1910 года"
RUS_ww1_equipment_effort_2_desc:0 "Пулемёт Максима образца 1910 года — станковый пулемёт, вариант британского пулемёта Максима, широко использовавшийся российской и советской армиями во время Первой мировой и Второй мировой войн." #KAISER_ANONY

RUS_ww1_equipment_effort_3:0 "Ручная граната Рдултовского"
RUS_ww1_equipment_effort_3_desc:0 "РГ-14 (Ручная граната Рдултовского образца 1914 года) — ручная осколочная граната, созданная перед самой Первой Мировой войной капитаном артиллерии Владимиром Иосифовичем Рдултовским на основе конструкции его предыдущей гранаты — РГ-12" #KAISER_ANONY

RUS_ww1_equipment_effort_4:0 "Бомбомёт системы Аазена"
RUS_ww1_equipment_effort_4_desc:0 "Бомбомет системы Аазена - 3,5-дюймовый (88,9-мм) штоковый миномёт Аазена был создан во Франции в 1915 году. Конструктор - Нильс Аазен. В 1915—1916 годах он производился в России и применялся во время Первой мировой войны." #KAISER_ANONY

RUS_ww1_armor_effort_1:0 "Вездеход"
RUS_ww1_armor_effort_1_desc:0 "Вездеходная машина, разработанная конструктором Александром Пороховщиковым в России в 1914—1915 гг. Пороховщиков рассматривал также возможность установки на неё бронирования и вооружения, из-за чего в советской и современной российской литературе «Вездеход» часто рассматривается, как один из первых русских проектов танка" #KAISER_ANONY

RUS_ww1_armor_effort_2:0 "Русское танкостроение"
RUS_ww1_armor_effort_2_desc:0 "Первые танки в России появились в армиях Белого движения в ходе Гражданской войны. Танки были английского и французского производства. Первым же русским танком, который запущенный в серийное производство был - «Рено-Русский». Представлял собою почти копию французского лёгкого танка Renault FT-17. Выпускался в 1920—1921 гг на Сормовском заводе" #KAISER_ANONY

RUS_ww1_gasmask_focus:0 "Химическая Война"
RUS_ww1_gasmask_focus_desc:0 "В ходе Первой мировой войны химическое оружие очень широко применялось в боевых действиях, однако, несмотря на смертоносность его действия, показало невысокую эффективность. Возможность применения крайне зависела от погоды, направления и силы ветра." #KAISER_ANONY
 #--------------------------------------------------------------


 # [RUSSIAN EMPIRE] Aviation Effort
 #=========================================================================
 RUS_ww1_aviation_effort:0 "Российский императорский военно-воздушный флот"
 RUS_ww1_aviation_effort_desc:0 "Существовал в 1885-1917 годах. Несмотря на свою короткую историю сыграл значительную роль в развитии мировой авиации." #KAISER_ANONY

 RUS_ww1_sikorsky_airplane_research:0 "Cамолеты Сикорского"
 RUS_ww1_sikorsky_airplane_research_desc:0 "Игорь Иванович Сикорский - великий российский авиаконструктор, учёный, изобретатель, философ. Создатель первых в мире: четырёхмоторного самолёта «Русский витязь» (1913 год), тяжёлого четырёхмоторного бомбардировщика и пассажирского самолета «Илья Муромец» (1914 год). Во время Гражданской Войны эмигрировал в США и в 1942 г. разработал первый серийный вертолет." #KAISER_ANONY

 RUS_ww1_rbvz_production:0 "Подписать контракт с РБВЗ"
 RUS_ww1_rbvz_production_desc:0 "Русско-Балтийский вагонный завод — акционерное машиностроительное предприятие Российской империи. Первоначально завод располагался в Риге, но ввиду Первой мировой войны осенью 1915 года был эвакуирован в Тверь, Москву и Петроград. Всего за период 1912—1917 заводом было выпущено 240 самолётов различных типов. Главным авиаконструктором с 1912 г. был Игорь Сикорский." #KAISER_ANONY

 RUS_ww1_fighter_focus:0 "Сикорский С-16"
 RUS_ww1_fighter_focus_desc:0 "Одним из наиболее удачных машин Сикорского стал легкий истребитель С-16, выпущенный серией всего в 34 экземпляра. Первый самолет серии был готов в январе 1915 года. Самолет построили (как и все другие машины Сикорского) на РБВЗ в Санкт-Петербурге. Самолет С-16 представлял собой легкий истребитель сопровождения, предназначенный для прикрытия тяжелых бомбардировщиков." #KAISER_ANONY

 RUS_ww1_bomber_focus:0 "Илья Муромец"
 RUS_ww1_bomber_focus_desc:0 "С-22 «Илья Муромец» разработан Игорем ивановичем Сикорским. Выпускался с 1914 по 1919 гг. На самолёте поставлен ряд рекордов грузоподъёмности, числа пассажиров, времени и максимальной высоты полёта. Является в истории первым серийным многомоторным бомбардировщиком." #KAISER_ANONY

 RUS_ww1_airship_focus:0 "Дирижабль"
 RUS_ww1_airship_focus_desc:0 "Этот летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков." #KAISER_ANONY

 RUS_ww1_aviation_effort_2:0 "Русский витязь"
 RUS_ww1_aviation_effort_2_desc:0 "С-21 Русский витязь - первый в мире четырёхмоторный самолёт, дал начало тяжёлой авиации. Создан И. И. Сикорским в качестве опытного самолёта для стратегической разведки. Предусматривалось размещение как двух, так и четырёх моторов." #KAISER_ANONY

 RUS_ww1_aviation_effort_4:0 "Самолёты Терещенко"
 RUS_ww1_aviation_effort_4_desc:0 "Самолёты Терещенко — общее название нескольких серий монопланов и бипланов, выпускавшихся в России в Авиационном заводе Терещенко в течение 1911—1917 гг. и разработанные при финансировании и/или прямом участии Фёдора Федоровича Терещенко." #KAISER_ANONY

 RUS_ww1_pilotformation_1:0 "Программа поддержки Асов-истребителей"
 RUS_ww1_pilotformation_1_desc:0 "Ас — мастер воздушного боя. Впервые это слово было применено в Первую мировую войну к военным лётчикам, на высоком уровне владеющим искусством пилотирования и воздушного боя. Лучшие российские асы Первой мировой войны: Казаков Александр Александрович, Янченко Василий Иванович, Крутень Евграф Николаевич, Аргеев Павел Владимирович, Смирнов Иван Васильевич и другие.." #KAISER_ANONY

 RUS_ww1_pilotformation_2:0 "Программа поддержки Асов-истребителей II"
 RUS_ww1_pilotformation_2_desc:0 "Ас — мастер воздушного боя. Впервые это слово было применено в Первую мировую войну к военным лётчикам, на высоком уровне владеющим искусством пилотирования и воздушного боя. Лучшие российские асы Первой мировой войны: Казаков Александр Александрович, Янченко Василий Иванович, Крутень Евграф Николаевич, Аргеев Павел Владимирович, Смирнов Иван Васильевич и другие.." #KAISER_ANONY

 RUS_ww1_aircraftprod_1:0 "Закупить самолеты у союзников"
 RUS_ww1_aircraftprod_1_desc:0 "В момент объявления войны на вооружении русской авиации состояли главным образом французские «Ньюпоры». Nieuport 17 - основной истребитель ВВС Российской Империи. Выполнен по схеме полутораплана. Самолёт сильно повлиял на развитие авиации Первой Мировой. Им были укомплектованы войска Франции, России, Великобритании, Бельгии и Италии." #KAISER_ANONY

 RUS_ww1_aircraftprod_2:0 "Производство самолетов"
 RUS_ww1_aircraftprod_2_desc:0 "Начать масовое отечественных производство отечественных самолетов." #KAISER_ANONY

 RUS_ww1_airbomb_1:0 "Летающая лодка М-5"
 RUS_ww1_airbomb_1_desc:0 "М-5 — летающая лодка конструкции Д. П. Григоровича. Прототип был собран в апреле 1915 года, а в мае на Крестовском острове в Санкт-Петербурге лётчик Я. И. Седов-Серов совершил на нём первые полёты. Строительство М-5 развернулось довольно крупной серией. Всего морская авиация получила 183 машины." #KAISER_ANONY

 RUS_ww1_airbomb_2:0 "Святогор"
 RUS_ww1_airbomb_2_desc:0 "Святогор — русский самолёт, прототип бомбардировщика, был спроектирован конструктором В. А. Слесаревым. В самолёте были применены ряды новейших решений, которые были позже перенятые другими конструкторами. Крупнейший в то время самолёт; построен 13 марта 1916 года, доводился до 1921 года, однако совершить полёт так и не смог." #KAISER_ANONY

 RUS_ww1_air_innovation:0 "Российское авиастроение"
 RUS_ww1_air_innovation_desc:0 "Российское авиастроение до Революции 1917 года было на высоком уровне, были построены первый бобардировщик, четырёхмоторного самолёт. Прославился великий росийский авиаконструктор Игорь Иванович Сикорский. Но после Революции отрасль пришла в упадок. Восстанавливатся она начала только после Гражданской войны в России. Первыми истребителями СССР собственной конструкции был И-1 Григоровича" #KAISER_ANONY

 RUS_ww1_navalair:0 "Военно-морская авиация"
 RUS_ww1_navalair_desc:0 "Предназначена для уничтожения кораблей, группировок сил, конвоев, десантов противника в море и в базах, поиска и уничтожения его ПЛ, нарушения системы наблюдения и управления его театра военных действий, прикрытия группировок своих кораблей, ведения разведки, выдачи целеуказания в интересах применения оружия силами флота и решения других задач." #KAISER_ANONY

 #--------------------------------------------------------------


 # [RUSSIAN EMPIRE] Industrial Effort
 #=========================================================================
 RUS_ww1_industrial_effort:0 "Развитие промышленности России"
 RUS_ww1_industrial_effort_desc:0 "Эпоха господства промышленности находится в самом разгаре, и нам еще предстоит много работы. Создание новых проектов для увеличения нашего промышленного потенциала принесет нам неплохую выгоду, особенно в части производства снаряжения для наших военных." #KAISER_ANONY

 RUS_ww1_construction_effort:0 "Развитие строительства"
 RUS_ww1_construction_effort_desc:0 "Одна из зарубежных фирм была поглощена нашим государственным предприятием. Если мы убедим их перенести производство и рабочие места в нашу страну, то это даст значительный рост сектору гражданской экономики. Конечно, со своей стороны мы обеспечим постройку всех необходимых сооружений..." 

 RUS_ww1_construction_effort_2:0 "Развитие строительства II"
 RUS_ww1_construction_effort_2_desc:0 "Иногда, даже в нерегулируемой рыночной экономике, государству приходится в нее вмешиваться. Если мы создадим новые государственные корпорации и обеспечим их заводами, то мы гарантируем, что наша страна сможет жить самодостаточно в то время, когда торговля будет затруднена."

 RUS_ww1_construction_effort_3:0 "Развитие строительства III"
 RUS_ww1_construction_effort_3_desc:0 "Расширение нашей гражданской промышленности почти закончено, однако у нас есть еще один замысел. Мы можем продать компаниям некоторые пригородные земли, при условии, что они будут использовать ее для постройки своих заводов. Это еще сильнее увеличит выпуск гражданской продукции, и у нас практически не осталось способов для роста производства, кроме обыденной постройки фабрик."

 RUS_ww1_production_effort:0 "Развитие вооружений"
 RUS_ww1_production_effort_desc:0 "Количество закупаемого нами вооружения привлекло внимание местного стального магната, который хотел бы организовать новую оружейную компанию в нашей стране. Если мы поддержим это начинание, найдя землю, инвесторов и хороших рабочих, то очень скоро мы ощутим все преимущества от существования военного завода." 

 RUS_ww1_production_effort_2:0 "Развитие вооружений II"
 RUS_ww1_production_effort_2_desc:0 "Автомобильный концерн, до этого прозводящий для нас армейскую технику, теперь хочет создать отдельный завод по производству военной продукции, чтобы за счет освободившихся линий увеличить производство гражданских автомобилей. Если мы заинтресованы в таком заводе, то возможно заключить эксклюзивный договор, который для нас обернется увеличением поставок военного оборудования."

 RUS_ww1_production_effort_3:0 "Развитие вооружений III"
 RUS_ww1_production_effort_3_desc:0 "Один из авиационных конструкторов попросил нас о помощи в создании нового завода по производству его авиатехники для наших ВВС. Хотя его модели не были протестированы, в худшем случае мы просто заставим завод производить технику выгодную нам. Профинансировав строительство и оказав ему помощь в создании своей компании, мы увеличим наши военный промышленный потенциал."

 RUS_ww1_dockyard_effort_1:0 "Ремонт верфей"
 RUS_ww1_dockyard_effort_1_desc:0 "Отремонтировав старые верфи мы сможем увеличить наши производтсвенные сощности по выпуску кораблей." #KAISER_ANONY

 RUS_ww1_dockyard_effort_2:0 "Строительство новых верфей"
 RUS_ww1_dockyard_effort_2_desc:0 "Выкупив неиспользуемые прибрежные земли и расширив нашу существующую инфраструктуру, мы сможем увеличить наши производтсвенные сощности по выпуску кораблей." #KAISER_ANONY

 RUS_ww1_dockyard_effort_3:0 "Строительство новых верфей II"
 RUS_ww1_dockyard_effort_3_desc:0 "Некоторые коммерческие доки пришли в упадок, но если вложиться в их ремонт и модернизацию, то они могут быть легко перенаправлены на производство военных судов." #KAISER_ANONY

 RUS_ww1_airfield_expansion_1:0 "Военно-Полевой Аэродром в Гатчине"
 RUS_ww1_airfield_expansion_1_desc:0 "Военно-Полевой Аэродром в Гатчине - первый военный аэродром России. Построен в 1909 году." #KAISER_ANONY

 RUS_ww1_airfield_expansion_2:0 "Строительство новых аэродромов"
 RUS_ww1_airfield_expansion_2_desc:0 "Для постройки аэродромов нужен лишь открытый участок земли, находящийся рядом с дорожной сетью. Создание самих полос и инфраструктуры это конечно, серьезная работа, но она точно окупится." #KAISER_ANONY

 RUS_ww1_airfield_expansion_3:0 "Строительство новых аэродромов II"
 RUS_ww1_airfield_expansion_3_desc:0 "Построив полноценные аэродромы у больших городов, мы сможем создать сеть легко снабжаемых баз для наших самолетов, что позволит нам существенно лучше оборонять самые важные регионы." #KAISER_ANONY

 RUS_ww1_infrastructure_effort:0 "Построить новые дороги"
 RUS_ww1_infrastructure_effort_desc:0 "Построив новые дороги и отремонтировав старые, мы значительно можем улучшить снабжение для российской армии." #KAISER_ANONY

 RUS_ww1_infrastructure_effort_2:0 "Улучшение инфраструктуры России"
 RUS_ww1_infrastructure_effort_2_desc:0 "По мере роста промышленности, частный сектор все чаще требует от нас инвестиций в инфраструктуру, что поможет росту экономики. Но если мы начнем заниматься этим делом, то у нас больше не будет ресурсов на строительство новых заводов. С другой стороны, именно инфрастраструктура будет влиять на скорость подвоза припасов и перемещения наших войск, так что может это и неплохая идея." #KAISER_ANONY

 RUS_ww1_infrastructure_effort_3:0 "Улучшение инфраструктуры России II"
 RUS_ww1_infrastructure_effort_3_desc:0 "Хотя у нас постоянно растет количество заводов, верфей и аэродромов, у нас еще есть возможности для новых вложений. Следующим логичным шагом станет развитие сети железных дорог, которые мы до сих пор упускали из виду. Проложение железнодорожных путей не только ускорит перемещение припасов и людской силы, но и откроет новые возможности для инвестиций в экономику." #KAISER_ANONY

 RUS_ww1_infrastructure_effort_4:0 "Восстановить инфраструктуру"
 RUS_ww1_infrastructure_effort_4_desc:0 "Война принесла огромный урон Российской инфраструктуре. Пора восстановить её!" #KAISER_ANONY

 RUS_ww1_extra_tech_slot:0 "Дополнительный слод для иследований"
 RUS_ww1_extra_tech_slot_desc:0 "Создание огромного промышленного потенциала, а также назначения наших лучших руководителей из НИОКР и военной сферы на новые предприятия, должны были рано или поздно принести плоды. Некоторые отрасли производства подарили нам выдающихся изобретателей, которые смогут создать новые технологии для нашей страны." #KAISER_ANONY

 RUS_ww1_expand_the_academy_of_sciences:0 "Расширить Академию наук"
 RUS_ww1_expand_the_academy_of_sciences_desc:0 "Петербургская академия наук, а с 1917 года - Российская академия наук давала России выдающихся учёных и исследователей. Они вносили огромный вклад в развитие России." #KAISER_ANONY

