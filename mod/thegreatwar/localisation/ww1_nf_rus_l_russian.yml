 RUS_around_manchuria:0 "Инвестиции в Приамурское генерал-губернаторство"
 RUS_around_manchuria_desc:0 "Губернии Приамурскоого генерал-губернаторства нуждаются в инвестициях для развития этих регионов. Нужно немедленно занятся этим вопросом." #KAISER_ANONY

 RUS_ww1_friend_with_romania:0 "Улучшение отношений с Румынией"
 RUS_ww1_friend_with_romania_desc:0 "У нас не очень хорошие отношения с Румынией из-за ряда территориальных противоречий. И это несмотря на то, что Россия помогла Румынии обрести независимость. Нам нужно улучшить отношения с этой страной." #KAISER_ANONY

 RUS_ww1_EmbargoUK:0 "Санкции на Соединенное Королевство"
 RUS_ww1_EmbargoUK_desc:0 "Соединённое королевство Великобритании и Ирландии всегда лезло не в свои дела. Нашей огромности боятся. Мы должны наложить на них санкции, что бы они осознали свои ошибки!" #KAISER_ANONY

 RUS_ww1_JoinCentralPowers:0 "Нож в спину"
 RUS_ww1_JoinCentralPowers_desc:0 "Англичане и французы думают что мы им будем помогать в войне с Германией. Но не бывать этому!" #KAISER_ANONY

