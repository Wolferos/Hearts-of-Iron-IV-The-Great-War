 RUS_ww1_restore_russia_glory:0 "Восстановление былой славы России"
 RUS_ww1_restore_russia_glory_desc:0 "Нужно напомнить Вильгельму о нашей прошлой войне с немцами. Ведь во время правления Елизаветы Петровны именно мы взяли Берлин. Нужно повторить этот славный подвиг русского солдата!" #KAISER_ANONY

 RUS_triumph_of_orthodoxy:0 "Торжество Православия"
