 # [RUSSIAN EMPIRE] Naval Effort
 #=========================================================================
 RUS_ww1_naval_effort:0 "Российский императорский флот"
  RUS_ww1_naval_effort_desc:0 "Российский Императорский флот — наименование военно-морского флота Российской Империи с 1721 по 1917 годы. К началу русско-японской войны 1904-1905 годов третий флот в мире по боевому могуществу (после флотов Великобритании и Франции). " #KAISER_ANONY

 RUS_ww1_newnavalcanons_1:0 "Укрепление Императорского Российского Флота"
 RUS_ww1_newnavalcanons_1_desc:0 "" #KAISER_ANONY

 RUS_ww1_european_seas_focus:0 "Балтийский флот"
 RUS_ww1_european_seas_focus_desc:0 "Датой основания Балтийского флота принято считать 18 мая 1703 года. В годы Первой мировой войны корабли Балтийского флота проводили минно-заградительные операции (поставлено 35 тыс. мин), а также действовали на коммуникациях немецкого флота, содействовали сухопутным войскам и обеспечивали оборону Финского залива." #KAISER_ANONY

 RUS_black_sea_focus:0 "Черноморский флот"
 RUS_black_sea_focus_desc:0 "Черноморский флот Российской империи ведёт своё начало от русского военного флота, созданного на Чёрном море после присоединения Крыма к Российской империи из кораблей Азовской и Днепровской военных флотилий. К началу Первой мировой войны в составе Черноморского флота имелось 5 линейных броненосцев, 2 крейсера, 17 эсминцев, 12 миноносцев, 4 ПЛ." #KAISER_ANONY

 RUS_ww1_asian_seas_focus:0 "Сибирская военная флотилия"
 RUS_ww1_asian_seas_focus_desc:0 "Сибирская военная флотилия - объединение военных кораблей и судов на Дальнем Востоке России. Существовала с 1731 по 1922год. К 1914 году в состав Сибирской флотилии входили крейсера «Аскольд» и «Жемчуг», канонерская лодка «Манчжур», 8 эскадренных миноносцев, 17 миноносцев и 13 подводных лодок." #KAISER_ANONY

 RUS_ww1_newnavalcanons_2:0 "Линейные корабли типа «Императрица Мария»"
 RUS_ww1_newnavalcanons_2_desc:0 "Тип «Императрица Мария» — серия российских линкоров. Были спроектированы в 1910—1911 годах на основе линкоров типа «Севастополь» и предназначались для противостояния новым турецким линкорам на Чёрном море. В 1911—1917 годах были построены три корабля этого типа." #KAISER_ANONY

 RUS_ww1_newnavalcanons_3:0 "Развитие орудий флота"
 RUS_ww1_newnavalcanons_3_desc:0 "Корабельная система управления огнем вызвала бурю обсуждений в морском сообществе, благодаря ее способности обеспечить наведение пушек судна на одну и ту же цель. Пусть она и примитивная, но корабли, поддерживающие использование такой системы, пользуются все большей популярностью. Эти новые проекты поставят нас на вершину морского технологического прогресса."" #KAISER_ANONY

 RUS_ww1_dreadnought_effort:0 "Линейные корабли типа «Севастополь»"
 RUS_ww1_dreadnought_effort_desc:0 "Линейные корабли типа «Севастополь» — Балтийская серия российских линкоров, первые дредноуты российского флота. Проект разработан Балтийским судостроительным заводом в Санкт-Петербурге, под руководством профессора Морской академии И. Г. Бубнова и при участии А. Н. Крылова. Все 4 корабля были заложены в июне 1909 года на верфях Санкт-Петербурга." #KAISER_ANONY

 RUS_ww1_flexible_navy:0 "Гибкость Военно-Морского Флота"
 RUS_ww1_flexible_navy_desc:0 "Новая тактика ведения войны на море с учетом применения подводных лодок позволит эффективнее наносить удары по вражеским конвоям." #KAISER_ANONY

 RUS_ww1_large_navy:0 "Большой Военно-Морской Флот"
 RUS_ww1_large_navy_desc:0 "Включение крупных судов в нашу доктрину морской войны и обеспечение безопасности торговых конвоев покажет, какие типы кораблей нам нужнее всего." #KAISER_ANONY

 RUS_ww1_navyreform:0 "Реформы в Военно-Морском Флоте"
 RUS_ww1_navyreform_desc:0 "Морские сражения выигрывают не только орудия и корабли. Даже самое лучшее судно будет бесполезно, если оно не окажется в нужное время в нужном месте. Вложения в развитую систему коммуникаций между судами и портами гарантирует нам, что нужные корабли окажутся в необходимом месте в точное время, а это только упрочит наше морское превосходство." #KAISER_ANONY

 RUS_ww1_submarine_effort:0 "Подводные лодки типа «Барс»"
 RUS_ww1_submarine_effort_desc:0 "Подводные лодки типа «Барс» — серия российских подводных лодок начала XX века. Всего было построено 24 лодки — эта серия была самой многочисленной из всех российских проектов субмарин тех лет." #KAISER_ANONY

 RUS_ww1_cruiser_effort:0 "Бронепалубные крейсера типа «Богатырь»"
 RUS_ww1_cruiser_effort_desc:0 "«Богатырь» — тип бронепалубных крейсеров Российского императорского флота начала XX века. В российском флоте классифицировались как крейсера 1-го ранга. Проект разработан немецкой компанией «Вулкан», которая построила головной крейсер — «Богатырь». Ещё три крейсера были построены в России силами отечественной промышленности — «Олег», «Кагул», «Очаков»." #KAISER_ANONY

 RUS_ww1_destroyer_effort:0 "Эскадренные миноносцы типа «Орфей»"
 RUS_ww1_destroyer_effort_desc:0 "Эскадренные миноносцы типа «Орфей» — тип эскадренных миноносцев, принадлежащие первой серии эскадренных миноносцев типа «Новик», и строившиеся по программе «усиленного» судостроения на 1913—1917 годы" #KAISER_ANONY

 RUS_ww1_capital_ships_effort:0 "Линейные крейсера типа «Измаил»"
 RUS_ww1_capital_ships_effort_desc:0 "Линейные крейсера типа «Измаил» — тип российских линейных крейсеров первой четверти XX века. Было запланировано построить их 1912—1917 годах, но завершить строительство не удалось. Все 4 корабля были в 1923 годы проданы на слом в Германию" #KAISER_ANONY

 RUS_ww1_carrier_focus:0 "Развитие концепции Авианесущих кораблей"
 RUS_ww1_carrier_focus_desc:0 "Развитие авиации в начале XX века заставило морские ведомства различных стран обратить внимание на возможность применения самолётов в морском военном деле. Общие черты концепции авианосцев были предложены в 1908 году. В России одним из первых гидроавианосецев была «Орлица» 1915 года." #KAISER_ANONY

 RUS_ww1_antisubmarine:0 "Американский Голланд"
 RUS_ww1_antisubmarine_desc:0 "Подводные лодки проекта «Американский Голланд» - разработан американской компанией Electric Boat Co. Флот Российской империи в 1916 году заказал у Канады 17 субмарин. Один из представителей этого семейства - АГ-21 участвовала в Великой Отечественной войне, став самой старой лодкой всего Советского ВМФ." #KAISER_ANONY

