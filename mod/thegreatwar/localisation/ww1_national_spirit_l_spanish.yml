 #--------------------------------------------------------------
 AUH_ww1_Multinational_State:0 "Estado Multinacional"
 AUH_ww1_Multinational_State_desc:0 "Un estado multinacional es un estado soberano que se considera que comprende dos o más naciones. Tal estado contrasta con un estado nacional donde una sola nación comprende la mayor parte de la población. Dependiendo de la definición de nación, un estado multinacional también podría ser multicultural o multilingüe."
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Risorgimento"
 ITA_ww1_Risorgimento_desc:0 "Risorgimento (también conocido como la Unificación italiana) fue el movimiento político y social que consolidó los diferentes estados de la península italiana en el único estado del Reino de Italia."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Fe en Alá"
 ww1_Faith_Allah_desc:0 "En el Corán, Alá ordena a los creyentes que se unan, se unan a las filas en la fe, que se consideren y se amen unos a otros como hermanos, que sean perdonadores y protectores y que eviten fuertemente la fragmentación, la división y la dispersión."
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Reparto de África"
 ww1_Scramble_for_Africa_desc:0 "La rivalidad entre Gran Bretaña, Francia, Alemania y las demás potencias europeas explica gran parte de la invasión, ocupación, división, colonización y anexión del territorio africano por las potencias europeas. Si bien el África tropical no era una gran zona de inversión, otras regiones de ultramar."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Casa de Habsburgo-Lorena"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "La casa de Habsburgo-Lorena es una de las casas reales más influyentes de Europa. La Casa de Habsburgo se extinguió en el siglo XVIII fue sucedido por la rama Vaudemont de la Casa de Lorena. La nueva casa sucesora se denominó formalmente como Casa de Habsburgo-Lorena."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Legado de la Confederación Alemana del Norte"
 GER_ww1_North_German_Confederation_desc:0 "La Confederación Alemana del Norte es históricamente importante para la unificación económica y judicial de Alemania; Muchas de sus leyes fueron asumidas por el imperio alemán."
