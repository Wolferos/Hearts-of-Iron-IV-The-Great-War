 GER_transport_plane_equipment_1_desc:0"Le Ju 52 était ressemblant à son prédécesseur, le Junkers 33 W, bien que plus grand. Ernst Zindel et son équipe conçu le Ju 52 à Dessau. Son inhabituel fuselage en tôles ondulées, mis au point par Junkers pendant la première guerre mondiale, sert à renforcer l’ensemble de la structure."

