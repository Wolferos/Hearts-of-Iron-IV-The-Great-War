 FRA_ww1_support_republic:0 "Renforcer l'Autorité Républicaine"
 FRA_ww1_support_republic_desc:0 "Un des héritages de Napoléons fut une République centralisée et forte. Ces derniers temps, les opinions plus libérales ont introduit plus de contrôles et d'équilibres qui affaiblissent notre glorieux état. Toutefois, étant donné de la tension naissante, je suis sûr que le peuple français comprendra si nous revenons sur certains points. Après tout, tout pour l'Alsace-Lorraine, n'est-ce pas? " 

 FRA_ww1_contest_republic:0 "Contester l'Autorité Républicaine"
 FRA_ww1_contest_republic_desc:0 "La République est peut-être vieille, mais notre monarchie est encore bien plus ancienne. La France n'est pas résignée au républicanisme. Si nous permettons l'opposition, peut-être pouvons-nous même nous débarrasser d'un tel système, avant que ce ne soit trop tard."

