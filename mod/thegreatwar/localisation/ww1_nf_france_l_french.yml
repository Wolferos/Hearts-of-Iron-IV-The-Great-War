 FRA_ww1_naval_effort:0 "Renforcer la Marine Nationale"
 FRA_ww1_naval_effort_desc:0 "La puissance de la Royal Navy anglaise ne doit pas être un prétexte pour la France à négliger la sienne. Si notre marine devient une partie de notre fierté nationale et peut s'assurer que la Méditerranée est sécurisée quel que soit le parti que choisira l'Italie, nous n'auront pas à rester en arrière quand les Allemands, les Italiens ou les Autrichiens attaqueront, si nous avons une Marine moderne, bien commandée avec des équipages entraînés." #KAISER_ANONY

