# [GERMAN EMPIRE] Army Effort
#=========================================================================
GER_ww1_army_effort:0 "Deutsches Heer"
GER_ww1_army_effort_desc:0 "L'armée allemande est une force puissante. Uniquement inférieur numériquement à l'armée russe, mais bien plus discipliné, formés, bien dirigés et bien équipés que les forces de l'Ours, notre force terrestre est parmi la plus grande- sinon la plus grande du monde. Cependant, cela ne signifie pas que nous pouvons rester confortablement dans une telle position. Nous devons continuer à améliorer notre armée, particulièrement la théorie et la doctrine, pour nous assurer de ne jamais prendre de retard."

GER_ww1_trenchwarfare:0 "Guerre des Tranchées"
GER_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont présenté leurs armes de guerre impies, notre nation a été vivement intéressée par les stratégies basées autour de la défense de lignes de tranchées, qui ont d'abord été vues lors de la guerre de Sécession. Nous devons chercher des experts dans cette théorie- both field and armchair generals- afin de faire progresser nos connaissances dans les doctrines terrestres de demain."

GER_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
GER_ww1_artillery_effort_1_desc:0 "Une étape pour développer notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. Chercher des concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous prévoyons de tirer profit des avantages d'une nouvelle artillerie facilement concevable."

GER_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"

GER_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec nos usines. En assignant ces hommes en tant que concepteurs et ingénieurs à temps plein, nous pouvons facilement faire des progrès dans le domaine de l'artillerie." 

GER_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
GER_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain révèlent un problème majeur avec nos pièces d'artillerie: la large variété de calibres que nous utilisons pour diverses modèles d'artillerie se révèle un effort coûteux, et de réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie qui nous donnent, littéralement, plus de boums pour notre argent." 

GER_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
GER_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request more and more of these light pieces, instead of just demanding more of the Howitzers and Siege Guns. Focusing our efforts on new direct-fire guns, and perhaps more rounds to compensate, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..." 

GER_ww1_special_forces:0 "Priorité aux Forces Spéciales"
GER_ww1_special_forces_desc:0 "Avec toute son horreur, la guerre chimique a par pur hasard, initiaient des unités incroyablement disciplinées avec un fulgurant temps de réaction, supérieur aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme Troupes de Marines, Chasseurs alpins et d'autres unités spécifiques qui sont au-dessus du fusillier standard. La recherche d'hommes et de bons officiers pourrait mener à des forces spéciales plus efficaces. Si seulement il y avait un moyen pour eux d'arriver plus vite à la bataille, comme la cavalerie d'autrefois ..." 

GER_ww1_army_motorization_focus:0 "Priorité à la motorisation"
GER_ww1_army_motorization_focus_desc:0 "Quelques-uns de nos génies à l'état-major- ou peut-être juste des hommes rassasiés par l'impasse de la guerre de tranchées- ont proposé la production de masse de véhicules spécifiques pour le transport des troupes, ce qui permettrait à nos hommes d'accéder plus rapidement aux champs de bataille- et peut-être autour de celui ci. Bien sûr, même cet acte simple nécessite un équipement et une formation spécifique, ce qui signifie un investissement- bien qu'il puisse être facilement payé." 

GER_ww1_doctrine_effort:0 "Développement des Doctrines"
GER_ww1_doctrine_effort_desc:0 "Bien que l'époque de l'état-major composé des princes du royaume soit fini depuis longtemps, plusieurs de nos généraux et d'officiers supérieurs furent choisis pour nos armées non pas par habileté, mais par relation ou lien familiaux.  Bien que cela les maintiennent fidèles, d'autres nations commencent à devenir plus sérieuses et concurrentielles avec leur propre militaires de haut rang. Nous devons commencer les nominations aux mérites, mais encore, espérons ne pas trop laisser racaille dans l'état-major..." 

GER_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
GER_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major soit maintenant entièrement fondé sur le mérite, peut-être ne sont-ils pas les seuls qui peuvent aider à nos doctrines militaires. Une classe d'hommes qui ont été en sommeil depuis le début des années 1800- théoriciens militaires- commencent a apparaître une fois de plus. Bien que beaucoup de ces hommes aient une expérience de combat limitée, leur étude en temps de guerre ne peut être ignorée. Les intégrer pourrait s'avérer bénéfique pour nos tactiques militaires." 

GER_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
GER_ww1_doctrine_effort_3_desc:0 "Un des éléments indispensables de la guerre a été largement ignoré jusqu'à présent: la logistique. Avec autant de concentration de troupes au combat, nous devons nous assurer qu'ils y arrivent en temps opportun et qu'ils aient au moins de la nourriture, de l'eau et une arme. Donner sur ce sujet une voix aux experts, ainsi que davantage d'entraînement pour les conducteurs de véhicules,  auraient des avantages immédiats pour notre doctrine, mais peut-être aussi d'autres avantages futurs." 

GER_ww1_equipment_effort:0 "Développement du Matériel"
GER_ww1_equipment_effort_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues of corruption and disconnection behind them. By selecting the most well-liked and in-tune officers, we can, most importantly, learn the faults of our current weapons, allowing us to produce corrected and improved designs more quickly- as well as ensure that these men don't get TOO popular!" 

GER_ww1_equipment_effort_2:0 "Développement du Matériel II"
GER_ww1_equipment_effort_2_desc:0 "Nos nouveaux intendants ne nous ont pas demandés simplement de fusils plus récents, mais aussi de nouvelles armes de soutien. L'expérience avec ce nouveau modèle d'armée a mené à des idées comme des mitrailleuses légères, des mortiers de tranchées et des grenades à fusil, ce qui semble tout à fait utile, pourvu que nous obtenions des bonnes personnes leur conception et leur fabrication." 

GER_ww1_equipment_effort_3:0 "Développement du Matériel III"
GER_ww1_equipment_effort_3_desc:0 "Les intendants ont envoyé une lettre de demandes pour des fusils équipés pour les conditions de tranchées- ceux capables de lancer des grenades de fusil, attacher des baïonnettes ou lunettes, et plus de carabines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- ce qui signifie un nouveau, une conception améliorée." 

GER_ww1_equipment_effort_4:0 "Développement du Matériel IV"
GER_ww1_equipment_effort_4_desc:0 "Malheureusement nos intendants nous ont envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier de leur part. Leur dernière demande est de nouveaux équipements pour nos troupes du génie- de nouveaux modèles de carabines, de nouveaux outils et peut-être de ces nouveaux lance-flammes, qui sera mise en service dès que possible. Bien entendu, l'élargissement du corps du génie pourrait fournir des avantages invisibles..." 

GER_ww1_armor_effort_1:0 "Développement des Blindés"
GER_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont payé! Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé un tout nouveau type de véhicule- un tracteur lourdement blindé avec un canon à feu direct.  Bien que ces conceptions précoces ne soient clairement pas prêtes pour une bataille, ce concept est très prometteur- particulièrement pour mettre fin à l'impasse des tranchés, si ces véhicules peuvent résister aux tirs de mitrailleuses comme on le prétend."

GER_ww1_armor_effort_2:0 "Développement des Blindés II"
GER_ww1_armor_effort_2_desc:0 "Nos expériences avec les véhicules blindés ont été un succès! Cependant, nous ne pouvons pas nous reposer sur nos lauriers. Les ingénieurs ont proposé des concepts intéressants comme des tourelles tournantes, des compartiments moteurs spécifiques et une trappe pour le commandant, qui ne peut pas être ignoré. Si nous voulons être les premiers à faire de ces idées une réalité, peut-être pourrions-nous devenir irrésistibles!"

GER_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
GER_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz- incroyablement toxique, tirée par notre artillerie et mortiers de tranchée. Bien que la guerre chimique ait été désapprouvée pendant ce siècle, quel choix avons-nous si nous devons gagner la guerre ? Au-delà de l'investissement dans ces derniers, il est aussi probable de développer rapidement des contre-mesures- il serait malheureux qu'un tel avancement se retourne contre nous!"
