GER_ww1_triple_alliance:0 "Renouveler la Triplice"
GER_ww1_triple_alliance_desc:0 "Notre vieille alliance avec l'Autriche-Hongrie et l'Italie doit être renouvelée et compte tenu du climat en Europe, c'est un cas difficile à débattre. L'Italie en particulier semble de moins en moins vouée à cette alliance avec le temps et une attention particulière doit être accordée à la région pour s'assurer qu'ils ne nous trahissent pas."

GER_ww1_secret_alliance_rom:0 "Alliance Secrète avec la Roumanie"
GER_ww1_secret_alliance_rom_desc:0 "La Roumanie est gouvernée par un Allemand et un parent éloigné de la famille royale. En raison de cela, au moins ils sont en mesure d'avoir un intérêt pour la Triplice, même si ce n'est pas beaucoup en raison de leurs revendications sur l'Autriche. Cependant, les apaiser pendant un certain temps peut être stratégiquement dans notre intérêt, si une guerre avec la Russie éclate."

GER_ww1_italy_ally:0 "Soutenir l'Italie"
GER_ww1_italy_ally_desc:0 "Commencer une poussée diplomatique avec l'Italie affaiblira notre position avec l'Autriche-Hongrie,  mais cela peut être un prix à payer pour les garder au moins un peu plus fidèles." 

GER_ww1_back_austria:0 "Soutenir l'Autriche-Hongrie"
GER_ww1_back_austria_desc:0 "Commencer une poussée diplomatique avec l'Autriche-Hongrie aliénera l'Italie dans une certaine mesure, mais peut-être peuvent-ils apprendre de la fidélité de l'Autriche-Hongrie dans ce cas?"

GER_ww1_send_advisor:0 "Envoyer des Conseillers Allemands"
GER_ww1_send_advisor_desc:0 "Les conseillers allemands, notamment militaires, seront chaleureusement accueillis par l'Italie et l'Autriche-Hongrie et approfondirons nos relations avec les deux nations, tout en coûtant un peu à l'Allemagne but finding men worthy of the task and putting them on a train out."

GER_ww1_turkey_friend:0 "Se Lier d'Amitié avec l'Ottomans"
GER_ww1_turkey_friend_desc:0 "L'Empire ottoman a désespérément besoin d'amis et il se trouve justement que nous sommes aussi. Bien que leurs militaires aient été secoués par quelques défaites récentes, notre voisin la France s'est déjà remis d'un échec bien pire, alors qu'est-ce qui les arrête?"

GER_ww1_zimmermann_telegram:0 "Envoyer le Télégramme Zimmerman"
GER_ww1_zimmermann_telegram_desc:0 "Le Mexique aussi instable qu'il soit, pourrait être la clé pour empêcher les États-Unis d'entrée en guerre. Si nous formons une alliance défensive avec le Mexique, les États-Unis seront forcés de réfléchir à deux fois à nous déclarer la guerre avec un voisin à affronter. Bien sûr, nous aurions l'air incroyablement mauvais si le télégramme était intercepté, surtout s'il était mal traduit et exagéré."

GER_ww1_baghdad:0 "Chemin de Fer Berlin-Bagdad"
GER_ww1_baghdad_desc:0 "Le projet de chemin de fer Berlin-Bagdad est un projet ambitieux visant à relier la capitale allemande au coeur l'Empire ottoman, où une grosse part du pétrole ottoman se trouve."

GER_asienkorps:0 "Asienkorps"
GER_asienkorps_desc:0 ""

GER_ww1_assert_position_west:0 "Affirmer la Position Allemande à l'Ouest"
GER_ww1_assert_position_west_desc:0 "Le front occidental est un lieu lugubre pour les Empires Centraux. La France et le Royaume-Uni se sont ligués contre nous et nos intérêts, ce qui nuit à l'avenir allemand en Afrique. Pire encore, la Belgique ne semble pas tout à fait disposée à laisser passer les troupes allemandes pour écraser les Français, qu'ils ne voient plus comme une menace. Nous devons tirer le meilleur parti d'une mauvaise situation si nous voulons rester à flot comme une grande puissance." 

GER_ww1_anti_fr:0 "Politique Anti-Française"
GER_ww1_anti_fr_desc:0 "Depuis des temps immémoriaux, les Allemands et les Français ont été des ennemis. Si nous agissons autour de cette réalité, il ouvre des options nouvelles et intéressantes pour les traiter à l'avenir."

GER_ww1_anti_uk:0 "Politique Anti-Britannique"
GER_ww1_anti_uk_desc:0 "While the Anglo-German friendship was nice while it lasted, Germany and the United Kingdom have come to bear with each other in recent years, and it seems like this won't be reversed any time soon. Acknowledging our rivalry outright will open up some options to circumvent them diplomatically."

GER_ww1_support_boer:0 "Renforcer la Deutsch-Südwestafrika"
GER_ww1_support_boer_desc:0 "La Deutsch-Südwestafrika également connue sous le nom de Namibie, est l'une des colonies les plus importantes d'Allemagne. S'assurer qu'elle est défendable pourrait servir à dépanner les efforts de la guerre de notre nation et cela ne prendrait que des investissements mineurs."

GER_ww1_support_boer_war:0 "Révolte des Boers"
GER_ww1_support_boer_war_desc:0 "Les Boers d'Afrique du Sud n'ont été que récemment conquis et pas encore tout à fait adapté à la domination britannique. Si nous fournissons et formons certains des Boers qui cherchent l'indépendance du Royaume-Uni, ils pourraient être en mesure de se soulever contre les responsables sud-africains, ce qui nous donne un avantage dans une région essentiellement contrôlée par l'Entente. "

GER_ww1_agadir_crisis:0 "Crise d'Agadir"
GER_ww1_agadir_crisis_desc:0 "Avec les rebelles organisés au Maroc et juste assez d'intérêt allemand dans la région pour les proclamer pertinents, nous pouvons soutenir leur insurrection contre le gouvernement français pour tenter de nous saisir du Maroc. Bien que cet objectif soit peu probable, nous pouvons au moins secouer la France pour un territoire plus raisonnable, bien que cela puisse attirer le Royaume-Uni encore plus près d'eux."

GER_ww1_assert_position_east:0 "Affirmer la Position Allemande à l'Est"
GER_ww1_assert_position_east_desc:0 "La position des Empires Centraux dans l'est est la même: affaiblir la Russie et établir notre dans la région. Comme la guerre avec la Russie semble presque inévitable, en raison de la situation des Balkans, c'est une ligne de conduite efficace à prendre, bien que la France et la Russie se rapprochent, ce qui pourrait s'avérer un problème."

GER_ww1_anti_ru:0 "Politique Anti-Russe"
GER_ww1_anti_ru_desc:0 "La Russie n'est pas notre amie et peut-être ne le sera-t-elle jamais, en raison de leurs prétentions extravagantes non seulement sur des territoires amis mais aussi sur notre terre polonaise. Accepter cette vérité pourrait conduire à de nouvelles façons de traiter avec eux." 

GER_ww1_anti_serb:0 "Politique Anti-Serbe"
GER_ww1_anti_serb_desc:0 "Les Serbes sont des rats, qui vendraient leur propre mère si cela signifiait juste obtenir la province de Bosnie autrichienne. Si nous leur faisons face nous pouvons nous préparer à nous opposer à eux dans l'avenir."

GER_ww1_bulgaria_puppet:0 "État Fantoche Bulgare"
GER_ww1_bulgaria_puppet_desc:0 "La Bulgarie a prouvé avec ses performances médiocres dans les guerres balkaniques qu'il n'est d'aucune utilité véritable en tant qu'allié. En leur imposant un État fantoche nous pouvons nous aliéner certains étrangers, mais qu'importe? C'est tout simplement un autre trou pauvre des Balkans, tout comme tous les autres." 

GER_ww1_bulgaria_friend:0 "Se Lier d'Amitié avec la Bulgarie"
GER_ww1_bulgaria_friend_desc:0 "La Bulgarie a beaucoup à gagner dans une guerre contre la Serbie et deux autres de nos ennemis potentiels: la Grèce et la Roumanie. Si nous leur promettions des revendications sur la Macédoine et la Thrace à laquelle l'Autriche-Hongrie n'a même pas envie de les contester, ils pourraient se joindre à nous, ouvrant un second front pour soulager nos forces débordées et nous donner une autre source de main-d'oeuvre si nécessaire."

GER_ww1_ready_country:0 "Préparez-vous à la Guerre"
GER_ww1_ready_country_desc:0 "Les généraux sont impatients de se battre. Ils commencent à croire que les forces de l'Entente planifient quelque chose d'horrible contre nous. Nous devons nous préparer pour le combat et nous devons être prêts à faire des frappes préventives, sinon nous ne pourrons pas survivre à un conflit à venir."

GER_ww1_strengthen_kaiser:0 "Renforcer le Kaiser"
GER_ww1_strengthen_kaiser_desc:0 "Le règne de Sa Majesté sur l'Allemagne doit être incontesté. Même en période mouvementée, il est le meilleur homme sur qui nous pouvons compter et peut soutenir notre empire contre vents et marées. Par conséquent, toute mesure que nous pouvons prendre, des modifications constitutionnelles aux nouvelles lois dans le Reichstag doit être prises pour garder le Kaiser Guillaume puissant."

GER_ww1_weaken_kaiser:0 "Affaiblir le Kaiser"
GER_ww1_weaken_kaiser_desc:0 "Guillaume II s'est avéré être un ... leader intéressant, pour ne pas dire plus. Peut-être pour s'assurer qu'il ne fasse pas plus de dommages à l'Empire allemand, il serait préférable de limiter son contrôle sur le royaume et déléguer plus de pouvoir à des mains plus capables." 

GER_ww1_restructure_ostafrika:0 "Restructurer la Deutsch-Ostafrika"
GER_ww1_restructure_ostafrika_desc:0 "L'Afrique de l'Est est notre plus importante colonie mais cela ne signifie pas que nous ne pouvons pas faire plus dans la région. En élargissant le rôle et les pouvoirs administratifs du gouvernement colonial, ils peuvent effectivement construire la région pour nous."

GER_ww1_train_ostafrika:0 "Déploiement des Schutztruppen"
GER_ww1_train_ostafrika_desc:0 "Nos administrateurs coloniaux ont signalé une grande quantité d'hommes locaux d'Afrique de l'Est qui sont des combattants sans emploi cherchant à servir dans l'armée allemande. Si nous pouvons trouver des volontaires pour former et diriger ce groupe, nous pourrions au moins résister contre les forces britanniques dans la région aussi longtemps que possible."

GER_ww1_war_with_france:0 "Plan Schlieffen 1915"
GER_ww1_war_with_france_desc:0 "C'est maintenant l'heure! La France sera attaquée par la Belgique et nous entrerons à Paris! Nos défenses à l'est seront ternes, mais qui se soucie? Les troupes de l'ouest peuvent être retirées pour les aider! Cela doit fonctionner! Il fonctionnera, comme le Kaiser le veut!"

GER_ww1_polnische_wehrmacht:0 "Polnische Wehrmacht"
GER_ww1_polnische_wehrmacht_desc:0 "Si nous promettons aux Polonais leur propre état après la guerre, peut-être que les habitants de notre partie de la Pologne seront plus disposés à participer à l'action. La question est de savoir si nous cédons ou non le territoire mais pour l'instant nous pouvons profiter de l'afflux d'hommes valides sans penser aux conséquences."

GER_ww1_hol_militaryaccess:0 "Demander un Accès Militaires aux Pays-Bas"
GER_ww1_hol_militaryaccess_desc:0 "Évidemment, une guerre en Belgique sera plus favorable pour nous si nous pouvons passer par les Pays-Bas,  ce qui nous donnerait également un lieu facile où nous replier au cas où la bataille tourne mal. Les négociations devraient se révéler fructueuses tant que nous ne nous référerons pas accidentellement à leur pays comme étant simplement «Holland». Ils détestent ça." #KAISER_ANONY

GER_ww1_friend_sweden:0 "Invitez la Suède dans les Empires Centraux"
GER_ww1_friend_sweden_desc:0 "Même s'il y a peu de chances, la Suède peut être persuadée de se joindre aux Empires Centraux si nous promettons de restaurer leur emprise sur la Finlande. Bien qu'il ne soit pas très probable pour eux d'accepter une telle proposition, nous avons besoin de tous les amis que nous pouvons avoir et nous ne perdons rien en demandant, non?"

