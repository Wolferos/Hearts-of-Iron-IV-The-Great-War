GER_ww1_support_kaiser:0 "Renforcer l'Autorité du Kaiser"
GER_ww1_support_kaiser_desc:0 "Sa majesté le Kaiser pourrait être un homme très puissant politiquement, mais il y a encore plusieurs vieux contrôles constitutionnels en place, la plupart de provenance des vieux jours de la Prusse. Si nous éliminons certaines de ces failles et continuons à construire les pouvoirs impériaux de notre Kaiser, il pourra exercer un contrôle plus direct sur l'Empire Allemand."

GER_ww1_contest_kaiser:0 "Contester l'Autorité du Kaiser"
GER_ww1_contest_kaiser_desc:0 "Guillaume II est une ombre de ses prédécesseurs et complètement inapte à jouer n'importe quel rôle dans le gouvernement allemand. Heureusement, les hauts gradés ont déjà commencé à rédiger des plans pour pouvoir le déposer même si cela signifie changer le système. Ceci mènera à de l'instabilité à court terme mais a de modification importante au long terme."

