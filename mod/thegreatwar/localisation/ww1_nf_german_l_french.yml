GER_ww1_leave_central_power:0 "Quitter les Empires Centraux"
GER_ww1_leave_central_power_desc:0 "The Central Powers was the alliance of the old Germany. Now with the new direction our great country is taking, we stick out in our own alliance. One of our old members can frontline instead, and Germany will seek out a new course entirely." 

GER_ww1_install_communism:0 "Révolution Prolétarienne"
GER_ww1_install_communism_desc:0 "Un feu déclenché dans le sud a commencé à se propager partout en Allemagne. Les ouvriers se lèvent contre leurs patrons et les locaux contre l'aristocratie locale. L'Allemagne deviendra une république communiste et fera trembler les bourgeois de l'Europe!" #KAISER_ANONY

GER_ww1_install_democracy:0 "Élections Libres"
GER_ww1_install_democracy_desc:0 "Le vieil empereur et la monarchie doivent simplement partir. Pour que l'Allemagne reste stable et pacifique, elle doit adopter une démocratie inspirée de celle de ses contemporains. Le fantôme de 1848 vivra encore une fois!"

GER_ww1_fascist_coup:0 "Coup d'État Fasciste"
GER_ww1_fascist_coup_desc:0 "Des éléments de notre armée ont commencé à proposer l'idée d'un État ultranationaliste, avec un de leurs propres membres prenant le pouvoir autocratique du Kaiser. S'ils peuvent réussir ce putsch et se saisir de tout, cela pourrait changer le destin de l'Europe dans son ensemble, sans parler de l'Allemagne."

GER_ww1_oppression_minorities:0 "Opprimer les Minorités"
GER_ww1_oppression_minorities_desc:0 "La meilleure façon d'assurer la loyauté des groupes minoritaires est de leur éviter de s'identifier les uns aux autres. En rendant illégales les publications dans d'autres langues, punishing citizens who fail to confirm to our culture, and enforcing local inferiority, we can fool some into thinking they are one of us, and keep the others from speaking out against us."

GER_ww1_france_friend:0 "Amitié Franco-Allemande"
GER_ww1_france_friend_desc:0 "La France a rivalisé avec l'Allemagne depuis la fin de l'empire de Charlemagne. Cependant, avec notre nouveau gouvernement et notre rupture avec les Empires Centraux, peut-être pouvons-nous faire amende honorable? Il y a certainement des sujets délicats qui restent, mais une alliance franco-allemande peut très bien être possible de nos jours."

