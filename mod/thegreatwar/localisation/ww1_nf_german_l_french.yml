GER_ww1_naval_effort_desc:0 "Comme nous avons déjà la première armée en Europe, notre marine doit être aussi à la hauteur, de tenter de suivre le rythme de la Royal Navy et de s'assurer que l'Allemagne puisse se défendre elle et son territoire comme elle le veut. Si nous nous concentrons sur la poursuite de notre course aux armements contre le Royaume-Uni, nous serons bien en route vers la domination navale."

