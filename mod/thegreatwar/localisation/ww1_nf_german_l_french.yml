# [GERMAN EMPIRE] Aviation Effort
#=========================================================================
GER_ww1_airship_focus:0 "Priorité aux Dirigeables"
GER_ww1_airship_focus_desc:0 "Le ballon est notre plus ancien avion, et aujourd'hui, les experts prévoient qu'il ne peut pas avoir un long avenir sur le champ de bataille. Ce n'est pas une excuse pour arrêter leurs conceptions, surtout à un moment où ils peuvent être un moyen efficace de larguer des bombes sur nos ennemis. En mettant les fabricants de dirigeables au chômage  sous l'aile de l'État, nous pourrions tirer le maximum de la conception." #KAISER_ANONY

GER_ww1_aviation_effort:0 "Formation de la Luftstreitkräfte"
GER_ww1_aviation_effort_desc:0 "En tant qu'une des premières nations à utiliser un avion militaire,  nous avons un net avantage dans l'organisation initiale d'une nouvelle branche aérienne de nos forces armées. Malgré cela, il reste encore beaucoup de paperasserie, de nombreux débats et de nombreux arguments philosophiques  sur le rôle et l'indépendance de cette nouvelle branche- qui inspireront en soi des avancées dans notre doctrine."

GER_ww1_fighter_focus:0 "Priorité aux Chasseurs"
 GER_ww1_fighter_focus_desc:0 "La valeur du chasseur est incontestable. Si nous concentrons nos efforts aériens sur la conception et l'utilisation de ces aéronefs, les avions de notre nation pourraient un jour inonder le ciel, détruisant tous les avions ennemis qui essayent de s'opposer à eux, ce qui pourrait fournir un avantage majeur. Bien sûr, les bombardiers ont aussi des propositions intéressantes, alors peut-être ne devrions-nous pas mettre tous nos œufs dans le même panier ..." #KAISER_ANONY
GER_ww1_bomber_focus:0 "Priorité aux Bombardiers"
 GER_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentrer notre production et concepteurs sur cette classe spécifique des avions serait une bonne manière de s'assurer que nous pouvons employer l'armée de l'air comme outil de soutien au sol, capable d'aider l'infanterie à gagner du terrain en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs doivent encore être produits, mais ces bombardiers peuvent nous faire gagner la guerre." #KAISER_ANONY

GER_ww1_aviation_effort_2:0 "Développement de l'Aviation"
GER_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons officiellement créé une force aérienne, nous avons fait quelques avances intéressantes. Plus particulièrement, nos concepteurs ont proposé des conceptions pour des rôles spécifiques plutôt qu'armer simplement un modèle générique. Obtenir l'utilisation efficace de ces avions qui seront conçu avec des rôles spécifiques comme l'attaque d'avion ennemi ou le largage de bombe, qui nécessiteront des tests et des recherches approfondis, mais sera sans aucun doute bénéfique." 
GER_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
GER_ww1_aviation_effort_3_desc:0 "Le développement de la mitrailleuse synchronisée a changé les règles du jeu. Les chasseurs sont maintenant beaucoup plus efficaces, nos dirigeables pourraient voir leurs derniers vols, et nous avons besoin de penseurs innovateurs pour nous aider à garder un rythme de ce développement extrême. Si nous devenons le maître de ce nouveau développement, ce qui changera peut-être la guerre aérienne autant que la guerre terrestre." 
GER_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
GER_ww1_aviation_effort_4_desc:0 "Notre armée de l'air qui a été crée récemment, s'est complètement intégrée dans le reste de nos forces armées. Cela nous apporte un évident avantage d'un groupe de théoriciens, ingénieurs, concepteurs et experts- ainsi qu'une nouvelle classe de pilotes ''As''- qui deviennent même des célébrités mineures." 
GER_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
GER_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactique et stratégique, nous avons encore plus d'essais à faire pour trouver le meilleur chemin sur l'utilisation de ces nouveaux modèles. Certains pensent déjà que les bombardiers peuvent être une arme merveilleuse capable de décider d'une guerre. Quelles balivernes!"

GER_ww1_pilotformation_1:0 "Formation des Pilotes"
GER_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent seuls, loin les uns des autres et se livrent à des duels individuels avec tous les ennemis qu'ils rencontrent. Cependant, avec de plus en plus de machines dans le ciel, il devient clair que ce n'est plus la façon la plus viable d'engager un combat aérien. Certains de nos physiciens peuvent être précieux pour nous aider à déterminer de nouvelles formations pour nos pilotes."

GER_ww1_pilotformation_2:0 "Formation des Pilotes II"
GER_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines."

GER_ww1_aircraftprod_1:0 "Production Aéronautique"
GER_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient fait des avions pour nous à une petite échelle, il est simplement temps d'introduire ces concepts aux usines. La mise en production avions en série nous aidera à inonder le ciel et plus important encore nous aider à priver nos ennemis du même avantage. En plus de cela, qui sait? Peut-être certains de ces ingénieurs d'usine peuvent avoir quelques bonnes idées pour concevoir des avions..."

GER_ww1_aircraftprod_2:0 "Production Aéronautique II"
GER_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines."

GER_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
GER_ww1_airbomb_1_desc:0 "Alors que la tactique de nos chasseurs s'améliore avec les formations, nos bombardiers sont encore des machines très rudimentaires avec des doctrines très élémentaires. Certains de nos anciens pilotes de bombardiers possèdent maintenant une compétence inutilisée, qui pourrait contribuer à l'amélioration des doctrines. En utilisant ces hommes, nous pouvons nous assurer que les vieilles leçons du bombardement ne soient pas perdues sur les nouveaux avions."
GER_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
GER_ww1_airbomb_2_desc:0 "Tous les récents développements de la guerre aérienne, tant en théorie qu'en pratique, ont donné naissance à un âge d'or du développement aérien. Des pilotes aux mécaniciens d'avion, il semble que tout le monde a quelque chose à améliorer que nous pouvons utiliser sur un niveau national. Peut-être un jour, l'avion sera l'arme la plus importante dans la guerre ... nan, probablement pas." 

GER_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
GER_ww1_air_innovation_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition." 

GER_ww1_navalair:0 "Développement du Bombardement Naval"
GER_ww1_navalair_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition." 
