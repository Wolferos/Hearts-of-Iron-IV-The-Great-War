 SPR_destroyer_1_desc:0 "Die drei Zerstörer der Alsedo-Klasse wurden in Spanien für die spanische Marine gebaut. Sie basieren auf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängen über 1.040 Tonnen und besitzen als Hauptartillerie drei 10,2-cm-Vickers-Mk-LA-Geschütze. Zudem sind sie mit vier 45,0-cm-Torpedorohren ausgestattet. Geschwindigkeit und Reichweite sind für ihr Alter ordentlich."
