 SPR_submarine_4_desc:0 "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden zu unterschiedlichen Zeiten des Krieges in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelt sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren. Reichweite und Geschwindigkeit der Boote sind exzellent."
