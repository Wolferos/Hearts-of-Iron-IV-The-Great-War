 SAF_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Town-Klasse und sollten als Reaktion auf die japanischen Mogami-Klasse-Kreuzer dienen.  Die Schiffe sind gut gepanzert, besitzen eine gute Geschwindigkeit und Reichweite und sind mit zwölf 15,2-cm-Geschützen in vier Dreifachtürmen hervorragend bewaffnet. Sie waren die Basis für viele der nachfolgenden leichten Kreuzer der Royal Navy während des Kriegs."
 SAF_light_cruiser_3:0 "Crown-Colony-Klasse"
 SAF_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown-Colony-Klasse waren verbesserte Versionen der vorangegangenen Town-Klasse. Der Entwurf wurde jedoch vereinfacht, um die Bauzeit zu verkürzen und die Kosten zu senken. Die Schiffe sind mit denselben Geschützen bewaffnet wie ihre Vorgänger - vier Dreifachtürme mit 15,2-cm-Geschützen. Auch die Panzerung ist ähnlich, die Reichweite dagegen aufgrund der kleineren Maschinen etwas geringer. Der Typ hat zwei Unterklassen: Fiji und Ceylon."
 SAF_light_cruiser_4:0 "Minotaur-Klasse"
 SAF_light_cruiser_4_desc:0 "Diese Kreuzer sind auch bekannt als die Swiftsure-Klasse. Sie stellen eine modifizierte Version der Crown-Colony-Klasse dar, mit einigen Kriegsmodifikationen, die 1941 genehmigt wurden. Sie hatten eine größere operative Reichweite und mehr Flugabwehrwaffen als die Crown-Colony-Klasse. Die Hauptbewaffnung dagegen wurde auf drei Doppeltürme reduziert. Die Schiffe kamen zu spät, um das Kriegsergebnis zu beeinflussen. Die meisten von ihnen wurden nach Kriegsende nicht fertiggestellt. "
 SAF_heavy_cruiser_1:0 "Hawkins-Klasse"
 SAF_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den älteren leichten Kreuzern der Town-Klasse, insbesondere deren Birmingham-Unterklasse. Sie waren aber mit 19-cm-Geschützen und einem dickeren Gürtelpanzer ausgestattet. Sie wurden konzipiert, um die großen Konvoijäger der Deutschen zu bekämpfen. Sie sind gut bewaffnet, besitzen annehmbare Geschwindigkeit und Reichweite und guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben. Bei Ausbruch des Zweiten Weltkriegs waren jedoch nur vier davon aktiv."
 SAF_heavy_cruiser_2:0 "Surrey-Klasse"
 SAF_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Flottenprogramms von 1928 vorgeschlagen. Es handelte sich um verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 20,3-cm-Doppelgeschützen, schwererer Panzerung und stärkeren Maschinen ausgerüstet worden. Zwei Schiffe wurden in Auftrag gegeben, aber keines je kielgelegt."
 SAF_heavy_cruiser_3:0 "Admiral-Klasse"
 SAF_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, Kreuzer mit 20,3-cm-Geschützen zu entwerfen und zu bauen. Die Entwurfsstudien begannen 1938 und endeten 1941. Sie brachten mehrere Vorschläge hervor. Die endgültigen Vorschläge besaßen neue 20,3-cm-Geschütze in Dreifachtürmen, eine schwere Flugabwehrbewaffnung, dicke Panzerung und eine gute Geschwindigkeit. Aufgrund eines Mangels an feindlichen Kreuzern und der Kosteneffizienz der Vorschläge wurden stattdessen leichte Kreuzer gebaut."
 SAF_heavy_cruiser_4:0 "Churchill-Entwurf"
 SAF_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord der Admiralität, in der Anfangszeit des Zweiten Weltkriegs als Gegengewicht zu den großen deutschen Kanonenkreuzern der Deutschland-Klasse vorgeschlagen. Die Schiffe hätten 23,3-cm-Geschütze, schwere Flugabwehrbewaffnung und eine starke Panzerung besessen. Sie waren konzipiert, um effektiv gegen feindliche Großkampfschiffe kämpfen zu können. Die Pläne wurden schließlich eingestampft - aus Kostengründen und aus mangelndem Bedarf an einem neuen schweren Kreuzer. "
 SAF_battle_cruiser_1:0 "Renown-Klasse"
 SAF_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse wurden ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse kielgelegt. Der Bau wurde bei Ausbruch des Zweiten Weltkriegs ausgesetzt. Admiral Lord Fisher gelang es, den Bau als Schlachtkreuzer wieder aufnehmen zu lassen. Diese Schiffe sind das Musterbeispiel eines Schlachtkreuzers. Sie sind gut bewaffnet, schnell und manövrierfähig, besitzen aber eine dünnere Panzerung und eine geringere operative Reichweite. Nur zwei der ursprünglich drei Schiffe wurden fertiggestellt, die Repulse und die Renown."
 SAF_battle_cruiser_2:0 "Princess-Royal-Klasse"
 SAF_battle_cruiser_2_desc:0 "Die Princess-Royal-Klasse ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King-George-V-Klasse darstellen. Diese Schiffe sind mit einer ähnlichen, aber leicht reduzierten Bewaffnung ausgestattet: Zwei 35,5-cm-Dreifachgeschütze und sechs 13,3-cm-Flugabwehrgeschütze. Ihre schnelle Geschwindigkeit und ihre große Reichweite würden sie für Schnellangriffsmissionen und den Konvoischutz prädestinieren. Die begrenzte Panzerung würde sich im Kampf gegen moderne Schlachtschiffe aber als problematisch erweisen."
 SAF_battleship_1:0 "Revenge-Klasse"
 SAF_battleship_1_desc:0 "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
 SAF_battleship_2:0 "King-George-V-Klasse"
 SAF_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 SAF_battleship_3:0 "Lion-Klasse"
 SAF_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 SAF_battleship_4:0 "Vanguard-Klasse"
 SAF_battleship_4_desc:0 "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 SAF_SH_battleship_1:0 "Centurion-Klasse"
 SAF_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 SAF_SH_battleship_2:0 "Lion-II-Klasse"
 SAF_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 SAF_carrier_1:0 "Courageous-Klasse"
 SAF_carrier_1_desc:0 "Diese drei Flugzeugträger sind umgewandelte Schlachtkreuzer und waren die ersten Flottenflugzeugträger der Royal Navy. Der Umbau war das Ergebnis des Washingtoner Flottenabkommens von 1922 und wurde 1925 abgeschlossen. Die Schiffe sind mäßig gepanzert, aber gut bewaffnet. Sie weisen eine große Reichweite und gute Geschwindigkeit auf. Aufgrund des Umbaus bieten sie aber nur begrenzt Platz für Flugzeuge. Dennoch gewann die Royal Navy durch sie wichtige Erfahrung im Bau von Flugzeugträgern und in der Machtprojektion durch Marineflieger."
 SAF_carrier_2:0 "Ark-Royal-Klasse"
 SAF_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste solche Schiff, das nach den Beschränkungen des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, auf dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfs sind. Das Schiff wurde 1934 konzipiert und ist gut gepanzert und bewaffnet. Es führt ein großes Geschwader an Flugzeugen mit sich. Die operative Reichweite und die Geschwindigkeit reichen aus, um mit den Haupteinheiten der Royal Navy mitzuhalten."
 SAF_carrier_3:0 "Illustrious-Klasse"
 SAF_carrier_3_desc:0 "Die Illustrious-Klasse wurde unter Berücksichtigung der Einschränkungen des Zweiten Londoner Flottenabkommens von 1936 gebaut, in dem als maximale Verdrängung für Flugzeugträger 23.000 Tonnen festgelegt wurden. Das Schiff ist der erste britische Träger mit gepanzertem Flugdeck, wodurch die Größe des Geschwaders verringert wurde. Schwere Panzerung und Flugabwehrbewaffnung sorgen für gute Verteidigungseigenschaften. Starke Maschinen und ein großer Treibstoffvorrat verleihen dem Schiff eine große operative Reichweite. "
 SAF_carrier_4:0 "Implacable-Klasse"
 SAF_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Flottenprogramms von 1938 geordert. Es handelt sich im Wesentlichen um verbesserte Versionen der vorangegangenen Illustrious-Klasse. Der Krieg und die zunehmende Bedeutung von kleineren Schiffen für den Konvoischutz Anfang bis Mitte des Krieges verlangsamten den Bau dieser Schiffe. Es handelt sich um größere Schiffe, die mehr Flugzeuge transportieren können und sowohl am Rumpf als auch auf dem Flugdeck mit dicker Panzerung ausgestattet sind. Leistungsstärkere Maschinen verleihen dem Entwurf eine höhere Geschwindigkeit und operative Reichweite im Vergleich zur Illustrious-Klasse."
 SIA_submarine_2:0 "Vilun-Klasse"
 SIA_submarine_2_desc:0 "Die Vilun-KIasse bestand aus vier kleinen U-Booten für den küstennahen Einsatz, die zwischen 1936 und 1938 in Japan für die Königlich-Thailändische Marine gebaut wurden. Die Schiffe haben eine Verdrängung von 370 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 SIA_destroyer_1:0 "Phra-Ruang-Klasse"
 SIA_destroyer_1_desc:0 "Die Phra Ruang war ein ehemaliger britischer Zerstörer der R-Klasse, der 1920 an die Königlich-Thailändische Marine verkauft wurde. Das Schiff verdrängte etwas über 1.000 Tonnen und war mit drei 12,0-cm-Mk-IV-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet. Geschwindigkeit, Reichweite und Zuverlässigkeit waren für das Alter der Schiffe gut."
 SIA_light_cruiser_3:0 "Taskin-Klasse"
 SIA_light_cruiser_3_desc:0 "Die Taskin-Klasse bestand aus einem Paar leichter Kreuzer, die in Italien gebaut wurden. Sie liefen 1941 vom Stapel, wurden aber 1942 von Italien beschlagnahmt. Es war geplant, sie für die Regia Marina zu italienischen Flak-Kreuzern der Etna-Klasse auszubauen. Die Arbeiten wurden jedoch vor dem italienischen Waffenstillstand nicht fertiggestellt. Sie hätten 5.900 Tonnen verdrängt und wären mit sechs 15,2-cm-OTO-1929-Geschützen als Hauptartillerie bewaffnet gewesen. Sie wären ordentlich gepanzert gewesen, für einen Kreuzer aber rechtlangsam."
 SIA_heavy_cruiser_1:0 "Sri-Ayuthia-Klasse"
 SIA_heavy_cruiser_1_desc:0 "Die Schiffe der Sri-Ayuthia-Klasse waren vielleicht die letzten Küstenverteidigungsschiffe, die in der Welt gebaut wurden. Beide Schiffe der Klasse wurden in Japan gebaut und 1938 von der Königlich-Thailändischen Marine in Dienst gestellt. Ihre Größe war vergleichbar mit einem kleinen Kreuzer (oder einem großen Zerstörer), ihre Geschwindigkeit mit einem Schlachtschiff, ihre Bewaffnung mit einem schweren Kreuzer. Die Hauptartillerie bestand aus vier 20,3-cm-3-Shiki-Geschützen. Verglichen mit schweren Kreuzern aus derselben Zeit waren sie leicht gepanzert."
 SPA_submarine_1:0 "B-Klasse"
 SPA_submarine_1_desc:0 "Die Boote der B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Boote der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllen-U-Boote gebaut, weshalb ihre Zuverlässigkeit zu wünschen übrig ließ. Es handelte sich um mittlere U-Boote mit einer Verdrängung von über 550 Tonnen. Die Bewaffnung bestand aus vier 45,0-cm-Torpedorohren."
 SPA_submarine_2:0 "General-Mola-Klasse"
 SPA_submarine_2_desc:0 "Die General-Mola-Klasse war eine Klasse aus vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurden. Sie sind relativ groß, mit einer Verdrängung von 880 Tonnen, aber schneller als die meisten U-Boote. Die Bewaffnung besteht aus acht 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 80 Meter."
 SPA_submarine_3:0 "G-Klasse"
 SPA_submarine_3_desc:0 "Bei den spanischen U-Booten der G-Klasse handelt es sich um ein Paar deutscher VIIC-U-Boote, die unter Lizenz vom nationalistischen Spanien gebaut wurden. Es wurde jedoch nur ein Exemplar fertiggestellt, das erst 1947 an die spanische Marine übergeben wurde. Die U-Boote haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine hervorragende Geschwindigkeit und Reichweite, denn der Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte."
 SPA_submarine_4:0 "D-Klasse"
 SPA_submarine_4_desc:0 "Die drei U-Boote der spanischen D-Klasse liefen alle 1944 vom Stapel und wurden zu unterschiedlichen Zeiten des Krieges in Dienst gestellt. Alle drei wurden in Spanien entworfen und gebaut. Es handelt sich um große, hochseetaugliche U-Boote mit einer Verdrängung von 1.050 Tonnen. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren. Reichweite und Geschwindigkeit der Boote sind exzellent."
 SPA_destroyer_1:0 "Alsedo-Klasse"
 SPA_destroyer_1_desc:0 "Die drei Zerstörer der Alsedo-Klasse wurden in Spanien für die spanische Marine gebaut. Sie basieren auf der britischen L-Klasse und wurden zwischen 1924 und 1925 in Dienst gestellt. Sie verdrängen über 1.040 Tonnen und besitzen als Hauptartillerie drei 10,2-cm-Vickers-Mk-LA-Geschütze. Zudem sind sie mit vier 45,0-cm-Torpedorohren ausgestattet. Geschwindigkeit und Reichweite sind für ihr Alter ordentlich."
 SPA_destroyer_2:0 "Churucca-Klasse"
 SPA_destroyer_2_desc:0 "Die spanische Churucca-Klasse bestand aus sechzehn Zerstörern, die zwischen 1925 und 1933 vom Stapel liefen. Zwei davon wurden später an Argentinien verkauft. Die Schiffe basierten auf den Zerstörern der britischen S-Klasse und dienten während des Bürgerkriegs als Rückgrat der spanischen Marine. Sie verdrängen über 1.500 Tonnen und besitzen als Hauptartillerie fünf 12,0-cm-Vickers-Armstrong-Geschütze. Zudem sind sie mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine gute Geschwindigkeit und eine hervorragende Reichweite. "
 SPA_destroyer_4:0 "Álava-Klasse"
 SPA_destroyer_4_desc:0 "Die Zerstörer der Álava-Klasse liefen nach dem Krieg als Verbesserungen der Vorgängerklasse Almirante Antequera (einer Unterklasse der früheren Churucca-Klasse) vom Stapel. Sie verdrängen 1.710 Tonnen und besitzen als Hauptartillerie vier 12,0-cm-Vickers-Armstrong-Mk-F-Geschütze. Ihre Geschwindigkeit und Reichweite sind vergleichbar mit denen früherer Entwürfe, auf welchen die Klasse aufbaute."
 SPA_light_cruiser_1:0 "Méndez-Núñes-Klasse"
 SPA_light_cruiser_1_desc:0 "Die zwei leichten Kreuzer der Méndez-Núñes-Klasse wurden Anfang der 1920er-Jahre in Spanien für die spanische Marine gebaut. Die Schiffe wurden schon 1915 in Auftrag gegeben, der Bau verzögerte sich jedoch wegen Materialmangels während des Ersten Weltkriegs. Der Entwurf der Schiffe war stark von der britischen C-Klasse beeinflusst. Die Kreuzer verdrängen fast 4.800 Tonnen, sind jedoch relativ langsam. Die Hauptbewaffnung besteht aus sechs 15,2-cm-Vickers-Mk-V-Geschützen. Außerdem sind die Schiffe gut gepanzert und besitzen ein Dutzend 53,3-cm-Torpedorohre."
 SPA_heavy_cruiser_1:0 "Princesa-de-Asturias-Klasse"
 SPA_heavy_cruiser_1_desc:0 "Die Princesa-de-Asturias-Klasse bestand aus drei gepanzerten Kreuzern, die um die Jahrhundertwende für die spanische Marine gebaut wurden. Alle drei waren Mitte der 1930er-Jahre bereits verschrottet worden oder gesunken. Die Bewaffnung bestand aus zwei 24,0-cm-Guillén-M1896-Geschützen und acht 14,0-cm-Schneider-Canet-Geschützen. Die Schiffe waren schwer gepanzert, verglichen mit gewöhnlichen schweren Kreuzern aber auch etwas langsamer."
 SPA_heavy_cruiser_2:0 "Canarias-Klasse"
 SPA_heavy_cruiser_2_desc:0 "Die zwei schweren Kreuzer der Canarias-Klasse wurden nach den Vorgaben des Washingtoner Flottenabkommens gebaut. Sie liefen Anfang der 1930er-Jahre vom Stapel, wurden aber erst 1936 fertiggestellt. Sie verdrängten fast 10.700 Tonnen und wiesen eine gute Geschwindigkeit auf. Sie waren relativ leicht gepanzert, besaßen aber acht 23,0-cm-Vickers-Armstrong-Mk-D-Geschütze als Hauptartillerie."
 SPA_battleship_1:0 "España-Klasse"
 SPA_battleship_1_desc:0 "Die España-Klasse war ursprünglich eine Klasse von drei Dreadnought-Schlachtschiffen, die etwa zur Zeit des Ersten Weltkriegs in Dienst gestellt wurden. Eines der Schiffe war bei Ausbruch des spanischen Bürgerkriegs jedoch schon gesunken. Die beiden anderen gingen während des Krieges verloren. Es handelte sich um relativ kleine Schlachtschiffe, mit einer Verdrängung von etwas über 15.400 Tonnen. Sie besaßen jedoch eine gute Panzerung und Geschwindigkeit. Die Hauptbewaffnung bestand aus acht 30,5-cm-Vickers-H-Geschützen. "
 SPR_submarine_1:0 "B-Klasse"
 SPR_submarine_1_desc:0 "Die Boote der B-Klasse waren die ersten U-Boote, die in Spanien für die spanische Marine gebaut wurden. Die sechs Schiffe der Klasse wurden zwischen 1922 und 1925 in Dienst gestellt. Sie wurden als Einhüllen-U-Boote gebaut, weshalb ihre Zuverlässigkeit zu wünschen übrig ließ. Es handelte sich um mittlere U-Boote mit einer Verdrängung von über 550 Tonnen. Die Bewaffnung bestand aus vier 45,0-cm-Torpedorohren."
