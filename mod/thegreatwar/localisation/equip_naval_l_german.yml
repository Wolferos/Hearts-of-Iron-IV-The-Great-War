 SPR_submarine_2_desc:0 "Die General-Mola-Klasse war eine Klasse aus vier italienischen U-Booten der Archimedes-Klasse, die 1934 in Dienst gestellt und 1937 an die Nationalisten übergeben wurden. Sie sind relativ groß, mit einer Verdrängung von 880 Tonnen, aber schneller als die meisten U-Boote. Die Bewaffnung besteht aus acht 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 80 Meter."
 SPR_submarine_3:0 "G-Klasse"
 SPR_submarine_3_desc:0 "Bei den spanischen U-Booten der G-Klasse handelt es sich um ein Paar deutscher VIIC-U-Boote, die unter Lizenz vom nationalistischen Spanien gebaut wurden. Es wurde jedoch nur ein Exemplar fertiggestellt, das erst 1947 an die spanische Marine übergeben wurde. Die U-Boote haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine hervorragende Geschwindigkeit und Reichweite, denn der Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte."
