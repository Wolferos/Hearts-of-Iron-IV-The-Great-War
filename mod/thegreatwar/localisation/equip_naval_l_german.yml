 SPR_destroyer_2_desc:0 "Die spanische Churucca-Klasse bestand aus sechzehn Zerstörern, die zwischen 1925 und 1933 vom Stapel liefen. Zwei davon wurden später an Argentinien verkauft. Die Schiffe basierten auf den Zerstörern der britischen S-Klasse und dienten während des Bürgerkriegs als Rückgrat der spanischen Marine. Sie verdrängen über 1.500 Tonnen und besitzen als Hauptartillerie fünf 12,0-cm-Vickers-Armstrong-Geschütze. Zudem sind sie mit vier 53,3-cm-Torpedorohren ausgestattet. Sie besitzen eine gute Geschwindigkeit und eine hervorragende Reichweite. "
 SPR_destroyer_4:0 "Álava-Klasse"
 SPR_destroyer_4_desc:0 "Die Zerstörer der Álava-Klasse liefen nach dem Krieg als Verbesserungen der Vorgängerklasse Almirante Antequera (einer Unterklasse der früheren Churucca-Klasse) vom Stapel. Sie verdrängen 1.710 Tonnen und besitzen als Hauptartillerie vier 12,0-cm-Vickers-Armstrong-Mk-F-Geschütze. Ihre Geschwindigkeit und Reichweite sind vergleichbar mit denen früherer Entwürfe, auf welchen die Klasse aufbaute."
 SPR_light_cruiser_1:0 "Méndez-Núñes-Klasse"
 SPR_light_cruiser_1_desc:0 "Die zwei leichten Kreuzer der Méndez-Núñes-Klasse wurden Anfang der 1920er-Jahre in Spanien für die spanische Marine gebaut. Die Schiffe wurden schon 1915 in Auftrag gegeben, der Bau verzögerte sich jedoch wegen Materialmangels während des Ersten Weltkriegs. Der Entwurf der Schiffe war stark von der britischen C-Klasse beeinflusst. Die Kreuzer verdrängen fast 4.800 Tonnen, sind jedoch relativ langsam. Die Hauptbewaffnung besteht aus sechs 15,2-cm-Vickers-Mk-V-Geschützen. Außerdem sind die Schiffe gut gepanzert und besitzen ein Dutzend 53,3-cm-Torpedorohre."
 SPR_heavy_cruiser_1:0 "Princesa-de-Asturias-Klasse"
 SPR_heavy_cruiser_1_desc:0 "Die Princesa-de-Asturias-Klasse bestand aus drei gepanzerten Kreuzern, die um die Jahrhundertwende für die spanische Marine gebaut wurden. Alle drei waren Mitte der 1930er-Jahre bereits verschrottet worden oder gesunken. Die Bewaffnung bestand aus zwei 24,0-cm-Guillén-M1896-Geschützen und acht 14,0-cm-Schneider-Canet-Geschützen. Die Schiffe waren schwer gepanzert, verglichen mit gewöhnlichen schweren Kreuzern aber auch etwas langsamer."
 SPR_heavy_cruiser_2:0 "Canarias-Klasse"
 SPR_heavy_cruiser_2_desc:0 "Die zwei schweren Kreuzer der Canarias-Klasse wurden nach den Vorgaben des Washingtoner Flottenabkommens gebaut. Sie liefen Anfang der 1930er-Jahre vom Stapel, wurden aber erst 1936 fertiggestellt. Sie verdrängten fast 10.700 Tonnen und wiesen eine gute Geschwindigkeit auf. Sie waren relativ leicht gepanzert, besaßen aber acht 23,0-cm-Vickers-Armstrong-Mk-D-Geschütze als Hauptartillerie."
 SPR_battleship_1:0 "España-Klasse"
 SPR_battleship_1_desc:0 "Die España-Klasse war ursprünglich eine Klasse von drei Dreadnought-Schlachtschiffen, die etwa zur Zeit des Ersten Weltkriegs in Dienst gestellt wurden. Eines der Schiffe war bei Ausbruch des spanischen Bürgerkriegs jedoch schon gesunken. Die beiden anderen gingen während des Krieges verloren. Es handelte sich um relativ kleine Schlachtschiffe, mit einer Verdrängung von etwas über 15.400 Tonnen. Sie besaßen jedoch eine gute Panzerung und Geschwindigkeit. Die Hauptbewaffnung bestand aus acht 30,5-cm-Vickers-H-Geschützen. "
 SWE_submarine_1:0 "Hajen-Klasse"
 SWE_submarine_1_desc:0 "Die Hajen-, Bävern- und Valen-Klassen waren eine Reihe von kleinen bis mittleren U-Booten, die während der 1920er-Jahre für die schwedische Marine gebaut wurden. Die Hajen-Klasse, die 1920 in Dienst gestellt wurde, bestand aus U-Booten, die fast 400 Tonnen verdrängen und mit vier 45,0-cm-Torpedorohren bewaffnet sind. Sie besitzen eine Tauchtiefe von nur 30 Metern."
 SWE_submarine_2:0 "Sjölejonet-Klasse"
 SWE_submarine_2_desc:0 "Die Sjölejonet-Klasse bestand aus neun U-Booten, die zwischen 1936 und 1942 gebaut wurden. Es handelt sich um mittlere U-Boote, mit einer Verdrängung von 580 Tonnen. Der Entwurf ist stark von den niederländischen U-Booten der O-Klasse beeinflusst. Die Bewaffnung besteht aus sechs 53,3-cm-Torpedorohren, die Tauchtiefe beträgt 60 Meter. "
 SWE_submarine_3:0 "U-Klasse"
 SWE_submarine_3_desc:0 "Die schwedische U-Klasse bestand aus neun U-Booten, die zwischen 1942 und 1944 in Dienst gestellt wurden. Es handelte sich um relativ kleine und langsame U-Boote, mit einer Verdrängung von nur 370 Tonnen. Die Bewaffnung bestand aus vier 53,3-cm-Torpedorohren."
 SWE_submarine_4:0 "Neptun-Klasse"
 SWE_submarine_4_desc:0 "Die Neptun-Klasse bestand aus drei mittelgroßen U-Booten, die alle 1943 in Dienst gestellt wurden. Sie wurden primär zum Minenlegen eingesetzt. Die Schiffe haben eine Verdrängung von 550 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 SWE_destroyer_1:0 "Ehrensköld-Klasse"
 SWE_destroyer_1_desc:0 "Die zwei Zerstörer der Ehrensköld-Klasse wurden 1927 fertiggestellt. Sie waren die ersten modernen Zerstörer Schwedens nach dem Ersten Weltkrieg. Sie verdrängen etwas über 970 Tonnen und sind mit drei 12,0-cm-Geschützen und sechs 53,3-cm-Torpedorohren ausgestattet. Sie besaßen eine kurze Reichweite, aber eine gute Geschwindigkeit."
 SWE_destroyer_2:0 "Göteborg-Klasse"
 SWE_destroyer_2_desc:0 "Die Göteborg-Klasse bestand aus sechs Zerstörern, die zwischen 1935 und 1942 gebaut wurden. Verglichen mit ihren Vorgängern hatten sie einen längeren Rumpf und verbesserte Maschinen. Sie verdrängen etwas über 1.020 Tonnen und besitzen eine Hauptbewaffnung aus 12,0-cm-Geschützen. Zusätzlich weisen sie sechs 53,3-cm-Torpedorohre auf. Sie besaßen eine begrenzte Reichweite, aber eine hervorragende Geschwindigkeit."
 SWE_destroyer_3:0 "Visby-Klasse"
 SWE_destroyer_3_desc:0 "Die vier Zerstörer der Visby-Klasse wurden alle zwischen 1942 und 1944 gebaut. Sie ähneln der vorangegangenen Göteborg-Klasse, sind aber größer, mit einer Verdrängung von über 1.130 Tonnen. Darüber hinaus besitzen sie verbesserte Maschinen, eine etwas höhere Reichweite und eine stärkere U-Jagd-Ausrüstung."
 SWE_destroyer_4:0 "Öland-Klasse"
 SWE_destroyer_4_desc:0 "Die zwei Zerstörer der Öland-Klasse stellten eine radikale Veränderung gegenüber vorangegangenen Entwürfen dar. Sie wurden kurz nach dem Zweiten Weltkrieg fertiggestellt. Die Schiffe verdrängen 1.880 Tonnen. Die Hauptbewaffnung besteht aus vier 12,0-cm-M44-Geschützen. Darüber hinaus verfügen die Zerstörer über eine starke Flak-, Torpedo- und U-Jagd-Bewaffnung. Sie sind etwas langsamer als frühere Zerstörer, besitzen jedoch eine deutlich höhere Reichweite."
 SWE_light_cruiser_1:0 "Fylgia-Klasse"
 SWE_light_cruiser_1_desc:0 "Die Fylgia war ein relativ kleiner gepanzerter Kreuzer, der 1905 für die schwedische Marine in Dienst gestellt wurde. Der Kreuzer diente während des Krieges hauptsächlich zu Ausbildungsfahrten. Zwischen 1939 und 1941 wurde er umfangreich intensiviert. Vor der Modernisierung betrug die Verdrängung über 4.300 Tonnen. Die Bewaffnung bestand aus sechs 15,2-cm-M1903-Geschützen. Das Schiff besaß eine gute Panzerung, war aber für einen Kreuzer relativ langsam."
 SWE_light_cruiser_4:0 "Tre-Kronor-Klasse"
 SWE_light_cruiser_4_desc:0 "Die Tre-Kronor-Klasse bestand aus einem Paar leichter Kreuzer, die kurz nach Ende des Zweiten Weltkriegs für die schwedische Marine fertiggestellt wurden. Sie verdrängen knapp 7.700 Tonnen und besitzen eine ordentliche Geschwindigkeit und Reichweite. Ihre Hauptbewaffnung besteht aus sieben 15,2-cm-M42-Geschützen. Die Schiffe besitzen eine starke Ausstattung mit Flaks, Torpedos und U-Jagd-Ausrüstung."
 SWE_heavy_cruiser_1:0 "Sverige-Klasse"
 SWE_heavy_cruiser_1_desc:0 "Die Sverige-Klasse bestand aus drei Küstenschlachtschiffen, die vor dem Ersten Weltkrieg für die schwedische Marine gebaut wurden. Die Schiffe ähnelten eher schweren Kreuzern: Ihre Verdrängung betrug über 6.800 Tonnen, ihre Bewaffnung bestand aus vier 28,3-cm-M12-Geschützen. Die Schiffe waren für Kreuzer zwar relativ langsam, dafür aber sehr gut gepanzert. Alle drei Schiffe dienten im Zweiten Weltkrieg."
 TUR_submarine_1:0 "Birinci-İnönü-Klasse"
 TUR_submarine_1_desc:0 "Die Birinci-İnönü-Klasse bestand aus zwei U-Booten für den küstennahen Einsatz, die Mitte der 1920er-Jahre in den Niederlanden für die Türkei gebaut wurden. Die Schiffe waren die ersten Schiffe überhaupt, die nach dem Ersten Weltkrieg für die türkische Marine gebaut wurden. Sie verdrängten 520 Tonnen und waren mit sechs 45,0-cm-Torpedorohren bewaffnet. Sie waren etwas langsam, besaßen aber eine gute Reichweite."
 TUR_submarine_2:0 "Saldiray-Klasse"
 TUR_submarine_2_desc:0 "Die drei U-Boote der Saldiray-Klasse liefen Ende der 1930er-Jahre vom Stapel. Sie waren stark von deutschen Vorbildern beeinflusst. Das erste Schiff der Klasse wurde in Deutschland gebaut, die beiden anderen unter Lizenz in Istanbul. Es handelte sich um große, hochseetaugliche U-Boote mit einer Verdrängung von über 930 Tonnen und hervorragender Reichweite. Die Bewaffnung bestand aus sechs 53,3-cm-Torpedorohren."
 TUR_submarine_3:0 "Oruç-Reis-Klasse"
 TUR_submarine_3_desc:0 "Die U-Boote der Oruç-Reis-Klasse wurden in Großbritannien als modifizierte britische S-Klasse gebaut. Die Schiffe liefen 1940 vom Stapel, mehrere Exemplare wurden jedoch vorübergehend von der Royal Navy interniert. Bis auf ein Schiff wurden sie letztlich alle an die Türkei zurückgegeben. Die Schiffe haben eine Verdrängung von 625 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet. In Geschwindigkeit und Reichweite sind sie etwas limitiert."
 TUR_submarine_4:0 "Sakayra-Klasse"
 TUR_submarine_4_desc:0 "Bei den U-Booten der Sakayra-Klasse handelte es sich um eine Reihe von Booten der amerikanischen Balao-Klasse, die kurz nach dem Krieg an die Türkei verkauft wurden. Für ihre Zeit waren die U-Boote mit einer Verdrängung von über 1.520 Tonnen sehr groß. Sie besaßen eine hervorragende Reichweite und Geschwindigkeit und waren mit zehn 53,3-cm-Torpedorohren bewaffnet.!"
 TUR_destroyer_1:0 "Peyk-Klasse"
 TUR_destroyer_1_desc:0 "Die Peyk-Klasse bestand aus einem Paar großer, schneller Torpedoboote, die 1907 für die ottomanische Marine in Dienst gestellt wurden. Die Schiffe wurden in Deutschland gebaut und überlebten den Ersten Weltkrieg, waren zu Beginn des Zweiten Weltkriegs aber überholt. Ihre Verdrängung betrug 775 Tonnen. Die Bewaffnung bestand aus zwei 10,5-cm-Geschützen und drei 45,0-cm-Torpedorohren. Die Schiffe besaßen eine ordentliche Reichweite, waren aber für Zerstörer relativ langsam."
 TUR_destroyer_2:0 "Kocatepe-Klasse"
 TUR_destroyer_2_desc:0 "Die zwei Zerstörer der Kocatepe-Klasse wurden 1931 in Italien für die türkische Marine gebaut. Sie basierten auf der italienischen folgore-Klasse. Sie verdrängten 1.250 Tonnen und waren mit vier 12,0-cm-Ansaldo-1926-Geschützen und sechs 53,3-cm-Torpedorohren bewaffnet. Zudem verfügten sie über eine gute Geschwindigkeit und Reichweite."
 TUR_destroyer_3:0 "Demirhisar-Klasse"
 TUR_destroyer_3_desc:0 "Die vier Zerstörer der Demirhisar-Klasse wurden in Großbritannien gebaut und 1942 fertiggestellt. Zwei der Schiffe wurden von der Royal Navy interniert, von denen eines nach dem Krieg zurückgegeben wurde. Die Schiffe basierten auf der britischen I-Klasse. Sie verdrängten 1.370 Tonnen und besaßen als Hauptartillerie vier 12,0-cm-QF-Mk-IX-Geschütze. Sie besaßen eine ordentliche Geschwindigkeit und gute Reichweite und waren mit starker Flak- und U-Jagd-Ausrüstung versehen."
 TUR_light_cruiser_1:0 "Mecidiye-Klasse"
 TUR_light_cruiser_1_desc:0 "Das türkische Schiff Mecidiye war ein geschützter Kreuzer, der um die Jahrhundertwende in den USA für die ottomanische Marine gebaut wurde. Im Zweiten Weltkrieg wurde das Schiff in seichtem Gewässer versenkt, wurde jedoch wieder gehoben und nach kurzer Zugehörigkeit zur russischen Marine an die Türkei zurückgegeben. Die Verdrängung betrug knapp unter 3.500 Tonnen, die Bewaffnung bestand aus zwei 15,2-cm-Bethlehem-No.-2-Geschützen und acht 12,0-cm-Armstrong-Y-Geschützen. Das Schiff besaß ordentliche Reichweite, war jedoch recht langsam und leicht gepanzert."
 TUR_battle_cruiser_1:0 "Yavuz-Klasse"
 TUR_battle_cruiser_1_desc:0 "Die Yavuz wurde ursprünglich als der deutsche Schlachtkreuzer Goeben in Auftrag gegeben, wurde jedoch an die Ottomanen verkauft und 1914 neu in Dienst gestellt, um eine Internierung zu vermeiden. Sie verdrängte knapp 23.000 Tonnen und besaß eine ordentliche Geschwindigkeit und Reichweite. Das Schiff war gut gepanzert und mit zehn 28,3-cm-Geschützen sowie einer starken sekundären Bewaffnung ausgestattet."
 TUR_battleship_1:0 "Reşadiye-Klasse"
 TUR_battleship_1_desc:0 "Die Reşadiye-Klasse besteht aus drei Dreadnought-Schlachtschiffen, die kurz vor dem Ersten Weltkrieg bei Großbritannien für die türkische Marine in Auftrag gegeben wurden. Es wurde jedoch nur eines der Schiffe fertiggestellt, das zu Beginn des Ersten Weltkriegs von den Briten interniert wurde. Die Schiffe hätten eine Verdrängung von 23.000 Tonnen ausgewiesen und über gute Panzerung, Geschwindigkeit und Reichweite verfügt. Ihre Hauptbewaffnung hätte aus zehn 34,3-cm-Vickers-Geschützen bestanden."
 URU_destroyer_1:0 "Uruguay-Klasse"
 URU_destroyer_1_desc:0 "Die Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die uruguayische Marine gebaut wurde. Ihre Verdrängung betrug über 1.400 Tonnen, die Bewaffnung bestand aus vier 12,0-cm-Krupp-QF-Geschützen. Das Schiff verfügte über eine starke Flak-Ausstattung und zwei 45,0-cm-Torpedorohre. Wegen seiner Größe war es verglichen mit anderen Zerstörern relativ langsam."
 VIC_submarine_1:0 "600-Tonnen-Typ"
 VIC_submarine_1_desc:0 "Der 600-Tonnen-Typ war die erste französische Baureihe moderner U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittlere U-Boote mit einer Verdrängung von etwa 600 Tonnen. Obwohl sie hochseetauglich waren, waren sie als Küsten-U-Boote designiert und wurden hauptsächlich in den warmen Wassern des Mittelmeers eingesetzt. Es wurden drei Klassen von je vier U-Booten dieses Typs gebaut: Die Sirène-, Ariane- und Circé-Klassen. Sie waren die Basis der größeren 630-Tonnen-Serie mit den Argonaute-, Diane- und Orion-Klassen."
 VIC_submarine_2:0 "Minerve-Klasse"
 VIC_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, besaßen aber bessere Maschinen und eine andere Torpedokonfiguration. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) entstand und nicht auf werftspezifischen Entwürfen der vorherigen Klasse basierte."
 VIC_submarine_3:0 "Roland-Morillot-Klasse"
 VIC_submarine_3_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große, hochseetaugliche U-Boote, die auf der früheren Redoutable-Klasse beruhten. Sie waren große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und besaßen eine beeindruckende Bewaffnung von 10 Torpedorohren. Bevor auch nur ein Exemplar fertiggestellt werden konnte, fiel Frankreich."
 VIC_submarine_4:0 "Phénix-Klasse"
 VIC_submarine_4_desc:0 "Die U-Boote der Phénix-Klasse waren mittelgroße, hochseetaugliche Boote mit hoher Reichweite. Sie wurden im Rahmen des Marineprogramms 1939-1940 genehmigt. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass das Projekt eingestellt wurde. Die U-Boote ähnelten der Redoutable-Klasse, waren aber kleiner, mit einer Verdrängung von 1.200 Tonnen. Die schwere Torpedobewaffnung war ähnlich."
 VIC_destroyer_1:0 "Bourrasque-Klasse"
 VIC_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehören zum 1.500-Tonnen-Typ und wurden Mitte der 1920er-Jahre gebaut. Zusammen mit der Vorgängerklasse Chacal und der Nachfolgeklasse L'Adroit stellten sie den Großteil der modernen französischen Flotte der Nachkriegszeit. Sie waren für ihre Zeit schnell und gut bewaffnet. Die Torpedobewaffnung war jedoch im Vergleich zu ähnlichen Schiffen anderer Nationen kleiner."
 VIC_destroyer_2:0 "Le-Fantasque-Klasse"
 VIC_destroyer_2_desc:0 "Die Zerstörer der Le-Fantasque-Klasse waren im Grunde verbesserte Versionen der früheren Superzerstörer des 2.400-Tonnen-Typs (Guépard, Aigle, Vauquelin) und wurden im Rahmen des Marineprogramms von 1930 gebaut. Es waren große, schwer bewaffnete und sehr schnelle Zerstörer - perfekt geeignet als Eskorte für die neuen, schnellen Einheiten der französischen Flotte. Die Bewaffnung bestand aus neu entwickelten Geschützen sowie angemessenen Flugabwehr- und Torpedokonfigurationen."
 VIC_destroyer_3:0 "L'Intrépide-Klasse"
 VIC_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der Zerstörer der früheren Le-Hardi-Klasse. Sie wurden in den Flottenprogrammen von 1938 und 1939 genehmigt, bedingt durch den Kriegsausbruch und die Invasion Frankreichs aber nicht gebaut. Sie hätten primär zur Flugabwehr dienen sollen und besaßen eine größere Verdrängung von 2.800 bis 2.900 Tonnen. Auch die Maschinen waren leistungsstärker."
 VIC_destroyer_4:0 "Hoche-Klasse"
 VIC_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Superzerstörerentwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, mit einer Verdrängung von 4.200 Tonnen, ähnlicher Hauptbewaffnung, aber verbesserter Flugabwehrbewaffnung und stärkeren Maschinen. Die Genehmigung erfolgte im Rahmen der Flottenprogramme von 1939-40. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass die Schiffe nicht gebaut wurden."
 VIC_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 VIC_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten wichtigen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg gebaut wurden. Sie waren Teil des Marineprogramms von 1922. Sie waren die ersten leichten Kreuzer mit übereinander aufgestellten, eingeschlossenen Hauptgeschützen. Im Vergleich zu anderen leichten Kreuzern besaßen sie eine starke Torpedobewaffnung, aber quasi keine Panzerung."
 VIC_light_cruiser_2:0 "La-Galissonnière-Klasse"
 VIC_light_cruiser_2_desc:0 "Die leichten Kreuzer der La-Galissonnière-Klasse waren die Antwort auf die italienische Condottieri-Klasse und basierten auf der vorhergehenden Emile-Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme von 1931 und 1932 gebaut, mit den für die damalige Zeit typischen Hauptgeschützen und Flugabwehrwaffen. Die Verdrängung betrug 10.850 Tonnen. Die Träger besaßen eine größere Anzahl an Aufklärungsflugzeugen und wiesen eine gute Geschwindigkeit auf."
 VIC_light_cruiser_3:0 "De-Grasse-Klasse"
 VIC_light_cruiser_3_desc:0 "Die Kreuzer der De-Grasse-Klasse wurden in den Marineprogrammen von 1938 und 1939 genehmigt und waren im Grunde verbesserte La Galissonnières. Sie besaßen eine stärkere Flugabwehrbewaffnung und größere Maschinen. Durch die deutsche Invasion Frankreichs wurden die letzten zwei Schiffe nicht gebaut, das Typschiff sollte nach Kriegsende in abgewandelter Form fertiggestellt werden. Die Deutschen wollten das Schiff als leichten Flugzeugträger fertigstellen, aber auch dieses Projekt wurde eingestellt."
 VIC_light_cruiser_4:0 "Colbert-Klasse"
 VIC_light_cruiser_4_desc:0 "Die Colbert war ein leichter Flugabwehrkreuzer, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse wurde auf sehr ähnliche Weise gebaut wie die DeGrasse aus der Nachkriegszeit, mit schwerer Flugabwehrbewaffnung für lange und kurze Distanz. Der Unterschied zwischen der Colbert und der DeGrasse war, dass die Colbert kleinere Maschinen besaß, eine dünnere Panzerung hatte und außerdem etwas kleiner war."
 VIC_heavy_cruiser_1:0 "Suffren-Klasse"
 VIC_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Neuauflage der vorangegangenen Duquesne-Klasse mit geringen Verbesserungen bei der Hochseetauglichkeit. Beide Klassen folgen der damaligen Kreuzerphilosophie der französischen Marine: Sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Ihre Verdrängung beträgt 10.000 Tonnen, ihre Bewaffnung entspricht dem Standard für schwere Kreuzer."
 VIC_heavy_cruiser_2:0 "Algérie-Klasse"
 VIC_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse stellten eine weitere Verbesserung der vorherigen Suffren- und Duquesne-Klassen dar. Sie wurden als Gegner der neuen schweren italienischen Kreuzer der Zara-Klasse konzipiert. Sowohl der Gürtelpanzer als auch der Unterwasserschutz wurden deutlich verbessert. Die Flugabwehrbewaffnung war für die damalige Zeit ausreichend. Die Änderungen führten dazu, dass die Standardverdrängung auf über 10.000 Tonnen anstieg."
 VIC_heavy_cruiser_3:0 "Saint-Louis-Klasse"
 VIC_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, ähnelten optisch aber eher den Kriegsschiffen der Dunkerque- und Richelieu-Klassen. Drei Schiffe wurden im Rahmen des Flottenprogramms von 1940 geordert, doch aufgrund der deutschen Invasion Frankreichs wurde kein einziges davon kielgelegt. Die Schiffe sollten neue Geschütze und verbesserte Flugabwehrwaffen aufweisen, die Panzerung wäre dieselbe gewesen wie bei der Algérie-Klasse. Es war der letzte Entwurf eines schweren Kreuzers der französischen Marine."
 VIC_heavy_cruiser_4:0 "Forbin-Klasse"
 VIC_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint-Louis-Klasse. Konzipiert, um die Handelsrouten zwischen Kontinentalfrankreich und den Kolonien zu verteidigen, zeichnet sich die Klasse durch hohe Reichweite und gute Geschwindigkeit aus, mit einer schweren Bewaffnung von Geschützen in vier Dreifachtürmen und einer ausreichenden Anzahl an Flugabwehrwaffen. In puncto Aufbau und Optik ist das Schiff von der vorangegangenen Saint-Louis-Klasse und der britischen Crown-Colony-Klasse beeinflusst."
 VIC_battle_cruiser_1:0 "Durand-Viel-Entwurf"
 VIC_battle_cruiser_1_desc:0 "Der Durand-Viel-Entwurf für einen Schlachtkreuzer war ein Vorschlag aus einer Reihe von Studien aus dem Ersten Weltkrieg. Im Grunde handelt es sich um die Schlachtkreuzervariante der Normandie- und Lyon-Klassen von Schlachtschiffen, mit denselben Vierertürmen und Geschützen, wenn auch in geringerer Anzahl. Wie die damaligen Schlachtkreuzer anderer Nationen wären sie schneller aber schlechter gepanzert als ein Schlachtschiff gewesen. Das Projekt wurde vor Ausbruch des Ersten Weltkriegs aufgegeben."
 VIC_battle_cruiser_2:0 "Dunkerque-Klasse"
 VIC_battle_cruiser_2_desc:0 "Die Dunkerque-Klasse sollte das Gegenstück zu den deutschen Panzerschiffen der Deutschland-Klasse bilden. Die Schiffe waren der Höhepunkt einer Reihe von Entwurfsstudien, die Mitte der 1920er-Jahre bis Anfang der 1930er-Jahre entstanden. Die Klasse wurde durch die Marineprogramme von 1931 und 1934 genehmigt und ähnelte den britischen Schlachtschiffen der Nelson-Klasse. Alle Hauptgeschütze konzentrieren sich auf dem Vorschiff. Das führt zu einem kürzeren Gürtelpanzer und daher zu einem kleineren Schiff, um die Beschränkungen der Flottenabkommen einzuhalten."
 VIC_battleship_1:0 "Courbet-Klasse"
 VIC_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden durch die Flottenprogramme von 1910 und 1911 genehmigt. Im Ersten Weltkrieg wurden sie nur begrenzt eingesetzt, während des Zweiten Weltkriegs waren sie jedoch aktiv. Obwohl sie eine dickere Panzerung und stärkere Geschütze besaßen als ihre Vorgänger der Dante-Klasse, waren sie den Schlachtschiffen der US Navy und der Royal Navy aus derselben Zeit unterlegen. Sie verdrängten etwas über 22.000 Tonnen und ihre einzigen Modernisierungen vor dem Zweiten Weltkrieg waren Verbesserungen an der Flak-Bewaffnung und an den Kesseln."
 VIC_battleship_2:0 "Richelieu-Klasse"
 VIC_battleship_2_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Dienst gestellt wurden. Es handelt sich um eine verbesserte Variante der Dunkerque-Klasse, die in den Flottenprogrammen von 1935 und 1938 genehmigt wurde. Die Hauptgeschütze befanden sich alle auf dem Vorderschiff, die Sekundärbewaffnung komplett achtern. Dank ausgezeichneter Flugabwehrbewaffnung, Geschwindigkeit und Reichweite besaß die französische Marine mit dieser Klasse ein hervorragendes Großkampfschiff. Von den vier bestellten Schiffen wurden nur zwei kielgelegt und nur eines abgeschlossen, ehe Deutschland in Frankreich einfiel. Es gab mehrere Versuche, die verbleibenden Schiffe fertigzustellen, mit anderer Geschützkonfiguration, als Flugabwehrschlachtschiff, als Schlachtschiff-/Träger-Kreuzung oder als vollwertigen Träger."
 VIC_battleship_3:0 "Gascogne-Klasse"
 VIC_battleship_3_desc:0 "Die Gascogne-Klasse von Schlachtschiffen war eine Unterklasse der Richelieu-Klasse. Im Rahmen des Marineprogramms von 1940 wurden drei dieser Schiffe in Auftrag gegeben, mit dem Bau wurde aber nie begonnen. Der Entwurf hätte der Richelieu-Klasse entsprochen, wobei die Hauptbewaffnung gleichmäßig auf das Vorderschiff und das Achterschiff verteilt gewesen wäre. Außerdem wären die Flugabwehrbewaffnung und die Maschinen verbessert worden."
 VIC_battleship_4:0 "Alsace-Klasse"
 VIC_battleship_4_desc:0 "Die Alsace-Klasse von Schlachtschiffen sollte die Richelieu-Klasse ablösen. Vier Schiffe wurden bestellt. Die Entwurfsstudien wurden 1939 abgeschlossen und 1940 genehmigt. Die Kiellegung war für 1941 geplant, fand jedoch aufgrund der Invasion Frankreichs nicht statt. Der Entwurf verbessert die Richelieu-Klasse durch schwerere und zahlreichere Hauptgeschütze, stärkere Flugabwehrbewaffnung, dickere Panzerung und größere Maschinen."
 VIC_SH_battleship_1:0 "Charlemagne-Klasse"
 VIC_SH_battleship_1_desc:0 "Die Charlemagne-Klasse von Superschlachtschiffen war ein hypothetischer Entwurf als Gegenstück zu den großen Schlachtschiffen anderer Nationen. Der Entwurf sieht eine schwere Bewaffnung mit Hauptgeschützen vor, die komplett auf dem Vorderschiff angebracht und übereinander aufgestellt sind. Außerdem geplant war eine schwere Flugabwehrbewaffnung und eine dicke Panzerung. Der komplette Entwurf nimmt Anleihen bei der Richelieu-Klasse und der britischen Nelson-Klasse."
 VIC_SH_battleship_2:0 "Napoléon-Bonaparte-Klasse"
 VIC_SH_battleship_2_desc:0 "Die Napoléon-Bonaparte-Klasse ist ein hypothetischer Entwurf für Schlachtschiffe, der auf den Alsace- und Gascogne-Klassen basiert. Die schwere Bewaffnung in Dreiertürmen ist gleichmäßig auf Vorder- und Achterschiff verteilt. Über den Hauptgeschützen befinden sich Sekundärgeschütze, außerdem verfügt das Schiff über schwere Flugabwehrbewaffnung. Dicke Panzerung und starke Maschinen sorgen für die Verteidigung und Geschwindigkeit, die nötig sind, um im Kampf gegen den Feind zu bestehen und mit den anderen Schiffen der eigenen Flotte mitzuhalten."
 VIC_carrier_1:0 "Béarn-Klasse"
 VIC_carrier_1_desc:0 "Die Béarn wurde ursprünglich als Schlachtschiff der Normandie-Klasse kielgelegt, später aber als Flugzeugträger mit einer Verdrängung von 22.100 Tonnen fertiggestellt. Sie war in den Jahren zwischen den Kriegen sowie im Zweiten Weltkrieg im Einsatz. Als umgewandelter Flugzeugträger war sie langsam und hatte nur beschränkten Platz für Flugzeuge. Der mittlere Gürtelpanzer und die hohe Reichweite glichen diese Schwächen aber aus. Der Bau lieferte den französischen Konstrukteuren der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungswerte und führte zur Entstehung mehrerer Entwurfsstudien."
 VIC_carrier_2:0 "Joffre-Klasse"
 VIC_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) stellten die nächste Flugzeugträgergeneration der französischen Marine dar. Die Klasse war das Ergebnis einer Entwurfsstudie, die 1929 begann und 1937 endete. Zwei Schiffe wurden durch das Flottenprogramm 1938 genehmigt, aber die eskalierenden Konflikte verzögerten den Baufortschritt. Durch die deutsche Invasion Frankreichs wurden die Schiffe nie fertiggestellt. Die Verdrängung hätte etwa 20.000 Tonnen betragen. Mit guter Flugabwehrbewaffnung, Panzerung und Geschwindigkeit wäre das Schiff ein ausgeglichener und vielseitiger Flugzeugträger für die französische Marine gewesen ... wenn auch mit einem eher kleinen Geschwader."
 VIC_carrier_3:0 "Jean-Bart-Klasse"
 VIC_carrier_3_desc:0 "Während des Krieges wurde vorgeschlagen, das unfertige Schlachtschiff Jean Bart der Richelieu-Klasse in einen vollwertigen Flugzeugträger umzubauen, ähnlich wie bei der japanischen Shinano. Der große Rumpf hätte ein großes Geschwader ermöglicht, die starken Maschinen eine hohe Reichweite und Geschwindigkeit. Die schwere Flugabwehrbewaffnung aus amerikanischer Produktion hätte eine gute Verteidigung gegen Flugzeuge und kleinere Oberflächeneinheiten geboten."
 VIC_carrier_4:0 "Clemenceau-Klasse"
 VIC_carrier_4_desc:0 "Der Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) war der erste Nachkriegsentwurf für einen Flugzeugträger der französischen Marine. Der Entwurf ähnelte den unvollendeten Trägern der Joffre-Klasse, wobei die verwendete Ausrüstung und Bewaffnung aus modernen französischen Produkten bestanden hätte. Die Übernahme der Geleitträger der US Navy und der Royal Navy und der wirtschaftliche Zustand im Nachkriegsfrankreich verhinderten, dass die Schiffe kielgelegt wurden. Die Klasse ist nicht zu verwechseln mit den späteren Clemenceau-Flugzeugträgern (Projektname PA-54), die 1955 und 1957 kielgelegt wurden."
 YUG_submarine_1:0 "Hrabri-Klasse"
 YUG_submarine_1_desc:0 "Die zwei U-Boote der Hrabri-Klasse wurden ursprünglich als britische L-Klasse-U-Boote für die Royal Navy kielgelegt. Sie werden jedoch an Jugoslawien verkauft und nach einem modifizierten Bauplan 1928 fertiggestellt. Es handelt sich um große U-Boote mit einer Verdrängung von 975 Tonnen und einer Bewaffnung von fünf 53,3-cm-Torpedorohren."
 YUG_destroyer_1:0 "Dubrovnik-Klasse"
 YUG_destroyer_1_desc:0 "Der Zerstörer Dubrovnik war zum Zeitpunkt seiner Bestellung das größte Schiff der jugoslawischen Flotte. Das Schiff wurde in Großbritannien gebaut und 1932 an Jugoslawien geliefert. Es handelt sich um einen großen Zerstörer mit einer Verdrängung von 1.880 Tonnen. Die Bewaffnung bestand aus vier 14,0-cm-Skoda-Geschützen, starker Flak, sechs 53,3-cm-Torpedorohren und guter U-Jagd-Ausrüstung."
 YUG_destroyer_2:0 "Beograd-Klasse"
 YUG_destroyer_2_desc:0 "Die Beograd-Klasse bestand aus drei Zerstörern, die mit französischer Hilfe gebaut wurden. Zwei der Schiffe wurden in Split gebaut, das dritte in Frankreich. Alle drei basierten auf der französischen L'Adroit-Klasse und wurden 1939 in Dienst gestellt. Sie verdrängen 1.210 Tonnen und sind mit vier 12,0-cm-Skoda-Geschützen und sechs 53,3-cm-Torpedorohren bewaffnet. Sie besitzen eine hervorragende Geschwindigkeit, aber unterdurchschnittliche Reichweite."
 YUG_destroyer_4:0 "Split-Klasse"
 YUG_destroyer_4_desc:0 "Die Split war ein schwerer Zerstörer, der in Jugoslawien vom Stapel lief und fertiggestellt wurde. Der Stapellauf erfolgte 1943, die Fertigstellung nach modifizierten Plänen aber erst 1958. Die ursprünglichen Pläne sahen eine Verdrängung von 2.400 Tonnen und eine Bewaffnung mit fünf 14,0-cm-Geschützen vor. Trotz ihrer Größe wies die Split eine hervorragende Geschwindigkeit auf."
 RAJ_basic_light_cruiser:0 "Southampton-Klasse"
 YUG_submarine_2:0 "Osvetnik-Klasse"
 YUG_submarine_2_desc:0 "Die zwei U-Boote der Osvetnik-Klasse wurden in Frankreich auf Basis der Circe-Klasse gebaut. Sie waren etwas kleiner als ihre Vorgänger der Hrabri-Klasse. Die Bewaffnung mit sechs 53,3-cm-Torpedorohren war jedoch vergleichbar."
 URG_destroyer_1:0 "Uruguay-Klasse"
 URG_destroyer_1_desc:0 "Der Uruguay war ein schweres Torpedoboot, das vor dem Ersten Weltkrieg in Deutschland für die Uruguayische Marine gebaut wurde. Es vertrieb über 1.400 Tonnen und war mit vier 120mm / 45 Krupp QF-Pistolen bewaffnet. Es hatte eine starke AA-Ergänzung und zwei 450mm Torpedorohre. Angesichts ihrer Vintage und große Größe waren sie ziemlich langsam im Vergleich zu anderen Zerstörern."
 YUG_light_cruiser_1:0 "Dalmacija Klasse"
 YUG_light_cruiser_1_desc:0 "Der alte deutsche Kreuzer SMS Niobe wurde 1925 an die junge königliche jugoslawische Marine verkauft und weitgehend umgebaut. Ausgestattet mit modernen AA und den schwerste Waffen in der Marine, diente Dalmacija vor allem als ein Gunnery Trainingsschiff."
