l_german:
 naval_equipment:0 "Schiffe"
 submarine_1:0 "U-Boot III"
 submarine_2:0 "U-Boot IV"
 submarine_3:0 "U-Boot V"
 submarine_4:0 "U-Boot VI"
 submarine_1_desc:0 "U-Boote sind schwer zu entdeckende Schiffe, die dazu dienen, ungeschützte Konvois auszuschalten. Die frühen Modelle aus dem Ersten Weltkrieg ebnen den Weg für neue Methoden der Marinekriegsführung."
 submarine_2_desc:0 "Neue U-Boot-Modelle sind besser bewaffnet und stabiler. Sie ermöglichen den Einsatz neuer Marinetaktiken und besitzen eine größere Reichweite. So können sie auch abgelegene Konvoirouten attackieren."
 submarine_3_desc:0 "Es ist noch umstritten, welche Rolle das U-Boot in einer Flotte einnehmen kann und soll, abgesehen von Angriffen auf Konvois. Ein ausgewogenes Verhältnis zwischen Geschwindigkeit, Reichweite und Bewaffnung stellt den Schlüssel für das erforderliche Modell dar."
 submarine_4_desc:0 "Moderne U-Boote werden sich durch eine größere Testtiefe und eine effizientere Konstruktion auszeichnen. Erfahrungen aus dem Feldeinsatz werden dazu dienen, die geeignete Bewaffnung und die richtigen Maschinen auszuwählen."
 destroyer_1:0 "Zerstörer IV"
 destroyer_2:0 "Zerstörer V"
 destroyer_3:0 "Zerstörer VI"
 destroyer_4:0 "Zerstörer VII"
 destroyer_1_desc:0 "Um die Sicherheit von Handelskonvois zu gewährleisten, müssen die Zerstörer aus dem Ersten Weltkrieg umgewandelt und weiterentwickelt werden. Indem wir Schiffe mit mehr Torpedos ausstatten, schaffen wir zusätzliche Möglichkeiten zum Angriff."
 destroyer_2_desc:0 "Eine größere Torpedoreichweite und schnellere Nachladegeschwindigkeiten sorgen zusammen mit neuen Bewaffnungsarten wie Flugabwehrgeschützen dafür, dass unsere Zerstörer effizient und vielseitig bleiben."
 destroyer_3_desc:0 "Um besser auf Bedrohungen von oben und unten reagieren zu können, müssen neue Zerstörer mit Radar und modernen Flugabwehr- und U-Boot-Abwehrwaffen ausgestattet werden."
 destroyer_4_desc:0 "Der moderne Zerstörer muss mit verschiedenen Ortungstechnologien ausgerüstet werden, über neue Systeme zum Ausbringen von Wasserbomben verfügen und in größerem Maßstab gebaut werden als ihre Vorgänger."
 light_cruiser_1:0 "Leichter Kreuzer IV"
 light_cruiser_2:0 "Leichter Kreuzer V"
 light_cruiser_3:0 "Leichter Kreuzer VI"
 light_cruiser_4:0 "Leichter Kreuzer VII"
 light_cruiser_1_desc:0 "Wendige leichte Kreuzer, die eine hohe Geschwindigkeit beibehalten können, werden weiterhin von großem Nutzen für Aufklärungsmissionen sein."
 light_cruiser_2_desc:0 "Abkommen und Verträge aus der Zeit nach dem Krieg schränken die Verwendung von Kreuzern ein. Es können aber innerhalb dieser Beschränkungen weiterhin leichte Schiffe mit guter Bewaffnung entwickelt werden."
 light_cruiser_3_desc:0 "Wenn man die Grenzen der Verträge großzügig auslegt, können auch größere und schwerer gepanzerte Kreuzer gebaut werden, deren Bewaffnung noch leicht genug ist, um sie als leichte Kreuzer zu klassifizieren."
 light_cruiser_4_desc:0 "Die moderne Generation leichter Kreuzer wird taktisch eingesetzt, um größere Schiffe zu beschützen. Sie haben die meisten Beschränkungen der Vergangenheit abgeschüttelt und sind besser dafür gerüstet, Luftangriffe abzuwehren."
 heavy_cruiser_1:0 "Schwerer Kreuzer I"
 heavy_cruiser_2:0 "Schwerer Kreuzer II"
 heavy_cruiser_3:0 "Schwerer Kreuzer III"
 heavy_cruiser_4:0 "Schwerer Kreuzer IV"
 heavy_cruiser_1_desc:0 "Der Washingtoner Flottenvertrag sollte dazu dienen, ein Wettrüsten bei Kreuzern und anderen Schiffen zu verhindern, was nun aber unausweichlich erscheint. Wenn nur leichte Panzerung eingesetzt wird, kann die Bewaffnung erhöht werden."
 heavy_cruiser_2_desc:0 "Trotz neuer Bemühungen, wirksame Verträge aufzusetzen, ist es weiterhin höchst effizient, leichte Kreuzer mit schwereren Waffen auszurüsten. Die Panzerung ist aber weiter beschränkt."
 heavy_cruiser_3_desc:0 "Weltweit werden die geltenden Beschränkungen zunehmend ignoriert. Es spricht nichts mehr gegen den Bau schwererer Kreuzer mit besserer Panzerung. Dank besserer Flugabwehrgeschütze können diese Schiffe an Marinefliegeroperationen teilnehmen."
 heavy_cruiser_4_desc:0 "Größere, längere und schwerere Konstruktionen mit Schnellfeuerbewaffnung sind die Merkmale dieser letzten Entwicklungsstufe der schweren Kreuzer."
 battle_cruiser_1:0 "Schlachtkreuzer IV"
 battle_cruiser_2:0 "Schlachtkreuzer V"
 battle_cruiser_3:0 "Schlachtkreuzer VI"
 battle_cruiser_4:0 "Schlachtkreuzer VII"
 battle_cruiser_1_desc:0 "Das Wettrüsten im Bereich der Schlachtkreuzer in den Nachkriegsjahren brachte mehrere schwer bewaffnete Schiffsmodelle hervor. Im Vergleich zu Schlachtschiffen wurde Panzerung zugunsten einer höheren Geschwindigkeit geopfert."
 battle_cruiser_2_desc:0 "Umgebaute und zweckentfremdete Schlachtkreuzer hängen dank leichterer Panzerung selbst moderne Schlachtschiffe ab. Ihre Feuerleitanlagen, die Ortung und die Flugabwehr wurden verbessert."
 battleship_1:0 "Schlachtschiff IV"
 battleship_2:0 "Schlachtschiff V"
 battleship_3:0 "Schlachtschiff VI"
 battleship_4:0 "Schlachtschiff VII"
 battleship_1_desc:0 "Manche sehen in diesen Schiffen Relikte aus einer längst vergangenen Ära der Seekriegsführung. Andere halten sie für die eindrucksvollsten Schiffe, die je gebaut wurden. Nicht leugnen lässt sich jedenfalls, dass diese Überbleibsel des Schlachtschiff-Wettrüstens zu den am schwersten bewaffneten und gepanzerten Schiffen der Menschheitsgeschichte zählen."
 battleship_2_desc:0 "Eine neue Generation von Schlachtschiffen weist eine bessere Stabilität und eine höhere Reichweite auf als ihre Vorgänger ... bleibt aber innerhalb der Grenzen, die in den Flottenverträgen festgelegt sind."
 battleship_3_desc:0 "Dickere Panzerung, stärkere Maschinen, eine Batterie von großkalibrigen Geschützen und verbesserte Flugabwehrfähigkeiten können sicherstellen, dass Schlachtschiffe weiterhin relevant bleiben - auch wenn die Seekriegsführung zunehmend durch Luftunterstützung dominiert wird."
 battleship_4_desc:0 "Die Welt erlebt die vielleicht letzten großen Gefechte zwischen Schlachtschiffen. Schwere Bewaffnung und Flugabwehrgeschütze sind wichtiger denn je."
 carrier_1:0 "Flugzeugträger II"
 carrier_2:0 "Flugzeugträger III"
 carrier_3:0 "Flugzeugträger IV"
 carrier_4:0 "Flugzeugträger V"
 carrier_5:0 "Flugzeugträger VI"
 carrier_6:0 "Flugzeugträger VII"
 carrier_1_desc:0 "Viele Militärtheoretiker glauben, dass Marineflieger die Zukunft sind. Die Umwandlung alter Großkampfschiffe und Ozeandampfer in Flugzeugträger wird der erste Schritt zur Anwendung dieser neuen Doktrinen sein."
 carrier_2_desc:0 "Die Arbeit an den ersten von Grund auf als Flugzeugträger konzipierten Schiffen beginnt. Wir müssen sicherstellen, dass diese Schiffe über die Reichweite und Geschwindigkeit verfügen, um mit dem Rest unserer Marine mitzuhalten ... dabei aber die Flottenabkommen einhalten."
 carrier_3_desc:0 "Verbesserte Baumethoden und spezialisierte Systeme wie Deckaufzüge ermöglichen es diesen Trägern eine größere Anzahl an Flugzeugen effizienter zu transportieren."
 carrier_4_desc:0 "Viele Flottenabkommen werden inzwischen fast vollständig ignoriert. Wir können nun Flugzeugträger bauen, die mehr Flugzeuge als je zuvor transportieren können ... und uns so die Luftüberlegenheit sichern."
 SH_battleship_1:0 "Überschweres Schlachtschiff"
 SH_battleship_2:0 "Überschweres Schlachtschiff II"
 SH_battleship_1_desc:0 "In der heutigen Welt kann man es sich schlicht nicht mehr leisten, Flottenabkommen einzuhalten. Ohne diese Einschränkungen können wir uns vollständig darauf konzentrieren, die schwersten und am besten bewaffneten Schlachtschiffe aller Zeiten zu bauen, die mehrere kleinere Schiffe gleichzeitig bekämpfen können."
 SH_battleship_2_desc:0 "Eine Verbesserung unserer früheren überschweren Modelle mit stärkeren Waffen und verbesserten Feuerleitanlagen."
 GER_submarine_1:0 "U-Boot Typ IA"
 GER_submarine_2:0 "U-Boot Typ VII"
 GER_submarine_3:0 "U-Boot Typ IX"
 GER_submarine_4:0 "U-Boot Typ XXI"
 GER_destroyer_1:0 "Großes TB 1918M"
 GER_destroyer_1_desc:0 "Der Typ 23 war eine Klasse von Torpedobooten, die nach dem Ersten Weltkrieg für die Kriegsmarine gebaut wurden. Sechs Schiffe wurden zwischen 1926 und 1928 fertiggestellt. Alle sechs wurden im Zweiten Weltkrieg eingesetzt. Trotz ihrer Designation als Torpedoboote waren die Schiffe mit einer Verdrängung von 920 Tonnen so groß wie Zerstörer. Bewaffnet waren sie mit drei 10,5-cm-Kanonen (L/45). "
 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0 "Der Zerstörer 1934 war die erste deutsche Zerstörerklasse, die seit dem Ersten Weltkrieg gebaut wurde. Die Schiffe waren mit fünf 12,7-cm-Geschützen und acht Torpedorohren bewaffnet. Insgesamt wurden 16 Schiffe gebaut, von denen 12 der verbesserten Unterklasse Zerstörer 1934A angehörten."
 GER_destroyer_3:0 "Zerstörer 1936A"
 GER_destroyer_3_desc:0 "Der Zerstörer 1936A, von den Alliierten als Narvik-Klasse designiert, wurde für die Verwendung der neuen 15,0-cm-Geschütze konzipiert. Der Entwurf sah drei Einzelgeschütze auf dem Achterschiff und ein Doppelgeschütz am Bug vor, doch die Schiffe wurden zunächst nur mit einem Einzelgeschütz am Bug ausgerüstet. Vier der acht Schiffe der Klasse wurden später mit dem Doppelgeschütz versehen. Eine zweite Gruppe von sieben Zerstörern wurden mit leichten Abwandlungen mit Doppelgeschützen am Bug gebaut."
 GER_destroyer_4:0 "Zerstörer 1938B"
 GER_destroyer_4_desc:0 "Der erste Prototyp eines Zerstörers mit Dieselantrieb (Zerstörer 1942) wurde zwar nicht fertiggestellt, doch die Entwicklung des Schiffstyps wurde fortgesetzt. Eine Reihe verschiedener Vorschläge führte schließlich zum Zerstörer 1944. Neben einer schweren Hauptbewaffnung besaß das Schiff verglichen mit seinen Vorgängern auch eine stärkere Flak-Bewaffnung, darunter die neue 5,5-cm-Flak."
 GER_light_cruiser_1:0 "Emden"
 GER_light_cruiser_1_desc:0 "Die Emden war das erste große Kriegsschiff, das nach dem Ersten Weltkrieg in Deutschland gebaut wurde. Die Kiellegung erfolgte 1921, die Indienststellung 1925. Die Bewaffnung bestand aus acht 15-cm-Geschützen in Einzeltürmen."
 GER_light_cruiser_2:0 "Leipzig-Klasse"
 GER_light_cruiser_2_desc:0 "Die leichten Kreuzer der Leipzig-Klasse wurden zwischen 1928 und 1935 als Verbesserung der vorangegangenen Königsberg-Kreuzerklasse gebaut. Sie verdrängten über 8.100 Tonnen, besaßen eine ausreichende Geschwindigkeit und Reichweite und waren als Hauptbewaffnung mit neun 15,0-cm-Geschützen (SK C/25) ausgerüstet."
 GER_light_cruiser_3:0 "M-Klasse"
 GER_light_cruiser_3_desc:0 "Die Kreuzer der M-Klasse sollten als Aufklärungsschiffe für Angriffe auf Handelsschiffe dienen. Im Rahmen des Z-Plans wurden sechs Schiffe bestellt. Zwei wurden kielgelegt, ehe die Arbeiten mit Kriegsausbruch eingestellt wurden. Die Hauptartillerie hätte aus acht 15,0-cm-Geschützen in vier Doppeltürmen bestäanden."
 GER_light_cruiser_4:0 "Q-Klasse"
 GER_light_cruiser_4_desc:0 "Die Kreuzer der Q-Klasse waren eine Abwandlung der M-Klasse. Sie sollten größer als die M-Klasse sein, mit schwererer Flugabwehrbewaffnung und einer verbesserten Feuerleitanlage."
 GER_heavy_cruiser_1:0 "SMS Blücher"
 GER_heavy_cruiser_1_desc:0 "Die Blücher war der letzte Panzerkreuzer, den Deutschland gebaut hat. Ihr Konzept war für die damalige Zeit äußerst innovativ, die Blücher war Wegbereiter für den späteren Schlachtkreuzer Von der Tann.  Zu Beginn des Ersten Weltkriegs war sie jedoch schon veraltet. Die Blücher wurde 1915 im Gefecht auf der Doggerbank versenkt."
 GER_heavy_cruiser_2:0 "Admiral-Hipper-Klasse"
 GER_heavy_cruiser_3:0 "Prinz-Eugen-Klasse"
 GER_heavy_cruiser_3_desc:0 "Die Prinz-Eugen-Unterklasse ist offiziell Teil der Hipper-Klasse, besitzt gegenüber dieser aber viele Verbesserungen. Dazu zählt auch eine schwerere Flak-Bewaffnung. Von den drei Schiffen der Unterklasse wurde nur die Prinz Eugen fertiggestellt. Sie war während des Unternehmens Rheinübung an der Versenkung der HMS Hood beteiligt. Nach dem Krieg wurde sie als Kriegsbeute an die Vereinigten Staaten von Amerika übergeben und wurde als USS Prinz Eugen bei den Atombombentests Able und Baker eingesetzt, bevor sie 1946 im Kwajalein-Atoll sank."
 GER_heavy_cruiser_4:0 "P-Klasse"
 GER_heavy_cruiser_4_desc:0 "Die P-Klasse war der Entwurf eines großen schweren Kreuzers, von der Kriegsmarine offiziell als Panzerschiff designiert. Mit einer Verdrängung von fast 24.000 Tonnen wären die Schiffe nur 3.000 Tonnen leichter, aber 55 Meter länger gewesen als die Schlachtschiffe der New-York-Klasse. Die Bewaffnung bestand aus sechs 28-cm-Geschützen in zwei Dreifachtürmen."
 GER_battle_cruiser_1:0 "Yorck-Klasse"
 GER_battle_cruiser_1_desc:0 "Die drei Schlachtkreuzer der Yorck-Klasse wurden als Reaktion auf die britische Renown-Klasse konzipiert. Sie sollten mit acht 38-cm-Geschützen in vier Doppeltürmen bewaffnet werden. Die Kiellegung aller drei Schiffe erfolgte 1916, aber keines der Schiffe wurde während des Kriegs fertiggestellt."
 GER_battle_cruiser_2:0 "O-Klasse"
 GER_battle_cruiser_2_desc:0 "1939 entschied die Kriegsmarine, drei der geplanten Kreuzer der P-Klasse durch Schlachtkreuzer zu ersetzen. Das Ergebnis waren die O-Klasse-Schlachtkreuzer, bewaffnet mit sechs 15-cm-Geschützen in drei Doppeltürmen. Die Schiffe wurden mit einer Verdrängung von 35.400 Tonnen und einer Höchstgeschwindigkeit von 35 Knoten konzipiert. Die drei Schiffe der Klasse wurden in Auftrag gegeben, es wurde aber nicht mit dem Bau begonnen."
 GER_battleship_2:0 "Scharnhorst-Klasse"
 GER_battleship_2_desc:0 "Die Schlachtschiffe der Scharnhorst-Klasse waren die ersten modernen Schlachtschiffe, die für die Kriegsmarine gebaut wurden. Sie waren die Reaktion auf die französischen Schlachtschiffe der Dunkerque-Klasse, welche ihrerseits als Antwort auf die Panzerschiffe der Deutschland-Klasse entwickelt worden waren. Die Scharnhorst-Klasse war mit neun 28,3-cm-Geschützen in drei Doppeltürmen bewaffnet. Es gab Pläne, sie mit zwei 38-cm-Geschützen zu verstärken, was aber aufgrund des Kriegsausbruchs nie in die Tat umgesetzt wurde."
 GER_battleship_3:0 "Bismarck-Klasse"
 GER_battleship_3_desc:0 "Die zwei Schlachtschiffe der Bismarck-Klasse waren die größten Kriegsschiffe, die für die Kriegsmarine gebaut wurden. Die Schiffe wurden als Reaktion auf die neuen im Bau befindlichen französischen Schlachtschiffe entworfen. Ihre Bewaffnung von acht 38-cm-Geschützen ähnelte der Richelieu-Klasse. Diese verteilten sich allerdings auf vier Doppeltürme, nicht wie bei der Richelieu-Klasse auf zwei Vierertürme. Die Bismarck ist berühmt dafür, dass sie den britischen Schlachtkreuzer HMS Hood in der Schlacht in der Dänemarkstraße versenkt hat ... wurde anschließend aber selbst gestellt und versenkt, ehe sie den Hafen anlaufen konnte."
 GER_battleship_4:0 "Hindenburg-Klasse"
 GER_battleship_4_desc:0 "Der deutsche Z-Plan sah den Bau von zehn Schlachtschiffen vor, um die Vormachtstellung des Vereinigten Königreichs auf See zu durchbrechen. Die H-Klasse bestand aus einer Reihe von Entwürfen für die sechs Schlachtschiffe, die nötig waren, um die Vorgaben des Plans zu erfüllen. Für zwei Schiffe des Entwurfs H39 war bei Ausbruch des Zweiten Weltkriegs bereits die Kiellegung erfolgt, doch der Bau wurde nach Kriegsbeginn eingestellt. Keines der beiden Schiffe wurde offiziell getauft. Es wurde aber gemutmaßt, dass das Typschiff der Klasse den Namen Hindenburg erhalten hätte. Wären die Schiffe fertiggestellt worden, hätte es sich um größere Versionen der Bismarck-Klasse gehandelt, mit einer Hauptbatterie von acht 40,6-cm-Geschützen."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Der Flugzeugdampfer I, der 1915 konzipiert wurde, war eine Umwandlung des nicht fertiggestellten Passagierschiffs Ausonia zu einem Flugzeugträger. Der Bau wurde mit dem Ende des Ersten Weltkriegs aufgegeben. Wäre das Schiff fertiggestellt worden, hätte es in seinen drei Hangars eine Mischung aus Wasserflugzeugen und Radflugzeugen transportiert und eine Verdrängung von 12.500 Tonnen aufgewiesen."
 GER_carrier_3:0 "Graf-Zeppelin-Klasse"
 GER_carrier_3_desc:0 "Die Graf-Zeppelin-Klasse war die einzige Schiffsklasse der Kriegsmarine, die von Grund auf als Flugzeugträger konzipiert worden war. Zwei Schiffe wurden in Auftrag gegeben, aber keines der beiden je fertiggestellt. Die Pläne sahen vor, dass die Schiffe der Graf-Zeppelin-Klasse 30 Jagdflugzeuge vom Typ Bf 109T und 12 Sturzkampfflugzeuge vom Typ Ju 87E transportieren sollten, Marineversionen der Bf 109E und der Ju 87D."
 GER_carrier_4:0 "Europa"
 GER_carrier_4_desc:0 "Mehrere zivile Schiffe wurden in den 1940er-Jahren von der Kriegsmarine für den Umbau zu Flugzeugträgern ausgewählt. Das größte dieser Schiffe war das Passagierschiff Europa. Als größtes Passagierschiff Deutschlands war die Europa bereits als Kasernenschiff und Truppentransporter eingesetzt worden, bevor mit dem Umbau zum Flugzeugträger begonnen wurde. Wäre sie fertiggestellt worden, hätte die Europa eine Verdrängung von 56.000 Tonnen aufgewiesen und insgesamt 42 Flugzeuge transportiert."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "Der H41-Entwurf für Schlachtschiffe stellte eine Verbesserung gegenüber dem vorherigen H39-Entwurf dar. Der Entwurf sah eine stärkere Panzerung vor, verstärkte Torpedoschotten und Schutz für die Ruder- und Schiffschraubenschäfte des Schiffs. Die Hauptbatterie wurde auf acht 42-cm-Geschütze verbessert, größer als die der vorgeschlagenen Lion-Klasse-Schlachtschiffe des Vereinigten Königreichs. Die Schiffe hätten eine Verdrängung von fast 70.000 Tonnen gehabt."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "Die H44-Klasse war der letzte Entwurf in der H-Reihe von Schlachtschiffen. Ohne Beschränkungen von Geschützkaliber oder Verdrängung setzten die Entwürfe H42 bis H44 immer schwerere Bewaffnung und Panzerung ein, gipfelnd im H44-Entwurf mit einer Verdrängung von 131.000 Tonnen und acht 50,8-cm-Geschützen."
 JAP_submarine_1:0 "Kaichu-Klasse"
 JAP_submarine_1_desc:0 "Die U-Boote der Kaichu-Klasse (Entwurfsnummern S-8, S-18, S-30 und S-40) werden nach dem Ersten Weltkrieg gebaut und basieren auf den früheren U-Booten. Diese U-Boote mittlerer Größe sind adäquat bewaffnet, besitzen eine gute Einsatzreichweite und für die damalige Zeit auch eine gute Geschwindigkeit. Dennoch sind sie schon etwas veraltet, als der Zweite Weltkrieg ausbricht. Insgesamt werden 42 U-Boote des Kaichu-Typs für die Kaiserlich Japanische Armee gebaut. Die Serie besteht aus 7 Varianten."
 JAP_submarine_2:0 "Kaidai-VI-Klasse"
 JAP_submarine_2_desc:0 "Die U-Boote der Kaidai-VI-Klasse (Entwurfsnummern S-31 und S-34) werden als Teil des 1. und 2. Marinebewaffnungsergänzungsprogramms von 1931 bzw. 1934 gebaut. Es sind große und gut bewaffnete U-Boote mit hoher Reichweite und relativ guter Geschwindigkeit. Die gesamte Kaidai-U-Boot-Serie sind stabile und erfolgreiche Boote, die von der Kaiserlichen Japanischen Marine bis zum Ende des Pazifikkriegs eingesetzt werden."
 JAP_submarine_3:0 "Ko-/Otsu-/Hei-gata-Klasse"
 JAP_submarine_3_desc:0 "Die Boote der Ko-gata-, Otsu-gata und Hei-gata-Klasse (Entwurfsnummern S-35, S-37 und S-38) sind große U-Boot-Kreuzer, die als Befehlsschiffe für U-Boot-Geschwader dienten. Sie besitzen eine moderne Funkausrüstung und schwere Torpedo-Bewaffnung. Da sie größer sind, haben sie auch einen größeren Operationsradius. Die Ko-gata-Klasse und die Otsu-gata-Klasse führten auch Schwimmerflugzeuge für Aufklärungsmissionen bei sich."
 JAP_submarine_4:0 "Sen-Toku-Klasse"
 JAP_submarine_4_desc:0 "Die U-Boote der Sen-Toku-Klasse (Entwurfsnummer S-50) sind die größten Tauchboote des Zweiten Weltkriegs. Als Teil des 5. Marinebewaffnungsergänzungsprogramms von 1941 werden 18 dieser Boote in Auftrag gegeben. Es handelt sich um U-Boot-Flugzeugträger mit schwerer Torpedobewaffnung, ausreichender leichter Flugabwehr und aufgrund ihrer Größe und Maschinen relativ hoher Geschwindigkeit und Reichweite. Die Boote können 3 Flugzeuge vom Typ Aichi M6A Seiran mit sich führen, für Aufklärungsmissionen und kleinere Angriffsflüge."
 JAP_destroyer_1:0 " Minekaze-Klasse"
 JAP_destroyer_1_desc:0 "Die Zerstörer der Minekaze-, Kamikaze und Mutsuki-Klasse (Entwurfsnummer F-41 A, B und E) werden als Teil des Flottenprogramms 8-4 genehmigt und zwischen 1918 und 1927 gebaut. Sie sind etwas größer als die früheren Momi- und Wakatake-Klassen, die kurz nach Ende des Ersten Weltkriegs gebaut wurden. Die neueren Zerstörer sind für ihre Zeit mit Oberflächengeschützen und Torpedos gut bewaffnet, besitzen aber nur begrenzte Flugabwehrwaffen. Bei Ausbruch des Zweiten Weltkriegs gelten sie bereits als überholt und erfüllen fast nur noch sekundäre Rollen."
 JAP_destroyer_2:0 "Asashio-Klasse"
 JAP_destroyer_2_desc:0 "Die Zerstörer der Asashio-Klasse (Entwurfsnummer F-48) sind eine Gruppe von 10 Schiffen, die als Teil des 2. Marinebewaffnungsergänzungsprogramms von 1934 in Auftrag gegeben werden. Die Asashio-Klasse war die erste japanische Zerstörerklasse mit mehr als 2.000 Tonnen Verdrängung und die erste, die mit Sonar ausgerüstet wurde. Anfänglich gab es Probleme mit den Maschinen, die jedoch vor Ausbruch des Pazifikkriegs behoben wurden. Sie besaßen dieselbe Oberflächenbewaffnung wie die frühere Fubuki-Klasse sowie ähnliche schwere Torpedos und ausreichende leichte Flugabwehrgeschütze. Ihr Operationsradius war jedoch etwas größer, da auch die Schiffe größer waren."
 JAP_destroyer_3:0 "Kagero-Klasse"
 JAP_destroyer_3_desc:0 "Die Zerstörer der Kagero-Klasse (Entwurfsnummer F-49) sind eine Klasse von 19 Schiffen, die als Teil des 3. Marinebewaffnungsergänzungsprogramms von 1937 in Auftrag gegeben werden. Sie sind gut mit Oberflächengeschützen und Torpedos bewaffnet und besitzen ausreichende Flugabwehrgeschütze. Zu wirklich hervorragenden Schiffen werden sie aber durch ihre große Reichweite und hohe Geschwindigkeit. An wie vielen Schlachten sie teilgenommen haben, zeigt sich daran, dass von den 19 Schiffen nur ein einziges den Krieg überlebte, die Yukikaze."
 JAP_destroyer_4:0 "Shimakaze-Klasse"
 JAP_destroyer_4_desc:0 "Der Zerstörer der Shimakaze-Klasse (Entwurfsnummer F-52) ist bei seiner Fertigstellung der schnellste Zerstörer der Welt.  In Auftrag gegeben wurde er als Teil des 4. Marinebewaffnungsergänzungsprogramms von 1939 als Prototyp eines Zerstörers zum Testen eines neuen Hochdruck-Dampfkessels. Der Zerstörer ist mit Oberflächengeschützen und leichter Flugabwehr gut bewaffnet. Aufgrund der Maschinen in Kreuzergröße ist er extrem schnell. Er besitzt eine schwere Torpedobewaffnung, aber einen kleineren Operationsradius. Im Rahmen des 5. Marinebewaffnungsergänzungsprogramms von 1941 werden 16 weitere Schiffe mit modifizierter Konstruktion in Auftrag gegeben. Es wird aber nie mit dem Bau begonnen, so dass sie Shimakaze das einzige Schiff ihrer Klasse bleibt."
 JAP_light_cruiser_1:0 "Tenryu-Klasse"
 JAP_light_cruiser_1_desc:0 "Die leichten Kreuzer der Tenryu-Klasse (Entwurfsnummer C-33) waren die ersten leichten Kreuzer der Kaiserlichen Japanischen Marine. Sie werden unmittelbar nach dem Ersten Weltkrieg in Auftrag gegeben. Sie besitzen eine Verdrängung von etwa 4.400 Tonnen und sind verglichen mit ähnlichen Schiffen anderer Nationen relativ leicht bewaffnet. Die gute Geschwindigkeit und eine ausreichende Torpedobewaffnung machen diese Schwächen aber wett. Sie sollen als Flaggschiffe für Zerstörerflottillen dienen und gelten daher als Zwischenklasse zwischen dem leichten Kreuzer und dem Zerstörer."
 JAP_light_cruiser_2:0 "Mogami-Klasse"
 JAP_light_cruiser_2_desc:0 "Die leichten Kreuzer der Mogami-Klasse (Entwurfsnummer C-37) sind eine Gruppe von 4 Schiffen, die als Teil des 1. Marinebewaffnungsergänzungsprogramms von 1931 in Auftrag gegeben werden. Diese Kreuzer sind mit fünf Dreifachtürmen von 15,5-cm-Geschützen schwer bewaffnet, besitzen eine gute Panzerung und erreichen dank starker Maschinen eine hohe Geschwindigkeit. Später werden sie mit 5 Doppeltürmen von 20-cm-Geschützen aufgerüstet und daher zum schweren Kreuzer umklassifiziert. Die gute Flugabwehr, die hohe Reichweite und die schnelle Geschwindigkeit sorgen für einen großen Operationsradius. Die Türme sind aber nur dünn gepanzert, um Gewicht zu sparen."
 JAP_light_cruiser_3:0 "Agano-Klasse"
 JAP_light_cruiser_3_desc:0 "Die leichten Kreuzer der Agano-Klasse (Entwurfsnummer C-41) sind eine Gruppe von 4 Schiffen, die als Teil des 1. Marinebewaffnungsergänzungsprogramms von 1939 in Auftrag gegeben werden. Sie wurden primär als Flottillenführer für Zerstörergeschwader konzipiert. Sie sind schnell und ausreichend mit drei doppelten 15,2-cm-Geschützen bewaffnet. Die begrenzte Flugabwehrbewaffnung und die dünne Panzerung sind die größten Nachteile des Entwurfs. Später gab es eine Überarbeitung namens Agano-Kai (Entwurfsnummer C-44) mit 4 Doppelgeschützen und besserer Flugabwehr. Die Schiffe wurden aufgrund des Kriegsausbruchs jedoch nie gebaut."
 JAP_light_cruiser_4:0 "Agatsuma-Klasse"
 JAP_light_cruiser_4_desc:0 "Die Agatsuma-Klasse ist ein hypothetischer Name für einen realen Entwurf von Flugabwehrkreuzern der Kaiserlichen Japanischen Marine. Als Teil des 5. Marinebewaffnungsergänzungsprogramms von 1941 werden 4 dieser Schiffe in Auftrag gegeben, mit dem Bau wird aber nie begonnen. Laut Entwurf sind die Schiffe schnell und mit den neuen 10-cm-Flugabwehrgeschützen vom Typ 98 schwer bewaffnet, um die Flotten und Flugzeugträger gegen feindliche Flugzeuge zu verteidigen, sind dafür aber nur ein leicht gepanzert. In puncto Verdrängung und Bewaffnung sind sie vergleichbar mit den Flugabwehrkreuzern der Atlanta-Klasse der US Navy."
 JAP_heavy_cruiser_1:0 "Furutaka-Klasse"
 JAP_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Furutaka-Klasse und der folgenden Aoba-Klasse waren die ersten solchen Kreuzer in der Kaiserlichen Japanischen Marine. Sie wurden auf Basis der amerikanischen Omaha-Klasse und der britischen Hawkins-Klasse konzipiert und sind mit sechs 20-cm-Einzelgeschützen, ausreichender Panzerung und leichter Flugabwehr ausgerüstet. Später werden die Schiffe modernisiert und mit neuen 20-cm-Doppelgeschützen, verbesserten Maschinen und besserer Flugabwehr ausgerüstet."
 JAP_heavy_cruiser_2:0 "Mogami-Klasse"
 JAP_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Mogami-Klasse (Entwurfsnummer C-37) sind eine Gruppe von 4 Schiffen, die als Teil des 1. Marinebewaffnungsergänzungsprogramms von 1931 in Auftrag gegeben werden. Ursprünglich handelte es sich um leichte Kreuzer mit fünf 15,5-cm-Dreifachgeschützen, die dann aber mit fünf 20-cm-Doppelgeschützen aufgerüstet wurden. Sie sind schnelle, schwer bewaffnete und gut gepanzerte Kreuzer mit ausreichender Flugabwehrverteidigung und hoher Reichweite. Ihre Türme waren jedoch nur dünn gepanzert, um Gewicht zu sparen."
 JAP_heavy_cruiser_3:0 "Tone-Klasse"
 JAP_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Tone-Klasse (Entwurfsnummer C-38) sind die zwei letzten schweren Kreuzer, die für die Kaiserlich Japanische Marine in Auftrag gegeben wurden. Sie werden als Teil des 2. Marinebewaffnungsergänzungsprogramms von 1934 in Auftrag gegeben und waren ursprünglich als leichte Kreuzer mit vier 15,5-cm-Dreifachgeschützen konzipiert. Nachdem Japan aber aus dem 2. Londoner Flottenabkommen ausgetreten war, wurde die Bewaffnung auf vier 20-cm-Doppelgeschütze aufgerüstet. Die Kreuzer sind einzigartig, da sämtliche Waffen auf dem Vorschiff angebracht sind, während das Achterdeck dazu dient, Schwimmerflugzeuge für Aufklärungsmissionen zu transportieren. Die Schiffe sind etwas besser geschützt und besitzen eine größere Reichweite als die vorigen Kreuzer der Mogami-Klasse, verfügen aber nur über vier statt fünf Geschütztürme."
 JAP_heavy_cruiser_4:0 "Ibuki-Klasse"
 JAP_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Ibuki-Klasse (Entwurfsnummer C-46) sind die letzten Kreuzer, die von der Kaiserlichen Japanischen Marine vor dem Ende des Zweiten Weltkriegs gebaut werden sollen. Zwei Schiffe werden als Teil des Notprogramms zum Bau von Kriegsschiffen 1941 in Auftrag gegeben. Die Schiffe stellen eine verbesserte Version der schweren Kreuzer der Mogami-Klasse mit gleicher Größe und Bewaffnung aber moderneren Flugabwehrwaffen und Maschinen dar. Nach der Niederlage bei Midway wurde der Bau der Schiffe gestoppt und nach der Modifikation zu leichten Flugzeugträgern wieder begonnen. Keines der Schiffe wurde vor Kriegsende fertiggestellt."
 JAP_battle_cruiser_1:0 "Kongo-Klasse"
 JAP_battle_cruiser_1_desc:0 "Die Kongo-Schlachtkreuzer (Entwurfsnummer B-46) wurden kurz vor dem Ersten Weltkrieg für die Kaiserlich-Japanische Marine gebaut. Sie basieren auf den britischen Schlachtkreuzern der Lion-Klasse. Für ihre Zeit waren sie schwer bewaffnet und wiesen eine Panzerung und Geschwindigkeit auf, die denen eines Schlachtkreuzers entsprachen. In den 1930er-Jahren wurden sie modernisiert und als schnelle Schlachtschiffe reklassifiziert, um ihre Lebensdauer und ihre Kampffähigkeiten zu verlängern. Ihre Panzerung blieb jedoch unverändert, weshalb sie als unzureichend gepanzert galten."
 JAP_battle_cruiser_2:0 "Entwurf B-65"
 JAP_battle_cruiser_2_desc:0 "Die Schlachtkreuzer des Entwurfs B-65 sind vier Schiffe, deren Bau als Teil des 6. Marinebewaffnungsergänzungsprogramms von 1942 in Auftrag gegeben wurde. Sie sind schnelle, moderat gepanzerte Schiffe mit guten Flugabwehrwaffen und neuer Bewaffnung. Sie wurden konzipiert, um die neuen schweren Kreuzer der US Navy zu bekämpfen oder die Flottenträger der Kaiserlichen Japanischen Marine zu beschützen."
 JAP_battleship_1:0 "Fuso-Klasse"
 JAP_battleship_1_desc:0 "Die Schlachtschiffe der Fuso- und Ise-Klasse (Entwurfsnummern A-64 und A-92) werden im Ersten Weltkrieg gebaut. In den 1930er-Jahren werden sie modernisiert, nachdem das Londoner Flottenabkommen das Bauverbot für Schlachtschiffe verlängert und laufende Ersatzprojekte gestoppt hatte. Sie sind gut gepanzert und bewaffnet und besitzen sechs Doppeltürme auf der Mittellinie. So können sie schwere Breitseiten abfeuern, aber nur wenig zusätzliche Flugabwehrwaffen mit sich führen. Die Verdrängung beträgt 29.000 Tonnen (35.000 nach der Modernisierung), die Schiffe gelten nach heutigen Standards aber als langsam."
 JAP_battleship_2:0 "Nagato-Klasse"
 JAP_battleship_2_desc:0 "Die Nagato-Klasse (Entwurfsnummer A-102) war eine Klasse von Schlachtschiffen, die erst nach Ende des Ersten Weltkriegs fertiggestellt wurden. Nachdem der Londoner Vertrag den Bau neuer Schlachtschiffe streng reglementiert hatte, wurden die Schiffe in den 1930er-Jahren umfangreich modernisiert. Sie waren mit vier mächtigen 14-cm-Geschützen bewaffnet und waren schnell und gut gepanzert. Das Typschiff der Klasse, die namensgebende Nagato, ist das Flaggschiff der Kaiserlich-Japanischen Marine."
 JAP_battleship_3:0 "Tajima-Klasse"
 JAP_battleship_3_desc:0 "Die Tajima-Klasse (Entwurfsnummer A-146) ist eine hypothetische Klasse schneller Schlachtschiffe. Sie wurden so konzipiert, dass sie billiger und schneller zu bauen sind als die gewaltigen Schlachtschiffe der Yamato-Klasse. Sie nutzen die älteren Kanonen der vorherigen Schlachtschiffe, weisen jedoch eine höhere Geschwindigkeit sowie eine angemessene Panzerung und Flugabwehrbewaffnung auf."
 JAP_battleship_4:0 "Iwami-Klasse"
 JAP_battleship_4_desc:0 "Die Iwami-Klasse (Entwurfsnummer A-153) ist eine hypothetische Klasse von Schlachtschiffen. Sie nutzen neue Baumethoden, um die Bauzeit zu verkürzen. Neue 41-cm-Geschütze sorgen für ausreichend Feuerkraft. Der Entwurf basiert auf den Yamato- und Tajima-Klassen und bügelt deren Schwächen aus. Die Schiffe sind gut bewaffnet und gepanzert und werden durch schwere Flugabwehrgeschütze beschützt. Sie können es mit jedem ähnlich bewaffneten Schiff aufnehmen, sind durch die Verbesserungen aber schwerer und langsamer."
 JAP_SH_battleship_1:0 "Yamato-Klasse"
 JAP_SH_battleship_1_desc:0 "Die Schlachtschiffe der Yamato-Klasse (Entwurfsnummer A-140) waren die größten und am schwersten bewaffneten Kriegsschiffe, die je auf den Weltmeeren fuhren. Sie verdrängten etwa 65.000 bis 70.000 Tonnen, waren mit 46-cm-Geschützen und schweren Flugabwehrwaffen bewaffnet und besaßen eine Panzerdicke von 41 cm, um ihrem eigenen Waffenkaliber widerstehen zu können. Sie werden als Teil des 3. Marinebewaffnungsergänzungsprogramms von 1937 in Auftrag gegeben und im Einklang mit dem Friedensgöttinnen-Plan gebaut. Dieser besagt, dass die Kaiserliche Japanische Marine jederzeit in der Lage sein muss, mehr Feuerkraft und Reichweite aufzubieten als jeder potenzielle Feind. Ursprünglich wurden fünf Schiffe in Auftrag gegeben, es wurden jedoch nur drei davon fertiggestellt: Zwei als Schlachtschiff und eines als Flugzeugträger. Die übrigen Schiffe sollten als leicht veränderter Entwurf mit verbesserter Flugabwehrbewaffnung und anderer Panzerung gebaut werden."
 JAP_SH_battleship_2:0 "Super-Yamato-Klasse"
 JAP_SH_battleship_2_desc:0 "Die Super-Yamato-Klasse (Entwurfsnummer A-150) stellte eine Verbesserung der Yamato-Klasse dar und war Teil des Friedensgöttinnen-Plans. Sie wurde im 5. Marinebewaffnungsergänzungsprogramms von 1941 in Auftrag gegeben. Um die Baukosten zu senken, wurde entschieden, die Yamato-Klasse als Basis zu verwenden. Die Bewaffnung sollte aber noch stärker sein, mit primären 51-cm-Geschützen und starker Flugabwehrbewaffnung des neuesten Typs. Die Panzerdicke sollte selbst 51-cm-Geschossen standhalten und die zwei geplanten Schiffe sollten eine Verdrängung von etwa 70.000 bis 80.000 Tonnen aufweisen."
 JAP_carrier_1:0 "Kaga-Klasse"
 JAP_carrier_1_desc:0 "Der Flugzeugträger Kaga (Entwurfsnummer A-G-1) ist Japans erster Flottenträger. Das Schiff war ursprünglich ein Schlachtschiff der Tosa-Klasse, doch das Washingtoner Flottenabkommen zwang Japan, den Rumpf als Flugzeugträger fertigzustellen. So entstand ein großer und schwer gepanzerter Flugzeugträger mit einem ausreichenden Geschwader, aber wenig Raum für Verbesserungen. Dennoch sammelte die Kaiserliche Japanische Marine beim Bau der Kaga und ihrer Halbschwester Akagi (Entwurfsnummer B-G-1) wertvolle Erfahrung in der Konstruktion von Flugzeugträgern. Diese Erfahrung führte später zum Bau vieler erfolgreicher Träger."
 JAP_carrier_2:0 "Soryu-Klasse"
 JAP_carrier_2_desc:0 "Die Flugzeugträger Soryu und Hiryu werden wegen ihrer Größe, ihrer Fähigkeiten und ihres Aussehens oft zu einer Klasse zusammengefasst. Dokumente belegen aber, dass diese zwei Träger in Wirklichkeit zwei separate Klassen darstellen. Die Soryu (Entwurfsnummer G-9) und die Hiryu (Entwurfsnummer G-10) wurden 1934 bzw. 1936 als Teil des 2. Marinebewaffnungsergänzungsprogramms von 1934 kielgelegt. Sie besitzen gespiegelte Inselaufbauten, um die Wiedereinbringung von Flugzeugen zu beschleunigen, wenn die Schiffe nebeneinander fuhren. Die beiden Flugzeugträger sind schnell und bieten einem großen Geschwader Platz, sind aber nur minimal gepanzert. Ihre Verdrängung beträgt 19.000 bis 20.000 Tonnen und die für die Klasse großen Maschinen sorgen für eine hohe Geschwindigkeit und einen guten Operationsradius. "
 JAP_carrier_3:0 "Shokaku-Klasse"
 JAP_carrier_3_desc:0 "Die Flugzeugträger der Shokaku-Klasse (Entwurfsnummer G-11) sind eine Klasse von Flottenträgern, die als Teil des 3. Marinebewaffnungsergänzungsprogramms von 1937 in Auftrag gegeben werden. Die Träger zeichnen sich durch hohe Geschwindigkeit und einen großen Aktionsradius aus. Sie sind gut geschützt und können viele Flugzeuge transportieren. Kurz - sie sind hervorragende Schiffe. Aufgrund der verbesserten Baumethoden beträgt ihre Verdrängung 33.000 Tonnen und sie können mehr Schaden verkraften als die Träger anderer Nationen zur selben Zeit."
 JAP_carrier_4:0 "Taiho-Klasse"
 JAP_carrier_4_desc:0 "Die Flugzeugträger der Taiho-Klasse (Entwurfsnummer G-13) sind die ersten voll gepanzerten Träger der Kaiserlichen Japanischen Marine. Die Trägerklasse wurde im Rahmen des 4. Marinebewaffnungsergänzungsprogramms von 1939 in Auftrag gegeben. Sie zeichnet sich durch einen dicken Gürtelpanzer und ein gepanzertes Flugdeck aus, das selbst nach mehreren Bomben- und Torpedotreffern noch effektiv betrieben werden kann. Die große Größe von 38.000 Tonnen Verdrängung und der starke Antrieb sorgen für die notwendige Geschwindigkeit und Reichweite für Trägeroperationen. Ein großes Geschwader zusammen mit einer schweren Flugabwehrbewaffnung dient nicht nur der Selbstverteidigung, sondern auch der Machtprojektion gegenüber der eigenen Flotte und gegenüber dem Feind. Es wurde nur ein einziges Schiff gebaut, fünf weitere wurden jedoch in einem modifizierten Entwurf als Taiho-Kai in Auftrag gegeben (Entwurfsnummer G-15)."
 USA_submarine_1:0 "S-Klasse"
 USA_submarine_1_desc:0 "Die Boote der S-Klasse, auch "Sugar Boats" genannt, waren eine Reihe von 51 U-Booten, die in den 1920er-Jahren gebaut wurden.  Im Vergleich zu den Booten der O- und R-Serie aus der Zeit des Ersten Weltkriegs waren die S-Boote größer, besaßen eine größere Reichweite und konnten mehr Torpedos nachladen, obwohl die Klasse nur vier vorwärts gerichtete 533 mm-Torpedorohre besaß. Trotz ihres Alters - das letzte S-Boot wurde 1924 in Auftrag gegeben - stellen die S-Boote einen großen Teil der stehenden U-Boot-Flotte der US Navy dar."
 USA_submarine_2:0 "Porpoise-Klasse"
 USA_submarine_2_desc:0 "Das U-Boot der Porpoise-Klasse ist das erste moderne U-Boot der US Navy. Es wurde nach einer Reihe experimenteller "V-Boote" konzipiert und gebaut, die in den späten 1920er- und frühen 1930er-Jahren gebaut worden waren.  Trotz anfänglicher Probleme mit dem rein elektrischen Antrieb gilt die Klasse als vielversprechend und mögliche Basis für zukünftige Entwürfe.  Die Klasse ist mit sechs Torpedorohren und einem 76 mm-Deckgeschütz ausgestattet."
 USA_submarine_3:0 "Tambor-Klasse"
 USA_submarine_3_desc:0 "Die Tambor-Klasse ist die Krönung jahrelanger Experimente der US Navy zur Entwicklung eines U-Bootes, das die Rolle eines "Flottenbootes" übernehmen und im Pazifischen Ozean eingesetzt werden kann.  Die Bewaffnung wurde auf zehn Torpedorohre aufgestockt, von denen vier nach achtern feuern. Ein 76 mm-Deckgeschütz und zwei Flugabwehrgeschütze sorgen für zusätzlichen Schutz."
 USA_submarine_4:0 "Balao-Klasse"
 USA_submarine_4_desc:0 "Die Balao-Klasse ist eine Weiterentwicklung der Tambor-Klasse.  Die Verbesserungen bestehen aus einer Rumpfverstärkung und einer Aufrüstung des Deckgeschützes auf ein 12,7-cm-Geschütz. Daneben gab es zahlreiche kleinere Verbesserungen."
 USA_destroyer_1:0 "Clemson-Klasse"
 USA_destroyer_1_desc:0 "Der Zerstörer der Clemson-Klasse behielt viele Elemente seines unmittelbaren Vorgängers bei, der Wickes-Klasse.  Die Clemson ist manövrierfähiger und ist mit 10,2-cm-Hauptgeschützen, einer 7,6-cm-Flugabwehrkanone und 12 Torpedorohren bewaffnet.  Die Klasse veraltet zusehends und ist schon fast überholt. Dennoch besteht der Großteil der Zerstörerflotte der US Navy weiterhin aus Schiffen dieser Klasse."
 USA_destroyer_2:0 "Sims-Klasse"
 USA_destroyer_2_desc:0 "Die Sims-Klasse ist der größte "1500-Tonner"-Entwurf, mit einem optimierten Torpedo-Arrangement und einem längeren Rumpf.  Die Verbesserung der Feuerleitanlage verleiht dem Schiff mit seinen 12,7-cm-Geschützen und seinen 12 mittig platzierten Torpedorohren bessere Angriffsfähigkeiten."
 USA_destroyer_3:0 "Fletcher-Klasse"
 USA_destroyer_3_desc:0 "Die Fletcher-Klasse stellt einen großen Fortschritt in der Entwicklung von Zerstörern dar, primär aufgrund der Erhöhung auf 2.500 Tonnen.  Die 12,7-cm-Mehrzweckgeschütze und das mittige Torpedo-Arrangement werden beibehalten. Die Klasse wird aber um einen zusätzlichen Einzelturm erweitert und erhält eine deutlich verbesserte Flugabwehrbewaffnung sowie eine größere Reichweite und Verdrängung."
 USA_destroyer_4:0 "Allen-M.-Sumner-Klasse"
 USA_destroyer_4_desc:0 "Die Sumner-Klasse ist der Nachfolger der Fletcher-Klasse, mit nur leicht erhöhter Verdrängung. Das Schiff kann mehr Bewaffnung aufnehmen. Es besitzt doppelte 12,7-cm-Geschütze und ein deutlich größeres Arsenal an Flugabwehrwaffen.  Durch die Ergänzung eines zweiten Ruders verbessert sich die Manövrierfähigkeit bei U-Jagd-Operationen."
 USA_light_cruiser_1:0 "Omaha-Klasse"
 USA_light_cruiser_1_desc:0 "Die Omaha-Klasse wurde ursprünglich konzipiert, um während des Ersten Weltkriegs eine zentrale Aufklärungsrolle in der Flotte der US Navy einzunehmen.  Die schnelle und leistungsstarke Klasse ist mit 15,2-cm-Geschützen in einer 8x1- und 2x2-Turmkonfiguration sowie 6 Torpedorohren hervorragend bewaffnet.  Die Omaha-Klasse veraltet zwar, aber ein Großteil der leichten Kreuzer der US Navy besteht weiterhin aus dieser Klasse."
 USA_light_cruiser_2:0 "Brooklyn-Klasse"
 USA_light_cruiser_2_desc:0 "Die Brooklyn-Klasse wurde unter Berücksichtigung des Washingtoner Flottenabkommens konzipiert und daher auf 15,2-cm-Geschütze beschränkt.  Um die Feuerkraft zu maximieren, werden die Brooklyns mit 15 der neuen 15,2-cm-Geschütze des Typs Mk16 bewaffnet, angeordnet in Dreiertürmen.  Das Schiff ist insgesamt sehr ausgeglichen und es gibt Überlegungen, es als Basis aller zukünftigen Kreuzerentwürfe der US Navy zu verwenden."
 USA_light_cruiser_3:0 "Cleveland-Klasse"
 USA_light_cruiser_3_desc:0 "Die Cleveland-Klasse basiert auf der Brooklyn-Klasse, allerdings ohne die Beschränkungen des Washingtoner Flottenabkommens.  Die Cleveland-Klasse behält das Arrangement aus fünfzehn 15,2-cm-Geschützen bei, erhöht jedoch die sekundäre Bewaffnung mit 12,7-cm-Geschützen deutlich und wird um zusätzliche Flugabwehrwaffen erweitert."
 USA_light_cruiser_4:0 "Fargo-Klasse"
 USA_light_cruiser_4_desc:0 "Die Fargo-Klasse stellt eine Verbesserung der erfolgreichen Cleveland-Klasse dar.  Dank eines besser durchdachten, pyramidenförmigen Aufbaus ist das Feuerfeld für die Flugabwehrgeschütze verbessert."
 USA_heavy_cruiser_1:0 "Pensacola-Klasse"
 USA_heavy_cruiser_1_desc:0 "Die Pensacola-Klasse wurde unter Berücksichtigung der Einschränkungen des Washingtoner Flottenabkommens konzipiert. Ziel war die Maximierung der Feuerkraft, obwohl maximal 20,2-cm-Geschütze verwendet werden durften. Das Schiff ist daher mit einer beeindruckenden Anordnung von zehn 20,2-cm-Geschützen ausgestattet.  Die Rumpfpanzerung ist dagegen relativ dünn.  Der Entwurf war untergewichtig und schlingerte, war aber dennoch leistungsstark. Bei der Mehrheit der schweren Kreuzer der US Navy handelt es sich um Schiffe dieser Klasse."
 USA_heavy_cruiser_2:0 "Wichita-Klasse"
 USA_heavy_cruiser_2_desc:0 "Die Schiffe der Wichita-Klasse besitzen gegenüber der Pensacola-Klasse und deren Varianten eine bessere Bewaffnung: Die Turmkonfiguration für die 20,3-cm-Geschütze wurde abgewandelt, das Feuerfeld für die sekundären 12,7-cm-Geschütze ist verbessert. "
 USA_heavy_cruiser_3:0 "Baltimore-Klasse"
 USA_heavy_cruiser_3_desc:0 "Die Baltimore-Klasse vereint die erfolgreicheren Elemente früherer Kreuzerentwürfe und basiert größtenteils auf dem leichten Kreuzer der Brooklyn-Klasse - kombiniert mit Waffen- und Panzerungskonfigurationen der USS Wichita."
 USA_heavy_cruiser_4:0 "Oregon-City-Klasse"
 USA_heavy_cruiser_4_desc:0 "Kreuzer der Oregon-City-Klasse bieten eine Reihe von Verbesserungen gegenüber der Baltimore-Klasse.  Die wichtigste Änderung ist der neue Aufbau, der ein besseres Feuerfeld für die Flugabwehrgeschütze ermöglicht.  Ähnliche Verbesserungen gab es auch bei den leichten Kreuzern der Oregon-City-Klasse gegenüber der Cleveland-Klasse."
 USA_battle_cruiser_1:0 "Lexington-Klasse"
 USA_battle_cruiser_1_desc:0 "Die Lexington-Klasse war ursprünglich eine Reaktion auf die japanischen Schlachtkreuzer der Kongo-Klasse.  In Auftrag gegeben durch das Marinegesetz von 1916 sollten die Schiffe 40,6-cm-Geschütze in Doppeltürmen besitzen und mit einer Geschwindigkeit von 33 Knoten fahren können.  Nach Baubeginn traten die USA dem Washingtoner Flottenabkommen bei und die USS Lexington und die USS Saratoga wurden in Flugzeugträger umgewandelt."
 USA_battle_cruiser_2:0 "Alaska-Klasse"
 USA_battle_cruiser_2_desc:0 "Die Alaska-Klasse ist mehr eine Reaktion auf die deutschen Panzerschiffe als auf die japanischen "Superkreuzer".  Die Klasse ist mit 30,4-cm-Geschützen bewaffnet, ihre Panzerung soll Geschossen bis zu 25,4 cm standhalten. Die Schiffe können Kreuzergeschwindigkeiten erreichen, opfern dafür aber etwas an Unterwasserschutz."
 USA_battleship_1:0 "New-York-Klasse"
 USA_battleship_1_desc:0 "Die Schlachtschiffe der New-York-Klasse waren die ersten amerikanischen Schlachtschiffe, die mit 35,5-cm-Geschützen ausgestattet wurden.  Mehrere 12,7-cm-Geschütze sorgten für die sekundäre Bewaffnung, die Panzerung war klassifiziert bis über 25,4 cm."
 USA_battleship_2:0 "North-Carolina-Klasse"
 USA_battleship_2_desc:0 "Die North-Carolina-Klasse ist die erste Schlachtschiffklasse, die von der US Navy seit 20 Jahren gebaut wurde.  Die Klasse musste den Standards des Washingtoner Flottenabkommens entsprechen. Die Verdrängung durfte maximal 36.000 Tonnen betragen, die Schiffe sollten aber mit 40,6-cm-Geschützen bewaffnet sein und eine verbesserte Panzerung besitzen. Außerdem sollten sie in der Lage sein, die schnellen Flugzeugträger der US Navy zu eskortieren."
 USA_battleship_3:0 "Iowa-Klasse"
 USA_battleship_3_desc:0 "Die Iowa-Klasse enthält alle Innovationen und Fähigkeiten der früheren North-Carolina-Klasse, allerdings bei deutlich höherer Verdrängung und taktischer Geschwindigkeit.  Die primäre Aufgabe der Iowa-Klasse ist das Eskortieren von Trägergruppen. Als sekundäre Rolle soll sie Kreuzer jagen."
 USA_battleship_4:0 "Illinois-Klasse"
 USA_battleship_4_desc:0 "Die Illinois-Klasse setzt Konzeption und Rolle der Iowa-Klasse fort und behält deren Geschwindigkeit und Bewaffnung auf Kosten von Panzerung bei.  Die Illinois-Klasse erhöht die Zahl der 40,6-cm-Geschütze von 9 auf 12 und verbessert die Kessel und die Maschinen, um effizientere Geschwindigkeiten zu ermöglichen.  Wie bei der Montana-Klasse sah der ursprüngliche Entwurf vier 15,2-cm-Geschütze in Doppeltürmen vor. Um die Flugabwehrfähigkeiten zu maximieren, wurde das jedoch geändert in 12,7-cm-Mehrzweckgeschütze in Doppeltürmen. "
 USA_carrier_1:0 "Lexington-Klasse"
 USA_carrier_1_desc:0 "Der Flugzeugträger der Lexington-Klasse entstand aus den umgebauten Rümpfen von zwei Schlachtkreuzern der Lexington-Klasse, um den Beschränkungen des Washingtoner Flottenabkommens zu entsprechen.  Die Klasse war die erste einsatzfähige Flugzeugträgerklasse der US Navy und hat unsere Trägeroperationen in den letzten Jahren deutlich verbessert."
 USA_carrier_2:0 "Ranger-Klasse"
 USA_carrier_2_desc:0 "Die Ranger-Klasse ist die erste Klasse der US Navy, die von Grund auf als Flugzeugträger konzipiert wurde.  Als Teil eines Konzepts zum Bau kleinerer Flugzeugträger war die Ranger-Klasse deutlich kleiner als die vorherige Lexington-Klasse. Dank Verbesserungen an der Innenkonstruktion konnte sie jedoch ein Geschwader derselben Größe transportieren."
 USA_carrier_3:0 "Essex-Klasse"
 USA_carrier_3_desc:0 "Bei der Konstruktion der Essex-Klasse flossen die Erfahrungen der vorhergehenden Lexington-, Ranger- und Yorktown-Klassen ein.  Das Ergebnis ist ein schnelles Schiff, das ein großes Geschwader an Flugzeugen in die Schlacht tragen kann.  Aus der Yorktown-Klasse wurden Konzepte zur Schiffssicherung übernommen. Zusätzlich wurde ein Deckaufzug integriert, um die Arbeit mit den Flugzeugen zu erleichtern. "
 USA_carrier_4:0 "Midway-Klasse"
 USA_carrier_4_desc:0 "Die Midway-Klasse ist das Prunkstück der Flugzeugträgerflotte der US Navy.  Dank eines gepanzerten Decks und der Fähigkeit, viel mehr Flugzeuge zu transportieren als frühere Klassen erhielt die Midway-Klasse eine eigene Unterklassenbezeichnung, CVB (Carrier Vessel Battle). "
 USA_SH_battleship_1:0 "Virginia-Klasse"
 USA_SH_battleship_1_desc:0 "Im Jahr 1920 begannen wir mit dem Bau der großen Schlachtschiffe der South-Dakota-Klasse mit zwölf 40,6-cm-Geschützen.  Die Klasse hätte eine neue Ära in der Konzeption schwerer Schlachtschiffe eingeläutet, doch der Bau wurde 1922 eingestellt, um das Washingtoner Flottenabkommen zu erfüllen.  Nachdem das Abkommen nicht mehr in Kraft ist und die Gefahr eines geheimen japanischen Schlachtschiffprojekts droht, können wir den Entwurf modernisieren. Wir erhöhen die Verdrängung auf über 55.000 Tonnen und verstärken die Bewaffnung auf 45,7-cm-Geschütze, um eine neue Klasse schwerer Schlachtschiffe zu schaffen."
 USA_SH_battleship_2:0 "Montana-Klasse"
 USA_SH_battleship_2_desc:0 "Die Montana-Klasse soll größer und besser gepanzert sein als die Illinois-Klasse, wodurch sie im Gegenzug aber langsamer ist.   Die Hauptbewaffnung besteht aus zwölf 45,7-cm-Geschützen und unserer neuesten Feuerleitanlage. Die Feuerkraft der Montana wird unerreicht sein.  In den ursprünglichen Entwürfen war das Schiff mit 15,2-cm-Geschützen ausgestattet. Das wurde aber geändert und man kehrte zurück zu den 12,7-cm-Mehrzweckgeschützen in Doppeltürmen."
 ITA_submarine_1:0 "Mameli-Klasse"
 ITA_submarine_1_desc:0 "Die Geoffredo-Mameli-Klasse ist eine Klasse mittlerer U-Boote der Regia Marina, die zwischen 1926 und 1928 gebaut wurden. Sie verdrängen knapp 800 Tonnen und haben eine Tauchtiefe von 100 Metern. Sie sind die Basis für spätere Modelle wie die Pisani-, Bandiera- und Squalo-Klassen."
 ITA_submarine_2:0 "Perla-Klasse"
 ITA_submarine_2_desc:0 "Die U-Boote der Perla-Klasse und der Adua-Klasse wurden in den 1930er-Jahren gebaut. Sie waren die dritte und vierte Unterklasse des italienischen U-Boot-Typs 600. Sie sind kleiner als ihre Vorgänger und verdrängen etwa 600 Tonnen."
 ITA_submarine_3:0 "Marconi-Klasse"
 ITA_submarine_3_desc:0 "Die Marconi-Klasse war eine Klasse von sechs U-Booten, die zwischen 1939 und 1940 gebaut wurden und die Nachfolger der früheren Luizzi-U-Boote waren. Die U-Boote beider Klassen verdrängen etwa 1.000 Tonnen und besitzen acht 53,3-cm-Torpedorohre. Nur ein einziges Schiff der beiden Klassen überlebte den Krieg."
 ITA_submarine_4:0 "Pietro-Calvi-Klasse"
 ITA_submarine_4_desc:0 "Die Pietro-Calvi-Unterklasse weist nur kleine Verbesserungen gegenüber der vorigen Flutto-Klasse auf, einer Klasse von mittleren U-Booten. Nur eine Handvoll Schiffe der neuen Klasse wurde fertiggestellt, da die meisten Schiffe nach dem italienischen Waffenstillstand von den Deutschen erobert wurden. Eine modifizierte Version der Pietro-Calvi-Klasse wurde schließlich 1961 in Auftrag gegeben."
 ITA_destroyer_1:0 "Curtatone-Klasse"
 ITA_destroyer_1_desc:0 "Die Zerstörer der Curtatone-Klasse waren die ersten Zerstörer, die nach Ende des Ersten Weltkriegs in Italien gebaut wurden. Außerdem waren sie die ersten Zerstörer, die Doppellafetten einsetzten. Die Schiffe wurden ursprünglich gleichzeitig mit den Zerstörern der Palestro-Klasse in Auftrag gegeben, wurden wegen Stahlknappheit jedoch verschoben. Sie verdrängen knapp 1.000 Tonnen und sind mit vier 10,2-cm-Schneider-Armstrong-Geschützen bewaffnet."
 ITA_destroyer_2:0 "Soldati-Klasse"
 ITA_destroyer_2_desc:0 "Die Soldati-Klasse war eine Zerstörergruppe, die in den späten 1930er-Jahren gebaut wurde. Es gab zwei Baulose. Im ersten Baulos 1938-39 wurden zwölf Schiffe gebaut. Im zweiten Baulos 1941-42 wurden fünf Schiffe fertiggestellt. Das erste Baulos verdrängt etwas über 1.800 Tonnen und ist mit vier 12-cm-Ansaldo-Geschützen ausgestattet."
 ITA_destroyer_3:0 "Ciclone-Klasse"
 ITA_destroyer_3_desc:0 "Die Zerstörer der Ciclone-Klasse sind als Torpedoboote designiert, sind aber in Wirklichkeit eher Geleitzerstörer. Es handelt sich um etwas vergrößerte Versionen der vorherigen Orsa-Klasse, die ungefähr 1.100 Tonnen verdrängen, eine verbesserte Stabilität aufweisen und eine schwerere U-Jagd-Bewaffnung besitzen."
 ITA_destroyer_4:0 "Medaglie-d'Oro-Klasse"
 ITA_destroyer_4_desc:0 "Die Comandanti-Medaglie-d'Oro-Klasse war eine Gruppe von Zerstörern, die für die Regia Marina geplant wurden, vor dem italienischen Waffenstillstand aber nicht fertiggestellt wurden. Die Schiffe sind deutlich größer als die früheren italienischen Zerstörer, mit einer Verdrängung von fast 2.100 Tonnen. Außerdem sind sie mit den größeren 13,5-cm-Ansaldo-Geschützen bewaffnet und besitzen verbesserte Maschinen."
 ITA_light_cruiser_1:0 "Taranto-Klasse"
 ITA_light_cruiser_1_desc:0 "Die Kreuzer Taranto und Bari stammten aus der Zeit des Ersten Weltkriegs und waren Italien von Deutschland als Reparation überlassen worden. Beide verdrängen zwischen 4.500 und 5.100 Tonnen und sind mit deutschen 15-cm-SK/45-Geschützen ausgerüstet."
 ITA_light_cruiser_2:0 "Abruzzi-Klasse"
 ITA_light_cruiser_2_desc:0 "Die Duca-degli-Abruzzi-Klasse war die fünfte Unterklasse der leichten Kreuzer der Condottieri-Klasse. Sie wurden vor dem Zweiten Weltkrieg gebaut, um die Vorherrschaft im Mittelmeer zu erlangen. Sie waren die größten leichten Kreuzer, die Italien während des Krieges in Auftrag gab, mit einer Verdrängung von 9.400 Tonnen. Sie besaßen eine gute Panzerung und waren mit zehn 15,2-cm-Ansaldo-Geschützen ausgestattet."
 ITA_light_cruiser_3:0 "Capitani-Romani-Klasse"
 ITA_light_cruiser_3_desc:0 "Die leichten Kreuzer der Capitani-Romani-Klasse wurden im Grunde dazu konzipiert, die großen neuen französischen Zerstörer der späten 1930er-Jahre in Geschwindigkeit und Bewaffnung zu übertrumpfen. Ende 1939 wurden zwölf Rümpfe geordert, von denen aber vor dem italienischen Waffenstillstand 1943 nur drei fertiggestellt wurden. Die Schiffe sind leicht gepanzert und verdrängen nur 3.700 Tonnen, sind aber recht schnell. Bewaffnet sind sie mit acht 13,5-cm-OTO/Ansaldo-Geschützen."
 ITA_light_cruiser_4:0 "San-Marco-Klasse"
 ITA_light_cruiser_4_desc:0 "Die San-Marco-Klasse ist eine verbesserte Version der früheren leichten Kreuzer der Capitani-Romani-Klasse. Aufgrund des italienischen Waffenstillstands wurden die San Marco und ihr umgestaltetes Schwesterschiff, die San Giorgio, erst in den 1950er-Jahren in Auftrag gegeben."
 ITA_heavy_cruiser_1:0 "Trento-Klasse"
 ITA_heavy_cruiser_1_desc:0 "Die Trento-Klasse war ein Entwurf der Regia Marina für schwere Kreuzer in den späten 1920er-Jahren. Sie sind die ersten Schiffe, die von Grund auf nach den Vorgaben des Washingtoner Flottenabkommens konzipiert wurden, das für Kreuzer eine maximale Verdrängung von 10.000 Tonnen und eine maximale Kalibergröße von 20,3 cm vorsah. Das letzte Schiff der Klasse, die Bolzano, war ein verbesserter Entwurf und lief 1932 vom Stapel."
 ITA_heavy_cruiser_2:0 "San-Giorgio-Klasse"
 ITA_heavy_cruiser_2_desc:0 "Die San Giorgio war ein gepanzerter Kreuzer, der vor dem Ersten Weltkrieg gebaut wurde. Der Name wurde im Verlauf der Jahre mehreren italienischen Kreuzern gegeben. Diese schweren San-Giorgio-Kreuzer sind ein Zwischenkriegsmodell, das kurz vor Kriegsausbruch vom Stapel lief. Die meisten schweren Kreuzer wurden unter Einhaltung der Beschränkungen des Washingtoner Flottenabkommens gebaut. Nach dem Bruch des Abkommens wurden daher nur eine Handvoll von Schiffen gebaut. Diese Kreuzer verdrängen über 11.000 Tonnen und sind mit acht 20,3-cm-Ansaldo-Geschützen bewaffnet."
 ITA_heavy_cruiser_3:0 "Pisa-Klasse"
 ITA_heavy_cruiser_3_desc:0 "Der Name Pisa stammt von einer Klasse gepanzerter Kreuzer, die vor dem Ersten Weltkrieg gebaut wurden. Die schweren Kreuzer dieser neuen Pisa-Klasse sind dagegen ein Modell aus der Kriegszeit, das etwa 12.000 Tonnen Verdrängung aufweist und als Anführer seines eigenen Patrouillentrupps fungieren kann."
 ITA_heavy_cruiser_4:0 "Garibaldi-Klasse"
 ITA_heavy_cruiser_4_desc:0 "Garibaldi war der Name einer italienischen Klasse von Panzerkreuzern, die um die Jahrhundertwende gebaut wurden. Diese neuen Garibaldi-Kreuzer sind ein Modell aus der Spätzeit des Krieges, das etwa 14.000 Tonnen verdrängt, mit acht 20,3-cm-OTO/Ansaldo-Geschützen gut bewaffnet ist und mit den meisten Flugzeugträgern und anderen Großkampfschiffen mithalten kann."
 ITA_battle_cruiser_1:0 "Caracciolo-Klasse"
 ITA_battle_cruiser_1_desc:0 "Die Francesco-Caracciolo-Klasse war eine Klasse von Großkampfschiffen, die unmittelbar nach dem Ersten Weltkrieg vorgeschlagen wurde. Die Schiffe verdrängen etwa 34.000 Tonnen, sind gut gepanzert und für ihre Größe und ihr Alter relativ schnell. Nur ein Schiff wurde kielgelegt, der Bau wurde jedoch 1921 eingestellt."
 ITA_battle_cruiser_2:0 "Principe-Amadeo-Klasse"
 ITA_battle_cruiser_2_desc:0 "Der Name Principe Amadeo wurde im Laufe der Zeit für mehrere italienische Schiffe verwendet. Diese Schlachtkreuzer der Principe-Amadeo-Klasse lassen sich mit den französischen Dunkerque-Schlachtkreuzern vergleichen, die kurz vor Ausbruch des Zweiten Weltkriegs in Auftrag gegeben wurden. Sie verdrängen etwa 30.000 Tonnen und sind in ihrer Hauptbatterie mit 32-cm-Geschützen bewaffnet."
 ITA_battleship_1:0 "Giulio-Cesare-Klasse"
 ITA_battleship_1_desc:0 "Die Schlachtschiffe der Giulio-Cesare-Klasse wurden während des Ersten Weltkriegs in Auftrag gegeben. Sie besitzen 30,5-cm-Armstrong-Vickers-Geschütze, verdrängen 23.000 Tonnen und haben eine Höchstgeschwindigkeit, die mit anderen Schlachtschiffen aus der Dreadnought-Ära vergleichbar ist. Ab 1933 wurden die beiden verbleibenden Schiffe der Klasse umfassend modifiziert. Ihre Größe, Bewaffnung und Leistung wurden soweit verbessert, dass die Schiffe den damals neu aufkommenden "schnellen" Schlachtschiffen ebenbürtig waren."
 ITA_battleship_2:0 "Caio-Duilio-Klasse"
 ITA_battleship_2_desc:0 "Die Caio-Duilio-Klasse von Schlachtschiffen wurde ursprünglich zu Beginn des Ersten Weltkriegs in Auftrag gegeben. Beide Schiffe wurden jedoch zwischen 1937 und 1940 nahezu vollständig umgestaltet. Die Hauptbewaffnung wurde aufgerüstet und besteht nun aus zehn 32-cm-M1934-Geschützen. Die Verdrängung beträgt jetzt 29.000 Tonnen und die Geschwindigkeit reicht aus, um sie als "schnelles" Schlachtschiff zu klassifizieren. "
 ITA_battleship_3:0 "Vittorio-Veneto-Klasse"
 ITA_battleship_3_desc:0 "Die Schiffe der Vittorio-Veneto-Klasse, auch bekannt als Littorio-Klasse, waren die modernsten Schlachtschiffe, die Italien während des Zweiten Weltkriegs einsetzte. Sie verdrängten über 40.000 Tonnen und waren für ihre Größe sehr schnell. Sie stellten das Rückgrat der italienischen Flotte dar."
 ITA_battleship_4:0 "Impero-Klasse"
 ITA_battleship_4_desc:0 "Die Impero-Klasse ist eine hypothetische Klasse von Schlachtschiffen aus der Spätzeit des Krieges. Sie verdrängen ca. 43.000 Tonnen, sind mit 38,1-cm-Ansaldo-Geschützen bewaffnet und besitzen eine gute Panzerung."
 ITA_carrier_1:0 "Miraglia-Klasse"
 ITA_carrier_1_desc:0 "Die Giuseppe-Miraglia-Klasse ist eine hypothetische Klasse von frühen Flugzeugträgern aus der Zwischenkriegszeit. Die Schiffe sind vergleichbar mit den amerikanischen Trägern der Lexington-Klasse und den japanischen Kaga- oder Akagi-Trägern."
 ITA_carrier_2:0 "Roma-Klasse"
 ITA_carrier_2_desc:0 "Die Roma-Klasse ist eine hypothetische Klasse italienischer Flugzeugträger aus der Zwischenkriegszeit. Die Schiffe sind vergleichbar mit den amerikanischen Trägern der Yorktown-Klasse und den britischen Ark-Royal-Trägern. Sie verdrängen etwa 21.000 Tonnen, besitzen eine ordentliche Panzerung und bieten Platz für ein durchschnittlich großes Flugzeuggeschwader."
 ITA_carrier_3:0 "Aquila-Klasse"
 ITA_carrier_3_desc:0 "Die Aquila war ein geplanter Umbau eines Ozeanriesen. Der Umbau sollte 1941 beginnen, aber das Projekt wurde nie abgeschlossen. Den Plänen nach hätte das umgebaute Schiff eine Verdrängung von 23.500 Tonnen aufgewiesen und wäre mit den Trägern der japanischen Hiyo-Klasse und der britischen Indomitable-Klasse vergleichbar gewesen."
 ITA_carrier_4:0 "Sparviero-Klasse"
 ITA_carrier_4_desc:0 "Die Sparviero war ebenfalls ein geplanter Umbau eines Ozeanriesen, der Augusta. Der Umbau begann Ende 1942, gedieh aber nicht sehr weit. Deutschland eroberte das Schiff kurz nach dem italienischen Waffenstillstand und versenkte es. Der Träger hätte 30.400 Tonnen verdrängt, wäre recht gut gepanzert gewesen und hätte eine starke Flugabwehrbatterie besessen."
 ITA_SH_battleship_1:0 "Regina-Margherita-Klasse"
 ITA_SH_battleship_1_desc:0 "Regina Margherita war der Name eines Schlachtschiffs aus der Prä-Dreadnought-Ära, das vor dem Ersten Weltkrieg gebaut wurde. Diese neueren Regina Margheritas sind schwere Schlachtschiffe, mit deren Bau kurz vor dem Ausbruch des Krieges begonnen wurde. Sie sind vergleichbar mit den japanischen Schlachtschiffen der Yamato-Klasse. Sie sind sehr gut gepanzert, verdrängen etwa 60.000 Tonnen und sind mit 40,6-cm-Geschützen bewaffnet."
 ITA_SH_battleship_2:0 "Regina-Elena-Klasse"
 ITA_SH_battleship_2_desc:0 "Regina Elena war ebenfalls der Name eines italienischen Prä-Dreadnought-Schlachtschiffs. Diese schweren Schlachtschiffe der Regina-Elena-Klasse sind ein Modell aus der Kriegszeit, das etwa um den Kriegseintritt Italiens herum gebaut wurde. Die Schiffe sind vergleichbar mit den geplanten amerikanischen Schlachtschiffen der Montana-Klasse. Sie sind sehr gut gepanzert, verdrängen über 70.000 Tonnen und sind in ihrer Hauptbatterie mit 40,6-cm-Geschützen bewaffnet. Trotz all dieser Eigenschaften können sie fast mit den schnellsten Schlachtschiffen ihrer Zeit Schritt halten."
 SOV_submarine_1:0 "AG-Klasse"
 SOV_submarine_1_desc:0 "Die U-Boote der Amerikansky-Golland-Klasse (Amerikanisches Holland) wurden im Ersten Weltkrieg in Kanada gebaut und dann nach Russland geliefert, wo die Endmontage erfolgte. Sie sind ein direkter Nachbau der erfolgreichen U-Boote der Holland-Klasse. Konzipiert sind sie als hochseetaugliche Boote, die für ihre Zeit über eine gute Bewaffnung verfügten ... heute aber veraltet ist."
 SOV_submarine_2:0 "Serie-V-Schtschuka-Klasse"
 SOV_submarine_2_desc:0 "Die U-Boote der Serie V der Schtschuka-Klasse sind die am zweithäufigsten gebauten U-Boote der sowjetischen Marine. Ihre große Stückzahl erklärt sich dadurch, dass sie in allen vier Flotten der Sowjetunion eingesetzt wurden: Im Schwarzen Meer, in der Ostsee, der Nordsee und im Pazifik. Die Boote sind Patrouillen-U-Boote mittlerer Größe mit guter Torpedobewaffnung und Hochseetauglichkeit."
 SOV_submarine_3:0 "Serie-XIV-K-Klasse"
 SOV_submarine_3_desc:0 "Die U-Boote der Serie XIV sind große U-Boot-Kreuzer mit erhöhter Reichweite, die im Grunde die verbesserte Version der Serie-IV-Prawda-Klasse darstellen. Diese U-Boote sind sowohl mit Oberflächengeschützen als auch mit Torpedos schwer bewaffnet und besitzen eine große Reichweite, aber nur eine zufriedenstellende Hochseetauglichkeit."
 SOV_submarine_4:0 "Projekt 611"
 SOV_submarine_4_desc:0 "Die U-Boote des Projekts 611 (NATO-Codename: Zulu-Klasse) sind die erste sowjetische U-Boot-Klasse, die nach dem Zweiten Weltkrieg gebaut wurde. Der Entwurf basiert auf den deutschen U-Booten vom Typ XXI und sollte die älteren Boote der Serie XIV der K-Klasse ersetzen. Es handelt sich um große, hochseetaugliche U-Boote mit schwerer Torpedobewaffnung und hoher Reichweite. Die Boote dienten als Basis für die U-Boote der nachfolgenden Klassen Projekt 613 (NATO-Codename: Whiskey) und Projekt 641 (NATO-Codename: Foxtrot)."
 SOV_destroyer_1:0 "Orfei-Klasse"
 SOV_destroyer_1_desc:0 "Die Zerstörer der Orfei-Klasse sind eine verbesserte Version der früheren Nowik-Klasse. Sie besitzen ausreichende Oberflächen- und Flugabwehrbewaffnung für ihre Größe. Die Reichweite ist etwas kurz, was aber durch gute Geschwindigkeit und schwere Torpedobewaffnung ausgeglichen wird. Die nachfolgenden Fidonisi- und Isjaslaw-Klassen stellen weitere Verbesserungen dieser Klasse dar, die über eine stärkere Bewaffnung und einen größeren Rumpf verfügen."
 SOV_destroyer_2:0 "Gnevny-Klasse"
 SOV_destroyer_2_desc:0 "Die Zerstörer der Gnevny-Klasse (Projekt 7) wurden im Rahmen des Schiffsbauprogramms 1933-1938 genehmigt. Die Klasse selbst war stark von dem italienischen Zerstörer Maestrale beeinflusst und gilt als erfolgreicher Entwurf. Die Verdrängung liegt im Bereich von 1.600 bis 2.000 Tonnen. Die Schiffe sind gut bewaffnet und besitzen adäquate Flugabwehr- und Torpedobewaffnung. Aufgrund der leistungsstarken Maschinen sind sie schnell, besitzen aber eine eher geringe Reichweite."
 SOV_destroyer_3:0 "Soobrasitelny-Klasse"
 SOV_destroyer_3_desc:0 "Die Zerstörer der Soobrasitelny-Klasse (Projekt 7U) sind eine verbesserte Version der früheren Gnevny-Klasse. Ihre Maschinen wurden verstärkt und sie wurden mit besserer Flugabwehrbewaffnung ausgestattet. Abgesehen von diesen Änderungen entspricht ihre Bewaffnung jedoch der der Gnevny-Klasse. Die Verdrängung erhöht sich auf 1.900 bis 2.400 Tonnen, die Geschwindigkeit und die Reichweite bleiben dagegen fast unverändert."
 SOV_destroyer_4:0 "Skoryy-Klasse"
 SOV_destroyer_4_desc:0 "Die Skoryy-Klasse (Projekt 30bis) ist eine weitere Verbesserung der Ognewoi-Klasse. Die Schiffe sind größer und weisen eine erhöhte Verdrängung auf (2.500 bis 3.100 Tonnen). Sie sind damit stabiler und besitzen eine höhere operative Reichweite. Alle Schiffe werden nach dem Krieg gebaut. Dank einer modularen Konstruktion sind die Bauzeiten kurz und die Schiffe können schnell in Dienst gestellt werden. Die Bewaffnung entspricht der der früheren Ognewoi-Klasse. Die Hauptgeschütze befinden sich jedoch in Doppeltürmen statt in Einzeltürmen."
 SOV_light_cruiser_1:0 "Krasni-Krim-Klasse"
 SOV_light_cruiser_1_desc:0 "Mit dem Bau der Kreuzer der Krasni-Krim-Klasse - ursprünglich Swetlana-Klasse - wurde vor dem Ersten Weltkrieg begonnen. Durch den Krieg und die darauf folgende Revolution verzögerte sich jedoch die Fertigstellung der gesamten Klasse. Erst Mitte bis Ende der 1920er-Jahre wird das Schiff Teil der sowjetischen Marine, zusammen mit ihrer Halbschwester Tscherwona Ukraina, ehemals Admiral Nachimow. Diese Schiffe waren die ersten turbinengetriebenen Kreuzer der Kaiserlich Russischen Marine. Sie sind schwer bewaffnete und für ihre Zeit gut gepanzerte Kreuzer."
 SOV_light_cruiser_2:0 "Komsomolez-Klasse"
 SOV_light_cruiser_2_desc:0 "Die leichten Kreuzer der Komsomolez-Klasse sind eine Reihe hypothetischer Schiffe. Sie stellen eine Mischung aus alten und neuen Technologien dar. Durch die Verwendung unvollständiger Rümpfe der Swetlana-Klasse und der Admiral-Nachimow-Klasse werden die Baukosten reduziert. Sie besitzen sechs Doppeltürme aus kleineren Geschützen von Zerstörerkaliber sowie eine angemessene Flugabwehrbewaffnung. Damit sind sie für Aufklärungsmissionen ebenso geeignet wie als Anführer einer Zerstörerflottille. Optisch ähneln die Schiffe den Kreuzern der Kirow-Klasse."
 SOV_light_cruiser_3:0 "Tschapajew-Klasse"
 SOV_light_cruiser_3_desc:0 "Die Kreuzer der Tschapajew-Klasse (Projekt 68) basieren auf denen der Kirow-Klasse (Projekt 26) und wurden im Rahmen des Schiffsbauprogramms 1938-1943 genehmigt. Sie waren die ersten echten leichten Kreuzer der sowjetischen Marine. Ausgerüstet waren sie mit starken Oberflächen- und Flugabwehrwaffen sowie einer ausreichenden Torpedobewaffnung. Sie besaßen einen dicken Gürtelpanzer und eine hohe Geschwindigkeit mit guter Reichweite. Die Verdrängung betrug 10.500 bis 14.000 Tonnen. Aufgrund des Kriegs und der Invasion der deutschen Truppen wurde der Bau vieler Schiffe der Klasse gestoppt. Der Rest wurde nach dem Ende der Feindseligkeiten fertiggestellt."
 SOV_light_cruiser_4:0 "Swerdlow-Klasse"
 SOV_light_cruiser_4_desc:0 "Die Kreuzer der Swerdlow-Klasse (Projekt 68bis) sind die letzten Kanonenkreuzer der sowjetischen Marine und stellen verbesserte Versionen der vorhergehenden Tschapajew-Klasse dar. Verglichen mit den Tschapajews besitzen sie dieselbe Hauptbewaffnung, dieselben Maschinen und dieselbe Panzerung. Ihre Treibstoffkapazität wurde jedoch erhöht, um ihre Reichweite zu vergrößern. Zudem wurden der Unterwasserschutz und die Flugabwehrartillerie verstärkt und die Hochseetauglichkeit etwas verbessert. Die zugedachte Rolle der Schiffe waren die Konvoijagd und der Geleitschutz der niemals fertiggestellten Schlachtkreuzer der Stalingrad-Klasse. Bedingt durch den Anbruch des Raketenzeitalters wurden viele Schiffe nicht fertiggestellt."
 SOV_heavy_cruiser_1:0 "Krasni-Kawkas-Klasse"
 SOV_heavy_cruiser_1_desc:0 "Der Kreuzer Krasni Kawkas war ursprünglich der leichte Kreuzer Admiral Lasarew der Admiral-Nachimow-Klasse. Das Schiff ist die Halbschwester der Tscherwona Ukraina und teilt eine ähnliche Geschichte. Das fertiggestellte Schiff weicht etwas vom Entwurf ab. Es besitzt größere 18-cm-Geschütze und eine stärkere Flugabwehrbewaffnung. Da es sich um einen umgebauten leichten Kreuzer handelt, ist die Panzerung des Schiffs dünner als bei ähnlichen Schiffstypen anderer Nationen."
 SOV_heavy_cruiser_2:0 "Kirow-Klasse"
 SOV_heavy_cruiser_2_desc:0 "Die Kreuzer der Kirow-Klasse (Projekt 26) sind die ersten modernen Kreuzer der sowjetischen Marine. Der Entwurf basiert auf den italienischen leichten Kreuzern der Raimondo-Montecuccoli-Klasse und wurde im Rahmen des Schiffsbauprogramms 1933-1938 gebaut. Die Verdrängung der Schiffe beträgt 7.700 bis 9.200 Tonnen. Die Bewaffnung besteht aus neuen 18-cm-Geschützen in drei Dreifachtürmen und einer guten Flugabwehrbewaffnung. Die starken Maschinen sorgen für eine gute Geschwindigkeit mit akzeptabler Operationsreichweite. Der Gürtelpanzer ist verglichen mit anderen Schiffen des Typs eher dünn."
 SOV_heavy_cruiser_3:0 "Projekt 22"
 SOV_heavy_cruiser_3_desc:0 "Die schweren Kreuzer des Projekts 22 wurden Mitte der 1930er-Jahre als Gegenstück zu ähnlichen Schiffen benachbarter Länder entworfen. Der Entwurf sah ein größeres Schiff vor, das zwischen 15.500 und 17.000 Tonnen verdrängte. Die Bewaffnung sollte aus vier 24-cm-Geschützen in Dreifachtürmen zur Abwehr feindlicher Kreuzer bestehen, ergänzt durch schwere Flugabwehrbewaffnung zur Selbstverteidigung und ein größeres Aufklärungsflugzeug, um den Feind zu finden. Die Hauptaufgaben sollten die Suche nach feindlichen Truppen und die Konvoijagd sein - im Grunde deckungsgleich mit der Deutschland-Klasse des deutschen Reichs. Aufgrund der Kosten und mangelnder Ressourcen wurde das Projekt eingestellt."
 SOV_heavy_cruiser_4:0 "Projekt 66"
 SOV_heavy_cruiser_4_desc:0 "Die schweren Kreuzer des Projekts 66 sind der letzte Versuch der sowjetischen Marine, einen reinen Kanonenkreuzer zu entwerfen und zu bauen. Die ersten Studien stammen aus dem Jahr 1943, die finale Version entstand nach dem Krieg. Die Schiffe sollten kleinere Versionen der Schlachtkreuzer der Stalingrad-Klasse darstellen, bewaffnet mit 22-cm-Geschützen in drei Dreifachtürmen und einer starken Flugabwehrbewaffnung. Die Verdrängung sollte zwischen 26.500 und 30.700 Tonnen betragen, um gute Stabilität zu erreichen. Das Schiff sollte eine hohe Reichweite und eine gute Geschwindigkeit aufweisen. Durch das Aufkommen des Raketenzeitalters und den Tod von Josef Stalin wurde das Projekt eingestellt."
 SOV_battle_cruiser_1:0 "Borodino-Klasse"
 SOV_battle_cruiser_1_desc:0 "Die Borodino-Klasse ist eine Klasse von vier Schlachtkreuzern, die 1914 genehmigt wurden, kurz vor dem Ausbruch des Ersten Weltkriegs. Sie basieren auf den Schlachtschiffen der Imperatriza-Marija-Klasse. Sie folgen den damals gängigen russischen Praktiken für den Bau von Großkampfschiffen: Vier Dreifachtürme für die Hauptbewaffnung, eine starke sekundäre Bewaffnung in Kasematten und eine Konstruktion mit Glattdeck und flachem Profil mit geringem Tiefgang, um in den seichten Wassern der Ostsee kämpfen zu können. Wie bei vielen russischen Schiffen dieser Zeit verhinderten der Ausbruch des Ersten Weltkriegs und die anschließende Oktoberrevolution die Fertigstellung.  In den ersten Jahren nach der Revolution gab es mehrfach Vorschläge, was aus den Schiffen werden sollte. Diese wurden aber nie umgesetzt. Ein Vorschlag sah vor, die Schiffe mit wenigeren, dafür aber großkalibrigeren Geschützen fertigzustellen. Ein anderer, sie zu einem Flugzeugträger nach dem Vorbild der britischen HMS Eagle umzubauen."
 SOV_battle_cruiser_2:0 "Kronstadt-Klasse"
 SOV_battle_cruiser_2_desc:0 "Die Schlachtkreuzer der Kronstadt-Klasse (Projekt 69) wurden im Schiffsbauprogramm 1938-1943 genehmigt und sollten in den 1940er-Jahren fertiggestellt werden. Der ursprüngliche Entwurf sah große, schwere Kreuzer mit 23.000 Tonnen Verdrängung vor. Nachdem aber Informationen über die deutsche Scharnhorst-Klasse durchsickerten, wurden die Entwürfe modifiziert, um den deutschen Schlachtkreuzern Paroli bieten zu können. Die Standardverdrängung wurde auf 35.000 Tonnen erhöht. Die ursprüngliche Bewaffnung sah 30,5-cm-Geschütze in drei Dreifachtürmen vor. Probleme beim Bau dieser Waffen führten jedoch dazu, dass 38-cm-Geschütze in drei Dreifachtürmen aus deutscher Produktion gekauft wurden. Als Feindseligkeiten zwischen Deutschland und der Sowjetunion ausbrachen, wurde der Bau der Schiffe gestoppt und schließlich endgültig eingestellt. Ein Alternativplan mit der Bezeichnung Projekt 69AV sah vor, die unvollständigen Rümpfe als Flugzeugträger fertigzustellen."
 SOV_battleship_1:0 "Marat-Klasse"
 SOV_battleship_1_desc:0 "Die Schlachtschiffe der Marat-Klasse (ursprünglich Gangut-Klasse) sind Schlachtschiffe aus der Zeit des Ersten Weltkriegs und die ersten Dreadnoughts, die von der Kaiserlich Russischen Marine in Dienst gestellt wurden. Der Entwurf und die Geschützanordnung dienten als Basis für alle nachfolgenden Klassen von Schlachtschiffen und Schlachtkreuzern: Vier Dreifachtürme für die Hauptbewaffnung, eine starke sekundäre Bewaffnung in Kasematten und eine Konstruktion mit Glattdeck und flachem Profil mit geringem Tiefgang, um in den seichten Wassern der Ostsee und des Schwarzen Meeres kämpfen zu können. Nur drei operative Schiffe überlebten das Revolutionschaos in Russland und den Beginn der Sowjet-Ära. Das vierte Schiff, die Frunse (ehemals Poltawa) wurde als Kasernenschiff verwendet. Es gab Vorschläge, sie zu einem Schlachtkreuzer umzubauen, das Projekt wurde aber aus Kostengründen aufgegeben. Die verbleibenden Schiffe wurden in den 1930er-Jahren modernisiert und umgebaut. Sie erhielten einen hohen, fast pagodenartigen Aufbau, eine moderne Elektronik und Flugabwehrgeschütze."
 SOV_battleship_2:0 "Projekt 21"
 SOV_battleship_2_desc:0 "Die Schlachtschiffe des Projekts 21 wurden Mitte der 1930er-Jahre als Teil von Stalins Hochseemarine entworfen. Sie sollten den britischen Schlachtschiffen der Nelson-Klasse ähneln. Die Entwürfe sahen eine Verdrängung von etwa 41.000 Tonnen vor, eine Bewaffnung mit neun 40,6-cm-Geschützen in drei auf dem Vorschiff montierten Dreifachtürmen und eine sekundäre Bewaffnung mit vier 15,2-cm-Dreifachgeschützen. Eine gute Flugabwehrbewaffnung und eine dicke Panzerung sollten Schutz gegen Angriffe bieten. Da die sowjetische Schiffsbauindustrie die Schiffe nicht bauen konnte, wurde das Projekt eingestellt. Einige Elemente wurden aber in den Schlachtschiffen der Sowjetski-Sojus-Klasse wiederverwendet."
 SOV_battleship_3:0 "Lenin-Klasse"
 SOV_battleship_3_desc:0 "Die Lenin-Klasse ist ein hypothetischer Entwurf eines Schlachtschiffs, das die Antwort auf die deutsche Bismarck-Klasse und die amerikanische South-Carolina-Klasse darstellen sollte. Die neun 40,6-cm-Geschütze in drei Dreifachtürmen sollten die nötige Feuerkraft gegen diese Schiffe bereitstellen. Das Überleben in der Schlacht sollte durch 13-cm-Flugabwehrgeschütze, eine dicke Panzerung und große Maschinen sichergestellt werden."
 SOV_battleship_4:0 "Stalingrad-Klasse"
 SOV_battleship_4_desc:0 "Die Großkampfschiffe der Stalingrad-Klasse (Projekt 82) sollten in der Zeit nach dem Zweiten Weltkrieg die primäre Feuerkraft der sowjetischen Marine gegen ihre Feinde darstellen. Sie sind schnell, gut bewaffnet und gut gepanzert und sollten der Stolz der sowjetischen Flotte sein. Die Schiffe waren Teil von Stalins Plan zum Aufbau einer Hochseemarine. Der Bau begann nach dem Krieg. Als Rolle war den Schiffen nicht nur zugedacht, feindliche Großkampfschiffe zu bekämpfen, sondern auch als Eskorte für die geplanten sowjetischen Flugzeugträger zu dienen. Der Tod von Josef Stalin bedeutete das Ende dieser Schiffe. Es gab aber Projekte, zumindest eines davon als modifizierten Entwurf fertigzustellen, der mit sowjetischen V-2-Raketen ausgestattet werden sollte."
 SOV_SH_battleship_1:0 "Sowjetski-Sojus-Klasse"
 SOV_SH_battleship_1_desc:0 "Die Großkampfschiffe der Sowjetski-Sojus-Klasse (Projekt 23) waren die letzten Schlachtschiffe, die von den sowjetischen Werften gebaut und im Rahmen des Schiffsbauprogramms 1938-43 genehmigt wurden. Es sollten vier Schiffe gebaut werden, mit einer Standardverdrängung von 59.000 Tonnen, drei Dreifachtürmen mit 40,6-cm-Geschützen sowie schwerer sekundärer und Flugabwehrbewaffnung. Um das Gewicht der Bewaffnung und des sehr dicken Gürtelpanzers zu tragen, der dem der Yamato-Klasse ebenbürtig war, benötigten die Schiffe starke Maschinen. Der Kriegsausbruch verhinderte die Fertigstellung der Schiffe."
 SOV_SH_battleship_2:0 "Projekt 23bis"
 SOV_SH_battleship_2_desc:0 "Die Schlachtschiffe des Projekts 23bis sind eine modifizierte und verbesserte Version der vorherigen Sowjetski-Sojus-Klasse (Projekt 23). Verglichen mit ihren Vorgängern sollten sie vier Dreifachtürme derselben 40,6-cm-Geschütze besitzen, einen dickeren Gürtelpanzer, eine andere Anordnung der sekundären Geschütze und eine stärkere Flugabwehrbewaffnung."
 SOV_carrier_1:0 "Ismail-Klasse"
 SOV_carrier_1_desc:0 "Der Flugzeugträger Ismail ist der direkte Umbau des unvollendeten Rumpfs des gleichnamigen Schlachtkreuzers der Borodino-Klasse. Aufgrund des Umbaus würde das Schiff einen dicken Gürtelpanzer besitzen und für seine Zeit eine starke Bewaffnung gegen Oberflächenziele und Flugzeuge. Ein Geschwader mittlerer Größe würde die nötige Abdeckung aus der Luft bereitstellen. Das Projekt wurde aufgrund der Kosten und des Zustands der sowjetischen Schiffsbauindustrie nach der Oktoberrevolution nicht durchgeführt."
 SOV_carrier_2:0 "Krasni-Wosdukha-Klasse"
 SOV_carrier_2_desc:0 "Die Flugzeugträger der Krasni-Wosdukha-Klasse sind ein hypothetischer Entwurf, um der sowjetischen Marine Luftmachtprojektion zu verleihen. Sie sind ähnlich groß wie die britische Ark-Royal-Klasse oder die japanische Hiryu-Klasse, sind aber mit zusätzlichen Sekundärgeschützen gegen Oberflächenziele und mit ausreichender Flugabwehrbewaffnung ausgestattet. Die verbesserte Panzerung führt zu einem etwas kleineren Geschwader verglichen mit den Klassen der anderen Nationen."
 SOV_carrier_3:0 "Projekt 71B"
 SOV_carrier_3_desc:0 "Die Träger des Projekts 71B wurden Mitte bis Ende der 1930er-Jahre entworfen und sollten der neuen Oberflächenflotte, deren Aufbau Stalin in seinem Plan befohlen hatte, Deckung aus der Luft bieten. Es sollten zwei Schiffe gebaut werden, mit einer Verdrängung von etwa 30.000 Tonnen, starker Flugabwehrbewaffnung, guter Panzerung und einem ausreichend großen Geschwader. Der Ausbruch des Zweiten Weltkriegs verhinderte, dass die Schiffe gebaut wurden."
 SOV_carrier_4:0 "Projekt 72"
 SOV_carrier_4_desc:0 "Die Flugzeugträger des Projekts 72 sind die verbesserten Versionen des vorherigen Projekts 71. Die Entwurfsstudien wurden Anfang der 1940er-Jahre fertiggestellt und sahen ein größeres Schiff mit dünnerer Panzerung vor. Der zusätzliche Platz sollte genutzt werden, um stärkere Flugabwehrbewaffnung zu installieren und ein größeres Geschwader transportieren zu können."
 FRA_submarine_1:0 "600-Tonnen-Typ"
 FRA_submarine_1_desc:0 "Der 600-Tonnen-Typ war die erste französische Baureihe moderner U-Boote nach dem Ersten Weltkrieg. Es handelte sich um mittlere U-Boote mit einer Verdrängung von etwa 600 Tonnen. Obwohl sie hochseetauglich waren, waren sie als Küsten-U-Boote designiert und wurden hauptsächlich in den warmen Wassern des Mittelmeers eingesetzt. Es wurden drei Klassen von je vier U-Booten dieses Typs gebaut: Die Sirène-, Ariane- und Circé-Klassen. Sie waren die Basis der größeren 630-Tonnen-Serie mit den Argonaute-, Diane- und Orion-Klassen."
 FRA_submarine_2:0 "Minerve-Klasse"
 FRA_submarine_2_desc:0 "Die U-Boote der Minerve-Klasse (Projektname T2) basierten auf der 630-Tonnen-Serie, besaßen aber bessere Maschinen und eine andere Torpedokonfiguration. Diese U-Boote waren der erste Teil des Standardisierungsprogramms, das aus einem zentralisierten Entwurf der DCAN (Direction des Constructions et Armes Navale) entstand und nicht auf werftspezifischen Entwürfen der vorherigen Klasse basierte."
 FRA_submarine_3:0 "Roland-Morillot-Klasse"
 FRA_submarine_3_desc:0 "Die U-Boote der Roland-Morillot-Klasse (Projektname Z2) waren große, hochseetaugliche U-Boote, die auf der früheren Redoutable-Klasse beruhten. Sie waren große U-Boote mit einer Verdrängung von 1.800 bis 2.400 Tonnen und besaßen eine beeindruckende Bewaffnung von 10 Torpedorohren. Die deutsche Invasion Frankreichs war der Grund, dass keines davon je fertiggestellt wurde."
 FRA_submarine_4:0 "Phénix-Klasse"
 FRA_submarine_4_desc:0 "Die U-Boote der Phénix-Klasse waren mittelgroße, hochseetaugliche Boote mit hoher Reichweite. Sie wurden im Rahmen des Marineprogramms 1939-1940 genehmigt. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass das Projekt eingestellt wurde. Die U-Boote ähnelten der Redoutable-Klasse, waren aber kleiner, mit einer Verdrängung von 1.200 Tonnen. Die schwere Torpedobewaffnung war ähnlich."
 FRA_destroyer_1:0 "Bourrasque-Klasse"
 FRA_destroyer_1_desc:0 "Die Zerstörer der Bourrasque-Klasse gehören zum 1500-Tonnen-Typ und wurden Mitte der 1920er-Jahre gebaut. Zusammen mit der Vorgängerklasse Chacal und der Nachfolgeklasse L'Adroit stellten sie den Großteil der modernen französischen Flotte der Nachkriegszeit. Sie waren für ihre Zeit schnell und gut bewaffnet. Die Torpedobewaffnung war jedoch im Vergleich zu ähnlichen Schiffen anderer Nationen kleiner."
 FRA_destroyer_2:0 "Le-Fantasque-Klasse"
 FRA_destroyer_2_desc:0 "Die Zerstörer der Le-Fantasque-Klasse waren im Grunde verbesserte Versionen der früheren Superzerstörer des 2400-Tonnen-Typs (Guépard, Aigle, Vauquelin) und wurden im Rahmen des Marineprogramms von 1930 gebaut. Es waren große, schwer bewaffnete und sehr schnelle Zerstörer - perfekt geeignet als Eskorte für die neuen, schnellen Einheiten der französischen Flotte. Die Bewaffnung bestand aus neu entwickelten Geschützen sowie angemessenen Flugabwehr- und Torpedokonfigurationen."
 FRA_destroyer_3:0 "L'Intrépide-Klasse"
 FRA_destroyer_3_desc:0 "Die Zerstörer der L'Intrépide-Klasse waren eine modifizierte Version der Zerstörer der früheren Le-Hardi-Klasse. Sie wurden in den Flottenprogrammen von 1938 und 1939 genehmigt, bedingt durch den Kriegsausbruch und die Invasion Frankreichs aber nicht gebaut. Die Modifikationen hätten zu einem eher auf die Flugabwehr ausgerichteten Schiffstyp geführt. Durch die höhere Verdrängung von 2.800 bis 2.900 Tonnen und die größeren Maschinen wäre die Geschwindigkeit allerdings etwas niedriger gewesen."
 FRA_destroyer_4:0 "Hoche-/Bayard-Klasse"
 FRA_destroyer_4_desc:0 "Die Hoche- und Bayard-Klassen waren der letzte Superzerstörerentwurf der französischen Marine. Beide Klassen basierten auf der Mogador-Klasse, mit einer Verdrängung von 4.200 Tonnen, ähnlicher Hauptbewaffnung, aber verbesserter Flugabwehrbewaffnung und stärkeren Maschinen. Die Genehmigung erfolgte im Rahmen der Flottenprogramme von 1939-40. Der Kriegsausbruch und die deutsche Invasion Frankreichs führten jedoch dazu, dass die Schiffe nicht gebaut wurden."
 FRA_light_cruiser_1:0 "Duguay-Trouin-Klasse"
 FRA_light_cruiser_1_desc:0 "Die leichten Kreuzer der Duguay-Trouin-Klasse waren die ersten wichtigen französischen Kriegsschiffe, die nach dem Ersten Weltkrieg gebaut wurden. Sie waren Teil des Marineprogramms von 1922. Sie waren die ersten leichten Kreuzer mit übereinander aufgestellten, eingeschlossenen Hauptgeschützen. Im Vergleich zu anderen leichten Kreuzern besaßen sie eine starke Torpedobewaffnung, aber quasi keine Panzerung."
 FRA_light_cruiser_2:0 "La-Galissonnière-Klasse"
 FRA_light_cruiser_2_desc:0 "Die leichten Kreuzer der La-Galissonnière-Klasse waren die Antwort auf die italienische Condottieri-Klasse und basierten auf der vorhergehenden Emile-Bertin-Klasse. Sie wurden im Rahmen der Marineprogramme von 1931 und 1932 gebaut, mit den für die damalige Zeit typischen Hauptgeschützen und Flugabwehrwaffen. Ihre Verdrängung betrug 10.850 Tonnen. Sie führten eine größere Zahl an Aufklärungsflugzeugen mit sich und besaßen eine gute Geschwindigkeit."
 FRA_light_cruiser_3:0 "De-Grasse-Klasse"
 FRA_light_cruiser_3_desc:0 "Die Kreuzer der De-Grasse-Klasse wurden in den Marineprogrammen von 1938 und 1939 genehmigt und waren im Grunde verbesserte La Galissonnières. Sie sollten eine stärkere Flugabwehrbewaffnung und größere Maschinen besitzen. Durch die deutsche Invasion Frankreichs wurden die letzten zwei Schiffe nicht gebaut, das Typschiff sollte nach Kriegsende in abgewandelter Form fertiggestellt werden. Die Deutschen wollten das Schiff als leichten Flugzeugträger fertigstellen, aber auch dieses Projekt wurde eingestellt."
 FRA_light_cruiser_4:0 "Colbert-Klasse"
 FRA_light_cruiser_4_desc:0 "Die Colbert war ein leichter Flugabwehrkreuzer, der 1956 vom Stapel lief. Dieser Kreuzer der Colbert-Klasse wurde auf sehr ähnliche Weise gebaut wie die DeGrasse aus der Nachkriegszeit, mit schwerer Flugabwehrbewaffnung für lange und kurze Distanz. Der Unterschied zwischen der Colbert und der DeGrasse war, dass die Colbert kleinere Maschinen besaß, eine dünnere Panzerung hatte und außerdem etwas kleiner war."
 FRA_heavy_cruiser_1:0 "Suffren-Klasse"
 FRA_heavy_cruiser_1_desc:0 "Die schweren Kreuzer der Suffren-Klasse waren im Grunde eine Neuauflage der vorangegangenen Duquesne-Klasse mit geringen Verbesserungen bei der Hochseetauglichkeit. Beide Klassen folgen der damaligen Kreuzerphilosophie der französischen Marine: Sehr dünne Panzerung, aber gute Geschwindigkeit und Reichweite. Die Standardverdrängung beträgt 10.000 Tonnen, die Bewaffnung entspricht dem Standard eines schweren Kreuzers."
 FRA_heavy_cruiser_2:0 "Algérie-Klasse"
 FRA_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Algérie-Klasse stellten eine weitere Verbesserung der vorherigen Suffren- und Duquesne-Klassen dar. Sie wurden als Gegner der neuen schweren italienischen Kreuzer der Zara-Klasse konzipiert. Sowohl der Gürtelpanzer als auch der Unterwasserschutz wurden deutlich verbessert. Die Geschwindigkeit war etwas niedriger, der Operationsradius dafür etwas größer. Die Flugabwehrbewaffnung war für die damalige Zeit ausreichend. Die Änderungen führten dazu, dass die Standardverdrängung auf über 10.000 Tonnen anstieg."
 FRA_heavy_cruiser_3:0 "Saint-Louis-Klasse"
 FRA_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Saint-Louis-Klasse basierten auf der Algérie-Klasse, ähnelten optischer aber eher den Kriegsschiffen der Dunkerque- und Richelieu-Klassen als den früheren schweren Kreuzern. Drei Schiffe wurden im Rahmen des Flottenprogramms von 1940 geordert, doch aufgrund der deutschen Invasion Frankreichs wurde kein einziges davon kielgelegt. Die Schiffe sollten neue Geschütze und verbesserte Flugabwehrwaffen aufweisen, die Panzerung wäre dieselbe gewesen wie bei der Algérie-Klasse. Es war der letzte Entwurf eines schweren Kreuzers der französischen Marine."
 FRA_heavy_cruiser_4:0 "Forbin-Klasse"
 FRA_heavy_cruiser_4_desc:0 "Die schweren Kreuzer der Forbin-Klasse waren ein hypothetischer Entwurf als Nachfolger der Saint-Louis-Klasse. Konzipiert, um die Handelsrouten zwischen Kontinentalfrankreich und den Kolonien zu verteidigen, zeichnet sich die Klasse durch hohe Reichweite und gute Geschwindigkeit aus, mit einer schweren Bewaffnung von Geschützen in vier Dreifachtürmen und einer ausreichenden Anzahl an Flugabwehrwaffen. In puncto Aufbau und Optik ist das Schiff von der vorangegangenen Saint-Louis-Klasse und der britischen Crown-Colony-Klasse beeinflusst."
 FRA_battle_cruiser_1:0 "Durand-Viel-Entwurf"
 FRA_battle_cruiser_1_desc:0 "Der Durand-Viel-Entwurf für einen Schlachtkreuzer war ein Vorschlag aus einer Reihe von Studien aus dem Ersten Weltkrieg. Im Grunde handelt es sich um die Schlachtkreuzervariante der Normandie- und Lyon-Klassen von Schlachtschiffen, mit denselben Vierertürmen und Geschützen, wenn auch in geringerer Anzahl. Wie die damaligen Schlachtkreuzer anderer Nationen wären sie schneller aber schlechter gepanzert als die Schlachtschiffe gewesen. Das Projekt wurde vor Ausbruch des Ersten Weltkriegs aufgegeben."
 FRA_battle_cruiser_2:0 "Dunkerque-Klasse"
 FRA_battle_cruiser_2_desc:0 "Die Dunkerque-Klasse sollte das Gegenstück zu den deutschen Panzerschiffen der Deutschland-Klasse bilden. Die Schiffe waren der Höhepunkt einer Reihe von Entwurfsstudien, die Mitte der 1920er-Jahre bis Anfang der 1930er-Jahre entstanden. Die Klasse wurde durch die Marineprogramme von 1931 und 1934 genehmigt und ähnelte den britischen Schlachtschiffen der Nelson-Klasse. Alle Hauptgeschütze konzentrieren sich auf dem Vorschiff, was zu einem kürzeren Gürtelpanzer und daher zu einem kleineren Schiff führt, um die Beschränkungen der Flottenabkommen einzuhalten."
 FRA_battleship_1:0 "Courbet-Klasse"
 FRA_battleship_1_desc:0 "Die Schlachtschiffe der Courbet-Klasse waren die ersten Super-Dreadnoughts, die vor und während des Ersten Weltkriegs für die französische Marine gebaut wurden. Sie wurden durch die Flottenprogramme von 1910 und 1911 genehmigt. Im Ersten Weltkrieg wurden sie nur begrenzt eingesetzt, während des Zweiten Weltkriegs waren sie jedoch aktiv. Obwohl sie eine dickere Panzerung und stärkere Geschütze besaßen als ihre Vorgänger der Dante-Klasse, waren sie den Schlachtschiffen der US Navy und der Royal Navy aus derselben Zeit unterlegen. Sie verdrängen etwas über 22.000 Tonnen und wurden vor dem Zweiten Weltkrieg nicht modernisiert. Es wurde lediglich eine bessere Flugabwehrbewaffnung installiert und die Kessel wurden durch Ölkessel ersetzt."
 FRA_battleship_2:0 "Richelieu-Klasse"
 FRA_battleship_2_desc:0 "Die Schlachtschiffe der Richelieu-Klasse waren die letzten Schlachtschiffe, die von der französischen Marine in Dienst gestellt wurden. Es handelt sich um eine verbesserte Variante der Dunkerque-Klasse, die in den Flottenprogrammen von 1935 und 1938 genehmigt wurde. Die Hauptgeschütze befanden sich alle auf dem Vorderschiff, die Sekundärbewaffnung komplett achtern. Dank ausgezeichneter Flugabwehrbewaffnung, Geschwindigkeit und Reichweite besaß die französische Marine mit dieser Klasse ein hervorragendes Großkampfschiff. Von den vier bestellten Schiffen wurden nur zwei kielgelegt und nur eines abgeschlossen, ehe Deutschland in Frankreich einfiel. Es gab mehrere Überlegungen, die verbleibenden Schiffe fertigzustellen, mit anderer Geschützkonfiguration, als Flugabwehrschlachtschiff, als Schlachtschiff-/Träger-Kreuzung oder als vollwertigen Träger."
 FRA_battleship_3:0 "Gascogne-Klasse"
 FRA_battleship_3_desc:0 "Die Gascogne-Klasse von Schlachtschiffen war eine Unterklasse der Richelieu-Klasse. Im Rahmen des Flottenprogramms von 1940 wurden drei Schiffe bestellt, es wurde jedoch kein einziges kielgelegt. Der Entwurf hätte der Richelieu-Klasse entsprochen, wobei die Hauptbewaffnung gleichmäßig auf das Vorderschiff und das Achterschiff verteilt gewesen wäre. Außerdem wären die Flugabwehrbewaffnung und die Maschinen verbessert worden."
 FRA_battleship_4:0 "Alsace-Klasse"
 FRA_battleship_4_desc:0 "Die Alsace-Klasse von Schlachtschiffen sollte die Richelieu-Klasse ablösen. Vier Schiffe wurden bestellt. Die Entwurfsstudien wurden 1939 abgeschlossen und 1940 genehmigt. Die Kiellegung war für 1941 geplant, fand jedoch aufgrund der Invasion Frankreichs nicht statt. Der Entwurf verbessert die Richelieu-Klasse durch schwere Hauptbewaffnung in 33% höherer Kanonenanzahl, stärkere Flugabwehrbewaffnung, dickere Panzerung und größere Maschinen."
 FRA_SH_battleship_1:0 "Charlemagne-Klasse"
 FRA_SH_battleship_1_desc:0 "Die Charlemagne-Klasse von Superschlachtschiffen war ein hypothetischer Entwurf als Gegenstück zu den großen Schlachtschiffen anderer Nationen. Der Entwurf sieht eine schwere Bewaffnung mit Hauptgeschützen vor, die komplett auf dem Vorderschiff angebracht und übereinander aufgestellt sind. Außerdem geplant war eine schwere Flugabwehrbewaffnung und eine dicke Panzerung. Der komplette Entwurf nimmt Anleihen bei der Richelieu-Klasse und der britischen Nelson-Klasse."
 FRA_SH_battleship_2:0 "Napoléon-Bonaparte-Klasse"
 FRA_SH_battleship_2_desc:0 "Die Napoléon-Bonaparte-Klasse ist ein hypothetischer Entwurf für Schlachtschiffe, der auf den Alsace- und Gascogne-Klassen basiert. Die schwere Bewaffnung in Dreiertürmen ist gleichmäßig auf Vorder- und Achterschiff verteilt. Über den Hauptgeschützen befinden sich Sekundärgeschütze, außerdem verfügt das Schiff über schwere Flugabwehrbewaffnung. Dicke Panzerung und starke Maschinen sorgen für die Verteidigung und Geschwindigkeit, die nötig sind, um im Kampf gegen den Feind zu bestehen und mit den anderen Schiffen der eigenen Flotte mitzuhalten."
 FRA_carrier_1:0 "Béarn-Klasse"
 FRA_carrier_1_desc:0 "Die Béarn wurde ursprünglich als Schlachtschiff der Normandie-Klasse kielgelegt, später aber als Flugzeugträger mit einer Verdrängung von 22.100 Tonnen fertiggestellt. Sie war in den Jahren zwischen den Kriegen sowie im Zweiten Weltkrieg im Einsatz. Als umgewandelter Flugzeugträger war sie langsam und hatte nur beschränkten Platz für Flugzeuge. Der mittlere Gürtelpanzer und die hohe Reichweite glichen diese Schwächen aber aus. Der Bau lieferte den französischen Konstrukteuren der DCAN (Direction des Constructions et Armes Navale) wichtige Erfahrungswerte und führte zur Entstehung mehrerer Entwurfsstudien."
 FRA_carrier_2:0 "Joffre-Klasse"
 FRA_carrier_2_desc:0 "Die Träger der Joffre-Klasse (Projektname PA-16) stellten die nächste Flugzeugträgergeneration der französischen Marine dar. Die Klasse war das Ergebnis einer Entwurfsstudie, die 1929 begann und 1937 endete. Zwei Schiffe wurden durch das Flottenprogramm 1938 genehmigt, aber die eskalierenden Konflikte verzögerten den Baufortschritt. Durch die deutsche Invasion Frankreichs wurden die Schiffe nie fertiggestellt. Die Verdrängung hätte etwa 20.000 Tonnen betragen. Mit guter Flugabwehrbewaffnung, Panzerung und Geschwindigkeit wäre das Schiff ein ausgeglichener und vielseitiger Flugzeugträger für die französische Marine gewesen ... wenn auch mit einem eher kleinen Geschwader."
 FRA_carrier_3:0 "Jean-Bart-Klasse"
 FRA_carrier_3_desc:0 "Während des Krieges wurde vorgeschlagen, das unfertige Schlachtschiff Jean Bart der Richelieu-Klasse in einen vollwertigen Flugzeugträger umzubauen, ähnlich wie bei der japanischen Shinano. Der große Rumpf hätte ein großes Geschwader ermöglicht, die starken Maschinen eine hohe Reichweite und Geschwindigkeit. Die schwere Flugabwehrbewaffnung aus amerikanischer Produktion hätte eine gute Verteidigung gegen Flugzeuge und kleinere Oberflächeneinheiten geboten."
 FRA_carrier_4:0 "Clemenceau-Klasse"
 FRA_carrier_4_desc:0 "Der Flugzeugträger der Clemenceau-Klasse (Projektname PA-28) war der erste Nachkriegsentwurf für einen Flugzeugträger der französischen Marine. Der Entwurf ähnelte den unvollendeten Trägern der Joffre-Klasse, wobei die verwendete Ausrüstung und Bewaffnung aus modernen französischen Produkten bestanden hätte. Die Übernahme der Geleitträger der US Navy und der Royal Navy und der wirtschaftliche Zustand im Nachkriegsfrankreich verhinderten, dass die Schiffe kielgelegt wurden. Die Klasse ist nicht zu verwechseln mit den späteren Clemenceau-Flugzeugträgern (Projektname PA-54), die 1955 und 1957 kielgelegt wurden."
 ENG_submarine_1:0 "L-Klasse"
 ENG_submarine_1_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 ENG_submarine_2:0 "T-Klasse"
 ENG_submarine_2_desc:0 "Die U-Boote der To-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 ENG_submarine_3:0 "U-Klasse"
 ENG_submarine_3_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 ENG_submarine_4:0 "V-Klasse"
 ENG_submarine_4_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 ENG_destroyer_1:0 "V-/W-Klasse"
 ENG_destroyer_1_desc:0 "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 ENG_destroyer_2:0 "G-/H-/I-Klasse"
 ENG_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 ENG_destroyer_3:0 "J-/K-/N-Klasse"
 ENG_destroyer_3_desc:0 "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 ENG_destroyer_4:0 "Battle-Klasse"
 ENG_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 ENG_light_cruiser_1:0 "Danae-Klasse"
 ENG_light_cruiser_1_desc:0 "Die Danae- oder D-Klasse war eine Klasse von Leichten Kreuzern, die für die Royal Navy am Ende des Ersten Weltkriegs gebaut wurden, die auch im Zweiten Weltkrieg ihren Dienst taten. Die Danaes basierten auf dem Entwurf der vorangegangenen C-Klasse-Serie, wurden aber um 20 Fuß (6 m) verlängert, um eine sechste 6-Zoll (152 mm) Kanone zwischen der Brücke und dem vorderen Schornstein zu installieren. Darüber hinaus wurden die Zwillings-Torpedo-Röhren in der C-Klasse durch dreifache ersetzt, was den Danaes insgesamt zwölf Röhren, die schwerste Torpedo-Ausrüstung für einen Kreuzer zu dieser Zeit gab. Maschinen und allgemeines Layout war ansonsten das gleiche wie die Ceres Gruppe der C-Klassen Kreuzern."
 ENG_light_cruiser_2:0 "Town-Klasse (1936)"
 ENG_light_cruiser_2_desc:0 "Die Town-Klasse war eine Schiffklasse von Leichten Kreuzern der Royal Navy. Die Towns wurden auf die Einschränkungen des Londoner Marineschlusses von 1930 ausgelegt. Die Schiffe wurden in drei verschiedenen Unterklassen gebaut, die Sorten Southampton, Gloucester und Edinburgh jeweils, wobei jede Unterklasse weitere Waffen hinzugefügt hat."
 ENG_light_cruiser_3:0 "Crown-Colony-Klasse"
 ENG_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown-Colony-Klasse waren verbesserte Versionen der vorangegangenen Town-Klasse. Der Entwurf wurde jedoch vereinfacht, um die Bauzeit zu verkürzen und die Kosten zu senken. Die Schiffe sind mit denselben Geschützen bewaffnet wie ihre Vorgänger - vier Dreifachtürme mit 15,2-cm-Geschützen. Auch die Panzerung ist ähnlich, die Reichweite dagegen aufgrund der kleineren Maschinen etwas geringer. Der Typ hat zwei Unterklassen: Fiji und Ceylon."
 ENG_light_cruiser_4:0 "Minotaur-Klasse"
 ENG_light_cruiser_4_desc:0 "Diese Kreuzer sind auch bekannt als die Swiftsure-Klasse. Sie stellen eine modifizierte Version der Crown-Colony-Klasse dar, mit einigen Kriegsmodifikationen, die 1941 genehmigt wurden. Sie hatten eine größere operative Reichweite und mehr Flugabwehrwaffen als die Crown-Colony-Klasse. Die Hauptbewaffnung dagegen wurde auf drei Doppeltürme reduziert. Die Schiffe kamen zu spät, um das Kriegsergebnis zu beeinflussen. Die meisten von ihnen wurden nach Kriegsende nicht fertiggestellt. "
 ENG_heavy_cruiser_1:0 "Hawkins-Klasse"
 ENG_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den älteren leichten Kreuzern der Town-Klasse, insbesondere deren Birmingham-Unterklasse. Sie waren aber mit 19-cm-Geschützen und einem dickeren Gürtelpanzer ausgestattet. Sie wurden konzipiert, um die großen Konvoijäger der Deutschen zu bekämpfen. Sie sind gut bewaffnet, besitzen annehmbare Geschwindigkeit und Reichweite und guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben. Bei Ausbruch des Zweiten Weltkriegs waren jedoch nur vier davon aktiv."
 ENG_heavy_cruiser_2:0 "Surrey-Klasse"
 ENG_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Flottenprogramms von 1928 vorgeschlagen. Es handelte sich um verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 20,3-cm-Doppelgeschützen, schwererer Panzerung und stärkeren Maschinen ausgerüstet worden. Zwei Schiffe wurden in Auftrag gegeben, aber keines je kielgelegt."
 ENG_heavy_cruiser_3:0 "Admiral-Klasse"
 ENG_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, Kreuzer mit 20,3-cm-Geschützen zu entwerfen und zu bauen. Die Entwurfsstudien begannen 1938 und endeten 1941. Sie brachten mehrere Vorschläge hervor. Die endgültigen Vorschläge besaßen neue 20,3-cm-Geschütze in Dreifachtürmen, eine schwere Flugabwehrbewaffnung, dicke Panzerung und eine gute Geschwindigkeit. Aufgrund eines Mangels an feindlichen Kreuzern und der Kosteneffizienz der Vorschläge wurden stattdessen leichte Kreuzer gebaut."
 ENG_heavy_cruiser_4:0 "Churchill-Entwurf"
 ENG_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord der Admiralität, in der Anfangszeit des Zweiten Weltkriegs als Gegengewicht zu den großen deutschen Kanonenkreuzern der Deutschland-Klasse vorgeschlagen. Die Schiffe hätten 23,3-cm-Geschütze, schwere Flugabwehrbewaffnung und eine starke Panzerung besessen. Sie waren konzipiert, um effektiv gegen feindliche Großkampfschiffe kämpfen zu können. Die Pläne wurden schließlich eingestampft - aus Kostengründen und aus mangelndem Bedarf an einem neuen schweren Kreuzer. "
 ENG_battle_cruiser_1:0 "G3-Klasse"
 ENG_battle_cruiser_1_desc:0 "Die G3-Schlachtkreuzer wurden als Reaktion auf Marine-Expansionsprogramme von den Vereinigten Staaten und Japan geplant. Die vier Schiffe dieser Klasse wären größer, schneller und schwerer bewaffnet als jedes bestehende Schlachtschiff. Die G3s hätten neun 16-Zoll (406 mm) Kanonen getragen und es wurde erwartet, dass sie 32 Knoten (59 km / h, 37 mph) erreichen. Das G3-Design wurde am 12. August 1921 vom Vorstand der Admiralität genehmigt. Im Oktober und November wurden Aufträge vergeben, wurden aber später im November mit dem Beginn der Washingtoner Naval Conference, die die Schlachtschiffsnummer beschränkte, ausgesetzt. Die Befehle wurden im Februar 1922 mit der Ratifizierung des Washingtoner Mariteschlusses abgesagt, der den Bau auf Schiffe von nicht mehr als 35.000 Tonnen Verdrängung beschränkte."
 ENG_battle_cruiser_2:0 "Princess-Royal-Klasse"
 ENG_battle_cruiser_2_desc:0 "Die Princess-Royal-Klasse ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King-George-V-Klasse darstellen. Diese Schiffe sind mit einer ähnlichen, aber leicht reduzierten Bewaffnung ausgestattet: Zwei 35,5-cm-Dreifachgeschütze und sechs 13,3-cm-Flugabwehrgeschütze. Ihre schnelle Geschwindigkeit und ihre große Reichweite würden sie für Schnellangriffsmissionen und den Konvoischutz prädestinieren. Die begrenzte Panzerung würde sich im Kampf gegen moderne Schlachtschiffe aber als problematisch erweisen."
 ENG_battleship_1:0 "Nelson-Klasse"
 ENG_battleship_1_desc:0 "Die Nelson-Klasse war eine Klasse von zwei Schlachtschiffen (Nelson und Rodney) der britischen Royal Navy, die kurz darauf und unter den Bedingungen der Verträge der Washingtoner Flottenkonferenz von 1922 gebaut wurden. Sie waren die einzigen britischen Schlachtschiffe, die zwischen der Revenge-Klasse (1913) und der King Georg V. Klasse (1936) gebaut wurden."
 ENG_battleship_2:0 "King-George-V-Klasse"
 ENG_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 ENG_battleship_3:0 "Lion-Klasse"
 ENG_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 ENG_battleship_4:0 "Vanguard-Klasse"
 ENG_battleship_4_desc:0 "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 ENG_SH_battleship_1:0 "Centurion-Klasse"
 ENG_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 ENG_SH_battleship_2:0 "Lion-II-Klasse"
 ENG_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 ENG_carrier_1:0 "Courageous-Klasse"
 ENG_carrier_1_desc:0 "Diese drei Flugzeugträger sind umgewandelte Schlachtkreuzer und waren die ersten Flottenflugzeugträger der Royal Navy. Der Umbau war das Ergebnis des Washingtoner Flottenabkommens von 1922 und wurde 1925 abgeschlossen. Die Schiffe sind mäßig gepanzert, aber gut bewaffnet. Sie weisen eine große Reichweite und gute Geschwindigkeit auf. Aufgrund des Umbaus bieten sie aber nur begrenzt Platz für Flugzeuge. Dennoch gewann die Royal Navy durch sie wichtige Erfahrung im Bau von Flugzeugträgern und in der Machtprojektion durch Marineflieger."
 ENG_carrier_2:0 "Ark-Royal-Klasse"
 ENG_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste solche Schiff, das nach den Beschränkungen des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, auf dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfs sind. Das Schiff wurde 1934 konzipiert und ist gut gepanzert und bewaffnet. Es führt ein großes Geschwader an Flugzeugen mit sich. Die operative Reichweite und die Geschwindigkeit reichen aus, um mit den Haupteinheiten der Royal Navy mitzuhalten."
 ENG_carrier_3:0 "Illustrious-Klasse"
 ENG_carrier_3_desc:0 "Die Illustrious-Klasse wurde unter Berücksichtigung der Einschränkungen des Zweiten Londoner Flottenabkommens von 1936 gebaut, in dem als maximale Verdrängung für Flugzeugträger 23.000 Tonnen festgelegt wurden. Das Schiff ist der erste britische Träger mit gepanzertem Flugdeck, wodurch die Größe des Geschwaders verringert wurde. Schwere Panzerung und Flugabwehrbewaffnung sorgen für gute Verteidigungseigenschaften. Starke Maschinen und ein großer Treibstoffvorrat verleihen dem Schiff eine große operative Reichweite. "
 ENG_carrier_4:0 "Implacable-Klasse"
 ENG_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Flottenprogramms von 1938 geordert. Es handelt sich im Wesentlichen um verbesserte Versionen der vorangegangenen Illustrious-Klasse. Der Krieg und die zunehmende Bedeutung von kleineren Schiffen für den Konvoischutz Anfang bis Mitte des Krieges verlangsamten den Bau dieser Schiffe. Es handelt sich um größere Schiffe, die mehr Flugzeuge transportieren können und sowohl am Rumpf als auch auf dem Flugdeck mit dicker Panzerung ausgestattet sind. Leistungsstärkere Maschinen verleihen dem Entwurf eine höhere Geschwindigkeit und operative Reichweite im Vergleich zur Illustrious-Klasse."
 GER_submarine_1_desc:0 "Die U-Boote vom Typ UB III wurden während des Ersten Weltkriegs von der deutschen Kaiserlichen Marine gebaut. Sie waren mit zehn Torpedos bewaffnet und wiesen eine Verdrängung von über 500 Tonnen auf. Zwischen 1916 und 1918 wurden 96 U-Boote des Typs gebaut, von denen sich 1935 kein einziges mehr im Dienst befand."
 GER_submarine_2_desc:0 "Das deutsche U-Boot des Typs IIA war ein Einhüllen-U-Boot für den küstennahen Einsatz, das interne Ballasttanks besaß. Es verdrängt über 250 Tonnen und ist mit fünf 53,3-cm-Torpedorohren ausgestattet. Zwischen 1934 und 1935 wurden sechs Exemplare gebaut."
 GER_submarine_3_desc:0 "Das seetaugliche U-Boot vom Typ VIIC war das Arbeitspferd der deutschen U-Boot-Flotte. Zwischen 1940 und 1945 wurden 568 dieser Boote in Auftrag gegeben. Die Schiffe haben eine Verdrängung von 770 Tonnen und sind mit fünf 53,3-cm-Torpedorohren ausgestattet."
 GER_submarine_4_desc:0 "Die U-Boote vom Typ XXI, auch 'Elektroboote' genannt, waren die ersten U-Boote, die dazu konzipiert waren, primär unter Wasser zu agieren - nicht als Oberflächenschiffe, die auch tauchen können, um einen Angriff zu unternehmen oder nicht entdeckt zu werden. Zu den wichtigsten Eigenschaften des Bootes zählen der stromlinienförmige Rumpf und Kommandoturm und die große Zahl an Akkumulatorzellen. Die Klasse zählte zu den größten deutschen U-Boot-Klassen, mit einer Verdrängung von über 1.620 Tonnen. Zwischen 1943 und 1945 wurden 118 Boote in Auftrag gegeben."
 GER_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Admiral-Hipper-Klasse waren die ersten schweren Kreuzer der Kriegsmarine. Ihre Wasserverdrängung betrug offiziell 10.000 Tonnen, in Wirklichkeit aber über 16.000 Tonnen. Sie waren mit acht 20,3-cm-Geschützen in vier Doppeltürmen bewaffnet, mit einer sekundären Batterie von zwölf 10,5-cm-Geschützen."
 GER_battleship_1:0 "Deutschland-Klasse"
 GER_battleship_1_desc:0 "Nach dem Versailler Vertrag durfte Deutschland sechs Schlachtschiffe der Prä-Dreadnought-Ära behalten. Von der Kriegsmarine als Linienschiffe deklariert blieben nur zwei Schiffe der Deutschland-Klasse (nicht zu verwechseln mit den späteren Panzerschiffen der Deutschland-Klasse) während der 1930er-Jahre im Dienst. Um 4:47 Uhr am 1. September 1939 gab die Schleswig-Holstein die ersten Schüsse des Zweiten Weltkriegs ab, als sie das Feuer auf die Westerplatte im polnischen Danzig eröffnete."
 GER_carrier_2:0 "Seydlitz-Klasse"
 GER_carrier_2_desc:0 "Die Seydlitz wurde als das vierte Schiff der Admiral-Hipper-Klasse von schweren Kreuzern kielgelegt. Zu Kriegsbeginn war sie erst teilweise fertiggestellt und es gab Überlegungen, sie in einen Flugzeugträger umzuwandeln. Das Projekt mit dem Codenamen Weser 1 war bereits begonnen worden, als die Arbeiten aufgrund verstärkter Luftangriffe auf Bremen und eines Mangels an Ressourcen für den Bau eingestellt wurden."
 ARG_submarine_1:0 "Santa-Fe-Klasse"
 ARG_submarine_1_desc:0 "Die Santa-Fe-Klasse besteht aus drei U-Booten, die 1933 von Italien an Argentinien geliefert wurden. Die drei Schiffe der Klasse bildeten bis 1960 das Rückgrat der argentinischen U-Boot-Flotte. Ihr Spitzname war 'die Tarantinos', nach der Werft in Taranto, Italien, in der sie gebaut wurden."
 ARG_destroyer_1:0 "Catamarca-Klasse"
 ARG_destroyer_1_desc:0 "Die Zerstörer der Catamarca-Klasse wurden von der argentinischen Marine kurz vor dem Ersten Weltkrieg in Auftrag gegeben und von Großbritannien gebaut. Sie sind mit vier 12,0-cm-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet."
 ARG_destroyer_2:0 "Buenos-Aires-Klasse"
 ARG_destroyer_2_desc:0 "Die Zerstörer der Buenos-Aires-Klasse wurden zwischen 1936 und 1938 in Großbritannien für Argentinien gebaut. Sie basierten auf den britischen Zerstörern der G-Klasse. Ihre Verdrängung beträgt über 1.300 Tonnen und ihre Hauptartillerie besteht aus vier 11,9-cm-Mark-IX-Geschützen."
 ARG_light_cruiser_1:0 "Libertad-Klasse"
 ARG_light_cruiser_1_desc:0 "Die Schiffe der Libertad-Klasse erhielten die Designation 'Flusskampfschiff', waren in Wahrheit aber eher vergleichbar mit den kleineren, leichter bewaffneten geschützten Kreuzern des frühen 20. Jahrhunderts. Zwei Schiffe der Klasse wurden in den späten 1890er-Jahren gebaut und waren zu Beginn des Zweiten Weltkriegs immer noch im Dienst."
 ARG_light_cruiser_2:0 "La-Argentina-Klasse"
 ARG_light_cruiser_2_desc:0 "Der leichte Kreuzer La Argentina wurde Ende der 1930-Jahre von Großbritannien für Argentinien gebaut. Sie führte vor dem Krieg mehrere Ausbildungsfahrten aus und wurde anschließend in das aktive Einsatzgeschwader übernommen, um die Neutralität Argentiniens zu schützen. Das Schiff ist eine größere Version der britischen Arethusa-Klasse. Es verdrängt 6.500 Tonnen und ist mit neun 15,2-cm-Geschützen als Hauptartillerie ausgestattet."
 ARG_heavy_cruiser_1:0 "Garibaldi-Klasse"
 ARG_heavy_cruiser_1_desc:0 "Die Garibaldi-Klasse ist eine Klasse von Panzerkreuzern, die um die Jahrhundertwende für Argentinien gebaut wurde. Die Schiffe waren zu Beginn der 1930er-Jahre überholt, das letzte wurde 1932 außer Dienst gestellt. Im Jahr 1931 wurden sie durch die von Großbritannien gebauten schweren Kreuzer der Veinticinco-de-Mayo-Klasse ersetzt."
 ARG_battleship_1:0 "Rivadavia-Klasse"
 ARG_battleship_1_desc:0 "Die Rivadavia-Klasse war ein Paar von Dreadnought-Schlachtschiffen, die in den 1910er-Jahren von den USA für die argentinische Marine gebaut wurden. Sie verdrängten 27.500 Tonnen und waren mit zwölf 30,5-cm-Geschützen als Hauptartillerie bewaffnet. Sie blieben bis in die 1950er-Jahre hinein im aktiven Dienst."
 AST_submarine_1:0 "L-Klasse"
 AST_submarine_1_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 AST_submarine_2:0 "T-Klasse"
 AST_submarine_2_desc:0 "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 AST_submarine_3:0 "U-Klasse"
 AST_submarine_3_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 AST_submarine_4:0 "V-Klasse"
 AST_submarine_4_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 AST_destroyer_1:0 "Vendetta-Klasse"
 AST_destroyer_1_desc:0 "Zu diesen Zerstörern zählen die Admirality- und Thornycroft-Klassen V und W. Sie wurden an die Königlich-Australische Marine RAN übertragen und bildeten dort die 'Scrap Iron Flotilla', die 'Alteisen-Flotille'. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 AST_destroyer_2:0 "G-/H-/I-Klasse"
 AST_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 AST_destroyer_3:0 "Nizam-Klasse"
 AST_destroyer_3_desc:0 "'Nizam-Klasse' war die Designation der Zerstörer der J-, K- und N-Klassen, die von der britischen Marine übergeben wurden. Sie ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 AST_destroyer_4:0 "Battle-Klasse"
 AST_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 AST_light_cruiser_1:0 "C-Klasse"
 AST_light_cruiser_1_desc:1 "Die C-Klasse war eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Obwohl sie relativ klein und beengt waren, erwiesen sie sich als robuste und vielseitige Schiffe. Ihre Bewaffnung war mehr als zufriedenstellend. Sie besaßen genügend 15,2-cm-Geschütze, um feindliche Oberflächenziele zu bekämpfen, und eine schwere Torpedoladung. Die Schiffe wurden während des Ersten Weltkriegs intensiv genutzt und nahmen an zahlreichen Oberflächenoperationen teil. Mitte der 1930er-Jahre waren nur noch die Unterklassen Caledon, Ceres und Carlisle im Dienst."
 AST_light_cruiser_2:0 "Southampton-Klasse"
 AST_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Town-Klasse und sollten als Reaktion auf die japanischen Mogami-Klasse-Kreuzer dienen. Die Schiffe sind gut gepanzert, besitzen eine gute Geschwindigkeit und Reichweite und sind mit zwölf 15,2-cm-Geschützen in vier Dreifachtürmen hervorragend bewaffnet. Sie waren die Basis für viele der nachfolgenden leichten Kreuzer der Royal Navy während des Kriegs."
 AST_light_cruiser_3:0 "Crown-Colony-Klasse"
 AST_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown-Colony-Klasse waren verbesserte Versionen der vorangegangenen Town-Klasse. Der Entwurf wurde jedoch vereinfacht, um die Bauzeit zu verkürzen und die Kosten zu senken. Die Schiffe sind mit denselben Geschützen bewaffnet wie ihre Vorgänger - vier Dreifachtürme mit 15,2-cm-Geschützen. Auch die Panzerung ist ähnlich, die Reichweite dagegen aufgrund der kleineren Maschinen etwas geringer. Der Typ hat zwei Unterklassen: Fiji und Ceylon."
 AST_light_cruiser_4:0 "Minotaur-Klasse"
 AST_light_cruiser_4_desc:0 "Diese Kreuzer sind auch bekannt als die Swiftsure-Klasse. Sie stellen eine modifizierte Version der Crown-Colony-Klasse dar, mit einigen Kriegsmodifikationen, die 1941 genehmigt wurden. Sie hatten eine größere operative Reichweite und mehr Flugabwehrwaffen als die Crown-Colony-Klasse. Die Hauptbewaffnung dagegen wurde auf drei Doppeltürme reduziert. Die Schiffe kamen zu spät, um das Kriegsergebnis zu beeinflussen. Die meisten von ihnen wurden nach Kriegsende nicht fertiggestellt. "
 AST_heavy_cruiser_1:0 "Hawkins-Klasse"
 AST_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den älteren leichten Kreuzern der Town-Klasse, insbesondere deren Birmingham-Unterklasse. Sie waren aber mit 19-cm-Geschützen und einem dickeren Gürtelpanzer ausgestattet. Sie wurden konzipiert, um die großen Konvoijäger der Deutschen zu bekämpfen. Sie sind gut bewaffnet, besitzen annehmbare Geschwindigkeit und Reichweite und guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben. Bei Ausbruch des Zweiten Weltkriegs waren jedoch nur vier davon aktiv."
 AST_heavy_cruiser_2:0 "Surrey-Klasse"
 AST_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Flottenprogramms von 1928 vorgeschlagen. Es handelte sich um verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 20,3-cm-Doppelgeschützen, schwererer Panzerung und stärkeren Maschinen ausgerüstet worden. Zwei Schiffe wurden in Auftrag gegeben, aber keines je kielgelegt."
 AST_heavy_cruiser_3:0 "Admiral-Klasse"
 AST_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, Kreuzer mit 20,3-cm-Geschützen zu entwerfen und zu bauen. Die Entwurfsstudien begannen 1938 und endeten 1941. Sie brachten mehrere Vorschläge hervor. Die endgültigen Vorschläge besaßen neue 20,3-cm-Geschütze in Dreifachtürmen, eine schwere Flugabwehrbewaffnung, dicke Panzerung und eine gute Geschwindigkeit. Aufgrund eines Mangels an feindlichen Kreuzern und der Kosteneffizienz der Vorschläge wurden stattdessen leichte Kreuzer gebaut."
 AST_heavy_cruiser_4:0 "Churchill-Entwurf"
 AST_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord der Admiralität, in der Anfangszeit des Zweiten Weltkriegs als Gegengewicht zu den großen deutschen Kanonenkreuzern der Deutschland-Klasse vorgeschlagen. Die Schiffe hätten 23,3-cm-Geschütze, schwere Flugabwehrbewaffnung und eine starke Panzerung besessen. Sie waren konzipiert, um effektiv gegen feindliche Großkampfschiffe kämpfen zu können. Die Pläne wurden schließlich eingestampft - aus Kostengründen und aus mangelndem Bedarf an einem neuen schweren Kreuzer. "
 AST_battle_cruiser_1:0 "Renown-Klasse"
 AST_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse wurden ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse kielgelegt. Der Bau wurde bei Ausbruch des Zweiten Weltkriegs ausgesetzt. Admiral Lord Fisher gelang es, den Bau als Schlachtkreuzer wieder aufnehmen zu lassen. Diese Schiffe sind das Musterbeispiel eines Schlachtkreuzers. Sie sind gut bewaffnet, schnell und manövrierfähig, besitzen aber eine dünnere Panzerung und eine geringere operative Reichweite. Nur zwei der ursprünglich drei Schiffe wurden fertiggestellt, die Repulse und die Renown."
 AST_battle_cruiser_2:0 "Princess-Royal-Klasse"
 AST_battle_cruiser_2_desc:0 "Die Princess-Royal-Klasse ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King-George-V-Klasse darstellen. Diese Schiffe sind mit einer ähnlichen, aber leicht reduzierten Bewaffnung ausgestattet: Zwei 35,5-cm-Dreifachgeschütze und sechs 13,3-cm-Flugabwehrgeschütze. Ihre schnelle Geschwindigkeit und ihre große Reichweite würden sie für Schnellangriffsmissionen und den Konvoischutz prädestinieren. Die begrenzte Panzerung würde sich im Kampf gegen moderne Schlachtschiffe aber als problematisch erweisen."
 AST_battleship_1:0 "Revenge-Klasse"
 AST_battleship_1_desc:0 "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
 AST_battleship_2:0 "King-George-V-Klasse"
 AST_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 AST_battleship_3:0 "Lion-Klasse"
 AST_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 AST_battleship_4:0 "Vanguard-Klasse"
 AST_battleship_4_desc:0 "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 AST_SH_battleship_1:0 "Centurion-Klasse"
 AST_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 AST_SH_battleship_2:0 "Lion-II-Klasse"
 AST_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 AST_carrier_1:0 "Courageous-Klasse"
 AST_carrier_1_desc:0 "Diese drei Flugzeugträger sind umgewandelte Schlachtkreuzer und waren die ersten Flottenflugzeugträger der Royal Navy. Der Umbau war das Ergebnis des Washingtoner Flottenabkommens von 1922 und wurde 1925 abgeschlossen. Die Schiffe sind mäßig gepanzert, aber gut bewaffnet. Sie weisen eine große Reichweite und gute Geschwindigkeit auf. Aufgrund des Umbaus bieten sie aber nur begrenzt Platz für Flugzeuge. Dennoch gewann die Royal Navy durch sie wichtige Erfahrung im Bau von Flugzeugträgern und in der Machtprojektion durch Marineflieger."
 AST_carrier_2:0 "Ark-Royal-Klasse"
 AST_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste solche Schiff, das nach den Beschränkungen des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, auf dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfs sind. Das Schiff wurde 1934 konzipiert und ist gut gepanzert und bewaffnet. Es führt ein großes Geschwader an Flugzeugen mit sich. Die operative Reichweite und die Geschwindigkeit reichen aus, um mit den Haupteinheiten der Royal Navy mitzuhalten."
 AST_carrier_3:0 "Illustrious-Klasse"
 AST_carrier_3_desc:0 "Die Illustrious-Klasse wurde unter Berücksichtigung der Einschränkungen des Zweiten Londoner Flottenabkommens von 1936 gebaut, in dem als maximale Verdrängung für Flugzeugträger 23.000 Tonnen festgelegt wurden. Das Schiff ist der erste britische Träger mit gepanzertem Flugdeck, wodurch die Größe des Geschwaders verringert wurde. Schwere Panzerung und Flugabwehrbewaffnung sorgen für gute Verteidigungseigenschaften. Starke Maschinen und ein großer Treibstoffvorrat verleihen dem Schiff eine große operative Reichweite. "
 AST_carrier_4:0 "Implacable-Klasse"
 AST_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Flottenprogramms von 1938 geordert. Es handelt sich im Wesentlichen um verbesserte Versionen der vorangegangenen Illustrious-Klasse. Der Krieg und die zunehmende Bedeutung von kleineren Schiffen für den Konvoischutz Anfang bis Mitte des Krieges verlangsamten den Bau dieser Schiffe. Es handelt sich um größere Schiffe, die mehr Flugzeuge transportieren können und sowohl am Rumpf als auch auf dem Flugdeck mit dicker Panzerung ausgestattet sind. Leistungsstärkere Maschinen verleihen dem Entwurf eine höhere Geschwindigkeit und operative Reichweite im Vergleich zur Illustrious-Klasse."
 BRA_submarine_1:0 "Humaytá-Klasse"
 BRA_submarine_1_desc:0 "Das brasilianische U-Boot Humaytá wurde in Italien in Auftrag gegeben und Ende der 1920er-Jahre geliefert. Es stellte eine modifizierte Version der Balilla-Klasse dar, die als Tiefseetaucher konzipiert worden war. Es verdrängt fast 1.400 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet. "
 BRA_submarine_2:0 "Tupy-Klasse"
 BRA_submarine_2_desc:0 "Die Tupy-Klasse war eine Klasse brasilianischer U-Boote, die Mitte der 1930er-Jahre von Italien gebaut wurden. Es handelt sich um kleinere U-Boote mit einer Verdrängung von knapp über 600 Tonnen und einer Bewaffnung von sechs 53,3-cm-Torpedorohren."
 BRA_destroyer_1:0 "Marnhão-Klasse"
 BRA_destroyer_1_desc:0 "Die Marnhão war ein von Großbritannien gebauter Zerstörer der K-Klasse, der 1922 an Brasilien verkauft wurde. Das Schiff verdrängt etwas über 930 Tonnen und ist mit vier 10,16-cm-Ansaldo-Geschützen ausgestattet."
 BRA_destroyer_2:0 "Juruena-Klasse"
 BRA_destroyer_2_desc:0 "Die Zerstörer der Juruena-Klasse waren eine Reihe von sechs H-Klasse-Zerstörern, die Brasilien Ende der 1930er-Jahre bei Großbritannien in Auftrag gab. Die Schiffe wurden jedoch nie geliefert, da die Briten sie kauften, als 1939 der Erste Weltkrieg ausbrach. Sie verdrängen über 1.300 Tonnen, besitzen eine gute Geschwindigkeit und sind mit drei 11,9-cm-Mk-IX-Geschützen als Hauptartillerie sowie acht 53,3-cm-Torpedorohren bewaffnet."
 BRA_destroyer_3:0 " Marcílio-Dias-Klasse"
 BRA_destroyer_3_desc:0 "Die Zerstörer der Marcílio-Dias-Klasse (manchmal auch M-Klasse oder Greenhalgh-Klasse genannt) waren drei Schiffe der brasilianischen Marine, die 1943 in Auftrag gegeben wurden. Sie basierten auf den amerikanischen Zerstörern der Mahan-Klasse und waren die ersten Schiffe nennenswerter Größe, die in Brasilien gebaut wurden. Sie verdrängen 1.500 Tonnen und sind mit fünf 12,7-cm-Geschützen bewaffnet."
 BRA_destroyer_4:0 "Acre-Klasse"
 BRA_destroyer_4_desc:0 "Die Acre-Klasse (manchmal auch als Amazonas-Klasse bezeichnet) besteht aus sechs Zerstörern, die für die brasilianische Marine gebaut wurden. Keines der Schiffe wurde vor Kriegsende fertiggestellt. Die Schiffe wurden in Brasilien auf Basis abgewandelter britischer Pläne und mit einigen amerikanischen Teilen gebaut, um die sechs Zerstörer der Juruena-Klasse zu ersetzen, die Großbritannien bei Kriegsausbruch übernommen hatte."
 BRA_light_cruiser_1:0 "Bahia-Klasse"
 BRA_light_cruiser_1_desc:0 "Die Bahia-Klasse ware eine Klasse von zwei in Großbritannien gebauten Aufklärungskreuzern, die für Brasilien gebaut und 1910 geliefert wurden. Die Schiffe wurden in den 1920er-Jahren umfangreich modernisiert und umgebaut, waren zu Beginn des Zweiten Weltkriegs aber dennoch weitestgehend veraltet. Während des Krieges dienten die Kreuzer vor allem als Konvoigeleitschutz. "
 BRA_battleship_1:0 "Minas-Gerais-Klasse"
 BRA_battleship_1_desc:0 "Die Minas-Gerais-Klasse war eine Klasse aus zwei Dreadnought-Schlachtschiffen, die Anfang des 20. Jahrhunderts von Großbritannien für Brasilien gebaut wurden. Sie waren während des Zweiten Weltkriegs zwar noch im Dienst, waren jedoch schon zu veraltet für wirklich ernsthafte Einsätze. Stattdessen wurden sie zur Verteidigung der brasilianischen Küste eingesetzt."
 CAN_submarine_1:0 "L-Klasse"
 CAN_submarine_1_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 CAN_submarine_2:0 "T-Klasse"
 CAN_submarine_2_desc:0 "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 CAN_submarine_3:0 "U-Klasse"
 CAN_submarine_3_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 CAN_submarine_4:0 "V-Klasse"
 CAN_submarine_4_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 CAN_destroyer_1:0 "V-/W-Klasse"
 CAN_destroyer_1_desc:0 "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 CAN_destroyer_2:0 "Ottawa-Klasse"
 CAN_destroyer_2_desc:0 "Die Ottawa-Klasse war die kanadische Designation für die Zerstörer der britischen G-, H- und I-Klasse, die im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben wurden. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 CAN_destroyer_3:0 "J-/K-/N-Klasse"
 CAN_destroyer_3_desc:0 "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 CAN_destroyer_4:0 "Algonquin-Klasse"
 CAN_destroyer_4_desc:0 "Die Algonquin-Klasse war die kanadische Designation für Zerstörer der britischen Battle-Klasse. Die Schiffe wurden im Rahmen der Flottenprogramme von 1942 und 1943 in Auftrag gegeben. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 CAN_light_cruiser_1:0 "C-Klasse"
 CAN_light_cruiser_1_desc:0 "Die C-Klasse war eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Obwohl sie relativ klein und beengt waren, erwiesen sie sich als robuste und vielseitige Fahrzeuge. Ihre Bewaffnung war mehr als zufriedenstellend. Sie besaßen genügend 15,2-cm-Geschütze, um feindliche Oberflächenziele zu bekämpfen, und eine schwere Torpedoladung, um feindliche Schiffe und Konvois zu versenken. Die Schiffe wurden während des Ersten Weltkriegs intensiv genutzt und nahmen an zahlreichen Oberflächenoperationen teil. Nur wenige Exemplare überlebten den Krieg. Mitte der 1930er-Jahre waren nur noch die Unterklassen Caledon, Ceres und Carlisle im Dienst."
 CAN_light_cruiser_2:0 "Southampton-Klasse"
 CAN_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Town-Klasse und sollten als Reaktion auf die japanischen Mogami-Klasse-Kreuzer dienen. Die Schiffe sind gut gepanzert, besitzen eine gute Geschwindigkeit und Reichweite und sind mit zwölf 15,2-cm-Geschützen in vier Dreifachtürmen hervorragend bewaffnet. Sie waren die Basis für viele der nachfolgenden leichten Kreuzer der Royal Navy während des Kriegs."
 CAN_light_cruiser_3:0 "Quebec-Klasse"
 CAN_light_cruiser_3_desc:0 "Die Quebec-Klasse war die kanadische Designation für leichte Kreuzer der britischen Crown-Colony-Klasse. Diese Schiffe waren verbesserte Versionen der vorangegangenen Town-Klasse. Der Entwurf wurde jedoch vereinfacht, um die Bauzeit zu verkürzen und die Kosten zu senken. Die Schiffe sind mit denselben Geschützen bewaffnet wie ihre Vorgänger - vier Dreifachtürme mit 15,2-cm-Geschützen. Auch die Panzerung ist ähnlich, die Reichweite dagegen aufgrund der kleineren Maschinen etwas geringer. Der Typ hat zwei Unterklassen: Fiji und Ceylon."
 CAN_light_cruiser_4:0 "Ontario-Klasse "
 CAN_light_cruiser_4_desc:0 "Die Ontario-Klasse war die kanadische Designation für leichte Kreuzer der britischen Minotaur-Klasse (oder Swiftsure-Klasse). Diese Kreuzer stellen eine modifizierte Version der Crown-Colony-Klasse dar, mit einigen Kriegsmodifikationen, die 1941 genehmigt wurden. Sie hatten eine größere operative Reichweite und mehr Flugabwehrwaffen als die Crown-Colony-Klasse. Die Hauptbewaffnung dagegen wurde auf drei Doppeltürme reduziert. Die Schiffe kamen zu spät, um das Kriegsergebnis zu beeinflussen. Die meisten von ihnen wurden nach Kriegsende nicht fertiggestellt. "
 CAN_heavy_cruiser_1:0 "Hawkins-Klasse"
 CAN_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den älteren leichten Kreuzern der Town-Klasse, insbesondere deren Birmingham-Unterklasse. Sie waren aber mit 19-cm-Geschützen und einem dickeren Gürtelpanzer ausgestattet. Sie wurden konzipiert, um die großen Konvoijäger der Deutschen zu bekämpfen. Sie sind gut bewaffnet, besitzen annehmbare Geschwindigkeit und Reichweite und guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben. Bei Ausbruch des Zweiten Weltkriegs waren jedoch nur vier davon aktiv."
 CAN_heavy_cruiser_2:0 "Surrey-Klasse"
 CAN_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Flottenprogramms von 1928 vorgeschlagen. Es handelte sich um verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 20,3-cm-Doppelgeschützen, schwererer Panzerung und stärkeren Maschinen ausgerüstet worden. Zwei Schiffe wurden in Auftrag gegeben, aber keines je kielgelegt."
 CAN_heavy_cruiser_3:0 "Admiral-Klasse"
 CAN_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, Kreuzer mit 20,3-cm-Geschützen zu entwerfen und zu bauen. Die Entwurfsstudien begannen 1938 und endeten 1941. Sie brachten mehrere Vorschläge hervor. Die endgültigen Vorschläge besaßen neue 20,3-cm-Geschütze in Dreifachtürmen, eine schwere Flugabwehrbewaffnung, dicke Panzerung und eine gute Geschwindigkeit. Aufgrund eines Mangels an feindlichen Kreuzern und der Kosteneffizienz der Vorschläge wurden stattdessen leichte Kreuzer gebaut."
 CAN_heavy_cruiser_4:0 "Churchill-Entwurf"
 CAN_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord der Admiralität, in der Anfangszeit des Zweiten Weltkriegs als Gegengewicht zu den großen deutschen Kanonenkreuzern der Deutschland-Klasse vorgeschlagen. Die Schiffe hätten 23,3-cm-Geschütze, schwere Flugabwehrbewaffnung und eine starke Panzerung besessen. Sie waren konzipiert, um effektiv gegen feindliche Großkampfschiffe kämpfen zu können. Die Pläne wurden schließlich eingestampft - aus Kostengründen und aus mangelndem Bedarf an einem neuen schweren Kreuzer. "
 CAN_battle_cruiser_1:0 "Renown-Klasse"
 CAN_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse wurden ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse kielgelegt. Der Bau wurde bei Ausbruch des Zweiten Weltkriegs ausgesetzt. Admiral Lord Fisher gelang es, den Bau als Schlachtkreuzer wieder aufnehmen zu lassen. Diese Schiffe sind das Musterbeispiel eines Schlachtkreuzers. Sie sind gut bewaffnet, schnell und manövrierfähig, besitzen aber eine dünnere Panzerung und eine geringere operative Reichweite. Nur zwei der ursprünglich drei Schiffe wurden fertiggestellt, die Repulse und die Renown."
 CAN_battle_cruiser_2:0 "Princess-Royal-Klasse"
 CAN_battle_cruiser_2_desc:0 "Die Princess-Royal-Klasse ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King-George-V-Klasse darstellen. Diese Schiffe sind mit einer ähnlichen, aber leicht reduzierten Bewaffnung ausgestattet: Zwei 35,5-cm-Dreifachgeschütze und sechs 13,3-cm-Flugabwehrgeschütze. Ihre schnelle Geschwindigkeit und ihre große Reichweite würden sie für Schnellangriffsmissionen und den Konvoischutz prädestinieren. Die begrenzte Panzerung würde sich im Kampf gegen moderne Schlachtschiffe aber als problematisch erweisen."
 CAN_battleship_1:0 "Revenge-Klasse"
 CAN_battleship_1_desc:0 "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
 CAN_battleship_2:0 "King-George-V-Klasse"
 CAN_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 CAN_battleship_3:0 "Lion-Klasse"
 CAN_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 CAN_battleship_4:0 "Vanguard-Klasse"
 CAN_battleship_4_desc:0 "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 CAN_SH_battleship_1:0 "Centurion-Klasse"
 CAN_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 CAN_SH_battleship_2:0 "Lion-II-Klasse"
 CAN_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen.  Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
