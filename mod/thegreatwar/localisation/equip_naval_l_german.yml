 CAN_carrier_1_desc:0 "Diese drei Flugzeugträger sind umgewandelte Schlachtkreuzer und waren die ersten Flottenflugzeugträger der Royal Navy. Der Umbau war das Ergebnis des Washingtoner Flottenabkommens von 1922 und wurde 1925 abgeschlossen. Die Schiffe sind mäßig gepanzert, aber gut bewaffnet. Sie weisen eine große Reichweite und gute Geschwindigkeit auf. Aufgrund des Umbaus bieten sie aber nur begrenzt Platz für Flugzeuge. Dennoch gewann die Royal Navy durch sie wichtige Erfahrung im Bau von Flugzeugträgern und in der Machtprojektion durch Marineflieger."
 CAN_carrier_2:0 "Ark-Royal-Klasse"
 CAN_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste solche Schiff, das nach den Beschränkungen des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, auf dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfs sind. Das Schiff wurde 1934 konzipiert und ist gut gepanzert und bewaffnet. Es führt ein großes Geschwader an Flugzeugen mit sich. Die operative Reichweite und die Geschwindigkeit reichen aus, um mit den Haupteinheiten der Royal Navy mitzuhalten."
 CAN_carrier_3:0 "Illustrious-Klasse"
 CAN_carrier_3_desc:0 "Die Illustrious-Klasse wurde unter Berücksichtigung der Einschränkungen des Zweiten Londoner Flottenabkommens von 1936 gebaut, in dem als maximale Verdrängung für Flugzeugträger 23.000 Tonnen festgelegt wurden. Das Schiff ist der erste britische Träger mit gepanzertem Flugdeck, wodurch die Größe des Geschwaders verringert wurde. Schwere Panzerung und Flugabwehrbewaffnung sorgen für gute Verteidigungseigenschaften. Starke Maschinen und ein großer Treibstoffvorrat verleihen dem Schiff eine große operative Reichweite. "
 CAN_carrier_4:0 "Implacable-Klasse"
 CAN_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Flottenprogramms von 1938 geordert. Es handelt sich im Wesentlichen um verbesserte Versionen der vorangegangenen Illustrious-Klasse. Der Krieg und die zunehmende Bedeutung von kleineren Schiffen für den Konvoischutz Anfang bis Mitte des Krieges verlangsamten den Bau dieser Schiffe. Es handelt sich um größere Schiffe, die mehr Flugzeuge transportieren können und sowohl am Rumpf als auch auf dem Flugdeck mit dicker Panzerung ausgestattet sind. Leistungsstärkere Maschinen verleihen dem Entwurf eine höhere Geschwindigkeit und operative Reichweite im Vergleich zur Illustrious-Klasse."
 CHI_destroyer_1:0 "Jianwei-Klasse"
 CHI_destroyer_1_desc:0 "Die Jianwei-Klasse war eine Klasse großer Torpedoboote, die für die nationalistische chinesische Marine gebaut und 1904 in Dienst gestellt wurden. Zwei Schiffe der Klasse wurden modernisiert und waren zur Zeit der japanischen Invasion immer noch im Dienst. Nach der Modernisierung verdrängen sie 870 Tonnen und sind mit zwei 11,9-cm-Hauptgeschützen bewaffnet."
 CHI_light_cruiser_1:0 "Hairong-Klasse"
 CHI_light_cruiser_1_desc:0 "Die Hairong war ein chinesischer geschützter Kreuzer, der Ende der 1890er-Jahre von Deutschland gebaut wurde. Das Schiff ähnelte anderen geschützten Kreuzern und leichten Kreuzern, die um die Jahrhundertwende herum für China produziert wurden. Die Hairong verdrängt etwa 2.700 Tonnen und ist mit drei 15,0-cm-Geschützen bewaffnet. "
 CHL_submarine_1:0 "H-Klasse"
 CHL_submarine_1_desc:0 "Bei diesen U-Booten handelt es sich um eine Gruppe von sechs britischen U-Booten der H-Klasse (oder Holland 602). Sie wurden in Großbritannien gebaut und kurz nach dem Ersten Weltkrieg an Chile übergeben, im Austausch gegen U-Boote, die während des Krieges interniert worden waren. Die Schiffe wurden zwischen 1915 und 1918 gebaut. Sie haben eine Verdrängung von über 360 Tonnen, eine Tauchtiefe von 30 Metern und sind mit vier 45,0-cm-Torpedorohren ausgestattet."
 CHL_destroyer_1:0 "Almirante-Lynch-Klasse"
 CHL_destroyer_1_desc:0 "Die Zerstörer der Almirante-Lynch-Klasse waren eine Gruppe von sechs Schffen, die kurz vor dem Ersten Weltkrieg in Großbritannien für die chilenische Marine gebaut wurden. Nur zwei der Schiffe wurden vor Kriegsausbruch geliefert. Sie blieben bis 1945 im Dienst. Sie verdrängen 1.430 Tonnen, weisen für ihr Alter eine ordentliche Geschwindigkeit und Reichweite auf und sind mit sechs 10,16-cm-L/40-QF-Mark-VI-Geschützen und zwei 53,3,-cm-Torpedorohren ausgestattet."
 CHL_light_cruiser_1:0 "Chacabuco-Klasse"
 CHL_light_cruiser_1_desc:0 "Die Chacabuco war ein geschützter Kreuzer, der in Großbritannien gebaut und 1902 von der chilenischen Marine in Dienst gestellt wurde. Sie verdrängt 4.160 Tonnen und ist mit zwei 20,3-cm-Armstrong-Geschützen und drei 45,7-cm-Torpedorohren bewaffnet. Verglichen mit frühen leichten Kreuzern war das Schiff langsam, aber gut gepanzert."
 CHL_heavy_cruiser_1:0 "O'Higgins-Klasse"
 CHL_heavy_cruiser_1_desc:0 "Die O'Higgins war ein bewaffneter Kreuzer, der um die Jahrhundertwende in Großbritannien für die chilenische Marine gebaut wurde. Er verdrängt 7.800 Tonnen und besitzt eine Hauptartillerie von vier 20,3-cm-Geschütze. Verglichen mit den schweren Kreuzern, die nach dem Ersten Weltkrieg gebaut wurden, ist er jedoch relativ langsam."
 CHL_battleship_1:0 "Almirante-Latorre-Klasse"
 CHL_battleship_1_desc:0 "Die Almirante-Latorre-Klasse bestand aus zwei Super-Dreadnought-Schlachtschiffen, die kurz vor Ausbruch des Ersten Weltkriegs in Großbritannien für die chilenische Marine gebaut wurden. Nur eines der Schiffe wurde als Schlachtschiff fertiggestellt, das andere wurde in den Flugzeugträger HMS Eagle umgewandelt. Die Schiffe verdrängen über 28.000 Tonnen und besitzen eine Hauptbewaffnung von zehn 35,5-cm-BL-Geschützen. Sie sind schlechter gepanzert, dafür aber etwas schneller als andere Dreadnoughts ihrer Zeit."
 COL_destroyer_2:0 "Antioquia-Klasse"
 COL_destroyer_2_desc:0 "Die Antioquia-Klasse bestand aus zwei Zerstörern, die in Portugal für die kolumbianische Marine gebaut wurden. Die Schiffe wurden 1934 in Dienst gestellt. Sie verdrängen über 1.200 Tonnen und sind mit vier 11,9-cm-BL-Geschützen und acht 53,3-cm-Torpedorohren bewaffnet."
 DEN_submarine_1:0 "Rota-Klasse"
 DEN_submarine_1_desc:0 "Die U-Boote der Rota-Klasse wurden nach dem Ende des Ersten Weltkriegs in Dänemark gebaut und in Dienst gestellt. Es handelte sich um kleine U-Boote auf Basis des Entwurfs Holland 602. Die Schiffe haben eine Verdrängung von 290 Tonnen und sind mit vier 45,0-cm-Torpedorohren ausgestattet."
 DEN_submarine_2:0 "Havmanden-Klasse"
 DEN_submarine_2_desc:0 "Die Havmanden-Klasse bestand aus fünf geplanten U-Booten. Drei wurden vor der deutschen Besatzung fertiggestellt, eines während der Besatzung. Der Bau am fünften Exemplar wurde eingestellt. Die U-Boote sind relativ klein, mit einer Verdrängung von 320 Tonnen. Sie sind mit fünf 45,0-cm-Torpedorohren bewaffnet."
 DEN_submarine_4:0 "Støren-Klasse"
 DEN_submarine_4_desc:0 "Die Støren war ein U-Boot der britischen Vampire-Klasse, das nach dem Krieg an die dänische Marine übergeben wurde. Das Boot ist mit einer Verdrängung von 545 Tonnen relativ klein, besaß aber vier 53,3-cm-Torpedorohre und eine gute Hochseetauglichkeit."
 DEN_destroyer_4:0 "Huitfeldt-Klasse"
 DEN_destroyer_4_desc:0 "Die Huitfeldt-Klasse, auch bekannt als Najaden-Klasse, bestand aus zwei großen Torpedobooten, die in Dänemark gebaut und in Dienst gestellt wurden. Der Bau begann 1942, die Fertigstellung erfolgte 1947. Sie verdrängen über 780 Tonnen und besitzen als Hauptartillerie zwei 10,5-cm-Geschütze. Daneben verfügen sie über sechs 53,3-cm-Torpedorohre und verschiedene U-Jagd-Waffen. "
 DEN_heavy_cruiser_1:0 "Herluf-Trolle-Klasse"
 DEN_heavy_cruiser_1_desc:0 "Die Herluf-Trolle-Klasse bestand aus drei Panzerschiffen für den küstennahen Einsatz, die zwischen 1901 und 1908 in Dienst gestellt wurden. Trotz ihrer Klassifizierung als Schlachtschiffe entsprachen sie in Größe und Bewaffnung eher Kreuzern. Nur eines der Schiffe, die Peter Skram, war bei Ausbruch des Zweiten Weltkriegs noch im aktiven Dienst. Die Schiffe verdrängen über 3.700 Tonnen, sind mit zwei 24,0-cm-Geschützen als Hauptartillerie bewaffnet. Sie besitzen eine gute Panzerung, sind jedoch langsamer als die meisten Dreadnought-Schlachtschiffe ihrer Zeit."
 EST_submarine_2:0 "Kalev-Klasse"
 EST_submarine_2_desc:0 "Die Kalev-Klasse bestand aus zwei U-Booten, die 1936 in Großbritannien für die estnische Marine gebaut wurden. Primäre Aufgabe der U-Boote war das Ausbringen von Minen. Sie waren jedoch auch mit vier 53,3-cm-Torpedorohren bewaffnet."
 FIN_heavy_cruiser_1:0 "Väinämöinen-Klasse"
 FIN_heavy_cruiser_1_desc:0 "Die Väinämöinen-Klasse bestand aus zwei Schlachtschiffen zur Küstenverteidigung, die Anfang der 1930er-Jahre in Finnland gebaut und in Dienst gestellt wurden. Sie zählten zu den letzten Küstenverteidigungsschiffen, die jemals gebaut wurden. In Größe und Bewaffnung ähnelten sie allerdings eher schweren Kreuzern. Sie verdrängen nur 3.900 Tonnen und sind recht langsam, sind jedoch mit vier 25,4-cm-Bofors-Geschützen bewaffnet."
 FIN_submarine_1:0 "Vetehinen-Klasse"
 FIN_submarine_1_desc:0 "Die Vetehinen-Klasse bestand aus drei mittleren U-Booten, die für die finnische Marine gebaut wurden. Sie basierten auf dem deutschen U-Boot-Typ UB III aus dem Ersten Weltkrieg. Die U-Boote haben eine Verdrängung von knapp unter 500 Tonnen und sind mit vier 53,3-cm-Torpedorohren ausgestattet."
 GRE_submarine_1:0 "Katsonis-Klasse"
 GRE_submarine_1_desc:0 "Die U-Boote der Katsonis-Klasse wurden Ende der 1920er-Jahre in Frankreich für die griechische Marine gebaut. Beide U-Boote der Klasse waren während des Zweiten Weltkriegs im Einsatz. Sie haben eine Verdrängung von fast 580 Tonnen und sind mit sechs 53,3-cm-Torpedorohren ausgestattet."
 GRE_submarine_2:0 "Matrozos-Klasse"
 GRE_submarine_2_desc:0 "Das griechische U-Boot Matrozos war ein italienisches U-Boot der Perla-Klasse, das von den Briten erobert wurde und 1942 an die griechische Marine im Exil übergeben wurde. Das U-Boot hat eine Verdrängung von 680 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet. Es besitzt eine Tauchtiefe von 80 Metern."
 GRE_submarine_4:0 "Pipinos-Klasse"
 GRE_submarine_4_desc:0 "Die vier Schiffe der Pipinos-Klasse waren britische U-Boote der U-Klasse, die zwischen 1943 und 1946 an die griechische Marine im Exil übergeben wurden. Die Schiffe haben eine Verdrängung von 545 Tonnen und sind mit vier 53,3-cm-Torpedorohren ausgestattet."
 GRE_destroyer_1:0 "Aetos-Klasse"
 GRE_destroyer_1_desc:0 "Die Zerstörer der Aetos-Klasse wurden vor dem Ersten Weltkrieg in Großbritannien gebaut und für die griechische Marine gekauft. Alle vier waren während des Zweiten Weltkriegs im aktiven Dienst. Sie verdrängen 980 Tonnen und sind mit vier 10,5-cm-Armstrong-P-Geschützen und vier 53,3-cm-Torpedorohren bewaffnet. Ende der 1920er-Jahre wurden sie modernisiert."
 GRE_destroyer_2:0 "Vasilefs-Georgios-I-Klasse"
 GRE_destroyer_2_desc:0 "Die Vasilefs-Georgios-I-Klasse war eine Klasse aus zwei modifizierten britischen Zerstörern der H-Klasse, die Ende der 1930er-Jahre in Großbritannien für die griechische Marine gebaut wurden. Die Schiffe verdrängen 1.350 Tonnen und weisen eine ordentliche Geschwindigkeit auf. Sie besitzen eine hohe Reichweite und sind mit vier 12,8-cm-SK-C/34-Geschützen und einer starken Torpedobestückung bewaffnet. "
 GRE_destroyer_3:0 "Adrias-Klasse"
 GRE_destroyer_3_desc:0 "Die Adrias-Klasse war eine Klasse von sechs britischen Hunt-III-Geleitzerstörern, von denen vier im Jahr 1942 an die griechische Marine im Exil übergeben wurden. Als Geleitzerstörer waren sie langsamer als gewöhnliche Zerstörer. Sie verdrängten 1.050 Tonnen, besaßen eine Hauptartillerie aus vier 10,2-cm-QF-Mk-XVI-Geschützen und waren mit starken Torpedos und U-Jagd-Waffen ausgerüstet."
 GRE_destroyer_4:0 "Leon-Klasse"
 GRE_destroyer_4_desc:0 "Die Leon-Klasse war eine Klasse amerikanischer Cannon-Geleitzerstörer. Sie wurden 1943 in Dienst gestellt, aber erst 1951 an die griechische Marine geliefert. Die Schiffe waren langsamer als gewöhnliche Zerstörer. Sie verdrängten 1.240 Tonnen, besaßen eine Hauptartillerie aus drei 7,62-cm-Geschützen und waren mit starken Torpedos und U-Jagd-Waffen ausgerüstet."
 GRE_light_cruiser_1:0 "Elli-Klasse"
 GRE_light_cruiser_1_desc:0 "Die Elli war ein leichter Kreuzer, der 1914 von den USA gebaut wurde. Ursprünglich war er für die chinesische Marine vorgesehen, wurde letztlich jedoch an Griechenland geliefert. Mit einer Verdrängung von nur 2.600 Tonnen ist sie für einen Kreuzer recht klein. Sie besitzt zwei 15,2-cm-Geschütze als Hauptbewaffnung. Das Schiff war im Zweiten Weltkrieg im Einsatz und wurde vor der Invasion Griechenlands durch die Achsenmächte von einem italienischen U-Boot versenkt."
 GRE_heavy_cruiser_1:0 "Averof-Klasse"
 GRE_heavy_cruiser_1_desc:0 "Die Averof ist ein gepanzerter Kreuzer, der vor dem Ersten Weltkrieg in Italien für die griechische Marine gebaut wurde. Sie diente während des Zweiten Weltkriegs als Flaggschiff der Flotte. Die Averof war verglichen mit Kreuzern ihrer Zeit äußerst leistungsstark. Sie verdrängte fast 10.000 Tonnen. Sie war sehr gut gepanzert und besaß eine Hauptbewaffnung von vier 23,4-cm-Armstrong-Geschützen. Dennoch war sie relativ schnell für einen gepanzerten Kreuzer."
 GRE_battleship_1:0 "Kilkis-Klasse"
 GRE_battleship_1_desc:0 "Die Kilkis-Klasse bestand aus zwei Schlachtschiffen der amerikanischen Mississippi-Klasse, die 1908 in Dienst gestellt und 1914 an Griechenland verkauft wurden. Sie waren die letzten Prä-Dreadnought-Schlachtschiffe, die von den USA gebaut wurden. Ihre Verdrängung betrug lediglich 13.000 Tonnen. Ihre Hauptartillerie bestand aus vier 25,4-cm-Mk-V-Geschützen. Bewaffnung, Geschwindigkeit und Reichweite waren für ihr Alter durchschnittlich. Beide Schiffe waren 1936 schon außer Dienst gestellt."
 HOL_submarine_1:0 "K-III-Klasse"
 HOL_submarine_1_desc:0 "Die K-III-Klasse bestand aus zwei U-Booten, die für die Königlich-Niederländische Marine gebaut und von dieser als Patrouillen-U-Boote eingesetzt wurden. Sie wurden Anfang der 1920er-Jahre in Dienst gestellt und basierten auf den amerikanischen U-Booten der Holland-Klasse. Die Schiffe haben eine Verdrängung von 580 Tonnen und sind mit vier 45,0-cm-Torpedorohren ausgestattet. "
 HOL_submarine_2:0 "O16-Klasse"
 HOL_submarine_2_desc:0 "Das U-Boot O16 wurde in den Niederlanden für die Königlich-Niederländische Marine gebaut und 1936 in Dienst gestellt. Es handelt sich um ein großes U-Boot mit einer Verdrängung von 980 Tonnen. Die Tauchtiefe beträgt 80 Meter, das U-Boot ist mit acht 53,3-cm-Torpedorohren bewaffnet."
 HOL_submarine_3:0 "O21-Klasse"
 HOL_submarine_3_desc:0 "Die O21-Klasse bestand aus sieben U-Booten, die von den Niederlanden gebaut und in Dienst gestellt wurden. Die U-Boote waren zum Zeitpunkt der deutschen Invasion alle noch nicht fertiggestellt. Fünf konnte jedoch nach Großbritannien entkommen und der niederländischen Marine im Exil dienen. Die U-Boote sind etwas größer als die vorangegangen O-Klasse-Boote, mit einer Verdrängung von über 990 Tonnen. Die Bewaffnung mit acht 53,3-cm-Torpedorohren ist jedoch ähnlich."
 HOL_submarine_4:0 "Zwaardvis-Klasse"
 HOL_submarine_4_desc:0 "Die Zwaardvis-Klasse besteht aus vier britischen U-Booten der Taciturn-Klasse, die zwischen 1943 und 1945 an die Königlich-Niederländische Marine im Exil übertragen wurden. Die Schiffe verdrängen 1.090 Tonnen, sind mit elf 53,3-cm-Torpedorohren bewaffnet und haben eine Tauchtiefe von über 100m."
 HOL_destroyer_1:0 "Van-Ghent-Klasse"
 HOL_destroyer_1_desc:0 "Die Van-Ghent-Klasse (auch Admiralen-Klasse genannt) bestand aus acht Zerstörern, die zwischen 1926 und 1931 für die Königlich-Niederländische Marine gebaut wurden. Die Schiffe basierten auf früheren Versionen der britischen A-Klasse. Alle Schiffe kämpften im Zweiten Weltkrieg und wurden entweder aufgegeben oder sind gesunken. Die Schiffe verdrängten über 1.300 Tonnen, waren mit vier 12,0-cm-Geschützen bewaffnet und wiesen für ihr Alter eine ordentliche Geschwindigkeit auf."
 HOL_destroyer_3:0 "Callenburgh-Klasse"
 HOL_destroyer_3_desc:0 "Die Gerard-Callenburgh-Klasse bestand aus vier Zerstörern, die für die Königlich-Niederländische Marine gebaut werden sollten. Alle vier Schiffe wurden vor der deutschen Invasion kielgelegt, nur zwei davon aber je fertiggestellt - eines von den Briten, nachdem es nach England geflohen war, eines von den Deutschen. Diese Zerstörer verdrängen über 1.600 Tonnen, sind mit fünf 12,0-cm-Geschützen als Hauptartillerie sowie mit acht 53,3-cm-Torpedorohren bewaffnet und besitzen eine gute Geschwindigkeit."
 HOL_destroyer_4:0 "Piet-Hein-Klasse"
 HOL_destroyer_4_desc:0 "Die Piet-Hein-Klasse bestand aus drei britischen Zerstörern der S-Klasse, die kurz nach Kriegsende an die Königlich-Niederländische Marine übergeben wurden. Die Schiffe verdrängen über 1.800 Tonnen, sind mit vier 12,0-cm-WF-Mk-IX-Geschützen bewaffnet und besitzen eine Vielzahl an U-Jagd-Waffen. "
 HOL_light_cruiser_1:0 "Java-Klasse"
 HOL_light_cruiser_1_desc:0 "Die Niederländer stellten Mitte der 1920er-Jahre zwei leichte Kreuzer der Java-Klasse in Dienst. Die Schiffe wurden in Deutschland entworfen, aber in den Niederlanden gebaut. Sie verdrängen fast 6.700 Tonnen und besitzen eine Hauptbewaffnung von zehn 15,0-cm-Bofors-Geschützen. Sie sind leicht gepanzert und weisen für ihr Alter eine hervorragende Geschwindigkeit auf."
 HOL_light_cruiser_2:0 "De-Ruyter-Klasse"
 HOL_light_cruiser_2_desc:0 "Der leichte Kreuzer De Ruyter wurde Mitte der 1930er-Jahre von den Niederlanden gebaut und in Dienst gestellt. Die De Ruyter war hauptsächlich in Niederländisch-Indien im Einsatz. Sie verdrängt über 6.500 Tonnen und ist in ihrer Hauptbatterie mit sieben 15-cm-Geschützen bewaffnet. Ihre Geschwindigkeit ist unterdurchschnittlich, ihre Reichweite dafür gut."
 HOL_light_cruiser_3:0 "Tromp-Klasse"
 HOL_light_cruiser_3_desc:0 "Die Tromp-Klasse bestand aus einem Paar relativ kleiner leichter Kreuzer, die kurz vor der deutschen Invasion von den Niederlanden in Dienst gestellt wurden. Beide kamen im Fernen Osten zum Einsatz und überlebten den Krieg. Sie verdrängten nur 3.350 Tonnen und besaßen sechs 15,0-cm-Geschütze als Hauptbewaffnung."
 HOL_light_cruiser_4:0 "De-Zeven-Provinciën-Klasse"
 HOL_light_cruiser_4_desc:0 "Die De-Zeven-Provinciën-Klasse bestand aus zwei Kreuzern, die kurz vor der deutschen Invasion kielgelegt, aber erst 1951 fertiggestellt wurden. Der ursprüngliche Bauplan von 1939 wurde in der Zwischenzeit abgeändert, so dass die Schiffe letztlich über 12.000 Tonnen verdrängten und mit acht 15,2-cm-Bofors-Geschützen bewaffnet waren. Für einen leichten Kreuzer waren sie gut gepanzert und besaßen eine gute Reichweite."
 HOL_heavy_cruiser_1:0 "Soerabaja-Klasse"
 HOL_heavy_cruiser_1_desc:0 "Der niederländische Kreuzer Soerabaja, ursprünglich De Zeven Provinciën geauft, war ein Küstenverteidigungsschiff ('panterschip'), das vor dem Ersten Weltkrieg von den Niederlanden gebaut und in Dienst gestellt wurde. Die Soerabaja verdrängt über 6.500 Tonnen und ist mit zwei 28,0-cm- und vier 15,0-cm-Geschützen als Hauptbewaffnung ausgerüstet. Sie kam im Zweiten Weltkrieg zum Einsatz, bis sie 1942 von japanischen Bombern versenkt wurde."
 LAT_submarine_1:0 "Ronis-Klasse"
 LAT_submarine_1_desc:0 "Die Ronis-Klasse bestand aus zwei U-Booten, die in Frankreich für die lettische Marine gebaut wurden. Sie wurden 1927 in Dienst gestellt. Mit einer Verdrängung von nur 390 Tonnen handelte es sich um kleine Schiffe. Bewaffnet waren sie mit sechs 53,3-cm-Torpedorohren. "
 NOR_submarine_1:0 "B-Klasse"
 NOR_submarine_1_desc:0 "Die norwegischen U-Boote der B-Klasse wurden in Norwegen für die dortige Marine gebaut, auf Basis der amerikanischen Holland-Klasse. Die sechs Schiffe der Klasse wurden zwischen 1923 und 1930 in Dienst gestellt. Sie verdrängen 420 Tonnen, sind mit vier 45,0-cm-Torpedorohren bewaffnet und haben eine Tauchtiefe von 60 Metern."
 NOR_submarine_3:0 "Uredd-Klasse"
 NOR_submarine_3_desc:0 "Die Uredd-Klasse bestand aus zwei britischen U-Booten der U-Klasse, die zwischen 1941 und 1943 für die norwegische Marine im Exil gebaut wurden. Die Schiffe haben eine Verdrängung von 540 Tonnen und sind mit vier 53,3-cm-Torpedorohren ausgestattet. Sie sind mit hochwertigen britischen Radar- und Sonarsystemen ausgestattet und besitzen eine Tauchtiefe von 60 Metern."
 NOR_submarine_4:0 "Utsira-Klasse"
 NOR_submarine_4_desc:0 "Die Utsira-Klasse bestand aus vier U-Booten der britischen Vampire-Klasse. Sie wurden zwischen 1943 und 1944 gebaut, wobei vor Kriegsende nur eines der U-Boote an die norwegische Marine im Exil übergeben wurde. Die Modelle stellen nur eine leichte Verbesserung gegenüber der vorangegangenen U-Klasse dar. Sie verdrängen 545 Tonnen, sind mit vier 53,3-cm-Torpedorohren ausgestattet und besitzen eine Tauchtiefe von 90 Metern."
 NOR_destroyer_1:0 "Draug-Klasse"
 NOR_destroyer_1_desc:0 "Die vier Zerstörer der Draug-Klasse waren die erste Zerstörerklasse aus mehreren Schiffen, die für die Königlich-Norwegische Marine gebaut wurde. Sie wurden kurz vor dem Ersten Weltkrieg in Dienst gestellt und verdrängen 580 Tonnen. Sie sind mit drei britischen 7,62-cm-QF-Geschützen als Hauptartillerie bewaffnet. Die Schiffe sind jedoch recht langsam, selbst verglichen mit anderen Zerstörern ihres Alters."
 NOR_destroyer_2:0 "Sleipner-Klasse"
 NOR_destroyer_2_desc:0 "Die Sleipner-Klasse war eine Klasse großer Torpedoboote, die in Norwegen für die Königlich-Norwegische Marine gebaut und zwischen 1937 und 1939 in Dienst gestellt wurden. Im Gegensatz zur vorangegangenen Draug-Klasse ist die Sleipner-Klasse relativ gut mit Waffen und U-Jagd-Ausrüstung ausgestattet. Die Boote verdrängen 735 Tonnen und besitzen für ihre Größe eine ordentliche Geschwindigkeit."
 NOR_destroyer_3:0 "Ålesund-Klasse"
 NOR_destroyer_3_desc:0 "Die Ålesund-Klasse bestand aus zwei Zerstörern, die 1939 kielgelegt, vor der deutschen Besatzung aber nicht fertiggestellt wurden. Es hätte sich um die ersten norwegischen Zerstörer gehandelt, die mit einer Verdrängung von über 1.200 Tonnen ähnlich groß sind wie die Zerstörer der meisten wichtigen Nationen. Die Bewaffnung sollte aus vier 12,0-cm-Bofors-Geschützen und vier 53,3-cm-Torpedorohren bestehen."
 NOR_destroyer_4:0 "Stord-Klasse"
 NOR_destroyer_4_desc:0 "Die Stord-Klasse bestand aus vier britischen Zerstörern der S-Klasse, die zwischen 1943 und 1944 für die Königlich-Norwegische Marine im Exil gebaut wurden. Sie verdrängten fast 1.800 Tonnen und waren mit vier 12,0-cm-QF-Mk-IX-Geschützen als Hauptartillerie, acht 53,3-cm-Torpedorohren und einem ansehnlichen Arsenal an U-Jagd- und Radar-Ausrüstung versehen. Zudem verfügten sie über eine gute Geschwindigkeit und eine hohe Zuverlässigkeit."
 NOR_heavy_cruiser_1:0 "Norge-Klasse"
 NOR_heavy_cruiser_1_desc:0 "Die Norge war ein Küstenverteidigungsschiff, das um die Jahrhundertwende in Großbritannien für Norwegen gebaut wurde. Kernstück der Bewaffnung waren zwei 21,0-cm-Geschütze. Insgesamt war die Bewaffnung mit einem schweren Kreuzer vergleichbar. In ihrer Größe ähnelte die Norge mit einer Verdrängung von knapp über 4.200 Tonnen allerdings eher einem leichten Kreuzer. Ihre Geschwindigkeit entsprach etwa der eines Dreadnought-Schlachtschiffs. Die Norge war eines von vier Küstenverteidigungsschiffen ihrer Zeit, die zu Beginn des Zweiten Weltkriegs noch im aktiven Dienst der Königlich-Norwegischen Marine stand."
 NZL_submarine_1:0 "L-Klasse"
 NZL_submarine_1_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 NZL_submarine_2:0 "T-Klasse"
 NZL_submarine_2_desc:0 "Die U-Boote der To-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 NZL_submarine_3:0 "U-Klasse"
 NZL_submarine_3_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 NZL_submarine_4:0 "V-Klasse"
 NZL_submarine_4_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 NZL_destroyer_1:0 "V-/W-Klasse"
 NZL_destroyer_1_desc:0 "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 NZL_destroyer_2:0 "G-/H-/I-Klasse"
 NZL_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 NZL_destroyer_3:0 "J-/K-/N-Klasse"
 NZL_destroyer_3_desc:0 "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 NZL_destroyer_4:0 "Battle-Klasse"
 NZL_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 NZL_light_cruiser_1:0 "C-Klasse"
 NZL_light_cruiser_1_desc:0 "Die C-Klasse war eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Obwohl sie relativ klein und beengt waren, erwiesen sie sich als robuste und vielseitige Fahrzeuge. Ihre Bewaffnung war mehr als zufriedenstellend. Sie besaßen genügend 15,2-cm-Geschütze, um feindliche Oberflächenziele zu bekämpfen, und eine schwere Torpedoladung, um feindliche Schiffe und Konvois zu versenken. Die Schiffe wurden während des Ersten Weltkriegs intensiv genutzt und nahmen an zahlreichen Oberflächenoperationen teil. Nur wenige Exemplare überlebten den Krieg. Mitte der 1930er-Jahre waren nur noch die Unterklassen Caledon, Ceres und Carlisle im Dienst."
 NZL_light_cruiser_2:0 "Southampton-Klasse"
 NZL_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Town-Klasse und sollten als Reaktion auf die japanischen Mogami-Klasse-Kreuzer dienen. Die Schiffe sind gut gepanzert, besitzen eine gute Geschwindigkeit und Reichweite und sind mit zwölf 15,2-cm-Geschützen in vier Dreifachtürmen hervorragend bewaffnet. Sie waren die Basis für viele der nachfolgenden leichten Kreuzer der Royal Navy während des Kriegs."
 NZL_light_cruiser_3:0 "Gambia-Klasse"
 NZL_light_cruiser_3_desc:0 "Die Gambia-Klasse war die neuseeländische Designation für leichte Kreuzer der britischen Crown-Colony-Klasse. Diese Schiffe waren verbesserte Versionen der vorangegangenen Town-Klasse. Der Entwurf wurde jedoch vereinfacht, um die Bauzeit zu verkürzen und die Kosten zu senken. Die Schiffe sind mit denselben Geschützen bewaffnet wie ihre Vorgänger - vier Dreifachtürme mit 15,2-cm-Geschützen. Auch die Panzerung ist ähnlich, die Reichweite dagegen aufgrund der kleineren Maschinen etwas geringer. Der Typ hat zwei Unterklassen: Fiji und Ceylon."
 NZL_light_cruiser_4:0 "Black-Prince-Klasse"
 NZL_light_cruiser_4_desc:0 "Die Black-Prince-Klasse war die kanadische Designation für leichte Kreuzer der britischen Minotaur-Klasse (oder Swiftsure-Klasse). Diese Kreuzer stellen eine modifizierte Version der Crown-Colony-Klasse dar, mit einigen Kriegsmodifikationen, die 1941 genehmigt wurden. Sie hatten eine größere operative Reichweite und mehr Flugabwehrwaffen als die Crown-Colony-Klasse. Die Hauptbewaffnung dagegen wurde auf drei Doppeltürme reduziert. Die Schiffe kamen zu spät, um das Kriegsergebnis zu beeinflussen. Die meisten von ihnen wurden nach Kriegsende nicht fertiggestellt. "
 NZL_heavy_cruiser_1:0 "Hawkins-Klasse"
 NZL_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den älteren leichten Kreuzern der Town-Klasse, insbesondere deren Birmingham-Unterklasse. Sie waren aber mit 19-cm-Geschützen und einem dickeren Gürtelpanzer ausgestattet. Sie wurden konzipiert, um die großen Konvoijäger der Deutschen zu bekämpfen. Sie sind gut bewaffnet, besitzen annehmbare Geschwindigkeit und Reichweite und guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben. Bei Ausbruch des Zweiten Weltkriegs waren jedoch nur vier davon aktiv."
 NZL_heavy_cruiser_2:0 "Surrey-Klasse"
 NZL_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Flottenprogramms von 1928 vorgeschlagen. Es handelte sich um verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 20,3-cm-Doppelgeschützen, schwererer Panzerung und stärkeren Maschinen ausgerüstet worden. Zwei Schiffe wurden in Auftrag gegeben, aber keines je kielgelegt."
 NZL_heavy_cruiser_3:0 "Admiral-Klasse"
 NZL_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, Kreuzer mit 20,3-cm-Geschützen zu entwerfen und zu bauen. Die Entwurfsstudien begannen 1938 und endeten 1941. Sie brachten mehrere Vorschläge hervor. Die endgültigen Vorschläge besaßen neue 20,3-cm-Geschütze in Dreifachtürmen, eine schwere Flugabwehrbewaffnung, dicke Panzerung und eine gute Geschwindigkeit. Aufgrund eines Mangels an feindlichen Kreuzern und der Kosteneffizienz der Vorschläge wurden stattdessen leichte Kreuzer gebaut."
 NZL_heavy_cruiser_4:0 "Churchill-Entwurf"
 NZL_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord der Admiralität, in der Anfangszeit des Zweiten Weltkriegs als Gegengewicht zu den großen deutschen Kanonenkreuzern der Deutschland-Klasse vorgeschlagen. Die Schiffe hätten 23,3-cm-Geschütze, schwere Flugabwehrbewaffnung und eine starke Panzerung besessen. Sie waren konzipiert, um effektiv gegen feindliche Großkampfschiffe kämpfen zu können. Die Pläne wurden schließlich eingestampft - aus Kostengründen und aus mangelndem Bedarf an einem neuen schweren Kreuzer. "
 NZL_battle_cruiser_1:0 "Renown-Klasse"
 NZL_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse wurden ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse kielgelegt. Der Bau wurde bei Ausbruch des Zweiten Weltkriegs ausgesetzt. Admiral Lord Fisher gelang es, den Bau als Schlachtkreuzer wieder aufnehmen zu lassen. Diese Schiffe sind das Musterbeispiel eines Schlachtkreuzers. Sie sind gut bewaffnet, schnell und manövrierfähig, besitzen aber eine dünnere Panzerung und eine geringere operative Reichweite. Nur zwei der ursprünglich drei Schiffe wurden fertiggestellt, die Repulse und die Renown."
 NZL_battle_cruiser_2:0 "Princess-Royal-Klasse"
 NZL_battle_cruiser_2_desc:0 "Die Princess-Royal-Klasse ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King-George-V-Klasse darstellen. Diese Schiffe sind mit einer ähnlichen, aber leicht reduzierten Bewaffnung ausgestattet: Zwei 35,5-cm-Dreifachgeschütze und sechs 13,3-cm-Flugabwehrgeschütze. Ihre schnelle Geschwindigkeit und ihre große Reichweite würden sie für Schnellangriffsmissionen und den Konvoischutz prädestinieren. Die begrenzte Panzerung würde sich im Kampf gegen moderne Schlachtschiffe aber als problematisch erweisen."
 NZL_battleship_1:0 "Queen Elizabeth-Klasse"
 NZL_battleship_1_desc:0 "Die Schlachtschiffe der Queen Elizabeth-Klasse wurden unter dem Marienprogramm von 1912 bestellt. Diese Schiffe waren die ersten, die mit 15 Zoll Kanonen ausgerüstet wurden und wurden als die ersten schnellen Schlachtschiffe angesehen. Sie trugen schwere Bewaffnung für primäre und sekundäre Aufgaben und ihre dicke Panzerung machte diese Schiffe zu hervorragenden Kriegsschiffen, welche ideal für den Schutz des riesigen britischen Reiches waren. Sechs Schiffe wurden bestellt, aber nur fünf wurden beauftragt und später vor dem Zweiten Weltkrieg modernisiert."
 NZL_battleship_2:0 "King-George-V-Klasse"
 NZL_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 NZL_battleship_3:0 "Lion-Klasse"
 NZL_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 NZL_battleship_4:0 "Vanguard-Klasse"
 NZL_battleship_4_desc:0 "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen.  Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 NZL_SH_battleship_1:0 "Centurion-Klasse"
 NZL_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 NZL_SH_battleship_2:0 "Lion-II-Klasse"
 NZL_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 NZL_carrier_1:0 "Courageous-Klasse"
 NZL_carrier_1_desc:0 "Diese drei Flugzeugträger sind umgewandelte Schlachtkreuzer und waren die ersten Flottenflugzeugträger der Royal Navy. Der Umbau war das Ergebnis des Washingtoner Flottenabkommens von 1922 und wurde 1925 abgeschlossen. Die Schiffe sind mäßig gepanzert, aber gut bewaffnet. Sie weisen eine große Reichweite und gute Geschwindigkeit auf. Aufgrund des Umbaus bieten sie aber nur begrenzt Platz für Flugzeuge. Dennoch gewann die Royal Navy durch sie wichtige Erfahrung im Bau von Flugzeugträgern und in der Machtprojektion durch Marineflieger."
 NZL_carrier_2:0 "Ark-Royal-Klasse"
 NZL_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste solche Schiff, das nach den Beschränkungen des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, auf dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfs sind. Das Schiff wurde 1934 konzipiert und ist gut gepanzert und bewaffnet. Es führt ein großes Geschwader an Flugzeugen mit sich. Die operative Reichweite und die Geschwindigkeit reichen aus, um mit den Haupteinheiten der Royal Navy mitzuhalten."
 NZL_carrier_3:0 "Illustrious-Klasse"
 NZL_carrier_3_desc:0 "Die Illustrious-Klasse wurde unter Berücksichtigung der Einschränkungen des Zweiten Londoner Flottenabkommens von 1936 gebaut, in dem als maximale Verdrängung für Flugzeugträger 23.000 Tonnen festgelegt wurden. Das Schiff ist der erste britische Träger mit gepanzertem Flugdeck, wodurch die Größe des Geschwaders verringert wurde. Schwere Panzerung und Flugabwehrbewaffnung sorgen für gute Verteidigungseigenschaften. Starke Maschinen und ein großer Treibstoffvorrat verleihen dem Schiff eine große operative Reichweite. "
 NZL_carrier_4:0 "Implacable-Klasse"
 NZL_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Flottenprogramms von 1938 geordert. Es handelt sich im Wesentlichen um verbesserte Versionen der vorangegangenen Illustrious-Klasse. Der Krieg und die zunehmende Bedeutung von kleineren Schiffen für den Konvoischutz Anfang bis Mitte des Krieges verlangsamten den Bau dieser Schiffe. Es handelt sich um größere Schiffe, die mehr Flugzeuge transportieren können und sowohl am Rumpf als auch auf dem Flugdeck mit dicker Panzerung ausgestattet sind. Leistungsstärkere Maschinen verleihen dem Entwurf eine höhere Geschwindigkeit und operative Reichweite im Vergleich zur Illustrious-Klasse."
 POR_submarine_1:0 "Foca-Klasse"
 POR_submarine_1_desc:0 "Die portugiesische Focca-Klasse bestand aus drei kleinen U-Booten, die kurz nach dem Ersten Weltkrieg in Italien für die portugiesische Marine gebaut wurden. Es handelte sich um größere Versionen der italienischen Espadarte-Klasse und um die Schwesterschiffe der spanischen A-Klasse. Die Schiffe haben eine Verdrängung von lediglich 260 Tonnen und sind mit zwei 45,0-cm-Torpedorohren ausgestattet. Alle drei Schiffe waren Mitte der 1930er-Jahre schon außer Dienst gestellt."
 POR_submarine_2:0 "Delfim-Klasse"
 POR_submarine_2_desc:0 "Die Delfim-Klasse bestand aus einem Paar von U-Booten, die ursprünglich Anfang der 1930er-Jahre in Italien für die portugiesische Marine bestellt und kielgelegt wurden. Der Auftrag wurde jedoch zurückgezogen und die Boote wurden stattdessen für die italienische Marine fertiggestellt. Sie basieren auf der großen italienischen Squalo-Klasse, mit einer Verdrängung von 980 Tonnen und insgesamt acht 53,3-cm-Torpedorohren."
 POR_submarine_4:0 "Narval-Klasse"
 POR_submarine_4_desc:0 "Die Narval-Klasse bestand aus drei britischen U-Booten der Subtle-Klasse, die 1945 in Dienst gestellt und nach dem Zweiten Weltkrieg an Portugal verkauft wurden. Die Boote haben eine Verdrängung von 840 Tonnen und sind mit sieben 53,3-cm-Torpedorohren ausgestattet."
 POR_destroyer_1:0 "Douro-Klasse"
 POR_destroyer_1_desc:0 "Die Douro-Klasse war eine Klasse aus sieben Zerstörern, die in den frühen 1930er-Jahren in Dienst gestellt wurden. Die Bauarbeiten fanden sowohl in Portugal als auch in Großbritannien statt. Zwei der Schiffe wurden 1934 an Kolumbien verkauft. Die Schiffe verdrängen über 1.200 Tonnen und sind mit vier 11,9-cm-BL-Geschützen und acht 53,3-cm-Torpedorohren bewaffnet."
 PRU_submarine_1:0 "R-Klasse "
 PRU_submarine_1_desc:0 "Die peruanische R-Klasse bestand aus vier U-Booten, die Mitte der 1920er-Jahre bei den USA bestellt und von diesen gebaut wurden. Sie waren quasi identisch mit der amerikanischen R-Klasse, mit einer Verdrängung von über 570 Tonnen und einer Bewaffnung mit vier 53,3-cm-Torpedorohren."
 PRU_destroyer_1:0 "Almirante-Villar-Klasse"
 PRU_destroyer_1_desc:0 "Die Almirante Villar und die Almirante Guise waren zwei ehemalige russische Zerstörer der Novik-Klasse. Sie kamen über Umwege in den Besitz der peruanischen Armee - zunächst segelten sie unter den Flaggen von Großbritannien und Estland, ehe sie 1934 schließlich an Peru übergeben wurden. Die Bewaffnung bestand aus vier 10,2-cm-Geschützen und neun 53,3-cm-Torpedorohren. Sie verdrängen über 1.200 Tonnen und sind für ihre Größe und ihr Alter recht schnell."
 PRU_light_cruiser_1:0 "Almirante-Grau-Klasse"
 PRU_light_cruiser_1_desc:0 "Die Almirante-Grau-Klasse bestand aus zwei leichten Kreuzern aus der Zeit vor dem Ersten Weltkrieg. Sie wurden in Großbritannien für die peruanische Armee gebaut und 1907 in Dienst gestellt. Selbst für leichte Kreuzer waren die Schiffe recht klein, mit einer Verdrängung von nur 3.100 Tonnen. Auch ihre Geschwindigkeit war unterdurchschnittlich. Sie waren leicht gepanzert und mit zwei 15,2-cm-Vickers-Geschützen als Hauptartillerie bewaffnet."
 RAJ_submarine_1:0 "L-Klasse"
 RAJ_submarine_1_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 RAJ_submarine_2:0 "T-Klasse"
 RAJ_submarine_2_desc:0 "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 RAJ_submarine_3:0 "U-Klasse"
 RAJ_submarine_3_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
 RAJ_submarine_4:0 "V-Klasse"
 RAJ_submarine_4_desc:0 "Die U-Boote der V-Klasse, auch Vampire-Klasse genannt, basieren auf den kleineren Vorgängern der U-Klasse. Sie sind zwar größer, aber immer noch relativ klein. Ihre Hochseetauglichkeit wurde verbessert, ihre Reichweite und Bewaffnung sind aber weiterhin limitiert."
 RAJ_destroyer_1:0 "V-/W-Klasse"
 RAJ_destroyer_1_desc:0 "Zu diesen Zerstörern zählen die Admirality- und Thornycrof-Klassen V und W. Sie wurden als Teil des Notkriegsprogramms gebaut und waren der Höhepunkt der britischen Zerstörer während des Ersten Weltkriegs. Sie beinhalteten die Verbesserungen ihrer Vorgänger sowie neue technologische Entwicklungen. Eine große Zahl dieser Schiffe wurde in der Schlussphase des Ersten Weltkriegs gebaut und bildete nach Kriegsende das Rückgrat der Zerstörerflottillen der Royal Navy. Ab den 1930er-Jahren wurden sie in Reserveflotten integriert und schließlich nur noch als Konvoi-Geleitschiffe eingesetzt. Sie sind ausreichend bewaffnete, schnelle Schiffe mit guter Reichweite."
 RAJ_destroyer_2:0 "G-/H-/I-Klasse"
 RAJ_destroyer_2_desc:0 "Die Zerstörer der G-, H- und I-Klasse wurden im Rahmen der Flottenbauprogramme von 1933 und 1934 in Auftrag gegeben. Sie waren im Grunde Neuauflagen der vorangegangenen F-Klasse, allerdings mit etwas verringerter Größe. Die Klassen G und H besitzen dieselbe Bewaffnung wie die F-Klasse - sie setzen 11,9-cm-Geschütze ein. Die Schiffe haben eine große Reichweite, sind ausreichend bewaffnet und besitzen eine starke Torpedokonfiguration. Sie wurden während des Kriegs intensiv eingesetzt, in dem viele von ihnen verloren gingen."
 RAJ_destroyer_3:0 "J-/K-/N-Klasse"
 RAJ_destroyer_3_desc:0 "Die Klassen J, K und N ähneln der vorangegangenen Tribal-Klasse. Die Konstrukteure betonten aber nicht mehr die Geschützbewaffnung, sondern kehrten zu einer konventionelleren Konfiguration zurück - schwerere Torpedobewaffnung, leichtere Geschützbewaffnung. Während des Krieges wurden die Schiffe modifiziert und erhielten unter anderem verbesserte Flugabwehrgeschütze und Radarsysteme. Die schnellen Schiffe sind dank ihrer großen Reichweite und guten Bewaffnung ideal als Geleitschiffe geeignet."
 RAJ_destroyer_4:0 "Battle-Klasse"
 RAJ_destroyer_4_desc:0 "Die Zerstörer der Battle-Klasse bauten auf die Weiterentwicklung britischer Zerstörer während des Krieges auf. Die Schiffe wurden als Teil der Flottenprogramme von 1942 und 1943 geordert. Sie sind sowohl mit Geschützen als auch mit Torpedos gut bewaffnet. Ihre Flugabwehr- und U-Boot-Jagd-Fähigkeiten, ihre Geschwindigkeit und ihre Reichweite machen sie zu vielseitigen Schiffen. Da sie erst spät im Kriegsverlauf in Dienst gestellt wurden, wurden sie nur wenig genutzt."
 RAJ_light_cruiser_1:0 "C-Klasse"
 RAJ_light_cruiser_1_desc:0 "Die C-Klasse war eine Gruppe von achtundzwanzig leichten Kreuzern der Royal Navy. Sie wurden vor und während des Ersten Weltkriegs für die rauen Bedingungen in der Nordsee gebaut. Obwohl sie relativ klein und beengt waren, erwiesen sie sich als robuste und vielseitige Fahrzeuge. Ihre Bewaffnung war mehr als zufriedenstellend. Sie besaßen genügend 15,2-cm-Geschütze, um feindliche Oberflächenziele zu bekämpfen, und eine schwere Torpedoladung, um feindliche Schiffe und Konvois zu versenken. Die Schiffe wurden während des Ersten Weltkriegs intensiv genutzt und nahmen an zahlreichen Oberflächenoperationen teil. Nur wenige Exemplare überlebten den Krieg. Mitte der 1930er-Jahre waren nur noch die Unterklassen Caledon, Ceres und Carlisle im Dienst."
 RAJ_light_cruiser_2:0 "Southampton-Klasse"
 RAJ_light_cruiser_2_desc:0 "Die leichten Kreuzer der Southampton-Klasse waren eine Unterklasse der Town-Klasse und sollten als Reaktion auf die japanischen Mogami-Klasse-Kreuzer dienen. Die Schiffe sind gut gepanzert, besitzen eine gute Geschwindigkeit und Reichweite und sind mit zwölf 15,2-cm-Geschützen in vier Dreifachtürmen hervorragend bewaffnet. Sie waren die Basis für viele der nachfolgenden leichten Kreuzer der Royal Navy während des Kriegs."
 RAJ_light_cruiser_3:0 "Crown-Colony-Klasse"
 RAJ_light_cruiser_3_desc:0 "Die leichten Kreuzer der Crown-Colony-Klasse waren verbesserte Versionen der vorangegangenen Town-Klasse. Der Entwurf wurde jedoch vereinfacht, um die Bauzeit zu verkürzen und die Kosten zu senken. Die Schiffe sind mit denselben Geschützen bewaffnet wie ihre Vorgänger - vier Dreifachtürme mit 15,2-cm-Geschützen. Auch die Panzerung ist ähnlich, die Reichweite dagegen aufgrund der kleineren Maschinen etwas geringer. Der Typ hat zwei Unterklassen: Fiji und Ceylon."
 RAJ_light_cruiser_4:0 "Minotaur-Klasse"
 RAJ_light_cruiser_4_desc:0 "Diese Kreuzer sind auch bekannt als die Swiftsure-Klasse. Sie stellen eine modifizierte Version der Crown-Colony-Klasse dar, mit einigen Kriegsmodifikationen, die 1941 genehmigt wurden. Sie hatten eine größere operative Reichweite und mehr Flugabwehrwaffen als die Crown-Colony-Klasse. Die Hauptbewaffnung dagegen wurde auf drei Doppeltürme reduziert. Die Schiffe kamen zu spät, um das Kriegsergebnis zu beeinflussen. Die meisten von ihnen wurden nach Kriegsende nicht fertiggestellt. "
 RAJ_heavy_cruiser_1:0 "Hawkins-Klasse"
 RAJ_heavy_cruiser_1_desc:0 "Die Kreuzer der Hawkins-Klasse waren die ersten schweren Kreuzer der Welt. Sie basierten auf den älteren leichten Kreuzern der Town-Klasse, insbesondere deren Birmingham-Unterklasse. Sie waren aber mit 19-cm-Geschützen und einem dickeren Gürtelpanzer ausgestattet. Sie wurden konzipiert, um die großen Konvoijäger der Deutschen zu bekämpfen. Sie sind gut bewaffnet, besitzen annehmbare Geschwindigkeit und Reichweite und guten Schutz. Insgesamt wurden fünf Schiffe in Auftrag gegeben. Bei Ausbruch des Zweiten Weltkriegs waren jedoch nur vier davon aktiv."
 RAJ_heavy_cruiser_2:0 "Surrey-Klasse"
 RAJ_heavy_cruiser_2_desc:0 "Die schweren Kreuzer der Surrey-Klasse wurden im Rahmen des Flottenprogramms von 1928 vorgeschlagen. Es handelte sich um verbesserte Versionen der früheren schweren Kreuzer der York-Klasse. Wären sie fertiggestellt worden, wären sie mit vier 20,3-cm-Doppelgeschützen, schwererer Panzerung und stärkeren Maschinen ausgerüstet worden. Zwei Schiffe wurden in Auftrag gegeben, aber keines je kielgelegt."
 RAJ_heavy_cruiser_3:0 "Admiral-Klasse"
 RAJ_heavy_cruiser_3_desc:0 "Die schweren Kreuzer der Admiral-Klasse (nicht zu verwechseln mit den Schlachtkreuzern der Admiral-Klasse) waren der letzte Versuch der Royal Navy, Kreuzer mit 20,3-cm-Geschützen zu entwerfen und zu bauen. Die Entwurfsstudien begannen 1938 und endeten 1941. Sie brachten mehrere Vorschläge hervor. Die endgültigen Vorschläge besaßen neue 20,3-cm-Geschütze in Dreifachtürmen, eine schwere Flugabwehrbewaffnung, dicke Panzerung und eine gute Geschwindigkeit. Aufgrund eines Mangels an feindlichen Kreuzern und der Kosteneffizienz der Vorschläge wurden stattdessen leichte Kreuzer gebaut."
 RAJ_heavy_cruiser_4:0 "Churchill-Entwurf"
 RAJ_heavy_cruiser_4_desc:0 "Diese Schiffe wurden von Sir Winston Churchill, Lord der Admiralität, in der Anfangszeit des Zweiten Weltkriegs als Gegengewicht zu den großen deutschen Kanonenkreuzern der Deutschland-Klasse vorgeschlagen. Die Schiffe hätten 23,3-cm-Geschütze, schwere Flugabwehrbewaffnung und eine starke Panzerung besessen. Sie waren konzipiert, um effektiv gegen feindliche Großkampfschiffe kämpfen zu können. Die Pläne wurden schließlich eingestampft - aus Kostengründen und aus mangelndem Bedarf an einem neuen schweren Kreuzer. "
 RAJ_battle_cruiser_1:0 "Renown-Klasse"
 RAJ_battle_cruiser_1_desc:0 "Die Schlachtkreuzer der Renown-Klasse wurden ursprünglich als verbesserte Versionen der Schlachtschiffe der Revenge-Klasse kielgelegt. Der Bau wurde bei Ausbruch des Zweiten Weltkriegs ausgesetzt. Admiral Lord Fisher gelang es, den Bau als Schlachtkreuzer wieder aufnehmen zu lassen. Diese Schiffe sind das Musterbeispiel eines Schlachtkreuzers. Sie sind gut bewaffnet, schnell und manövrierfähig, besitzen aber eine dünnere Panzerung und eine geringere operative Reichweite. Nur zwei der ursprünglich drei Schiffe wurden fertiggestellt, die Repulse und die Renown."
 RAJ_battle_cruiser_2:0 "Princess-Royal-Klasse"
 RAJ_battle_cruiser_2_desc:0 "Die Princess-Royal-Klasse ist eine Klasse hypothetischer Schlachtkreuzer, die eine schnellere und billigere Version der Schlachtschiffe der King-George-V-Klasse darstellen. Diese Schiffe sind mit einer ähnlichen, aber leicht reduzierten Bewaffnung ausgestattet: Zwei 35,5-cm-Dreifachgeschütze und sechs 13,3-cm-Flugabwehrgeschütze. Ihre schnelle Geschwindigkeit und ihre große Reichweite würden sie für Schnellangriffsmissionen und den Konvoischutz prädestinieren. Die begrenzte Panzerung würde sich im Kampf gegen moderne Schlachtschiffe aber als problematisch erweisen."
 RAJ_battleship_1:0 "Revenge-Klasse"
 RAJ_battleship_1_desc:0 "Die Schlachtschiffe der Revenge-Klasse wurden 1913 als günstige Variante der schnellen Dreadnoughts der Queen Elizabeth-Klasse in Auftrag gegeben. Sie sind ähnlich bewaffnet und gepanzert, wurden aufgrund ihrer deutlich geringeren Geschwindigkeit im Zweiten Weltkrieg jedoch primär für sekundäre Aufgaben eingesetzt. Von den ursprünglich acht geplanten Schiffen der Klasse wurden nur 5 fertiggestellt."
 RAJ_battleship_2:0 "King-George-V-Klasse"
 RAJ_battleship_2_desc:0 "Die Schlachtschiffe der King-George-V-Klasse waren das Ergebnis der Flottenabkommen von Washington 1922 und London 1930, die eine Höchstgrenze für die Verdrängung und das Geschützkaliber von Großkampfschiffen festlegten. Die Geschütze dieser Schiffe haben daher ein kleineres Kaliber als selbst frühere und sogar gleichzeitig entstandene Schlachtschiffe. Trotz des kleinen Kalibers sind die Schiffe ausreichend bewaffnet, besitzen starke Flugabwehrwaffen und verfügen über einen ausreichenden Schutz. Fünf Schiffe wurden bestellt und als Ersatz für die veralteten Schlachtschiffe der Queen-Elizabeth-Klasse kielgelegt."
 RAJ_battleship_3:0 "Lion-Klasse"
 RAJ_battleship_3_desc:0 "Die Schlachtschiffe der Lion-Klasse waren die Nachfolgeklasse der Schlachtschiffe der King-George-V-Klasse und behalten viele von deren Eigenschaften bei. Sechs Schiffe wurden im Rahmen des Flottenprogramms von 1938 geordert, um die in die Jahre gekommenen Schlachtschiffe der Revenge-Klasse zu ersetzen. Durch den Ausbruch der Feindseligkeiten bedingt wurde jedoch kein einziges fertiggestellt. Die Schiffe wären der King-George-Klasse allgemein ähnlich gewesen, hätten aber eine schwerere Hauptbewaffnung besessen, bestehend aus neuen 40,6-cm-Geschützen. Außerdem hätten sie über eine dickere Panzerung und stärkere Maschinen verfügt."
 RAJ_battleship_4:0 "Vanguard-Klasse"
 RAJ_battleship_4_desc:0 "Die Vanguard-Klasse war das letzte Schlachtschiff, das für die Royal Navy gebaut wurde. Ein einziges Schiff wurde geordert, aber der Bau vier weiterer Exemplare für den Pazifik wurde in Erwägung gezogen. Die Klasse wurde unter dem Notfallkriegsprogramm von 1940 geordert. Der Bau hatte jedoch keine hohe Priorität und wurde erst nach Kriegsende fertiggestellt. Die Klasse besitzt einen stromlinienförmigen Rumpf, der dem Schiff hervorragende Stabilität und Hochseetauglichkeit verleiht. Die Bewaffnung ist dieselbe wie bei den Schlachtschiffen der Queen-Elizabeth- und Revenge-Klassen und sorgt für beträchtliche Feuerkraft. Starke Maschinen und gute Panzerung machen das Schiff schnell und sicher."
 RAJ_SH_battleship_1:0 "Centurion-Klasse"
 RAJ_SH_battleship_1_desc:0 "Die Centurion-Klasse ist eine Klasse von hypothetischen schweren Schlachtschiffen der Royal Navy, die als Gegenpol zu den großen Schiffen der deutschen und japanischen Marine konzipiert wurden. Große 45,7-cm-Geschütze und dicke Panzerung verleihen dem Entwurf die notwendige Feuerkraft und den notwendigen Schutz, um diese Schiffe zu bekämpfen. Eine starke Flugabwehrbewaffnung, eine große Reichweite und eine gute Geschwindigkeit sind nötig, um die endlosen Ozeane des britischen Weltreichs abzudecken."
 RAJ_SH_battleship_2:0 "Lion-II-Klasse"
 RAJ_SH_battleship_2_desc:0 "Die Schlachtschiffe der Lion-II-Klasse wurden 1944 als verbesserte Version der früheren Lion-Klasse entworfen. Der Entwurf berücksichtigt Erfahrungen, die im Krieg gemacht wurden. Das Schiff ist größer und schwerer und würde mit drei oder vier modernsten 40,6-cm-Dreifachgeschützen bewaffnet werden. Dicke Panzerplatten beschützen das Schiff. Die Baukosten für den Entwurf, der Sieg über feindliche Flotten und der Bedarf an Flugzeugträgern führten dazu, dass das Projekt aufgegeben wurde."
 RAJ_carrier_1:0 "Courageous-Klasse"
 RAJ_carrier_1_desc:0 "Diese drei Flugzeugträger sind umgewandelte Schlachtkreuzer und waren die ersten Flottenflugzeugträger der Royal Navy. Der Umbau war das Ergebnis des Washingtoner Flottenabkommens von 1922 und wurde 1925 abgeschlossen. Die Schiffe sind mäßig gepanzert, aber gut bewaffnet. Sie weisen eine große Reichweite und gute Geschwindigkeit auf. Aufgrund des Umbaus bieten sie aber nur begrenzt Platz für Flugzeuge. Dennoch gewann die Royal Navy durch sie wichtige Erfahrung im Bau von Flugzeugträgern und in der Machtprojektion durch Marineflieger."
 RAJ_carrier_2:0 "Ark-Royal-Klasse"
 RAJ_carrier_2_desc:0 "Der Flugzeugträger Ark Royal war das erste solche Schiff, das nach den Beschränkungen des Washingtoner Flottenabkommens gebaut wurde. Sie ist das erste Schiff, auf dem die Hangars und das Flugdeck ein integraler Bestandteil des Rumpfs sind. Das Schiff wurde 1934 konzipiert und ist gut gepanzert und bewaffnet. Es führt ein großes Geschwader an Flugzeugen mit sich. Die operative Reichweite und die Geschwindigkeit reichen aus, um mit den Haupteinheiten der Royal Navy mitzuhalten."
 RAJ_carrier_3:0 "Illustrious-Klasse"
 RAJ_carrier_3_desc:0 "Die Illustrious-Klasse wurde unter Berücksichtigung der Einschränkungen des Zweiten Londoner Flottenabkommens von 1936 gebaut, in dem als maximale Verdrängung für Flugzeugträger 23.000 Tonnen festgelegt wurden. Das Schiff ist der erste britische Träger mit gepanzertem Flugdeck, wodurch die Größe des Geschwaders verringert wurde.  Schwere Panzerung und Flugabwehrbewaffnung sorgen für gute Verteidigungseigenschaften. Starke Maschinen und ein großer Treibstoffvorrat verleihen dem Schiff eine große operative Reichweite. "
 RAJ_carrier_4:0 "Implacable-Klasse"
 RAJ_carrier_4_desc:0 "Die Flugzeugträger der Implacable-Klasse wurden im Rahmen des Flottenprogramms von 1938 geordert. Es handelt sich im Wesentlichen um verbesserte Versionen der vorangegangenen Illustrious-Klasse. Der Krieg und die zunehmende Bedeutung von kleineren Schiffen für den Konvoischutz Anfang bis Mitte des Krieges verlangsamten den Bau dieser Schiffe. Es handelt sich um größere Schiffe, die mehr Flugzeuge transportieren können und sowohl am Rumpf als auch auf dem Flugdeck mit dicker Panzerung ausgestattet sind. Leistungsstärkere Maschinen verleihen dem Entwurf eine höhere Geschwindigkeit und operative Reichweite im Vergleich zur Illustrious-Klasse."
 ROM_submarine_1:0 "Delfinul-Klasse"
 ROM_submarine_1_desc:0 "Die Delfinul war ein rumänisches U-Boot, das in Italien für die rumänische Marine gebaut wurde. Es wurde 1930 in Dienst gestellt, es gab jedoch Vertragsstreitigkeiten zwischen der Werft und der rumänischen Regierung. Das U-Boot hat eine Verdrängung von 650 Tonnen und ist mit sechs 53,3-cm-Torpedorohren ausgestattet."
 ROM_submarine_3:0 "Requinul-Klasse"
 ROM_submarine_3_desc:0 "Die U-Boote Requinul und Marsuinul wurden von Deutschland für seine rumänischen Verbündeten gebaut. Sie wurden 1943 in Dienst gestellt. Die U-Boote basierten auf dem deutschen Typ VII. Es handelt sich um mittelgroße U-Boote mit einer Verdrängung von 600 Tonnen. Sie sind mit sechs 53,3-cm-Torpedorohren ausgestattet."
 ROM_destroyer_1:0 "Marasti-Klasse"
 ROM_destroyer_1_desc:0 "Die Marasti-Klasse war eine Klasse von Zerstörern, die während des Ersten Weltkriegs für Rumänien gebaut wurden. Die vier Schiffe der Klasse wurden während des Kriegs von der italienischen Marine beschlagnahmt, zwei wurden Anfang der 1920er-Jahre schließlich an Rumänien verkauft. Es handelte sich um größere Zerstörer, mit einer Verdrängung von über 1.400 Tonnen. Die Bewaffnung bestand aus vier 12,0-cm-Schneider-Canet-Armstrong-Geschützen und vier 45,0-cm-Torpedorohren. Geschwindigkeit und Zuverlässigkeit waren für das Alter der Schiffe durchschnittlich."
 SAF_submarine_1:0 "L-Klasse"
 SAF_submarine_1_desc:0 "Bei der L-Klasse handelt es sich um mittlere Boote, die ursprünglich im Rahmen des Notkriegsprogramms als verbesserte Version der vorangegangenen U-Boot-Klassen geplant wurden. Sie wurden gegen Ende des Ersten Weltkriegs gebaut und mit neuen, größeren 53,3-cm-Torpedos ausgestattet. Sie standen bis zum Beginn des Zweiten Weltkriegs im Dienst und wurden dann hauptsächlich für sekundäre Aufgaben und Schulungszwecke verwendet."
 SAF_submarine_2:0 "T-Klasse"
 SAF_submarine_2_desc:0 "Die U-Boote der T-Klasse oder Triton-Klasse sind als Ersatz der großen U-Boote der O-, P- und R-Klassen konzipiert. Sie sind mittelgroße U-Boote mit hoher Reichweite, die gut für den Einsatz im Atlantik und Pazifik geeignet sind. Die Boote sind gut bewaffnete, stabile Plattformen und wurden während des Konflikts intensiv genutzt ... 25 Prozent der gebauten Boote gingen während des Krieges verloren."
 SAF_submarine_3:0 "U-Klasse"
 SAF_submarine_3_desc:0 "Die U-Klasse besteht aus kleinen U-Booten, die unter den Notkriegsprogrammen von 1940 und 1941 gebaut wurden. Ursprünglich waren sie als Schulboote konzipiert worden, doch durch den Kriegsausbruch veränderte sich der Entwurf und die U-Boote erwiesen sich in den engen Wassern der Nordsee und des Mittelmeers als äußerst nützlich. Aufgrund ihrer geringen Größe sind ihre Reichweite und ihre Bewaffnung limitiert. Die Klasse besteht aus drei Unterklassen: Undine, Umpire und Uproar."
