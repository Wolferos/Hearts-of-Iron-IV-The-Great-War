 # 1910

 POWDERKEG_NAME:0 "El Polvorín Europeo"
 POWDERKEG_DESC:0 "1910 es un momento difícil para la paz en Europa. Los italianos se están preparando para una guerra con los otomanos, que amenazará su retención en los Balcanes. La rebelión en Marruecos está empezando a hervir, mucho a la angustia de Francia y al deleite del Imperio alemán. En general, se necesitarán cabezas claras para mantener la paz, o corazones fuertes para ganar la guerra."

 FRA_POWDERKEG_DESC:0 "En 1870, Francia recibió un golpe por la formación del Imperio Alemán en una guerra de aplastamiento que vio la pérdida de Alsacia-Lorena. Esto hizo un implacable enemigo de Francia, que ha estado lamiendo sus heridas desde entonces. Aunque el territorio es de habla alemana, el pueblo francés simplemente no permitirá que esta humillación se mantenga. \n\nFAfortunadamente, la diplomacia francesa ha construido un Entente Cordiale con el Reino Unido y Rusia. Cuando estalle la guerra, seguramente los alemanes se derrumbarán. El asunto es, por supuesto, ''cuándo''."

 USA_POWDERKEG_DESC:0 "Mientras que Europa se aproxima cada vez más a la guerra y a la miseria, la paz y la prosperidad son el camino en Estados Unidos en 1910. El éxito de la Diplomacia del Dólar y el Corolario de Roosevelt finalmente han asegurado a América Latina de una vez por todas. Filipinas ha sido pacificada para siempre. \n\nSería una tontería estar ciego con Europa, pero por ahora, América es segura para construir."

 ENG_POWDERKEG_DESC:0 "El Imperio Británico aún está en su apogeo. Controlando una cantidad masiva de territorio en África, Asia y las Américas a través de dominio directo y dominios, el Reino Unido todavía tiene un continente todavía por dominar: Europa. El Reino Unido tiene algunos aliados en el continente, pero ninguno de ellos son particularmente aficionados. \n\nPor supuesto, el buen rey Eduardo seguramente no es largo para este mundo, y el príncipe heredero Jorge tiene tiempo para sacudir las cosas. ¿Qué hará el próximo rey por el lugar de Gran Bretaña en Europa?"

 GER_POWDERKEG_DESC:0 "Lo que una vez fue 35 naciones independientes diferentes es ahora el Imperio alemán, visto por muchos como uno de los principales poderes del mundo, si no el más fuerte de todos ellos. Sin embargo, hay muchos que no jugarían con tal estado. El enemigo alemán de Francia ha formado la Triple Entente de sí mismos, el Reino Unido y Rusia, todos mucho más fuertes que los propios aliados débiles de Alemania. \n\nSólo la vieja Austria y Italia desleal, Alemania necesita más amigos o más poder para sobrevivir los próximos tiempos."

 ITA_POWDERKEG_DESC:0 "Italia es el tercio más pequeño de la Triple Alianza, una alianza con la que tiene poca fe. Austria-Hungría, rival natural de Italia, es ahora un amigo en el mundo de los tratados, pero sigue siendo un rival en términos prácticos. Después de todo, el irredentismo italiano todavía decreta la costa dálmata de Austria-sostenida como el italiano. Por ahora, sin embargo, hay asuntos más apremiantes. \n\nLos planes de guerra con los turcos otomanos ya están siendo elaborados. El gobierno predice una guerra corta y decisiva. Italia demostrará su poder."

 AUH_POWDERKEG_DESC:0 "El siglo pasado fue una maldición para el trono austriaco. La humillación después de la humillación fue empujada sobre ella, desde el alboroto de Napoleón hasta la unificación de Alemania por los prusianos. El venerable viejo Kaiser Franz Josef ahora se erige como el miembro más débil de la Triple Alianza, con dos de sus viejos enemigos. Pero sorprendentemente, esto ha ido bien para Austria hasta ahora. \n\nLos Habsburgo han heredado Bosnia, y el pueblo de Hungría finalmente parece aplacado. Quizá vendrá más bien."

 RUS_POWDERKEG_DESC:0 "Los últimos años no han sido amables con el Imperio ruso. Con una importante derrota militar en manos de Japón, seguida de una revolución que obligó al entonces invicto Zar a una constitución, el gobierno ruso debe ponerse en pie y probar su fuerza de nuevo, o arriesgarse a la revolución. \n\nAfortunadamente, los Balcanes vuelven a ser turbulentos. El desmoronamiento del Imperio Otomano es la oportunidad de Rusia para expandirse, crear nuevos estados títeres y, lo que es más importante, demostrar que sigue siendo una potencia mundial."

 TUR_POWDERKEG_DESC:0 "Nubes de tormenta se están acumulando sobre Kostantiniyye. Serbia, Grecia y Bulgaria han estado planeando de nuevo juntos, probablemente una guerra para intentar reclamar el territorio que ellos reclaman sinceramente es suyo. Los albaneses están cerca de la rebelión. El gobierno italiano también está contemplando muy públicamente la conquista del Vilayet de Trípoli. \n\nLa pérdida de territorio es casi inevitable. La diplomacia otomana, por lo tanto, debe centrarse alrededor de garantizar que mantener la capital, si nada más."

 OTHER_POWDERKEG_DESC:0 "Otras naciones del periodo."

