 # 1914

 SCHLIEFFEN_NAME:0 "La Gran Guerra"
 SCHLIEFFEN_DESC:0 "Los tambores de guerra están batiendo fervientemente. En el próximo año, se prevé una guerra entre, por lo menos, Francia y Rusia contra Alemania y Austria-Hungría. Si más poderes se involucran, el conflicto podría ser la guerra más grande jamás vista en el mundo. Una cosa es cierta: para muchos países, su propia existencia está en la línea."

 FRA_SCHLIEFFEN_DESC:0 "El revanche de Francia está pronto a mano. El regreso del Tricolor a Alsacia-Lorena y el legítimo territorio francés propiedad de los alemanes en África, parece más cercano que nunca. Por supuesto, los alemanes están tan listos para atacar, pero el tiempo de Francia para probar una lección aprendida es ahora. \n\nDespués de todo, seguramente todo lo que se necesitará es el francés Élan que faltaba en la última guerra, y los alemanes serán enviados a empacar. Por supuesto, hay rumores de que una larga guerra podría ser en nuestra desventaja, pero los rumores no siempre son verdad, ¿verdad?"

 USA_SCHLIEFFEN_DESC:0 "Estados Unidos es un país aislado y pacifista, como lo ha sido desde la administración de Theodore Roosevelt. Sin embargo, el clima del mundo de hoy deja poco espacio para una nación con el poder de América para mantenerse fuera de estos asuntos. Aunque Wilson ha dirigido una campaña sobre la paz y la prosperidad, y parece tener poco incentivo para cambiar de rumbo, el espíritu de la Gran Guerra podría fácilmente forzar la mano de los Estados Unidos. /n/nCon México inestable y Europa en la garganta del otro, ¿cuánto tiempo pueden los EE.UU. subir por encima de la lucha?"

 ENG_SCHLIEFFEN_DESC:0 "La situación en Europa ha llegado a ser demasiado difícil de soportar. Alemania y Francia están demasiado cerca de la posición de Gran Bretaña para la comodidad del público británico. El Kaiser incluso tiene la gall para desafiar la dominación de la marina de guerra real. Cuando la guerra todo el miedo está por venir, algo simplemente debe ser hecho. ¿O es necesario? \n\nHay la opción de dejar que Francia y Alemania se molesten y se construyan. Por supuesto, las tropas británicas DEBEN involucrarse si Alemania, o quizá Francia, terminan atacando a cualquier aliado británico ..."

 GER_SCHLIEFFEN_DESC:0 "La predicción de Herr von Bismarck de que la próxima guerra comenzará con una chispa del barril de pólvora de los Balcanes parece estar cada vez más cerca de la realidad. Con toda la tensión que proviene de la región, no hay duda de que una guerra entre las alianzas alemanas y francesas saldrá pronto. Por lo tanto, Alemania debe estar preparada. \n\nEl tiempo para la diplomacia ha terminado. El ejército alemán debe prepararse para lo que podría ser una guerra larga, espantosa y, peor, de dos frentes."

 ITA_SCHLIEFFEN_DESC:0 "Hace 22 años, Italia se unió de mala gana a la Triple Alianza con Alemania y los odiados austriacos para malograr las ganancias de Francia en Túnez. Hoy en día, la alianza es la más inestable de Europa. Con su vieja alianza, Italia tiene la oportunidad de obtener Savoy, Niza, Córcega y Túnez para ella. Sin embargo, la Entente proporcionaría la costa dálmata - y parece mucho más capaz de hacerlo. \n\nItalia todavía tiene tiempo antes de la guerra para tomar una decisión. Pero, ¿de qué lado está su destino?"

 AUH_SCHLIEFFEN_DESC:0 "Austria-Hungría es un estado resiliente, y ha sobrevivido a muchas dificultades donde otros estados serían destruidos. Sin embargo, el creciente apoyo al panslavismo en Rusia, combinado con el fervor por la guerra en los Balcanes, representa una amenaza que puede muy bien significar el fin de la regla de los Habsburgo. Peor aún, la rivalidad con los italianos ha comenzado de nuevo en serio. \n\nAustria debe sofocar la furia de los estados balcánicos y enfrentarse a Alemania contra sus enemigos, o el Imperio puede convertirse en un recuerdo acariciado."

 RUS_SCHLIEFFEN_DESC:0 "Las guerras de los Balcanes hicieron poco para calmar al pueblo del Imperio ruso. Aunque Rusia ha apoyado a las potencias eslavas del sur, sólo Serbia y Montenegro son leales al imperio del este, y la crisis está en el horizonte si las cosas no cambian, y ahora. Los extremistas serbios han propuesto tratar de romper una guerra con Austria-Hungría, y esto es exactamente lo que necesita Rusia. \n\nLos objetivos claros de la Polonia alemana y las tierras eslavas en Austria están en los lugares de interés de Rusia."

 TUR_SCHLIEFFEN_DESC:0 "Lo que una vez fue el mayor imperio del mundo ha caído ahora cerca de la ruina. El Sultanato ya no es considerado una potencia importante en Europa, y la talla de Turquía entre todas las potencias europeas es una amenaza constante que se acerca cada vez más a la realidad. Para empeorar las cosas, el incompetente Enver Pasha ha tomado el control efectivo del gobierno. \n\nEl mejor curso de acción, según el Port, es acercarse a Alemania, y esperar que su poderoso ejército pueda protegernos en nuestro momento de necesidad."

 OTHER_SCHLIEFFEN_DESC:0 "Otras naciones del periodo."