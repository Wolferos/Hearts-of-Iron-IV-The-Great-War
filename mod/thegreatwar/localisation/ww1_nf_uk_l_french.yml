ENG_ww1_army_effort_desc:0 "L’avantage d’avoir de solides alliés à terre, ainsi que nous ayons pu en juger, est d’avoir quelqu’un sur le continent qui peut faire le sale boulot à votre place. Cela ne veut pas dire pour autant que nous ne puissions pas tirer bénéfice d’une armée de terre puissante : entraîner nos généraux à répondre aux menaces globales pourrait s’avérer payant en cas de guerre."

