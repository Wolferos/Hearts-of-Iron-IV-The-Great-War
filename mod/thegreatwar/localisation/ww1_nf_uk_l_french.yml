 #=========================================================================
 ENG_ww1_naval_effort:0 "Renforcer la Royal Navy"
 ENG_ww1_naval_effort_desc:0 "La Royal Navy du Royaume-Uni est la plus grande et la plus puissante flotte du monde, comptabilisant autant de navires que les deux marines suivantes. Ca n’est pas un hasard : avec notre territoire national situé sur une île, il est nécessaire de pouvoir empêcher toute invasion. Investir dans ce domaine ne peut qu’être une bonne chose."

