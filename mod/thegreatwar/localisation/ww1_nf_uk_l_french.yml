 ENG_ww1_aviation_effort:0 "Formation du Royal Flying Corps"
  ENG_ww1_aviation_effort_desc:0 "Les aéroplanes militaires sont une des inventions les plus britanniques venues de l’extérieur du Royaume-Uni. Ces engins, qui vont nous permettre de nous projeter sans mettre pied à terre, vont sans doute augmenter notre puissance sur le terrain. Ils seront aussi une arme redoutable sur les mers, ce qui intéresse beaucoup les responsables du pays. Investir dans ce domaine est un placement sûr." 

