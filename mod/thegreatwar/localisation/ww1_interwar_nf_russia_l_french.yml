 #--------------------------------------------------------------
 # [RUSSIA & WHITE RUSSIA] Interwar
 #=========================================================================

 RUS_ww1_interwar_HonorRussianImperialFamily:0 "Honorer la famille impériale russe"
 RUS_ww1_interwar_HonorRussianImperialFamily_desc:0 "Même si nous aimerions pouvoir le faire, nous ne pouvons tirer un trait de plume tout simple sur des siècles d'histoire. La dynastie des Romanov est partie prenante de la Russie, qu'elle soit impériale ou bolchévique, aussi devons-nous leur accorder un minimum de dignité. Et d'ailleurs, ce sera aussi un signal très positif de respectabilité qui sera envoyé aux puissances extérieures qui suivent la situation ici."

 RUS_ww1_interwar_accept_PolandIndependence:0 "Accepter l'indépendance de la Pologne"
 RUS_ww1_interwar_accept_PolandIndependence_desc:0 "Il y a un temps pour l'impérialisme, et un temps pour la survie. Les Polonais veulent ardemment être indépendants et libres, et nous n'avons pas les moyens, aujourd'hui, de les garder sous notre joug. Acceptons leurs exigences d'indépendance, c'est le seul choix logique à faire : il sera toujours temps plus tard de les ramener sous notre aile..."

 RUS_ww1_interwar_refuse_PolandIndependence:0 "Refuser l'indépendance de la Pologne"
 RUS_ww1_interwar_refuse_PolandIndependence_desc:0 "La Pologne doit rester une partie intégrante de notre grand Empire Russe, si nous cédons aux séparatistes, c'est tout l'Empire qui risque de se disloquer !"

 RUS_ww1_interwar_TsarVladimirovich:0 "Reconnaître Kirill Vladimirovitch comme tsar"
 RUS_ww1_interwar_TsarVladimirovich_desc:0 "Nicolas II étant mort assassiné par les Rouges, la liste des prétendant au trône impérial diminue. Le plus légitime d'entre eux est le fils du grand-duc Vladimir et de la grande-duchesse Pavovna. C'est lui que nous devons reconnaître comme souverain."

 RUS_ww1_interwar_DealWithSOV:0 "Négocier avec Trotsky"
 RUS_ww1_interwar_DealWithSOV_desc:0 "Les Bolchéviques sont fous, mais certains d'entre eux ont tout de même la tête sur les épaules. Et en ce qui nous concerne, nos options s'amenuisent chaque mois un peu plus. Nous devons contacter Trotsky à Petrograd et accepter son offre de négociations, car nous n'auront probablement pas d'autres chances."

 RUS_ww1_interwar_TraitorVladimirovich:0 "Vladimirovitch est toujours un traître rouge"
 RUS_ww1_interwar_TraitorVladimirovich_desc:0 "Lui, tsar ? Nous n'avons pas oublié que lorsque le trône a vacillé, le prince Vladimirovitch a été le premier a nous trahir. C'est lui qui a attaqué le palais de Tauride a la tête des fusiliers de la Garde, en portant une chemise rouge comme signe de ralliement aux bolchéviques ! Il est hors de question de laisser un opportuniste pareil sur le trône de la troisième Rome..."

 RUS_ww1_interwar_ZemskySobor:0 "Rétablir le Zemsky Sobor"
 RUS_ww1_interwar_ZemskySobor_desc:0 "Il existait autrefois une assemblée des représentants de toutes les régions de l'Empire, venus de tous les états et représentant les différentes classes sociales et peuples qui composent la Russie. A l'heure où nous avons grand besoin d'unité et de stabilité dans les campagnes, cela pourrait être une excellente solution ? Non seulement le peuple se sentirait écouté, mais nous aurions aussi des avis multiples sur les questions qui nous intéressent."

 RUS_ww1_interwar_AlexanderIV:0 "Alexandre IV, empereur de toutes les Russies"
 RUS_ww1_interwar_AlexanderIV_desc:0 "Le tsar Nicolas II étant mort, le trône revient à son frère cadet, le grand-duc Michel Alexandrovitch Romanov. C'est un homme sage et responsable, mais qui a pour l'instant refusé le trône tant qu'il ne serait pas reconnu tsar par le peuple russe. C'est tout à son honneur, mais nous avons besoin d'un dirigeant, et nous en avons besoin immédiatement. Nous allons l'expédier sur le trône dans les plus brefs délais."


 RUS_ww1_interwar_InvadeBalticStates:0 "Envahir les États baltes"
 RUS_ww1_interwar_InvadeBalticStates_desc:0 "Notre influence sur la mer Baltique doit être totale, et si nous faiblissons à l'heure où la Russie vacille, alors la révolte se répandra comem une traînée de poudre ! Nous allons écraser les Baltes comme ils doivent l'être. Plusieurs corps d'armée sont encore stationnés près de Petrograd; nous pouvons monter un plan d'offensive rapidement."

 RUS_ww1_interwar_RetakeCaucasus:0 "Reprendre le Caucase"
 RUS_ww1_interwar_RetakeCaucasus_desc:0 "Le Caucase est riche en matières premières, nous ne pouvons pas le laisser tomber sous l'influence d'une autre puissance. On y trouve de colossaux gisements de pétrole et de gaz, de l'eau, des forêts giboyeuses, d'immenses terres agricoles donnant d'excellentes récoltes. Personne ne doit l'avoir à part nous !"

 RUS_ww1_interwar_ClaimTheGrandPrincipalityofFinland:0 "Revendiquer la Grande Principauté de Finlande"
 RUS_ww1_interwar_ClaimTheGrandPrincipalityofFinland_desc:0 "Les Bolchéviques ont accepté l'indépendance des Finlandais, tant que cela leur permettait de consolider leur pouvoir. Mais c'est du passé; nous devons revendiquer notre souveraineté sur ce territoire."

 RUS_ww1_interwar_FinlandFriend:0 "Améliorer les relations russo-finlandaises"
 RUS_ww1_interwar_FinlandFriend_desc:0 "Un nouveau pays est né, et nous devrons entretenir de bonnes relations avec lui, sous peine d'avoir un dangereux adversaire à moins d'une heure de route de Saint-Pétersbourg ! Envoyons des diplomates à Helsinki et commençons a arrondir les angles avec eux."

 RUS_ww1_interwar_AllTheRussias:0 "Toutes les Russies"
 RUS_ww1_interwar_AllTheRussias_desc:0 "De la Baltique au Pacifique, la Russie court sur le tiers de la planète, et l'essentiel de l'Eurasie. Elle rassemble des dizaines de peuples, de cultures, de confessions, et pour retrouver le chemin de notre unité, nous devrions nous rappeler de cette notion essentielle : il y a une Russie, composée de multiples Russies..."

