 naval_equipment:0 "Navires"
 submarine_1:0 "Sous-marin III"
 submarine_2:0 "Sous-marin IV"
 submarine_3:0 "Sous-marin V"
 submarine_4:0 "Sous-marin VI"
 submarine_1_desc:0 "Les sous-marins sont des vaisseaux furtifs conçus pour détruire des convois sans défense. Les premiers modèles de la Grande Guerre ouvrent la voie à de nouvelles méthodes de guerre navale."
 submarine_2_desc:0 "Mieux armés et plus stables, les nouveaux modèles de sous-marins tirent parti des progrès réalisés dans le domaine des tactiques navales et bénéficient d'un rayon d'action supérieur à celui de leurs prédécesseurs, afin d'intervenir sur des routes maritimes lointaines."
 submarine_3_desc:0 "En dehors des attaques de convois, le rôle des sous-marins reste encore à définir. Sur le prochain modèle, un compromis devra être trouvé entre vitesse, rayon d'action et armement."
 submarine_4_desc:0 "La modernisation des sous-marins passera par une intensification des tests de plongée en eaux profondes et par une amélioration de leur agencement. En outre, l'expérience acquise sur le terrain permettra de choisir l'armement et la motorisation adéquats."
 
 # HOI4 TGW
 
 destroyer_1:0 "Destroyer VI"
 destroyer_2:0 "Destroyer V"
 destroyer_3:0 "Destroyer VI"
 destroyer_4:0 "Destroyer VII"
 
 
 
 
 destroyer_1_desc:0 "Pour assurer la protection des convois commerciaux, les destroyers de la Grande Guerre doivent être transformés et améliorés. En augmentant leur nombre de torpilles, nous multiplierons leurs possibilités d'attaque."
 destroyer_2_desc:0 "Pour renforcer l'efficacité et la polyvalence de nos destroyers, nous devons augmenter la portée de nos torpilles, réduire le délai de rechargement de celles-ci et utiliser de nouveaux types d'armements, comme des tourelles antiaériennes."
 destroyer_3_desc:0 "Pour faire face aux menaces aériennes et sous-marines, les nouveaux destroyers doivent être équipés de radars ainsi que d'armements antiaériens et anti-sous-marins modernes."
 destroyer_4_desc:0 "Le destroyer moderne devra être équipé de différentes technologies de détection ainsi que de nouveaux systèmes de déploiement de grenades anti-sous-marines, et il devra être produit à plus grande échelle que ses prédécesseurs."
 light_cruiser_1:0 "Croiseur léger IV"
 light_cruiser_2:0 "Croiseur léger V"
 light_cruiser_3:0 "Croiseur léger VI"
 light_cruiser_4:0 "Croiseur léger VII"
 light_cruiser_1_desc:0 "Compte tenu de leur manœuvrabilité et de leur rapidité, les croiseurs légers resteront très utiles pour les missions de reconnaissance."
 light_cruiser_2_desc:0 "Les traités d'après-guerre imposent des contraintes sur les croiseurs, mais des navires légers bien armés et conformes à ces traités peuvent être mis au point."
 light_cruiser_3_desc:0 "Tout en respectant les limites imposées par les traités, des croiseurs plus grands et plus lourdement armés peuvent être construits, à condition de les équiper d'un armement suffisamment léger pour qu'ils entrent dans la catégorie des croiseurs légers."
 light_cruiser_4_desc:0 "Tactiquement employés pour protéger les grands navires, les croiseurs légers modernes peuvent ignorer la plupart des restrictions imposées par les traités et être mieux armés pour faire face aux attaques aériennes."
 heavy_cruiser_1:0 "Croiseur lourd I"
 heavy_cruiser_2:0 "Croiseur lourd II"
 heavy_cruiser_3:0 "Croiseur lourd III"
 heavy_cruiser_4:0 "Croiseur lourd IV"
 heavy_cruiser_1_desc:0 "Malgré les contraintes imposées par le traité naval de Washington pour prévenir une nouvelle course à l'armement naval, notamment dans la catégorie des croiseurs, celle-ci semble pourtant inévitable. Si un blindage léger est conservé, le nombre d'armes pourra être accru."
 heavy_cruiser_2_desc:0 "L'installation d'armes lourdes sur les croiseurs légers permettra d'améliorer leur efficacité, même si les traités interdisent le renforcement de leur blindage."
 heavy_cruiser_3_desc:0 "Puisqu'aucun pays ne respecte plus les traités, des croiseurs lourds plus équilibrés et mieux protégés peuvent être construits, avec des canons antiaériens plus sophistiqués pour leur permettre de participer à des combats aéronavals."
 heavy_cruiser_4_desc:0 "Les croiseurs lourds doivent être modernisés, allongés, mieux protégés et dotés de canons plus rapides."
 battle_cruiser_1:0 "Croiseur de bataille VI"
 battle_cruiser_2:0 "Croiseur de bataille V"
 battle_cruiser_3:0 "Croiseur de bataille VI"
 battle_cruiser_4:0 "Croiseur de bataille VII"
 battle_cruiser_1_desc:0 "La course à l'armement d'après-guerre a engendré plusieurs projets de croiseurs de bataille lourdement armés. Mais contrairement aux cuirassés, le blindage y a été sacrifié au profit de la vitesse."
 battle_cruiser_2_desc:0 "Les nouveaux croiseurs de bataille devancent encore les cuirassés les plus modernes grâce à leur protection plus légère et aux meilleurs systèmes de conduite de tir, de détection et de défense antiaérienne dont ils ont été équipés."
 battleship_1:0 "Cuirassé IV"
 battleship_2:0 "Cuirassé V"
 battleship_3:0 "Cuirassé VI"
 battleship_4:0 "Cuirassé VII"
 
 battleship_1_desc:0 "Considéré par certains comme le vestige d'un passé naval révolu et par d'autres comme le type de navire le plus impressionnant jamais conçu, nul ne peut nier que le cuirassé est le bâtiment le plus lourdement armé et le mieux blindé de tous les temps."
 battleship_2_desc:0 "Plus stables et plus autonomes, les nouveaux cuirassés surpassent leurs prédécesseurs tout en respectant les limites imposées par les traités navals."
 battleship_3_desc:0 "Dans un monde où la guerre navale repose de plus en plus sur l'appui aérien, un blindage plus épais, des moteurs plus puissants, des batteries de canons de plus gros calibre et des capacités antiaériennes améliorées permettront aux cuirassés de rester dans la course, à condition d'être employés à bon escient."
 battleship_4_desc:0 "Tandis que le monde assiste probablement aux dernières grandes confrontations entre cuirassés, leur armement lourd et leurs tourelles antiaériennes jouent un rôle plus important que jamais."
 carrier_1:0 "Porte-avions II"
 carrier_2:0 "Porte-avions III"
 carrier_3:0 "Porte-avions VI"
 carrier_4:0 "Porte-avions V"
 carrier_5:0 "Porte-avions VI"
 carrier_6:0 "Porte-avions VII"
 carrier_1_desc:0 "De nombreux théoriciens militaires pensent que l'avenir sera marqué par l'aéronavale. La transformation d'anciens navires capitaux et paquebots en porte-avions sera un premier pas vers l'utilisation de ces nouvelles doctrines."
 carrier_2_desc:0 "Tandis que les premiers porte-avions conçus en tant que tels commencent à voir le jour, nous devons veiller à ce qu'ils bénéficient d'un rayon d'action et d'une vitesse équivalents à ceux du reste de notre flotte, tout en respectant les traités navals d'après-guerre."
 carrier_3_desc:0 "L'amélioration des méthodes de construction et la mise au point de systèmes tels que les ascenseurs latéraux permettent à ces porte-avions de transporter davantage d'avions pour une efficacité renforcée."
 carrier_4_desc:0 "Puisque tout le monde ignore les traités navals, nous allons renforcer notre supériorité aérienne en construisant des porte-avions capables de transporter davantage d'avions."
 SH_battleship_1:0 "Cuirassé lourd"
 SH_battleship_2:0 "Cuirassé lourd II"
 SH_battleship_1_desc:0 "Le contexte international actuel ne nous permet plus de respecter les traités navals. En passant outre les contraintes imposées par ceux-ci, nous pourrons mettre au point les cuirassés les plus lourds et les mieux armés de tous les temps, capables d'attaquer simultanément plusieurs navires de plus petit gabarit."
 SH_battleship_2_desc:0 "Version améliorée de notre précédent modèle lourd dotée d'armes plus puissantes et de systèmes de conduite de tir plus performants."
 ### ENG - ENGLAND ###
 ENG_submarine_1:0 "Classe L"
 ENG_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 #ENG_submarine_1b: "O/P/R Class"
 #ENG_submarine_1c: "S Class"
 ENG_submarine_2:0 "Classe T"
 ENG_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 ENG_submarine_3:0 "Classe U"
 ENG_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 #ENG_submarine_3b: "Seraph Class"
 ENG_submarine_4:0 "Classe V"
 ENG_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 #ENG_submarine_4b: "Amphion Class"
 ENG_destroyer_1:0 "Classe V/W"
 ENG_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 #ENG_destroyer_1b: "A/B/C/D Class"
 ENG_destroyer_2:0 "Classe G/H/I"
 ENG_destroyer_2_desc:0 "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait généralement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes dotées de canons de 4,7 pouces. Ces navires disposaient d'un long rayon d'action, étaient convenablement armés et étaient équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 #ENG_destroyer_2b: "Tribal Class"
 ENG_destroyer_3:0 "Classe J/K/N"
 ENG_destroyer_3_desc:0 "Les classes J, K et N étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 ENG_destroyer_4:0 "Classe Battle"
 ENG_destroyer_4_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement antiaérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 #ENG_destroyer_4b: "Weapon Class"
 ENG_light_cruiser_1:0 "Classe C"
 ENG_light_cruiser_1_desc:1 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Beaucoup utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces."
 #ENG_light_cruiser_1b: "Emerald Class"
 #ENG_light_cruiser_1c: "Amphion Class"
 ENG_light_cruiser_2:0 "Classe Southampton"
 ENG_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 #ENG_light_cruiser_2b: "Edinburgh Class"
 ENG_light_cruiser_3:0 "Classe Crown Colony"
 ENG_light_cruiser_3_desc:0 "Les croiseurs de la classe Crown Colony étaient des versions améliorées de la précédente classe Town, avec une conception simplifiée pour accélérer la construction et réduire les coûts. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire mais comme leurs moteurs étaient plus petits, leur rayon d'action était légèrement réduit. Ce type comprenait deux sous-classes : Fiji et Ceylon."
 #ENG_light_cruiser_3b: "Dido Class"
 ENG_light_cruiser_4:0 "Classe Minotaur"
 ENG_light_cruiser_4_desc:0 "Approuvés en 1941, les croiseurs de la classe Minotaur (ou classe Swiftsure) étaient des variantes de la classe Crown Colony. Dotés d'un meilleur rayon d'action et d'un plus grand nombre de canons antiaériens que les navires de la classe Crown Colony, ils disposaient cependant d'un armement principal réduit à trois tourelles triples. Lancées trop tard pour influencer le cours de la guerre, la plupart des unités commandées furent annulées."
 ENG_heavy_cruiser_1:0 "Classe Hawkins"
 ENG_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds du monde. Basés sur les croiseurs légers de la classe Town, en particulier sur la sous-classe Birmingham, ils étaient néanmoins équipés de canons de 7,5 pouces et d'une ceinture blindée plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, dotés d'une vitesse et d'un rayon d'action raisonnables et bien protégés. Au total, cinq exemplaires furent commandés, mais seulement quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 #ENG_heavy_cruiser_1b: "County Class"
 ENG_heavy_cruiser_2:0 "Classe Surrey"
 ENG_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Il s'agissait de versions améliorées des croiseurs lourds de la classe York. S'ils avaient été construits, ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun des deux ne fut terminé."
 ENG_heavy_cruiser_3:0 "Classe Admiral"
 ENG_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) était destinée à fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. L'étude débuta en 1938 pour se terminer 1941 et déboucher sur plusieurs propositions. Les dernières propositions prévoyaient de nouveaux canons de 8 pouces répartis en tourelles triples, un armement antiaérien lourd, un blindage épais et une bonne vitesse. Compte tenu de l'absence de croiseurs ennemis de cette catégorie et du coût de ces navires, des croiseurs plus légers leur furent finalement préférés."
 ENG_heavy_cruiser_4:0 "Projet Churchill"
 ENG_heavy_cruiser_4_desc:0 "Ces navires furent proposés par Sir Winston Churchill, Lord de l'Amirauté, au début de la Seconde Guerre mondiale pour contrer les croiseurs allemands de la classe Deutschland. Il était prévu de les équiper de canons de 9,2 pouces, d'un armement antiaérien lourd et d'un épais blindage afin de combattre efficacement les navires capitaux ennemis. Mais leur construction fut finalement annulée en raison de leur coût et des faibles besoins en nouveaux croiseurs lourds."
 ENG_battle_cruiser_1:0 "Classe Renown"
 ENG_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur construction fut suspendue au début de la Première Guerre mondiale. L'amiral Fisher parvint ensuite à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et manœuvrables, ces navires étaient de parfaits croiseurs de bataille, mais leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Sur les trois exemplaires prévus, seuls deux furent construits : le Repulse et le Renown."
 #ENG_battle_cruiser_1b: "Admiral Class"
 ENG_battle_cruiser_2:0 "Classe Princess Royal"
 ENG_battle_cruiser_2_desc:0 "Le projet de croiseurs de bataille Princess Royal visait à concevoir une version plus rapide et moins coûteuse des cuirassés de la classe King George V. Ces navires devaient être équipés d'un armement similaire mais réduit : deux tourelles triples de canons de 14 pouces et six tourelles jumelées de canons antiaériens de 5,25 pouces. Leur grande rapidité et leur long rayon d'action auraient fourni à la Royal Navy des capacités de frappes rapides et de protection de convois, mais leur blindage limité se serait révélé problématique face aux cuirassés modernes."
 ENG_battleship_1:1 "Classe Revenge"
 ENG_battleship_1_desc:1 "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 #ENG_battleship_1b: "Nelson Class"
 ENG_battleship_2:0 "Classe King George V"
 ENG_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes antiaériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 ENG_battleship_3:0 "Classe Lion"
 ENG_battleship_3_desc:0 "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 ENG_battleship_4:0 "Classe Vanguard"
 ENG_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 ENG_SH_battleship_1:0 "Classe Centurion"
 ENG_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 ENG_SH_battleship_2:0 "Classe Lion II"
 ENG_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 ENG_carrier_1:0 "Classe Courageous"
 ENG_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 ENG_carrier_2:0 "Classe Ark Royal"
 ENG_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, le Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 ENG_carrier_3:0 "Classe Illustrious"
 ENG_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille de porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 ENG_carrier_4:0 "Classe Implacable"
 ENG_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 #ENG_carrier_4b: "Malta Class"
 ### FRA - FRANCE ###
 FRA_submarine_1:0 "600 tonnes"
 FRA_submarine_1_desc:0 "Les 600 tonnes furent les premiers sous-marins modernes conçus par la France après la Première Guerre mondiale. Il s'agissait de sous-marins océaniques de taille intermédiaire déplaçant environ 600 tonnes et principalement utilisés en tant que sous-marins côtiers dans les eaux chaudes de la Méditerranée. Trois classes de quatre unités chacune furent construites à partir de ce type : les classes Sirène, Ariane et Circé. Celles-ci servirent de base aux sous-marins de 630 tonnes des classes Argonaute, Diane et Orion."
 #FRA_submarine_1b: "630 Series"
 #FRA_submarine_1c: "Redoutable Class"
 FRA_submarine_2:0 "Classe Minerve"
 FRA_submarine_2_desc:0 "Les sous-marins de la classe Minerve (T2) étaient basés sur les 630 tonnes mais équipés de moteurs améliorés et de lance-torpilles présentant une configuration différente. Ils furent les premiers construits dans le cadre du programme de standardisation résultant de la centralisation de la DCAN (Direction des Constructions et Armes Navale)."
 #FRA_submarine_2b: "Aurore Class"
 FRA_submarine_3:0 "Classe Roland Morillot"
 FRA_submarine_3_desc:0 "Les sous-marins de la classe Roland Morillot-class (Z2) étaient de grands sous-marins océaniques basés sur les premiers modèles de type Redoutable. Ils déplaçaient 1 800 à 2 400 tonnes et étaient équipés d'un formidable armement composé de dix tubes lance-torpilles. Suite à la défaite de la France, aucun d'eux ne fut terminé."
 FRA_submarine_4:0 "Classe Phénix"
 FRA_submarine_4_desc:0 "Les sous-marins océaniques et de grandes croisières de la classe Phénix furent approuvés dans le cadre des programmes navals de 1939-1940, mais la guerre et la défaite de la France entraînèrent leur annulation. Semblables à la classe Redoutable, ils étaient cependant plus petits et ne déplaçaient que 1 200 tonnes, mais ils transportaient un nombre équivalent de torpilles lourdes."
 FRA_destroyer_1:0 "Classe Bourrasque"
 FRA_destroyer_1_desc:0 "Les torpilleurs de 1 500 tonnes de la classe Bourrasque entrèrent en service au milieu des années 1920. Comme la classe Chacal qui les précéda et la classe L'Adroit qui leur succéda, ils étaient des piliers de la nouvelle flotte française moderne d'après-guerre. lls étaient rapides et bien armés pour l'époque, mais leurs torpilles étaient plus petites que celles des navires similaires des autres nations."
 #FRA_destroyer_1b: "Chacal Class"
 #FRA_destroyer_1c: "Agile & Vauquelin Class"
 FRA_destroyer_2:0 "Classe Le Fantasque"
 FRA_destroyer_2_desc:0 "Les contre-torpilleurs de la classe Le Fantasque étaient essentiellement des versions améliorées des précédents contre-torpilleurs de 2 400 tonnes (Guépard, Aigle et Vauquelin). Ils furent construits dans le cadre du programme naval de 1930. Grands, lourdement armés et très rapides, ces contre-torpilleurs étaient parfaits pour escorter les nouvelles unités rapides de la flotte française. Leur armement était composé de canons innovants ainsi que de mitrailleuses antiaériennes et de torpilles."
 #FRA_destroyer_2b: "Le Hardi Class"
 #FRA_destroyer_2c: "Mogador Class"
 FRA_destroyer_3:0 "Classe L'Intrépide"
 FRA_destroyer_3_desc:0 "Les torpilleurs de la classe L'Intrépide étaient des versions modifiées des précédents torpilleurs de la classe Le Hardi. Approuvés dans le cadre des programmes navals de 1938 et 1939, la guerre et la défaite de la France entraînèrent l'annulation de leur construction. Les modifications auraient permis de mettre l'accent sur l'armement antiaérien mais, compte tenu de l'élévation de leur déplacement (2 800 à 2 900 tonnes) et de leurs plus gros moteurs, leur vitesse aurait été réduite."
 FRA_destroyer_4:0 "Classe Hoche/Bayard"
 FRA_destroyer_4_desc:0 "Les classes Hoche et Bayard furent les derniers contre-torpilleurs de la Marine française. Basés sur la classe Mogador, les navires de ces deux classes déplaçaient 4 200 tonnes, disposaient d'un armement principal similaire mais bénéficiaient de canons antiaériens améliorés et de moteurs plus puissants. Approuvés dans le cadre des programmes navals de 1939 et 1940, la guerre et la défaite de la France entraînèrent l'annulation de leur construction."
 FRA_light_cruiser_1:0 "Classe Duguay-Trouin"
 FRA_light_cruiser_1_desc:0 "Les croiseurs légers de la classe Duguay-Trouin furent les premiers croiseurs français construits après la Première Guerre mondiale, dans le cadre du programme naval de 1922. Leurs tourelles principales étaient particulièrement innovantes pour l'époque. Ils étaient également armés de lance-torpilles plus puissants que les autres croiseurs légers, mais leur blindage était quasiment inexistant."
 FRA_light_cruiser_2:0 "Classe La Galissonnière"
 FRA_light_cruiser_2_desc:0 "Les croiseurs légers de la classe La Galissonnière étaient destinés à contrer les croiseurs légers italiens de type Condottieri. Ils étaient basés sur la précédente classe Émile Bertin. Construits dans le cadre des programmes navals de 1931 et 1932, ils étaient dotés d'une artillerie principale standard pour l'époque et d'un bon armement antiaérien. Relativement rapides, ils déplaçaient 10 850 tonnes et pouvaient embarquer davantage d'avions de reconnaissance que leurs prédécesseurs."
 FRA_light_cruiser_3:0 "Classe De Grasse"
 FRA_light_cruiser_3_desc:0 "Autorisés dans le cadre des programmes navals de 1938 et 1939, les croiseurs de la classe De Grasse étaient essentiellement des versions améliorées de la classe La Galissonnière, avec un armement antiaérien et des moteurs plus puissants. Suite à la défaite de la France, la construction des deux dernières unités fut annulée et le navire de tête ne fut terminé qu'après la guerre sous une version modifiée. Les Allemands envisagèrent de le transformer en porte-avions léger, mais ce projet fut lui aussi abandonné."
 FRA_light_cruiser_4:0 "Classe Colbert"
 FRA_light_cruiser_4_desc:0 "Le Colbert désigne un croiseur antiaérien léger lancé en 1956. Ce croiseur de classe Colbert, dont la conception était très proche de celle du De Grasse d'après-guerre, était équipé d'un armement antiaérien lourd de courte et longue portée. Des moteurs plus petits, un blindage plus fin et une taille légèrement inférieure permettaient au Colbert de se distinguer du De Grasse."
 FRA_heavy_cruiser_1:0 "Classe Suffren"
 FRA_heavy_cruiser_1_desc:0 "Les croiseurs lourds de la classe Suffren étaient des répliques de la classe Duquesne dont ils se distinguaient grâce à quelques améliorations en termes de navigabilité. Les deux classes étaient conformes à la philosophie française de l'époque en matière de croiseurs : leur blindage était très mince, mais ils étaient rapides et dotés d'un bon rayon d'action. Ils affichaient un déplacement standard de 10 000 tonnes et étaient équipés des armes standard des croiseurs lourds."
 FRA_heavy_cruiser_2:0 "Classe Algérie"
 FRA_heavy_cruiser_2_desc:0 "Conçu pour contrer les nouveaux croiseurs lourds italiens de la classe Zara, le croiseur lourd Algérie était une version améliorée des classes Suffren et Duquesne. Doté d'un blindage renforcé, il était un peu moins rapide, mais possédait un meilleur rayon d'action. Son armement antiaérien était conforme aux standards de l'époque, mais compte tenu des améliorations dont il bénéficiait, son déplacement standard passa à plus de 10 000 tonnes."
 FRA_heavy_cruiser_3:0 "Classe Saint Louis"
 FRA_heavy_cruiser_3_desc:0 "Les croiseurs lourds de la classe Saint Louis étaient basés sur la classe Algérie, mais ressemblaient davantage aux classes Dunkerque et Richelieu qu'aux précédents croiseurs lourds. Trois navires furent approuvés dans le cadre du programme naval de 1940, mais suite à la défaite de la France, aucun d'eux ne fut commandé. Ils devaient être équipés de nouveaux canons et d'un armement antiaérien amélioré, mais leur blindage aurait été identique à celui de l'Algérie. Ce fut le dernier projet de croiseur lourd de la Marine française."
 FRA_heavy_cruiser_4:0 "Classe Forbin"
 FRA_heavy_cruiser_4_desc:0 "Le projet Forbin prévoyait la construction de croiseurs lourds pour succéder à la classe Saint Louis. Destinés à défendre les routes commerciales séparant la France métropolitaine de ses colonies, ils devaient bénéficier d'un long rayon d'action et d'une vitesse raisonnable compte tenu de leur armement lourd composé de canons répartis en quatre tourelles triples et d'un nombre convenable d'armes antiaériennes. En termes de conception, cette classe était proche de la précédente classe Saint Louis et de la classe Crown Colony britannique."
 FRA_battle_cruiser_1:0 "Projet Durand-Viel"
 FRA_battle_cruiser_1_desc:0 "Le projet de croiseur de bataille Durand-Viel reposait sur une série d'études menées pendant la Première Guerre mondiale. Il s'agissait essentiellement de transformer les cuirassés Normandie et Lyon en croiseurs de bataille, en y diminuant le nombre de canons et de tourelles quadruples. Comme les croiseurs de bataille contemporains des autres nations, ils auraient été plus rapides mais moins bien protégés que les cuirassés. Ce projet fut abandonné avant le déclenchement de la Seconde Guerre mondiale."
 FRA_battle_cruiser_2:0 "Classe Dunkerque"
 FRA_battle_cruiser_2_desc:0 "Les Dunkerque furent conçus pour contrer les cuirassés de poche allemands de classe Deutschland suite à une série d'études réalisées entre le milieu des années 1920 et le début des années 1930. Approuvés dans le cadre des programmes navals de 1931 et 1934, ils ressemblaient aux cuirassés britanniques de classe Nelson. Toutes les tourelles principales étaient concentrées à l'avant, ce qui raccourcissait la ceinture blindée et la coque pour respecter les contraintes des traités navals."
 FRA_battleship_1:0 "Classe Courbet"
 FRA_battleship_1_desc:0 "La classe Courbet fut la première classe de cuirassés français de type "dreadnought". Leur construction débuta avant la Première Guerre mondiale. Approuvée dans le cadre des programmes navals de 1910 et 1911, ils furent peu utilisés pendant la Première Guerre mondiale, mais très actifs pendant la Seconde. Malgré un blindage plus épais et des canons plus puissants que les précédents cuirassés de la classe Dante, ils étaient encore inférieurs à leurs contemporains américains et russes. Ces navires de 22 000 tonnes ne furent pas modernisés avant la Seconde Guerre mondiale. Les seules modifications qui y furent apportées concernaient l'armement antiaérien et les chaudières."
 #FRA_battleship_1b: "Bretagne Class" 
 FRA_battleship_2:0 "Classe Richelieu"
 FRA_battleship_2_desc:0 "La classe Richelieu fut la dernière classe de cuirassés de la Marine française. Versions améliorées du Dunkerque, ils furent approuvés dans le cadre des programmes navals de 1935 et 1938. Leur armement principal était concentré à l'avant tandis que l'armement secondaire se trouvait à l'arrière. Ils disposaient en outre d'un excellent armement antiaérien, étaient très rapides et bénéficiaient d'un long rayon d'action, ce qui en faisaient d'excellents navires capitaux pour la Marine française. Sur les quatre exemplaires commandés, seuls deux furent entamés et un seul fut terminé avant la défaite de la France. Plusieurs projets de transformation furent envisagés pour les autres unités, comme le réagencement des tourelles ou la conversion en cuirassés antiaériens, en cuirassés-porte-avions hybrides ou en porte-avions."
 FRA_battleship_3:0 "Classe Gascogne"
 FRA_battleship_3_desc:0 "Les cuirassés de la classe Gascogne étaient une sous-classe des Richelieu. Trois exemplaires furent commandés dans le cadre du programme naval de 1940 mais aucun ne fut construit. Leur conception était calquée sur celle du Richelieu, mais avec des moteurs améliorés, un meilleur armement antiaérien et un armement principal équitablement réparti entre l'avant et l'arrière."
 FRA_battleship_4:0 "Classe Alsace"
 FRA_battleship_4_desc:0 "Les cuirassés de la classe Alsace étaient destinés à succéder à la classe Richelieu. Quatre exemplaires furent commandés. Les plans furent achevés en 1939, approuvés en 1940 et la construction devait débuter en 1941, mais la défaite de la France entraîna son annulation. En termes de conception, ce navire était supérieur au Richelieu, avec des canons principaux plus lourds et 33 % plus nombreux, un armement antiaérien plus puissant, des plaques de blindage plus épaisses et de plus gros moteurs."
 FRA_SH_battleship_1:0 "Classe Charlemagne"
 FRA_SH_battleship_1_desc:0 "Le projet de super cuirassé Charlemagne était destiné à contrer les cuirassés des autres nations. Il devait être équipé d'un armement lourd concentré à l'avant, de puissants canons antiaériens et d'un blindage épais. Sa conception s'inspirait fortement du Richelieu et de la classe britannique Nelson."
 FRA_SH_battleship_2:0 "Classe Napoléon Bonaparte"
 FRA_SH_battleship_2_desc:0 "Le projet de cuirassé Napoléon Bonaparte était basé sur les classes Alsace et Gascogne. Il devait être équipé d'un armement lourd, équitablement réparti entre l'avant et l'arrière du navire sous forme de tourelles triples, ainsi que d'un puissant armement secondaire et de canons antiaériens lourds. En outre, de puissants moteurs et un épais blindage devaient lui fournir la vitesse et les capacités défensives nécessaires pour rivaliser avec les autres navires de la flotte et contrer efficacement les navires ennemis."
 FRA_carrier_1:0 "Classe Béarn"
 FRA_carrier_1_desc:0 "Le Béarn fut commandé en tant que cuirassé de classe Normandie avant d'être transformé en porte-avions déplaçant 22 100 tonnes. Il servit pendant l'entre-deux-guerres et pendant la Seconde Guerre mondiale. En tant que porte-avions, sa vitesse et l'espace dédié aux avions étaient limités mais sa bonne ceinture blindée et son long rayon d'action compensaient ces défauts. Lors de sa construction, les ingénieurs français de la DCAN (Direction des Constructions et Armes Navales) acquirent une précieuse expérience qui leur permit ensuite de mener d'autres projets."
 FRA_carrier_2:0 "Classe Joffre"
 FRA_carrier_2_desc:0 "Les porte-avions de la classe Joffre (PA-16) furent les précurseurs des nouvelles générations de porte-avions de la Marine française. Ce fut le dernier des projets réalisés entre 1929 et 1937. Deux exemplaires furent approuvés dans le cadre du programme naval de 1938, mais leur construction fut retardée par l'escalade des conflits, puis interrompue par la défaite de la France. Ces porte-avions rapides d'environ 20 000 tonnes devaient être équipés d'un bon armement antiaérien et d'un bon blindage, et malgré une capacité aérienne inférieure à la moyenne, ils auraient fait d'excellents porte-avions polyvalents pour la Marine française."
 FRA_carrier_3:0 "Classe Jean Bart"
 FRA_carrier_3_desc:0 "Au milieu de la guerre, il fut envisagé de transformer le Jean Bart (cuirassé de classe Richelieu) en porte-avions, comme l'avait fait la Marine impériale japonaise avec le Shinano. Sa grande coque aurait été parfaite pour transporter des avions et ses puissants moteurs auraient permis à la France de disposer d'un porte-avions rapide à long rayon d'action. En outre, l'armement antiaérien lourd d'origine américaine aurait été très efficace contre les avions et les petits navires."
 FRA_carrier_4:0 "Classe Clemenceau"
 FRA_carrier_4_desc:0 "Le Clemenceau (PA-28) fut le premier projet de porte-avions français d'après-guerre. De conception semblable aux porte-avions Joffre inachevés, il aurait cependant été doté d'équipements et d'armes français plus modernes. L'acquisition de porte-avions d'escorte américains et russes et l'état économique de la France d'après-guerre empêchèrent sa construction. Cette classe ne doit pas être confondue avec la classe ultérieure de porte-avions Clemenceau (PA-54) commandée en 1955 et 1957."
 ### GER - GERMANY ###
 GER_submarine_1:0 "Sous-marin de type I.A"
 GER_submarine_1_desc:0 "Le Type UB III désigne une classe de sous-marins côtiers construite par la Marine impériale allemande pendant la Première Guerre mondiale. Équipés de dix torpilles, ces submersibles déplaçaient plus de 500 tonnes. Entre 1916 et 1918, quatre-vingt-seize unités furent produites, mais en 1935, elles étaient déjà toutes hors service."
 GER_submarine_2:0 "Sous-marin de type VII"
 GER_submarine_2_desc:0 "Le Type IIA était un sous-marin côtier allemand à une seule coque, entièrement soudée et dotée de ballasts internes. Il déplaçait plus de 250 tonnes et était équipé de cinq tubes lance-torpilles de 533 mm. Six unités furent produites entre 1934 et 1935."
 #GER_submarine_2b: "Type VIIA"
 GER_submarine_3:0 "Sous-marin de type IX"
 GER_submarine_3_desc:0 "Cheval de bataille de la force de U-Boote allemande, le sous-marin océanique de Type VIIC fut produit à cinq cent soixante-huit exemplaires entre 1940 et 1945. Il déplaçait 770 tonnes et était armé de cinq tubes lance-torpilles de 533 mm."
 #GER_submarine_3b: "Type IXC"
 GER_submarine_4:0 "Sous-marin de type XXI"
 GER_submarine_4_desc:0 "Le Type XXI, également appelé "Elektroboote", fut le premier sous-marin conçu pour naviguer en plongée, et non comme un navire de surface capable de plonger pour échapper à la détection ou lancer une attaque. Il se caractérisait par sa coque et son kiosque allongés ainsi que par le grand nombre de batteries qu'il transportait. Avec un déplacement de plus de 1 620 tonnes, il s'agissait d'un des plus gros sous-marins de la flotte allemande. Cent dix-huit unités furent mises en service entre 1943 et 1945."
 GER_destroyer_1:0 "Großes TB 1918M"
 GER_destroyer_1_desc:0 "Le Type 23 désigne une classe de torpilleurs construite pour la Kriegsmarine après la Première Guerre mondiale. Sur les six navires mis en service entre 1926 et 1928, tous servirent pendant la Seconde Guerre mondiale. Bien que classés dans la catégorie des torpilleurs, ils étaient aussi grands que des destroyers, avec un déplacement de plus de 920 tonnes, et étaient armés de trois canons L/45 de 105 mm."
 GER_destroyer_2:0 "Zerstörer 1936"
 GER_destroyer_2_desc:0 "La classe Zerstörer 1934 fut la première classe de destroyers allemands construite après la Première Guerre mondiale. Ceux-ci étaient armés de cinq canons de 5 pouces et de huit tubes lance-torpilles. Sur les seize unités qui furent produites, douze appartenaient à la sous-classe améliorée Zerstörer 1934A."
 GER_destroyer_3:0 "Zerstörer 1936A"
 GER_destroyer_3_desc:0 "Les destroyers de la classe Zerstörer 1936A (également appelée classe Narvik par les Alliés) furent conçus pour accueillir les nouveaux canons de 150 mm (5,9 pouces). Dotés de trois canons individuels à l'arrière et d'un canon jumelé à l'avant, ils étaient initialement équipés d'un canon individuel à la proue. Quatre des huit navires de cette classe furent ultérieurement redessinés pour y intégrer des tourelles jumelées. Un deuxième groupe de sept destroyers légèrement modifiés fut produit pour accueillir des canons jumelés à la proue."
 GER_destroyer_4:0 "Zerstörer 1938B"
 GER_destroyer_4_desc:0 "Même si le premier prototype d'un contre-torpilleur diesel (Zerstörer 1942) n'a pas été terminé, le développement de ce type de navire a continué. Plusieurs propositions ont été formulées, ce qui a finalement conduit au projet Zerstörer 1944. En plus d'un armement principal lourd, les navires ont eu plus d'armement Flak comparé à leurs prédécesseurs, y compris les nouveaux fusils 5,5 cm AA."
 GER_light_cruiser_1:0 "Classe Emden"
 GER_light_cruiser_1_desc:0 "L'Emden fut le premier grand navire de guerre construit par l'Allemagne après la Première Guerre mondiale. Commandé en 1921 et mis en service en 1925, il était armé de huit canons de 150 mm (5,9 pouces) répartis en tourelles individuelles."
 #GER_light_cruiser_1b: "Königsberg Class"
 GER_light_cruiser_2:1 "Classe Leipzig"
 GER_light_cruiser_2_desc:1 "Les croiseurs légers de la classe Leipzig furent construits entre 1928 et 1935, en tant que modèles plus évolués que les croiseurs de la classe Königsberg. Ils déplaçaient plus de 8 100 tonnes, avaient une portée et une vitesse adéquates, et leur armement principal était constitué de neuf canons de 15cm SK C/25."
 GER_light_cruiser_3:0 "Classe M"
 GER_light_cruiser_3_desc:0 "Les croiseurs de la classe M étaient destinés à servir de navires éclaireurs aux escadrilles chargées d'attaquer les navires de commerce. Six navires furent commandés dans le cadre du plan Z et deux furent entamés, mais leur construction fut interrompue au début de la guerre. Leur armement principal devait être composé de huit canons de 150 mm répartis en quatre tourelles jumelées."
 GER_light_cruiser_4:0 "Classe Q"
 GER_light_cruiser_4_desc:0 "Les croiseurs de classe Q étaient des variantes de la classe M. Plus gros que cette dernière, ils devaient être équipés d'un armement antiaérien lourd et de systèmes de conduite de tir perfectionnés."
 GER_heavy_cruiser_1:0 "Classe Blücher"
 GER_heavy_cruiser_1_desc:0 "Le Blücher fut le dernier croiseur blindé construit par l'Allemagne. De conception innovante pour l'époque, il fut le précurseur du croiseur de bataille Von der Tann. Déjà obsolète lorsque la Première Guerre mondiale éclata, il fut coulé en 1915 lors de la bataille de Dogger Bank."
 GER_heavy_cruiser_2:0 "Classe Hipper"
 GER_heavy_cruiser_2_desc:0 "La classe Admiral Hipper fut la première classe de croiseurs lourds de la Kriegsmarine. Officiellement, le déplacement de ces navires ne dépassait pas les 10 000 tonnes, alors qu'il atteignait en réalité plus de 16 000 tonnes. Ils étaient armés de huit canons de 8 pouces, répartis en quatre tourelles jumelées, et d'une batterie secondaire de douze canons de 105 mm."
 GER_heavy_cruiser_3:0 "Classe Prinz Eugen"
 GER_heavy_cruiser_3_desc:0 "Officiellement rattachée à la classe Hipper, la sous-classe Prinz Eugen comportait de nombreuses améliorations, dont une artillerie anti-aérienne plus lourde. Sur les trois navires de cette sous-classe, seul le Prinz Eugen fut achevé. Celui-ci contribua d'ailleurs à couler le HMS Hood lors de l'Opération Rheinübung. Après la guerre, il rejoignit l'US Navy et servit sous le nom d'USS Prinz Eugen lors des essais nucléaires Able et Baker avant de couler dans l'atoll Kwajalein en 1946."
 GER_heavy_cruiser_4:0 "Classe P"
 GER_heavy_cruiser_4_desc:0 "La classe P est un projet avorté de croiseurs cuirassés de la Kriegsmarine, officiellement désigné sous le nom de Panzerschiff (navires cuirassés). Avec près de 24 000 tonnes, le déplacement de ces navires aurait été d'à peine 3 000 tonnes inférieur à celui des cuirassés de classe New York, pour 55 mètres de plus. Le projet prévoyait l'installation de six canons de 280 mm répartis en deux tourelles triples."
 GER_battle_cruiser_1:0 "Classe Yorck"
 GER_battle_cruiser_1_desc:0 "Les trois croiseurs de bataille de la classe Yorck furent commandés pour contrer la classe britannique Renown. Leur armement devait être composé de huit canons de 380 mm répartis en quatre tourelles jumelées. Commencés en 1916, aucun de ces trois navires ne fut jamais terminé en raison de la guerre."
 GER_battle_cruiser_2:0 "Classe O"
 GER_battle_cruiser_2_desc:0 "En 1939, la Kriegsmarine décida de remplacer trois croiseurs de classe P par des croiseurs de bataille. C'est ainsi que naquit le projet de croiseurs de bataille de classe O dont l'armement devait être composé de six canons de 38 cm (15 pouces) répartis en trois tourelles jumelées. Leur déplacement devait atteindre 35 400 tonnes pour une vitesse maximale de 35 nœuds. Trois exemplaires furent commandés, mais aucun ne fut jamais construit."
 GER_battleship_1:0 "Classe Deutschland"
 GER_battleship_1_desc:0 "Suite au traité de Versailles, l'Allemagne fut autorisée à conserver six cuirassés "pré-dreadnought". Classés dans la catégorie Linienschiffe (Navires de ligne) par la Kriegsmarine, seuls deux exemplaires de la classe Deutschland (à ne pas confondre avec la classe ultérieure de cuirassés de poche du même nom) restèrent en service jusqu'aux années 1930. Le 1er septembre 1939 à 4h47, le cuirassé Schleswig-Holstein déclencha la Seconde Guerre mondiale en bombardant la base polonaise de la Westerplatte, à Dantzig."
 GER_battleship_2:0 "Classe Scharnhorst"
 GER_battleship_2_desc:0 "La classe Scharnhorst fut la première classe de cuirassés modernes de la Kriegsmarine. Ceux-ci étaient destinés à contrer les cuirassés français de classe Dunkerque, eux-mêmes conçus pour contrer les Panzerschiffe (cuirassés de poche) allemands de classe Deutschland. Chacun de ces navires devait être armé de neuf canons de 28,3 cm (11 pouces) répartis en trois tourelles triples, et il était prévu de les équiper de canons jumelés de 38 cm (15 pouces), mais ce projet fut abandonné lorsque la guerre éclata."
 GER_battleship_3:0 "Classe Bismarck"
 GER_battleship_3_desc:0 "Les deux cuirassés de la classe Bismarck étaient les plus gros navires de guerre de la Kriegsmarine. Destinés à contrer les cuirassés français alors en construction, ils étaient armés de huit canons de 38 cm (comme la classe Richelieu) et de quatre tourelles jumelées (contre deux tourelles quadruples pour la classe Richelieu). Le Bismarck entra dans l'histoire en coulant le croiseur de bataille britannique HMS Hood lors de la bataille du détroit de Danemark, mais il fut à son tour coulé avant d'avoir le temps de rejoindre un port."
 GER_battleship_4:0 "Classe Hindenburg"
 GER_battleship_4_desc:0 "Le plan Z allemand prévoyait une force de dix cuirassés pour contrer la puissance navale du Royaume-Uni. Le terme "classe H" désignait une série de plans destinés à concevoir les six cuirassés nécessaires à la mise en œuvre du plan Z. Deux navires H39 furent entamés peu avant la Seconde Guerre mondiale, mais leur construction fut interrompue au début du conflit. Aucun de ces navires ne fut officiellement baptisé, mais le nom d'Hindenburg fut envisagé pour le navire de tête de la classe. S'ils avaient été construits, ces cuirassés auraient été plus grands que ceux de la classe Bismarck, avec un armement principal de huit canons de 40,6 cm (16 pouces)."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Élaboré en 1915, le projet Flugzeugdampfer I consistait à transformer le paquebot Ausonia en porte-avions, mais le chantier fut abandonné à la fin de la Première Guerre mondiale. Si ce projet avait abouti, le porte-avions de 12 500 tonnes aurait pu transporter une flotte mixte d'avions et d'hydravions répartis en trois hangars."
 GER_carrier_2:0 "Classe Seydlitz"
 GER_carrier_2_desc:0 "Quatrième croiseur de bataille de la classe Admiral Hipper, le Seydlitz ne fut jamais achevé. Lorsque la guerre éclata, sa construction fut ralentie puis interrompue, et il fut alors envisagé de le transformer en porte-avions. Mais ce projet, connu sous le nom de code "Weser 1", fut à son tour interrompu en raison des attaques aériennes incessantes de Brême et de la pénurie de matériaux nécessaires à son achèvement."
 GER_carrier_3:0 "Classe Graf Zeppelin"
 GER_carrier_3_desc:0 "Le Graf Zeppelin fut le seul porte-avions conçu en tant que tel par la Kriegsmarine. Deux exemplaires furent commandés, mais aucun des deux n'entra jamais en service. En théorie, il aurait pu transporter trente chasseurs Bf-109T et douze bombardiers en piqué Ju-87E, versions navales du Bf-109E et du Ju-87D."
 GER_carrier_4:0 "Classe Europa"
 GER_carrier_4_desc:0 "Dans les années 1940, la Kriegsmarine envisagea de transformer plusieurs navires civils en porte-avions, dont l'Europa, le plus grand paquebot allemand de l'époque. Avant d'entamer sa transformation en porte-avions, l'Europa servit de caserne flottante et de navire de transport de troupes. Si sa transformation avait abouti, il aurait déplacé 56 000 tonnes et transporté quarante-deux avions."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "Le projet de cuirassé H41 visait à améliorer la classe H39. Il prévoyait un renforcement du blindage, notamment du blindage antitorpille, ainsi qu'une meilleure protection du gouvernail et de l'arbre de transmission. L'armement principal aurait été composé de huit canons de 42 cm, plus gros que ceux des cuirassés britanniques Lion. Quant au déplacement, il aurait atteint près de 70 000 tonnes."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "La classe H44 était la dernière de la série de cuirassés H. Sans limite de calibre ou de déplacement, les plans H42 à H44 prévoyaient un armement et un blindage plus lourds, le modèle H44 constituant le cuirassé le plus imposant avec ses 131 000 tonnes et son armement de huit canons de 50,8 cm (20 pouces)."
 ### ITA - ITALY ###
 ITA_submarine_1:0 "Classe Mameli"
 ITA_submarine_1_desc:0 "Lancée entre 1926 et 1928, la classe Geoffredo Mameli était une classe de sous-marins intermédiaires de la Regia Marina. Avec un déplacement d'à peine 800 tonnes, ils pouvaient atteindre une profondeur de plongée de 100 m. Ils servirent de modèles aux sous-marins suivants, comme les classes Pisani, Bandiera et Squalo."
 #ITA_submarine_1b: "Bandiera Class"
 #ITA_submarine_1c: "Sirena Class"
 ITA_submarine_2:0 "Classe Perla"
 ITA_submarine_2_desc:0 "Les sous-marins des classes Perla et Adua furent construits dans les années 1930. Il s'agissait de la troisième et de la quatrième sous-classes de la série 600 italienne. Plus petits que leurs prédécesseurs, leur déplacement était à peine supérieur à 600 tonnes."
 #ITA_submarine_2b: "Marcello Class"
 ITA_submarine_3:0 "Classe Marconi"
 ITA_submarine_3_desc:0 "Les six sous-marins de la classe Marconi furent construits entre 1939 et 1940 pour succéder à la classe Luizzi. Comme leurs prédécesseurs, ils affichaient un déplacement d'environ 1 000 tonnes et étaient équipés de huit tubes lance-torpilles de 533 mm. Sur ces deux classes, un seul sous-marin survécut à la guerre."
 #ITA_submarine_3b: "Plantino Class"
 ITA_submarine_4:0 "Classe Pietro Calvi"
 ITA_submarine_4_desc:0 "La sous-classe de sous-marins intermédiaires Pietro Calvi était une amélioration de la classe Flutto. Seuls quelques exemplaires furent lancés car la plupart des coques furent réquisitionnées par les Allemands après l'armistice italien. Une nouvelle version du Pietro Calvi fut finalement commandée en 1961."
 ITA_destroyer_1:0 "Classe Curatone"
 ITA_destroyer_1_desc:0 "Premiers destroyers construits par l'Italie après la Première Guerre mondiale, les navires de la classe Curtatone furent aussi les premiers destroyers équipés de canons jumelés. Commandés en même temps que leurs homologues de la classe Palestro, leur construction fut reportée en raison de la pénurie d'acier. Ces destroyers de 1 000 tonnes étaient équipés de quatre canons Schneider-Armstrong de 102 mm."
 #ITA_destroyer_1b: "Navigatori Class"
 #ITA_destroyer_1c: "Maestrale Class"
 ITA_destroyer_2:0 "Classe Soldati"
 ITA_destroyer_2_desc:0 "Les destroyers de la classe Soldati dataient de la fin des années 1930. Leur construction se déroula en deux temps : douze unités virent le jour en 1938-1939, puis cinq autres furent livrés en 1941-1942. Les douze premiers se caractérisaient par un déplacement légèrement supérieur à 1 800 tonnes et étaient armés de quatre canons Ansaldo de 120 mm."
 ITA_destroyer_3:0 "Classe Ciclone"
 ITA_destroyer_3_desc:0 "Les destroyers de la classe Ciclone furent conçus comme torpilleurs, mais sont plus proches de l'escorteur de destroyers. Un peu plus grands que les précédents navires de la classe Orsa, ils affichaient un déplacement d'environ 1 110 tonnes, bénéficiaient d'une meilleure stabilité et étaient équipés d'un armement anti-sous-marin plus lourd."
 #ITA_destroyer_3b: "Ariete Class"
 ITA_destroyer_4:0 "Classe Medaglie d'Oro"
 ITA_destroyer_4_desc:0 "Le lancement des destroyers de la classe Comandanti Medaglie d'Oro commandés par la Regia Marina ne put avoir lieu avant l'armistice italien. Un peu plus grands que les précédents destroyers italiens, ils affichaient un déplacement de près de 2 100 tonnes, étaient armés de canons Ansaldo de 135 mm et disposaient de moteurs plus performants."
 ITA_light_cruiser_1:0 "Classe Taranto"
 ITA_light_cruiser_1_desc:0 "Les croiseurs Taranto et Bari étaient d'anciens croiseurs allemands cédés à l'Italie après la Première Guerre mondiale. Leur déplacement était compris entre 4 500 et 5 100 tonnes et ils étaient équipés de canons allemands SK/45 de 150 mm."
 #ITA_light_cruiser_1b: "Giussano Class"
 #ITA_light_cruiser_1c: "Montecuccoli Class"
 ITA_light_cruiser_2:0 "Classe Abruzzi"
 ITA_light_cruiser_2_desc:0 "La classe Duca degli Abruzzi fut la cinquième sous-classe de croiseurs légers de la classe Condottieri. Destinés à dominer la mer Méditerranée, ces navires de plus de 9 400 tonnes construits avant la Seconde Guerre mondiale étaient les plus grands croiseurs légers de la marine italienne. Ils étaient convenablement blindés et équipés de dix canons Ansaldo de 152 mm."
 ITA_light_cruiser_3:0 "Classe Capitani Romani"
 ITA_light_cruiser_3_desc:0 "Les croiseurs légers Capitani Romani étaient destinés à contrer les nouveaux destroyers français de la fin des années 1930. Douze coques furent commandées en 1939, mais seulement trois furent achevées avant l'armistice italien de 1943. Faiblement blindés, ils étaient relativement rapides, mais leur déplacement ne dépassait pas les 3 700 tonnes. Ils étaient équipés de huit canons OTO/Ansaldo de 135 mm."
 ITA_light_cruiser_4:0 "Classe San Marco"
 ITA_light_cruiser_4_desc:0 "La classe San Marco était une version améliorée des précédents croiseurs légers Capitani Romani. Suite à l'armistice italien, le San Marco et son sister-ship, le San Giorgio, furent abandonnés jusqu'aux années 1950."
 ITA_heavy_cruiser_1:0 "Classe Trento"
 ITA_heavy_cruiser_1_desc:0 "Les croiseurs lourds de la classe Trento furent conçus à la fin des années 1920 pour permettre à la Regia Marina de respecter les contraintes du traité naval de Washington, qui obligeait les pays signataires à construire des croiseurs de moins de 10 000 tonnes équipés de canons de 8 pouces. Le dernier navire amélioré de cette classe, le Bolzano, fut lancé en 1932."
 #ITA_heavy_cruiser_1b: "Zara Class"
 ITA_heavy_cruiser_2:0 "Classe San Giorgio"
 ITA_heavy_cruiser_2_desc:0 "Le premier croiseur blindé San Giorgio fut construit avant la Première Guerre mondiale. Son nom fut ensuite donné à plusieurs autres croiseurs italiens. Ces croiseurs lourds font référence à un modèle lancé peu avant le début de la Seconde Guerre mondiale. La plupart ayant été construits avant la rupture du traité naval de Washington, peu d'entre eux n'en respectaient pas les contraintes. Ces croiseurs de plus de 11 000 tonnes étaient équipés de huit canons Ansaldo de 203 mm."
 ITA_heavy_cruiser_3:0 "Classe Pisa"
 ITA_heavy_cruiser_3_desc:0 "Une première classe de croiseurs blindés Pisa fut conçue avant la Première Guerre mondiale. Cette classe fait référence à un modèle de croiseur lourd d'environ 12 000 tonnes conçu pendant la guerre et pouvant prendre la tête d'une force de patrouilleurs."
 ITA_heavy_cruiser_4:0 "Classe Garibaldi"
 ITA_heavy_cruiser_4_desc:0 "La première classe de croiseurs blindés Garibaldi fut construite au tournant du siècle. Cette classe fait référence à un modèle de croiseur lourd d'environ 14 000 tonnes construit à la fin de la guerre, armé de huit canons OTO/Ansaldo de 203 mm et aussi rapide que la plupart des porte-avions et autres navires capitaux."
 ITA_battle_cruiser_1:0 "Classe Caracciolo"
 ITA_battle_cruiser_1_desc:0 "La classe Francesco Caracciolo fait référence à un projet de navires capitaux présenté juste après la Première Guerre mondiale. Avec un déplacement d'environ 34 000 tonnes, ces navires convenablement blindés auraient été relativement rapides compte tenu de leur taille et de leur âge. Un seul exemplaire fut lancé, mais sa construction fut annulée en 1921."
 ITA_battle_cruiser_2:0 "Classe Principe Amadeo"
 ITA_battle_cruiser_2_desc:0 "Plusieurs navires italiens portèrent le nom de Principe Amadeo au cours de l'histoire. Ces croiseurs de bataille étaient comparables aux croiseurs de bataille Dunkerque français commandés peu avant le début de la Seconde Guerre mondiale. Ils déplaçaient environ 30 000 tonnes et leur artillerie principale était composée de canons de 320 mm."
 ITA_battleship_1:0 "Classe Giulio Cesare"
 ITA_battleship_1_desc:0 "Les cuirassés de la classe Giulio Cesare furent commandés pendant la Première Guerre mondiale. Équipés de canons Armstrong-Vickers de 305 mm, ils affichaient un déplacement de 23 000 tonnes et atteignaient une vitesse de pointe comparable à celle d'autres cuirassés "dreadnought" de l'époque. À partir de 1933, les deux navires restants de la classe furent entièrement redessinés et agrandis. En outre, leur armement et leurs performances furent améliorés afin de contrer les nouveaux cuirassés "rapides" qui faisaient alors leur apparition."
 ITA_battleship_2:0 "Classe Caio Duilio"
 ITA_battleship_2_desc:0 "Commandés au début de la Première Guerre mondiale, les deux cuirassés de la classe Caio Duilio furent entièrement modifiés entre 1937 et 1940. Équipés de dix canons M1934 de 320 mm, ils affichaient un déplacement de 29 000 tonnes et étaient tellement rapides qu'ils furent reclassés dans la catégorie des cuirassés "rapides"."
 ITA_battleship_3:0 "Classe Vittorio Veneto"
 ITA_battleship_3_desc:0 "La classe Vittorio Veneto (ou classe Littorio) fut la classe de cuirassés la plus moderne utilisée par l'Italie au cours de la Seconde Guerre mondiale. Avec un déplacement de plus de 40 000 tonnes, ces navires étaient très rapides pour leur taille et constituaient le pilier de la flotte italienne."
 ITA_battleship_4:0 "Classe Impero"
 ITA_battleship_4_desc:0 "La classe Impero fait référence à un projet avorté datant de la fin de la guerre qui prévoyait la construction de cuirassés d'environ 43 000 tonnes, armés de canons Ansaldo de 381 mm et convenablement blindés."
 ITA_carrier_1:0 "Classe Miraglia"
 ITA_carrier_1_desc:0 "La classe Giuseppe Miraglia fait référence à un projet de porte-avions de l'entre-deux-guerres comparable aux porte-avions américains de la classe Lexington et aux porte-avions japonais des classes Kaga et Akagi."
 ITA_carrier_2:0 "Classe Roma"
 ITA_carrier_2_desc:0 "La classe Roma fait référence à un projet italien de l'entre-deux-guerres qui prévoyait la construction de porte-avions comparables aux Yorktown américains et aux Ark Royal britanniques. S'ils avaient été construits, ces navires de 21 000 tonnes auraient été convenablement blindés et auraient pu transporter un nombre satisfaisant d'avions."
 ITA_carrier_3:0 "Classe Aquila"
 ITA_carrier_3_desc:0 "Le projet Aquila consistait à transformer un paquebot en porte-avions. Celle-ci devait débuter en 1941, mais le projet n'aboutit jamais. S'il avait été construit, l'Aquila aurait affiché un déplacement de 23 500 tonnes et aurait été comparable aux porte-avions japonais de la classe Hiyo et aux porte-avions britanniques de la classe Indomitable."
 ITA_carrier_4:0 "Classe Sparviero"
 ITA_carrier_4_desc:0 "Le projet Sparviero consistait à transformer le paquebot Augusta en porte-avions. Celle-ci débuta fin 1942, mais elle fut rapidement abandonnée. L'Allemagne réquisitionna le navire après l'armistice italien. S'il avait vu le jour, ce porte-avions aurait affiché un déplacement de 30 400 tonnes et aurait été équipé d'un blindage convenable ainsi que d'une puissante artillerie de DCA."
 ITA_SH_battleship_1:0 "Classe Regina Margherita"
 ITA_SH_battleship_1_desc:0 "Le Regina Margherita était un cuirassé "pré-dreadnought" construit avant la Première Guerre mondiale. Lancés peu avant le début de la guerre, ces cuirassés lourds Regina Margherita étaient comparables aux cuirassés japonais de la classe Yamato. Convenablement blindés, ils affichaient un déplacement d'environ 60 000 tonnes et disposaient de canons de 406 mm."
 ITA_SH_battleship_2:0 "Classe Regina Elena"
 ITA_SH_battleship_2_desc:0 "Le Regina Elena était un cuirassé "pré-dreadnought" italien. Il fait référence à un modèle conçu au milieu de la guerre et lancé au moment de l'entrée en guerre de l'Italie. Comparables au projet de cuirassés de classe Montana des Américains, ils étaient dotés d'un excellent blindage, affichaient un déplacement supérieur à 70 000 tonnes et leur artillerie principale était composée de canons de 406 mm. Mais cela ne leur permettait pas de rivaliser avec les cuirassés rapides de leur époque."
 ### JAP - JAPAN ###
 JAP_submarine_1:0 "Classe Kaichu"
 JAP_submarine_1_desc:0 "Les sous-marins de classe Kaichu (S-8, 18, 30 et 40) construits après la Première Guerre mondiale étaient des variantes de modèles précédents. Au moment de leur construction, il s'agissait de sous-marins de taille intermédiaire convenablement armés, relativement rapides et autonomes, mais à la veille de la Seconde Guerre mondiale ils étaient devenus obsolètes. Au total, quarante-deux sous-marins de type Kaichu furent construits pour la Marine impériale japonaise, comprenant sept variantes."
 #JAP_submarine_1b: "Kaidai III Class"
 JAP_submarine_2:0 "Classe Kaidai VI"
 JAP_submarine_2_desc:0 "Les sous-marins de classe Kaidai VI (S-31 et 34) furent construits dans le cadre du premier et du deuxième plans de réarmement naval japonais de 1931 et 1934. Il s'agissait de grands sous-marins convenablement armés, au long rayon d'action et relativement rapides. Stables et fiables, les sous-marins Kaidai de la Marine impériale japonaise restèrent en service jusqu'à la fin de la guerre du Pacifique."
 JAP_submarine_3:0 "Classe Ko/Otsu/Hei-gata"
 JAP_submarine_3_desc:0 "Les sous-marins de classe Ko-gata, Otsu-gata et Hei-gata (S-35, 37 et 38) étaient de grands sous-marins océaniques qui assumaient le rôle de vaisseaux de commandement au sein des escadrilles de sous-marins. Ils étaient dotés d'équipements radio sophistiqués, de torpilles lourdes, et bénéficiaient d'un large rayon d'action. Les classes Ko et Otsu-gata transportaient également des hydravions chargés de mener des missions de reconnaissance."
 #JAP_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 JAP_submarine_4:0 "Classe Sen-Toku"
 JAP_submarine_4_desc:0 "Les sous-marins de classe Sen-Toku (S-50) furent les plus grands submersibles de la Seconde Guerre mondiale. Dix-huit exemplaires furent commandés dans le cadre du cinquième plan de réarmement naval japonais de 1941. Il s'agissait de porte-avions sous-marins équipés de torpilles lourdes, d'armes antiaériennes relativement efficaces pour des vaisseaux de cette taille ainsi que de moteurs relativement rapides. En outre, ils bénéficiaient d'un long rayon d'action et pouvaient transporter trois hydravions Aichi M6A Seiran chargés de mener des missions de reconnaissance et des frappes limitées."
 #JAP_submarine_4b: "Sen-Taka Class"
 JAP_destroyer_1:0 "Classe Minekaze"
 JAP_destroyer_1_desc:0 "Approuvés dans le cadre du programme de "flotte huit-quatre", les destroyers Minekaze, Kamikaze et Mutsuki (F-41A, B et E) furent construits entre 1918 et 1927. Un peu plus grands que les classes Momi et Wakatake construites peu après la Première Guerre mondiale, ces navires étaient armés de canons de surface et de torpilles très convenables pour l'époque, mais leur armement antiaérien était limité. Dès le début de la Seconde Guerre mondiale, ils furent jugés obsolètes et relégués à des rôles secondaires."
 #JAP_destroyer_1b: "Fubuki Class"
 JAP_destroyer_2:0 "Classe Asashio"
 JAP_destroyer_2_desc:0 "Les dix destroyers de la classe Asashio (F-48) furent commandés en 1934 dans le cadre du deuxième plan de réarmement naval japonais. L'Asashio fut le premier destroyer japonais à dépasser les 2 000 tonnes de déplacement et à être doté d'un sonar. Les problèmes de moteurs initialement rencontrés furent résolus avant le début de la guerre du Pacifique. Ces destroyers étaient équipés d'un armement de surface et de torpilles lourdes comparables à ceux de leurs prédécesseurs de la classe Fubuki, ainsi que de canons antiaériens légers adaptés à leurs missions. En revanche, leur plus grande taille leur permettait de bénéficier d'un rayon d'action un peu plus long."
 #JAP_destroyer_2b_ "Kagero Class"
 JAP_destroyer_3:0 "Classe Kagero"
 JAP_destroyer_3_desc:0 "Les dix-neuf destroyers de la classe Kagero furent commandés en 1937 dans le cadre du troisième plan de réarmement naval japonais. Bien équipés en canons de surface, torpilles et armes antiaériennes, ils se distinguaient surtout par leur long rayon d'action et leur rapidité. Sur les dix-neuf navires que comptait cette classe de la Marine impériale japonaise, seul le Yukikaze survécut aux nombreux combats auxquels ils participèrent."
 JAP_destroyer_4:0 "Classe Shimakaze"
 JAP_destroyer_4_desc:0 "Lors de sa mise en service, le destroyer Shimakaze (F-52) était le plus rapide du monde. Commandé en 1939 dans le cadre du quatrième plan de réarmement naval japonais, ce prototype était destiné à tester de nouvelles turbines à haute température et haute pression. Bien qu'équipé de machines dignes d'un croiseur, ce navire était extrêmement rapide. Armé de canons de surface et de canons antiaériens légers, il transportait également une lourde charge de torpilles qui limitait son rayon d'action. Seize exemplaires modifiés furent commandés en 1941 dans le cadre du cinquième plan de réarmement naval japonais, mais aucun ne fut jamais construit. Ce destroyer fut donc le seul de sa classe."
 JAP_light_cruiser_1:0 "Classe Tenryu"
 JAP_light_cruiser_1_desc:0 "La classe Tenryu (C-33) fut la première classe de croiseurs légers de la Marine impériale japonaise. Commandés juste après la Première Guerre mondiale, ces navires d'environ 4 400 tonnes étaient dotés d'un armement plus léger que les croiseurs étrangers du même type, mais leur rapidité et leurs torpilles compensaient ce défaut. Conçus pour assumer le rôle de navire amiral au sein des flottilles de destroyers, ils étaient considérés comme une classe intermédiaire entre le croiseur léger et le destroyer."
 #JAP_light_cruiser_1b: "Kuma Class"
 #JAP_light_cruiser_1c: "Sendai Class"
 JAP_light_cruiser_2:0 "Classe Mogami"
 JAP_light_cruiser_2_desc:0 "Les quatre croiseurs légers de la classe Mogami (C-37) furent commandés en 1931 dans le cadre du premier plan de réarmement naval japonais. Ces navires particulièrement rapides se caractérisaient par leur armement lourd (cinq tourelles triples de canons de 155 mm), leur excellent blindage et leurs puissants moteurs. Leur armement principal fut ultérieurement remplacé par cinq tourelles jumelées de canons de 20 cm, ce qui entraîna leur reclassement dans la catégorie des croiseurs lourds. Leurs excellentes défenses antiaériennes, leur long rayon d'action et leur rapidité leur permettaient d'accomplir un large éventail d'opérations. Seul bémol, leurs tourelles étaient faiblement blindées afin de ne pas alourdir le navire."
 JAP_light_cruiser_3:0 "Classe Agano"
 JAP_light_cruiser_3_desc:0 "Les quatre croiseurs légers de la classe Agano (C-41) furent commandés en 1939 dans le cadre du quatrième plan de réarmement naval japonais. Principalement conçus pour assumer le rôle de leader de flottille au sein des escadrilles de destroyers, ils étaient rapides et armés de trois puissants canons jumelés de 152 mm, mais leur armement antiaérien limité et leur faible blindage constituaient des défauts non négligeables. Une variante plus perfectionnée, l'Agano-Kai (C-44), équipée de quatre canons jumelés et d'un armement antiaérien plus performant, fut ultérieurement mise au point, mais la guerre entraîna l'annulation de sa construction."
 #JAP_light_cruiser_3b: "Oyodo Class"
 JAP_light_cruiser_4:0 "Classe Agatsuma"
 JAP_light_cruiser_4_desc:0 "La classe Agatsuma désigne un projet avorté de croiseurs antiaériens de la Marine impériale japonaise. Quatre exemplaires furent commandés en 1941 dans le cadre du cinquième plan de réarmement naval japonais, mais aucun ne fut construit. Si ce projet avait abouti, ces navires auraient été rapides et armés de nouveaux canons antiaériens Type 98 de 10 cm, mais faiblement blindés pour qu'ils gardent l'agilité nécessaire à la protection des navires et porte-avions visés par les avions ennemis. Leur déplacement et leur armement auraient été comparables à ceux des croiseurs antiaériens Atlanta de l'US Navy."
 JAP_heavy_cruiser_1:0 "Classe Furutaka"
 JAP_heavy_cruiser_1_desc:0 "La classe Furutaka et la classe Aoba qui lui succéda furent les premières classes de croiseurs lourds de la Marine impériale japonaise. Inspirés des croiseurs Omaha américains et Hawkins britanniques, ils étaient équipés de six canons de 20 cm, d'un blindage relativement épais et de canons antiaériens légers. Par la suite, ils furent modernisés avec des tourelles jumelées de 20 cm, des moteurs plus puissants et un armement antiaérien plus performant."
 #JAP_heavy_cruiser_1b: "Myoko Class"
 JAP_heavy_cruiser_2:0 "Classe Mogami"
 JAP_heavy_cruiser_2_desc:0 "Les quatre croiseurs lourds de la classe Mogami (C-37) furent commandés en 1931 dans le cadre du premier plan de réarmement naval japonais. Initialement classés dans la catégorie des croiseurs légers, ils étaient armés de cinq tourelles triples de canons de 20 cm qui furent ensuite remplacés par cinq tourelles jumelées de canons de 20 cm. Ces croiseurs rapides, lourdement armés, dotés d'une bonne protection et d'une bonne défense antiaérienne étaient d'excellents navires océaniques au long rayon d'action, même si leurs tourelles étaient faiblement blindées afin de ne pas alourdir leur structure."
 JAP_heavy_cruiser_3:0 "Classe Tone"
 JAP_heavy_cruiser_3_desc:0 "La classe Tone (C-38) correspond aux deux derniers croiseurs lourds commandés par la Marine impériale japonaise en 1934, dans le cadre du deuxième plan de réarmement naval japonais. Ils furent d'abord conçus en tant que croiseurs légers et équipés de quatre tourelles triples de canons de 155 mm, mais lorsque le Japon dénonça le Second Traité naval de Londres, leur conception fut modifiée pour accueillir quatre tourelles jumelées de 20 cm. Ces croiseurs présentaient la particularité de concentrer l'ensemble de l'armement à l'avant, tandis que l'arrière était réservé à l'aviation embarquée, dont le rôle consistait à mener des missions de reconnaissance. Légèrement mieux protégés et dotés d'un meilleur rayon d'action que les précédents croiseurs Mogami, ils n'étaient cependant équipés que de quatre tourelles au lieu de cinq."
 JAP_heavy_cruiser_4:0 "Classe Ibuki"
 JAP_heavy_cruiser_4_desc:0 "La classe Ibuki (C-46) correspond aux derniers croiseurs cuirassés construits par le Japon impérial avant la fin de la Seconde Guerre mondiale. Deux exemplaires furent commandés dans le cadre du programme de construction navale de 1941. Versions améliorées des croiseurs lourds de la classe Mogami, leur agencement et leur armement étaient identiques, mais leurs armes antiaériennes et leurs moteurs étaient plus modernes. Après la défaite de Midway, leur construction fut interrompue, avant de reprendre sous d'autres formes, notamment en porte-avions légers. Aucun de ces navires ne fut terminé avant la fin de la guerre."
 JAP_battle_cruiser_1:0 "Classe Kongo"
 JAP_battle_cruiser_1_desc:0 "Construits pour la Marine impériale japonaise juste avant la Première Guerre mondiale, les croiseurs de bataille Kongo (B-46) étaient des versions améliorées des cuirassés britanniques de la classe Lion. Lourdement armés pour l'époque, ils bénéficiaient en outre d'un blindage et d'une vitesse satisfaisants. Modernisés dans les années 1930, ils furent reclassés dans la catégorie des cuirassés rapides pour prolonger leur durée de vie et améliorer leurs capacités de combat, mais leurs plaques de blindage étaient obsolètes."
 JAP_battle_cruiser_2:0 "Projet B-65"
 JAP_battle_cruiser_2_desc:0 "Les quatre croiseurs de bataille du projet B-65 furent commandés en 1942 dans le cadre du sixième plan de réarmement naval japonais. S'ils avaient été mis en service, ces croiseurs de bataille rapides, modérément blindés et équipés d'un armement antiaérien et de nouvelles armes efficaces auraient été redoutables pour contrer les nouveaux croiseurs lourds de l'US Navy ou protéger les porte-avions de la Marine impériale japonaise."
 JAP_battleship_1:0 "Classe Fuso"
 JAP_battleship_1_desc:0 "Construits pendant la Première Guerre mondiale, les cuirassés des classes Fuso et Ise (A-64 et A-92) furent modernisés dans les années 1930 lorsque le premier traité naval de Londres prolongea l'interdiction relative aux cuirassés, empêchant ainsi les nations signataires de construire de nouveaux navires de ce type. Bien protégés et bien armés, ils étaient équipés de six tourelles jumelées dont la disposition sur l'axe longitudinal alourdissait le flanc du navire et empêchait l'ajout d'autres armes antiaériennes. Leur déplacement avoisinait alors les 29 000 tonnes (35 000 après la modernisation), ce qui peut sembler bien peu de nos jours."
 #JAP_battleship_1b: "Ise Class" (refit version)
 #JAP_battleship_1c: "Nagato Class" (refit version)
 JAP_battleship_2:0 "Classe Nagato"
 JAP_battleship_2_desc:0 "Entamés pendant la Première Guerre mondiale, les cuirassés de la classe Nagato (A-102) ne furent achevés qu'après le conflit. Dans les années 1930, ils furent entièrement modernisés pour respecter les contraintes du Traité naval de Londres. Équipés de quatre puissants canons navals de 14 cm, ils étaient rapides et convenablement blindés. Le navire de tête de la classe, le Nagato, était le navire amiral de la Marine impériale japonaise."
 JAP_battleship_3:0 "Classe Tajima"
 JAP_battleship_3_desc:0 "Destinée à réduire les coûts et la durée de construction des imposants cuirassés de classe Yamato, la classe de cuirassés rapides Tajima (A-146) ne vit cependant jamais le jour. Équipés de canons d'anciens cuirassés mais modernisés, ces navires auraient été rapides, bien protégés et dotés d'un bon armement antiaérien."
 JAP_battleship_4:0 "Classe Iwami"
 JAP_battleship_4_desc:0 "Le projet de cuirassés rapides de classe Iwami (A-153) était basé sur de nouvelles méthodes de construction destinées à accélérer la production et prévoyait l'installation de nouveaux canons de 41 cm pour combattre plus efficacement l'ennemi. Leur conception reposait sur les classes Yamato et Tajima tout en contournant leurs défauts. Bien armés et bien protégés, ils devaient être équipés de canons antiaériens lourds capables de contrer des bâtiments équivalents, mais ces améliorations auraient aussi alourdi et ralenti les navires."
 JAP_SH_battleship_1:0 "Classe Yamato"
 JAP_SH_battleship_1_desc:0 "Les cuirassés de la classe Yamato (A-140) furent les navires de guerre les plus gros et les plus lourdement armés jamais construits. Avec un déplacement compris entre 65 000 et 70 000 tonnes, ils étaient équipés de canons de 46 cm et de puissantes armes antiaériennes, et leur épais blindage de 41 cm leur permettait de résister à des tirs aussi puissants que ceux de leurs propres canons. Commandés en 1937 dans le cadre du troisième plan de réarmement naval japonais, ces cuirassés étaient destinés à intimider les adversaires de la Marine impériale japonaise. Sur les cinq exemplaires initialement prévus, seuls trois furent construits, deux cuirassés et un porte-avions, ce dernier présentant une conception légèrement modifiée en termes d'armement antiaérien et de blindage."
 JAP_SH_battleship_2:0 "Classe Super-Yamato"
 JAP_SH_battleship_2_desc:0 "La classe Super-Yamato (A-150) fut commandée en 1941 dans le cadre du cinquième plan de réarmement naval japonais pour succéder à la classe Yamato. Basé sur cette dernière afin de réduire les coûts de construction, ce projet avorté prévoyait l'installation de canons de 51 cm comme armes principales et d'un nouveau type d'armement antiaérien. Les navires devaient également être équipés de plaques de blindage conçues pour résister à des obus de 51 cm et leur déplacement aurait atteint 70 000 ou 80 000 tonnes. Deux exemplaires étaient prévus."
 JAP_carrier_1:0 "Classe Kaga"
 JAP_carrier_1_desc:0 "Le Kaga (A-G-1) fut le premier porte-avions de la flotte japonaise. Initialement conçu comme cuirassé de classe Tosa, le traité naval de Washington obligea le Japon à transformer sa coque en porte-avions. C'est ainsi que naquit un grand porte-avions lourdement blindé, doté d'un bon groupe aérien mais laissant peu de place à de nouvelles améliorations. À l'instar du porte-avions Akagi (B-G-1), le Kaga permit à la Marine impériale japonaise de se forger une précieuse expérience en matière de construction de porte-avions, qu'elle mit par la suite à profit pour concevoir de nombreux navires de ce type."
 #JAP_carrier_1b: "Akagi Class" (refit Kaga class)
 JAP_carrier_2:0 "Classe Soryu"
 JAP_carrier_2_desc:0 "Compte tenu de leur taille, de leurs capacités et de leur apparence générale, on pense souvent que les porte-avions Soryu et Hiryu appartenaient à la même classe. Pourtant, ces porte-avions appartenaient à deux classes bien distinctes. Le Soryu (G-9) et le Hiryu (G-10) furent respectivement commandés en 1934 et 1936 dans le cadre du deuxième plan de réarmement naval japonais. Leur conception reposait sur un îlot en miroir pour faciliter la récupération des avions lorsque les deux bâtiments naviguaient ensemble. Ces porte-avions rapides étaient dotés d'un groupe aérien important, mais leur blindage était minimal. Avec leurs 19 000 à 20 000 tonnes et leurs gros moteurs, ils étaient rapides et disposaient d'un excellent rayon d'action."
 #JAP_carrier_2b: "Hiryu Class"
 JAP_carrier_3:0 "Classe Shokaku"
 JAP_carrier_3_desc:0 "Les deux porte-avions de la classe Shokaku (G-11) furent commandés en 1937 dans le cadre du troisième plan de réarmement naval japonais. Dotés d'un large rayon d'action, d'une excellente protection et d'une importante capacité aérienne, ils étaient aussi très rapides. Grâce à l'amélioration des méthodes de construction, leur déplacement atteignait 33 000 tonnes à pleine charge et ils étaient plus résistants que les porte-avions contemporains de certaines nations."
 #JAP_carrier_3b: "Hiyo Class"
 JAP_carrier_4:0 "Classe Taiho"
 JAP_carrier_4_desc:0 "Le Taiho (G-13) fut le premier porte-avions entièrement blindé de la Marine impériale japonaise. Commandé en 1939 dans le cadre du quatrième plan de réarmement naval japonais, il possédait une épaisse ceinture cuirassée et un pont d'envol blindé capables d'encaisser plusieurs impacts de bombes et de torpilles. Grâce à sa grande taille, à ses 38 000 tonnes de déplacement et à ses puissants moteurs, il bénéficiait de la vitesse et du rayon d'action nécessaires aux opérations qui lui étaient confiées. Son important groupe aérien et son armement antiaérien lourd lui permettaient d'assurer sa défense et de projeter ses forces sur la flotte ou les forces ennemies. Un seul exemplaire de cette classe fut construit, mais cinq autres furent commandés dans une version modifiée (G-15) connue sous le nom de Taiho-Kai."
 #JAP_carrier_4b: "Shinano Class"
 ### SOV - SOVIET UNION ###
 SOV_submarine_1:0 "Classe AG"
 SOV_submarine_1_desc:0 "Les sous-marins de classe Amerikansky Golland (Hollande américaine) furent construits au Canada avant d'être livrés à la Russie pendant la Première Guerre mondiale pour y être assemblés. Il s'agissait de copies conformes des sous-marins de type Holland. Ces excellents submersibles étaient équipés d'un bon armement pour l'époque, mais compte tenu de leur âge, cet armement devint rapidement obsolète."
 #SOV_submarine_1b: "Series I Debakrist"
 SOV_submarine_2:0 "Classe Shchuka série V"
 SOV_submarine_2_desc:0 "Deuxième série de sous-marins soviétiques en nombre d'unités produites, les sous-marins de la classe Shchuka série V furent déployés dans les flottes de la mer Noire, de la Baltique, du Nord et du Pacifique. Il s'agissait de sous-marins patrouilleurs de taille intermédiaire bien pourvus en torpilles et présentant une excellente navigabilité."
 #SOV_submarine_2b: "Series IX Srednyaya" (Stalinets<-unofficial name)
 #SOV_submarine_2c: "Series X Shchuka"
 SOV_submarine_3:0 "Classe K série XIV"
 SOV_submarine_3_desc:0 "Les sous-marins de la série XIV étaient de grands sous-marins océaniques au rayon d'action étendu. Cette version correspondait à une amélioration de la classe Pravda série IV. Dotés d'un armement lourd composé de canons de surface et de torpilles, ces sous-marins à long rayon d'action présentaient toutefois quelques défauts en termes de navigabilité."
 SOV_submarine_4:0 "Projet 611"
 SOV_submarine_4_desc:0 "Le Projet 611 de la Marine soviétique (code OTAN : Classe Zoulou) fut la première classe de sous-marins d'attaque d'après-guerre. Basée sur le type XXI allemand, cette classe était destinée à remplacer les anciens sous-marins de la classe K série XIV. Il s'agissait de grands sous-marins océaniques à long rayon d'action armés de torpilles lourdes. Ils servirent également de base à leurs successeurs des classes Projet 613 (code OTAN : Whiskey) et Projet 641 (code OTAN : Foxtrot)."
 SOV_destroyer_1:0 "Classe Orfey"
 SOV_destroyer_1_desc:0 "La classe Orfey était une amélioration de la classe Novik. Ces destroyers dotés d'un armement de surface et antiaérien adapté à leur taille affichaient un rayon d'action un peu limité, mais ils étaient relativement rapides et armés de torpilles lourdes. Les classes Fidonisy et Izyaslav qui leur succédèrent étaient des variantes de cette classe sur lesquelles l'armement principal et la coque furent améliorés."
 #SOV_destroyer_1b: "Leningrad & Minsk Class"
 SOV_destroyer_2:0 "Classe Gnevny"
 SOV_destroyer_2_desc:0 "Les destroyers de la classe Gnevny (Projet 7) furent construits dans le cadre du plan quinquennal de construction navale de 1933-1938. Basés sur le destroyer italien Maestrale, ils furent considérés comme un succès. Avec un déplacement de 1 600 à 2 000 tonnes, ils étaient rapides, convenablement armés et disposaient de canons antiaériens et de torpilles adéquats. Mais malgré leurs puissants moteurs, leur rayon d'action était limité."
 SOV_destroyer_3:0 "Classe Soobrazitelnyi"
 SOV_destroyer_3_desc:0 "La classe de destroyers Soobrazitelnyi (Projet 7U) était une amélioration de la classe Gnevny dotée de moteurs perfectionnés et d'un armement antiaérien plus puissant, mais en dehors de ces changements, l'armement était identique à celui de la classe Gnevny. Et hormis le déplacement, qui passa de 1 900 à 2 400 tonnes, la vitesse et le rayon d'action étaient les mêmes."
 #SOV_destroyer_3b: "Ognevoy Class"
 SOV_destroyer_4:0 "Classe Skorry"
 SOV_destroyer_4_desc:0 "La classe Skorry (Projet 30bis) était une amélioration de la classe Ognevoy. Sa coque fut allongée et son déplacement passa de 2 500 à 3 100 tonnes pour améliorer la stabilité et le rayon d'action du navire. Toutes les unités construites après la guerre firent l'objet d'une conception modulaire qui permit de réduire les délais de construction et de déploiement. En dehors du remplacement des tourelles simples par des tourelles jumelles, leur armement était identique à celui de la classe Ognevoy."
 SOV_light_cruiser_1:0 "Classe Krasniy Krym"
 SOV_light_cruiser_1_desc:0 "La construction du croiseur de classe Krasniy Krym (ancienne classe Svetlana) débuta avant la Première Guerre mondiale, mais la guerre et la révolution retardèrent sa mise en service. Plus tard, à la fin des années 1920, il fut finalement commandé par la Marine soviétique, en même temps que le Chervona Ukraina, ex-Amiral Nakhimov. Ces navires furent les premiers croiseurs à turbines de la Marine impériale de Russie. Pour leur époque, ils étaient lourdement armés et convenablement blindés."
 SOV_light_cruiser_2:0 "Classe Komsomolets"
 SOV_light_cruiser_2_desc:0 "La classe Komsomolets était un projet de croiseurs légers alliant anciennes et nouvelles technologies. L'utilisation des coques non achevées des classes Svetlana et Amiral Nakhimov était destinée à réduire les coûts de construction. Équipés de six tourelles jumelées et d'un armement antiaérien adéquat, ils convenaient aux missions de reconnaissance et au rôle de leader de flottille de destroyers. Ces navires comportaient de nombreuses similitudes avec les croiseurs de la classe Kirov."
 SOV_light_cruiser_3:0 "Classe Chapayev"
 SOV_light_cruiser_3_desc:0 "Approuvés dans le cadre du plan quinquennal de construction navale de 1938-1943, les croiseurs de la classe Chapayev (Projet 68) étaient basés sur ceux de la classe Kirov (Projet 26). Premiers véritables croiseurs de la Marine soviétique, ils étaient équipés d'armements antisurface et antiaériens ainsi que de torpilles. En outre, ces excellents navires de 10 500 à 14 000 tonnes protégés par une épaisse ceinture blindée étaient rapides et bénéficiaient d'un bon rayon d'action. Avec le déclenchement de la guerre et l'invasion des forces allemandes, la construction de nombreuses unités de cette classe fut annulée et les autres ne furent terminées qu'après la fin des hostilités."
 SOV_light_cruiser_4:0 "Classe Sverdlov"
 SOV_light_cruiser_4_desc:0 "Derniers croiseurs conventionnels de la Marine soviétique, les croiseurs de la classe Sverdlov (Projet 68bis) étaient des versions améliorées de la classe Chapaev. Ils étaient équipés d'un armement principal, de machines et d'une protection blindée identiques à ceux de la classe Chapaev, mais ils pouvaient embarquer davantage de carburant et disposaient donc d'un meilleur rayon d'action. En outre, ils bénéficiaient d'une protection renforcée, d'une artillerie antiaérienne plus puissante et d'une meilleure navigabilité. Ils étaient destinés à poursuivre les convois et à escorter les croiseurs de bataille Stalingrad jamais terminés. Avec l'avènement des missiles, la construction de nombreuses unités fut annulée ou abandonnée."
 SOV_heavy_cruiser_1:0 "Classe Krasniy Kavkaz"
 SOV_heavy_cruiser_1_desc:0 "Le croiseur Krasnyi Kavkaz, ancien croiseur léger Amiral Lazarev de la classe Amiral Nakhimov, était le sister-ship du Chervona Ukraina dont il partageait l'histoire. Sa conception fut modifiée pour accueillir des canons de plus gros calibre (180 mm) et un armement antiaérien plus puissant. Comme il s'agissait d'un ancien croiseur léger, son blindage était plus fin que celui des navires similaires des autres nations."
 SOV_heavy_cruiser_2:0 "Classe Kirov"
 SOV_heavy_cruiser_2_desc:0 "Les croiseurs de la classe Kirov (Projet 26) furent les premiers croiseurs modernes de la Marine soviétique. Basés sur les croiseurs légers italiens de la classe Raimondo Montecuccoli, ils furent construits dans le cadre du plan quinquennal de construction navale de 1933-1938. Avec un déplacement compris entre 7 700 et 9 200 tonnes, ces navires étaient équipés de nouveaux canons de 180 mm répartis en trois tourelles triples et d'un bon armement antiaérien. Leurs puissants moteurs leur permettaient d'atteindre une vitesse satisfaisante et un rayon d'action acceptable, mais leur ceinture blindée était inférieure à celle des autres navires de ce type."
 #SOV_heavy_cruiser_2b: "Maxim Gorky Class"
 SOV_heavy_cruiser_3:0 "Projet 22"
 SOV_heavy_cruiser_3_desc:0 "Les croiseurs lourds du Projet 22 furent dessinés au milieu des années 1930 pour contrer les navires similaires des pays voisins. Le projet visait à construire un grand navire de 15 500 à 17 000 tonnes équipé de quatre canons triples de 240 mm pour combattre les croiseurs ennemis, d'un armement antiaérien lourd pour l'autodéfense et d'une importante force d'avions de reconnaissance pour détecter l'ennemi. Ce navire était destiné à mener des missions de reconnaissance et à poursuivre des convois, à l'instar des Deutschland allemands. Mais le projet fut annulé pour des raisons budgétaires."
 SOV_heavy_cruiser_4:0 "Projet 66"
 SOV_heavy_cruiser_4_desc:0 "Le Projet 66 visait à construire des croiseurs lourds pour la Marine soviétique. L'étude débuta en 1943, mais la version finale ne vit le jour qu'après la guerre. Il devait s'agir de petits croiseurs de bataille inspirés de la classe Stalingrad, armés de canons de 220 mm répartis en trois tourelles triples et de puissants canons antiaériens. Avec un déplacement compris entre 26 500 et 30 700 tonnes, ces navires auraient bénéficié d'une grande stabilité, d'un long rayon d'action et de puissants moteurs. Mais avec l'avènement des missiles et la mort de Joseph Staline, le projet fut abandonné."
 SOV_battle_cruiser_1:0 "Classe Borodino"
 SOV_battle_cruiser_1_desc:0 "Les quatre croiseurs de bataille de la classe Borodino furent approuvés en 1914, juste avant la Première Guerre mondiale. Ils étaient basés sur les cuirassés de la classe Impératrice Maria. Ces navires étaient à l'image des navires capitaux russes de l'époque : armement lourd principal réparti en quatre tourelles triples, puissant armement secondaire en casemates, flush-deck (sans teugue) et profil bas à faible tirant d'eau pour combattre dans les eaux peu profondes de la mer Baltique. Le déclenchement de la Première Guerre mondiale et la révolution d'Octobre les condamnèrent à l'abandon, comme beaucoup d'autres navires russes de cette époque. Cela dit, dans les années qui suivirent la révolution, il fut envisagé de les terminer en les équipant d'un nombre inférieur de canons de plus gros calibre ou de les transformer en porte-avions semblables au HMS Eagle britannique."
 SOV_battle_cruiser_2:0 "Classe Kronshtadt"
 SOV_battle_cruiser_2_desc:0 "Les croiseurs de bataille de classe Kronshtadt (Projet 69) furent approuvés dans le cadre du plan quinquennal de construction navale de 1938-1943 et leur mise en service était prévue pour les années 1940. Le projet initial prévoyait de grands croiseurs lourds de 23 000 tonnes, mais avec l'apparition des croiseurs de bataille allemands de classe Scharnhorst, ils furent redessinés dans le but contrer ces derniers, et leur déplacement fut élevé à 35 000 tonnes. À l'origine, ils devaient être équipés de canons de 305 mm répartis en trois tourelles triples, mais les problèmes liés à la production de ces armes entraînèrent l'achat de canons allemands de 380 mm répartis en trois tourelles jumelées. Au début des hostilités entre l'Allemagne et l'Union soviétique, la construction fut interrompue, puis annulée. Dans le cadre du Projet 69AV, il fut par la suite envisagé de transformer les coques inachevées en porte-avions."
 SOV_battleship_1:0 "Classe Marat"
 SOV_battleship_1_desc:0 "Les cuirassés de la classe Marat (ancienne classe Gangut) qui servirent pendant la Première Guerre mondiale furent les premiers "dreadnoughts" de la Marine impériale de Russie. Leur conception et leurs tourelles servirent de base à toutes les classes de cuirassés et de croiseurs de bataille qui leur succédèrent : quatre tourelles triples pour l'armement lourd principal, de nombreux canons secondaires en casemates, un flush-deck (sans teugue) et un profil bas à faible tirant d'eau pour combattre dans les eaux peu profondes de la mer Baltique. Seuls trois navires opérationnels survécurent au chaos de la révolution russe et au début de l'ère soviétique. Le quatrième navire, le Frunze (ex-Poltava) servit de caserne flottante et il fut envisagé de le transformer en croiseur de bataille, mais le coût exorbitant de ce projet entraîna son abandon. Les navires restants furent modernisés et redessinés dans les années 1930 pour accueillir une superstructure en pagode, des systèmes électroniques modernes et des canons antiaériens."
 SOV_battleship_2:0 "Projet 21"
 SOV_battleship_2_desc:0 "Les cuirassés du Projet 21 qui furent dessinés au milieu des années 1930 pour rejoindre la flotte océanique de Staline ressemblaient beaucoup aux cuirassés britanniques de la classe Nelson. Avec un déplacement d'environ 41 000 tonnes, ils devaient être équipés de neuf canons de 406 mm répartis en trois tourelles triples, toutes à l'avant, ainsi que d'un armement secondaire composé de quatre canons triples de 152 mm. Leur excellent armement antiaérien et leur épais blindage étaient destinés à les protéger des frappes aériennes et navales ennemies. Mais le projet fut annulé car l'industrie de la construction navale soviétique n'avait pas les moyens de construire de tels navires. Néanmoins, leurs composants furent en partie réutilisés sur les cuirassés de la classe Sovietski Soyouz (Projet 23)."
 SOV_battleship_3:0 "Classe Lénine"
 SOV_battleship_3_desc:0 "Le projet de cuirassé Lénine était destiné à contrer la classe Bismarck allemande et la classe South Carolina américaine. Ce cuirassé devait être équipé de neuf canons de 406 mm répartis en trois tourelles triples, de canons antiaériens de 130 mm, d'un épais blindage et de puissants moteurs."
 SOV_battleship_4:0 "Classe Stalingrad"
 SOV_battleship_4_desc:0 "Les navires capitaux de la classe Stalingrad (Projet 82) furent commandés par la Marine soviétique après la Seconde Guerre mondiale. Rapides, bien armés et bien protégés, ces navires devaient faire la fierté de la flotte de surface soviétique. Commandés dans le cadre du plan de flotte océanique de Staline, leur construction débuta après la guerre. Leur objectif était de contrer les navires capitaux ennemis et de fournir une escorte aux futurs porte-avions soviétiques. Mais la mort de Joseph Staline entraîna leur annulation, bien qu'il ait été envisagé de transformer au moins une unité pour l'équiper de missiles V2 soviétiques."
 SOV_SH_battleship_1:0 "Classe Sovietski Soyouz"
 SOV_SH_battleship_1_desc:0 "Approuvés dans le cadre du plan quinquennal de construction navale de 1938-1943, les cuirassés de la classe Sovietski Soyouz (Projet 23) furent les derniers cuirassés entamés par les chantiers navals soviétiques. Les quatre unités prévues devaient afficher un déplacement standard de 59 000 tonnes et être équipées de trois tourelles triples de canons de 406 mm ainsi que d'un armement secondaire lourd et antiaérien. Pour supporter le poids de l'armement lourd et de l'épaisse ceinture blindée, conçue pour rivaliser avec celle de la classe Yamato, de puissants moteurs étaient également prévus. Mais la guerre empêcha leur achèvement."
 SOV_SH_battleship_2:0 "Projet 23bis"
 SOV_SH_battleship_2_desc:0 "Les cuirassés de la classe Project 23bis étaient des versions modifiées et améliorées des précédents cuirassés de la classe Sovietski Soyouz (Projet 23). Comparés à leurs prédécesseurs, ils devaient être équipés de quatre tourelles triples de canons 406 mm, d'une ceinture blindée renforcée ainsi que de canons secondaires et antiaériens plus puissants."
 SOV_carrier_1:0 "Classe Izmail"
 SOV_carrier_1_desc:0 "Le porte-avions de classe Izmail était issu de la transformation de la coque inachevée du croiseur de bataille Izmail de classe Borodino. Compte tenu de la nature de la transformation, le navire devait être équipé d'une épaisse ceinture blindée et de canons particulièrement puissants pour l'époque. Des groupes d'aviation de taille moyenne devaient fournir la couverture aérienne nécessaire à la flotte. Le projet ne vit jamais le jour en raison de son coût et de l'état de l'industrie de la construction navale soviétique suite à la révolution d'Octobre."
 SOV_carrier_2:0 "Krasniy Vozdukha"
 SOV_carrier_2_desc:0 "Le projet avorté de porte-avions Krasniy Vozdukha visait à fournir un soutien aérien à la Marine soviétique. De taille équivalente à la classe britannique Ark Royal ou à la classe japonaise Hiryu, ces porte-avions auraient été équipés de canons secondaires supplémentaires pour combattre les cibles de surface et de puissants canons antiaériens pour se défendre des avions ennemis. Cela dit, le blindage renforcé n'aurait pas permis d'embarquer autant d'avions que ces classes."
 SOV_carrier_3:0 "Projet 71B"
 SOV_carrier_3_desc:0 "Initié au milieu des années 1930, le Projet 71B prévoyait la construction de porte-avions capables de fournir une couverture aérienne aux nouvelles flottes océaniques souhaitées par Staline. Les deux exemplaires prévus devaient déplacer environ 30 000 tonnes et être équipés de puissants canons antiaériens, d'un bon blindage et d'une force aérienne adéquate. Le déclenchement de la Seconde Guerre mondiale entraîna l'annulation de leur construction."
 SOV_carrier_4:0 "Projet 72"
 SOV_carrier_4_desc:0 "Les porte-avions du Projet 72 étaient des versions améliorées des ceux du Projet 71. Les plans finalisés début 1940 prévoyaient une coque plus grande dotée d'un blindage plus épais. L'espace supplémentaire permettait d'installer un armement antiaérien plus puissant et d'embarquer un groupe aérien plus important."
 ### USA - USA ###
 USA_submarine_1:0 "Classe S"
 USA_submarine_1_desc:0 "Les cinquante et un sous-marins de la classe S (ou Sugar Boats) furent construits dans les années 1920. Basés sur les séries O et R de la Première Guerre mondiale, ils étaient plus grands et bénéficiaient d'un meilleur rayon d'action que leurs prédécesseurs. Ils pouvaient également transporter davantage de torpilles, même s'ils ne disposaient que de quatre tubes de 21 pouces. Le dernier exemplaire de la classe S fut commandé en 1924, mais malgré leur âge, ces sous-marins étaient encore très nombreux dans l'US Navy lors de la Seconde Guerre mondiale."
 #USA_submarine_1b: "Barracuda Class"
 USA_submarine_2:0 "Classe Porpoise"
 USA_submarine_2_desc:0 "La classe Porpoise fut la première classe de sous-marins modernes de l'US Navy. Ceux-ci étaient basés sur une série de "V Boats" expérimentaux de la fin des années 20 et du début des années 30. En dépit des problèmes initialement rencontrés avec la propulsion électrique, la classe atteignit ses objectifs et fut jugée très prometteuse. Chaque sous-marin était équipé de six tubes lance-torpilles et d'un canon de pont de 3 pouces."
 #USA_submarine_2b: "Salmon Class"
 USA_submarine_3:0 "Classe Tambor"
 USA_submarine_3_desc:0 "Issus de nombreuses années d'expérimentations menées par l'US Navy, les sous-marins de la classe Tambor assumaient le rôle de "Fleet Boat" et convenaient parfaitement aux missions menées dans l'océan Pacifique. Leur armement fut amélioré avec l'ajout de dix tubes lance-torpilles (dont quatre à l'arrière), d'un canon de pont de 3 pouces et de deux canons antiaériens."
 #USA_submarine_3b: "Gato Class"
 USA_submarine_4:0 "Classe Balao"
 USA_submarine_4_desc:0 "La classe Balao était une variante de la classe Tambor sur laquelle de subtiles améliorations furent apportées en plus du renforcement de la coque et de l'ajout d'un canon de pont de 5 pouces/24 calibres."
 USA_destroyer_1:0 "Classe Clemson"
 USA_destroyer_1_desc:0 "Le destroyer Clemson était une refonte de la classe Wickes. Plus stable que le Wickes, le Clemson était armé de canons principaux de 4 pouces/50 calibres, d'un canon antiaérien de 3 pouces/23 calibres et de 12 tubes lance-torpilles. Malgré son âge, cette classe quasiment obsolète composa le gros des forces de destroyers de l'US Navy."
 #USA_destroyer_1b: "Farragut Class"
 USA_destroyer_2:0 "Classe Sims"
 USA_destroyer_2_desc:0 "Grâce à un meilleur agencement de ses torpilles et à un allongement de sa coque, la classe Sims devint la plus grande des classes de "1 500 tonnes". En outre, le perfectionnement de son système de conduite de tir permit d'améliorer les capacités d'attaque de ses canons de 5 pouces/38 calibres et de ses 12 tubes lance-torpilles installés sur l'axe longitudinal du navire."
 #USA_destroyer_2b: "Benson & Gleaves Class"
 USA_destroyer_3:0 "Classe Fletcher"
 USA_destroyer_3_desc:0 "Avec ses 2 500 tonnes, la classe Fletcher constitua une avancée majeure dans le domaine des destroyers. Équipé de canons à double usage de 5 pouces/38 calibres, de tubes lance-torpilles installés sur l'axe longitudinal, d'une tourelle simple supplémentaire et d'un armement antiaérien plus performant, ce destroyer bénéficiait également d'un rayon d'action et d'un déplacement supérieurs."
 USA_destroyer_4:0 "Classe Allen M Sumner"
 USA_destroyer_4_desc:0 "Variante de la classe Fletcher, la classe Sumner affichait un meilleur déplacement et pouvait être équipée d'armements supplémentaires, comme des doubles canons de 5 pouces/38 calibres et des armes antiaériennes. En outre, l'ajout d'un second gouvernail permit d'améliorer les manœuvres lors des opérations de lutte anti-sous-marine."
 USA_light_cruiser_1:0 "Classe Omaha"
 USA_light_cruiser_1_desc:0 "Conçus pour assumer un rôle de reconnaissance dans la flotte de l'US Navy de la Première Guerre mondiale, les croiseurs légers de la classe Omaha étaient rapides, efficaces et armés de six lance-torpilles et de canons de 6 pouces/53 calibres répartis en 8x1 et 2x2 tourelles. Malgré leur âge, ils composaient encore le gros des forces de croiseurs légers de l'US Navy."
 USA_light_cruiser_2:0 "Classe Brooklyn"
 USA_light_cruiser_2_desc:0 "Conformément aux restrictions du traité naval de Washington, les navires de la classe Brooklyn furent équipés de canons de 6 pouces. Et pour optimiser leur puissance de feu, ils reçurent quinze nouveaux canons Mk16 de 6 pouces répartis en tourelles triples. Compte tenu de leur conception générale très équilibrée, il fut décidé qu'ils serviraient de base à l'ensemble des futurs croiseurs de l'US Navy."
 USA_light_cruiser_3:0 "Classe Cleveland"
 USA_light_cruiser_3_desc:0 "La classe Cleveland était basée sur la classe Brooklyn, mais sans les contraintes du traité naval de Washington. Comme son prédécesseur, elle était équipée de quinze canons de 6 pouces, mais son armement secondaire fut renforcé avec l'ajout de canons de 5 pouces et d'armes antiaériennes supplémentaires."
 USA_light_cruiser_4:0 "Classe Fargo"
 USA_light_cruiser_4_desc:0 "La classe Fargo était une variante de la classe Cleveland dont la superstructure pyramidale avait été repensée pour améliorer l'arc de tir des canons antiaériens."
 USA_heavy_cruiser_1:0 "Classe Pensacola"
 USA_heavy_cruiser_1_desc:0 "Conçue pour respecter les directives du traité naval de Washington tout en cherchant à optimiser sa puissance de feu, la classe Pensacola fut équipée de dix canons de 8 pouces/55 calibres. Cela dit, le blindage de sa coque était limité. Malgré quelques défauts de conception, c'était un navire fiable qui composait le gros des forces de croiseurs de l'US Navy."
 #USA_heavy_cruiser_1b: "Portland Class"
 USA_heavy_cruiser_2:0 "Classe Wichita"
 USA_heavy_cruiser_2_desc:0 "Mieux armés que la classe Pensacola et ses variantes, les navires de la classe Wichita étaient équipés d'une nouvelle tourelle pour leurs canons de 8 pouces/55 calibres, et leurs canons secondaires de 5 pouces/38 calibres bénéficiaient d'un meilleur arc de tir."
 USA_heavy_cruiser_3:0 "Classe Baltimore"
 USA_heavy_cruiser_3_desc:0 "La classe de croiseurs Baltimore alliait les points forts de ses prédécesseurs : essentiellement basée sur le croiseur léger de classe Brooklyn, elle s'inspirait également de l'armement et du blindage de l'USS Wichita."
 USA_heavy_cruiser_4:0 "Classe Oregon City"
 USA_heavy_cruiser_4_desc:0 "Les croiseurs de la classe Orgeon City étaient des améliorations de la classe Baltimore. Le principal changement concernait la superstructure qui fut redessinée pour améliorer l'arc de tir des canons antiaériens. Des améliorations similaires furent également apportées aux croiseurs légers Oregon City inspirés de la classe Cleveland."
 USA_battle_cruiser_1:0 "Classe Lexington"
 USA_battle_cruiser_1_desc:0 "Destinée à contrer le croiseur de bataille japonais de classe Kongo, la classe Lexington fut commandée dans le cadre du Naval Act de 1916. S'ils avaient été mis en service, ces navires auraient atteint une vitesse de 33 nœuds et auraient été équipés de canons de 16 pouces répartis en doubles tourelles. Mais suite au traité naval de Washington, les États-Unis furent contraints de transformer l'USS Lexington et l'USS Saratoga en porte-avions."
 USA_battle_cruiser_2:0 "Classe Alaska"
 USA_battle_cruiser_2_desc:0 "La classe Alaska était destinée à contrer les cuirassés de poche allemands et les "super croiseurs" japonais. Conçus pour transporter des canons de 12 pouces et résister à des obus de 10 pouces, ces croiseurs de bataille étaient aussi rapides que des croiseurs, au détriment de leur protection."
 USA_battleship_1:0 "Classe New York"
 USA_battleship_1_desc:0 "Les cuirassés de la classe New York furent les premiers cuirassés américains à être armés de canons principaux de 14 pouces/45 calibres. Ils étaient également équipés de nombreux canons de 5 pouces/51 calibres et d'un blindage de 10 pouces."
 #USA_battleship_1b: "Pennsylvania Class"
 #USA_battleship_1c: "New Mexico Class"
 USA_battleship_2:0 "Classe North Carolina"
 USA_battleship_2_desc:0 "Compte tenu des difficultés inhérentes à la conception des cuirassés, il fallut vingt ans à l'US Navy pour mettre au point la classe North Carolina. Celle-ci respectait le traité naval de Washington, qui imposait un déplacement maximum de 36 000 tonnes et des canons de 16 pouces/45 calibres, tout en fournissant à l'US Navy un navire au blindage amélioré capable d'escorter ses porte-avions rapides."
 #USA_battleship_2b: "South Dakota Class"
 USA_battleship_3:0 "Classe Iowa"
 USA_battleship_3_desc:0 "La classe Iowa intégrait l'ensemble des innovations et capacités de la classe North Carolina tout en améliorant son déplacement et sa vitesse tactique. Principalement destinée à escorter des groupes de porte-avions, elle remplissait aussi le rôle secondaire de "cruiser killer" (tueur de croiseurs)."
 USA_battleship_4:0 "Classe Illinois"
 USA_battleship_4_desc:0 "Avec une conception et un rôle comparables à ceux de la classe Iowa, la classe Illinois privilégiait également la vitesse et l'armement au détriment du blindage. Dotée de douze canons de 16 pouces/50 calibres, contre neuf pour la classe Iowa, elle était aussi équipée de chaudières et machines perfectionnées qui amélioraient sa vitesse de pointe. Comme la classe Montana, les premiers exemplaires de la classe Illinois comprenaient quatre doubles tourelles de canons de 6 pouces, mais des tourelles jumelées à double usage de 5 pouces leur furent finalement préférées pour optimiser les capacités antiaériennes des navires."
 USA_carrier_1:0 "Classe Lexington"
 USA_carrier_1_desc:0 "Les porte-avions de la classe Lexington furent conçus à partir des coques de deux croiseurs de bataille de classe Lexington annulés à cause du traité naval de Washington. Ce fut la première classe de porte-avions opérationnels de l'US Navy et elle fut très utile aux États-Unis sur différents théâtres d'opérations."
 USA_carrier_2:0 "Classe Ranger"
 USA_carrier_2_desc:0 "Le Ranger fut le premier porte-avions de l'US Navy conçu et construit en tant que tel. Conformément aux attentes de l'US Navy, ce porte-avions était nettement plus petit que ceux de la classe Lexington, mais son agencement intérieur lui permettait de transporter autant d'avions que ses prédécesseurs."
 #USA_carrier_2b: "Yorktown Class"
 #USA_carrier_2c: "Wasp Class"
 USA_carrier_3:0 "Classe Essex"
 USA_carrier_3_desc:0 "Les porte-avions de cette classe étaient des améliorations des modèles Lexington, Ranger et Yorktown. Ils étaient rapides et pouvaient transporter un grand nombre d'avions de combat. Leur système de contrôle des dommages s'inspirait de celui de la classe Yorktown et un ascenseur latéral facilitait le déplacement des avions entre les hangars et le pont d'envol."
 USA_carrier_4:0 "Classe Midway"
 USA_carrier_4_desc:0 "Les porte-avions de la classe Midway étaient les plus grands de l'US Navy. Dotés d'un pont d'envol blindé et capables de transporter beaucoup plus d'avions que leurs prédécesseurs, ils appartenaient à la sous-classe CVB (Carrier Vessel Battle)."
 USA_SH_battleship_1:0 "Classe Virginia"
 USA_SH_battleship_1_desc:0 "En 1920, l'US Navy lança la construction des cuirassés de la classe South Dakota, armés de douze canons de 16 pouces/50 calibres. Mais ce projet, qui devait donner naissance à une nouvelle génération de cuirassés lourds, fut annulé en 1922 à cause du traité naval de Washington. Maintenant que nous ne dépendons plus de ce traité et que la menace d'un projet secret de cuirassé japonais se profile, nous pouvons moderniser nos cuirassés pour atteindre un déplacement supérieur à 55 000 tonnes, les équiper de canons de 18 pouces/50 calibres et créer une classe de cuirassés lourds."
 USA_SH_battleship_2:0 "Classe Montana"
 USA_SH_battleship_2_desc:0 "Plus grands et mieux blindés que les navires de la classe Illinois, les cuirassés de la classe Montana étaient aussi moins rapides. Leur armement principal était composé de douze canons de 18 pouces/50 calibres. En outre, un tout nouveau système de conduite de tir devait leur offrir une puissance de feu inégalée. Le projet initial prévoyait des canons de 6 pouces, mais des tourelles jumelées de canons à double usage de 5 pouces leur furent finalement préférées."
 ### ALB - ALBANIA -- all generic ###
 ### ARG - ARGENTINA ###
 ARG_submarine_1:0 "Classe Santa Fe"
 ARG_submarine_1_desc:0 "La classe Santa Fe désigne trois sous-marins commandés à l'Italie et livrés à l'Argentine en 1933. Tous trois furent des piliers de la force de sous-marins argentine jusqu'en 1960. Ils devaient leur surnom, "Tarantinos", aux chantiers navals de Tarente, en Italie, où ils avaient été construits."
 ARG_destroyer_1:0 "Classe Catamarca"
 ARG_destroyer_1_desc:0 "La classe Catamarca désigne des destroyers de la Marine argentine commandés au Royaume-Uni peu avant la Première Guerre mondiale. Ceux-ci étaient armés de quatre canons principaux de 120 mm/50 calibres et de quatre tubes lance-torpilles de 533 mm."
 #ARG_destroyer_1b: "Cervantes Class"
 ARG_destroyer_2:0 "Classe Buenos Aires"
 ARG_destroyer_2_desc:0 "Construits au Royaume-Uni entre 1936 et 1938, les destroyers argentins de la classe Buenos Aires étaient basés sur les destroyers britanniques de classe G. Ils déplaçaient plus de 1 300 tonnes et étaient armés de quatre canons principaux QF 4,7 Mark IX."
 ARG_light_cruiser_1:0 "Classe Libertad"
 ARG_light_cruiser_1_desc:0 "Dotés d'un armement et d'un blindage légers, les navires de la classe Libertad, classés dans la catégorie des "Cuirassés fluviaux", étaient plus proches des petits croiseurs du début des années 1900. Deux de ces navires construits à la fin des années 1890 étaient encore en service au début de la Seconde Guerre mondiale."
 ARG_light_cruiser_2:0 "Classe La Argentina"
 ARG_light_cruiser_2_desc:0 "Le croiseur léger argentin La Argentina fut construit au Royaume-Uni à la fin des années 1930. Avant guerre, il accomplit plusieurs missions d'entraînement avant d'être placé dans escadron œuvrant pour maintenir la neutralité de l'Argentine. Version agrandie de la classe britannique Arethusa, ce navire déplaçait 6 500 tonnes et son armement principal était composé de neuf canons de 6 pouces."
 ARG_heavy_cruiser_1:0 "Classe Garibaldi"
 ARG_heavy_cruiser_1_desc:0 "La classe Garibaldi désigne une classe de croiseurs blindés argentins construits au tournant du siècle. Dès le milieu des années 1930, tous les navires de cette classe étaient devenus obsolètes et le dernier fut mis hors service en 1932. En 1931, ils furent remplacés par la classe de croiseurs lourds Veinticinco de Mayo de construction britannique."
 #ARG_heavy_cruiser_1b: "Veinticinco de Mayo Class"
 ARG_battleship_1:0 "Classe Rivadavia"
 ARG_battleship_1_desc:0 "La classe Rivadavia argentine était composée de deux cuirassés "dreadnought" construits aux États-Unis au début des années 1910. Ils déplaçaient 27 500 tonnes et étaient armés de douze canons principaux de 305 mm/50 calibres. Ils restèrent en service jusque dans les années 1950."
 ### AST - AUSTRALIA ###
 AST_submarine_1:0 "Classe L"
 AST_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 AST_submarine_2:0 "Classe T"
 AST_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 AST_submarine_3:0 "Classe U"
 AST_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 AST_submarine_4:0 "Classe V"
 AST_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 AST_destroyer_1:0 "Classe Vendetta"
 AST_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W, qui furent cédées à la RAN pour former la "Scrap Iron Flotilla". Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 AST_destroyer_2:0 "Classe G/H/I"
 AST_destroyer_2_desc:0 "Les destroyers des classes G, H et I furent commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
 #AST_destroyer_2b: "Arunta Class"
 AST_destroyer_3:0 "Classe Nizam"
 AST_destroyer_3_desc:0 "La classe Nizam désignait les destroyers des groupes J, K et N cédés par la Royal Navy. Ceux-ci étaient semblables à la précédente classe Tribal, mais plutôt que de mettre l'accent sur les canons, les ingénieurs privilégièrent un armement plus standard en torpilles lourdes et en canons légers. Ces navires furent régulièrement modifiés pendant la guerre, avec notamment des améliorations de leurs canons antiaériens et de leurs radars. Rapides, dotés d'un long rayon d'action et bien armés, ils étaient parfaits pour escorter les flottes."
 AST_destroyer_4:0 "Classe Battle"
 AST_destroyer_4_desc:0 "Utilisés tout au long de la guerre, les destroyers de la classe Battle étaient des variantes de précédents destroyers britanniques. Ils furent commandés dans le cadre des programmes navals de 1942 et 1943. Bien pourvus en canons et torpilles, ils bénéficiaient également d'un armement antiaérien, de capacités de lutte anti-sous-marine, d'une vitesse et d'un rayon d'action qui les rendaient particulièrement polyvalents. Compte tenu de leur introduction tardive, ils ne participèrent qu'à peu de combats de la Seconde Guerre mondiale."
 #AST_destroyer_4b: "Tobruk Class"
 AST_light_cruiser_1:0 "Classe C"
 AST_light_cruiser_1_desc:0 "La classe C regroupait 28 croiseurs légers de la Royal Navy, construits avant et pendant la Première Guerre mondiale pour les conditions difficiles de la mer du Nord. En dépit de leur petite taille, ils étaient robustes et fiables. Leur armement était tout à fait satisfaisant, portant chacun des canons de 6 pouces pour combattre les navires de surface ennemis et une grande quantité de torpilles. Très utilisés au cours du conflit, ils participèrent à de nombreuses opérations de surfaces. Toutefois, au milieu des années 1930, seules les sous-classes Caledon, Ceres, et Carlisle étaient encore en service."
 #AST_light_cruiser_1c: "Sydney Class"
 AST_light_cruiser_2:0 "Classe Southampton"
 AST_light_cruiser_2_desc:0 "La classe de croiseurs légers Southampton, sous-classe des croiseurs Town, fut conçue pour contrer les croiseurs japonais Mogami. Bien protégés, rapides et dotés d'un bon rayon d'action, ces navires étaient aussi équipés d'un formidable armement composé de canons de 6 pouces répartis en quatre tourelles triples. Ils servirent ensuite de base à de nombreux autres modèles de croiseurs légers de la Royal Navy."
 AST_light_cruiser_3:0 "Classe Crown Colony"
 AST_light_cruiser_3_desc:0 "Les croiseurs de la classe Crown Colony étaient des versions améliorées de la précédente classe Town, avec une conception simplifiée pour accélérer la construction et réduire les coûts. Ils étaient équipés des mêmes canons que leurs prédécesseurs : quatre tourelles triples de canons de 6 pouces. Leur blindage était similaire mais comme leurs moteurs étaient plus petits, leur rayon d'action était légèrement réduit. Ce type comprenait deux sous-classes : Fiji et Ceylon."
 AST_light_cruiser_4:0 "Classe Minotaur"
 AST_light_cruiser_4_desc:0 "Approuvés en 1941, les croiseurs de la classe Minotaur (ou classe Swiftsure) étaient des variantes de la classe Crown Colony. Dotés d'un meilleur rayon d'action et d'un plus grand nombre de canons antiaériens que les navires de la classe Crown Colony, ils disposaient cependant d'un armement principal réduit à trois tourelles triples. Lancées trop tard pour influencer le cours de la guerre, la plupart des unités commandées furent annulées."
 AST_heavy_cruiser_1:0 "Classe Hawkins"
 AST_heavy_cruiser_1_desc:0 "Les croiseurs de la classe Hawkins furent les premiers croiseurs lourds du monde. Basés sur les croiseurs légers de la classe Town, en particulier sur la sous-classe Birmingham, ils étaient néanmoins équipés de canons de 7,5 pouces et d'une ceinture blindée plus épaisse. Destinés à combattre les grands chasseurs de convois allemands, ils étaient bien armés, dotés d'une vitesse et d'un rayon d'action raisonnables et bien protégés. Au total, cinq exemplaires furent commandés, mais seulement quatre étaient en service lorsque la Seconde Guerre mondiale éclata."
 #AST_heavy_cruiser_1b: "Canberra Class"
 AST_heavy_cruiser_2:0 "Classe Surrey"
 AST_heavy_cruiser_2_desc:0 "Les croiseurs lourds de la classe Surrey furent proposés dans le cadre du programme naval de 1928. Il s'agissait de versions améliorées des croiseurs lourds de la classe York. S'ils avaient été construits, ils auraient été équipés de quatre tourelles doubles de canons de 8 pouces, d'un blindage plus épais et de moteurs plus puissants. Deux exemplaires furent commandés, mais aucun des deux ne fut terminé."
 AST_heavy_cruiser_3:0 "Classe Admiral"
 AST_heavy_cruiser_3_desc:0 "La classe Admiral (à ne pas confondre avec les croiseurs de bataille de la classe Admiral) était destinée à fournir à la Royal Navy des croiseurs lourds armés de canons de 8 pouces. L'étude débuta en 1938 pour se terminer 1941 et déboucher sur plusieurs propositions. Les dernières propositions prévoyaient de nouveaux canons de 8 pouces répartis en tourelles triples, un armement antiaérien lourd, un blindage épais et une bonne vitesse. Compte tenu de l'absence de croiseurs ennemis de cette catégorie et du coût de ces navires, des croiseurs plus légers leur furent finalement préférés."
 AST_heavy_cruiser_4:0 "Projet Churchill"
 AST_heavy_cruiser_4_desc:0 "Ces navires furent proposés par Sir Winston Churchill, Lord de l'Amirauté, au début de la Seconde Guerre mondiale pour contrer les croiseurs allemands de la classe Deutschland. Il était prévu de les équiper de canons de 9,2 pouces, d'un armement antiaérien lourd et d'un épais blindage afin de combattre efficacement les navires capitaux ennemis. Mais leur construction fut finalement annulée en raison de son coût et des faibles besoins en nouveaux croiseurs lourds."
 AST_battle_cruiser_1:0 "Classe Renown"
 AST_battle_cruiser_1_desc:0 "Les croiseurs de bataille de la classe Renown furent commandés en tant que versions améliorées des cuirassés Revenge, mais leur production fut suspendue au début de la Première Guerre mondiale. L'amiral Fisher parvint ensuite à relancer leur construction en tant que croiseurs de bataille. Bien armés, rapides et manœuvrables, ces navires étaient de parfaits croiseurs de bataille, mais leur blindage était moins épais et leur rayon d'action plus court que ceux de leurs prédécesseurs. Sur les trois exemplaires prévus, seuls deux furent construits : le Repulse et le Renown."
 AST_battle_cruiser_2:0 "Classe Princess Royal"
 AST_battle_cruiser_2_desc:0 "Le projet de croiseurs de bataille Princess Royal visait à concevoir une version plus rapide et moins coûteuse des cuirassés de la classe King George V. Ces navires devaient être équipés d'un armement similaire mais réduit : deux tourelles triples de canons de 14 pouces et six tourelles jumelées de canons antiaériens de 5,25 pouces. Leur grande rapidité et leur long rayon d'action auraient fourni à la Royal Navy des capacités de frappes rapides et de protection de convois, mais leur blindage limité se serait révélé problématique face aux cuirassés modernes."
 AST_battleship_1:1 "Classe Revenge"
 AST_battleship_1_desc:1 "Les cuirassés de la classe Revenge ont été commandés en 1913, en tant que version moins coûteuse des dreadnoughts rapides de la classe Queen Elizabeth. Même s'ils étaient armés et blindés de la même façon, leur vitesse considérablement moins rapide les confina à des tâches subalternes au cours de la Seconde Guerre mondiale. Sur les huit navires de cette classe prévus, seuls cinq furent achevés."
 AST_battleship_2:0 "Classe King George V"
 AST_battleship_2_desc:0 "Conçus pour respecter le traité naval de Washington de 1922 et le premier traité naval de Londres de 1930, qui limitaient le déplacement maximum et l'armement des navires capitaux, les cuirassés de la classe King George V furent équipés de canons moins puissants que ceux des cuirassés antérieurs et contemporains. Cela dit, ils bénéficiaient d'un armement adéquat, de puissantes armes antiaériennes et d'une protection non négligeable. Cinq exemplaires furent commandés pour remplacer les anciens cuirassés de la classe Queen Elizabeth."
 AST_battleship_3:0 "Classe Lion"
 AST_battleship_3_desc:0 "En dignes successeurs de la classe King George V, les cuirassés de la classe Lion en conservèrent de nombreuses caractéristiques. Six exemplaires furent commandés dans le cadre du programme naval de 1938 afin de remplacer les cuirassés vieillissants de la classe Revenge, mais le déclenchement des hostilités mit un coup d'arrêt à leur construction. Ces navires auraient été globalement similaires à ceux de la classe King George, mais avec un armement principal plus lourd, dont un nouveau canon de 16 pouces. En outre, ils auraient bénéficié d'un blindage plus épais et de moteurs plus puissants."
 AST_battleship_4:0 "Classe Vanguard"
 AST_battleship_4_desc:0 "La classe Vanguard fut la dernière classe de cuirassé construite pour la Royal Navy. Un seul exemplaire fut commandé mais quatre autres étaient prévus pour la guerre dans le Pacifique. Commandé dans le cadre du programme d'urgence de 1940, sa construction ne fut pas jugée prioritaire et il ne fut donc terminé qu'après la guerre. La stabilité et la navigabilité de ce navire à la coque élégante étaient excellentes. Son armement, identique à celui des cuirassés Queen Elizabeth et Revenge, lui offrait une puissance de feu considérable. En outre, ses puissants moteurs et son épais blindage en faisaient un navire rapide et bien protégé."
 AST_SH_battleship_1:0 "Classe Centurion"
 AST_SH_battleship_1_desc:0 "Le projet Centurion visait à fournir à la Royal Navy des cuirassés lourds capables de contrer les plus grands navires allemands et japonais. De gros canons de 18 pouces et un épais blindage devaient leur offrir la puissance de feu et la protection nécessaires pour combattre ces navires. Un puissant armement antiaérien, un long rayon d'action et une vitesse adéquate étaient également prévus pour couvrir les vastes océans de l'Empire britannique."
 AST_SH_battleship_2:0 "Classe Lion II"
 AST_SH_battleship_2_desc:0 "Conçus en 1944, les cuirassés de la classe Lion II étaient destinés à améliorer la précédente classe Lion. Plus grands et plus lourds que leurs prédécesseurs, ils devaient être équipés de trois ou quatre tourelles triples de canons de 16 pouces de dernière génération. D'épaisses plaques de blindage devaient les protéger des navires de surface ou des avions ennemis. Mais leur coût, la défaite des marines ennemies et la nécessité de construire des porte-avions entraînèrent l'abandon de ce projet."
 AST_carrier_1:0 "Classe Courageous"
 AST_carrier_1_desc:0 "Ces trois porte-avions construits à partir d'anciens croiseurs de bataille constituèrent la première flotte de porte-avions de la Royal Navy. Leur transformation, qui résulta du traité naval de Washington de 1922, se termina en 1925. Modérément blindés, ils étaient rapides, lourdement armés et dotés d'un long rayon d'action. Mais leur groupe aérien était limité. Pourtant, ils permirent à la Royal Navy d'acquérir une précieuse expérience en termes de construction de porte-avions et de projection aérienne."
 AST_carrier_2:0 "Classe Ark Royal"
 AST_carrier_2_desc:0 "Construit pour respecter les contraintes du traité naval de Washington, l'Ark Royal fut le premier porte-avions de sa catégorie. Ce fut également le premier porte-avions dont les hangars et le pont d'envol faisaient partie intégrante de la coque. Conçu en 1934, il bénéficiait d'un blindage et d'un armement adéquats. Capable de transporter un grand nombre d'avions, il disposait d'un rayon d'action et d'une vitesse qui équivalaient à ceux des principales forces de la Royal Navy."
 AST_carrier_3:0 "Classe Illustrious"
 AST_carrier_3_desc:0 "La classe Illustrious fut conçue pour respecter les contraintes du Second Traité naval de Londres de 1936, qui limitait la taille des porte-avions à 23 000 tonnes. Ce fut le premier porte-avions britannique doté d'un pont d'envol blindé, au détriment du nombre d'avions embarqués. Son blindage épais et son armement antiaérien lourd lui permettaient de se défendre efficacement des navires ennemis, tandis que ses puissants moteurs et sa grande capacité de stockage de carburant lui offraient un long rayon d'action."
 AST_carrier_4:0 "Classe Implacable"
 AST_carrier_4_desc:0 "Les porte-avions de la classe Implacable furent commandés dans le cadre du programme naval de 1938. Il s'agissait essentiellement de versions améliorées de la précédente classe Illustrious. Mais la guerre et la priorité donnée aux navires de plus petite taille, pour assurer la protection des convois, ralentirent leur construction. Leur grande taille leur permettait d'embarquer davantage d'avions tout en conservant un blindage épais sur la coque et sur le pont d'envol. Et grâce à leurs puissants moteurs, ils bénéficiaient d'une vitesse et d'un rayon d'action supérieurs à ceux de la classe Illustrious."
 ### BEL - BELGIUM -- all generic ###
 ### BRA - BRAZIL ###
 BRA_submarine_1:0 "Classe Humaytá"
 BRA_submarine_1_desc:0 "Commandé à l'Italie, le sous-marin Humaytá fut livré au Brésil à la fin des années 1920. Il s'agissait d'une version modifiée de la classe Balilla conçue en tant que sous-marin océanique. Il déplaçait près de 1 400 tonnes et était armé de six tubes lance-torpilles de 533 mm."
 BRA_submarine_2:0 "Classe Tupy"
 BRA_submarine_2_desc:0 "Les sous-marins brésiliens de la classe Tupy furent construits en Italie au milieu des années 1930. Ces petits submersibles déplaçaient à peine plus de 600 tonnes et étaient armés de six tubes lance-torpilles de 533 mm."
 BRA_destroyer_1:0 "Classe Marnhão"
 BRA_destroyer_1_desc:0 "La classe Marnhão désigne un destroyer britannique de classe K vendu au Brésil en 1922. Ce navire déplaçait un peu plus de 930 tonnes et était armé de quatre canons de 4 pouces."
 BRA_destroyer_2:0 "Classe Juruena"
 BRA_destroyer_2_desc:0 "La classe brésilienne Juruena désigne six destroyers de classe H commandés au Royaume-Uni à la fin des années 1930. Ils ne furent toutefois jamais livrés car les Britanniques les réquisitionnèrent lorsque la guerre éclata en 1939. Ces navires rapides déplaçaient plus de 1 300 tonnes et étaient armés de trois canons principaux QF 4,7 Mk IX ainsi que de huit tubes lance-torpilles de 533 mm."
 BRA_destroyer_3:0 "Classe Marcílio Dias"
 BRA_destroyer_3_desc:0 "La classe Marcílio Dias (également appelée classe M ou classe Greenhalgh) désigne trois destroyers de la Marine brésilienne mis en service en 1943. Basés sur les destroyers américains de la classe Mahan, ils furent les premiers navires de cette taille construits par le Brésil. Ils déplaçaient 1 500 tonnes et étaient armés de cinq canons principaux de 5 pouces/38 calibres."
 BRA_destroyer_4:0 "Classe Acre"
 BRA_destroyer_4_desc:0 "La classe Acre (également appelée classe Amazonas) désigne six destroyers destinés à la Marine brésilienne. Aucun ne fut achevé avant la fin de la guerre. Ces navires furent construits au Brésil sur la base d'un modèle britannique modifié et d'équipements américains pour remplacer les six destroyers de la classe Juruena réquisitionnés par les Britanniques au début de la guerre."
 BRA_light_cruiser_1:0 "Classe Bahia"
 BRA_light_cruiser_1_desc:0 "La classe Bahia désigne deux croiseurs éclaireurs brésiliens construits par les Britanniques en 1910. Entièrement remodelés et modernisés dans les années 1920, ils étaient néanmoins obsolètes lorsque la Seconde Guerre mondiale éclata. Pendant la guerre, ces croiseurs furent principalement utilisés pour escorter des convois."
 BRA_battleship_1:0 "Classe Minas Gerais"
 BRA_battleship_1_desc:0 "La classe Minas Gerais désigne deux cuirassés "dreadnought" brésiliens construits au Royaume-Uni au début des années 1900. Utilisés pendant la Seconde Guerre mondiale, ils étaient cependant trop obsolètes pour mener des missions importantes et se cantonnèrent donc à des missions de défense le long des côtes brésiliennes."
 ### BUL - BULGARIA -- all generic ###
 ### CAN - CANADA ###
 CAN_submarine_1:0 "Classe L"
 CAN_submarine_1_desc:0 "La classe de sous-marins de taille intermédiaire L était une version améliorée de classes précédentes. Construits à la fin de la Première Guerre mondiale, ces sous-marins furent équipés de nouvelles torpilles de 21 pouces. Ils restèrent en service jusqu'au début de la Seconde Guerre mondiale, période au cours de laquelle ils furent principalement utilisés pour des missions secondaires et d'entraînement."
 CAN_submarine_2:0 "Classe T"
 CAN_submarine_2_desc:0 "Les sous-marins de la classe T (ou classe Triton) furent conçus pour remplacer les classes O, P et R. Ces vaisseaux relativement imposants bénéficiaient d'un long rayon d'action qui convenait parfaitement aux missions menées dans l'Atlantique et dans le Pacifique. Bien armés et stables, ils furent largement utilisés pendant le conflit ; 25 % des unités construites furent d'ailleurs coulées pendant la Seconde Guerre mondiale."
 CAN_submarine_3:0 "Classe U"
 CAN_submarine_3_desc:0 "Les petits sous-marins de la classe U furent construits dans le cadre des programmes d'urgence de 1940 et 1941. Initialement destinés à l'entraînement, ils furent redessinés lorsque la guerre éclata et se révélèrent très utiles en mer du Nord et en Méditerranée. Compte tenu de leur petite taille, leur rayon d'action et leur armement étaient limités. Cette classe comprenait trois sous-classes : Undine, Umpire et Uproar."
 CAN_submarine_4:0 "Classe V"
 CAN_submarine_4_desc:0 "La classe V (ou classe Vampire) était basée sur les sous-marins de la précédente classe U. Plus grands que leurs prédécesseurs, ils restaient malgré tout relativement petits, avec un rayon d'action et un armement limités, mais ils bénéficiaient d'une meilleure capacité océanique."
 CAN_destroyer_1:0 "Classe V/W"
 CAN_destroyer_1_desc:0 "Ces destroyers construits dans le cadre du programme d'urgence englobaient les classes Admirality et Thornycroft V et W. Meilleurs destroyers britanniques de la Première Guerre mondiale, ils bénéficiaient des améliorations apportées à leurs prédécesseurs ainsi que de nouvelles innovations technologiques. Produits en grands nombres à la fin de la Première Guerre mondiale, ils devinrent ensuite des piliers des flottilles de destroyers de la Royal Navy. À partir des années 1930, ils furent affectés à des flottes de réserve, avant d'être relégués à des missions d'escorte de convois. Bien armés et rapides, ces navires se distinguaient également par leur excellent rayon d'action."
 #CAN_destroyer_1b: "Sanguenay Class"
 CAN_destroyer_2:0 "Classe Ottawa"
 CAN_destroyer_2_desc:0 "La classe Ottawa correspond à la désignation canadienne des destroyers britanniques de classes G, H et I commandés dans le cadre des programmes de construction navale de 1933 et 1934. Il s'agissait essentiellement de répliques légèrement plus petites de la précédente classe F. L'armement des classes G et H était identique à celui de la classe F, toutes étant dotées de canons de 4,7 pouces. Ces navires au long rayon d'action étaient convenablement armés et équipés de puissantes torpilles. Beaucoup utilisés pendant la guerre, ils subirent de nombreuses pertes."
