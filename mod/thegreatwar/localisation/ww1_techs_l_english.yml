 light_navalmodule_1914_desc:0 "The QF 1 pounder, universally known as the Pom-Pom due to the sound of its discharge, was a 37 mm British autocannon, the first of its type in the world. It was used by several countries initially as an infantry gun and later as a light anti-aircraft gun."

