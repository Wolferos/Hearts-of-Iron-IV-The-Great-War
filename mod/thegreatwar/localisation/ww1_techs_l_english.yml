 ww1_fortification1:0 "Vauban's Works on Defense"
 ww1_fortification1_desc:0 "Fortifications seem like a no-brainer to construct, and to a degree, this much is the case. However, effective design and positioning of forts is important to get any serious use out of them, and Vauban's Works, despite being published hundreds of years ago, still ring true to this day. Studying this will allow superior fortification construction."
 ww1_fortification2:0 "Trench Excavation"
 ww1_fortification2_desc:0 "Forts on their own are nice, but in today's Trench Warfare, integrating them into our existing trench systems would be even better. Construction of smaller forts that are interlocked with our trenches will not only give us superior forts, but also give troops in the garrison a far easier way out if need be."
 ww1_fortification3:0 "Reinforced Concrete"
 ww1_fortification3_desc:0 "Even the substance we construct our fortifications out of can still yet be improved. Reinforcing our concrete will lead to more stable, solid fortifications, less vulnerable to enemy artillery strikes."
 ww1_fortification3b:0 "Defensive Bunker I"
 ww1_fortification3b_desc:0 "Forts on their own are good defenses, but there's not much room or time to construct one when the trench line moves up. Bunkers, being smaller and much faster to construct, can help our defensive lines in fortified sectors stay secure."
 ww1_fortification5:0 "Defensive Bunker II"
 ww1_fortification5_desc:0 "Forts on their own are good defenses, but there's not much room or time to construct one when the trench line moves up. Bunkers, being smaller and much faster to construct, can help our defensive lines in fortified sectors stay secure."
 ww1_fortification6:0 "Defensive Bunker III"
 ww1_fortification6_desc:0 "Forts on their own are good defenses, but there's not much room or time to construct one when the trench line moves up. Bunkers, being smaller and much faster to construct, can help our defensive lines in fortified sectors stay secure."
 ww1_fortification7:0 "Defensive Bunker IV"
 ww1_fortification7_desc:0 "Forts on their own are good defenses, but there's not much room or time to construct one when the trench line moves up. Bunkers, being smaller and much faster to construct, can help our defensive lines in fortified sectors stay secure."

 ww1_fortification4:0 "Basic Static Anti-Aircraft Gun"
 ww1_fortification4_desc:0 "The advent of Aircraft provide a new, quite difficult challenge to deal with when constructing fortification lines. It is a lot more difficult to build around a falling bomb than even, say, an artillery shell. Anti-Aircraft guns, therefore, should be set up to support our forts, and keep them defensible even in the modern war."
 ww1_fortification4b:0 "Improved Static Anti-Aircraft Gun"
 ww1_fortification4b_desc:0 "The advent of Aircraft provide a new, quite difficult challenge to deal with when constructing fortification lines. It is a lot more difficult to build around a falling bomb than even, say, an artillery shell. Anti-Aircraft guns, therefore, should be set up to support our forts, and keep them defensible even in the modern war."
 ww1_fortification4c:0 "Advanced Static Anti-Aircraft Gun"
 ww1_fortification4c_desc:0 "The advent of Aircraft provide a new, quite difficult challenge to deal with when constructing fortification lines. It is a lot more difficult to build around a falling bomb than even, say, an artillery shell. Anti-Aircraft guns, therefore, should be set up to support our forts, and keep them defensible even in the modern war."

 ww1_medicine1:0 "New Surgical Instruments"
 ww1_medicine1_desc:0 "The era of surgery being a matter of bonesaws and booze is over, thank god. New instruments like the Hirtz Compass and new techniques for existing instruments like Intravenous Blood Transfusion should help to save several of our boys on the battlefield."
 ww1_medicine2:0 "War Medicine"
 ww1_medicine2_desc:0 "Bullets are not the only deadly force in combat. The grim taxman of death is well known to take his due toll on soldiers, especially in the stagnant Trench Warfare. Ensuring mass production of vitamins, antibiotics, and other chemical cures- and of course, making sure that they all work as intended- will lead to far less easily preventable casualties for our troops."

 ww1_medicine3:0 "Film-Screen Radiography"
 ww1_medicine3_desc:0 ""

 ww1_medicine4:0 "Blood Transfusion Kit"
 ww1_medicine4_desc:0 ""

 ww1_medicine5:0 "Sterilization Effort"
 ww1_medicine5_desc:0 "No, don't worry, we're not starting a national vasectomy campaign. Part of the horror of war is filth- the image of a surgeon arm-deep in a patient with blood from another man on his hands is common, but not good. Ensuring there are appropritate sanitation measures taken for our medics can stop them from doing more harm than good."
 ww1_medicine6:0 "Vaccination Campaign"
 ww1_medicine6_desc:0 "No one enjoys getting a shot, but on the battlefield, being immunized to common diseases could save your life- no sick soldier fights well, after all. Though vaccination is still not yet fully understood, we know enough about the science to know that it's got direct, positive benefits- and who could resist saving more manpower?"
 ww1_medicine7:0 "Hospital Modernization"
 ww1_medicine7_desc:0 "Though our field surgeons are now all well and good, we cannot forget our proper hospitals behind the lines. Ensuring that these men have everything they need to deal with all possible comers suffering afflictions from shell shock to gas wounds, and even, perhaps, perform reconstructive surgery or other wild new techniques, will lead to even more men surviving a close encounter of the front lines."

 MODIFIER_PRODUCTION_OIL_FACTOR:0 "Oil"
 hoi4tgw_decryption:0 "Decryption - Cryptanalysis"
 hoi4tgw_decryption_desc:0 "Decryption is the reverse, in other words, moving from the unintelligible ciphertext back to plaintext."
 hoi4tgw_encryption:0 "Encryption - Cryptography"
 hoi4tgw_encryption_desc:0 "Until modern times, cryptography referred almost exclusively to encryption, which is the process of converting ordinary information into unintelligible text."