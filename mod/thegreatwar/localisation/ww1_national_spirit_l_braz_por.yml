 #--------------------------------------------------------------
 AUH_ww1_Multinational_State:0 "Estado Multi-Nacional"
 AUH_ww1_Multinational_State_desc:0 "Ao contrário da maioria dos países desse período, o Império Austro-Húngaro não é um Estado nacionalista organizado, mas uma relíquia de velhos casamentos e heranças do trono, que deram ao império um mosaico cultural de territórios. Nos últimos tempos, muitas das nacionalidades sujeitas do Império começaram um empurrão para a independência, ferindo o estado austríaco."
 #--------------------------------------------------------------
 ITA_ww1_Risorgimento:0 "Risorgimento"
 ITA_ww1_Risorgimento_desc:0 "Risorgimento (Também conhecido como Unificação Italiana) foi o movimento político e social que consolidou diferentes estados da península italiana no único estado do Reino da Itália. A memória deste acontecimento, bem como o Irridentismo que se seguiu, é uma força motriz tanto na unidade quanto na política italiana."
 #--------------------------------------------------------------
 ww1_Faith_Allah:0 "Crença em Allah"
 ww1_Faith_Allah_desc:0 "No Alcorão, Allah ordena aos crentes que se unam, se unam em fileiras na fé, que se considerem e amem uns aos outros como irmãos, sejam perdoadores e protetores e evitem fortemente a fragmentação, a divisão e a dispersão. A hegemonia otomana em Meca, bem como o título do sultão como o califa do Islã, prova a fé de seu governo."
 #--------------------------------------------------------------
 ww1_Scramble_for_Africa:0 "Luta pela áfrica"
 ww1_Scramble_for_Africa_desc:0 "A rivalidade entre a Grã-Bretanha, a França, a Alemanha e as outras potências europeias explica grande parte da tensão entre as Grandes Potências nesta era. Com apenas fragmentos de território não reclamados, as exigências de anexar colónias estrangeiras já estão começando a ecoar em nossas ruas."
 #--------------------------------------------------------------
 AUH_ww1_House_Habsburg_Lorraine:0 "Lar dos Habsburg-Lorena"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "A casa de Habsburgo-Lorena é uma das casas reais mais influentes da Europa, é a dinastia soberana da Áustria-Hungria. O longo legado desta família no trono do Império dá-lhes muito da legitimidade necessária para manter seu governo, desde que eles possam mantê-lo."
 #--------------------------------------------------------------
 GER_ww1_North_German_Confederation:0 "Liga da Confederação da Alemanha do Norte"
 GER_ww1_North_German_Confederation_desc:0 "Depois de anos sendo o jogador secundário na esfera alemã, a Prússia formou a Confederação Norte-Alemã, estabelecendo-se como o principal poder na Alemanha, antes de finalmente unificar o império. Com este evento ainda em memória viva, as leis e o orgulho do nosso povo ainda são reflexo deste evento monumental."
 #--------------------------------------------------------------
 German_staff_ww1:0 "Oficiais Alemãos"
 German_staff_ww1_desc:0 "O Exército Alemão, responsável pelo estudo contínuo de todos os aspectos da guerra, e para a elaboração e revisão de planos de mobilização ou de campanha. Existia não oficialmente a partir de 1806, e foi formalmente estabelecido por lei em 1814, o primeiro Estado-Maior em existência. Distinguia-se pela seleção formal de seus oficiais por inteligência e mérito comprovado, em vez de patrocínio ou riqueza, e pela formação exaustiva e rigorosamente estruturada que seus oficiais de pessoal realizavam. Sua ascensão e desenvolvimento deu às forças armadas alemãs uma vantagem estratégica decisiva sobre seus adversários por quase um século e meio."

 Austrian_staff:0 "Oficiais Autriacos"
 Austrian_staff_desc:0 "O Imperial e Real General da Áustria-Hungria fazia parte do Ministério da Guerra. Estava encabeçada pelo Chefe do Estado-Maior das Forças Armadas, que tinha acesso direto ao Imperador. O pessoal geral era responsável pelo planejamento e preparativos, enquanto o Armeeoberkommando (AOK) era o alto comando operacional. De fato, como o AOK estava sob o comando direto do imperador e o chefe do Estado-Maior era seu principal conselheiro, na prática o AOK estava sob o controle do chefe do Estado-Maior."

 Franch_Staff:0 "Oficiais Franceses"
 Franch_Staff_desc:0 "Em tempos de guerra, o chefe de Estado-Maior do Exército assumiu a chefia do Quartel Geral (GQG: Grand Quartier Général). Durante a primeira guerra mundial, o líder dos exércitos franceses foi consultado como o general supremo (generalissimo) ou comandante-em-chefe. Nos anos finais da guerra, o estabelecimento do conselho supremo da guerra em 1917 conduziu ao comando total que está sendo prendido pelo general francês Ferdinand Foch, e por meados de 1918 o chefe de exército francês Pétain era subordinado a Foch. Embora a guerra terminasse essencialmente com o armistício em novembro de 1918, a organização do tempo de guerra persistiu até 1920."

 ENG_Staff:0 "Oficiais Britanicos"
 ENG_Staff_desc:0 "O exército britânico durante a Primeira Guerra Mundial poderia traçar sua organização para as demandas crescentes da expansão imperial. O quadro era o sistema voluntário de recrutamento e o sistema regimental, que tinha sido definido pelas reformas de Cardwell e Childers do final do século XIX. O exército britânico tinha sido preparado e principalmente chamado para assuntos do Império e as guerras coloniais que se seguiram. [4] Nos últimos anos do século XIX, o Exército foi envolvido em um conflito importante, a Segunda Guerra dos Boers (1899-1902), que destacou deficiências em suas táticas, liderança e administração. "
