 trench_desc:0 "Gräben schützen unsere Truppen vor Feindfeuer. Sie bieten einen guten Verteidigungsbonus. Bei einem Angriff, sollte dieser von mehreren Seiten stattfinden um den Grabendefensivbonus abzumildern."

 