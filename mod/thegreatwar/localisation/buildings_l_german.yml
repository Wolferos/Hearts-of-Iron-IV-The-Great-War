l_german:
 infrastructure:0 "Infrastruktur"
 infrastructure_desc:0 "Mit diesem Gebäude wird die regionale Infrastruktur verbessert. Dies erhöht das Nachschublimit und die Geschwindigkeit Ihrer Armeen."
 arms_factory:0 "Militärfabrik"
 arms_factory_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion neuer militärischer Ausrüstung. Kann bei Bedarf in eine Zivilfabrik umgewandelt werden."
 dockyard:0 "Schiffswerft"
 dockyard_desc:0 "Dieses Gebäude liefert dem Staat Industrie zum Bau neuer Schiffe."
 industrial_complex:0 "Zivilfabrik"
 industrial_complex_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion von Zivilgütern oder den Bau neuer Gebäude. Kann bei Bedarf in eine Militärfabrik umgewandelt werden."
 air_base:0 "Luftstützpunkt"
 air_base_desc:0 "Dieses Gebäude ermöglicht den Einsatz von Luftstreitkräften in dieser Region."
 naval_base:0 "Marinestützpunkt"
 naval_base_desc:0 "Vergrößert die Reichweite Ihrer Flotte und repariert sie. Ermöglicht den Nachschub und Ressourcenexport nach Übersee. Je höher die Stufe, desto größer die Nachschublieferungen."
 bunker:0 "Landbefestigung"
 bunker_desc:0 "Verursacht im Kampf für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer."
 coastal_bunker:0 "Küstenbefestigung"
 coastal_bunker_desc:0 "Verursacht während einer Invasion für jede Befestigungsstufe einen Angriffsmalus von $VALUE|+%0$ beim Angreifer."
 anti_air_building:0 "Flugabwehrgeschütze"
 anti_air_building_desc:0 "Dieses Gebäude bietet dem Staat Schutz vor feindlichen Bombern und die Möglichkeit, das Feuer auf angreifende Flugzeuge zu eröffnen."
 synthetic_refinery:0 "Synthetische Raffinerie"
 synthetic_refinery_desc:0 "Dieses Gebäude produziert"
 radar_station:0 "Radarstation"
 radar_station_desc:0 "Mit Hilfe von Radar können Sie Informationen über feindliche Truppen in Staaten in der Nähe sammeln.\nJe höher die Radarstufe in einem Staat, desto höher die effektive Reichweite des Radars. \n\nRadar ermöglicht dem Staat zudem eine bessere Erkennung feindlicher Lufteinheiten, wodurch Ihre Flugzeuge eine höhere Chance haben, sie anzugreifen."
 rocket_site:0 "Raketenbasis"
 rocket_site_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion und den Einsatz von Raketen."
 nuclear_reactor:0 "Atomreaktor"
 nuclear_reactor_desc:0 "Dieses Gebäude ermöglicht der Region die Produktion von angereichertem Uran zur Verwendung in Atomwaffen."
