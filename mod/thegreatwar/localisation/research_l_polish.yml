 ww1_construction1:0 "Transport ręczny"
 ww1_construction1_desc:0 "Human powered transport, a form of sustainable transportation, is the transport of people and/or goods using human muscle-power, in the form of walking, running and swimming. Modern technology has allowed machines to enhance human power."
 ww1_construction2:0 "Transport ciężarowy"
 ww1_construction2_desc:0 "In 1918, more than 40,000 Ford Model TT Truck were on the roads alongside other trucks, they greatly improved the transport of merchandise and dynamised all the economy."
 ww1_mining1:0 "Górnictwo I"	
 ww1_mining1_desc:0 "Mining is the extraction of valuable minerals or other geological materials from the earth from an orebody, lode, vein, seam, reef or placer deposits which forms the mineralized package of economic interest to the miner."
