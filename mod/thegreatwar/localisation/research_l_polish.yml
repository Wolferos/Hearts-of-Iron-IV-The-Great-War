 infantry_gasmask:0 "Maski przeciwgazowe"
 infantry_gasmask_desc:0 "Wyposaż nasze jednostki piechoty w maski przeciwgazowe."	
 infantry_binoculars:0 "Lornetki wojskowe"
 infantry_binoculars_desc:0 "Lornetki wojskowe"
