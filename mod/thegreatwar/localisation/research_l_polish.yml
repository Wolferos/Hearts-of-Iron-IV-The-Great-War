 improved_equipment_conversion:0 "Ulepszona konwersja wyposażenia"
 improved_equipment_conversion_desc:0 "Rozwój inżynierii pozwoli nam usunąć wady wykryte we wcześniejszych modelach i dostosować projekty do naszych potrzeb."
 advanced_equipment_conversion:0 "Zaawansowana konwersja wyposażenia"
 advanced_equipment_conversion_desc:0 "Stworzenie wyspecjalizowanych zespołów i linii produkcyjnych na potrzeby modyfikacji przestarzałych modeli sprawi, że nasza machina wojenna będzie ciągle zabójcza."
 HUN_light_infantry_tech_desc:0 "Ograniczenie ilości broni podporowej w naszych pionach piechoty czyni je bardziej elastycznymi i daje im przewagę w walce w ograniczonym terenie, takim jak Miasta i lasy."
