 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I «Бизон»"
 GER_light_tank_artillery_equipment_1_short:0 "«Бизон»"
 GER_light_tank_artillery_equipment_1_desc:0 "Буксируемые орудия, которыми оснащались артиллерийские роты полков моторизированной пехоты, часто не успевали за танками во время боя. Самым простым решением проблемы стала установка орудия на шасси танка. В случае с САУ «Бизон» использовалось шасси Pz. I."
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 «Веспе»"
 GER_light_tank_artillery_equipment_2_short:0 "«Веспе»"
 GER_light_tank_artillery_equipment_2_desc:0 "Sd.Kfz. 124 «Веспе» («Оса») - немецкая самоходная артиллерийская установка, созданная на основе модернизированного шасси Pz. II."
