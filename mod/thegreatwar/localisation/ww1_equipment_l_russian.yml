 RUS_infantry_equipment_0:0 "Винтовка Мосина обр. 1891 г."
 RUS_infantry_equipment_0_short:0 "Винтовка Мосина обр. 1891 г."
 RUS_infantry_equipment_0_desc:0 "Русская 3-линейная (7,62-мм) винтовка образца 1891 года — магазинная винтовка, принятая на вооружение Русской Императорской Армии в 1891 году. Массово использовалась в период с 1892 до (в НОАК и КНА) конца 1950-х гг., в этот период многократно модернизировалась."
 
 RUS_infantry_equipment_1:0 "Винтовка Мосина обр. 1910 г."
 RUS_infantry_equipment_1_short:0 "Винтовка Мосина обр. 1910 г."
 RUS_infantry_equipment_1_desc:0 "После принятия на вооружение в 1908 году патрона с остроконечной («наступательной») пулей в 1910 году на вооружение был принят новый вариант винтовки с прицелом системы Коновалова, соответствующим баллистике нового патрона. К моменту вступления России в Первую мировую войну на вооружении русской армии имелось 4 519 700 винтовок, в производстве находились четыре варианта винтовки — драгунская, пехотная, казачья и карабин."
 RUS_infantry_equipment_2:0 "Автоматическая винтовка Фёдорова"
 RUS_infantry_equipment_2_short:0 "Автоматическая винтовка Фёдорова"
 RUS_infantry_equipment_2_desc:0 "Автоматическая винтовка Фёдорова — российская автоматическая винтовка калибра 6,5 мм, разработанная оружейником Владимиром Григорьевичем Фёдоровым в 1913—1916 годах. Имела ограниченное боевое применение. Является предшественником современного поколения автоматических винтовок (автоматов, «штурмовых винтовок»)."
 RUS_infantry_equipment_3:0 "Пистолет-пулемет Токарева"
 RUS_infantry_equipment_3_short:0 "Пистолет-пулемет Токарева"
 RUS_infantry_equipment_3_desc:0 "Пистолет-пулемет Токарева — созданный в 1927 году экспериментальный образец автоматического оружия под доработанный револьверный патрон Нагана, первый из разработанных в СССР пистолетов-пулемётов. На вооружение принят не был, выпущен небольшой опытной партией, ограниченно применялся в Великой Отечественной войне."

 RUS_infantry_equipment_4:0 "Винтовка Мосина обр. 1930 г."
 RUS_infantry_equipment_4_short:0 "Винтовка Мосина обр. 1930 г."
 RUS_infantry_equipment_4_desc:0 "В первые годы Советской власти развернулась дискуссия по поводу целесообразности модернизации или замены образца винтовки более совершенным образцом. По итогам дискуссии в 1924 году был образован комитет по модернизации винтовки обр. 1891 года. В результате модификации драгунского варианта винтовки, как более короткого и удобного, появилась единая модель — винтовка образца 1891/1930 гг."
 RUS_infantry_equipment_5:0 "Пистолет-пулемет Шпагина"
 RUS_infantry_equipment_5_short:0 "Пистолет-пулемет Шпагина"
 RUS_infantry_equipment_5_desc:0 "Пистолет-пулемет Шпагина — советский пистолет-пулемёт, разработанный в 1940 году конструктором Г. С. Шпагиным под патрон 7,62×25 мм ТТ и принятый на вооружение Красной Армии 21 декабря 1940 года."
 RUS_infantry_equipment_6:0 "Самозарядная винтовка Токарева"
 RUS_infantry_equipment_6_short:0 "Самозарядная винтовка Токарева"
 RUS_infantry_equipment_6_desc:0 "СВТ-38 была разработана в качестве замены автоматической винтовки Симонова и 26 февраля 1939 принята на вооружение Красной армии. Первая СВТ обр. 1938 года была выпущена 16 июля 1939 года. С 1 октября 1939 года начался валовый выпуск на Тульском, а с 1940 года — на Ижевском оружейном заводе."
 
 RUS_motorized_equipment_2:0 "Леснер 6-ЛС"
 RUS_motorized_equipment_2_desc:0 "В 1905 г. Петербургский машиностроительный завод выпустил 13 Леснер 6-ЛС для нужд Санкт-Петербурга. Этот первый грузовой автомобиль в Российской империи предназначался для транспортировки почты, причем перевозить он мог до 500 кг. Скорость по тем временам была достаточно большая – до 20 км/ч. С 1912 г. русско-балтийском вагоноремонтном заводе выпускалось несколько моделей автомобилей «Руссо-Балт». Одна из моделей считалась по тем временам наиболее быстроходной, транспортные средства развивали скорость до 18 км/ч."

 RUS_motorized_equipment_1:0 "ГАЗ-АА"
 RUS_motorized_equipment_1_desc:0 "ГАЗ-АА (полуторка) — грузовой автомобиль Нижегородского (в 1932 году), позже Горьковского автозавода, грузоподъёмностью 1,5 т (1500 кг), известный как полуторка. Изначально образцом послужил американский грузовик Форд модели АА образца 1930 года, но впоследствии спроектирован по отечественным чертежам."

 RUS_ww1_ambulance2:0 "Санитарки"
 RUS_ww1_ambulance2_desc:0 "К началу Великой войны в русской армии было всего два санитарных автомобиля. Уже в самом начале войны автомобили были использованы для массовой перевозки раненых во время боевых действий в Галиции. Тогда впервые автомобильные роты на обычных грузовиках (которых было задействовано до 50–60 шт.) в течение двух суток перевезли к железнодорожной станции до 7 тысяч раненых."

 RUS_infantry_binoculars:0 "Офицерский полевой бинокль Карл Цейс"
 RUS_infantry_binoculars_desc:0 "Офицерский полевой бинокль Карл Цейс изготовлен в Германии, по заказу, для использования в Императорской армии."

 RUS_infantry_grenade:0 "Ручная граната Рдултовского образца 1914 года"
 RUS_infantry_grenade_desc:0 "Ручная граната Рдултовского образца 1914 года — ручная осколочная граната, созданная перед самой Первой Мировой войной капитаном артиллерии Владимиром Иосифовичем Рдултовским на основе конструкции его предыдущей гранаты — РГ-12."
 
 RUS_support_weapons:0 "7,62-мм пулемет Максима"
 RUS_support_weapons_desc:0 "Пулемёт Максима — станковый пулемёт, разработанный британским оружейником американского происхождения Хайремом Стивенсом Максимом в 1883 году. Пулемёт Максима стал одним из родоначальников автоматического оружия; он широко использовался во время Англо-бурской войны 1899—1902 гг., Первой мировой и Второй мировой войн, а также во многих малых войнах и вооружённых конфликтах XX века."
 RUS_support_weapons2:0 "Пулемет Максима обр. 1910 г."
 RUS_support_weapons2_desc:0 "Пулемет Максима обр. 1910 г. — станковый пулемёт, вариант британского пулемёта Максима, широко использовавшийся российской и советской армиями во время Первой мировой и Второй мировой войн. Пулемёт использовался для поражения открытых групповых целей и огневых средств противника на расстоянии до 1000 м."
 RUS_support_weapons3:0 "Пулемет системы Льюиса"
 RUS_support_weapons3_desc:0 "Пулемёт системы Льюиса — британский ручной пулемёт времён Первой мировой войны. Был создан в 1913 году. В конце 1915 года правительство Великобритании согласилось уступить России свои заказы на пулемёты "льюис", размещённые в США. Поставки пулемётов (под патрон .303 British) начались в 1916 году. Всего до 1 июня 1917 года в Россию было поставлено 9 600 пулемётов «льюис» американского производства и 1 860 пулемётов английского производства."

 RUS_support_weapons4:0 "Пулемет Максима обр. 1910/30 г."
 RUS_support_weapons4_desc:0 "В ходе боевого применения пулемёта «Максим» стало ясно, что в большинстве случаев огонь ведётся на дистанции от 800 до 1000 м, а на такой дальности нет заметного отличия в траектории легкой пули образца 1908 года и тяжёлой пули образца 1930 года. В 1930 году пулемёт был снова модернизирован. Модернизированный пулемёт получил название «7,62 станковый пулемёт системы Максима образца 1910/30 года»"
 RUS_support_weapons5:0 "ДС-39"
 RUS_support_weapons5_desc:0 "ДС-39 (7,62-мм станковый пулемёт Дегтярёва образца 1939 года) — советский станковый пулемёт времён Второй мировой войны."

 RUS_support_weapons6:0 "ДШК"
 RUS_support_weapons6_desc:0 "ДШК  — станковый крупнокалиберный пулемёт под патрон 12,7×108 мм. Разработан на основе конструкции крупнокалиберного станкового пулемёта ДК. В феврале 1939 года ДШК был принят на вооружение РККА под обозначением «12,7 мм крупнокалиберный пулемёт Дегтярёва — Шпагина образца 1938 года»."
 RUS_support_weapons7:0 "СГ-43"
 RUS_support_weapons7_desc:0 "7,62-мм пулемёт Горюнова (СГ-43, Индекс ГАУ — 56-П-428) — советский станковый пулемёт."
 
 RUS_infantry_ww1_mortar1:0 "Бомбомет системы Аазена"
 RUS_infantry_ww1_mortar1_short:0 "Бомбомет системы Аазена"
 RUS_infantry_ww1_mortar1_desc:0 "Бомбомёт системы Аазена - 3,5-дюймовый (88,9-мм) штоковый миномёт (или бомбомёт по армейской классификации времён ПМВ) Аазена был создан во Франции в 1915 году. Конструктор — Нильс Аазен, французский изобретатель и предприниматель норвежского происхождения. В 1915—1916 годах он производился в России и применялся во время Первой мировой войны."
 RUS_infantry_ww1_mortar2:0 "Гранатомёт Дьяконова"
 RUS_infantry_ww1_mortar2_short:0 "Гранатомёт Дьяконова"
 RUS_infantry_ww1_mortar2_desc:0 "Ружейный гранатомёт системы Дьяконова — ружейный гранатомёт, предназначенный для стрельбы с закрытых позиций осколочными гранатами по живой силе противника, находящейся в оборудованных огневых точках и полевых укреплениях, и недоступных для стрелкового оружия, ведущего огонь по настильной траектории, противотанковыми гранатами по легкобронированным целям, а также стрельбы другими типами гранат для сигнализации, оповещения, освещения, а также в учебных целях."
 RUS_infantry_ww1_mortar3:0 "50-мм ротные миномёты образца 1938 и 1940 годов"
 RUS_infantry_ww1_mortar3_short:0 "50-мм ротные миномёты образца 1938 и 1940 годов"
 RUS_infantry_ww1_mortar3_desc:0 "50-мм ротные миномёты обр. 1938 и 1940 гг. — советские миномёты калибра 50 мм. Представляют собою гладкоствольную жёсткую систему со схемой мнимого треугольника."
 RUS_infantry_ww1_machinegun1:0 "Пулемет Мадсен"
 RUS_infantry_ww1_machinegun1_short:0 "Пулемет Мадсен"
 RUS_infantry_ww1_machinegun1_desc:0 "Мадсен (Madsen) — датский пулемёт времён Первой мировой войны. Система Мадсен была разработана в 1890 году и выпускалась с 1900 года, в Копенгагене фирмой «Dansk Rekylriffel Syndikat». Ручной пулемёт Мадсена является первым в мире ручным пулемётом, запущенным в серийное производство, которое продолжалось до начала 1950-х годов. Пулемётами Мадсена были вооружены армии 30 стран."
 RUS_infantry_ww1_machinegun2:0 "Пулемёт Шоша"
 RUS_infantry_ww1_machinegun2_short:0 "Пулемёт Шоша"
 RUS_infantry_ww1_machinegun2_desc:0 "Ручной пулемёт системы Шоша — ручной пулемёт используемый главным образом французской армией, но также и другими странами, в течение и после Первой мировой войны. Этот пулемёт стал одним из первых ручных пулемётов начала XX века. В ходе Первой мировой войны в период до 1 января 1917 г. было получено 500 шт., в период с 1 января до 1 октября 1917 года — ещё 5600 шт., в общей сложности, во время ПМВ из Франции было поставлено 6100 шт., в дальнейшем использовались в ходе гражданской войны."
 RUS_infantry_ww1_machinegun3:0 "ДП-27"
 RUS_infantry_ww1_machinegun3_short:0 "ДП-27"
 RUS_infantry_ww1_machinegun3_desc:0 "ДП-27 — ручной пулемёт, разработанный В. А. Дегтярёвым. Первые десять серийных пулемётов ДП были изготовлены на Ковровском заводе 12 ноября 1927 года, затем партия из 100 пулемётов была передана на войсковые испытания, по результатам которых 21 декабря 1927 года пулемёт был принят на вооружение РККА. ДП стал одним из первых образцов стрелкового оружия, созданных в СССР."
 RUS_infantry_ww1_machinegun4:0 "Ручной пулемёт Дегтярёва"
 RUS_infantry_ww1_machinegun4_short:0 "Ручной пулемёт Дегтярёва"
 RUS_infantry_ww1_machinegun4_desc:0 "7,62-мм ручной пулемёт Дегтярёва — советский ручной пулемёт, разработанный в 1944 году под патрон 7,62×39 мм."
 
 RUS_ww1_infantry2_equip:0 "Каска Адриана"
 RUS_ww1_infantry2_equip_desc:0 "Каска Адриана — французская армейская каска, разработанная генералом армии Огюстом Луи Адрианом и находившаяся на вооружении армий ряда стран, начиная с периода Первой мировой войны. Единственное отличие шлемов русского заказа от шлемов французской армии состояло в том, что на передней части у них был помещён рельефный русский двуглавый орел."
 
 RUS_infantry_flamethrower1:0 "Огнемет Товарницкого"
 RUS_infantry_flamethrower1_desc:0 "В 1916 году комиссии военного министерства России был представлен ранцевый огнемет, разработанный конструктором Товарницким. После успешных испытаний огнемет Товарницкого был принят на вооружение в 1916 году, а в начале 1917 года пехотные полки российской армии имели огнеметные команды. "
 RUS_infantry_flamethrower2:0 "Ранцевый огнемёт РОКС-3"
 RUS_infantry_flamethrower2_desc:0 "РОКС-2, РОКС-3 (Ранцевый Огнемёт Клюева — Сергеева) — советские пехотные ранцевые огнемёты времён Великой Отечественной войны."
 
 RUS_infantry_gasmask:0 "Противогаз Зелинского-Кумманта"
 RUS_infantry_gasmask_desc:0 "Противогаз Зелинского — Кумманта — первый противогаз, обладающий способностью поглощать широкую гамму отравляющих веществ, разработанный профессором Н. Д. Зелинским и технологом завода «Треугольник» М. И. Куммантом в 1915 году. Модель Зелинского — Кумманта была усовершенствована И. Д. Аваловым и поставлена в массовое производство (для армии было заказано около 1 млн экземпляров). После начала использования подразделениями русской армии, участвовавшими в Первой мировой войне, данной модели противогаза, людские потери от газов противника резко снизились."
 
 RUS_artillery_equipment_1:0 "76-мм полковая пушка обр. 1927 года"
 RUS_artillery_equipment_1_short:0 "76-мм полковая пушка обр. 1927 года"
 RUS_artillery_equipment_1_desc:0 "76-мм полковая пушка обр. 1927 года — советское лёгкое полковое орудие калибра 76,2 мм непосредственной поддержки пехоты и кавалерии огнём и колёсами. Оно является первым крупносерийным образцом артиллерийской техники, созданным в СССР. Пушка находилась в серийном производстве с 1928 по 1943 год, принимала активное участие во многих предвоенных вооружённых конфликтах с участием СССР, а также в Великой Отечественной войне. Всего было выпущено около 18 000 орудий этого типа."
 
 tank_armor_upgrade:0 "Броня"
 tank_armor_upgrade_desc:0 "Броня, которую не может пробить противник, - полезное преимущество для того, кто готов смириться с потерей скорости."
 tank_gun_upgrade:0 "Главное орудие"
 tank_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 tank_aa_upgrade:0 "Зенитное вооружение"
 tank_aa_upgrade_desc:0 "Необходимо, чтобы наше зенитное вооружение успешно сбивало современные самолеты."
 tank_at_upgrade:0 "Противотанковое вооружение"
 tank_at_upgrade_desc:0 "Необходимо, чтобы наши противотанковые установки успешно уничтожали современные танки."
 tank_art_upgrade:0 "Артиллерийское вооружение"
 tank_art_upgrade_desc:0 "Необходимо, чтобы наша самоходная артиллерия обладала огневой мощью, способной уничтожить любые небронированные цели."
 tank_reliability_upgrade:0 "Надежность"
 tank_reliability_upgrade_desc:0 "Повышение надежности снижает поломки и, как следствие, избавляет от необходимости заменять танки."
 tank_engine_upgrade:0 "Двигатель"
 tank_engine_upgrade_desc:0 "Улучшает мобильность, что дает тактические и стратегические преимущества, а также позволяет установить больше брони без потери скорости."
 ship_gun_upgrade:0 "Орудия"
 ship_gun_upgrade_desc:0 "Важно иметь орудие, которому по зубам броня противника."
 ship_torpedo_upgrade:0 "Торпеды"
 ship_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
 ship_armor_upgrade:0 "Броня"
 ship_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
 carrier_armor_upgrade:0 "Броня"
 carrier_armor_upgrade_desc:0 "Более прочная броня, чтобы защитить корабль от вражеского огня."
 ship_engine_upgrade:0 "Двигатель"
 ship_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
 ship_reliability_upgrade:0 "Надежность"
 ship_reliability_upgrade_desc:0 "Надежный корабль реже получает критические попадания, которые способны нанести колоссальный урон, если в конструкции есть уязвимые места."
 ship_anti_air_upgrade:0 "ПВО"
 ship_anti_air_upgrade_desc:0 "Больше пушек, направленных в воздух, - больше сбитых самолетов!"
 ship_ASW_upgrade:0 "ПЛО"
 ship_ASW_upgrade_desc:0 "Противолодочное вооружение позволяет обнаруживать и нейтрализовывать субмарины противника."
 destroyer_engine_upgrade:0 "Двигатель"
 destroyer_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника"
 sub_engine_upgrade:0 "Двигатель"
 sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать дистанцию до противника."
 sub_stealth_upgrade:0 "Незаметность"
 sub_stealth_upgrade_desc:0 "Самое главное преимущество подводной лодки - способность оставаться вне поля зрения и наносить удар, когда наступает подходящий момент."
 sub_torpedo_upgrade:0 "Торпеды"
 sub_torpedo_upgrade_desc:0 "Торпеда - мощное оружие, доступное даже малым судам. Имеет высокий шанс нанести критический урон."
 ship_deckspace_upgrade:0 "Палуба"
 ship_deckspace_upgrade_desc:0 "Больше места для размещения и запуска палубной авиации."
 plane_gun_upgrade:0 "Вооружение"
 plane_gun_upgrade_desc:0 "Улучшенное вооружение для воздушного боя."
