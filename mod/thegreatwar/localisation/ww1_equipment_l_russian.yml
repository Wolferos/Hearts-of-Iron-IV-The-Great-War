 light_tank_equipment_3_desc:0 "Легкие танки - маленькие и подвижные. Они подходят для разведки и боя с легкобронированными противниками."
 GER_light_tank_equipment_3:0 "VK1602 «Леопард»"
 GER_light_tank_equipment_3_short:0 "«Леопард»"
 GER_light_tank_equipment_3_desc:0 "VK1602 «Леопард» был экспериментальным немецким разведывательным танком, разработанным в 1942 году. На него планировалось установить 75-мм пушку Kwk 41, но потом калибр орудия уменьшили до 50 мм. VK1602 был оборудован наклонной лобовой броней, схожей с бронированием танка «Пантера». Чтобы улучшить проходимость, на него устанавливались широкие 350-мм траки."
