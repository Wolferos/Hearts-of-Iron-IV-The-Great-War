 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III «Мёбельваген»"
 GER_medium_tank_aa_equipment_1_short:0 "«Мёбельваген»"
 GER_medium_tank_aa_equipment_1_desc:0 "ЗСУ, получившая название «Мёбельваген» («мебельный грузовик») из-за угловатой формы башни в закрытом положении, была построена на шасси Pz III и вооружена счетверенной 20-мм пушкой."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV «Оствинд»"
 GER_medium_tank_aa_equipment_2_short:0 "«Оствинд»"
 GER_medium_tank_aa_equipment_2_desc:0 "Flakpanzer IV «Оствинд» («восточный ветер») - самоходная зенитная установка на шасси танка Pz IV. Она была создана в 1944 году для замены более ранней Flakpanzer IV. Башня Pz IV была заменена открытой шестиугольной башней с орудием FlaK 43 калибра 37 мм. Закрытая башня была бы предпочтительней, но ее применение оказалось невозможным из-за сильного задымления при стрельбе."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer «Коэлиан»"
 GER_medium_tank_aa_equipment_3_short:0 "«Коэлиан»"
 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer «Коэлиан» - зенитная самоходная установка, разработанная концерном «Рейнметал» во время Второй мировой войны. Она была вооружена спаренными пушками FlaK 43 калибра 37 мм, смонтированными в полностью закрытой вращающейся башне на корпусе среднего танка «Пантера». До конца войны в Европе ее производство так и не началось."
