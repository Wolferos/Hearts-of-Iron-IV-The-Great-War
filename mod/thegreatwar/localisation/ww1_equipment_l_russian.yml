 artillery_equipment_3:0 "Усовершенствованная артиллерия"
 artillery_equipment_3_desc:0 "Облегченная конструкция, предусматривающая разборку для транспортировки, что позволяет обеспечить огневой поддержкой труднодоступные места."
 anti_air_equipment_2:0 "Улучшенное ПВО"
 anti_air_equipment_2_desc:0 "Зенитные орудия с длинными стволами и мощными снарядами, способные попадать в цели на большой высоте."
 anti_air_equipment_3:0 "Усовершенствованная ПВО"
 anti_air_equipment_3_desc:0 "Более мощная самоходная зенитка с повышенной дальностью, представляющая угрозу даже для самых быстрых и самых высотных самолетов."
 rocket_artillery_equipment_2:0 "Усовершенствованная реактивная артиллерия"
 rocket_artillery_equipment_2_desc:0 "Ракеты со стабилизаторами, обладающие улучшенной дальностью действия."
 anti_tank_equipment_2:0 "Улучшенное ПТО"
 anti_tank_equipment_2_desc:0 "Крупнокалиберные орудия, способные пробивать толстую и наклонную броню тяжелых танков."
 anti_tank_equipment_3:0 "Усовершенствованная ПТО"
 anti_tank_equipment_3_desc:0 "Повышение скорости снаряда вместе с разработками новых типов боеприпасов позволяют справиться с любой броней, которая может встретиться в бою."
 motorized_rocket_equipment:0 "Моторизированная реактивная артиллерия"
 motorized_rocket_equipment_short:0 "Мотор. реакт. артилерия"
 motorized_rocket_equipment_desc:0 "Реактивные установки доставляют снаряды к цели быстрее, чем это способна сделать традиционная артиллерия, но менее точны и гораздо дольше заряжаются. При установке на грузовик способны поменять позицию после выстрела быстрее, чем противник сможет отреагировать."
