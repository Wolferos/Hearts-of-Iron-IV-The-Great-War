 SER_ww1_aviation_effort:0 "Serbische Luftfahrt"
 SER_ww1_aviation_effort_desc:0 "Der erste Wettbewerb für Flugkadetten in Serbien wurde im Mai 1911 eröffnet, und im folgenden Jahr begann die erste Klasse serbischer Piloten ihre Flugausbildung in Frankreich und erhielt den Rang eines Piloten. Sie beendeten die Ausbildung zu Beginn des Ersten Balkankrieges mit Flugzeugen und Ballons, die bereits vor Kriegsausbruch beschafft worden waren. Im Herbst 1912 erhielt Serbien die Flugzeuge für seine Streitkräfte und am 24. Dezember 1912 genehmigte Radomir Putnik die Gründung des Luftfahrtkommandos mit Sitz in Niš."
