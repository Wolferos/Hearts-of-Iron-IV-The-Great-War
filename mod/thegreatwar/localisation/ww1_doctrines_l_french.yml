# LAND DOCTRINES

ww1_landdoctrine:0 "Charge de Masse"
ww1_landdoctrine_desc:0 "Autrefois, les armées avançaient lentement sur le champ de bataille, en rangs serrés avant d'ouvrir le feu. Avec l’adoption récente des mitrailleuses Maxim par la plupart des armées du monde, c’est maintenant un excellent moyen de voir nos troupes massacrées. Nos généraux pensent que nous avons besoin de mouvements de troupes bien plus rapides et de charges brutales pour écraser les défenses ennemies sous le nombre!"

ww1_directfire:0 "Bataillons Retranchés"
ww1_directfire_desc:0 "La mitrailleuse est une arme terrifiante, mais l’expérience du terrain a démontré qu’elle devient encore plus redoutable lorsqu’elle est positionnée à couvert. Les tranchées semblent appropriées, et des unités de sapeurs spécialisés dans la construction de tranchées devraient accélérer leur construction. Une ligne de tranchée doit couvrir tout le front !"

ww1_rifle_ammo:0 "Primauté du Fusilier"
ww1_rifle_ammo_desc:0 "Quoique la mitrailleuse soit une arme redoutable dans les guerres modernes, le fusilier est encore plus répandu, facilement équipé et entraîné, et bien plus mobile qu’un homme portant une mitrailleuse. Se concentrer sur ces troupes peut nous donner un avantage dans la vitesse et le positionnement au combat, et bien sûr, nous assurer de la suprématie de nos fantassins."

ww1_mg_ammo:0 "Équipe de Mitrailleuse"
ww1_mg_ammo_desc:0 "Les mitrailleuses lourdes –pour la plupart des Maxims- actuellement en service sont, en dépit de leur efficacité, mal utilisées. Chaque mitrailleuse nécessite trois servants : un tireur, un chargeur pour assurer l’approvisionnement de la bande de cartouche, et un observateur pour désigner les cibles, diriger le feu de l’arme et au besoin défendre l’équipe avec son fusil. Entraîner les mitrailleurs dans ces trois rôles différents nous assurerait un apport constant d’équipes entraînées, et permettrait que chaque homme mis hors de combat puisse être remplacé."

ww1_long_march:0 "Position Mobile"
ww1_long_march_desc:0 "Quand la tranchée ennemie est enfin envahie et conquise, il est impératif que nous soyons en mesure d’exploiter notre avantage ! Beaucoup trop de nos attaques échouent simplement parce que le délai nécessaire a la prise de la première tranchée ennemie a donné le temps à l’adversaire de rassembler une force de contre-attaque bien plus puissante, après quoi ils nous repoussent avant que le soutien n’arrive. En nous assurant que nos hommes soient préparés a faire avancer la ligne de front rapidement, nous arriverons a conserver le terrain conquis."

ww1_defence:0 "Position Statique"
ww1_defence_desc:0 "Les tranchées isolées sont de bons systèmes défensifs, mais des réseaux plus complexes sont bien meilleurs. Réaliser des lignes de tranchées reliées à des complexes de casemates de commandement, de dépôts d’approvisionnements répartis le long du front et de stations d’alertes feront de nos lignes un cauchemar à franchir pour l’ennemi."

ww1_battlefield:0 "Contre-Offensive"
ww1_battlefield_desc:0 "Parfois, la meilleure défense, c’est l’attaque. Et souvent, la meilleure attaque est de punir une erreur de l’ennemi. En essayant de provoquer les attaques de l’ennemi, juste pour décimer leurs troupes d’assaut puis répondre avec une autre offensive brutale, nous nous assurerons facilement du succès de nos opérations dans la bataille."

ww1_target:0 "Encerclement"
ww1_target_desc:0 "Les tranchées et les lignes fortifiées ne sont pas une cible facile pour nos troupes. Le mur de plomb et d’hommes qui s’étend à l’infini est pratiquement imperméable à un assaut frontal. Cependant, si nous pouvons déceler les points faibles dans la ligne de tranchée, nous infiltrer et contourner les points en question, nous pourrons dégager les tranchées ennemies plus facilement."

ww1_night:0 "Défense en Profondeur"
ww1_night_desc:0 "Avec les récents développements de la doctrine offensive, nous ne devons pas négliger nos doctrines défensives. La défense en profondeur est une technique qui transforme une ligne de front de tranchées en un système entier, avec des lignes de repli, des routes de retraite et des réserves stratégiques, nous permettant de nous assurer que tout ennemi voulant porter un coup à nos troupes sur le long terme le paierait très cher."

ww1_armored_car:0 "Guerre Anti-Char"
ww1_armored_car_desc:0 "Les chars adverses sont capables de transpercer les lignes d’infanterie comme du beurre, et sans rencontrer d’opposition, même lorsqu’ils sont isolés. Cependant, nos armes directes d’infanteries ont étonnamment prouvé leur capacité à percer leur blindage, et nos grenades –en particulier les plus grandes et les plus puissantes- causent des dommages dévastateurs. Si nous concentrons l’usage de ces armes contre les chars ennemis, nous pouvons résister à ces monstres, et empêcher la « panique des chars » de démoraliser nos forces."

ww1_tank:0 "Support de Char Lourd"
ww1_tank_desc:0 "Ces nouveaux chars semblent la solution miracle pour gagner la guerre. Capables de franchir les tranchées ennemies et pratiquement invulnérables aux armes antipersonnel, ce sont des machines dévastatrices. Cependant, il ne fait pas de doute que l’ennemi ne tardera pas à développer des armes pour combattre ces véhicules. Donc, nous devons profiter de notre avantage et les utiliser massivement, avant qu’ils perdent l’avantage décisif qu’ils possèdent à l’heure actuelle."

ww1_armored_car_and_tank:0 "Guerre Blindée"
ww1_armored_car_and_tank_desc:0 "Les chars deviennent de plus en plus mobiles, et commencent a pouvoir suivre le rythme de nos autres véhicules militaires. De plus, les chars avec un armement adapté sont capables d’engager et détruire les blindés ennemis. Nous pouvons développer le rôle de « char de cavalerie » avec ces nouveaux atouts, qui permettront à nos chars rapides, alliés à nos voitures blindées, de ravager l’arrière des lignes ennemies."

ww1_landdoctrine_unlock_ww2:0 "Guerre de Mouvement"
ww1_landdoctrine_unlock_ww2_desc:0 "Les nouvelles armes comme le char, le pistolet-mitrailleur et la mitrailleuse légère ont rendu les longues tranchées et les impasses des dernières guerres obsolètes. Même si nous devons toujours nous concentrer sur une armée défensive, le futur de la guerre ne peut composer avec ces doctrines et ces mentalités dépassées : elle devra faire de la vitesse une priorité."


