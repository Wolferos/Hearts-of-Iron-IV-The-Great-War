# AIR DOCTRINES

ww1_airdoctrine:0 "Escadron Aérien"
ww1_airdoctrine_desc:0 "Dans les premiers jours de la guerre aérienne, presque chaque combat aérien sera un simple un-contre-un. Cependant, de plus en plus de ces machines volantes joignent les combats, et ce serait un grand avantage de les organiser en un groupe cohérent. Adopter les formations d’escadrons pour nos chasseurs nous permettrait de forcer l’adversaire à être pourchassé par au moins deux ou trois pilotes au même moment."

ww1_airdoctrine_2:0 "Entraînement de Bombardement Aérien"
ww1_airdoctrine_2_desc:0 "Les dirigeables ont démontré leur incapacité a combattre les avions ennemis, et ils devraient être exclusivement utilisés pour le bombardement. Pour être certains de tirer le meilleur parti de ces appareils, nous devrions améliorer l’entraînement de leurs équipages et faire en sorte que chaque homme puisse être capable d’ouvrir les soutes, réapprovisionner les bombes et effectuer les autres tâches."

ww1_airdoctrine_3:0 "Optiques de Visée"
ww1_airdoctrine_3_desc:0 "Vu qu’il est possible de déterminer manuellement où une bombe va précisément tomber en étant larguée par les airs, nous ne devrions plus perdre du temps à le faire. Équipons nos bombardiers de systèmes de visée appropriés, et entraînons les pilotes à leur usage ; cela leur permettra de toucher leurs cibles plus souvent et plus précisément."

ww1_airdoctrine_4:0 "Bombes Aériennes"
ww1_airdoctrine_4_desc:0 "Comme n’importe quel vieil explosif peut servir de bombe, nous pouvons augmenter la précision de tous nos modèles en leur faisant adopter le profil de bombes aériennes. Cela nous permettra d’utiliser des modifications innovantes comme les détonateurs à impact, et plus important, augmenter le poids potentiel de ces armes. Procurer ces nouvelles armes à nos pilotes de bombardiers tout en continuant à améliorer la stabilité et le pouvoir explosif de ces nouveaux concepts aura des conséquences directes sur nos capacités de bombardements."

ww1_airdoctrine_5:0 "Formation en V"
ww1_airdoctrine_5_desc:0 "Les chasseurs organisés en escadrilles sont plus efficaces qu’isolés, mais il y a encore d’autres avantages qui dérivent de cette organisation tactique. Utiliser la formation en V augmentera le rayon d’action des groupes de chasse, et permettra qu’en cas d’interception inattendue, chaque membre de l’escadron sera proche d’un autre pour l’aider."

ww1_airdoctrine_5b:0 "Rotation de Bombardiers"
ww1_airdoctrine_5b_desc:0 "Nous avons organisé nos chasseurs à grande échelle, mais nos bombardiers nécessitent encore pas mal de travail. Une bonne base serait la rotation - au lieu d’assigner un groupe de bombardiers à une cible et de tous les envoyer en une seule fois- : faire tourner nos bombardiers, envoyer de plus petits groupes permettrait de garder la pression sur les cibles ennemies. Comme tous nos bombardiers peuvent frapper la même cible de toutes manières, cela permettra de les rendre plus efficaces."

ww1_airdoctrine_6:0 "Manoeuvres de Chasse Basique"
ww1_airdoctrine_6_desc:0 "Jouer a un gros jeu de basse-cour aérien fonctionne contre des aéronefs désarmés ou inférieurs, mais poursuivre un adversaire, ou simplement attaquer depuis une direction où aucune arme ne fait face, peut sauver beaucoup de nos pilotes, frapper d’effroi nos ennemis, et nous donner la supériorité aérienne."

ww1_airdoctrine_6b:0 "Rôle de Bombardier Stratégique"
ww1_airdoctrine_6b_desc:0 "Bien que les bombes soient souvent utilisées sur le champ de bataille, il existe quelques usages évidents mais non exploités pour ces armes. Par exemple, un avion avec une capacité d’emport suffisante pourrait détruire les usines ennemies, ce qui nous donnera un énorme avantage sur le long terme en écrasant les capacités industrielles de l’ennemie. Actuellement, nos dirigeables semblent capables de remplir ce rôle."

ww1_airdoctrine_7:0 "Boom and Zoom"
ww1_airdoctrine_7_desc:0 "Comme les avions de chasse évoluent et sont capables de grimper de plus en plus haut dans le ciel, une tactique intéressante devient envisageable : un chasseur de haute altitude qui opére un piqué peut acquérir rapidement une grande vitesse, ce qui l’autorise à effectuer une attaque brutale et mortelle contre un appareil inconscient, et lui permet aussi de regrimper à haute altitude pour se couvrir. Cela sera très utile pour lutter contre les bombardiers à basse altitude, les chasseurs non avertis, ou tout simplement des passes de mitraillages."

ww1_airdoctrine_7b:0 "Bombardement de Précision"
ww1_airdoctrine_7b_desc:0 "Le bombardement n’est pas une science exacte, mais nous pouvons toujours faire des progrès. En améliorant les soutes à bombes pour larguer leur cargaison de manière plus concentrée et en adoptant des standards d’emports pour des missions spécifiques, et enfin en entraînant nos pilotes à larguer au bon moment et préserver leur charge utile, nous pouvons améliorer l’efficacité de nos bombardiers."

ww1_airdoctrine_8:0 "Combat Tournoyant"
ww1_airdoctrine_8_desc:0 "Les chasseurs plus manœuvrables peuvent rapidement tourner autour d’un adversaire et rester dans leurs angles morts, et ainsi garder sous pression l’ennemi. Ce petit cirque aérien autorisera également chaque chasseur à disposer d’assez de temps pour une manœuvre d’évasion. Cela sera une tactique dévastatrice sur nos adversaires."

ww1_airdoctrine_9:0 "Quick Bombing"
ww1_airdoctrine_9_desc:0 "En cas de supériorité aérienne ennemie, le bombardement pourrait être une opération rapide et sale. La formation de nos bombardiers légers aux tactiques de bombardements rapides leur permettra de causer des dommages supplémentaires en un temps restreint, et même en temps normal, cela augmentera la vitesse à laquelle les bombardiers peuvent larguer leurs cargaisons et repartir réapprovisionner."

ww1_airdoctrine_unlock_ww2:0 "Récompenser les As"
ww1_airdoctrine_unlock_ww2_desc:0 "Certains de nos meilleurs pilotes deviennent des célébrités notables, et une source d’inspiration pour leurs coéquipiers au sein des escadrilles. Ces hommes sont d’une grande valeur au combat aérien, et des experts pour enseigner à leurs collègues leurs techniques et leurs astuces. En nous assurant que ces hommes soient récompensés pour leurs efforts et qu’ils soient en mesure de transmettre leurs compétences, cela aidera énormément notre armée de l’Air."

