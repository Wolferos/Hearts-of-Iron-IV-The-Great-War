# NAVAL DOCTRINES

ww1_navaldoctrine:0 "Flotte de Haute Mer"
ww1_navaldoctrine_desc:0 "Les mers sont dominées par les cuirassés dans les guerres navales modernes. Ces énormes vaisseaux sont les pièces centrales de chaque flotte. Bien sûr, notre doctrine doit renforcer l’importance de ces vaisseaux capitaux, et utiliser nos navires plus légers comme les croiseurs, comme des écrans et des vaisseaux de soutient pour la flotte."

ww1_navaldoctrine_2:0 "Convoi Naval"
ww1_navaldoctrine_2_desc:0 "Assurer le transport du ravitaillement au-delà des mers est une tâche importante. Regrouper les bateaux individuels en convois les aidera à se protéger eux-mêmes, à avoir une chaîne de commandement distincte et nous assurera que le ravitaillement dont nous avons besoin atteindra nos rivages aussi vite et bien que possible."

ww1_navaldoctrine_3:0 "Escorte de Convoi"
ww1_navaldoctrine_3_desc:0 "Bien que les convois soient de bons navires de transport, ils sont très faibles, et constituent une proie facile pour tout navire ennemi, en particulier ceux conçus pour les raids. Si nous utilisons certains de nos vaisseaux les plus légers ou les plus anciens comme navires d’escorte, afin de protéger ces bateaux importants, nous nous assurerons que même en cas d’attaque sous-marine, nos vaisseaux de transport auront au moins une chance de s’en sortir à temps."

ww1_navaldoctrine_4:0 "Sous-marins coordonnés"
ww1_navaldoctrine_4_desc:0 "Les sous-marins ne sont pas une nouvelle invention, mais leur usage militaire est toujours en évolution. Les raids sur la marine ennemie semblent être ce qu’ils font le mieux ; aussi, assurer l’entraînement des officiers de sous-marins et la connaissance de chaque membre d’équipage de son rôle nous permettra de les rendre plus efficace, et d’affamer nos ennemis."

ww1_navaldoctrine_5:0 "Cibler les Convois"
ww1_navaldoctrine_5_desc:0 "Les convois sont une proie facile pour n’importe lequel de nos navires de guerre, et une cible très juteuse. Pourtant, beaucoup de nos capitaines préfèrent par instinct ouvrir le feu sur leurs navires d’escorte, gaspillant du temps et permettant aux cibles principales de s’échapper. Si nous privilégions la destruction des cargos adverses au-delà de toute autre cible dans notre doctrine, nous pouvons asphyxier l’économie ennemie."

ww1_navaldoctrine_5b:0 "Cibler les Vaisseaux-Capitaux"
ww1_navaldoctrine_5b_desc:0 "Dans le feu de la bataille, nos capitaines sont largement dispersés et désorganisés. Pour la plupart, les commandants inexpérimentés  ordonnent simplement d’ouvrir le feu sur les navires les plus proches, qui ne sont généralement pas les cibles les plus importantes. Si nous nous assurons que nos amiraux connaissent les vaisseaux ennemis prioritaires, nous nous assurons que le combat se concentrera sur les plus importantes cibles de la flotte adverse, et que la flotte gaspillera moins de temps à occuper le rôle dévolu aux torpilleurs."

ww1_navaldoctrine_6:0 "Mouvement Rapide de Flotte"
ww1_navaldoctrine_6_desc:0 "Parfois, une flotte nécessite tout simplement de se déplacer d’un point A à un point B aussi rapidement que possible. Que ça soit pour échapper à une flotte ennemie puis puissante, rechercher et détruire une plus petite ou tout simplement la redéployer plus efficacement, c’est un besoin constant que d’entraîner notre flotte à cet exercice. Obtenir une meilleure vitesse maximale de nos vaisseaux capitaux est possible, avec une bonne planification."

ww1_navaldoctrine_6b:0 "Mouvement de Flotte Coordonnée"
ww1_navaldoctrine_6b_desc:0 "Quand l’engagement se prépare, le positionnement individuels des navires est typiquement ce qui détermine la victoire ou la défaite lorsque les forces sont égales (ou presque). S’assurer que les vaisseaux capitaux ne rencontrent pas leur destin en raison d’un mauvais positionnement au mauvais moment (par exemple, en se retrouvant trop loin de leurs vaisseaux-écrans) pourrait sauver de nombreuses vies et de vaisseaux sur le long terme."

ww1_navaldoctrine_unlock_ww2:0 "Flotte de Raid Puissante"
ww1_navaldoctrine_unlock_ww2_desc:0 "Tandis que les sous-marins et les torpilleurs sont capables de s’occuper de la navigation ennemie, il peut être une bonne idée d’utiliser de plus gros navires pour ce rôle. Les croiseurs de bataille, en particulier, peuvent non seulement détruire n’importe quel cargo, mais également n’importe quel vaisseau d’escorte le protégeant, et peuvent parfaitement suivre le rythme des flottes rapides de torpilleurs. Utiliser ces vaisseaux capitaux comme des pilleurs de convois pourrait énormément augmenter notre capacité d’interdiction d’importations ennemies."


