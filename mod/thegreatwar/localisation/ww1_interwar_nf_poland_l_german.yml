 POL_interwar_Negotiate_with_Denikin:0 "Vereinbarung mit Anton Denikin"
 POL_interwar_Negotiate_with_Denikin_desc:0 "Der Anführer der weißen Armeen, Anton Denikin, ist bereit, mit uns zu verhandeln, wenn wir ihre Vormachtstellung anerkennen. Das ist eine Überlegung wert, denn egal, ob das nächste Russland rot oder weiß ist, wir werden immer in seinem Schatten stehen."

 POL_interwar_CeaseFireWhiteRussia:0 "Kniefall vor dem neuen Zaren"
 POL_interwar_CeaseFireWhiteRussia_desc:0 "In unserer Regierung gibt es viele Befürworter einer Annäherung an die neue weiße Macht. Müssen wir uns damit abfinden, unter russischem Schutz zu stehen? Das würde als nationale Demütigung interpretiert werden, aber mit der Zeit wird das in den Köpfen der Menschen ankommen."

 POL_interwar_CongressPoland:0 "Kongress Polen wiederbeleben"
 POL_interwar_CongressPoland_desc:0 "Der Wiener Kongress, der 20 Jahre napoleonischer Kriege beendete, garantierte ein Jahrhundert lang die Existenz Polens, selbst wenn es sich in russischem Besitz befand. An diesem Punkt wäre es keine große Sache, noch einen kleinen Schritt zurückzugehen."

 POL_interwar_RedMenace:0 "Roter Alarm"
 POL_interwar_RedMenace_desc:0 "Wenn es etwas gibt, das wir mit der zaristischen Macht teilen, dann ist es die Abneigung gegen die Roten! Wir müssen dieses Grundprinzip in unsere interne Politik einfließen lassen und kommunistische Agitatoren, wo immer sie auch sein mögen, zur Strecke bringen."





 POL_interwar_PolishArmy:0 "Organisation der Polnischen Armee"
 POL_interwar_PolishArmy_desc:0 "Die Armee unserer jungen Nation muss sorgfältig organisiert und ausgebildet werden, damit sie den Herausforderungen, die auf sie zukommen, gewachsen ist. Wir wären gut beraten, ausländische Militärberater zu berufen und den Rat der Veteranen, die wir zu Hause haben, einzuholen."

 POL_interwar_trenchwarfare:0 "Grabenkämpfe"
 POL_interwar_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen eingeführt haben, ist unsere Nation zutiefst an den Verteidigungsstrategien interessiert, die sich um die im amerikanischen Bürgerkrieg eingeführten Grabenlinien ranken. Wir sollten nach Experten für diese Theorie suchen, um unsere zukünftigen Militärdoktrinen zu vertiefen."

 POL_interwar_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 POL_interwar_gasmask_focus_desc:0 "Mehrere unserer Chemiker haben den Einsatz eines neuen chemischen Wirkstoffs vorgeschlagen, der unglaublich tödlich ist. Ein Gift, das von unseren Mörsern und unserer Artillerie angetrieben wird. Auch wenn die chemische Kriegsführung fast ein Jahrhundert lang missbilligt wurde, welche andere Wahl haben wir, wenn wir den Krieg gewinnen können! Abgesehen von diesem Aspekt sollten wir uns auch für die bessere Entwicklung von schnellen Gegenmaßnahmen mit diesem Thema beschäftigen."

 POL_interwar_Polish_GroundArmy:0 "Die neue Polnischen Legionen"
 POL_interwar_Polish_GroundArmy_desc:0 "Wir mussten schon immer erbittert für unsere Freiheit kämpfen, und noch gestern kämpften die polnischen Legionen für Napoleons Grande Armée. Wir werden die glorreiche Erinnerung an diese Kämpfe, die wir führten, wieder aufleben lassen und sie nutzen, um unsere junge Armee zu stärken!"

 POL_interwar_Polish_Artilley:0 "Artillerie-Ausbildung"
 POL_interwar_Polish_Artilley_desc:0 "Ein wesentlicher Schritt, um unser militärisches Modernisierungsprogramm voranzutreiben, ist die bedingungslose Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist der erste logische Schritt, und sobald dieses Projekt abgeschlossen ist, werden wir die Vorteile eines völlig neuen Feldartilleriegeschützes ernten."

 POL_interwar_Polish_Tank:0 "Studie Panzertechnologie"
 POL_interwar_Polish_Tank_desc:0 "Panzer haben sich auf allen Kriegsschauplätzen als nützlich erwiesen, und wir werden nicht umhinkommen, sie anschaffen zu müssen. Wir könnten eine Militärkommission bilden, die nach Frankreich zu unseren Verbündeten geschickt wird, um das Thema zu untersuchen und zu entscheiden, wie wir unsere eigenen einsetzen werden."

 POL_interwar_Cavalry:0 "Pferde sind für andere Zwecke da"
 POL_interwar_Cavalry_desc:0 "Obwohl die Streitkräfte aller Länder wahrscheinlich noch eine ganze Weile auf Pferde angewiesen sein werden, müssen wir uns jetzt schon auf den Übergang zur Motorisierung vorbereiten. Es sollte ein militärischer Nutzlastwagen für unsere Streitkräfte entwickelt werden, und einer unserer Autohersteller könnte dies übernehmen."

 POL_interwar_motorization_focus:0 "Schwerpunkt Motorisierung"
 POL_interwar_motorization_focus_desc:0 "Wir müssen uns damit abfinden, dass moderne Armeen motorisiert und nicht mehr zu Pferd unterwegs sind. Wir müssen unsere Militärdoktrinen entsprechend anpassen, und natürlich auch die Ausrüstung."


 POL_interwar_PolishAirForce:0 "Polnische Luftwaffe"
 POL_interwar_PolishAirForce_desc:0 "Um das zukünftige Polen durchzusetzen, müssen wir unser Meer, unser Land ... und auch unseren Himmel schützen! Indem wir unsere talentiertesten Piloten zusammenbringen, um das Herzstück unserer neuen Luftwaffe zu bilden, können wir das Land effektiv schützen."

 POL_interwar_AirBase:0 "Flugplätze erweitern"
 POL_interwar_AirBase_desc:0 "Flugplatzpisten sind nicht sehr schwer zu bauen oder auch nur instand zu halten, aber trotzdem müssen einige von ihnen angelegt werden. Es ist ein Minimum, eine solche in Warschau zu haben, die für die Ausbildung von Piloten genutzt werden könnte."

 POL_interwar_FormEskadra:0 "Geschwader bilden"
 POL_interwar_FormEskadra_desc:0 "Die Franzosen haben drei Jagdgeschwader geschickt, um uns während des Krieges zu unterstützen, und sie bieten uns an, diese Einheiten an uns abzutreten. Diese drei Staffeln könnten die Grundlage für unsere neu gegründete polnische Luftwaffe bilden."

 POL_interwar_KosciuszkoSquadron:0 "Kosciuszko-Schwadron"
 POL_interwar_KosciuszkoSquadron_desc:0 "Die 7. Jagdstaffel ist nach einem unserer größten Helden benannt, der sich in den USA während des Unabhängigkeitskrieges auszeichnete. Heute vereint diese Einheit die unerschrockensten und talentiertesten Piloten unserer Streitkräfte. Es wäre klug, ihre Erfahrung der gesamten Luftwaffe zur Verfügung zu stellen."

 POL_interwar_bomber_focus:0 "Bomber Fokus"
POL_interwar_bomber_focus_desc:0 "Die Entwicklung von Luftfahrzeugen schreitet immer schneller voran, und die Erfahrung an der Front hat gezeigt, dass der Einsatz von schweren oder leichten Bombern bei jedem Einsatz eine bedeutende Unterstützung darstellt. Wir sollten eine Notiz an unsere Konstruktionsbüros herausgeben, damit sie an der Verbesserung ihrer Fähigkeiten arbeiten."


 POL_interwar_Restore_The_Polish_Navy:0 "Wiederaufbau der Polnischen Marine"
 POL_interwar_Restore_The_Polish_Navy_desc:0 "Wir können uns keine große Kriegsflotte leisten, aber Polen hat immer Wert darauf gelegt, über ein Minimum an Kriegsschiffen zu verfügen, die seine Ostseeküste schützen und seinen Rang in der Region durchsetzen können. Und wir haben immer noch Marineoffiziere unter uns, die über eine gewisse Erfahrung verfügen. Lassen Sie uns auf sie zurückgreifen, um die polnische Flotte neu zu gründen!"

 POL_interwar_Shipyard:0 "Werft-Bemühungen"
 POL_interwar_Shipyard_desc:0 "Die polnischen Küsten sind nicht sehr ausgedehnt, aber es gibt Platz für neue Arsenale. Der Hafen von Danzig wäre dafür sehr gut geeignet, daher sollten wir einige Millionen für den Ausbau der Anlagen bereitstellen."

 POL_interwar_improved_screen_ships:0 "Verbesserung der Abwehrschiffe"
 POL_interwar_improved_screen_ships_desc:0 "Wir müssen unsere Linienschiffe, von Kreuzern über Fregatten bis hin zu Zerstörern, dringend renovieren, zumal wir uns eine große Schlachtschiffflotte nicht wirklich leisten können."

 POL_interwar_submarine_effort:0 "U-Boot-Bemühungen"
 POL_interwar_submarine_effort_desc:0 "Die Stärkung der polnischen Marine erfordert die Entwicklung einer kleinen Flottille von Tauchbooten. Wir sollten die besten Experten aus Frankreich und Großbritannien heranziehen, die mit der Entwicklung solcher Schiffe vertraut sind."

 POL_interwar_Marines:0 "Amphibischer Angriff"
 POL_interwar_Marines_desc:0 "Die Erfahrung der Dardanellen hat unterstrichen, wie sehr die moderne Kriegsführung die Entwicklung eines Korps erfordert, das auf amphibische Landungsoperationen spezialisiert ist, um die Küste zu erobern, die Küstenverteidigung auszuschalten oder Häfen schnell zu erobern."





 POL_interwar_Pilsudski_Funeral_Ceremony:0 "Begräbnisfeier für Józef Piłsudski"
 POL_interwar_Pilsudski_Funeral_Ceremony_desc:0 "Das Staatsoberhaupt erlag dem Leberkrebs, der an ihm nagte. Die ganze Nation trauert und die Beerdigung, die in Krakau stattfinden wird, wird von nationalen Feierlichkeiten und sogar der Ausgabe einer einheitlichen Währung begleitet. Dies ist ein Moment der Einheit für alle Polen!"


 POL_the_between_the_seas_concept_2:0 "Das Zwischen-den-Meeren-Konzept" # Hinzugefügt, um einen Bug zu vermeiden
 POL_the_between_the_seas_concept_2_desc:0 "Piłsudski hat vor mehreren Jahren seine Theorie des Miedzymorze, auch Intermarium genannt, formuliert, die darauf abzielt, die alte Zwei-Nationen-Republik wiederzubeleben, die sich von der Ostsee bis zum Schwarzen Meer erstrecken würde. Durch die Föderation der baltischen Staaten, Polens, Weißrusslands und eines Teils der Ukraine würde er ein großes Land schaffen, das ein Bollwerk gegen die Russen in Osteuropa bilden würde."

