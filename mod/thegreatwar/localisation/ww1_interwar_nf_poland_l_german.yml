 POL_interwar_Vienna1683:0 "1683"
 POL_interwar_Vienna1683_desc:0 "Als sich das türkische Heer 1683 Wien näherte, stürmte der Polnische König Jan III. Sobieski mit etwa 25.000 Mann auf sie zu. Da er den höchsten Rang aller zur Befreiung Wiens versammelten Heerführer innehatte, übernahm er das Kommando über die gesamte Hilfstruppe und errang einen glänzenden Sieg über die Türken."

