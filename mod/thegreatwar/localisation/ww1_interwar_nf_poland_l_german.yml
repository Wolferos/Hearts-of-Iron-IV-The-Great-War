 POL_interwar_france_friend:0 "Zum Gedenken an L'Armée Bleue"
 POL_interwar_france_friend_desc:0 "L'Armée Bleue (Blaue Armee), die Haller-Armee, war ein polnisches Militärkontingent, das in der Endphase des Ersten Weltkriegs in Frankreich aufgestellt wurde. Nach dem Ende des Ersten Weltkriegs bildete es die Grundlage für das 49  Hutsul Rifle Regiment."

