 dreadnought_desc:0 "Крупный боевой корабль с самыми большими орудиями и крепкой броней из всех, что можно купить за деньги. Такое дорогое вложение, будет хорошей поддержкой для малых кораблей охранения."
 seaplane_tender_desc:0 "Гидроавианосец или корабль, который поддерживает работу гидросамолетов. Некоторые из этих судов, могли бы не только нести гидросамолеты, но и имели все средства, необходимые для их эксплуатации. Эти корабли, которые могут быть расценены как первые авианосцы, появились перед самой Первой Мировой войной."
 protected_cruiser_desc:0 "Бронепалубный крейсер тип морских крейсеров конца 19 века, так назван, потому что его бронированная палуба, обеспечивает защиту жизненно важных пространств корабля от фрагментов взрывающихся на борту снарядов."
 coastal_submarine_desc:0 "Подводная лодка прибрежного действия-это небольшая, маневренная подводная лодка с малой осадкой, хорошо подходит для патрулирования прибрежных заливов и гаваней."
 longrange_submarine_desc:0 "Крейсерская подводная лодка-это очень большая подводная лодка, спроектированная, чтобы оставаться в море в течение длительных периодов времени, в районах, удаленных от баз."
