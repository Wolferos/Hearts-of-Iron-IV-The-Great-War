 super_heavy_tank_equipment:0 "Überschwerer Panzer"
 super_heavy_tank_equipment_desc:0 "Überschwere Panzer stellen eine Weiterentwicklung des Schwerer Panzer-Konzepts dar. Sie sind besser bewaffnet und stärker gepanzert, sind dafür aber langsamer und haben auf weichem Gelände und bei der Überfahrt der meisten Brücken erhebliche Probleme."
