 motorized_rocket_equipment_desc:0 "Mehrere Raketenwerfer wie diese können ein Zielgebiet schneller als herkömmliche Artillerie mit Explosivgeschossen eindecken, was aber auf Kosten geringerer Zielgenauigkeit und längerer Ladezeiten geht. Dieser Raketenwerfertyp wird auf Lkws montiert, was ihm nach dem Angriff schnelle Positionswechsel ermöglicht, noch bevor der Feind das Feuer erwidern kann."
