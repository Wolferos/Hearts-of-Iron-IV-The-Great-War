 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "Der Elefant war ein schwerer Jagdpanzer, der auf dem Fahrgestell des eingestellten Porsche-Tiger-Projekts basierte und mit einer 8,8-cm-Pak 43/2 ausgerüstet war."
