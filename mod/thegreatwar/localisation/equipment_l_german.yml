 tank_art_upgrade:0 "Artilleriebewaffnung"
 tank_art_upgrade_desc:0 "Stellen Sie sicher, dass unsere Selbstfahrlafetten über riesige Feuerkraft verfügen, die alle ungepanzerten Feinde zerfetzt."
