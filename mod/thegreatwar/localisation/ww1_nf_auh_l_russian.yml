AUH_ww1_diplomatic_effort:0 "Министерство иностранных дел"
AUH_ww1_diplomatic_effort_desc:0 "" #KAISER_ANONY

AUH_ww1_triple_alliance:0 "Возобновить тройственный союз"
AUH_ww1_triple_alliance_desc:0 "The Triple Alliance is, quite bluntly, the only thing keeping us on the map. We would be downright fools not to continue to seek accord with its signators, and continue to ensure and validate the alliance to this day."

AUH_ww1_back_ger:0 "Укрепление связей с Германией"
AUH_ww1_back_ger_desc:0 "Though some of the Austrian aristocrats are still bitter about the German unification process, they are our brothers, and one of the few friendly states to our government still left these days." 

AUH_ww1_military_advisors:0 "Военные эксперты из Германии"
AUH_ww1_military_advisors_desc:0 "They say that Prussia was hatched from a cannonball, and while they may not call the country that anymore, the axiom still holds true. Accepting the help of Germany to modernize our military would be an easy benefit to reap from this alliance."

AUH_ww1_back_italy:0 "Обеспечить лояльность Италии"
AUH_ww1_back_italy_desc:0 "The Italians are, to say the least, not exactly on the friendliest terms with us. We should start negotiations with them, in order to establish more amicable relations, if we hope to keep them in our alliance. Of course, if we go through with this, we'll probably end up losing territory..."

AUH_ww1_give_italy_territories:0 "Отдать Зару и Истрию"
AUH_ww1_give_italy_territories_descn:0 "The Italians have made their demands clear: The historically Italian region of Istria, as well as a concession around the city of Split on the Dalmatian coast. Unfortunately, this is all coastal territory, but it might be a price worth paying to keeep Italy aligned with the Central Powers." 

AUH_ww1_italy_honnor_pact:0 "Призвать Италию в войну"
AUH_ww1_italy_honnor_pact_desc:0 "Italy is now essentially forced to join up in a war with us. If we've send them territory and promised them more from France for nothing, their people will give the government hell. Now that things have broken out, it's time to collect our dues for handing out some of our prized regions."


 AUH_ww1_assert_position_east:0 "Утвердить позиции на востоке"
 AUH_ww1_assert_position_east_desc:0 "The position of the Central Powers in the East is the same- weaken Russia, and build hegemony in the region. As war with Russia in particular seems to be nearly inevitable, due to the Balkan situation, this is an effective course of action to take, though will drive France and Russia closer, which could prove to be an issue."

 AUH_ww1_anti_ru:0 "Анти-российская Политика"
 AUH_ww1_anti_ru_desc:0 "To make good on our position, we shall sever most diplomatic ties with Russia, and begin to publicly work against them. This will likely do little but anger them for now, but it will open to us a host of options to deal with them in the future."

 AUH_ww1_anti_ru_limit_trade:0 "Ограничения торговли с Россией"
 AUH_ww1_anti_ru_limit_trade_desc:0 "Russia is one of our major trade partners, and we are in a fortunate position where they need us more than we need them. By placing sanctions and tariffs on Russian products, we can ensure that we get an edge over them economically."

 AUH_ww1_rom:0 "Сближение с Румынией"
 AUH_ww1_rom_desc:0 "The Romanians are a thorn in our side. We control a large portion of their territory, and though they're officially a minor member of the Triple Alliance, there is no doubt that they eye our territory with envy. We should extend good tidings out to them, to try and get them back closer to the winning team. Of course, to truly win them over might take concession..."

 AUH_ww1_rom_give_bucovina:0 "Отдать Буковину Румынии"
 AUH_ww1_rom_give_bucovina_desc:0 "Bucovina is not a significant amount of territory, but it's some of the most Romanian land in the Austro-Hungarian Empire. Conceding this territory is not guaranteed to win their heart, but it's certainly worth making an offer- we're a lot better off with a solid ally than 2 inches of land."

 AUH_ww1_rom_honnor_pact:0 "Призвать Румынию в войну"
 AUH_ww1_rom_honnor_pact_desc:0 "Since Romania accepted our offer of Bucovina, we are in a good position to call them into the current conflict. There is no doubt that if they decline, their people will be most displeased with them."

 AUH_ww1_oirganization_realm:0 "Реорганизация государства"
 AUH_ww1_oirganization_realm_desc:0 "Austria-Hungary, as a collection of parts of old kingdoms, is not in a great defensive position. Despite this, however, we can fortify and entrench our troops, to try and hold back the brunt of an offense on any of our broad borders." 

 AUH_ww1_fortify_russian_borders:0 "Укрепление границ с Россией"
 AUH_ww1_fortify_russian_borders_desc:0 "The Galician region is one of keen strategic interest, and keeping the Russians out is important if we want to keep an advantage in the East. A fortification line in that region will help beat back the bear."

 AUH_ww1_airport_russian_borders:0 "Строить аэродромы вблизи российских границ"
 AUH_ww1_airport_russian_borders_desc:0 "Появление боевых самолетов может стать решающим фактором в войне с Россией. Если возвести больше аэродромов в регионе, то мы вероятно сможем разместить больше самолетов в регионе."

 AUH_ww1_fortify_italian_borders:0 "Укрепление границ с Италией"
 AUH_ww1_fortify_italian_borders_desc:0 "The Italian border is long and oddly curved, making it difficult for units to support each other. Worse yet, the Italians themselves are deeply entrenched at the bottoms of mountain chains and in fortified urban areas. Since we are unlikely to break into it any time soon, we must be sure that we can at the very least defend from that direction."

 AUH_ww1_fortify_bosnia_borders:0 "Укрепить границы Балкан"
 AUH_ww1_fortify_bosnia_borders_desc:0 "It is highly unlikely that the Balkans will give us serious issues, but it is always better to be safe than sorry, lest French marines arriving in the region give us a rude awakening. It will also deny Serbia and Montenegro the chance to attack into our territory to any degree, further making for a safe Balkan campaign."

 AUH_ww1_fortify_coast_dalmatia:0 "Укрепить побережье Далмации"
 AUH_ww1_fortify_coast_dalmatia_desc:0 "Though we don't have a super strong navy, we still posess a long coastline, which must be defended if a front from the Balkans to Italy is not to be established, which would be a disaster for our war effort. Improving existing coastal forts and construction of new ones, as well as a few conventional forts in the area just in case, can help make sure that we never have to face that nightmare scenario." 

 AUH_ww1_ready_country:0 "Подбор пропаганды"
 AUH_ww1_ready_country_desc:0 "According to Austria-Hungary, the Austro-Hungarian army is the most prestigous employer in the world. By circulating positive news and information about our country and armed forces, we can build enthusiasm in otherwise apathetic men, helping our military out."

 AUH_ww1_polnische_wehrmacht:0 "Германизация Польши"
 AUH_ww1_polnische_wehrmacht_desc:0 "If we promise the Poles their own nationstate after the war, perhaps the residents of our part of Poland will be more willing to join in on the action. Whether we cede the territory or not is, of course, a matter to be decided yet, but for now, we can enjoy the influx of able-bodied men without thinking of the consequences." 
 
 AUH_ww1_military_harmonization:0 "Унификация армии"
 AUH_ww1_military_harmonization_desc:0 "An army with 3 subdivisions in its land forces alone is no easy thing to keep in check, but lately our officers have become more and more accustomed to dealing with the intricacies of such a force. As our military begins to operate more organically and in a more unified fashion, more ideas are coming to the top level, which is beneficial to our doctrine."

 AUH_ww1_balkans_policy:0 "Политика на Балканах"
 AUH_ww1_balkans_policy_desc:0 "Since acquiring and annexing Bosnia, we have sought to keep our stake in the Balkans safe, and, admittedly, keep expanding in that area if we get an easy, cheap opportunity to. By establishing our argument on the world stage, we can become more actively involved in the politics of the Balkan region." 

 AUH_ww1_balkans_policy_intervene:0 "Реакция на первую балканскую войну"
 AUH_ww1_balkans_policy_intervene_desc:0 "The Balkan War was an interesting experience, particularly from showing the surprising potential strength of these Balkan states when unified. Though we were supporting the Ottoman Empire, it seems that their power in this region has eroded completely. Perhaps Austria needs to find a new nearby friend, if we are ever to keep what we have here?" 

 AUH_ww1_balkans_bulgaria_friend:0 "Направить военных советников"
 AUH_ww1_balkans_bulgaria_friend_desc:0 "The Bulgarians are in a tough spot right now. Their war against Serbia has spilled over into a conflict with literally every single one of their neighbors. If we don't send at least advisors, it could be over for them. This is also, of course, an interesting opportunity to make friends with one of these Balkan states..."

 AUH_ww1_balkans_bulgaria_send_troops:0 "Послать войска Болгарии"
 AUH_ww1_balkans_bulgaria_send_troops_desc:0 "To ensure Bulgaria at least has a fighting chance not to get annexed, we can send in some of our own troops, nominally volunteers, to try and give Bulgaria at least some edge in the conflict. This will provide some much-needed experience, and keep pushing Bulgaria more into our corner."

 AUH_ww1_balkans_serbian_expansion:0 "Изучить сербский экспансионизм"
 AUH_ww1_balkans_serbian_expansion_desc:0 "Though the Serbians have been nominally friendly towards Austria since they achieved full fledged independence, since we've annexed Bosnia, things have been much less friendly betwen the Serbian government. Due to a sharp uptick in crime, especially from recent immigrants of Serbia right on the inside our borders, an investigation on Serbian activities in Austria must be carried out."

 AUH_ww1_balkans_serbian_ultimatum:0 "Послать ультиматум Сербии"
 AUH_ww1_balkans_serbian_ultimatum_desc:0 "So, the Serbian bastards WERE just trying to stir up rebellions to get their grubby hands on our South Slavic provinces! They should be punished for this clear breach of trust, and our good Kaiser has begun to prepare an ultimatum to the Serbian government, which they surely will be in no position to refuse."

 AUH_ww1_annex_BOS:0 "Аннексия Боснии и Герцеговины"
 AUH_ww1_annex_BOS_desc:0 "" #KAISER_ANONY

 AUH_ww1_Schutzkorps:0 "Формирование Шуцкори"
 AUH_ww1_Schutzkorps_desc:0 "The Schutzkorps was an auxiliary volunteer militia established by Austro-Hungarian authorities in the newly annexed province of Bosnia and Herzegovina to track down Bosnian Serb opposition."
 
