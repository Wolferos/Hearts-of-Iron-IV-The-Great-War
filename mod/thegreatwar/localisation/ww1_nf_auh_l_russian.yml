AUH_ww1_support_kaiser:0 "Укрепить авторитет императора"
AUH_ww1_support_kaiser_desc:0 "His royal majesty the Kaiser und Konig has wisely ruled over our nation for a long time, but threats to his rule have been beginning to pop up. From Nationalists trying to break out to Republicans trying to Federalists trying to form into a more regionalist democracy, the throne has earned many enemies internally. We must conduct an image reworking campaign for the K.u.K. to help secure his grasp on Austria-Hungary."

AUH_ww1_contest_kaiser:0 "Поддать сомнению авторитет императора"
AUH_ww1_contest_kaiser_desc:0 "Perhaps Monarchy is no way to rule a multinationalist state anymore. The Kaiser und Konig is harshly unpopular outside of Austria itself, and has many enemies within his own home part of the Empire. If we weaken his authority from within, what chance does he have to retain his rule? More powerful parties can then take his place."

