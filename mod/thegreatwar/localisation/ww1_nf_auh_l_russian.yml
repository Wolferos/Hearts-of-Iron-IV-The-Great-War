#--------------------------------------------------------------
# [AUSTRIA-HUNGARIAN EMPIRE] Army Effort
#=========================================================================
AUH_ww1_army_effort:0 "Сухопутные Войска Австро-Венгрии"
AUH_ww1_army_effort_desc:0 "Вооружённые силы Австро-Венгрии (kaiserliche und königliche Armee) — совокупность всех войск и сил Австро-Венгерской империи. Вооружённые силы Австро-Венгрии были образованы после преобразования в соответствии с Австро-венгерским соглашением Австрии в дуалистическую монархию" 

AUH_ww1_trenchwarfare:0 "Позиционная война"
AUH_ww1_trenchwarfare_desc:0 "Позиционная война — война, в которой вооружённая борьба ведётся, в основном, на сплошных, относительно стабильных фронтах (позициях) с глубокоэшелонированной обороной. Как правило, характеризуется высокой плотностью войск и развитым инженерным обеспечением позиций."

AUH_ww1_artillery_effort_1:0 "Развитие артиллерии"
AUH_ww1_artillery_effort_1_desc:0 "Первым шагом программы по модернизации армии станет дальнейшее развитие артиллерийских орудий. Сперва необходимо найти новых конструкторов, которые принесут нам плоды в виде новых проектов артиллерийских установок"

AUH_ww1_artillery_effort_2:0 "Развитие артиллерии II"

AUH_ww1_artillery_effort_2_desc:0 "После того, как мы собрали под своим крылом перспективных конструкторов, логично будет предоставить им свои собственные фабрики. Назначив конструкторов и инженеров на заводы, и приписав к ним рабочих, мы с уверенностью можем ожидать прорывов в области артиллерии." 

AUH_ww1_artillery_effort_3:0 "Развитие артиллерии III"
AUH_ww1_artillery_effort_3_desc:0 "Полевые испытания выявили крупную проблему в артиллерийской отрасли: огромное количество модификаций и калибров наших орудий не только значительно увеличивает затраты на производство снарядов, но и снижает эффективность наших пушек на поле боя. Стандартизировав калибры наших пушек, мы в буквальном смысле получим больше выхлопа от наших инвестиций в эту отрасль." 

AUH_ww1_artillery_effort_4:0 "Развитие артиллерии IV"
AUH_ww1_artillery_effort_4_desc:0 "Считалось, что орудия, стреляющие прямой наводкой, уйдут с полей сражений, однако к нам поступает все больше запросов на эти легкие пушки, а не на гаубицы и осадные орудия. Направив наши усилия на развитие таких орудий, а также на снаряды к ним, мы получим не только превосходные артиллерийские установки, но, возможно, и прогресс в других областях..." 

AUH_ww1_special_forces:0 "Силы специального назначения"
AUH_ww1_special_forces_desc:0 "Несмотря на жестокость химических атак, именно они помогли выделить отряды, которые отличаются невероятной реакцией, превосходящей все остальные войска. Эти отряды могут стать полезными в качестве морских пехотинцев, горнострелковых войск и других подразделений, где выучка бойцов должна быть гораздо выше чем у обычной пехоты. Отыскав достаточно таких солдат и офицеров, мы сможем создать эффективные войска специального назначения. Эх, если бы только они могли вступать в бой так же быстро как старая добрая кавалерия..." 

AUH_ww1_army_motorization_focus:0 "Моторизация"
AUH_ww1_army_motorization_focus_desc:0 "Великие умы нашего генштаба, а может просто люди, которым уже вдоволь надоела эта позиционная война, предложили нам начать массовое производство машин для наших войск, которые не только позволят им быстро достигать поля боя, но и совершать обходные действия. Конечно, этот простой замысел потребует от нас огромного количества снаряжения и длительного обучения наших войск, иными словами значительных инвестиций - хотя они могут легко окупиться в будущем." 

AUH_ww1_doctrine_effort:0 "Развитие военных доктрин I" #Link me pls
AUH_ww1_doctrine_effort_desc:0 "Хотя время, когда в генштабе заседали одни принцы, закончилось, некоторые наши офицеры и генералы получили звания не за свои заслуги, а благодаря кумовству. Разумеется, они являются одними из самых верных людей в государстве, но в других странах уже началось очищение от таких бесполезных кадров. Пора бы нам уже назначать на должности за заслуги и постараться выкинуть из командования весь этот сброд..."    

AUH_ww1_doctrine_effort_2:0 "Развитие военных доктрин II"
AUH_ww1_doctrine_effort_2_desc:0  "Теперь наш штаб укомплектован компетентными военачальниками, однако, они не единственные кто может развивать наши военные доктрины. Военные теоретики, отсутствующие как класс с 1800-х годов, вновь стали появляться на передовой военных исследований. Действительно, у них ограниченный опыт ведения боевых действий, но их изыскания нельзя просто игнорировать. Включив их в наш генштаб, мы значительно ускорим разработку военных тактик."

AUH_ww1_doctrine_effort_3:0 "Развитие военных доктрин III"
AUH_ww1_doctrine_effort_3_desc:0 "До сих пор мы игнорировали один из самых ключевых элементов военных действий - Логистику. Помимо заботы о ведении самого боя, нам нужно обеспечить своевременные поставки еды, воды и снаряжения."

AUH_ww1_equipment_effort:0 "Развитие снаряжения I" #Link me pls
AUH_ww1_equipment_effort_desc:0 "Генералы старой гвардии не являются единственной причиной, по которой наши войска застряли в прошлом веке. Наши квартирмейстеры подвержены коррупции и вообще не хотят взаимодействовать между собой. Необходимо заменить их наиболее ответственными и опытными офицерами, и таким образом мы сможем не только узнать недостатки нашего вооружения, но и не допустить того, чтобы эти люди стали СЛИШКОМ популярными." 

AUH_ww1_equipment_effort_2:0 "Развитие снаряжения II" #Link me pls
AUH_ww1_equipment_effort_2_desc:0 "Новые квартирмейстеры помимо нового вооружения запросили у нас и новые орудия поддержки пехоты. Обсуждения новой модели армии привели к появлению идей о легких пулеметах, окопных минометах и дульных гранатометах. Это вооружение станет полезным дополнением нашей армии, до тех пор, пока мы сможем найти нужных людей для их разработки и производства."  

AUH_ww1_equipment_effort_3:0 "Развитие снаряжения III"
AUH_ww1_equipment_effort_3_desc:0 "К нам прищло письмо от квартирмейстеров с требованием оснастить армию большим количеством винтовок, приспособленных для траншейной войны, а если говорить прямо, то: должна быть возможность установить на винтовку - прицел, штык, а также устройство для запуска винтовочных гранат. Конечно, мы можем просто увеличить производство всего по отдельности, но логическим шагом станет создание новых стандартов для винтовки, которые дожлны будут соответствовать всем этим требованиям."

AUH_ww1_equipment_effort_4:0 "Развитие снаряжения IV"
AUH_ww1_equipment_effort_4_desc:0 "К нашему несчастью, квартирмейстеры направили новый список требований. Мы проинструктировали почтальонов, чтобы они больше не доставляли нам их письма. Последнее требование квартирмейстеров - поставить новое снаряжение для инженерных войск: новые модели карабинов, инструменты и возможно еще эти так называемые 'огнеметы', которые мы постараемся отправить как можно скорее. Такое улучшение наших инженерных корпусов может принести пока неизвестные нам выгоды..."

AUH_ww1_armor_effort_1:0 "Бронетехника I"
AUH_ww1_armor_effort_1_desc:0 "Наши предшествующие усилия не пропали даром! Конструкторы и инженеры артиллерии и автомашин предложили нам новый вид техники - тяжелобронированный трактор с орудием прямого наведения. Эти ранние проекты еще не приспособлены к боевым действиям, однако эта идея имеет большое будущее - она может наконец покончить с окопной войной, особенно если эти машины смогут выдерживать пулеметный огонь." 

AUH_ww1_armor_effort_2:0 "Бронетехника II"
AUH_ww1_armor_effort_2_desc:0 "Наши эксперименты с бронетехникой показывают все более многообещающие успехи! Однако, мы все равно недовольны существующими образцами. Инженеры предлагают нам множество идей таких как: вращающаяся башня, особые машинные отделения и особый люк для командира - и такие наработки мы не можем игнорировать. Если эти замыслы будут воплощены в жизнь, то нас невозможно будет остановить!"

AUH_ww1_gasmask_focus:0 "Химическая война"
AUH_ww1_gasmask_focus_desc:0 "Некоторые химики предлагают нам использовать в качестве оружия смертельное вещество - ядовитый газ, который будет доставляться артиллерией и окопными минометами. Хотя использование химического оружия не одобрялось практически столетие, какой у нас есть выбор, если мы хотим выиграть эту войну? Кроме разработки собственного вооружения, необходимо быстро позаботиться и о контрмерах - будет глупо, если эта военная разработка обернется против нас!"
