 ww1_portugal.2.a:0 "Немецкие торговые суда конфискованы"
 ww1_portugal.2.b:0 "Немецкие торговые суда покинули наши порты"
 ww1_portugal.2.d:0 "Немецкие и австрийские торговые суда укрывались в португальских гаванях сверх условий Гаагской конвенции . Британия просит Португалию конфисковать корабли или заставить их уйти из портов. Захват судов приведет к вступлению в Антанту и, вероятно, к войне".
 ww1_portugal.2.t:0 "Конфискация немецких торговых кораблей"
 ww1_portugal.3.a:0 "Послать Экспедиционный корпус"
 ww1_portugal.3.d:0 "После конфискации немецких и австрийских торговых судов в наших портах Португалия воюет с Центральными державами. Мы должны послать Экспедиционный корпус в Великобританию, чтобы помочь им."
 ww1_portugal.3.t:0 "Португальская Экспедиционная армия"
 ww1_qing.1.a:0 "Долгих лет жизни императору!"
 ww1_qing.1.d:0 "После боксерского восстания Цинская империя была вынуждена подписать 'Заключительный договор' с 11 Великими державами, а также заплатить огромную контрибуцию. Это привело к значительным недостачам как в казне, так и в национальном суверенитете. Некоторые революционеры воспользовались возможностью для вербовки новых членов и распространия своих идеалов. 'Империя уже шатается, но есть еще луч надежды' \nВо-первых, лидер консерваторов, императрица Цыси умерла в 1908 году, это позволило некоторым министрам постепенно поддерживать ограниченные реформы по модернизации в военной, политической и социальной областях. Юань Шикай, самый могущественный министр на то время был освобожден от всех постов и отправлен обратно на родину, где не мог иметь никакого влияния на правительство в течение небольшого промежутка времени. Прямо сейчас, главное дело - укрепить власть Маньчжуров. Флаг Желтого Дракона должен вечно развеваться на этой земле."
 ww1_qing.1.t:0 "Защитить флаг Желтого Дракона!"
 ww1_qing.10.a:0 "Они это заслужили!"
 ww1_qing.10.d:0 "Чжао Эр Фенг приказал открыть огонь по протестующим, что привело к гибели нескольких человек. Эти действия их только озлобили, члены Тунмэнхой и Гелаохой попытались организовать и подготовить людей к восстанию в Сычуане."
 ww1_qing.10.t:0 "Бойня в Чэнду"
 ww1_qing.11.a:0 "Пусть попробуют прийти к нам!"
 ww1_qing.11.d:0 "После кровавых событий в Чэнду, лидеры Тунмэнхой и Гелаохой сформировали отряд, названный Армия Товарищей, для осады Чэнду. Люди в Сычуане и даже некоторые императорские солдаты добровольно присоединились к ним в атаке на местное правительство."
 ww1_qing.11.t:0 "Возникновение Армии Товарищей!"
 ww1_qing.12.a:0 "Тибет объявляет о независимости!"
 ww1_qing.12.d:0 "После Синьхайской революции и падения династии Цин,'тибетские ополченцы  внезапно атаковали имперский гарнизон, расположенный вТибете. Впоследствии представители династии Цин в Лхасе были вынуждены подписать 'Соглашение трех пунктов' которое предусматривало сдачу и вывод сил Цин из Центрального Тибета. Временный президент Китая, Юань Шикай, послал телеграмму 13-му Далай-ламе, восстановив все его прежние титулы. Далай-лама отверг их, заявив, что он 'намерен осуществлять как мирское, так и церковное управление Тибетом'."
 ww1_qing.12.t:0 "Соглашение трех пунктов"
 ww1_qing.13.a:0 "Восхождение Диктатора"
 ww1_qing.13.d:0 "1 января 1912 года Сунь Ятсен официально объявил о создании Китайской Республики и в Нанкине была проведена его иннаугурация в качестве первого президента переходного периода. Однако властью в Пекине обладал Юань Шикай, которому подчинялась Бэйянская армия, самая мощная военная сила в Китае на то время. Для предотвращения гражданской войны и возможной иностранной интервенции, Сунь согласился с требованием Юаня об объединении Китая под руководством пекинского правительства, возглавляемого Юанем. 10 марта в Пекине, Юань Шикай был приведен к присяге в качестве второго президента переходного периода Китайской республики. Несмотря на многочисленность партий, каждая из которых боролась за законодательную власть, революционерам не хватало своей армии, и власть Юань Шикая стала преобладать над парламентом. Вскоре Юань по собственному желанию пересмотрел конституцию и стал диктатором."
 ww1_qing.13.t:0 "Сосредоточение власти в руках Юань Шикая"
 ww1_qing.14.a:0 "Мы сделали это!"
 ww1_qing.14.d:0 "12 февраля 1912 года император Сюаньтун отрекся от престола. Это первый случай, когда китайский народ сможет быть хозяином своей страны. К отреченному императору правительство Республики будет относиться как положено по протоколу для иностранных монархов."
 ww1_qing.14.t:0 "Отречение императора Сюаньтуна"
 ww1_qing.15.a:0 "Мы сделали это!"
 ww1_qing.15.d:0 "12 февраля 1912 года император Сюаньтун отрекся от престола. Это первый случай, когда китайский народ сможет быть хозяином своей страны. К отреченному императору правительство Республики будет относиться как положено по протоколу для иностранных монархов."
 ww1_qing.15.t:0 "Отречение императора Сюаньтуна"
 ww1_qing.16.a:0 "Хорошая работа!"
 ww1_qing.16.d:0 "После длительной войны революция была подавлена. Мы должны помнить, как мучительно нам дался этот мир."
 ww1_qing.16.t:0 "Провал революции"
 ww1_qing.2.a:0 "Понял!"
 ww1_qing.2.d:0 "Во время игры Вы должны кое-что помнить. Во-первых, не удаляйте или изменяйте названия существующих подразделений, так как это может разорвать цепочку игровых событий. Во-вторых, рекомендуется ручное управление войсками, или Вы пожалеете о своем решении, когда позволите ИИ управлять ими. Наконец, тщательно выбирайте ответы на события и удостоверьтесь, что развитие Империи находится на правильном пути."
 ww1_qing.2.t:0 "Информация, которую вам нужно держать в голове"
 ww1_qing.3.a:0 "Быстро подавите восстание!"
 ww1_qing.3.d:0 "27 апреля 1911 года произошло второе восстание в Гуанчжоу, которое окончилось катастрофическим поражением. Накануне битвы революционер Лин Хуимин написал легендарное произведение 'Письмо к моей Жене', которое считается шедевром китайской литературы."
 ww1_qing.3.t:0 "Второе восстание в Гуанчжоу"
 ww1_qing.4.a:0 "Нам нужны их деньги."
 ww1_qing.4.d:0 "После Второй Опиумной войны Великие державы и Америка пытались получить максимальную выгоду от Цинской империи. Как правило, их останавливали другие Великие державы, особенно Япония. Когда они узнали, что правительство Цин захотело построить железную дорогу Ханькоу-Гуандун и получить на это займ у Германии, другие Ведущие державы стали настаивать, что и они хотели бы одолжить деньги правительству Цин. Наконец, 24 мая 1910 года Америка, Франция, Великобритания и Германия сформировали Консорциум Четырех держав и решили совместно одолжить деньги Китаю."
 ww1_qing.4.t:0 "Консорциум Четырех держав"
 ww1_qing.5.a:0 "Отлично!"
 ww1_qing.5.d:0 "9 мая 1911 года министр сообщений и коммуникаций Шэн Сюаньхуаи? приказал национализировать все железные дороги, контролируемые местными предпринимателями и купцами. Это вызвало недовольство многих людей, и привело к некоторым протестам."
 ww1_qing.5.t:0 "Национализация железных дорог"
 ww1_qing.6.a:0 "Отлично!"
 ww1_qing.6.d:0 "20 мая 1911 года правительство Цин подписала соглашение о заеме с Консорциумом Четырех держав, предоставив им права управления железнодорожными путями Сычуань-Ханькоу и Ханькоу-Гуандун Railway в обмен на займ в 6 миллиардов фунтов"
 ww1_qing.6.t:0 "Соглашение о железных дорогах Сычуань-Ханькоу и Ханькоу-Гуандун"
 ww1_qing.7.a:0 "Черт бы их побрал!"
 ww1_qing.7.d:0 "17 июня 1911 года граждане Сычуаня сформировали 'Товарищество по охране железных дорог Сычуани', их лидером стал Пу Дианхун. В это товарищество вступило сотни тысяч человек. Они организовывали публичные митинги и выступления, призывая правительство Цин перестать продавать суверенитет страны." 
 ww1_qing.7.t:0 "Товарищество по охране железных дорог Сычуани"
 ww1_qing.8.a:0 "Нам нужно что-то предпринять."
 ww1_qing.8.d:0 "24 Августа 1911 студенты, купцы и рабочие организовали серию забастовок и бойкотов в Чэнду, в то же время люди в Сычуане показали свое недовольство, отказываясь платить налоги."
 ww1_qing.8.t:0 "Забастовки и бойкоты в Чэнду"
 ww1_qing.9.a:0 "Подавить протестующих!"
 ww1_qing.9.b:0 "Хорошо...отпустите их..."
 ww1_qing.9.d:0 "7 сентября 1911 года Генерал-губернатор Сычуаня Чжао Эр Фенг арестовал Пу Дианхуна и других лидеров 'Товарищества по охране железных дорог Сычуани'. Тысячи протестующих направились к резиденции Генерал-Губернатора в Чэнду с требованием отпустить Пу Дианхуна. Мы должны решить, как нам действовать!"
 ww1_qing.9.t:0 "Арест Пу Дианхуна!"
 ww1_roc.1.a:0 "Бэйянское правительство"
 ww1_roc.1.d:0 "Бэйянское правительство"
 ww1_roc.1.t:0 "Бэйянское правительство"
 ww1_roc.10.a:0 "Монархия должна быть уничтожена!"
 ww1_roc.10.d:0 "Вскоре после того, как Юань провозгласил себя императором, военачальники провинции Юньнань - Цай Э и Тан Цзияо - объявили о независимости 25 декабря в столице провинции - Куньмине. Они создали Армию республики и начали военные действия против Юаня."
 ww1_roc.10.t:0 "Война в защиту республики началась!"
 ww1_roc.11.a:0 "Блестяще!"
 ww1_roc.11.d:0 "После тяжелой борьбы, Юань уничтожил всех своих противников..."
 ww1_roc.11.t:0 "Юань выиграл!"
 ww1_roc.12.a:0 "Хорошо, я знаю что делать..."
 ww1_roc.12.d:0 "Власть Юаня становится все слабее, его генералы считают, что он больше не может управлять страной, настало время принять решение..."
 ww1_roc.12.t:0 "Отчеты от Генералов"
 ww1_roc.13.a:0 "Хорошо!"
 ww1_roc.13.d:0 "Столкнувшись с непреодолимой силой, Юань Шикай был принужден покинуть Империю 22 марта, вскоре после этого он умер 6 июня. Война в защиту республики окончилась успехом, провинции аннулируют свои декларации о независимости."
 ww1_roc.13.t:0 "Армия республики победила!"
 ww1_roc.14.a:0 "Бэйянское правительство"
 ww1_roc.14.d:0 "Юань мертв..."
 ww1_roc.14.t:0 "Юань мертв..."
 ww1_roc.2.a:0 "Это настоящая Деморатия!"
 ww1_roc.2.d:0 "С декабря 1912 по январь 1913, в Китае были проведены первые выборы в Национальную Ассамблею. В конце концов Гоминьдан, ведомый Сун Цзяожэнем одержал победу, теперь он займет пост премьера."
 ww1_roc.2.t:0 "Гоминьдан выиграл первые выборы"
 ww1_roc.3.a:0 "Нам нужно что-то сделать..."
 ww1_roc.3.d:0 "Хоть Гоминьдан и выиграл выборы, но Юань чувствует угрозу от демократии. Он никогда не допустит этих людей до власти..."
 ww1_roc.3.t:0 "Угроза от Гоминьдана"
 ww1_roc.4.a:0 "Чтобы поймать бандита, сначала нужно поймать их главаря..."
 ww1_roc.4.b:0 "Нельзя принимать это все всерьез..."
 ww1_roc.4.d:0 "Время принять решение..."
 ww1_roc.4.t:0 "Реакция Юаня"
 ww1_roc.5.a:0 "Это мерзкий и подлый ход"
 ww1_roc.5.d:0 "20 марта 1913 года на Шанхайской железнодорожной станции, по пути в парламент, в Сун Цзяожэня дважды выстрелил Иенг Хоиченг, спустя два дня Сун умер в госпитале."
 ww1_roc.5.t:0 "Убийство Сун Цзяожэня"
 ww1_roc.6.a:0 "Что ж, сразимся!"
 ww1_roc.6.d:0 "После того, как Юань Шикай избавился от Сун Цзяожэня, видный лидер Гоминьдана, Сунь Ятсен, начал Вторую революцию против Юаня."
 ww1_roc.6.t:0 "Вторая революция"
 ww1_roc.7.a:0 "Ясно"
 ww1_roc.7.d:0 "Вторая революция провалилась"
 ww1_roc.7.t:0 "Вторая революция провалилась"
 ww1_roc.8.a:0 "Я подумаю об этом..."
 ww1_roc.8.b:0 "Думаю это плохая идея..."
 ww1_roc.8.d:0 "После сохранения Юанем власти, многие его сторонники, особенно монархист Янг Ду, выступили за восстановление монархии, прося Юаня принять титул Императора. Это может стать лучшим выбором для всего китайского народа."
 ww1_roc.8.t:0 "Янг Ду выступает за возвращение монархии"
 ww1_roc.9.a:0 "Я об этом подумаю..."
 ww1_roc.9.d:0 "12 декабря, Юань, поддерживаемый своим сыном Юанем Кедингом, провозгласил о создании Китайской Империи, сам он принял титул Великого Императора. Это благо для нашего народа!"
 ww1_roc.9.t:0 "Китайская империя"
 ww1_siam.1.a:0 "Рама VI стал королем"
 ww1_siam.1.d:0 "23 октября – Вачиравуд (Рама VI) ьыл коронован Королем Сиама, после смерти своего отца, короля Чулалонгкорна (Рама V)."
 ww1_siam.1.t:0 "Король Чулалонгкорн умер "
 ww1_siam.2.a:0 "Великолепно!"
 ww1_siam.2.d:0 "После возобновления атак немецких подводных лодок, Сиам вступил в войну на стороне Антанты, и сразу же конфисковал 12 торговых судов Германии. Мы должны отправить Экспедиционный корпус в Великобританию, чтобы не только помочь им, но и получить преимущество на мирных переговорах."
 ww1_siam.2.t:0 "Сиамская Экспедиционная армия"
 ww1_southafrica.1.a:0 "Присоединиться к Антанте"
 ww1_southafrica.1.b:0 "Мы должны придерживаться нейтралитета"
 ww1_southafrica.1.d:0 "Когда в 1914 году началась Первая мировая война, правительство Южной Африки решило вступить в войну на стороне Антанты, и оно столкнулось с широко распространенной оппозицией в лице Африканеров. Они не соглашались воевать бок о бок с Британцами после событий Второй бурской войны. Правительству пришлось подавить восстание буров, прежде чем стала возможной отправка экспедиционных сил в размере 67000 солдат для вторжения в немецкую Юго-Западную Африку".
 ww1_southafrica.1.t:0 "Южно-Африканский союз делает свой выбор"
 ww1_southafrica.2.a:0 "Замечательно!"
 ww1_southafrica.2.d:0 "Буры в Трансваале восстали после решения правительства о вступлении в Антанту. Они готовы дать нам отпор"
 ww1_southafrica.2.t:0 "Восстание буров против Южной Африки"
 ww1_soviet.1.a:0 "К оружию!"
 ww1_soviet.1.b:0 "Нет!"
 ww1_soviet.1.d:0 "Польско-Советская война - вооруженный конфликт между Польской республикой и Украинской Народной Республикой с одной стороны и Советской Россией и Украиной с другой. Версальский договор не определил границы между Польшей и Советской Россией. Более того, Польша хотела расширить свои границы как можно дальше на восток, настолько, насколько возможно. В то же время Ленин рассматривал Польшу в качестве моста для Красной Армии, который нужно пересечь, чтобы помочь другим коммунистическим движениям и добиться революций в Европе. Конфликт был неизбежен."
 ww1_soviet.1.t:0 "Польско-Советская война"
 ww1_soviet.10.a:0 "Хорошо"
 ww1_soviet.10.d:0 "Новые законы утверждали сосуществование государственного и частного секторов, например людей среднего класса, встроеные в НЭП, который с другой стороны являлся государственно-ориентированной 'смешанной экономикой'.\nГосударство после внедрения НЭПа, отошло от коммунистических идеалов и начало модернизацию экономики, но на этот раз с более свободным ходом мысли. Советский Союз перестал поддерживать идеи о национализации некоторых секторов промышленности. Также во время НЭПа ожидались иностранные инвестиции для финансирования индустриальных и развивающих проектов, с взаимным обменом технологиями.\nДвижение в сторону модернизации основывалось на главной задаче - превращение Советского Союза в современное индустриальное общество, но чтобы это сделать Союз должен был перестроить существующие структуры, в особенности, сельскохозяйственную систему и класс, который ее окружал."
 ww1_soviet.10.t:0 "Новая Экономическая Политика"
 ww1_soviet.11.a:0 "Хорошо"
 ww1_soviet.11.d:0 "Совет Народных Комиссаров решил создать Красную Армию. Ее концепция состояла в том, что она должна быть сформирована из наиболее классово-сознательных и организованных людей рабочего класса. Все граждане Российской республики в возрасте старше 18 лет могли быть в нее призваны. Особая роль Красной Армии заключалась в защите достижений Октябрьской революции, Советской власти и социализма. Зачисление было условным, и производилось только по гарантиям выдаваемым военным или гражданским комитетом функционирующим в рамках территории Советской власти, либо партией или профкомом, в самом крайнем случае, двумя лицами, принадлежащими к одной из вышеперечисленных организаций. В случае если коллектив или подразделение хотел присоединиться к Красной Армии, то им была необходима гарантия и положительное голосование всех своих членов."
 ww1_soviet.11.t:0 "Создание Красной Армии"
 ww1_soviet.12.a:0 "Хорошо"
 ww1_soviet.12.d:0 "Наша революционная армия сильно нуждается в хороших и эффективных офицерах, но большинство наших военачальников годны лишь на политические встречи и бои на улицах, они не знают как вести полномасштабные военные действия. Приводя аргументы товарища Троцкого, для только что рожденной Красной Армии будет разумно использовать бывших офицеров и генералов царской армии в качестве военспецов и инструкторов для наших частей. Однако, много талантливых командиров не согласится вступить в армию Революции."
 ww1_soviet.12.t:0 "Приказ N.228"
 ww1_soviet.13.a:0 "Хорошо"	
 ww1_soviet.13.d:0 "Как сказал товарищ Ленин: 'Родина социализма находится в опасности!'. Красной Армии нужно больше людских резервов для продолжения боевых действий. Нам не хватает добровольцев для формирования полноценных дивизий и корпусов. Товарищи из Совнаркома считают, что единственный шанс обеспечить силой Красную Армию, это начать масштабную призывную кампанию среди рабочих и крестьян нашей страны."
 ww1_soviet.13.t:0 "Массовый призыв"
 ww1_soviet.14.a:0 "Хорошо"
 ww1_soviet.14.d:0 "Крестьяне всегда были довольно консервативными и контр-революционно настроенными, но теперь они показали свое настоящее лицо. Революция в опасности, и мы должны быть жесткими по отношению к нашей Родине. Но эти крестьяне не понимают, что Продразверстка, массовые призывы, и политика военного коммунизма жизненно важны для нашей промышленности. Но нет, они хотят сохранить свой хлеб, а потом сделать на нем деньги. Лидеры кулаков, этого сброда, подняли массовые восстания в Тамбовском регионе, а также в ряде других центральных губерний. Красная Армия сокрушит эти спекулянтские отбросы общства!"
 ww1_soviet.14.t:0 "'Крестьянское' восстание"
 ww1_soviet.15.a:0 "Хорошо"
 ww1_soviet.15.d:0 "Тамбовские крестьяне, ведомые эсеровским активистом Ильей Антоновым, начали разрушительное восстание против Советской власти. Антоновщина стала кошмаром для нашей страны. Товарищ Троцкий полагает, что мы не должны давать пощады кулакам, убившим уже столько Советских чиновников и принявших участие в полномасштабном контр-революционном акте. Антонов и его крестьянская армия будет уничтожена любыми средствами, даже если нам придется использовать ядовитый газ (как того хочет товарищ Тухачевский), мы сокрушим это восстание. Никто не избежит наказания, Тамбов снова станет Советским!"
 ww1_soviet.15.t:0 "Тамбовское восстание"
 ww1_soviet.16.a:0 "Хорошо"
 ww1_soviet.16.d:0 "Российские моряки всегда были движущей силой революционного движения - с восстания на броненосце Потемкин в 1905 году. Во время Февральской и Октябрьской революции моряки Балтийского флота стали нашей главной военной силой в Петрограде. Но они всегда были слишком анархично настроены, чтобы следовать по верному пути Коммунизма, что делало их крайне нестабильными. Моряки в Кронштадте подверглись разложению эсеровской пропаганды и решили свергнуть наше легитимное Советское правительство силой. Их база - Кронштадт - маленький остров в бухте Санкт-Петербурга загорелся огнем опасной революции, и восставшие уже пытаются войти в столицу! Мы не можем согласиться с их требованиями - восстание должно быть подавлено немедленно!"
 ww1_soviet.16.t:0 "Кронштадтское восстание"
 ww1_soviet.17.a:0 "Нам будет его нехватать"
 ww1_soviet.17.d:0 "Наша нация скорбит от потери такого прекрасного человека. Но наша страна и кабинет министров должны двигаться дальше. Необходимо назначить нового министра."
 ww1_soviet.17.t:0 "Один из наших министров умер"
 ww1_soviet.18.a:0 "Ленин - жил, Ленин - жив, Ленин - будет жить"
 ww1_soviet.18.d:0 "Среди своих товарищей Ленин был знаменит за его невероятную трудоспособность, он работал по четырнадцать-шестнадцать часов в день, занимаясь как важными, так и рутинными делами. Однако его умственное напряжение при ведении революции, управлении страной, борьбе в Гражданской войне, лишь усугубило его физическое истощение, вызванное двумя пулевыми ранениями полученными в 1918 году во время двух попыток покушения.\nВ мае 1922 года Ленин перенес первый из трех инсультов, который лишил его возможности говорить на несколько недель, но он восстановился через несколько месяцев. Тем не менее, в декабре 1922 он перенес второй инсульт, который частично парализовал его на правый бок и заставил его уйти из политики. В марте 1923 года его настиг третий инсульт, который сделал его немым и приковал к постели до его смерти. Ленин умер 21 января 1924 года, в возрасте 53 лет." 
 ww1_soviet.18.t:0 "Ленин уходит из политики"
 ww1_soviet.19.a:0 "Ладно"
 ww1_soviet.19.d:0 "29 декабря 1922 на конференции делегаций РСФСР, Закавказской СФСР, Украинской ССР и Белорусской ССР был утвержден договор о создании СССР и Декларации о создании СССР. Эти два документа были утверждены 1-м съездом Советов СССР и подписан главами делегаций 30 декабря 1922 года.\nДоговор о создании СССР узаконил создание союза нескольких советских республик в форме Союза Советских Социалистических Республик, или СССР. 31 января 1924 года второй съезд Советов СССР ратифицировал Советскую Конституцию, которая узаконила договор от декабря 1922 года о создании СССР."
 ww1_soviet.19.t:0 "Основание СССР"
 ww1_soviet.2.a:0 "Красные у власти!"
 ww1_soviet.2.d:0 "Традиционно, правительство - Совет Министров -  назначался государем или президентом, но большевики расценивали это как буржуазный институт, и хотели создать как они представляли себе, новое правительство рабочих и крестьян, "Советское" правительство. Роль и структура Совнаркома было закреплено в Конституции РСФСР 1918 г. Совнарком РСФСР был ответственен перед Съездом советов - высший орган власти государства. Конституция позволила СНК издавать декреты, несущие полную силу закона, между сессиями Съездов. Затем Съезд регулярно утверждал эти указы на своей следующей сессии. На съездах избирались исполнительные комитеты, которые съезд наделял полномочиями осуществлять законодательные, распорядительные и контролирующие функции в периоды между съездами Советов. Председатель Совета Народных Комиссаров, также избрираемый на съезде, имел полномочия, схожие с функциями премьер-министра. Первым председателем СНК был В.И. Ленин."
 ww1_soviet.2.t:0 "Создание Совнаркома"
 ww1_soviet.20.a:0 "Проклятие!"
 ww1_soviet.20.d:0 "Некоторые контрреволюционные политики создали независимое правительство в Архангельске."
 ww1_soviet.20.t:0 "Архангельское Правительство"
 ww1_soviet.21.a:0 "Проклятие!"
 ww1_soviet.21.d:0 "С Британской поддержкой, белый адмирал А.В. Колчак собрал войска и захватил Дальний Восток."
 ww1_soviet.21.t:0 "Адмирал А.В. Колчак"
 ww1_soviet.22.a:0 "Проклятие!"
 ww1_soviet.22.d:0 "Донские казаки под предводительством атамана Краснова, в союзе с Добровольческой армией генерала Алексеева подняли восстание против большевиков."
 ww1_soviet.22.t:0 "Восстание Казаков"
 ww1_soviet.23.a:0 "Война есть война"
 ww1_soviet.23.d:0 "Массовый террор являлся необходимым орудием Диктатуры пролетариата. При помощи комиссаров, местного населения или ЧК, запугивания. Его целью были белые активисты и партизаны. Фактически, наказывались целые деревни, если хоть один житель находился в рядах белых партизан. Такая политика, которая направлена на запугивание населения, часто имела противоположный эффект."
 ww1_soviet.23.t:0 "Красный Террор"
 ww1_soviet.3.a:0 "Проклятие!"
 ww1_soviet.3.d:0 "Большинство заводов стоят без дела, так как все работники участвуют в революции и не хотят возвращаться к исполнению своих обязанностей. Существующие ранее старые порядки и промышленные связи сейчас разрушены, много фабрик и заводов уничтожены повстанцами, так что сейчас наша экономика находится на дне, и будет очень трудно найти решение этой проблемы."
 ww1_soviet.3.t:0 "Экономика рушится!"
 ww1_soviet.4.a:0 "Ладно"
 ww1_soviet.4.d:0 "В результате выборов в Учредительном собрании  преобладали правые эсеры, которые думали, что Россия не готова к советской власти. Особое совещание большевиков и левых эсеров приняло решение о роспуске Ассамблеи. Заместитель наркома по морским делам Федор Раскольников прочитал подготовленное заявление и большевики и левые эсеры ушли. Около 4 часов утра, комендант Таврического Дворца, анархист матрос А.Г. Железняков, подошел к Чернову и сказал: - Караул устал. Я предлагаю закрыть заседание и отпустить всех домой."
 ww1_soviet.4.t:0 "Роспуск Учредительного собрания"
 ww1_soviet.5.a:0 "Ладно"
 ww1_soviet.5.d:0 "(1) Помещичья собственность на землю отменяется немедленно, без всякого выкупа.\n(2) Помещичьи имения, а также удельные, монастырские, церковные земли со всеми орудиями, зданиями и всем, относящимся к ним, должны быть переданы в распоряжение волостных земельных комитетов и уездных Советов крестьянских депутатов впредь до созыва Учредительного собрания.\n(3) Любой ущерб конфискованному имуществу, отныне принадлежащему всему народу, объявляется тяжким преступлением.  С этого момента такие дела подлежат рассмотрению революционными судами. В уездных советы крестьянских депутатов принимают все необходимые меры для обеспечения соблюдения строжайшего порядка при конфискации помещичьих имений, для определения размера усадьбы, и в частности, усадьбы, подлежащей конфискации, для составления точной описи всего имущества, конфискованного и защиты строжайшим революционным путем всех сельскохозяйственных предприятий, переданных людям, со всеми постройками, орудиями, скотом, запасами продуктов и т. д.\n(4) Источниками Декрета являлись: крестьянские наказы, сформулированные Советами и земельными комитетами в газете Известия Всероссийского совета крестьянских депутатов опубликованными в № 88 газеты (Петроград, номер 88, 19 августа 1917). Они должны применяться везде для осуществления великих земельных реформ до принятия окончательного решения по этому вопросу Учредительным Собранием."
 ww1_soviet.5.t:0 "Декрет о Земле"
 ww1_soviet.6.a:0 "Ладно"
 ww1_soviet.6.d:0 "Военный коммунизм был экономической и политической системой, которая была принята большевиками с целью обеспечения городов и Красной Армии оружием и продовольствием, в условиях, когда все нормальные экономические механизмы и отношения были разрушены войной. Мы приближаемся к первой фазе военного коммунизма, чтобы реиндустриализировать нашу страну и вернуть хотя бы 25 процентов промышленной и военной мощи."
 ww1_soviet.6.t:0 "Военный коммунизм - первый этап"
 ww1_soviet.7.a:0 "Ладно"
 ww1_soviet.7.d:0 "В 1918 году, Советская Россия была отрезана от важнейших сельскохозяйственных регионов страны. Запасов хлеба было мало, что вызвало голод среди городского населения, где поддержка правительства большевиков был высокой. Для того, чтобы удовлетворить минимальные потребности в еде, Советское правительство ввело строгий контроль за излишками продовольствия из благополучных сельских домохозяйств. Поскольку многие крестьяне были крайне недовольны такой политикой и пытались сопротивляться, они были заклеймены как 'диверсанты' хлебной монополии государства и сторонники свободной 'хищнической', 'спекулятивной' торговли. Ленин считал, что продразверстка была единственно возможным способом заготовить достаточное количество хлеба и других сельскохозяйственных продуктов для населения городов во время войны."
 ww1_soviet.7.t:0 "Продразверстка"
 ww1_soviet.8.a:0 "Ладно"
 ww1_soviet.8.d:0 "Военный коммунизм был экономической и политической системой, которая была принята большевиками с целью обеспечения городов и Красной Армии оружием и продовольствием, в условиях, когда все нормальные экономические механизмы и отношения были разрушены войной. Мы приближаемся ко второй фазе военного коммунизма , что, конечно, будет непопулярным. Но это позволит нам продолжить боевые действия в Гражданской войне, снабжать нашу армию и удержать нашу экономику стабильной. Мы все должны чем-то пожертвовать ради революции!"
 ww1_soviet.8.t:0 "Военный коммунизм - второй этап"
 ww1_soviet.9.a:0 "Ладно"
 ww1_soviet.9.d:0 "Военный коммунизм был экономической и политической системой, которая была принята большевиками с целью обеспечения городов и Красной Армии оружием и продовольствием, в условиях, когда все нормальные экономические механизмы и отношения были разрушены войной. Мы приближаемся к третьему этапу этой политики - заключительному, который будет последним шагом к победе большевизма! Мы не должны иметь жалости или чувства сострадания, когда наша промышленность нуждается в ресурсах, и наша армия нуждается в поставках. Мы сделаем нашу отрасль сильной!"
 ww1_soviet.9.t:0 "Военный коммунизм - третий этап"
 ww1_usa.1.a:0 "Защитим наших граждан! "
 ww1_usa.1.b:0 "Мексиканские повстанцы не представляют угрозы - отбой."
 ww1_usa.1.d:0 "Президент США Уильям Говард Тафт потерял уверенность в способности сил мексиканской армии защитить жизни и имущество на границе Техаса. 6-го марта 1911 г. Президент Тафт приказал американским войскам на мексиканской границе и в то же время флоту США провести маневры у Тихоокеанского побережья Мексики. Это помогло получить правительству Диаза поддержку народа."
 ww1_usa.1.t:0 "Защитить американцев от мексиканских революционеров"
 ww1_usa.10.a:0 "Президент Вильсон не будет доволен!"
 ww1_usa.10.d:0 "После нескольких дней неорганизованного сопротивления горожан и небольшого количества федеральных войск Веракрус был занят. Пароход "Иперенга" был оштрафован, но все равно доставил груз в другой порт."
 ww1_usa.10.t:0 "Веракрус взят "
 ww1_usa.11.a:0 "Отлично!"
 ww1_usa.11.d:0 "20 мая 1914 представители Аргентины, Бразилии и Чили достигли соглашения на Ниагарской мирной конференции, позволявшего избежать войны между США и Мексикой. Согласно плану, в июне войска США должны были оставить Веракрус, после того как генерал Уэрта отдаст бразды правления государством новому руководству Мексики и заверит Соединенные Штаты, что они не должны получать никакой компенсации за свои потери в последних хаотичных событиях."
 ww1_usa.11.t:0 "Ниагарская мирная конференция"
 ww1_usa.12.a:0 "Оставление Веракруса"
 ww1_usa.12.d:0 "В результате успеха мирной конференции 27 мая 1914 года удалось избежать войны между США и Мексикой. США согласились вернуть Веракрус под Мексиканский контроль, после этого Уэрта уходит в отставку с поста президента Мексики."
 ww1_usa.12.t:0 "Оставление Веракруса"
 ww1_usa.13.a:0 "Ладно"
 ww1_usa.13.d:0 "Антиамериканское насилие на Гаити угрожает нашим бизнес-интересам, особенно учитывая, что местная немецкая община контролирует большую часть гаитянской промышленности. Мы должны действовать быстро, чтобы сохранить экономическое господство над Гаити."
 ww1_usa.13.t:0 "Оккупация Гаити"
 ww1_usa.14.a:0 "Ладно"
 ww1_usa.14.d:0 "Недавний государственный переворот в Доминиканской Республике угрожает бизнес-интересам США. Министр обороны Доминиканской Республики Дезидерио Ариас захватил власть у  президента Хуана Исидро Джименес Перейра, демократически избранного двумя годами ранее. Мы должны действовать быстро, чтобы сохранить экономическое господство над Доминиканской Республикой."
 ww1_usa.14.t:0 "Оккупация Доминиканской республики"
 ww1_usa.15.a:0 "Начать охоту на Вилью"
 ww1_usa.15.d:0 "Американская армия и самолеты были отправлены в Мексику, чтобы поймать Панчо Вилью живым или мертвым!"
 ww1_usa.15.t:0 "Карательная экспедиция против Панчо Вильи"
 ww1_usa.16.a:0 "Отлично!"
 ww1_usa.16.d:0 "Армия США, которая была отправлена в Мексику, чтобы выследить Панчо Вилью, удалось пленить его в битве у ранчо Сан-Джеронимо. Наши войска могут вернуться в Штаты."
 ww1_usa.16.t:0 "Панчо Вилья пойман!"
 ww1_usa.17.a:0 "Ладно"
 ww1_usa.17.d:0 "Армия США, которая была отправлена в Мексику, чтобы выследить Панчо Вилью так и не поймала его. У нас есть более важные проблемы дома. Наши войска могут вернуться в Штаты."
 ww1_usa.17.t:0 "Конец карательной экспедиции"
 ww1_usa.18.a:0 "Это не наша война!"
 ww1_usa.18.d:0 "Когда началась война, США провозгласила политику строгого нейтралитета в мыслях и делах, как президент Вудро Вильсон охарактеризовал ее. Его цель состояла в том, чтобы заключить мир и он посылал своего главного помощника, полковника Хауза в неоднократные миссии к воюющим сторонам, но воюющие были настолько уверены в победе, что возможность мира была проигнорирована."
 ww1_usa.18.t:0 "Декларация о нейтралитете США"
 ww1_usa.19.a:0 "Бороться за демократию!"
 ww1_usa.19.d:0 "Движение Готовности в США поощряли многие ведущие промышленники и финансисты. Поддерживали несколько тысяч американских граждан, участвовавшие в войне в канадских армейских подразделениях. "
 ww1_usa.19.t:0 "Волонтеры США для Канады"
 ww1_usa.2.a:0 "Укреплять мир и безопасность на континенте."
 ww1_usa.2.d:0 "На четвертой Международной конференции американских государств (Буэнос-Айрес, 1910), название организации было изменено с 'Союза американских республик' на 'Панамериканский союз'. Здание Панамериканского союза было построено в 1910 году, на Конститьюшн Авеню, Северо-Запад, Вашингтон, округ Колумбия"
 ww1_usa.2.t:0 "Организация американских государств"
 ww1_usa.20.a:0 "Не давать им нашей поддержки!"
 ww1_usa.20.d:0 "Завод химического оружия был построен и обнаружен. США не одобряют этого! "
 ww1_usa.20.t:0 "Завод химического оружия обнаружен"
 ww1_usa.21.a:0 "Американские граждане возмущены!"
 ww1_usa.21.d:0 "10 апреля 1915 года британский пароход "Гарпалика", обозначеный как бельгийский спасательный корабль, был торпедирован без предупреждения подлодкой UB-4 вне зоны, объявленной безопасной фон Полем. Корабль был на пути в Америку для сбора продовольствия для голодающих бельгийцев и его потопление возмутило американских граждан."
 ww1_usa.21.t:0 "Потопление парохода "Гарпалика""
 ww1_usa.22.a:0 "Отправить ультиматум с требованием Германии ПРЕКРАТИТЬ неограниченную подводную войну!"
 ww1_usa.22.d:0 "Судно "Лузитания", гражданское судно, перевозившее пассажиров между Англией и США было потоплено немецкой подводной лодкой в это утро. 123 американца погибли. Ни немцы, ни американцы не знали, что этот корабль перевозил оружие и боеприпасы. Конгресс Соединенных Штатов медленно дрейфует в сторону интервенции."
 ww1_usa.22.t:0 "Гибель "Лузитании""
 ww1_usa.23.a:0 "Нам нужен большой флот - Утвердить"
 ww1_usa.23.d:0 "31 мая 1916 г. корабли германского Флота открытого моря пытались отвлечь часть британского Гранд-Флита у берегов Норвегии,в попытке разорвать британскую блокаду германского торгового флота. Королевский флот состоявший из 155 кораблей дал бой 99 кораблям германского "Флота Открытого моря" и не дал разорвать морскую блокаду, но потерял больше кораблей,чем Германия."
 ww1_usa.23.t:0 "Ютландское сражение"
 ww1_usa.24.a:0 "Американская общественность в ярости!"
 ww1_usa.24.d:0 "Немецкие диверсанты подозреваются в уничтожении крупного склада боеприпасов США в Нью-Джерси в Блэк Том Пирс"
 ww1_usa.24.t:0 "Взрыв в Черном Томе"
 ww1_usa.25.a:0 "Американская общественность в ярости!"
 ww1_usa.25.d:0 "Немецкие диверсанты подозреваются в уничтожении крупного склада боеприпасов Канады в Нью-Джерси в Кингсленде"
 ww1_usa.25.t:0 "Взрыв в Кингсленде"
 ww1_usa.26.a:0 "У нас есть повод для войны!"
 ww1_usa.26.d:0 "Немецкая телеграмма их мексиканской дипломатической миссии была перехвачена. Это доказывает американской общественности и политикам, что Германия намеренно ведет беспощадную подводную войну против торгового судоходства и пытается призвать Мексику объявить войну США."
 ww1_usa.26.t:0 "Перехват Телеграммы Циммермана"
 ww1_usa.27.a:0 "Отлично!"
 ww1_usa.27.d:0 "Новость об отречении русского царя была хорошо встречена в Соединенных Штатах, где Российская абсолютная монархия оценивалась так же низко и отношение к ней было почти таким же плохим, как к Германии. С царем ушли те причины, по которым США не могли вступить в войну, теперь они не будут больше рассматриваться как поддержка Российской монархии."
 ww1_usa.27.t:0 "Царь Николай Отрекается от Престола!"
 ww1_usa.28.a:0 "Отлично!"
 ww1_usa.28.d:0 "Раньше наша армия традиционно состяла из небольшого количества профессиональных войск, но теперь, когда мы находимся в состоянии войны, наши призывные пункты переполнены добровольцами жаждущими приобщиться к делу."
 ww1_usa.28.t:0 "Волна добровольцев"
 ww1_usa.3.a:0 "Поддержка смещения Мадеро"
 ww1_usa.3.b:0 "Держаться подальше от мексиканской политики!"
 ww1_usa.3.d:0 "Правительство Мадеро в Мехико является слабым и неустойчивым. Они не смогли взять аод контроль повстанцев и американские интересы в регионе находятся под угрозой. Мы могли бы отправить нашего посла Генри Вилсона, чтобы вмешаться и помочь заменить Мадеро лучшим лидером."
 ww1_usa.3.t:0 "Правительство Мексики под руководством Мадеро должно уйти!"
 ww1_usa.4.a:0 "Увеличить сферу нашего влияния!"
 ww1_usa.4.b:0 "Аннексия должна защитить наши интересы"
 ww1_usa.4.c:0 "Достаточно оккупаций"
 ww1_usa.4.d:0 "Американская оккупация Никарагуа была частью конфликта, известного как Банановые войны. Формальная оккупация началась в 1912 году, хотя некоторые другие операции проводились до начала полномасштабного вторжения. Целью военного вмешательства американской армии было предотвращение возможности постройки Никарагуанского канала любой другой страной, кроме США. Никарагуа получило статус квази-протектората по договору Брайана — Чаморро в 1916 г. Оккупация подошла к концу, когда Аугусто Сандино возглавил герилью против американских войск. Начавшаяся великая депрессия сделала войну слишком дорогой для США, поэтому в 1933 году был отдан приказ о выводе войск из Никарагуа."
 ww1_usa.4.t:0 "Оккупация Никарагуа"
 ww1_usa.5.a:0 "Это должно стабилизировать нацию."
 ww1_usa.5.d:0 "В 1912 году Вудро Вильсон баллотировался с программой известной как 'Новая свобода', Теодор Рузвельт с патерналистской и коллективистской программой 'Новый национализм', также с консерватистской программой баллотировался Уильям Говард Тафт. Демократ Вильсон обещал снизить тарифы для свободной торговли,создать Федеральный резерв и снизить подоходный налог, он получил доверие американцев хоть и не такое высокое как у Рузвельта. Хотя некоторые из этих стратегий могут быть затратны в краткосрочной перспективе, в долгосрочной они помогут защитить потребителей от экономических спадов и сделать товары дешевле, удовлетворив запросы населения на данный момент."
 ww1_usa.5.t:0 " Америка выбирает Новую свободу"
 ww1_usa.6.t:0 " Америка выбирает Новый национализм"
 ww1_usa.6.d:0 " В 1912 году Теодор Рузвельт баллотировался от Прогрессивной партии на платформе Нового национализма, который обещал масштабных государственных реформ и более прогрессивной социальной политики. Эта Платформа будет включать демократическое правительство и заниматься в экономической и социальной сферах гораздо больше, чем демократы  с их Платформой и консервативной политикой Уильяма Говарда Тафта. Обещания о единой системе здравоохранения, минимальной заработной плате, социальном страховании, предоставления женщинам избирательного права и других прогрессивных мер, много американцев ниже среднего класса  поддерживают реформы, чувствуя, что они сделают жизнь проще для простого человека и что это поможет объединить страну, хотя это может занять некоторое время, чтобы приспособиться к новым изменениям, а также такие меры будут стоить достаточно дорого, чтобы их претворить."
 ww1_usa.6.a:0 "Тедди выиграл!"
 ww1_usa.7.a:0 "Отлично!"
 ww1_usa.7.d:0 "Французы начали работать на канале в 1881 году, но вынуждены были прекратить работу из-за технических проблем и высокой смертности из-за болезней.'США взялись за проект в 1904 году, а спустя десять лет официально был открыт Панамский канал 15 августа 1914.','Один из крупнейших и самых сложных инженерных проектов когда-либо предпринятых человечеством, Панамский канал значительно сократил количество времени, тратившегося кораблями для путешествий между Атлантическим и Тихим океанами."
 ww1_usa.7.t:0 "Мы сделали это! Панамский канал официально открыт."
 ww1_usa.8.a:0 "Ладно"
 ww1_usa.8.d:0 "Американские моряки высадились в запретной зоне возле Тампико-порт, чтобы забрать припасы. Языковые трудности вылились в дипломатический инцидент, когда местные Мексиканские власти думали, что началось вторжение США. События могут принять опасный оборот, если их в них не вмешаться."
 ww1_usa.8.t:0 "Инцидент в Тампико"
 ww1_usa.9.a:0 "Занять Веракрус и прекратить перевозки"
 ww1_usa.9.d:0 "Параход Иперенга направлявшийся из Гамбурга в Германии, был идентифицирован как перевозящий нелегальный груз оружия,в Веракрус в Мексике в нарушение эмбарго на поставки оружия наложенном США. Мы должны занять порт и таможенные терминалы в Веракрусе, чтобы предотвратить отгрузку на берег."
 ww1_usa.9.t:0 "Перехват поставок оружия"
 ww1_whiterussia.1.a:0 "Жанен-правильный человек в правильном месте."
 ww1_whiterussia.1.b:0 "Жанен-правильный человек в правильном месте."
 ww1_whiterussia.1.d:0 "Генерал Жанен, главнокомандующий Чехословацким Корпусом, не выполнет приказы штаба Колчака, согласно докладу, который мы получили сегодня. У нас есть выбор: поссориться с нашими союзниками, если мы отсылаем Жанена, или  нашим личным составом, если мы оставим его на этой должности."
 ww1_whiterussia.1.t:0 "Россияне осуждают поведение Жанена"
 ww1_whiterussia.10.a:0 "Отлично!"
 ww1_whiterussia.10.d:0 "Наши союзники выслушали нашу жалобу и отзывают Жанена обратно во Францию. Они прислали нам более компетентного сотрудника, чтобы помочь нам."
 ww1_whiterussia.10.t:0 "Жанен уволен"
 ww1_whiterussia.11.a:0 "Конец близок"
 ww1_whiterussia.11.d:0 "Омск - столица Колчака, был захвачен большевиками. Правительство, отступает в сторону Владивостока, не в состоянии больше удерживать эту часть страны."
 ww1_whiterussia.11.t:0 "Омск потерян!"
 ww1_whiterussia.12.a:0 "Проклятье!"
 ww1_whiterussia.12.d:0 "Генерал Жанен, наконец, привел подчиненные ему войска к измене. Французский генерал принял решение прекратить любое сотрудничество с нами. Слухи говорят, что он ведет переговоры с красными о получении безопасного пути в Центральную Европу."
 ww1_whiterussia.12.t:0 "Чехословацкий корпус предал нас."
 ww1_whiterussia.13.a:0 "Предатель до конца"
 ww1_whiterussia.13.d:0 "Несколько солдат Чехословацкого корпуса взяли Адмирала Колчака под арест. Жанен вел переговоры с красными, обменивая свою свободу на Колчака. Как только он попал в руки большевиков, он был казнен."
 ww1_whiterussia.13.t:0 "Колчака казнили!"
 ww1_whiterussia.14.a:0 "В Петроград!"
 ww1_whiterussia.14.d:0 "Перебраться в Петроград, чтобы создать мощную централизованную власть."
 ww1_whiterussia.14.t:0 "Перенос столицы в Петроград"
 ww1_whiterussia.15.a:0 "В Москву!"
 ww1_whiterussia.15.d:0 "Перебраться в Москву, чтобы создать мощную централизованную власть."
 ww1_whiterussia.15.t:0 "Перенос столицы в Москву"
 ww1_whiterussia.16.a:0 "В Царицын!"
 ww1_whiterussia.16.d:0 "Перебраться в Царицын, чтобы создать мощную централизованную власть."
 ww1_whiterussia.16.t:0 "Перенос столицы в Царицын"
 ww1_whiterussia.17.a:0 "В Екатеринбург!"
 ww1_whiterussia.17.d:0 "Перебраться в Екатеринбург, чтобы создать мощную централизованную власть."
 ww1_whiterussia.17.t:0 "Перенос столицы в Екатеринбург"
 ww1_whiterussia.18.a:0 "Война есть война"
 ww1_whiterussia.18.d:0 "Массовый террор являлся необходимым орудием продив пролетарской диктатуры. При помощи генералов, местного населения или Охранки, запугиваний. Его целью были красные активисты и партизаны. Фактически, наказывались целые деревни, если хоть один житель находился в рядах красных партизан. Такая политика, которая направлена на запугивание населения, часто носила противоположный эффект."
 ww1_whiterussia.18.t:0 "Белый террор"
 ww1_whiterussia.2.a:0 "Отлично!"
 ww1_whiterussia.2.d:0 "С Британской поддержкой, белый Адмирал Колчак собрал войска и захватил Дальний Восток."
 ww1_whiterussia.2.t:0 "Колчак прибыл!"
 ww1_whiterussia.19.a:0 "Ладно"
 ww1_whiterussia.19.d:0 "Движение Басмачей появилось в 1916 году против царского правления. Некоторые лидеры были союзниками красных, а другие, считая большевиков врагами, сражались с ними. Сейид Алим-Хан-один из них. Он набрал почти 30 000 военнослужащих для борьбы с советами."
 ww1_whiterussia.19.t:0 "Басмачество"
 ww1_whiterussia.3.a:0 "В Омск!"
 ww1_whiterussia.3.d:0 "Планируется встреча в Омске, где все предводители правительств, которые восстали против большевиков должны договориться о действиях против красных. Союзы могут быть заключены."
 ww1_whiterussia.3.t:0 "Путешествие в Омск"
 ww1_whiterussia.4.a:0 "Организовать переворот"
 ww1_whiterussia.4.d:0 "Только прибыв в Омск, Колчак понял, что его новые союзники далеко не готовы к войне. У них почти не было никаких войск, их администрация некомпетентна и даже хуже, коррупция в этих правительствах, похоже, неизлечимая болезнь. Единственным решением является государственный переворот."
 ww1_whiterussia.4.t:0 "Переворот в Омске и Самаре"
 ww1_whiterussia.5.a:0 "Объединение против красных"
 ww1_whiterussia.5.d:0 "Белая армия создается под началом М.В. Алексеева - лидера Добровольческой армии. Эта армия собирает войска против большевиков и не имеет никакой другой повестки дня, кроме победы над Советами. По крайней мере, так говорит Алексеев. Присоединиться к этой армии означает союз с ними."
 ww1_whiterussia.5.t:0 "Присоединиться к Белой армии"
 ww1_whiterussia.6.a:0 "Мы будем наблюдать за ним"
 ww1_whiterussia.6.d:0 "Чехословацкий корпус, который действует в нашей армии возглавил французский генерал Жанен, который не одобряет государственных переворотов Колчака в Самаре и Омске. Кажется, он достаточно упрям, чтобы попросить своих людей не следовать за нами."
 ww1_whiterussia.6.t:0 "Жанен и Чехословацкий корпус"
 ww1_whiterussia.7.a:0 "Проклятие!"
 ww1_whiterussia.7.d:0 "Чехословацкий корпус, который действует в нашей армии возглавил французский генерал Жанен, который не одобряет государственных переворотов Колчака в Самаре и Омске. Кажется, он достаточно упрям, чтобы попросить своих людей не следовать за нами."
 ww1_whiterussia.7.t:0 "Проблемы с Чехословацким корпусом"
 ww1_whiterussia.8.a:0 "Отправить отчет"
 ww1_whiterussia.8.d:0 "Поведение Жанена является препятствием для наших усилий, по разгрому красных. Единственный выход-заменить его, но это решение должно быть принято французами. Наш отчет может также вызвать их недовольство, так как мы открыто критиковуем одного из своих офицеров."
 ww1_whiterussia.8.t:0 "Доклад о поведении Жанена Франции"
 ww1_whiterussia.9.a:0 "Черт!"
 ww1_whiterussia.9.d:0 "Несмотря на наш доклад, французы решили оставить Жанена руководить Чехословацким корпусом. Нас ждут очень много неприятностей."
 ww1_whiterussia.9.t:0 "Жанен остается в России"
 ww1_xinhai.1.a:0 "Арестуйте их всех!"
 ww1_xinhai.1.d:0 "9 октября 1911 года у лидера Общества Прогрессистов (Gongjinhui) - Сунь Ву - произошел случайный взрыв в Учане, когда он делал взрывчатку. Генерал-губернатор провинции Хубэй-Хунань Руи Чэн послал нескольких солдат, чтобы обыскать город и попытаться выяснить причину взрыва. В 21:00 ими были арестованы пять революционеров и убиты на следующее утро трое из них. У правительства также есть список имен всех революционеров, Руи Чэн приказал арестовать всех и объявил военное положение в Учане."
 ww1_xinhai.1.t:0 "Список имен революционеров"
 ww1_xinhai.10.a:0 "Гражданская война!"
 ww1_xinhai.10.d:0 "Синьхайская революция, названная в честь нынешнего года по китайскому календарю, уже началась. Китайские республиканцы хотят свержения династии Цин во время регентства, и из-за давнего плохого отношения к гражданам со стороны чиновников Маньчжурской династии, они имеют большую поддержку народа, особенно на юге и западе. Может ли это быть концом монархии в Китае?"
 ww1_xinhai.10.t:0 "Синьхайская революция"
 ww1_xinhai.11.a:0 "Хорошо!"
 ww1_xinhai.11.d:0 "Ичан-Хунань-Цзюцзян восстали!"
 ww1_xinhai.11.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.12.a:0 "Хорошо!"
 ww1_xinhai.12.d:0 "Шэньси-Шаньси-Юньнань восстали!"
 ww1_xinhai.12.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.13.a:0 "Хорошо!"
 ww1_xinhai.13.d:0 "Наньчан-Шанхай-Чжэцзян-Цзянсу восстали!"
 ww1_xinhai.13.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.14.a:0 "Хорошо!"
 ww1_xinhai.14.d:0 "Гуйчжоу-Гуанси-Гуандун-Фуцзянь-Сычуань восстали!"
 ww1_xinhai.14.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.15.a:0 "Хорошо!"
 ww1_xinhai.15.d:0 "29 декабря 1911 г. в Нанкине представители от семнадцати провинций избрали Сунь Ятсена в качестве временного президента. 1 января 1912 Сунь Ятсен объявил об официальном создании Китайской республики."
 ww1_xinhai.15.t:0 "Предварительные президентские выборы в Китайской республике  "
 ww1_xinhai.16.a:0 "Больше никакой крови..."
 ww1_xinhai.16.b:0 "Мы должны сражаться до последнего человека!"
 ww1_xinhai.16.d:0 "Мирная конференция Севера-Юга пыталась мирно решить проблему и Юань Шикай заявил временному правительству, что он хотел бы стать временным Президентом. Теперь мы должны решить, что хорошо для нашего народа мир или война."
 ww1_xinhai.16.t:0 "Мирная конференция Севера-Юга"
 ww1_xinhai.17.a:0 "Мы просто будем ждать хороших новостей!"
 ww1_xinhai.17.d:0 "После долгих переговоров Юань Шикай обещал принести мир людям, поэтому он будет заставлять императора Цин отречься от престола."
 ww1_xinhai.17.t:0 "Юань признан"
 ww1_xinhai.18.a:0 "Бог благословит наш народ..."
 ww1_xinhai.18.d:0 "Юань отказался прекратить войну."
 ww1_xinhai.18.t:0 "Юань отвергнут"
 ww1_xinhai.19.a:0 "Трусы!"
 ww1_xinhai.19.d:0 "Наши бесполезные солдаты были разгромлены и большинство из них сдались революционерам."
 ww1_xinhai.19.t:0 "Наши солдаты были разгромлены!"
 ww1_xinhai.2.a:0 "Поддержать императора!"
 ww1_xinhai.2.d:0 "Синьхайская революция или революция Синхай была революцией, в результате которой свергнута императорская династия Цин, и создана Китайская Республика. Революция была названа Синьхайской, потому что она произошла в 1911 году, в год ствола ветви Синьхай в шестидесятилетнем цикле китайского календаря. Революция состояла из многих восстаний и мятежей. Поворотным моментом стало Учанское восстание 10 октября 1911, явившееся следствием неправильного управления страной. Революция закончилась с отречением последнего императора Пу И, 12 февраля 1912, что ознаменовало конец более 2000 лет Императорского Китая и начало Республиканского периода истории его истории."
 ww1_xinhai.2.t:0 "Синьхайская революция "
 ww1_xinhai.2.b:0 "На стороне мятежников!"
