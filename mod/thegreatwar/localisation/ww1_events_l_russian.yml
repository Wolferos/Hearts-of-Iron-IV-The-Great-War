 ww1_morocco.4.t:0 "Фесское соглашение"
 ww1_morocco.4.d:0 "В результате Фесского соглашения Франция установила протекторат над Марокко, с юридической точки зрения, по соглашению Марокко не теряло статус суверенного государства. Султан оставался на троне, но не правил, в результате Султан Абд аль-Хафиз отрекся от власти в пользу своего брата Юсуфа. 17 апреля 1912 марокканская пехота устроила мятеж в Фесе. Марокканцы не смогли взять город и были разгромлены подоспевшими французскими частями. В конце мая 1912, марроканские силы вновь неудачно атаковали французский гарнизон Феса, что привело к окончательной потере Марокко какой-либо независимости."
 ww1_morocco.4.a:0 "Учредить протекторат!"

