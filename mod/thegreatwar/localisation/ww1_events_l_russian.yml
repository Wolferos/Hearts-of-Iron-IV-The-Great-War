 ww1_ottoman.4.d:0 "The 'Asienkorps' (Азиатский корпус) - немецкий экспедиционный корпус в Османской империи. Первые группы были размещены под кодовым названием 'Паша' на Синайском фронте, куда они прибыли в марте 1916 года. Первым их командиром был генерал Фридрих Кресс фон Крессенштейн.\nЗахват Багдада англичанами 11 марта 1917, сподвиг Германское командование к усилению Азиатский корпус. Новые группы (под названием 'Паша II') прибыли в Османскую империю в августе 1917 года, с этого момента корпусом командовал полковник Вернер фон Франкенберг. Кроме того, в июне 1917 года командование Османской Армейской группы F было полностью сменено немецкими офицерами и группа переименована в 'Heeresgruppe Yildirim' (группа армий 'Молния'), командиром был назначен Эрих фон Фалькенхайн. К этой группе были прикреплены три Османские армии и 'Asienkorps'.\nПервоначальной целью было отвоевать Багдад, который был оставлен в октябре 1917 года. 'Asienkorps' был переброшен в Палестину, чтобы стабилизировать фронт. В 1918 году «Asienkorps» вновь был усилен и в него уже входило 16000 человек.\nТакже к 'Asienkorps' были прикреплены Fliegerabteilungen (летные части) и 1 Jagdstaffel (эскадрилья истребителей) в общей сложности около 70 самолетов. Австро-Венгерские войска тоже входили в корпус, они обслуживали артиллерийские батареи.\nПосле капитуляции Османской империи в конце октября 1918 года войска Азиатского корпуса были интернированы в Константинополь и отправлены домой в январе 1919 года."
 ww1_ottoman.4.t:0 "Подготовка Азиатского Корпуса"
 ww1_ottoman.5.a:0 "Отлично!"
