 ww1_xinhai.9.b:0 "Нет! Я передумал!"
 ww1_xinhai.9.d:0 "На мирной конференции Севера-Юга Временное правительство признало, за Юань Шикаем право президентства и он пообещал принести мир, но говорить и делать - две разные вещи."
 ww1_xinhai.9.t:0 "Мирной конференции Севера-Юга"

 ww1_usa.29.t:0 "Мексика присоединяется к Центральным державам"
 ww1_usa.29.d:0 "Мексиканское правительство объявило сегодня, что они присоединятся к Центральным державам в их войне. Конгресс подавляющим большинством голосов высказался за немедленное объявление войны. Ведь только США может вступать в союзы!"
 

