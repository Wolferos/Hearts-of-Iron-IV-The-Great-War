 ww1_ottoman.2.d:0 "Немецкие военные работали в Османской империи в течение многих десятилетий. Первая немецкая военная миссия действовала с 1882 по 1895 года и помогала реорганизовать Османскую армию. После этого был создан офис военного атташе, но его влияние было гораздо меньшим, чем у миссии. Только сокрушительное поражение в Первой Балканской войне в 1913 году побудило Османскую армию вновь запросить немецкую помощь в реформировании армии. После нескольких месяцев переговоров, вторая военная миссия под руководством Отто Лимана фон Сандерса прибыла в Константинополь в декабре 1913 г. Изначально было запланировано, что миссия покинет страну в случае войны, однако после подписания секретного договора между Германской и Османской империями 2 августа 1914 года было принято решение о том, что миссия должна остаться в Константинополе. Этот договор предоставил миссии широкие полномочия для управления османской армией. Многие немецкие офицеры получили в ней ключевые посты. За время войны было отправлено большое количество солдат, офицеров и специалистов - около 25 000 человек участвовали в военной миссии. Османской армии поставляли оружие и самолеты. Так как моря были блокированы, материальные и людские ресурсы могли быть отправлены османам только по суше. Поскольку Германская империя воевала с Сербией, поставки могли осуществляться только через нейтральную Румынию, но этого было мало. Однако, уже в середине сентября 1914 года Румыния отказалась пропускать снабжение, и, таким образом, Османская империя была отрезана от поддержки со стороны Германской империи. Только с оккупацией Сербии, Османская империя снова смогла получать военные поставки."
 ww1_ottoman.2.t:0 "Расширить военную миссию в Османской Империи"
