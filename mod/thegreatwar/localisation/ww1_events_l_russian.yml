 ww1_morocco.5.d:0 "В результате Фесского соглашения Франция установила протекторат над Марокко, с юридической точки зрения, по соглашению Марокко не теряло статус суверенного государства. Султан оставался на троне, но не правил, в результате Султан Абд аль-Хафиз отрекся от власти в пользу своего брата Юсуфа. 17 апреля 1912 марокканская пехота устроила мятеж в Фесе. Марокканцы не смогли взять город и были разгромлены подоспевшими французскими частями. В конце мая 1912, марроканские силы вновь неудачно атаковали французский гарнизон Феса, что привело к окончательной потере Марокко какой-либо независимости."
 ww1_morocco.5.a:0 "Учредить протекторат!"

 ww1_morocco.6.t:0 "Марокко наше!"
 ww1_morocco.6.d:0 "Повстанцы, поддержанные нашим военным присутствием, свергли султана и приняли наше покровительство. В это же время Франция неожиданно начала отводить свои войска из региона, направляя их в Алжир. Дипломатия канонерок победила, Марокко наше!"
 ww1_morocco.6.a:0 "Отлично!"

 ww1_morocco.7.t:0 "Франция предлагает нам Французское Конго"
 ww1_morocco.7.d:0 "В результате обострения Агадирского кризиса, Франция пришла к нам с предожением: нам отдадут Французское Конго и немецким торговцам позволят остаться в Марокко в обмен на признание французской власти в Марокко. Конго не самая лучшая колония, но так мы можем сохранить лицо, избежав военного конфликта. Но если вы, мой Кайзер, так сильно хотите марокканские земли, мы можем побороться за них военным путем..." 
 ww1_morocco.7.a:0 "Давайте сохраним лицо"
 ww1_morocco.7.b:0 "Нет, война так война!"

 # Italian-Turkish War
 ww1_italianturkish.1.t:0 "Итало-турецкая война"
 ww1_italianturkish.1.d:0 "Итальянцы не смогли получить колонию в Тунисе, поэтому она ищет любые другие территории ей на замену. Турки изолированы и слабы, и они станут наилучшей целью для ''освобождения'' колоний. Возможно, в ходе войны мы даже сможем приобрести новые территории для нашей страны. Вперед Италия!"
 ww1_italianturkish.1.a:0 "Потребовать Ливию!"

 ww1_italianturkish.2.t:0 "Итало-турецкая война"
 ww1_italianturkish.2.d:0 "Эти безбожные итальянцы начали вторжение на нашу территорию, пытаясь украсть их у нас! Кажется, они нацелены на Ливию, а наши оборонительные рубежи там, мягко скажем, в плохом состоянии. Тем не менее блистательный султанат выдержит все! Ливийские добровольцы сплотились для обороны страны, а к ним уже спешат наши регулярные войска!"   
 ww1_italianturkish.2.a:0 "Мобилизовать ливийских войнов для обороны!"

 ww1_italianturkish.3.t:0 "Мы проигрываем!"
 ww1_italianturkish.3.d:0 "Ливия - прекрасная земля и единственная турецкая колония. Возможно нам стоит пожертвовать ей ради сохранения нашей империи? Нам послать переговорщиков?"
 ww1_italianturkish.3.a:0 "Сократим наши потери!"
 ww1_italianturkish.3.b:0 "Не сдаваться!"

 ww1_italianturkish.4.t:0 "Османы предлагают мир"
 ww1_italianturkish.4.d:0 "Турки подошли к черте сдачи. Они предлагают нам Ливию и временную оккупацию Додеканских островов, хотя нет сомнений, что мы сможем закрепиться там надолго. Это прекрасные результаты для короткой войны. Мы можем попробовать завоевать больше земель, но может такого мира достаточно?"
 ww1_italianturkish.4.a:0 "Забрать Ливию и Додеканес"
 ww1_italianturkish.4.b:0 "Ничего, кроме полной победы!"

 ww1_italianturkish.5.t:0 "Итальянцы отказываются"
 ww1_italianturkish.5.d:0 "Итальянцы безрассудно отказываются от нашего предложения."
 ww1_italianturkish.5.a:0 "Бороться до конца!"
 
 # Treaty of Versailles
 ww1_armistice.3.t:0 "Перемирие с союзниками"
 ww1_armistice.3.d:0 "Ситуация в Германии стала критической. Антанта все яростней рвется к нашим границам и народ уже испытывает к нам нескрываемую ярость. Мы должны подписать мир, несмотря на позицию наших взбесившихся генералов, и дать отдушину гневу наших людей. Безусловно, скоро разразится гражданская война, и настанет ад, которого мы все так боялись."  
 ww1_armistice.3.a:0 "К несчастью, у нас нет иного выбора..."
 ww1_armistice.1.t:0 "Компьенское перемирие"
 ww1_armistice.1.d:0 "Между Союзниками и Германией было подписано перемирие.\nОставшееся в истории как Компьенское перемирие, это соглашение окончательно утвердило победу союзных войск и полное поражение Германии.\nНемецкая делегация, возглавляемая Маттиасом Эрцбергером, пересекла линию фронта на 5 автомобилях, и их сопровождали в течении 10 часов до опустошенных земель северной Франции. Затем их отвели в Компьенский лес, где на железнодорожной станции уже ждал личный вагон Фердинанда Фоша.\nОб обсуждении условий перемирия не было и речи. Немецким переговорщикам удалось лишь сдвинуть некоторые сроки вывода войск и заявить формальный протест против такой жесткой позиции Союзников. Однако они не могли уйти без соглашения." 
 ww1_armistice.1.a:0 "Великая война окончена"
 ww1_armistice.2.t:0 "Версальский договор"
 ww1_armistice.2.d:0 "Сегодня был подписан Версальский договор, окончивший войну между Союзниками и Германией.\n\nСреди многочисленных требований договора, самым важным и противоречивым было принятие Германией всей ответственности за ущерб, нанесенный ей и ее союзниками, вне зависимости от того, реально ли они ее развязали. Помимо этого Рейнская зона становилась демилитаризованной, а также Германия была вынуждена потерять значительные территории и обязывалась выплачивать существенные реапарации. Сторонние наблюдатели были поражены жестокостью такого договора, и некоторые эксперты уже заявляют, что новая война не заставит себя долго ждать." 
 ww1_armistice.2.a:0 "Выглядит как новый 'Карфагенский мир'..."

 
