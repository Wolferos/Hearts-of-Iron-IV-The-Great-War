 ww1_ottoman.7.t:0 "Военно-морская миссия возвращается из Османской империи"
 ww1_ottoman.8.a:0 "Поможем им"
 ww1_ottoman.8.a:0 "Нам все за них строить?"
 ww1_ottoman.8.d:0 "16-го августа 1914 Энвер-паша потребовал у немцев поддержку в реорганизации и перестройке береговых укреплений на Дарданелльском полуострове. Для решения этой задачи, 25 августа, отставной вице-адмирал Гвидо фон Узедом был восстановлен как 'Generalinspekteur der Kustenverteidigung an den Dardanellen' (Генерал-Инспектор береговой обороны Дарданелл). Под его руководством специальная группа из 26 офицеров и 520 солдат, была отправлена в Константинополь. Эта команда (Известная как Sonderkommando der Kaiserlichen Marine in der Turkei ('Специальное подразделение Имперского Флота в Турции') также должна компенсировать недостаток специалистов, вызванный прекращением британской военно-морской миссии. Восстановление укреплений началось в начале сентября."
 ww1_ottoman.8.t:0 "Восстановление береговой обороны Дарданелл"
 ww1_ottoman.9.a:0 "Хорошо"
 ww1_ottoman.9.d:0 "16-го августа 1914 Энвер-паша потребовал у немцев поддержку в реорганизации и перестройке береговых укреплений на Дарданелльском полуострове. Для решения этой задачи, 25 августа, отставной вице-адмирал Гвидо фон Узедом был восстановлен как 'Generalinspekteur der Kustenverteidigung an den Dardanellen' (Генерал-Инспектор береговой обороны Дарданелл). Под его руководством специальная группа из 26 офицеров и 520 солдат, была отправлена в Константинополь. Эта команда (Известная как Sonderkommando der Kaiserlichen Marine in der Turkei ('Специальное подразделение Имперского Флота в Турции') также должна компенсировать недостаток специалистов, вызванный прекращением британской военно-морской миссии. Восстановление укреплений началось в начале сентября."
 ww1_ottoman.9.t:0 "Восстановление береговой обороны Дарданелл завершено!"
 ww1_ottoman.10.a:0 "Хорошо"
 ww1_ottoman.10.d:0 "По Петербургскому договору (1907), раздел сферы влияния в Тибете, Афганистане и Персии между Британской и Российской Империей был окончательно завершен. Этот договор положил конец длительному конфликту между двумя империями (известный как 'Большая игра') и сделал возможным создание тройной Антанты.\nЗа исключением центральной области ('нейтральная зона') Персия была разделена на экономические зоны. Сама Персия не участвовала в переговорах и была уведомлена о соглашении лишь после его подписания в сентябре 1907 года.\nПосле начала Первой мировой войны Британская и Российская империя настойчиво добивались от Персии объявления войны Османской Империи, однако персидское правительство отказалось это сделать и вместо этого провозгласило свой нейтралитет. Россия и Великобритания проигнорировали это заявление и оккупировали страну для ведения своих кампаний.\nВ частности для Великобритании, защита Южной Персии была крайне важна. На ее территории находились нефтяные месторождения, разрабатываемые АЗНК (Англо-персидская нефтяная компания). С 1914 года АЗНК отвечала за поставки нефти британскому флоту."
