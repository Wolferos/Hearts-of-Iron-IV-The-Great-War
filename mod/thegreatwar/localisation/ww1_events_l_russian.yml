 ww1_ottoman.5.t:0 "Азиатский корпус прибыл!"
 ww1_ottoman.6.a:0 "Хорошо"
 ww1_ottoman.6.d:0 "Во время правления Абдул Гамида II (1876-1909) османскому флоту уделялось мало внимания, однако все изменилось, когда Младотурки пришли к власти. Большинство Младотурков были пробритански настроены до такой степени,  что в 1909 году не немецкие, а английские специалисты были приглашены для увеличения и модернизации флота. Глава миссии был также командующим всего Османского флота. Командущими были: адмирал Дуглас Гэмбл (1909-1910), а затем адмирал Хью Пигот Уильямс (1910-1911) и в конце концов адмирал Артур Лимпус (1912-1914).\nВ момент, когда передача немецких судов 'Гебен' и 'Бреслау' была почти завершена, адмирал Лимпус был снят с поста главнокомандующего флота и переведен в министерство военно-морского флота. Месяц спустя 9 сентября 1914 года, немецкий адмирал Сучон был назначен командиром Османского ВМФ и британская военно-морская миссия покинула Османскую империю."
 ww1_ottoman.6.t:0 "Британская военно-морская миссия покидает страну"
 ww1_ottoman.7.a:0 "Хорошо"
