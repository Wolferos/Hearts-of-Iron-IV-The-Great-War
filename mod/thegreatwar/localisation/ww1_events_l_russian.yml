 ww1_polishbolshevik.32.t:0 "Латвийские войска присоединились к Большевикам"
 ww1_polishbolshevik.33.a:0 "Великолепно!"
 ww1_polishbolshevik.33.d:0 "Латвийские войска прибыли на границу, чтобы оккупировать спорный латвийский город Вильно, а затем Сувалки" 
 ww1_polishbolshevik.33.t:0 "Прибыли подкрепления"
 ww1_polishbolshevik.34.a:0 "Черт!"
 ww1_polishbolshevik.34.d:0 "Товарищ генерал! Конармия срочно необходима в Крыму для борьбы с Белыми. Все части Конармии будут убраны в течение 2 недель, так что подготовьтесь к их отзыву. Вы получите резервы для их замены"
 ww1_polishbolshevik.34.t:0 "Войска большевиков приказали отозвать"
 ww1_polishbolshevik.35.a:0 "Черт!"
 ww1_polishbolshevik.35.d:0 "Войска Конармии отправляются в Крым прямо сейчас!"
 ww1_polishbolshevik.35.t:0 "Войска большевиков отозваны"
 ww1_polishbolshevik.36.a:0 "Великолепно!"
 ww1_polishbolshevik.36.d:0 "Срочно! Прибыли подкрепления на Западный или Юго-Западный фронт для борьбы со сложившимся кризисом. Подкрепления будут периодически прибывать, пока Польские войска угрожают нашим городам."
 ww1_polishbolshevik.36.t:0 "Прибыли подкрепления для борьбы с кризисом"
 ww1_polishbolshevik.37.a:0 "Черт!"
 ww1_polishbolshevik.37.d:0 "Во время войны данцигские докеры проводили длительные стачки, задерживающие важные поставки оружия. В конце концов, чтобы разгрузить снаряжение для Польши, туда была отправлена Британская армия."
 ww1_polishbolshevik.37.t:0 "Забастовка Данцигских грузчиков"
 ww1_polishbolshevik.38.a:0 "Великолепно!"
 ww1_polishbolshevik.38.d:0 "Теперь у нас есть контроль над Киевом и Львовом. Украинская армия перешла на нашу сторону и некоторые части присоединились к нашей армии."
 ww1_polishbolshevik.38.t:0 "Теперь Украина под нашим контролем"
 ww1_polishbolshevik.39.a:0 "Великолепно!"
 ww1_polishbolshevik.39.d:0 "Украинские подкрепления прибыли в Львов или Киев"
