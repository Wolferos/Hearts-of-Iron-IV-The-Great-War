 ww1_ottoman.16.a:0 "Черт!"
 ww1_ottoman.16.d:0 "Генерал Отто Лиман фон Сандерс, глава германской военной миссии в Османской империи, покинул нашу страну сегодня, чтобы вернуться домой, вместе с другими немецкими военачальниками."
 ww1_ottoman.16.t:0 "Немецкая военная миссия покидает страну"
 ww1_ottoman.1.a:0 "Хорошо"
 ww1_ottoman.1.d:0 "Наличие нефтяных месторождений вокруг Мосула было хорошо известно в течение длительного времени. В начале 20-го века нефть с каждым днем становилась все более и более важным ресурсом, но в то время Германская империя полностью зависила от импорта нефти из США. По этой причине Германия решила профинансировать строительство Багдадской железной дороги, получив в обмен концессии на извлечение всех редких ресурсов рядом с ней. Исторически, немцы так и не достроили дорогу до Мосула."
 ww1_ottoman.1.t:0 "Нефть в Мосуле"
 ww1_ottoman.17.a:0 "Объявить войну"
 ww1_ottoman.17.d:0 "Немецкая военная миссия в Османской империи сегодня вернулась домой. Генерал Отто Лиман фон Сандерс, глава миссии, вместе с другими немецкими командующими, только что прибыл в Берлин и он готов получить следующее задание."
 ww1_ottoman.17.t:0 "Немецкая военная миссия в Османской империи сегодня вернулась домой"
 ww1_ottoman.18.a:0 "Позвольте им пройти!"
 ww1_ottoman.18.b:0 "Отказать в проходе!"
 ww1_ottoman.18.d:0 "Прорыв 'Гёбена' и 'Бреслау' - военно-морская операция в начале Первой мировой войны, в ходе которой корабли британского Средиземноморского флота пытались перехватить Средиземноморскую эскадру (Mittelmeerdivision) кайзеровских ВМС, состоявшую из линейного крейсера 'Гёбен' и лёгкого крейсера 'Бреслау'. Германские корабли избежали столкновения с превосходящими силами противника и, пройдя через Дарданеллы, достигли Константинополя. Прибытие ''Гёбена'' и ''Бреслау'' в Константинополь стало одним из факторов, подтолкнувших Османскую империю к вступлению в Первую мировую войну на стороне Тройственного союза."
