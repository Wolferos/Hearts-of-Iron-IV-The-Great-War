 ww1_xinhai.3.a:0 "Пусть приходят!"
 ww1_xinhai.3.d:0 "Ичан-Хунань-Цзюцзян восстали!"
 ww1_xinhai.3.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.4.a:0 "Прекрасно... просто назначим его генерал-губернатором Хубэй-Хунань."
 ww1_xinhai.4.b:0 "Никогда! Мы можем с этим справиться!"
 ww1_xinhai.4.d:0 "После восстания в Учане наши солдаты были разгромлены, а революционеры становятся сильнее. Настало время призвать Юань Шикая разобраться с этими бунтарями или мы потеряем лояльность наших армий."
 ww1_xinhai.4.t:0 "Возвращение Юань Шикая"
 ww1_xinhai.5.a:0 "Пусть приходят!"
 ww1_xinhai.5.d:0 "Шэньси-Шаньси-Юньнань восстали!"
 ww1_xinhai.5.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.6.a:0 "Пусть приходят!"
 ww1_xinhai.6.d:0 "Наньчан-Шанхай-Чжэцзян-Цзянсу восстали!"
 ww1_xinhai.6.t:0 "Провинции Империи Цин восстают!"
 ww1_xinhai.7.a:0 "Просто дать ему то, чего он хочет..."
 ww1_xinhai.7.d:0 "Стремление Юань Шикая стать сильнее угрожало Маньчжурской знати, он хотел стать премьер-министром и заставил вдовствующую императрицу Лунъюй назначить его на пост премьер-министра, чтобы он мог тайно договориться с революционерами."
 ww1_xinhai.7.t:0 "Юань Шикай на посту премьер-министра"
 ww1_xinhai.8.a:0 "Пусть приходят!"
 ww1_xinhai.8.d:0 "Гуйчжоу-Гуанси-Гуандун-Фуцзянь-Сычуань восстали!"
 ww1_xinhai.8.t:0 "Провинции Империи Цин восстают!"
