 ww1_ottoman.14.d:0 "После окончания Первой Мировой войны оккупированные русскими и британцами территории постепенно были возвращены под контроль Персии. После подписания Брест-Литовского договора в 1918 году между российской Советской республикой и Центральными державами, Персия должна была получить обратно суверенитет над своими северными территориями. Однако, они по прежнему оккупированы российскими войсками Белого движения. В 1919 году Великобритания пыталась сделать Персию протекторатом путем заключения двустороннего договора, но это так и не воплотилось в жизнь."
