l_russian:
 ww1_albania.1.a:0 "Сокрушить недовольных!"
 ww1_albania.1.d:0 "Албанцы предпочли восстать против султана после того, как османское правительство ввело новые налоги. Несмотря на явную помощь Сербии, восстание вряд ли будет успешным." 
 ww1_albania.1.t:0 "Албанское восстание!"
 ww1_albania.2.a:0 "Больше мишеней для практики для наших стрелков!"
 ww1_albania.2.d:0 "Албанцы вновь восстали против нашего султаната, на этот раз подстрекаемые треклятым королем Черногории и возмущением от мер, которые мы приняли для подавления их мятежа в прошлый раз."
 ww1_albania.2.t:0 "Новые албанские мятежи!"
 ww1_albania.3.a:0 "Сколько раз они будут проделывать это?"
 ww1_albania.3.d:0 "И снова албанцы устраивают мятеж, все по тем же причинам, что и в последние два года. Некоторые члены Порты предлагают дать вассалитет этой территории, чтобы избежать ненужных потерь."
 ww1_albania.3.t:0 "Албания вновь бушует!"
 ww1_albania.4.a:0 "Аллах велик!"
 ww1_albania.4.d:0 "Пока османы завязли в войне со своими балканскими противниками, у Албании появился шанс на успешное восстание! Наша независимость начинается сегодня!"
 ww1_albania.4.t:0 "Ассамблея во Влёре"
 ww1_albania.5.a:0 "Проклятье!"
 ww1_albania.5.d:0 "Греческое королевство аннексировало албанскую территорию северного Эпира. Державы Европы признали законным этот нескрываемый факт воровства. Нам остается только надеятся, что когда-нибудь у нас будет возможность забрать ее обратно."
 ww1_albania.5.t:0 "Греция заявила об аннексии северного Эпира."
 ww1_argentina.1.a:0 "Покойся с миром."
 ww1_argentina.1.d:0 "Здоровье президента Роке Саэнса Пенья не выдержало длительной болезни. Вице-президент Викторино де ла Пласа уже приведен к присяге."
 ww1_argentina.1.t:0 "Умер Роке Саэнс Пенья!"
 ww1_australia.1.a:0 "К счастью, он справляется с делами немного лучше."
 ww1_australia.1.d:0 "Роскошный стиль жизни и конфликты с Лейбористской партией сделали Уильяма Уорда крайне непопулярным среди австралийцев. Он направил петицию о своей отставке британскому правительству, к облегчению всех жителей Австралии. На его место пришел Томас Денман."
 ww1_australia.1.t:0 "Уильям Уорд уходит в отставку!"
 ww1_australia.2.a:0 "Что, опять?"
 ww1_australia.2.d:0 "Выянилось, что у Томаса Денмана аллергия на акацию - национальный цветок Австралии. Из-за угрозы его здоровью, он попросил вернуть его в Великобританию. Его заменит Роналд Мунро-Фергюсон."
 ww1_australia.2.t:0 "Томас Денман подает в отставку!"
 ww1_austria.1.a:0 "Боже, будь же нам заступником\nИмператору, нашей стране!..."
 ww1_austria.1.d:0 "21 ноября 1916 станет мрачной датой для Австро-Венгрии. Любимый император Франц-Иосиф, так долго правивший нами, был унесен пневмонией в мир иной. Многие члены правительства опасаются, что сама Империя лишь ненадолго его переживет. В этой обстановке страха и неуверенности, Карл I восходит на трон шатающейся империи." 
 ww1_austria.1.t:0 "Франц-Иосиф I умер"
 # HOI4TGW Open Beta 0.1.8
 ww1_austria.2.t:0 "Предложение триалистов"
 ww1_austria.2.d:0 "Среди Габсбургов появляется все больше сторонников перехода от дуализма к триализму, включая эрцгерцога Франц Фердинанда и крон-принца Рудольфа, который вообще предлагает федерализацию нашей монархии.\nТриалисты вновь предлагают нам поддержать их мнение, что на делать?"
 ww1_austria.2.a:0 "У меня нет времени на эту чушь!"
 ww1_austria.2.b:0 "У меня есть свои планы на триализм"
 ww1_belgium.1.a:0 "Мы никогда не забудем Бельгию."
 ww1_belgium.1.d:0 "Приходят отчеты, которые описывают ужасающее, возможно даже геноцидное, отношение немцев к бельгийским гражданам! Конечно, некоторые тщедушные члены парламента обвинят эти отчеты в преувеличении, но если больше возражений не будет, то это отличный повод для вступления в войну с Германией. А что еще важнее, повод законно забрать их колонии в руки британской метрополии."   
 ww1_belgium.1.t:0 "Зверства в Бельгии"
 ww1_brazil.1.a:0 "Религиозный фанатизм поднимает свою ужасную голову."
 ww1_brazil.1.d:0 "Регион Контестаду, оспариваемый между нашими штатами Парана и Санта-Катарина и аргентинским Корриенте, стал местом восстания бедноты под предводительством религиозных фанатиков. Один из их ключевых вопросов, это недавний отъем земель железнодорожными компаниями, который привел к выдворению людей с насиженных мест. Ясно, что нужно закончить все это, и побыстрее" 
 ww1_brazil.1.t:0 "Война Контестаду"
 ww1_brazil.2.a:0 "Объявить войну и послать часть нашего флота на помощь."
 ww1_brazil.2.b:0 "Только объявить войну"
 ww1_brazil.2.d:0 "Бразилия давно искала обоснование, чтобы вступить в борьбу с Германией вместе с родной Португалией и дружественной Британией. Недавнее потопление бразильского торгового парохода Парана дает нам нужный повод для войны. Разумеется, бразильские войска вряд ли внесут существенный вклад на европейский театр войны, однако в качестве поддержки мы можем послать нашим союзникам флот."
 ww1_brazil.2.t:0 "Бразилия объявляет войну Германии"
 ww1_canada.1.a:0 "Хорошо"
 ww1_canada.1.d:0 "У Альберта Грея, нашего любимого генерал-губернатора, завершился срок полномочий. Принц Артур - внук короля, пришел ему на замену." 
 ww1_canada.1.t:0 "Принц Артур назначен генерал-губернатором"
 ww1_chile.1.a:0 "Рамон Баррос Луко стал новым президентом!"
 ww1_chile.1.d:0 "Педро Монтт, а также министр внутренних дел Элиас Фернандес, быстро покинули нас, один за другим. Главные политические партиии Чили назначили Рамона Барроса Луко президентом страны." 
 ww1_chile.1.t:0 "Умер Педро Монтт!"
 ww1_denmark.1.a:0 "Боже, храни короля!"
 ww1_denmark.1.d:0 "Фредерик VIII скончался от паралича, так и не оказав существенного влияния на политику страны за 6 лет своего правления. Корона перешла его сыну - Кристиану X."
 ww1_denmark.1.t:0 "Умер Фредерик VIII!"
 ww1_denmark.2.a:0 "Прекрасная идея!"
 ww1_denmark.2.b:0 "Нет, наша империя должна остаться единой!"
 ww1_denmark.2.d:0 "США предложили выкупить у нас небольшие, относительно незначительные, и главное, затратные острова датской Вест-Индии за соблазнительную сумму - 25 миллионов долларов. Датская общественность поддерживает эту сделку, однако Датская империя и так уже стала совсем крохотной. Можем ли мы позволить себе отдать еще часть территории?"
 ww1_denmark.2.t:0 "Договор о датской Вест-Индии"
 ww1_england.1.a:0 "Боже, храни короля!"
 ww1_england.1.d:0 "Жизнь и эпоха Эдварда VII подошла к концу. Хоть и с чувством безудержного горя, но новый король Георг V принял коронацию. Только время знает, сможет ли он решить те жесткие вопросы, которые стоят перед Великобританией."
 ww1_england.1.t:0 "Король Эдвард VII скончался"
 ww1_england.8.a:0 "Великолепно!"
 ww1_england.8.d:0 "SMS Либау, маскировавшийся под норвежский торговый корабль, пытался доставить оружие и снаряжение для ирландских повстанцев! К счастью, мы перехватили его до того, как он смог достичь своей цели, тем самым ослабив потенциал ирландского восстания."
 ww1_england.8.t:0 "Предотвращена немецкая поставка оружия!"
 ww1_england.9.a:0 "Ирландия законно принадлежит нам!"
 ww1_england.9.d:0 "Ирландцы организовали большое восстание в католической части своего острова! Основная часть наших войск занята боевыми действиями в Европе, так что это восстание является чрезвычайным происшествием, которое может положить конец британскому правлению в Ирландии. Мы должны покончить со всем этим, и быстро!"
 ww1_england.9.t:0 "Пасхальное восстание!"
 ww1_england.10.a:0 "Великолепно!"
 ww1_england.10.d:0 "SMS Либау, маскировавшийся под норвежский торговый корабль, смог доставить оружие и снаряжение для ирландских повстанцев! Это увеличит шансы ирландского восстания на успех и доставит много неприятностей британцам."
 ww1_england.10.t:0 "Немецкая поддержка Пасхального восстания"
 ww1_england.11.a:0 "Отлично!"
 ww1_england.11.d:0 "Хотя наша армия традиционно состояла из небольщих подразделений профессионалов своего дела, теперь, с разгаром войны, призывные пункты переполнены добровольцами, желающими вступить в ряды наших вооруженных сил. Это понизит общую эффективность наших войск, но новые солдаты помогут нам сдержать сокрушительные удары немецкой армии."
 ww1_england.11.t:0 "Волна добровольцев"
 ww1_england.12.a:0 "Купить судно"
 ww1_england.12.b:0 "Отправить его в Чили"
 ww1_england.12.d:0 "Как часть программы усиления своего флота чилийцы заказали у британских судостроителей два линкора: Альмиранте Латорре и Альмиранте Кохрейн. В данный момент Альмиранте Латорре уже построен и готов к отправке, однако у нас есть подозрения, что чилийцы симпатизируют Германии. Мы можем выкупить линкор, сославшись на военные обстоятелства"
 ww1_england.12.t:0 "Покупка Альмиранте Латорре"
 ww1_england.13.a:0 "Остановить движение ВСЕХ торговых судов!"
 ww1_england.13.d:0 "Мощь Королевского флота, совмещенная с кораблями наших союзников, позволяет нам безраздельно контролировать все Северное море. Немцы могут и не надеяться пройти сквозь наш флот без помощи божьего провидения. Таким образом, мы можем полностью блокировать Германию, значительно ограничив их торговые возможности."
 ww1_england.13.t:0 "Объявить Северное море зоной боевых действий."
 ww1_england.2.a:0 "Союз сформирован!"
 ww1_england.2.d:0 "31 мая 1910 года, на основе Капской колонии, колонии Натал, Колонии Оранжевой реки и Колонии Трансваал был сформирован новый доминион - Южно-Африканский Союз. Он встанет в один ряд с Канадой, Австралией и Новой Зеландией как квази-независимое государство британской колониальной империи." 
 ww1_england.2.t:0 "Независимость Южной Африки"
 ww1_england.14.a:0 "Вилсон больше не сможет удержать их от войны..."
 ww1_england.14.d:0 "Немцы послали Мексике телеграмму с предложением формально оборонительного союза, в частности на случай войны с США. Однако, президенту мы можем представить все это как угрозу Соединенным Штатам, особенно обратив его внимание на строку ''С нашей стороны мы окажем Мексике финансовую помощь и заверим, что по окончании войны она получит обратно утраченные ею территории Техаса, Нью-Мексики и Аризоны.''.Это великая победа британской разведки!" 
 ww1_england.14.t:0 "Британская разведка перехватила телеграмму Циммермана"
 ww1_england.15.a:0 "Проинформировать Португалию об их обязательствах"
 ww1_england.15.d:0 "Немецкие и австрийские торговые суда укрываются в португальских гаванях сверх условий Гаагской конвенции. Это дает нам прекрасный шанс втянуть в войну Портагалию на нашей стороне, так как арест кораблей точно приведет к войне между этими государствами."
 ww1_england.15.t:0 "Задержать немецкие торговые корабли"
 ww1_england.16.a:0 "Великолепно!"
 ww1_england.16.d:0 "Наш гамбит по аресту кораблей приносит свои плоды. Португалия и Центральные державы теперь в состоянии войны, и португальцы даже смогли собрать войска на помощь нашим усилиям в войне. Сейчас они ждут наших приказаний в Лондоне."
 ww1_england.16.t:0 "Португальский экспедиционный корпус"
 ww1_england.17.a:0 "Великолепно!"
 ww1_england.17.d:0 "Бразилия присоединилась к нашей войне против Германии. Хотя они не сильно могут помочь нам на суше, но они предоставили нам часть флота в свободное пользование, корабли ждут наших указаний в Рио-де-Жанейро." 
 ww1_england.17.t:0 "Бразилия объявляет войну Германии"
 ww1_england.18.a:0 "Великолепно!"
 ww1_england.18.d:0 "Сиам, в попытке выделиться в мировом дипломатическом сообществе, формально присоединился к нашему альянсу и создал экспедиционный корпус, который уже ждет приказаний в Бангкоке."
 ww1_england.18.t:0 "Сиамская Экспедиционная Армия"
 ww1_england.3.a:0 "Сначала женщины и дети!"
 ww1_england.3.d:0 "Трансатлантический пароход Титаник потерпел крушение, ставшее одной из крупнейших катастроф на море, унеся 1500 жизней. Он считался непотопляемым, поэтому это событие сильно взбудоражило общественность и привело к значительным изменениям в стандартах морской безопасности."
 ww1_england.3.t:0 "Крушение Титаника"
 ww1_england.4.a:0 "null"
 ww1_england.4.d:0 "null"
 ww1_england.4.t:0 "null"
 ww1_england.5.a:0 "null"
 ww1_england.5.d:0 "null"
 ww1_england.5.t:0 "null"
 ww1_england.6.a:0 "Великолепно!"
 ww1_england.6.b:0 "Не вмешиваться в греческую внутренную политику"
 ww1_england.6.d:0 "Греческий премьер-министр Элефтериос Венизелос попросил начать осаду порта Салоники против воли короля. Этот порт может стать прекрасной тыловой базой для Дарданелльской операции."
 ww1_england.6.t:0 "Начать осаду Салоник?"
 ww1_england.7.a:0 "Будь проклят Венизелос"
 ww1_england.7.b:0 "Хорошо, вступим в Антанту"
 ww1_england.7.d:0 "Премьер-министр Греции Элефтериос Венизелос предложил Антанте осадить порт Салоники, против воли короля Константина I. Это новый этап борьбы между двумя политиками."
 ww1_england.7.t:0 "Антанта осаждает Салоники"
 ww1_ethiopia.1.a:0 "Иясу V теперь на троне"
 ww1_ethiopia.1.d:0 "Великий император Менелик II умер не оставив после себя наследника. Иясу V, хотя и не получил корону, фактически захватил власть в стране."
 ww1_ethiopia.1.t:0 "Умер Менелик II!"
 ww1_france.1.a:0 "Теперь война неизбежна"
 ww1_france.1.d:0 "Жан Жорес, главный голос движения пацифистов, был убит в кафе 'Круассан' 29-летним националистом по имени Рауль Вилен. После его смерти осталось лишь несколько человек, открыто противостоящих разжиганию новой войны с Германией, и им больше не за кем следовать."
 ww1_france.1.t:0 "Убийство Жана Жореса"
 ww1_france.8.a:0 "Великолепно!"
 ww1_france.8.d:0 "Французская армия, уже стоявшая на грани грандиозного мятежа, наконец-то вернулась в строй после высадки американских войск на континент. Может от увеличения численности войск, может от присутствия поддержки других стран, теперь наша армия если не вернула всю свою силу, то как минимум теперь способна сражаться."
 ww1_france.8.t:0 "Дух французской армии восстановлен"
 ww1_france.9.a:0 "Проклятье!"
 ww1_france.9.d:0 "Наша немощная марионетка в Кохинхине, король Зуи-тан, убежал из дворца и возглавил восстание против французского правления! Этот эгоистический ребенок видимо не был доволен своим положением. Что-ж, как только Франция вернет контроль над регионом, он по достоинству оценит приятную жизнь в тюремной камере."
 ww1_france.9.t:0 "Восстание в Кохинхине"
 ww1_france.10.a:0 "Да будь они прокляты!"
 ww1_france.10.d:0 "Наша проблемная колония снова переживает восстание! Провинция Тхайнгуен(Индокитай) стала родиной нового восстания за независимость, которое уже пытается набрать добровольцев из Китая. В этот раз порядок в регионе должен быть установлен раз и навсегда!"
 ww1_france.10.t:0 "Восстание в Тхайнгуене"
 ww1_france.11.a:0 "Это невозможно..."
 ww1_france.11.d:0 "Улицы Парижа стали практически необитаемыми. Только некоторые, слишком старые или больные чтобы бежать, выходят из своих домов и магазинов, чтобы посмотреть на ряды людей в остроконечных шлемах, марширующих по улицам города. Дух 1870 года вновь витает по округе, и единственный оставшийся у всех вопрос: ''Как долго еще продержится Республика?''"
 ww1_france.11.t:0 "Падение Парижа"
 ww1_france.12.a:0 "Мы должны вновь взять Верден в свои руки!"
 ww1_france.12.d:0 "Верден, символ французского сопротивления, пал. Французская армия вынуждена отступать."
 ww1_france.12.t:0 "Потеря Вердена"
 ww1_france.2.a:0 "Слава Франции!"
 ww1_france.2.d:0 "Совет министров под руководством Рене Вивиани пережил много столкновений с французским парламентом, но когда даже французские военные отвернулись от него, старик этого не выдержал. Теперь Аристид Бриан принял бразды правления в свои руки."
 ww1_france.2.t:0 "Роспуск кабинета Рене Вивиани"
 ww1_france.3.a:0 "Прекрасно!"
 ww1_france.3.d:0 "Немцы пробудили наш народ от их мечтаний о легкой славе. Граждане и правительство объединились перед лицом врага, что только увеличивает наше производство."
 ww1_france.3.t:0 "Французский народ поддерживает наши военные усилия"
 ww1_france.4.a:0 "Черт, черт, черт..."
 ww1_france.4.d:0 "От жалоб насчет ''бессмысленных наступлений'' and ''суицидальных атак'' солдаты перешли к активным мятежам. Трусы! Предатели, по крайней мере многие из них. И все же они - единственная армия, что у нас есть. Пока что нам стоит уменьшить масштаб наших наступлений, особенно за пределами самой Франции, и попробовать сражаться только в очевидно выигрышных условиях, до тех пор, пока эта буря не кончится." 
 ww1_france.4.t:0 "Мятежи во французской армии!"
 ww1_france.5.a:0 "Франция должна выжить!"
 ww1_france.5.d:0 "Французская армия была очень-очень близко к полномасштабному бунту после наших последних наступлений. Однако, благодаря удаче, маршал Петен вывел ключевые дивизии из боя, а также понизил в звании многих бунтовщиков. Он посоветовал нам прекратить наступления до тех пор пока не случится что-то мощное, скажем появится супероружие, или же в войну вступит какой-либо крупный союник - что вернет нашим бойцам их боевой дух. Конечно, мы можем проигнорировать его совет, однако тогда мы возможно столкнемся с бунтом, или чем-нибудь похуже..."
 ww1_france.5.t:0 "Бунт французской армии подавлен"
 ww1_france.6.a:0 "Слушаюсь, мой генерал!"
 ww1_france.6.d:0 "Это событие - пережиток от Hearts of Iron 3. Если вы увидели его в игре, то покричите на одного разработчиков, чтобы мы его убрали."  
 ww1_france.6.t:0 "Ошибочное событие!"
 ww1_france.7.a:0 "Очень плохие новости."
 ww1_france.7.d:0 "Нашу армию охватили многочисленные мятежи из-за тщетных наступлений на войска Центральных ддержав. Некоторые боятся, да простит меня Бог, что возможен даже переворот в правительстве..."
 ww1_france.7.t:0 "Многочисленный бунт парализует французскую армию"
 ww1_germany.1.a:0 "Германии нужна только победа"
 ww1_germany.1.d:0 "Гельмут фон Мольтке младший не смог обеспечить, так горячо обещаемую им, уверенную победу. Его нерешительность создает проблемы в иерархии командующих. Генерал Эрих фон Фалькенхайн предложил свои наработки, чтобы выбить Бельгию из войны, а затем скинуть британцев в море. Мы назначим его главой нашего генерального штаба!"
 ww1_germany.1.t:0 "Назначение Фалькенхауна главой ненерального штаба"
 ww1_germany.10.a:0 "Отправить груз с оружием"
 ww1_germany.10.d:0 "Ирландцы вновь готовят восстание против британцев, которое обещает стать крупнейшим в истории. Конечно, им не хватает снаряжения и припасов, но к их счастью, избыток снаряжения позволит нам помочь ирландским войскам. Мы отправим к ним SMS Либау под видом норвежского торгового судна."
 ww1_germany.10.t:0 "Немецкая поддержка ирландского восстания"
 ww1_germany.11.a:0 "Черт!"
 ww1_germany.11.d:0 "Моряки в Киле устроили мятеж, несмотря на приказ о продолжении боевых действий. Эти предатели требуют немедленной и безоговорочной капитуляции Германской империи, хотя это вообще не соответствует нынешнему положению фронтов. Если подобные восстания вспыхнут и в других частях, у нас могут возникнуть проблемы"
 ww1_germany.11.t:0 "Восстание моряков!"
 ww1_germany.12.a:0 "Кошмар…"
 ww1_germany.12.d:0 "Обстановка становится только хуже! Мятеж моряков породил революционные настроения среди народа, и даже не столько против войны, сколько против нынешнего правительства и даже армии!"
 ww1_germany.12.t:0 "Революция распространяется!"
 ww1_germany.13.a:0 "Полный хаос!"
 ww1_germany.13.d:0 "9 ноября 1918 года в здании Рейхстага Филиппом Шейдеманом было объявлено о создании Германской республики, что взбесило Фридриха Эберта, считавшего, что вопрос о выборе между монархией и республикой принадлежал Национальной ассамблее. Два часа спустя в городском дворце Берлина Карл Либкнехт, лидер спартакисткой лиги, провозгласил создание Свободной социалистической республики. Хотя и не все граждане Германии поддерживают новые республики, но большинство населения все же поддерживает каку-либо из сторон..."
 ww1_germany.13.t:0 "Создание двух республик..."
 ww1_germany.14.a:0 "Ладно"
 ww1_germany.14.d:0 "10 ноября 1918 года было создано коалиционное правительство, названное Советом народных уполномоченных. Он состоял из трех членов СДПГ, ведомой Фридрихом Эбертом, и трех членов НСДПГ, которой руковолил Гуто Гаазе. Правительство должно было выполнять функции главы государства, и хотя оно было поддержано берлинским Советом рабочих и солдат, спартакисты встали к нему в оппозицию."  
 ww1_germany.14.t:0 "Создание Совета народных уполномоченных"
 ww1_germany.2.t:0 "Стратегические бомбардировки цеппелинами"
 ww1_germany.2.d:0 "В данный момент наши войска вряд ли смогут как-то высадиться на Британские острова. Однако наши цеппелины-бомбардировщики смогут ударить по их промышленности даже с наших далеких позиций. Разумеется, они попробуют послать против них свои жалкие самолетики, но крайне маловероятно, что они даже смогут выйти с ними на одну высоту. Мы покажем свою мощь этим любителям чая."
 ww1_germany.2.a:0 "Впечатляюще"
 ww1_germany.15.a:0 "Конец Германской империи?"
 ww1_germany.15.d:0 "Кайзер Вильгельм II был удивлен восстаниями в Берлине и его пригородах, а мятеж войск ВМС вообще поставил его в ступор. Чтобы спасти Германию от анархии, Вильгельм II отрекся от титула императора и короля Пруссии 9 ноября 1918 года, с надежлой, что его сыну позволят занять его место. Но в реальности этого никто даже не допускает, существование Германской империи пришло к своему концу."
 ww1_germany.15.t:0 "Официальное отречение Вильгельма II"
 ww1_germany.3.a:0 "Хорошо"
 ww1_germany.3.d:0 "null"
 ww1_germany.3.t:0 "Повторить событие"
 ww1_germany.4.a:0 "Начать блокаду!"
 ww1_germany.4.d:0 "Британцы приняли варварское решение, что любой корабль, идущий в Германию, потенциально может везти контрабанду, поэтому запретили их проход к нашим портам. Что-ж мы можем ответить! Наш прекрасный флот подводных потопит любой торговый корабль в океане, и это покажет Франции и Великобритании всю глупость их планов." 
 ww1_germany.4.t:0 "Неограниченная подводная война"
 ww1_germany.5.a:0 "Успокоим США"
 ww1_germany.5.b:0 "НЕТ! Это не мы начали блокаду!"
 ww1_germany.5.d:0 "Президент США Вудро Вилсон выдвинул требование об окончании неограниченной подводной войны, после затопления французских и американских пассажирских кораблей, особенно Лузитании. Конечно, если мы откажемся, то начнется война. В то же время, мы можем попытаться избежать ненужных рисков."
 ww1_germany.5.t:0 "Обязательство в Сассексе - ограничение подводной войны"
 ww1_germany.6.a:0 "Пришло время!"
 ww1_germany.6.d:0 "Мы больше не можем мешать поставкам Антанты своей неограниченной подводной войной, поэтому нам придется нанести решительный удар по Королевским ВМС. Хотя их флот превосходит наш в численности, возможно, это та ситуация где качество превосходит количество. Если мы сможем потопить значительное число кораблей при этом сохранив наш флот, то морская блокада может быть снята!" 
 ww1_germany.6.t:0 "Сломить британскую блокаду"
 ww1_germany.7.a:0 "Великолепно!"
 ww1_germany.7.d:0 "Великая победа наших ВМС обеспечила свободный путь торговым кораблям в наши гавани. Хоть это было и трудно, но у британцев больше нет средств для блокады нашей торговли. Это великий день для Германской империи!" 
 ww1_germany.7.t:0 "Великобританская блокада снята!"
 ww1_germany.8.a:0 "Пришло время!"
 ww1_germany.8.d:0 "Хотя наш флот и доставил неприятности Королевским ВМС, и подорвал их гордость, необъятный британский флот все еще имеет достаточно людской силы и кораблей, чтобы полностью блокировать поставки в Германии по морю. Неважно. Мы снова начнем неограниченную подводную войну, несмотря на протесты США."    
 ww1_germany.8.t:0 "Возобновить подводную войну"
 ww1_germany.9.a:0 "Мы вернемся домой до Рождества!"
 ww1_germany.9.d:0 "Бельгийская столица пала под натиском немецких войск. Хотя их король не собирается прекращать войну, это завоевание открывает нам прямой путь на французскую столицу. Победа Германии уже в наших руках!" 
 ww1_germany.9.t:0 "Брюссель пал"
 ww1_greece.1.a:0 "Константин I стал новым королем!"
 ww1_greece.1.d:0 "Во время полуденной прогулки возле Белой Башни 18 марта 1913 года, наш добрый король Георг I был застрелен Александром Шинасом, имевшим близкие связи с социалистами. На престол взошел Константин I"
 ww1_greece.1.t:0 "Убийство Георга I!"
 ww1_greece.2.a:0 "Наконец-то едины!"
 ww1_greece.2.d:0 "Критское государство, формально являвшееся вассалом Османской империи, с 1908 года фактически стала греческой марионеткой. Теперь, когда Османское государство находится в кризисе, ничто не сможет помешать нам полностью аннексировать Крит."
 ww1_greece.2.t:0 "Конец Критского государства"
 ww1_greece.3.a:0 "Конечно!"
 ww1_greece.3.b:0 "В этом нет нужды"
 ww1_greece.3.d:0 "У американских ВМФ есть несколько устаревшиз линкоров, которые им практически не нужны. С другой стороны, греческий флот ищет любые средства для увеличения своих сил, даже устаревшими кораблями. Нам не составит труда купить их, но нужно ли нам это?"
 ww1_greece.3.t:0 "Покупка американских линкоров"
 ww1_greece.4.a:0 "Да"
 ww1_greece.4.b:0 "Нет"
 ww1_greece.4.d:0 "Греческое королевство предлагает выкупить у нас устаревшие линкоры, чтобы они могли усилить свой флот. Эти корабли не окажут существенного влияния в будущей войне и адмиралы заверяют нас, что мы даже и не вспомним о них. Конечно, греческое правительство является известным источником проблем, и наша поддержка в итоге может обернуться нам боком. Должны ли мы подписать соглашение?"
 ww1_greece.4.t:0 "Греция предлагает купить устаревшие линкоры"
 ww1_greekbulgarian.6.a:0 "Принять план"
 ww1_greekbulgarian.6.b:0 "Отказаться от плана"
 ww1_greekbulgarian.6.d:0 "Димитриос Гунарис - новый премьер-министр Греции, предложил Антанте план следующего содержания: Греция вступит в войну на их стороне в обмен на защиту от Болгарии... и поддержку в их претензиях на Фракию. Такое соглашение точно заставит Болгарию присоединится к войне на стороне Германии, если они уже так не решили."
 ww1_greekbulgarian.6.t:0 "План Димитриоса Гунариса"
 ww1_greekbulgarian.7.a:0 "Отправить просьбу"
 ww1_greekbulgarian.7.b:0 "Не просить"
 ww1_greekbulgarian.7.d:0 "Поведение короля Константина достаточно спорно. Он последовал указанию премьер-министра Венизелоса и мобилизовал греческую армию, однако за этим не последовало наступление на Болгарию, как было запланировано. Возможно наш король симпатизирует немцам гораздо больше, чем считалось? Требование о демобилизации наверняка прекратит его сомнения."  
 ww1_greekbulgarian.7.t:0 "Попросить Грецию демобилизировать войска"
 ww1_greekbulgarian.8.a:0 "Да кому какая разница? Это же греки."
 ww1_greekbulgarian.8.d:0 "Греция согласилась демобилизовать свои войска. Это может привести к проблемам в войне, а в правительстве даже боятся поражения, но по крайней мере они выступят на стороне Антанты."
 ww1_greekbulgarian.8.t:0 "Греция демобилизируется!"
 ww1_greekbulgarian.9.a:0 "Черт!"
 ww1_greekbulgarian.9.d:0 "В связи с политическими трениями, премьер-министр Венизелос решил уйти со своего поста."
 ww1_greekbulgarian.9.t:0 "Венизелос покидает правительство"
 ww1_greekbulgarian.10.a:0 "Замечательно!"
 ww1_greekbulgarian.10.d:0 "В связи с политическими изменениями в Греции, Венизелос вернулся на пост премьер-министра"
 ww1_greekbulgarian.10.t:0 "Венизелос вернулся"
 ww1_greekbulgarian.11.a:0 "Будь они прокляты!"
 ww1_greekbulgarian.11.d:0 "Греция заявила, что наши постоянные противоречия и враждебные выпады заставили из придерживаться нейтралитета, что дает возможность войскам Болгарии спокойно проходить через греческую территорию. Салоники, наш порт на Балканах, скоро может быть захвачен."
 ww1_greekbulgarian.11.t:0 "Греция предоставляет проход войск Болгарии"
 ww1_greekbulgarian.12.a:0 "Начать операцию"
 ww1_greekbulgarian.12.b:0 "Отказаться от операции"
 ww1_greekbulgarian.12.d:0 "Эти упрямые греки все еще не хотят присоединятся к нашей войне, несмотря на любые наши действия. Однако, наша разведка предлагает такой план - поджечь королевский дворец и обвинить в этом агентов Центральных держав. Есть небольшой шанс, что нам это может обернуться боком, но кому это важно. В конце концов это всего лишь греки."
 ww1_greekbulgarian.12.t:0 "Афины в огне!"
 ww1_greekbulgarian.13.a:0 "Отправить требование"
 ww1_greekbulgarian.13.b:0 "Ничего не делать"
 ww1_greekbulgarian.13.d:0 "Эти неблагодарные греки посмели мобилизоваться без нашего разрешения, и, кажется, они собираются обратить свои орудия на нас. Этот выпад нельзя терпеть! Мы должны принудить Грецию отозвать решение о мобилизации, сейчас!"
 ww1_greekbulgarian.13.t:0 "Новое требование о демобилизации"
 ww1_greekbulgarian.14.a:0 "Великолепно!"
 ww1_greekbulgarian.14.d:0 "Греция подчинилась нашим требованиям о демобилизации. Они даже передадут нам часть своего вооружения, чтобы мы были уверены, что они больше ничего не предпримут против нас."
 ww1_greekbulgarian.14.t:0 "Греция подчинилась нашему требованию"
 ww1_greekbulgarian.15.a:0 "Мы не можем им ответить"
 ww1_greekbulgarian.15.d:0 "Эти греческие ничтожества открыли по нам огонь из пушек и винтовок, которые они должны были передать нам! Французский эмиссар был убит, и что хуже всего, греческая общественность поддерживает этих террористов. К несчастью, мы ничего не можем сделать в данный момент, так как мы заняты боевыми действиями. Но скоро мы им отомстим."
 ww1_greekbulgarian.15.t:0 "Ноябрьские события"
 ww1_greekbulgarian.1.a:0 "Принять"
 ww1_greekbulgarian.1.b:0 "Отказаться"
 ww1_greekbulgarian.1.d:0 "Центральные державы предложили нам присоединится к их войне против Сербии, в обмен на часть их земель, которые принадлежат нам по праву. Но за это нам придется заплатить войной со всеми странами Антанты." 
 ww1_greekbulgarian.1.t:0 "Предложение Центральных держав"
 ww1_greekbulgarian.16.a:0 "Потребовать отречения Константина"
 ww1_greekbulgarian.16.b:0 "Оставить Грецию в покое"
 ww1_greekbulgarian.16.d:0 "С отречением русского царя от престола в результате революции, больше ничто не сможет удержать Антанту от высадки в Греции. Теперь либо Константин присоединится к войне, либо он потеряет корону. В этот раз нашему давлению нельзя противостоять."
 ww1_greekbulgarian.16.t:0 "Ультиматум Греции"
 ww1_greekbulgarian.17.a:0 "Сохранить нейтралитет"
 ww1_greekbulgarian.17.b:0 "Попытаться помочь Сербии"
 ww1_greekbulgarian.17.d:0 "Все пошло не по плану! Германия и Австро-Венгрия вторглись на территорию Сербии, нашего формального союзника. Мы не можем ничего сделать, не обрекнув Грецию на уничтожение. И все же мы можем объявить войну, несмотря на ожесточенное сопротивление короля..."
 ww1_greekbulgarian.17.t:0 "Австро-Венгрия объявляет войну Сербии!"
 ww1_greekbulgarian.18.a:0 "Сохранить нейтралитет"
 ww1_greekbulgarian.18.b:0 "Помочь Сербии"
 ww1_greekbulgarian.18.d:0 "Все пошло не по плану! Германия и Австро-Венгрия вторглись на территорию Сербии, нашего формального союзника. Мы легко пожем их поддержать, пока они все еще сражаются против ужасного врага, правда король не хочет принимать в этом никакого участия. Что нам делать?"
 ww1_greekbulgarian.18.t:0 "Австро-Венгрия объявляет войну Сербии!"
 ww1_greekbulgarian.19.a:0 "Сохранить нейтралитет"
 ww1_greekbulgarian.19.b:0 "Помочь Сербии"
 ww1_greekbulgarian.19.d:0 "Болгария присоединилась к Центральным Державам. В связи с тем, что союз Греции и Сербии был в первую очередь направлен против Болгарии, в парламенте вновь усились разговоры о войне. У нас вновь есть прекрасная возможность высупить против наших закоренелых врагов, но должны ли мы ей воспользоваться."
 ww1_greekbulgarian.19.t:0 "Болгария присоединяется к Центральным державам!"
 ww1_greekbulgarian.20.a:0 "Принять предложение"
 ww1_greekbulgarian.20.b:0 "Отказаться от предложения"
 ww1_greekbulgarian.20.d:0 "Несмотря на нежелание нашего короля вступать в войну, наш парламент гораздо более склонен к идее о присоединении к Антанте. Премьер-министр Венизелос уже начал переговоры с Антантой, он вернулся с таким предложением: ''В случае вступления в войну, Греция в будущем получит Фракию, Константинополь и Смирну.''. Такое щедрое предложение уже значительно увеличило количество сторонников объявления войны. Должны ли мы принять предложение?"
 ww1_greekbulgarian.20.t:0 "Переговоры с Антантой"
 ww1_greekbulgarian.21.a:0 "Принять"
 ww1_greekbulgarian.21.b:0 "Отказаться"
 ww1_greekbulgarian.21.d:0 "Несмотря на нежелание нашего короля вступать в войну, наш парламент гораздо более склонен к идее о присоединении к Антанте. Премьер-министр Венизелос уже начал переговоры с Антантой, он вернулся с таким предложением: ''В случае вступления в войну, Греция получит Константинополь и Смирну''. Однако наш народ более заинтересован в болгарских землях, а не османских, поэтому они поддерживают короля в его намерениях отказать этому предложению. Тем не менее мы можем его и принять..."
 ww1_greekbulgarian.21.t:0 "Переговоры с Антантой"
 ww1_greekbulgarian.22.a:0 "Боже, спаси его!"
 ww1_greekbulgarian.22.d:0 "Ослабленный последними событиями, Константин теперь страдает от плеврита и пневмонии. Он может умереть в любой момент! Что еще хуже, Венизелос начал спекулировать на слухах о том, что все это устроила королева, после ее неудачных попыток убедить своего мужа присоединиться к Германии. Мы уже отправили корабль на Тинос, чтобы он доставил оттуда икону Богородицы, известную своими целительными свойствами."
 ww1_greekbulgarian.22.t:0 "Король Константин болен!"
 ww1_greekbulgarian.23.a:0 "Ура!"
 ww1_greekbulgarian.23.d:0 "Святая Богородица совершила чудо! Конечно, король все еще будет проходить лечение, но он уже не на пороге смерти."
 ww1_greekbulgarian.23.t:0 "Король Константин вернулся к работе"
 ww1_greekbulgarian.24.a:0 "Метаксас прав, мы не можем позволить себе войну"
 ww1_greekbulgarian.24.b:0 "Венизелос прав"
 ww1_greekbulgarian.24.d:0 "С началом операции Антанты в Дарданеллах, король Константин наконец согласился, что война с Центральными державами является одним из способов разгромить османов, чтобы они нам больше не угрожали. Но все не так просто: Иоаннас Метаксас, глава генштаба, угрожает отставкой в случае войны, утверждая, что войска еще к ней не готовы. В связи с недавними событиями, может он и прав. Конечно, премьер-министр Венизелос думает по-другому. Кто же прав?"
 ww1_greekbulgarian.24.t:0 "Греция и Дарданеллы"
 ww1_greekbulgarian.25.a:0 "Предложить план"
 ww1_greekbulgarian.25.d:0 "Теперь, когда общественность настроена на войну с Болгарией и Османской империей, мы направили Антанте список греческих требований, за участие в войне. Конечно, если Болгария сохранит нейтралитет, то они вероятно откажут нам. Но даже в случае отказа, у нас еще будет много шансов на вступление в войну в будущем."   
 ww1_greekbulgarian.25.t:0 "План Гунариса"
 ww1_greekbulgarian.26.a:0 "Триумф Венизелоса!"
 ww1_greekbulgarian.26.d:0 "Выборы 1915 года стали крупной победой Либеральной партии, руководимой Элефтериосом Венизелосом. Константин I, к своему огорчению, вынужден вновь назначить его премьер-министром." 
 ww1_greekbulgarian.26.t:0 "Выборы в парламент 1915 года"
 ww1_greekbulgarian.27.a:0 "Начать мобилизацию и готовиться к наступлению"
 ww1_greekbulgarian.27.b:0 "Начать мобилизацию для укрепления нашей обороны"
 ww1_greekbulgarian.27.c:0 "Ничего не делать"
 ww1_greekbulgarian.27.d:0 "Болгария объявила войну Сербии. Пришла наша очередь ответить, что нам делать?"
 ww1_greekbulgarian.27.t:0 "Болгария присоединилась к Центральным державам!"
 ww1_greekbulgarian.28.a:0 "Будь проклят этот Венизелос!"
 ww1_greekbulgarian.28.b:0 "Хорошо, вступим в Антанту."
 ww1_greekbulgarian.28.d:0 "Премьер-министр Греции Элефтериос Венизелос предложил Антанте осадить порт Салоники, против воли короля Константина I, чтобы вынудить его к объявлению войны. Мы можем сохранить нейтралитет, но мы потеряем наш порт..."
 ww1_greekbulgarian.28.t:0 "Войска Антанты осаждают Салоники"
 ww1_greekbulgarian.29.a:0 "Отказаться"
 ww1_greekbulgarian.29.b:0 "Начать демобилизацию"
 ww1_greekbulgarian.29.d:0 "Антанта просит нас демобилизовать наши войска, так как мы все равно не воюем с Болгарией. Нам бояться нечего, так как они не могут ничего нам противопоставить, правда они будут расстроены нашим отказом."
 ww1_greekbulgarian.29.t:0 "Антанта просит нас о демобилизации"
 ww1_greekbulgarian.30.a:0 "Провести выборы"
 ww1_greekbulgarian.30.b:0 "Не проводить выборы"
 ww1_greekbulgarian.30.d:0 "Власть и поддержка премьер-министра Венизелоса наконец то пошли на спад. Все больше парламентариев поддерживают таких людей как Иоаннас Метаксас, глава генштаба, а также действия нашего короля. Если мы проведем досрочные выборы, то у нас будет шанс вышвырнуть его из правительства!"   
 ww1_greekbulgarian.30.t:0 "Досрочные выборы"
 ww1_greekbulgarian.31.a:0 "Заявить протест"
 ww1_greekbulgarian.31.b:0 "Ничего не делать"
 ww1_greekbulgarian.31.d:0 "Албания разрешила сербским войскам отступить через свою территорию. Эти беженцы высадились на Корфу без нашего одобрения, и кажется, они не собираются оттуда уходить."
 ww1_greekbulgarian.31.t:0 "Сербские беженцы на Корфу"
 ww1_greekbulgarian.32.a:0 "Предоставить"
 ww1_greekbulgarian.32.b:0 "Не предоставлять"
 ww1_greekbulgarian.32.d:0 "Антанта доказала, что она не считает нас важными участниками войны, и что мы всего лишь являемся для них источником дополнительных людских ресурсов. Что-ж, если они не считают нас за равных, может Центральные державы станут? Мы начнем с предоставления прохода войск Болгарии, чтобы они моли легко и быстро отобрать Салоники у Антанты."
 ww1_greekbulgarian.32.t:0 "Предоставить Болгарии проход войск?"
 ww1_greekbulgarian.33.a:0 "Проклятье!"
 ww1_greekbulgarian.33.d:0 "Поджигатель, который по нашему мнению был французским шпионом, поджег лес рядом с резиденцией короля в Татое. В замешательстве, королева София со своей дочкой убежала более чем на милю от дворца. Некоторые члены королевской семьи, в том числе и сам король, ранены. Резиденция практически полностью уничтожена. И самое неприятное, погибло более шести сотен солдат и королевских служащих."
 ww1_greekbulgarian.33.t:0 "Пожар в королевском дворце!"
 ww1_greekbulgarian.34.a:0 "Чертов Венизелос!"
 ww1_greekbulgarian.34.d:0 "В окупированных Антантой Салониках, Элефтериос Венизелос объявил о создании Правительства Национальной обороны, которое противопоставляла себя правительству Спиридона Ламброса. Единственный на данный момент способ иизбавиться от него, это подчинится его требованиям о вступлении в войну. Яростно удерживаемый греческий нейтралитет приближается все ближе и ближе к своему концу."
 ww1_greekbulgarian.34.t:0 "Правительство в Салониках"
 ww1_greekbulgarian.35.a:0 "Принять их требования"
 ww1_greekbulgarian.35.b:0 "Отклонить требования"
 ww1_greekbulgarian.35.d:0 "Греция перестала симпатизировать Антанте, поэтому Великобритания и Франция требуют демобилизации греческой армии. Если мы откажем, то нам скорее всего объявят войну."
 ww1_greekbulgarian.35.t:0 "Антанта вновь просит о демобилизации"
 ww1_greekbulgarian.2.a:0 "Великолепно!"
 ww1_greekbulgarian.2.b:0 "Не вмешиваться во внутреннюю политику Греции"
 ww1_greekbulgarian.2.d:0 "Премьер-министр Греции Элефтериос Венизелос предложил Антанте осадить порт Салоники, против воли короля Константина I. Этот порт станет прекрасной тыловой базой для Дарданелльской операции, и греки не смогут нам ничего противопоставить. Правда это оттолкнет их от нас, но это же всего рабочие для турков, верно?"
 ww1_greekbulgarian.2.t:0 "Осадить Салоники?"
 ww1_greekbulgarian.36.a:0 "Встретим французов огнем наших пушек!"
 ww1_greekbulgarian.36.b:0 "Сюблюсти договоренности"
 ww1_greekbulgarian.36.d:0 "Когда Греция согласилась демобилизовать свои войска, она также дала обещание передать крупнокалиберную артиллерию и некоторую часть стрелкого оружия Антанте в качестве гарантии своих намерений. Французский отряд уже высадился в Афинах, чтобы забрать вооружение."
 ww1_greekbulgarian.36.t:0 "Ноябрьские события"
 ww1_greekbulgarian.37.a:0 "Константин вынужден преклониться"
 ww1_greekbulgarian.37.b:0 "Константин уходит с высоко поднятой головой"
 ww1_greekbulgarian.37.d:0 "Греческому нейтралитету пришел конец. Антанта требует от нас вступления в войну, и на тот раз она уже не предлагает нам какие-либо территорииальные приобретения. Если мы откажем, то мы вероятно окажемся на стороне Центральных держав, что приведет нас к войне, возможно даже и гражданской. Русские, бывшие гарантом нашей безопасности, больше нам не помогут. Склонится ли король перед лицом делегации Антанты?"
 ww1_greekbulgarian.37.t:0 "Последнее предупреждение от Антанты"
 ww1_greekbulgarian.38.a:0 "Великолепно!"
 ww1_greekbulgarian.38.d:0 "Болгары приняли наше предложение, и теперь они воют против Сербии и Антанты."
 ww1_greekbulgarian.38.t:0 "Болгария вступает на сторону Центральных держав!"
 ww1_greekbulgarian.39.a:0 "Великолепно!"
 ww1_greekbulgarian.39.d:0 "Болгары приняли наше предложение, и теперь они воют против Сербии и Антанты."
 ww1_greekbulgarian.39.t:0 "Болгария вступает на сторону Центральных держав!"
 ww1_greekbulgarian.40.a:0 "Предложить сделку Болгарии"
 ww1_greekbulgarian.40.b:0 "Забудем о Болгарии"
 ww1_greekbulgarian.40.d:0 "Сербия оказалась крепким орешком, их опытные и хорошо оснащенные войска застали нас врасплох. Однако у них есть извечный соперник - Болгария. Если мы пообещаем им Македонию, они вероятно вступят на нашу сторону."
 ww1_greekbulgarian.40.t:0 "Предложение для Болгарии"
 ww1_greekbulgarian.41.a:0 "Предложить союз"
 ww1_greekbulgarian.41.d:0 "Сербский фронт не является для нас приоритетным, тем не менее, там нужно держать хорошие войска. Болгария могла бы взять часть этого груза на себя, и у нее есть особые причины для наступления на Сербию. Мы уже послали им приглашение в наш альянс."
 ww1_greekbulgarian.41.t:0 "Соглашение с Болгарией"
 ww1_greekbulgarian.42.a:0 "Отступить на территорию Албании"
 ww1_greekbulgarian.42.b:0 "Не отступить на территорию Албании"
 ww1_greekbulgarian.42.d:0 "Наши войска разгромлены. Если мы не попытаемся отступить через территорию Албании, наши войска просто сметут. Маловероятно, что мы спокойно пройдем этот путь, но мы ДОЛЖНЫ попытаться выбраться... или это станет для нас концом."
 ww1_greekbulgarian.42.t:0 "Эвакуировать войска через Албанию?"
 ww1_greekbulgarian.43.a:0 "Великолепно!"
 ww1_greekbulgarian.43.d:0 "Ни князь Вид I, ни Эссад Топтнани - недавние правители Албании, не были рады идее пропустить наши войска через свою страну. Однако, теперь наши правительства свергнуты, а Албания слишком нестабильна чтобы остановить нас. Время выдвигаться!"
 ww1_greekbulgarian.43.t:0 "Эвакуировать войска через Албанию!"
 ww1_greekbulgarian.44.a:0 "Да!"
 ww1_greekbulgarian.44.b:0 "Нет!"
 ww1_greekbulgarian.44.d:0 "Эссад Топтани, новый лидер Албании, уже потерял власть в децентрализованном государстве. Сербы воспользовались этим, и теперь они отступают через нашу территорию. У нас нет возможности их остановить, но мы хотя бы можем заявить формальный протест. А может нам просто разрешить сербам пройти?"
 ww1_greekbulgarian.44.t:0 "Позволить Сербским войскам отступить?"
 ww1_greekbulgarian.45.a:0 "Черт!"
 ww1_greekbulgarian.45.d:0 "Греческое королевство аннексировало нашу законную территорию северного Эпира. Державы Европы признали законным этот нескрываемый факт воровства. Нам остается только надеятся, что когда-нибудь у нас будет возможность забрать ее обратно."
 ww1_greekbulgarian.45.t:0 "Греция аннексирует Северный Эпир"
 ww1_greekbulgarian.46.a:0 "Великолепно!"
 ww1_greekbulgarian.46.d:0 "Отступление через Албанию началось. В качестве конечного пункта армия выбрала греческий остров Корфу"
 ww1_greekbulgarian.46.t:0 "Сербская армия эвакуируется через Албанию!"
 ww1_greekbulgarian.3.a:0 "Продолжить переговоры"
 ww1_greekbulgarian.3.b:0 "Прекратить переговоры"
 ww1_greekbulgarian.3.d:0 "Греки вцепились за сохранение своего нейтралитета, хотя мы подозреваем о разногласиях между королем Константином и премьер-министром Венизелосом. Конечно, мы можем продолжать переговоры с Венизелосом, однако было бы более замачиво, если бы в войне участвовала Болгария, тогда бы мы могли предложить им территориальные приобретения. В любом случае нам нужно как-то привлекать новых союзников..."
 ww1_greekbulgarian.3.t:0 "Переговоры с Грецией"
 ww1_greekbulgarian.4.a:0 "Отлично!"
 ww1_greekbulgarian.4.d:0 "Греция наконец-то присоединилась к Антанте! После долгих и напряженных переговоров Греция, под предводительством премьер-министра Венизелома, вступила в наш альянс. Конечно, мы предложили им территории Фракии и Смины, но с этим мы разберемся когда придет время."  
 ww1_greekbulgarian.4.t:0 "Подписан Лондонский договор!"
 ww1_greekbulgarian.5.a:0 "Примем план, забудем о Болгарии"
 ww1_greekbulgarian.5.b:0 "Отклоним план, Болгария - наш приоритет"
 ww1_greekbulgarian.5.d:0 "Димитриос Гунарис - новый премьер-министр Греции, предложил Антанте план следующего содержания. Греция вступит в войну на их стороне в обмен на защиту от Болгарии... и поддержку в их претензиях на Фракию. Такое соглашение точно заставит Болгарию присоединится к войне на стороне Германии, если они уже так не решили."
 ww1_greekbulgarian.5.t:0 "План Гоналиса"
 ww1_hejaz.1.a:0 "Отлично!"
 ww1_hejaz.1.d:0 "Шерифу Мекки и вассалу Турков, Хусейну ибн Али аль-Хашими, надоело османское владычество, которое всячески противостоит ему и угрожает свержением. Похоже мы нашли прекрасного союзника для нашей войны на Ближнем Востоке."
 ww1_hejaz.1.t:0 "Переписка с Хусейном ибн Али аль-Хашими"
 ww1_hejaz.9.a:0 "Прекрасно!"
 ww1_hejaz.9.d:0 "Благодаря скоординированным усилиям с британскими войсками был создан сухопутный маршрут, который позволит посылать нам снабжение. Первые поставки уже идут к нам!"
 ww1_hejaz.9.t:0 "Поставки из Англии"
 ww1_hejaz.10.a:0 "Отлично!"
 ww1_hejaz.10.d:0 "Приходит все больше и больше конвоев от Британских войск для поддержки нашей революции!"
 ww1_hejaz.10.t:0 "Поставки из Англии"
 ww1_hejaz.2.a:0 "Шериф Мекки присоединится к нашему делу"
 ww1_hejaz.2.d:0 "Генри Макмагон пообещал Хусейну ибн Али помочь построить огромную арабскую империю, которая завладеет всем Арабским полуостровом до северных границ Ирака и Леванта, а также, возможно, включит в себя Египет. Это щедрое предложение должно перетянуть его на нашу сторону, и самая прекрасная часть сделки в том, что мы ничего не потеряем предав его!" 
 ww1_hejaz.2.t:0 "Заверения о новой арабской империи"
 ww1_hejaz.3.a:0 "Начать поставки!"
 ww1_hejaz.3.d:0 "Арабские революционеры неплохо справляются. Благодаря нашим скоординированным усилиям был создан сухопутный маршрут, по которому мы сможем поставлять им снабжение." 
 ww1_hejaz.3.t:0 "Послать помощь в Хиджаз" 
 ww1_hejaz.4.a:0 "Отправьте им больше припасов!"
 ww1_hejaz.4.d:0 "Революция продолжает набирать мощь. Благодаря нашим скоординированным усилиям был создан сухопутный маршрут, по которому мы сможем поставлять им снабжение."
 ww1_hejaz.4.t:0 "Возобновить поставки в Хиджаз"
 ww1_hejaz.5.a:0 "Хорошо"
 ww1_hejaz.5.d:0 "Британцы начали с нами переписку, в которой признают тиранию турецких властителей. Кажется, они поддерживают независимость Хиджаза. Может быть, это начало прекрасной дружбы?" 
 ww1_hejaz.5.t:0 "Переписка с Генри Макмагоном"
 ww1_hejaz.6.a:0 "Интересно!"
 ww1_hejaz.6.d:0 "Британцы пообещали нам империю! Нас заверили, что мы получим все арабско говорящие земли Ближнего Востока, а также Египет, если мы будем помогать в течение всей войны. Это великое обещание уже настроило наших людей на сопротивление туркам... и это похоже на хорошую сделку. В конце концов, они бы не стали давать такие обещания, если бы не намеревались их выполнить!"
 ww1_hejaz.6.t:0 "Англия обещает великую Арабскую империю!"
 ww1_hejaz.7.a:0 "Покончить с османским правлением!"
 ww1_hejaz.7.d:0 "Переговоры с британцами были крайне успешными. Теперь Революция началась всерьез. Нас ждет великое арабское государство!" 
 ww1_hejaz.7.t:0 "Великая арабская революция"
 ww1_hejaz.8.a:0 "Он будет полезен!"
 ww1_hejaz.8.d:0 "Чтобы скоординировать британские операции с арабскими восставшими, Великобритания послала молодого офицера - капитана Томаса Эдварда Лоуренса. Хоть он и не является опытной траншейной крысой с Западного фронта, но все равно мы получим некоторое преимущество в борьбе с турками."
 ww1_hejaz.8.t:0 "Прибыл Т.Э Лоуренс"
 
