 ww1_montenegro.1.d:0 "Черногория без промедления объявила войну Центральным державам, когда 6 августа 1914 произошло первое вторжение Австро-Венгерских войск в Сербию, несмотря на обещания австрийских дипломатов о передаче Шкодера Черногории, если та осталась бы нейтральной."
 ww1_montenegro.1.t:0 "Война с Черногорией"
