 ww1_russia.3.t:0 "Распутина Убили!"
 ww1_russia.3.d:0 "Распутин, целитель и доверенное лицо царицы, бывший еще и одним из советников для самого царя, убит князем Юсуповым. Это было непросто - потребовалось целых шесть выстрелов, чтобы он умер."
 ww1_russia.3.a:0 "Мы должны отомстить за него!"

 ww1_russia.4.t:0 "Царь Николай отрекается от Престола!"
 ww1_russia.4.d:0 "Демонстрации заставили слабого царя официально отречься. Хотя царь назвал своим преемником великого князя Михаила, он уже отклонил это предложение.\nПолучение власти слабым Временным правительством, которое разделило власть с петроградскими Советами, привело к замешательству и хаосу, как на фронте, так и в тылу. Армия становилась все более неэффективной."
 ww1_russia.4.a:0 "Что произошло?"

 ww1_russia.5.t:0 "Октябрьская революция подавлена"
 ww1_russia.5.d:0 "Царь Николай II был вынужден официально отречься. Но после подавления Октябрьского переворота, монархисты восстановили контроль над Российской империей и вернули законного царя Николая II к власти."
 ww1_russia.5.a:0 "Царь снова у власти"

 ww1_russia.6.t:0 "Брест-Литовский мирный договор"
 ww1_russia.6.d:0 "Из-за политической нестабильности, постоянных поражений, и усталости от войны, мы больше не можем противостоять Центральным державам. Мирный договор, заключенный в Брест-Литовске, позволяет полностью аннулировать наше членство в Антанте и выйти из войны с потерей наших финских, украинских, кавказских, прибалтийских, белорусских земель, а также мы обязуемся выплатить военную контрибуцию державам-победительницам. Ужасный мир, но это будет гораздо лучше, чем его отсутствие."
 ww1_russia.6.a:0 "Самый темный час для России."

 ww1_russia.7.t:0 "Войска возвращаются домой"
 ww1_russia.7.d:0 "После Брест-Литовского мира большинство солдат просто бросили свои посты и отправились домой. С отсутствием центральной власти в стране, которая обеспечивает солдат всем необходимым, исчезли и многие наши части."
 ww1_russia.7.a:0 "Придется начинать с нуля"

 ww1_russia.8.t:0 "Соблюдение Брест-Литовского договора"
 ww1_russia.8.d:0 "Мы должны соблюсти Брест-Литовский договор, который мы подписали с Центральными державами и оставить территорию Прибалтики"
 ww1_russia.8.a:0 "Сделать это"

 ww1_russia.9.t:0 "Соблюдение Брест-Литовского договора"
 ww1_russia.9.d:0 "Мы должны соблюсти обязательства Брест-Литовского договора, который мы подписали с Центральными державами и отказаться от некоторых наших западных территорий в пользу Германской империи и уступить Бессарабию Румынии."
 ww1_russia.9.a:0 "Сделать это"

 ww1_russia.10.t:0 "Соблюдение Брест-Литовского договора"
 ww1_russia.10.d:0 "Мы должны соблюсти обязательства Брест-Литовский договора, который мы подписали с Центральными державами и оставить территорию Украины"
 ww1_russia.10.a:0 "Сделать это"

 ww1_russia.20.t:0 "Гражданская война в России"
 ww1_russia.20.d:0 "Российская Гражданская война, разразившаяся вскоре после революции, принесла смерть и страдания миллионам людей. Война велась между Красной армией, состоящей в основном из солдатов, матросов, пролетариата и части крестьянства под руководством большевиков, и Белой армией из офицеров, казаков, части крестьянства, буржуазии и политических группировок - от крайне правых до социалистов-революционеров, тех кто выступает против кардинальной перестройки, предпринятой большевиками. Белые, имели поддержку от иностранных государств: Великобритании, Франции, США и Японии. В то же время красные пользовались поддержкой внутри страны, которая оказалась гораздо более эффективной."
 ww1_russia.20.a:0 "Белые против Красных"
 
 ww1_russia.21.t:0 "Советско-японская основная конвенция"
 ww1_russia.21.d:0 "Сегодня начались переговоры между Японией и Советами. После долгой войны и Советский Союз, и Антанта понесли тяжелые потери. В данный момент Лев Михайлович Карахан из Советского Союза и Кенкичи Йошизава из Японии собираются подписать соглашение чтобы закончить эту войну и вывести войска Антанты с территории Советского союза."

 # ROMANIA
 ww1_romania.1.t:0 "Румынский король Кароль I умер"
 ww1_romania.1.d:0 "Долгое правление Кароля I помогло быстрому развитию румынского государства.\n\nВо время своего правления Кароль I лично возглавлял румынские войска во время русско-турецкой войны и вступил в командование Русско-румынской армией во время осады Плевны. Страна достигла международно признанной независимости по Берлинскому договору 1878."
 ww1_romania.1.a:0 "Фердинанд - новый Король"

 # GERMANY
 ww1_germany.16.t:0 "Развертывание войск"
 ww1_germany.16.d:0 "Мы сформировали новые войска в Африке. Иррегулярные формирования из второсортных добровольцев, они должны поддерживать порядок в колониях, и отбивать небольшие нападения."
 ww1_germany.16.a:0 "Gut"

 ww1_germany.21.t:0 "Дать доступ войскам Германской империи"
 ww1_germany.21.d:0 "Германская Империя попросила нас дать их войскам проход.\nМы примем это предложение?"
 ww1_germany.21.a:0 "Да"
 ww1_germany.21.b:0 "Нет"

 ww1_germany.22.t:0 "Приглашение присоединиться к Центральным державам"
 ww1_germany.22.d:0 "Германская Империя просит нас присоединиться к Центральным державам в обмен на возможность вернуть нашу финскую территорию. Финский национализм на подъеме, это может быть наша последняя возможность сделать это.\nМы примем это предложение?"
 ww1_germany.22.a:0 "Принять предложение"
 ww1_germany.22.b:0 "Отказаться от предложения"

 # BULGARIA
 ww1_bulgaria.1.t:0 "Приглашение присоединиться к Центральным державам"
 ww1_bulgaria.1.d:0 "Германская Империя признает Болгарские претензии на Македонию, Фракию, и Добруджу, в обмен на присоединение к Центральным державам. Народная поддержка этого решения является массовой. Мы должны принимать?"
 ww1_bulgaria.1.a:0 "Принять предложение"
 ww1_bulgaria.1.b:0 "Отказаться от предложения"

 # ENGLAND
 ww1_england.100.t:0 "Смерть Эдуарда VII"
 ww1_england.100.d:0 "Эпоха Эдуарда VII и его тезки уже подошла к концу. Несмотря на горе, новый король Георг V все-таки провел коронацию. Время покажет, сможет ли он разрешить неспокойную ситуацию в Великобритании, которая ему досталась от предка."
 ww1_england.100.a:0 "Георг V - новый Король"
 ww1_england.100.b:0 "Да здравствует Король!"

 ww1_england.101.t:0 "Акт о Южной Африке"
 ww1_england.101.d:0 "Южная Африка присоединилась к Канаде, Австралии и Новой Зеландии как еще один автономный доминион Соединенного Королевства. Актом парламента  Мыс Доброй Надежды, Наталь, Колония Оранжевой реки и Трансвааль объединились в  Южно-африканский союз."
 ww1_england.101.a:0 "Отлично, еще одна марионетка для Британской империи."
 ww1_england.101.b:0 "Сформировать Союз!"

 ww1_england.102.t:0 "Гибель Титаника"
 ww1_england.102.d:0 "Титаник, который считали непотопляемым, встретил свой конец в одной из крупнейших морских катастроф в истории, с более чем 1500 погибших. Дебаты на эту тему возникали от местных кофеен вплоть до парламентов в Европе и Северной Америке, почему судно не было должным образом оборудовано достаточным количеством спасательных шлюпок, почему судно врезалось именно в айсберг. Эта трагедия привлекла внимание международного сообщества и стимулировало массовые изменения в стандартах морской безопасности."
 ww1_england.102.a:0 "Сначала женщины и дети!"
 ww1_england.102.b:0 "Сначала женщины и дети!"

 # JAPAN
 ww1_japan.100.t:0 "Договор Японии об аннексии Кореи"
 ww1_japan.100.d:0 "Корейская Империя, Японская марионеточное государство после убийства королевы Мин в 1895 году, подписала договор с японским правительством, приведший к полной аннексии. Хотя Российская империя и США недовольны этим, никакие официальные меры против Японии так и не были приняты."
 ww1_japan.100.a:0 "Ох, ладно."
 ww1_japan.100.b:0 "Больше земли для Империи восходящего солнца!"
 
 ww1_japan.103.t:0 "Император Мэйдзи умер!"
 ww1_japan.103.d:0 "Император Мэйдзи, страдающий от диабета, нефрита, и гастроэнтерита, умер от уремии. Хотя официальное заявление заявило, что он умер в 00:42 30 июля 1912 года, на самом деле смерть наступила в 22:40 29 июля. После смерти императора в 1912 году, Парламент Японии принял резолюцию дабы почтить память о его роли в Реставрации Мейдзи. Ирисовый сад в Токио, который как известно посещали Император и Императрица, был выбран как место строительства синтоистского храма "Meiji jingu". Могила Императора, однако, находится не в храме, а в Fushimi-momoyama на юге Киото."
 ww1_japan.103.a:0 "Слава Императору"

 # PORTUGAL
 ww1_portugal.1.t:0 "Вступление в Антанту?"
 ww1_portugal.1.d:0 "Англичане попросили нас задержать немецкие и австрийские суда в портах Португалии. Если мы согласимся, то неизбежно будем втянуты в войну. Мы должны это сделать?"
 ww1_portugal.1.a:0 "Вступить в Антанту!"
 ww1_portugal.1.b:0 "Не сейчас"

 ww1_portugal.100.t:0 "Португалия становится Республикой"
 ww1_portugal.100.d:0 "Потеря бывшей колонии - Бразилии, череда ляпов в основном касающихся колоний и технологического развития, вызывало недовольство оформившееся в небольшую группу повстанцев, которая быстро завоевала поддержку почти всех военных. Хотя монархия повержена, в ближайшее время вряд ли будут легко решены многие проблемы порожденные ей, по крайней мере гнев общественности угасает, пока."
 ww1_portugal.100.a:0 "Провозглашение Португальской республики "

 # ALBANIA
 ww1_albania.100.t:0 "Битва за Душичье"
 ww1_albania.100.d:0 "Сегодня албанцы одержали крупную победу над турецкими войсками! После неожиданной атаки на значительно более сильные османские войска, албанцы отбросили турков в ближайший город - Тузи, после чего с поддержкой восставших черногорцев обратили османов в бегство. Власть Османской империи на Балканах все больше ставится под сомнение."
 ww1_albania.100.a:0 "Продолжающиеся волнения на Балканах."
 ww1_albania.100.b:0 "Великий день для Албании!"

 # FRANCE
 ww1_france.100.t:0 "Агадирский кризис"
 ww1_france.100.d:0 "В виду растущей власти Франции над государством, марроканцы подняли восстание против султана Абд аль-Хафиза! Пока французы готовятся начать осаду дворца в Фесе, немцы отправили канонерскую лодку SMS 'Пантера' в порт Агадир для поддержки повстанцев. Германия заявила, что будет защищать свои торговые интересы в этом регионе, считая, что в случае провала восстания, Марокко перейдет под полный контроль Франции. Если ничего не предпринять, в Европе может разразиться война!" 
 ww1_france.100.a:0 "Напряжение нарастает"

 # ITALY
 ww1_italy.6.t:0 "Соблюсти обязательства Тройственного союза."
 ww1_italy.6.d:0 "С 1882 Италия была членом Тройственного союза вместе с Германией и Австро-Венгрией. Формально, мы обязаны вступить в войну для помощи нашим союзникам. Однако, существует юридическая уловка, позволяющая заявить, что ведется завоевательная война, а значит мы не обязаны в ней участвовать."
 ww1_italy.6.a:0 "Соблюсти обязательства" 
 ww1_italy.6.b:0 "Отказаться от обязательств"

 ww1_italy.7.t:0 "Италия решает соблюсти обязательства своего союза"
 ww1_italy.7.d:0 "Неожиданно, Италия присоединилась к военной борьбе на стороне Центральных держав. Это крупный провал дипломатии Антанты, теперь им придется сражаться с еще одним сильным противником."
 ww1_italy.7.a:0 "Ясно"

 # LUXEMBOURG
 ww1_luxembourg.1.a:0 "Мария Аделаида стала великой герцогиней Люксембургской"
 ww1_luxembourg.1.d:0 "Великий герцог Люксембургский Уильям IV, второй независимый правитель страны и ее первый католический монарх, умер после пяти лет управления страной в силу плохого здоровья и пожилого возраста. Мария Аделаида взошла на трон, чтобы продолжить его наследие."
 ww1_luxembourg.1.t:0 "Великий герцог Уильям IV умер!"

 # JAPAN
 ww1_japan.3.t:0 "Германия приняла наши условия"
 ww1_japan.3.d:0 "Удивительно, но Германия согласилась на наши условия. Темерь мы можем исполнить свое обещание остаться нейтральными, и это, без сомнения, вызовет гнев Великобритании. Хотя можно наплевать на обещание и вступить в Антанту, к неудовольствию Соединенных Штатов, или вообще, использовать произошедшее как залог для вступления в Четверной союз. Что же нам сделать?"
 ww1_japan.3.a:0 "Соблюсти обещание"
 ww1_japan.3.b:0 "Помочь нашим союзникам"
 ww1_japan.3.c:0 "Присоединиться к Центральным державам"

 ww1_japan.4.t:0 "Японский ультиматум"
 ww1_japan.4.d:0 "Япония, находящаяся в союзе с Британской империей, предлагает остаться нейтральной в обмен на наши владения в Китае и Тихом океане. Стоит ли соглашаться на такую сделку ради избавления от далекого врага?" 
 ww1_japan.4.a:0 "Пропустить это предложение незамеченным"
 ww1_japan.4.b:0 "Согласиться"

 ww1_japan.5.t:0 "Император Мэйдзи умер!"
 ww1_japan.5.d:0 "30 июня 1912 года закончилась эпоха правления Мэйдзи. Величайший император Японии, после 44 лет у власти, больше не может править нами. Уже начато строительство великого святилища в его честь - Мэйдзи Дзингу. Престол занял его сын - Ёсихито."
 ww1_japan.5.a:0 "Банзай!"

 ww1_japan.6.t:0 "Договор о присоединении Кореи к Японии"
 ww1_japan.6.d:0 "Договор о присоединении Кореи к Японии наконец-то был подписан. Корейская империя долго была нашей марионеткой, но теперь она официально перешла во владение Японии. Их народ, уже привыкший к нашей власти, практически не жалуется на это. Корея станет отправной точкой японских завоеваний!"
 ww1_japan.6.a:0 "Чудесно!"

 ww1_japan.1.t:0 "Ультиматум Германии"
 ww1_japan.1.d:0 "После вспыхнувшей войны между Германией и союзной Британией, мы сможем договориться о нейтралитете с Германской Империей. Ценой за это будут все их Тихоокеанские владения, а также Циндао."
 ww1_japan.1.a:0 "Послать ультиматум"
 ww1_japan.1.b:0 "Помимо прочего потребовать Новую Гвинею, Самоа и Архипелаг Бисмарка!"

 ww1_japan.2.t:0 "Германия не ответила"
 ww1_japan.2.d:0 "Германия не рассмотрела ультиматум - наши дипломаты не получили никакого ответа. Мы обязаны вступить в войну! Хотя мы можем ненадолго отложить это, если нам это нужно..."
 ww1_japan.2.b:0 "Попридержать коней"
 ww1_japan.2.a:0 "Объявить войну"

 # KiS NEWS
 kis_news.100.t:0 "Достигнут Южный полюс"
 kis_news.100.d:0 "14 декабря 1911 года Руаль Амундсен с четырьмя компаньонами достиг Южного полюса, опередив британскую экспедицию 'Терра Нова', возглавляемую Робертом Скоттом, на пять недель. Амундсен с командой успешно вернулся на начальную базу, но позже выяснилось, что Скотт и его товарищи погибли на обратном пути."
 kis_news.100.a:0 "Бороться и искать, найти и не сдаваться..."

 kis_news.101.t:0 "Открытие Мачу-Пикчу"
 kis_news.101.d:0 "Найдено великое владение короля инков Пакачутека. Заброшенное около 1550 года, оно осталось нетронутым мировым сообществом до его повторного открытия американским исследователем Хайрамом Бингеном. Правительство Перу с ликованием ожидает прироста туристов, а с ними и денег."
 kis_news.101.a:0 "Следующая остановка - Наска"

 kis_news.102.t:0 "Поточное производство"
 kis_news.102.d:0 "Что-то удивительное происходит на фабрике, располагающейся на Пикьют авеню. Необычайное желание Генри Форда сделать автомобиль доступным для каждого покупателя привело к созданию схемы конвейерного производства. Хотя сборочная линия использовалась со времен Римской империи, обучение узкоспециализированных рабочих и внедрение ленточного конвейера сделали успех Форда неизбежным. Кажется, его мечта становится реальностью."
 kis_news.102.a:0 "Надеюсь у них найдется модель в черном цвете"

 kis_news.103.t:0 "Демонстрации суфражисток"
 kis_news.103.d:0 "После многих лет бесправия, женщины начали выходить на улицы Вашингтона и Лондона с требованием предоставить им право голоса. К слову, американский президент, вероятно по предложению его жены, уже подписал соответствующий закон. Премьер-министр Великобритании тоже не собирается долго откладывать этот вопрос."
 kis_news.103.a:0 "Что будет дальше?"
 
 kis_news.104.t:0 "Казнь Маты Хари!"
 kis_news.104.d:0 "Голландская куртизанка Маргарета Зелле, более известная публике как Мата Хари, была осуждена и приговорена к казни французским судом. Хотя ее вина была легко доказана, жалобы от ее адвоката о подтасованном судебном процессе, а также явно преувеличенные обвинения - например, ответственность за смерть 50000 французских солдат - поднимают слухи о том, что так называемая 'искусная шпионка' - не более чем козел отпущения для неудач армии."
 kis_news.104.a:0 "Она рисковала своей жизнью!"

 kis_news.105.t:0 "Испанка"
 kis_news.105.d:0 "Вирус гриппа H1N1, более известный как 'испанка', распостраняется как лесной пожар. В данный момент около 500 миллионов человек заражены по всему миру, даже на удаленных островах Тихого океана и в Арктике, а от 50 до 100 миллионов из них предположительно уже умерло из-за вируса. Оглядываясь на события последних лет, возможно, человечество просто расплачивается за то, что оно натворило."
 kis_news.105.a:0 "Катастрофа!"

 kis_news.106.t:0 "Олимпийские игры"
 kis_news.106.d:0 "Олимпийские игры в Стокгольме объявлены открытыми. Впервые в этом году будут проведены конкурсы искусств, декатлон, и даже первые соревнования в некоторых дисциплинах среди женщин. Мы посетим Игры?" 
 kis_news.106.a:0 "Мы их точно посетим"

 kis_news.107.a:0 "Лучше бы этому не иметь последствия для цены чая в Китая!" # Xinhai Revolution

 kis_news.108.t:0 "Балканский союз"
 kis_news.108.d:0 "Неожиданный ход - несколько балканских стран, включая соперничающие Сербию и Болгарию, объединились в Балканскую Лигу, военный союз, который изначально сформировался против Австро-Венгрии. Хотя основной целью альянса являются Габсбурги, кажется, что первой их жертвой станет государство, которое находится между этими четырьмя странами."
 kis_news.108.a:0 "Союз создан!"

 kis_news.109.t:0 "Убийство Жана Жореса"
 kis_news.109.d:0 "Жан Жорес был убит в кафе 'Круассан' 29-летним националистом по имени Рауль Вилен. Жорес планировал посетить ближайшую конференцию 2-го Интернационала и выступить с протестной речью против надвигающейся войны. С его смертью, последняя социальная помеха, мешающая французскому вступлению в войну, была уничтожена."
 kis_news.109.a:0 "Ему не повезло"

 kis_news.110.t:0 "Открытие Панамского канала"
 kis_news.110.d:0 "После долгих лет строительства сегодня был открыт Панамский канал, который создаст прямую связь между Атлантическим и Тихим океанами. Это несомненно приведет к взрывному росту торговли в этом регионе, а также увеличит его стратегическое значение. Американские инженеры поразили весь мир своим строительным искусством, за исключением британцев и немцев, которые все равно утверждают, что их каналы лучше."
 kis_news.110.a:0 "Великолепно!"

 kis_news.111.t:0 "Кража Моны Лизы"
 kis_news.111.d:0 "Этой ночью неизвестный вор украл знаменитую Мону Лизу из Лувра! Утром реставратор Луи Беруа вместо картины, висевшей на своем месте пять лет, обнаружил лишь 4 железных петли. Местные охранники заявили, что картину отправили на фотографирование, однако это впоследствии оказалось неправдой. Музей в данный момент закрыт для расследования."
 kis_news.111.a:0 "Он просто взял и ушел с ней?"

 kis_news.112.t:0 "Османская империя присоединилась к Центральным державам
 kis_news.112.d:0 "Германия и Османская империя имели близкие отношения с конца Наполеоновских войн, однако в последнее время их союз стал нерушимым. Османская империя официально вошла в состав Центральных держав."
 kis_news.112.a:0 "Османо-германский союз оформлен"

 kis_news.114.t:0 "Сербия приняла австрийские требования"
 kis_news.114.d:0 "После убийства Франца Фердинанда, Австрия отправила список требований к сербскому правительству, которое, к удивлению всего мира, их приняло. Сербия теперь не более чем марионетка австрийцев. Множество стран Антанты находятся в бешенстве, как от произошедших событий, так и от потери хорошего повода для войны с габсбургской монархией."
 kis_news.114.a:0 "Что они делают?"

 kis_news.115.t:0 "Нужно ли отменить Олимпийские игры 1916 года?"
 kis_news.115.d:0 "Пьер де Кубертен выразил свое мнение относительно Олимпийских игр 1916 в Берлине в письме к Ассошиэйтед Пресс, выражая позицию многих о том, что их проведение в данный момент несвоевременно и невозможно. Несмотря на то, что многие американские города предложили свои кандидатуры, Международный Олимпийский Комитет должен придерживаться своих правил, местом проведения должнен остаться Берлин. Возможно, Игр в этом году просто не будет."
 kis_news.115.a:0 "И Комитет выигрывает золото в дисциплине 'Предвидение будущего'."

 kis_news.116.t:0 "Италия присоединяется к Антанте"
 kis_news.116.d:0 "Сегодня Италия официально предала своих союзников из числа Центральных держав, присоединившись к Антанте, по указке Франции. Хотя этот ход не был неожиданным или беспрецедентным для Италии, она может быть не готова к войне против своих бывших союзников. Разумеется, это не говоря о том, что если они проиграют, результат им явно не понравится."
 kis_news.116.a:0 "Что их остановит от нового поворота?"

 kis_news.117.t:0 "Италия присоединилась к Центральным державам"
 kis_news.117.d:0 "Италия, бывший член Тройственного союза - предшественника Центральных держав, формально присоединилась к новой версии альянса. Французские наблюдатели в ярости из-за того, что их попытки перетянуть ее на свою сторону провалились, и они обещают Италии отплатить за это в полной мере."
 kis_news.117.a:0 "Это удивительно."
 
 kis_news.118.t:0 "Первый полет человека через Средиземное море"
 kis_news.118.d:0 "23 сентября 1913 года Ролан Гаррос на моноплане конструкции фирмы Моран-Солнье вылетел из Фрежуса, находящегося на юге Франции, а через 7 часов 53 минуты он приземлился в Бизерте (Тунис), пролетев почти 800 км. После посадки, в его баке оставалось лишь 5 литров горючего, хотя он вылетел полностью заправленным с более чем 200 литрами топлива.\n\nРолан Гаррос, родившийся на французском острове Реюньон в 1888 году,  неоднократно участвовал в авиационных состязаниях и шоу, а в 1912 году установил новый мировой рекорд высоты (5610 м). Но свое главное достижение он совершит во время Первой Мировой войны, когда первым установит пулемет, совмещенный с продольной осью винта, фактически воплотив концепцию классического истребителя."
 kis_news.118.a:0 "Потрясающе"

 kis_news.119.t:0 "Окончание Синьхайской революции"
 kis_news.119.d:0 "После Синьхайской революции династия Цин была свергнута, и вслед за этим была провозглашена Китайская республика. Хотя изначально к новому правительству относились с скептецизмом, оно гарантировало всем Великим державам, что сохранит все торговые обязательства, и сделки по морским поставкам были перезаключны. Таким образом, переход к новой форме правления пройдет гладко."
 kis_news.119.a:0 "Слава Богу, наш чай в безопасности"

 # Trialism has been adopted in Austria-Hungary
 kis_news.120.t:0 "В Австро-Венгрии утверждена доктрина триализма"
 kis_news.120.d:0 "В Австрии победило движение Триализма, которое было создано в 1880-х годах аристократами и духовенством в ответ на националистические настроения венгров. Эрцгерцог Франц Фердинанд стал Королем Венгрии, а его внук, Карл I, теперь управляет Хорватским королевством"
 kis_news.120.a:0 "Может это снимет напряженность на Балканах?"
 
 kis_news.121.t:0 "Новый правитель Египта"
 kis_news.121.d:0 "Хусейн Камель был объявлен Султаном Египта, Британские войска свергли его племянника, Хедива Абасса Хильми II.\nНовосозданный Угипетский Султанат был объявлен Британским протекторатом. Формально, это событие закончило Османское владычество над Египтом."
 kis_news.121.a:0 "Фараон, Хедив, Султан... Кто следующий? Король?"

 kis_news.122.t:0 "Революция в Египте"
 kis_news.122.d:0 "Сторонники независимости Египта, при поддержке Османской Империи, во главе ревулюции дабы изгнать Британцев из Египта.\nБританские войска погрузились на транспорты и без быстрого ответа из Лондона, они вряд ли задержатся тут надолго."
 kis_news.122.a:0 "Османы не сказали своего последнего слова..."

 # First Balkan War
 ww1_firstbalkan.1.t:0 "Балканская лига"
 ww1_firstbalkan.1.d:0 "Хотя болгарский царь не является другом Сербии, он пришел к нам с интересным предложением: объединиться со всеми балканскими государствами и вторгнуться в Османскую империю, чтобы отвоевать оставшуюся часть наших утраченных территорий. Хотя в нашем правительстве говорят об опасности сделок с дьяволом, крайне маловероятно, что мы сможем получить южную Сербию обратно каким-либо другим способом. Должны ли мы согласиться?"
 ww1_firstbalkan.1.a:0 "Согласиться"
 ww1_firstbalkan.1.b:0 "Отказаться"

 ww1_firstbalkan.2.t:0 "Балканская лига"
 ww1_firstbalkan.2.d:0 "Неожиданный ход - несколько балканских стран, включая соперничающие Сербию и Болгарию, объединились в Балканскую Лигу, военный союз, который изначально сформировался против Австро-Венгрии. Хотя основной целью альянса являются Габсбурги, кажется, что первой их жертвой станет государство, которое находится между этими четырьмя странами."
 ww1_firstbalkan.2.a:0 "Союз создан!"

 ww1_firstbalkan.3.t:0 "Вступить в Балканский Союз"
 ww1_firstbalkan.3.d:0 "Сербия создает Балканский Союз и спрашивает, желаем ли мы рисоединиться к ним.\n\nМы согласимся?" 
 ww1_firstbalkan.3.a:0 "Вступить в Балканский Союз"
 ww1_firstbalkan.3.b:0 "Отказаться от вступления в Балканский Союз"

 ww1_firstbalkan.4.t:0 "Война началась"
 ww1_firstbalkan.4.d:0 "Страны Балканской лиги одновременно начали вторжение на балканские территории Османской империи в попытке превзойти султанские войска, оправляющиеся после недавних военных поражений. К тому же албанцы восстали против местных властей, чтобы поддержать текущую войну. Может ли это стать концом турецкого присутствия в Европе?" 
 ww1_firstbalkan.4.a:0 "Освободить Балканы!"

 ww1_firstbalkan.5.t:0 "Мы побеждены"
 ww1_firstbalkan.5.d:0 "Эта война стала для нас катастрофой! Мы потеряли контроль над всей территорией Балкан, кроме Стамбула и небольшой территории около него. Нас принуждают отдать почти все европейские владения. К счастью, если больше ничего не произойдет, то мы сможем выжить."
 ww1_firstbalkan.5.a:0 "Послать предложение о мире"

 ww1_firstbalkan.6.t:0 "Османское предложение мира"
 ww1_firstbalkan.6.d:0 "Наши победы над османской армией привела ее к поражению. Спустя пятьсот лет рабства и позора, Балканы снова стали свободными!"
 ww1_firstbalkan.6.a:0 "Победа!"

 ww1_firstbalkan.100.t:0 "Война на Балканах"
 ww1_firstbalkan.100.d:0 "Воспользовавшись слабостью Османской империи после Итало-турецкой войны, члены Балканской лиги объявили ей войну. Сможет ли Османская империя пережить такой удар?"
 ww1_firstbalkan.100.a:0 "Балканская лига объявляет войну Османской империи"

 ww1_firstbalkan.101.t:0 "Лондонский мирный договор"
 ww1_firstbalkan.101.d:0 "Балканская лига воспользовалась слабостью Османов и заставила ее отдать некоторые территории. Это победа Балканской лиги и, возможно, конец Османской империи."
 ww1_firstbalkan.101.a:0 "Балканская лига одержала победу"

 # Second Balkan War
 ww1_secondbalkan.1.t:0 "Потребовать наши законные территории"
 ww1_secondbalkan.1.d:0 "Мы недовольны результатами Балканской войны. Несмотря на обещания больших территорий, выяснилось, что другие члены Балканской лиги не желают уступать нам владения в Македонии. Мы должны ответить неожиданным вторжением!"
 ww1_secondbalkan.1.a:0 "За великую Болгарию!"

 ww1_secondbalkan.2.t:0 "Румынская интервенция"
 ww1_secondbalkan.2.d:0 "Добруджа была разделена между Румынией и Болгарией со времен Берлинского конгресса. Область населяют поровну как румыны, так и болгары, а также небольшое количество турков. Кто может помешать Румынии забрать весь регион, пока Болгария погрязла в собственной войне?"
 ww1_secondbalkan.2.a:0 "Наказать Болгарию"
 ww1_secondbalkan.2.b:0 "Пусть все идет по прежнему"

 ww1_secondbalkan.3.t:0 "Мы побеждены"
 ww1_secondbalkan.3.d:0 "Вторжение в Македонию провалилось. Весь македонский регион, также как Добруджа и Адрианополь попали в руки наших врагов. Мы придем за ними позже, возможно, с новыми друзьями..."
 ww1_secondbalkan.3.a:0 "Послать предложение о мире"

 ww1_secondbalkan.100.t:0 "Вторая Балканская война"
 ww1_secondbalkan.100.d:0 "Болгария осталась недовольна результатами Балканской войны. Несмотря на обещания крупных территориальных приобретений, Греция и Сербия явно не желают удовлетворять требования Болгарии в отношении македонских земель. В ответ на это Болгария неожиданно вторглась в Сербию, однако, выяснилось, что к этому моменту был сформирован Греко-сербский союз. Теперь Болгария оказалась в тяжкой ситуации и это может положить конец стабильности в этом регионе."
 ww1_secondbalkan.100.a:0 "И снова все по старому"

 ww1_secondbalkan.101.t:0 "Бухарестский мирный договор"
 ww1_secondbalkan.101.d:0 "Был заключен бухарестский мирный договор, переписавший Лондонское соглашение, окончившее Первую Балканскую войну. Месяцем позже, болгары подписали отдельный договор (Константинопольское соглашение) с Османами, по которому они вернули часть территории восточной Фракии." 
 ww1_secondbalkan.101.a:0 "Наконец-то мир..."

 ww1_secondbalkan.102.t:0 "Румынское вторжение"
 ww1_secondbalkan.102.d:0 "Добруджа была разделена между Румынией и Болгарией со времен Берлинского конгресса. Область населяют поровну как румыны, так и болгары, а также небольшое количество турков. Кто может помешать Румынии забрать весь регион, пока Болгария погрязла в собственной войне?"
 ww1_secondbalkan.102.a:0 "Румыния теперь воюет с Болгарией"

 ww1_secondbalkan.103.t:0 "Османская Империя вступает во Вторую Балканскую войну"
 ww1_secondbalkan.103.d:0 "После начала Второй Балканской войны Османская империя решила получить выгоду от сложившейся ситуации и вернуть некоторые потерянные земли, отошедшие к Болгарии."
 ww1_secondbalkan.103.a:0 "Османская империя объявила войну Болгарии"

 # Alternative History
 ww1_alternativehistory.1.t:0 "Нестабильность и неясное будущее Балкан"
 ww1_alternativehistory.1.d:0 "Каждый день все более горестные вести приходят с Австро-сербской границы. Очередная бомба брошенная в витрину магазина, очередное покушение на представителя Габсбургов, все больше вандализма и грабежей. Почти все арестованные имеют тесные связи с Сербией, а некоторые даже получают инструкции от их правительства. Мы указали Сербии на то, что необходимо использовать военные силы для сохранения порядка, однако они ничего не предпринимают. Более того, они продолжают подстрекать к новым преступлениям. Кайзер Франц Иосиф направил письмо сербскому правительству с требованием полного военного сотрудничества в решении этих проблем. /n/nИли пусть готовятся к последствиям."
 ww1_alternativehistory.1.a:0 "Надеюсь, это все исправит" 
 ww1_alternativehistory.1.b:0 "Как они смеют?!"
 ww1_alternativehistory.1.c:0 "Эти австрийцы откровенно хотят войны с нами!"

 ww1_alternativehistory.2.t:0 "Требования Австро-Венгрии"
 ww1_alternativehistory.2.d:0 "Побуждаемая преступлениями в приграничном регионе, Австро-Венгрия предъявила требование сербскому правительству о ''всеобъемлющем взаимодействии'' с австрийскими военными, что фактически означает превращение Сербии в марионетку. Неужели они не понимают, что поддержка великолепного государства Южных славян решила бы все эти проблемы?/n/nОднако, Сербия находится в тяжелой ситуации. Если мы отклоним требования, то европейское сообщество может это воспринять как плохой знак и мы будем изолированы. Принятие требований же приведет к марионеточному положению по отношению к Австрии, и это будет тяжело изменить. Австрийский посол ждет ответа. Что мы должны ему сказать?" 
 ww1_alternativehistory.2.a:0 "Мы этого не сделаем! (Объявить войну)"
 ww1_alternativehistory.2.b:0 "Мы должны ему поклониться"

 ww1_alternativehistory.3.t:0 "Сербия подчинилась требованиям Австро-Венгрии"
 ww1_alternativehistory.3.d:0 "Побуждаемая преступлениями в приграничном регионе, Австро-Венгрия предъявила требование сербскому правительству о ''всеобъемлющем взаимодействии'' с австрийскими военными, что фактически означало превращение Сербии в марионетку. Из-за полной изоляции они решили подчиниться и теперь почти полностью зависят от династии Габсбургов./n/n Когда сербов поставили перед выбором между смертью и бесчестьем, они выбрали бесчестье."
 ww1_alternativehistory.3.a:0 "Сербия потеряла суверенитет"

 ww1_alternativehistory.4.t:0 "Сербия не подчинилась требованиям Австро-Венгрии"
 ww1_alternativehistory.4.d:0 "Побуждаемая преступлениями в приграничном регионе, Австро-Венгрия предъявила требование сербскому правительству о ''всеобъемлющем взаимодействии'' с австрийскими военными, что фактически означало превращение Сербии в марионетку. Несмотря на отсутсвие поддержки со стороны других европейских держав, Сербия полностью отклонила эти требования и теперь находится в войне с Кайзером." 
 ww1_alternativehistory.4.a:0 "Сербия борется за свою независимость"

 ww1_alternativehistory.5.t:0 "Борьба за освобождение сербов"
 ww1_alternativehistory.5.d:0 "Побуждаемая преступлениями в приграничном регионе, Австро-Венгрия предъявила требование сербскому правительству о ''всеобъемлющем взаимодействии'' с австрийскими военными, что фактически означало превращение Сербии в марионетку, на что они согласились. Это важный вопрос для Российской империи. Если мы объявим войну Австро-Венгрии, то нас обвинят в разжигании только что решенной проблемы, и в случае поражения нас полностью очернят. С другой стороны, мы рискуем вызвать волнения в панславянском сообществе, контролирующем наше правительство, если откажемся что-либо делать. Что будет для нас меньшим злом?"
 ww1_alternativehistory.5.a:0 "Освободить сербскую нацию"
 ww1_alternativehistory.5.b:0 "Оставить сербов в одиночестве"

 ww1_alternativehistory.6.t:0 "Борьба за сербский суверенитет"
 ww1_alternativehistory.6.d:0 "Побуждаемая преступлениями в приграничном регионе, Австро-Венгрия предъявила требование сербскому правительству о ''всеобъемлющем взаимодействии'' с австрийскими военными, что фактически означало превращение Сербии в марионетку, на что они согласились. Это важный вопрос для Российской империи. Если мы объявим войну Австро-Венгрии, то нас обвинят в разжигании только что решенной проблемы, и в случае поражения нас полностью очернят. С другой стороны, мы рискуем вызвать волнения в панславянском сообществе, контролирующем наше правительство, если откажемся что-либо делать. Что будет для нас меньшим злом?"
 ww1_alternativehistory.6.a:0 "Бороться за сербскую независимость"
 ww1_alternativehistory.6.b:0 "Бросить Сербию"

 ww1_alternativehistory.7.t:0 "Россия объявляет войну Австро-Венгии"
 ww1_alternativehistory.7.d:0 "Российская империя объявила войну Австро-Венгрии, будто бы для помощи Сербии. Несмотря на добрые побуждения, почти все европейские державы считают происходящее обычной экспансией на Габсбургские земли, поэтому они больше не поддерживают русского царя. Хотя ходят слухи о том, что Франция все равно присоединится к этой войне. Кажется, что предсказание Отто фон Бисмарка о великой европейской войне становится правдой."
 ww1_alternativehistory.7.a:0 "Это не останется без последствий"

 ww1_alternativehistory.8.t:0 "Борьба за независимость Сербии"
 ww1_alternativehistory.8.d:0 "Русским не удалось поддержать Сербию в эти трудные времена. Зато теперь у нас есть повод сделать эту работу самим и объявить войну Австро-Венгрии в поддержку Сербии. Это НЕУБЕДИТЕЛЬНОЕ оправдание, так что мировое сообщество нас не поддержит, особенно наши союзники, которые точно обвинят нас в чрезмерном милитаризме. Но возможность есть возможность..."
 ww1_alternativehistory.8.a:0 "Бороться за сербскую независимость"
 ww1_alternativehistory.8.b:0 "Бросить Сербию"

 ww1_alternativehistory.9.t:0 "Франция объявляет войну Австро-Венгрии"
 ww1_alternativehistory.9.d:0 "Франция объявила войну Австро-Венгрии, чтобы изменить положение Сербии, и этот ход поразил многих наблюдателей. Помимо логистических проблем, которые связаны с вторжением в Австро-Венгрию, все решится вступлением в войну ее союзников: Германии и Италии. Франция же осталась одна, изолированная от других держав Европы, может это начало конца республики?"
 ww1_alternativehistory.9.a:0 "После такого, война уже не будет легкой прогулкой."

 ww1_alternativehistory.10.t:0 "Австрийская интервенция на Балканы"
 ww1_alternativehistory.10.d:0 "Австро-Венгрия потребовала немедленно закончить конфликт на Балканах, чтобы более не дестабилизировать регион. Так как это требование поддерживает и Германская империя с Италией, то нам придется подчиниться...пока что."
 ww1_alternativehistory.10.a:0 "У нас нет другого выбора"

 # Franz Ferdinand
 ww1_franzferdinand.1.t:0 "Франц Фердинанд мертв!"
 ww1_franzferdinand.1.d:0 "Франц Фердинанд, почтенный эрцгерцог Австрийский и коронованный принц Австро-Венгрии, был убит. Франц Иосиф потерял очередного наследника, и все из-за этих проклятых ничтожеств, именуемых сербами. Сербское правительство официально отрицает связи с убийцей Гаврилом Принципом, обвиняя в этом 'Черную Руку', хотя некоторые считают, что без государственной поддержки все не обошлось. Мы потребовали у сербов компенсации и если они нам откажут, то они окажутся в аду!"
 ww1_franzferdinand.1.a:0 "Они за ВСЕ заплатят!"

 ww1_franzferdinand.2.t:0 "Австро-Венгерские требования"
 ww1_franzferdinand.2.d:0 "После убийства эрцгерцога Франца Фердинанда Австро-Венгрия послала сербскому правительству ряд требований, которые сделают из нас не больше чем марионеточное государство. К счастью, русские и французы поддержат нас в полном отказе от требований и компенсаций Габсбургам. То, что мы сделаем сейчас, изменит мир. Каков наш ответ?"
 ww1_franzferdinand.2.b:0 "Сербия их примет."
 ww1_franzferdinand.2.a:0 "Мы будем сражаться!"

 ww1_franzferdinand.3.t:0 "Июльский кризис"
 ww1_franzferdinand.3.d:0 "Сперва нашего любимого эрцгерцога убивает какой-то безумный анархист, а теперь сербы, одухотворенные своими связями с Россией, отказались подчиниться нашим простым и разумным требованиям, чтобы хоть как-то компенсировать нашу утрату. Да будет так. Если Сербия не прекратит антиавстрийскую пропаганду или же откроет огонь по любому следователю, до того как убийца не получит по заслугам, тогда Австро-Венгрия полностью покорит Сербию и более не даст ни единого шанса независимым убийцам!."
 ww1_franzferdinand.3.a:0 "Что ж, начнем (Объявить войну)"
 ww1_franzferdinand.3.b:0 "Может это еще раз обсудить?"

 ww1_franzferdinand.4.t:0 "Мобилизация для войны с Австро-Венгрией"
 ww1_franzferdinand.4.d:0 "Австрийцы объявили войну сербам. Отлично, теперь русский медведь устроит пир на славянских землях Австро-Венгрии и разорвет нашего старого противника на куски. Конечно, длительная война приведет к революции, особенно если сюда приедет этот простолюдин Ленин. Но каковы шансы, что это произойдет?"
 ww1_franzferdinand.4.a:0 "Никаких! (Объявить войну)"
 ww1_franzferdinand.4.b:0 "Нет, все слишком рискованно."

 ww1_franzferdinand.5.t:0 "Двойственный союз"
 ww1_franzferdinand.5.d:0 "Россия, эта страна пьяниц и черносотенцев, объявила войну братской Австро-Венгрии на дурацких основаниях, якобы для защиты страны преступников - Сербии, которая даже не является их собственностью. Очевидно, это означает войну!"
 ww1_franzferdinand.5.a:0 "За Рейх! (Объявить войну)"

 ww1_franzferdinand.6.t:0 "Соблюсти обязательства Тройственного союза?"
 ww1_franzferdinand.6.d:0 "Наши союзники, Австро-Венгрия и Германия теперь находятся в войне. Италия же совершенно не готова к такому конфликту. К счастью, у нас есть лазейка. Мы можем сказать, что эта война является актом агрессии, который не входит в обязательства договора, таким образом выскочив из войны. Что сделает Италия?" 
 ww1_franzferdinand.6.a:0 "Чао, мы в этом не участвуем"
 ww1_franzferdinand.6.b:0 "Соблюсти союзный договор! (Объявить войну)"

 ww1_franzferdinand.7.t:0 "Поддержать Сербию"
 ww1_franzferdinand.7.d:0 "Между нашим союзником Сербией и Австро-Венрией вспыхнула война! Антанта поддерживает Сербию, а Германия австрийцев. Хотя эта война может стать масштабной, и в ее результате мы можем потерять все наши территории, разве мы не обязаны поддержать Сербию так же, как она это раньше делала для нас?"
 ww1_franzferdinand.7.a:0 "Конечно же! (Объявить войну)"
 ww1_franzferdinand.7.b:0 "Не в этот раз, простите."

 ww1_franzferdinand.8.d:0 "Мы пытались отговорить Францию от участия в войне нашего союза с Россией, но эти действия не оказались успешными. План Шлиффена предусматривает атаку через Бельгию, хотя наша задача облегчится если мы также вторгнемся через Нидерланды. Соединенное Королевство формально дало гарантии Бельгии, однако эти трусы не решатся объявить нам войну в случае нашего вторжения. Что нам делать, Ваше Величество?"
 ww1_franzferdinand.8.t:0 "План Шлиффена"
 ww1_franzferdinand.8.a:0 "Привести в действие план Шлиффена-Мольтке"
 ww1_franzferdinand.8.b:0 "Привести в действие план Шлиффена 1905 года"
 ww1_franzferdinand.8.c:0 "Мы еще не готовы"

 ww1_franzferdinand.102.t:0 "Сербия отвергает требования Австро-Венгрии"
 ww1_franzferdinand.102.d:0 "Отказ Сербии от предъявленных требований привел к объявлению войны, которая, несомненно, станет первой из множества других. Отсюда начнется стремительный пожар мировой войны!" 
 ww1_franzferdinand.102.a:0 "Господи, что мы натворили?"

 ww1_franzferdinand.101.t:0 "Всеобщая мобилизация по всей Европе"
 ww1_franzferdinand.101.d:0 "Все европейские державы начали полномасштабную военную мобилизацию. Со взрывом пороховой бочки, был окончательно утрачен последний шанс на мир."
 ww1_franzferdinand.101.a:0 "Молитесь, чтобы выжить!"

 # Zimmermann Telegram
 ww1_zimmermanntelegram.1.t:0 "Послать телеграмму Циммермана"
 ww1_zimmermanntelegram.1.d:0 "От кайзера Вильгельма II Президенту Мексики:\n\nМы намерены начать с 1 февраля беспощадную подводную войну. Несмотря ни на что, мы попытаемся удержать США в состоянии нейтралитета. Однако в случае неуспеха мы предложим Мексике: вместе вести войну и сообща заключить мир. С нашей стороны мы окажем Мексике финансовую помощь и заверим, что по окончании войны она получит обратно утраченные ею территории Техаса, Нью-Мексики и Аризоны."
 ww1_zimmermanntelegram.1.a:0 "Отправить телеграмму в Мексику"

 ww1_zimmermanntelegram.2.t:0 "Британская разведка перехватила телеграмму Циммермана"
 ww1_zimmermanntelegram.2.d:0 "Мы перехватили в Мексике телеграммму следующего содержания:\n\n"От кайзера Вильгельма II Президенту Мексики:\nМы намерены начать с 1 февраля беспощадную подводную войну. Несмотря ни на что, мы попытаемся удержать США в состоянии нейтралитета. Однако в случае неуспеха мы предложим Мексике: вместе вести войну и сообща заключить мир. С нашей стороны мы окажем Мексике финансовую помощь и заверим, что по окончании войны она получит обратно утраченные ею территории Техаса, Нью-Мексики и Аризоны."
 ww1_zimmermanntelegram.2.a:0 "Опубликовать ее в прессе"

 ww1_zimmermanntelegram.3.t:0 "Британская разведка перехватила телеграмму Циммермана"
 ww1_zimmermanntelegram.3.d:0 "Британская разведка перехватила в Мексике телеграммму следующего содержания:\n\n"От кайзера Вильгельма II Президенту Мексики:\nМы намерены начать с 1 февраля беспощадную подводную войну. Несмотря ни на что, мы попытаемся удержать США в состоянии нейтралитета. Однако в случае неудачи мы предложим Мексике: вместе вести войну и сообща заключить мир. С нашей стороны мы окажем Мексике финансовую помощь и заверим, что по окончании войны она получит обратно утраченные ею территории Техаса, Нью-Мексики и Аризоны."
 ww1_zimmermanntelegram.3.a:0 "Это настораживает"

 ww1_zimmermanntelegram.4.t:0 "Мы получили телеграмму"
 ww1_zimmermanntelegram.4.d:0 "От кайзера Вильгельма II президенту Мексики:\n\nМы намерены начать с 1 февраля беспощадную подводную войну. Несмотря ни на что, мы попытаемся удержать США в состоянии нейтралитета. Однако в случае неуспеха мы предложим Мексике: вместе вести войну и сообща заключить мир. С нашей стороны мы окажем Мексике финансовую помощь и заверим, что по окончании войны она получит обратно утраченные ею территории Техаса, Нью-Мексики и Аризоны."
 ww1_zimmermanntelegram.4.a:0 "Принять предложение"
 ww1_zimmermanntelegram.4.b:0 "Отказаться от сделки"

 ww1_zimmermanntelegram.5.t:0 "Мексика согласилась на германское предложение"
 ww1_zimmermanntelegram.5.d:0 "Артур Циммерман предложил дипломатическую сделку для Мексики: она поддержит борьбу с Антантой в обмен на немецкую поддержку во вторжении в США, и, конечно, соответствующие территориальные приобретения в случае успеха.\n\nМексика согласилась с этим предложением." 
 ww1_zimmermanntelegram.5.a:0 "Что это означает для США?"

 ww1_zimmermanntelegram.6.t:0 "Мексика отказалась от германского предложения"
 ww1_zimmermanntelegram.6.d:0 "Артур Циммерман предложил дипломатическую сделку для Мексики: она поддержит борьбу с Антантой в обмен на немецкую поддержку во вторжении в США, и, конечно, соответсвующие территориальные приобретения в случае успеха.\n\nМексика отказалась от этого предложения." 
 ww1_zimmermanntelegram.6.a:0 "Они останутся нейтральными?"

 # Agadir Crisis
 ww1_morocco.1.t:0 "Агадирский кризис"
 ww1_morocco.1.d:0 "Агадирский кризис, также называемый Вторым Марокканским кризисом, это обострение международных отношений накануне Первой мировой войны, вызванное оккупацией французами марокканского города Фес в апреле 1911 года. В Марокко вспыхнуло восстание против Султана. К началу апреля 1911 года cултан оказался осажденным в своем дворце в Фесе, а французы уже готовили отправить войска, чтобы подавить восстание под предлогом защиты жизней и собственности европейцев. К концу апреля французы разместили свои первые летучие отряды. 5 июня 1911 испанцы оккупировали Эль-Араиш и тремя днями позже Эль-Ксар-эль-Кебир. 1 июля 1911 года Германия отправила канонерскую лодку SMS 'Пантера' в порт Агадир, что вызвало немедленную реакцию Франции и Великобритании. Франко-германские переговоры начатые 9 июля 1911 привели к заключению Фесского соглашения, которым признавалась власть Франции над Марокко, в обмен на передачу Германии Французского Конго."
 ww1_morocco.1.a:0 "Марокканский кризис"

