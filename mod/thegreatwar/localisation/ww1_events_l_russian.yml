 ww1_russia.1.d:0 "Санкт-Петербург, славная столица имперской России, имеет давнюю и славную историю. Тем не менее, название города слишком ''Немецкое''.Наш наро требует переименовать город в ''Петроград'', который отражает наш русский дух также, как и пироги с рыбой! Будем надеяться, что новое название приживется."
