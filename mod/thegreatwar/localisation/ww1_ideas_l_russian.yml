 RUS_ghosts_of_1905:0 "Призраки 1905 года"
 RUS_ghosts_of_1905_desc:0 "Поражение от Японии в 1905 году создали раскол в армии, что негативно сказывается на нашей организации. Революция в том же году открыла двери для анти-царских фракций, которые влияют на общественное мнение и открыто критикуют в Думе"
 RUS_orthodoxy:0 "Православие"
 RUS_orthodoxy_desc:0 "Бог, Царь, Отечество. Они неделимы, они объединяют людей."
 RUS_modernization:0 "Модернизация"
 RUS_modernization_desc:0 "Российская армия больше не может рассчитывать на превосходство в численности. Радикальные реформы, необходимые для обеспечения превосходства, но эти реформы не приходят без цены."
 RUS_russian_rail:0 "Российские железные дороги"
 RUS_russian_rail_desc:0 "Российская Железнодорожная система является одновременно и благословеньем и проклятием. Это другие железные дороги, не как в Европе. Зачастую они очень плохого качества. Это дает преимущество на родной земле, поскольку противник не может использовать РЖД, но частые аварии вызвают ненужные проблемы с поставкой припасов."
 RUS_victor_of_the_great_game:0 "Победитель Большой Игры"
 RUS_victor_of_the_great_game_desc:0 "После десятилетий Участия в Большой Игре с англичанами, мы наконец можем сказать, чтомы победили."
 RUS_constitutional_monarchy:0 "Конституционная Монархия"
 RUS_constitutional_monarchy_desc:0 "Династия Романовых будет править в рамках Конституции."
 RUS_cossacks:0 "Расширение Частей"
 RUS_cossacks_desc:0 "The Cossacks enable the Tsar to have a ready reserve of dedicated troops."
 RUS_artillery:0 "Лицензированная Артиллерия"
 RUS_artillery_desc:0 "Наши ресурсы лучше потратить в другом месте."
 RUS_arms:0 "Лицензированное Огнестрельное Оружие"
 RUS_arms_desc:0 "Наши ресурсы лучше потратить в другом месте."
 RUS_officer_class_expansion:0 "Подготовка офицеров"
 RUS_officer_class_expansion_desc:0 "Армии требуется больше дисциплины."
 
