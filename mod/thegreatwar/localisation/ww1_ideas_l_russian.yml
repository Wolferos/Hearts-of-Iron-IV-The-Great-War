 RUS_ww1_orthodox_church_desc:0 "Бог, Царь, Отечество. Они неделимы, они объединяют людей."
 RUS_ww1_tsushima_humiliation:0 "Призраки 1905 года"
 RUS_ww1_tsushima_humiliation_desc:0 "Поражение от Японии в 1905 году создали раскол в армии, что негативно сказывается на нашей организации. Революция в том же году открыла двери для анти-царских фракций, которые влияют на общественное мнение и открыто критикуют в Думе."
 RUS_ww1_mixed_railways:0 "Российские железные дороги"
 RUS_ww1_mixed_railways_desc:0 "Российская Железнодорожная система является одновременно и благословеньем и проклятием. Это другие железные дороги, не как в Европе. Зачастую они очень плохого качества. Это дает преимущество на родной земле, поскольку противник не может использовать РЖД, но частые аварии вызвают ненужные проблемы с поставкой припасов."



 FRA_ww1_Revanchism:0 "Реваншизм"
 FRA_ww1_Revanchism_desc:0 "После Франко-Прусской войны 1870 года многие из националистически настроенных граждан хотят отомстить за Французкое поражение и вернуть утраченные теретории Эльзас-Лоторингии"

 AUH_ww1_Trialism:0 "Триализм"
 AUH_ww1_Trialism_desc:0 "In the history of the Austria-Hungary Trialism refers to the political movement that aimed to reorganize the bipartite Empire into a tripartite one, creating a Croatian state equal in status to Austria and Hungary."
 
prohibition_accepted:0 "Сухой закон принят"
prohibition_accepted_desc:0 "В связи с принятием 18-й поправки и соответствующего законодательства - производство, продажа и транспортировка алкоголя внутри или за пределы США запрещена. Отсутствие алкоголя снизит спрос на алкогольную продукцию, но результат этого политического крестового похода вызовет гораздо больше противоречий при принятии решений в будущем."
prohibition_rejected:0 "Сухой закон отклонен"
prohibition_rejected_desc:0 "Несмотря на широкую поддержку христианских общин и женских правовых движений, недавняя попытка покончить с алкоголем в Соединенных Штатах провалилась. Это событие точно разделит наш народ, и наше граждане больше склонятся к материалистичному взгляду на мир."
bootleggers:0 "Бутлегерство"
bootleggers_desc:0 "Запрет алкоголя в США привела к непредвиденному и урайне негативному побочному эффекту: росту криминальных группировок, которые удовлетворяют спрос населения в спиртном. Невероятный уровень насилия, связанный с появлением этих преступников, пугает нашу страну, а непрекращающиеся взятки разлагают сознания наших политиков, возможно, навсегда." 