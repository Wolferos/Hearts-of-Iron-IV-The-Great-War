HUN_ww1_install_communism:0 "Пролетарская революция"
HUN_ww1_install_communism_desc:0 "Народу надоели австрийские снобы,те кто угнетает народ и загоняет его на фермы и заводы. Отныне, граждане Дуная сплотятся перед лицом барского гнета.

HUN_ww1_install_democracy:0 "Свободные выборы"
HUN_ww1_install_democracy_desc:0 "Впервые, люди Дуная будут выбирать свое правительство. Старая монархия ушла в прошлое, должна быть провозглашена федеративная республика, народы которой будут равноправны."

HUN_ww1_end_dual_monarchy_emperor:0 "Конец дуалистической монархии"
HUN_ww1_end_dual_monarchy_emperor_desc:0 "Венгрия только тянула Австрию вниз. Отказавшись от венгерского престола, как одного из наших основных титулов, и объединив страну под властью Австрии, напомним всем, кто здесь главный. Некоторые из этих бородатых варваров могут жаловаться, но какое это имеет значение? Мы их били в 1846 году, мы можем сделать это снова, если потребуется." 

HUN_ww1_oppression_minorities:0 "Угнетение нацменьшинств"
HUN_ww1_oppression_minorities_desc:0 "Лучший способ обеспечить лояльность меньшинств, неотождествление их друг с другом. Путем запрета публикаций на других языках кроме государственного, обеспечение неполноценности граждан в правах, которые не относятся к нашей культуре, мы можем заставить их считать себя одними из нас, и это удержит других от выступлений против нас."

HUN_ww1_autrichian_lead:0 "Австрийский штаб"
HUN_ww1_autrichian_lead_desc:0 "С концом двуединой монархии и централизацией королевства на основе Австрии, военные вновь стали единой организацией, с австрийскими военачальниками наверху. Хотя офицеры других национальностей протестуют, сплочение военных предоставит нам большие преимущества." 

HUN_ww1_same_language:0 "Запрет языков нацменьшинств"
HUN_ww1_same_language_desc:0 "Немецкий язык - это единственный язык, на котором тебе позволено разговаривать. Это не немецкая версия мода, так что никому не говори, что ты читаешь это описание, или что ты слышал это от меня."

HUN_ww1_dismantle_auh:0 "Развал Австро-Венгрии"
HUN_ww1_dismantle_HUN_desc:0 "Мечта о единой Австро-Венгерской монархии потерпела крушение. Возможно, мы должны отбросить наши мечты о многонациональности, и устраивать свою собственную судьбу."

HUN_ww1_make_concessions:0 "Уступки"
HUN_ww1_make_concessions_desc:0 "Аристократы все больше обеспокоены тем, что Кайзер дает большое количество прав слишком быстро, и может отдать и престол. Что они понимают?"


