HUN_ww1_support_kaiser:0 "Укреплению авторитета императора"
HUN_ww1_support_kaiser_desc:0 "Его Императорское Величество Кайзер и Король, мудро правили нашей страной в течение длительного времени, но угрозы для его правления все таки появились. Националисты пытаются отделиться, федералисты пытаются сформировать местные демократические институты, трон заработал много врагов внутри страны. Мы должны провести доработку имиджевой кампании Е.И.В. для защиты своей власти."

HUN_ww1_contest_kaiser:0 "Конкуренты авторитету императора"
HUN_ww1_contest_kaiser_desc:0 "Наша монархия - это многонациональное государство. Е.И.В. Кайзер и Король резко непопулярны за пределами самой Австрии, и имеют много врагов в его собственной Империи. Если мы ослабляем свою власть внутри страны, какой шанс у нас есть, чтобы сохранить свою власть? Более сильные желающие могут занять его место."

