# [HUNGARY] Army Effort
#=========================================================================
HUN_ww1_army_effort:0 "Венгерская армия"
HUN_ww1_army_effort_desc:0 "Австро-венгерская армия была фактически разделена на три юрисдикции: австрийская группа войск, венгерская группа войск, и объединенная группа войск, все из которых имеют своих офицеров и сотрудников. Модернизация этих сил - это трудная задача, но возможно, приведет к появлению более эффективных вооруженных сил." 

HUN_ww1_trenchwarfare:0 "Позиционная война"
HUN_ww1_trenchwarfare_desc:0 "Позиционная война — война, в которой вооружённая борьба ведётся, в основном, на сплошных, относительно стабильных фронтах (позициях) с глубокоэшелонированной обороной. Как правило, характеризуется высокой плотностью войск и развитым инженерным обеспечением позиций." #KAISER_ANONY

HUN_ww1_artillery_effort_1:0 "Развитие артиллерии"
HUN_ww1_artillery_effort_1_desc:0 "Первым шагом программы по модернизации армии станет дальнейшее развитие артиллерийских орудий. Сперва необходимо найти новых конструкторов, которые принесут нам плоды в виде новых проектов артиллерийских установок" #KAISER_ANONY

HUN_ww1_artillery_effort_2:0 "Развитие артиллерии II"
HUN_ww1_artillery_effort_2_desc:0 "После того, как мы собрали под своим крылом перспективных конструкторов, логично будет предоставить им свои собственные фабрики. Назначив конструкторов и инженеров на заводы, и приписав к ним рабочих, мы с уверенностью можем ожидать прорывов в области артиллерии." #KAISER_ANONY

HUN_ww1_artillery_effort_3:0 "Развитие артиллерии III"
HUN_ww1_artillery_effort_3_desc:0 "Полевые испытания выявили крупную проблему в артиллерийской отрасли: огромное количество модификаций и калибров наших орудий не только значительно увеличивает затраты на производство снарядов, но и снижает эффективность наших пушек на поле боя. Стандартизировав калибры наших пушек, мы в буквальном смысле получим больше выхлопа от наших инвестиций в эту отрасль." #KAISER_ANONY

HUN_ww1_artillery_effort_4:0 "Развитие артиллерии IV"
HUN_ww1_artillery_effort_4_desc:0 "Считалось, что орудия, стреляющие прямой наводкой, уйдут с полей сражений, однако к нам поступает все больше запросов на эти легкие пушки, а не на гаубицы и осадные орудия. Направив наши усилия на развитие таких орудий, а также на снаряды к ним, мы получим не только превосходные артиллерийские установки, но, возможно, и прогресс в других областях..." #KAISER_ANONY

HUN_ww1_special_forces:0 "Силы специального назначения"
HUN_ww1_special_forces_desc:0 "Несмотря на жестокость химических атак, именно они помогли выделить отряды, которые отличаются невероятной реакцией, превосходящей все остальные войска. Эти отряды могут стать полезными в качестве морских пехотинцев, горнострелковых войск и других подразделений, где выучка бойцов должна быть гораздо выше чем у обычной пехоты. Отыскав достаточно таких солдат и офицеров, мы сможем создать эффективные войска специального назначения. Эх, если бы только они могли вступать в бой так же быстро как старая добрая кавалерия..." #KAISER_ANONY

HUN_ww1_army_motorization_focus:0 "Моторизация"
HUN_ww1_army_motorization_focus_desc:0 "Великие умы нашего генштаба, а может просто люди, которым уже вдоволь надоела эта позиционная война, предложили нам начать массовое производство машин для наших войск, которые не только позволят им быстро достигать поля боя, но и совершать обходные действия. Конечно, этот простой замысел потребует от нас огромного количества снаряжения и длительного обучения наших войск, иными словами значительных инвестиций - хотя они могут легко окупиться в будущем." #KAISER_ANONY

HUN_ww1_doctrine_effort:0 "Развитие военных доктрин I" #Link me pls
HUN_ww1_doctrine_effort_desc:0 "Хотя время, когда в генштабе заседали одни принцы, закончилось, некоторые наши офицеры и генералы получили звания не за свои заслуги, а благодаря кумовству. Разумеется, они являются одними из самых верных людей в государстве, но в других странах уже началось очищение от таких бесполезных кадров. Пора бы нам уже назначать на должности за заслуги и постараться выкинуть из командования весь этот сброд..."    

HUN_ww1_doctrine_effort_2:0 "Развитие военных доктрин II"
HUN_ww1_doctrine_effort_2_desc:0  "Теперь наш штаб укомплектован компетентными военачальниками, однако, они не единственные кто может развивать наши военные доктрины. Военные теоретики, отсутствующие как класс с 1800-х годов, вновь стали появляться на передовой военных исследований. Действительно, у них ограниченный опыт ведения боевых действий, но их изыскания нельзя просто игнорировать. Включив их в наш генштаб, мы значительно ускорим разработку военных тактик."

HUN_ww1_doctrine_effort_3:0 "Развитие военных доктрин III"
HUN_ww1_doctrine_effort_3_desc:0 "До сих пор мы игнорировали один из самых ключевых элементов военных действий - Логистику. Помимо заботы о ведении самого боя, нам нужно обеспечить своевременные поставки еды, воды и снаряжения."

HUN_ww1_equipment_effort:0 "Развитие снаряжения I" #Link me pls
HUN_ww1_equipment_effort_desc:0 "Генералы старой гвардии не являются единственной причиной, по которой наши войска застряли в прошлом веке. Наши квартирмейстеры подвержены коррупции и вообще не хотят взаимодействовать между собой. Необходимо заменить их наиболее ответственными и опытными офицерами, и таким образом мы сможем не только узнать недостатки нашего вооружения, но и не допустить того, чтобы эти люди стали СЛИШКОМ популярными." 

HUN_ww1_equipment_effort_2:0 "Развитие снаряжения II" #Link me pls
HUN_ww1_equipment_effort_2_desc:0 "Новые квартирмейстеры помимо нового вооружения запросили у нас и новые орудия поддержки пехоты. Обсуждения новой модели армии привели к появлению идей о легких пулеметах, окопных минометах и дульных гранатометах. Это вооружение станет полезным дополнением нашей армии, до тех пор, пока мы сможем найти нужных людей для их разработки и производства."  

HUN_ww1_equipment_effort_3:0 "Развитие снаряжения III"
HUN_ww1_equipment_effort_3_desc:0 "К нам прищло письмо от квартирмейстеров с требованием оснастить армию большим количеством винтовок, приспособленных для траншейной войны, а если говорить прямо, то: должна быть возможность установить на винтовку - прицел, штык, а также устройство для запуска винтовочных гранат. Конечно, мы можем просто увеличить производство всего по отдельности, но логическим шагом станет создание новых стандартов для винтовки, которые дожлны будут соответствовать всем этим требованиям."

HUN_ww1_equipment_effort_4:0 "Развитие снаряжения IV"
HUN_ww1_equipment_effort_4_desc:0 "К нашему несчастью, квартирмейстеры направили новый список требований. Мы проинструктировали почтальонов, чтобы они больше не доставляли нам их письма. Последнее требование квартирмейстеров - поставить новое снаряжение для инженерных войск: новые модели карабинов, инструменты и возможно еще эти так называемые 'огнеметы', которые мы постараемся отправить как можно скорее. Такое улучшение наших инженерных корпусов может принести пока неизвестные нам выгоды..."

HUN_ww1_armor_effort_1:0 "Бронетехника I"
HUN_ww1_armor_effort_1_desc:0 "Наши предшествующие усилия не пропали даром! Конструкторы и инженеры артиллерии и автомашин предложили нам новый вид техники - тяжелобронированный трактор с орудием прямого наведения. Эти ранние проекты еще не приспособлены к боевым действиям, однако эта идея имеет большое будущее - она может наконец покончить с окопной войной, особенно если эти машины смогут выдерживать пулеметный огонь." 

HUN_ww1_armor_effort_2:0 "Бронетехника II"
HUN_ww1_armor_effort_2_desc:0 "Наши эксперименты с бронетехникой показывают все более многообещающие успехи! Однако, мы все равно недовольны существующими образцами. Инженеры предлагают нам множество идей таких как: вращающаяся башня, особые машинные отделения и особый люк для командира - и такие наработки мы не можем игнорировать. Если эти замыслы будут воплощены в жизнь, то нас невозможно будет остановить!"

HUN_ww1_gasmask_focus:0 "Химическая война"
HUN_ww1_gasmask_focus_desc:0 "Некоторые химики предлагают нам использовать в качестве оружия смертельное вещество - ядовитый газ, который будет доставляться артиллерией и окопными минометами. Хотя использование химического оружия не одобрялось практически столетие, какой у нас есть выбор, если мы хотим выиграть эту войну? Кроме разработки собственного вооружения, необходимо быстро позаботиться и о контрмерах - будет глупо, если эта военная разработка обернется против нас!"
#--------------------------------------------------------------


# [HUNGARY] Aviation Effort
#=========================================================================
HUN_ww1_aviation_effort:0 "Венгерские ВВС"
HUN_ww1_aviation_effort_desc:0 "Эти новые самолеты - интересные игрушки, и, возможно, будут иметь некоторое военное значение. Гражданские пилоты смогут обучить наших военных использовать эти новомодные изобретения. И если этот проект принесет свои плоды, мы можем получить решающее преимущество над противником, который отстает в этой области, особенно в доктринах самолетов."

HUN_ww1_fighter_focus:0 "Истребитель"
HUN_ww1_fighter_focus_desc:0 "Ценность истребителя нельзя даже оспаривать. Сосредоточив наши усилия на разработке и использовании этого типа самолетов, наша нация сможет заполонить небо воздушной техникой и уничтожить любую вражескую авиацию, которая попытается нам помешать. С другой стороны, у сторонников Бомбардировщиков тоже есть сильные доводы в свою пользу, может не стоит класть все яица в одну корзину..." #KAISER_ANONY

HUN_ww1_bomber_focus:0 "Бомбардировщик"
HUN_ww1_bomber_focus_desc:0 "Бомбардировщик - это простая и при этом крайне практичная техника. Обеспечив все ресурсы на развитие этого вида самолетов, мы гарантируем, что ВВС станут прекрасным инструментом поддержки сражений на земле, уничтожая вражеские оборонительные позиции. Конечно, мы можем производить и истребители, но бомбардировщики могут выиграть войну!" #KAISER_ANONY

HUN_ww1_airship_focus:0 "Цеппелин"
HUN_ww1_airship_focus_desc:0 "Цеппелин — дирижабли жёсткой системы, строившиеся графом Цеппелином и немецкой фирмой «Люфтшиффбау Цеппелин ГмбХ». Названы по имени их изобретателя и создателя Фердинанда Цеппелина. Являлись наиболее массовыми и совершенными представителями дирижаблей жёсткого типа. Всего за период 1899—1938 гг. было построено 119 цеппелинов, имевших по верфи обозначение LZ, например, LZ 127. Иногда не совсем точно слово цеппелин используется в качестве синонима жёсткого дирижабля." 

HUN_ww1_aviation_effort:0 "Военно-воздушные силы Венгрии"
HUN_ww1_aviation_effort_desc:0 "Италия была первой страной, применившей самолёты в боевых действиях (во время итало-турецкой войны 1911—1912). Хотя до войны итальянская авиация не числилась в списке сильнейших, за время конфликта с 1915—1918 год она пережила бурный взлёт." #KAISER_ANONY

HUN_ww1_aviation_effort_1:0 "Развитие авиации I" #Link me pls
HUN_ww1_aviation_effort_1_desc: "Теперь, когда мы создали ВВС, к нам начали активно приходить различные идеи и предложения. Наиболее заметным является предложение наших конструкторов самолетов о создании моделей для различных задач, вместо единого типа самолета. Изучение ролей, как например: уничтожение самолетов или сброс бомб на вражеские позиции, и способов их выполнения, потребует множества экспериментов и исследований, но эта идея, без сомнения, докажет свою эффективность."  

HUN_ww1_aviation_effort_2:0 "Развитие авиации II"
HUN_ww1_aviation_effort_2_desc:0 "Наше стремление разделить самолеты по определенным ролям привело к созданию многочисленных моделей техники для различных задач. Молодежь особенно привлекает класс истребителей, и у ребят есть множество идей для развития нашей авиации. Может нам стоить прислушаться к ним и позаимствовать некоторые задумки, ради развития наших авиационных доктрин?"

HUN_ww1_aviation_effort_3:0 "Развитие авиации III"
HUN_ww1_aviation_effort_3_desc:0 "Создание синхронизатора для пулеметов привело к кардинальным изменениям в воздушных боях: истребители стали гораздо эффективнее, а дирижабли уже доживают свои последние дни. Чтобы поспевать за невероятными темпами прогресса в авиационной сфере, нам нужно найти опытных кострукторов, которые создадут новую технику, которая, возможно, изменит войну в воздухе так же сильно как и на земле."

HUN_ww1_aviation_effort_4:0 "Развитие авиации IV"
HUN_ww1_aviation_effort_4_desc:0 "Наши воздушные силы созданные так недавно, уже стали неотъемлимой частью наших вооруженных сил. Все растущее взаимодействие между войсками приводит к появлению множества теоретиков, инженеров, конструкторов и экспертов, которые уже жаждут рассказать нам о своих замыслах. Также возник новый класс пилотов - ''Асы'', быстро становящиеся местными знаменитостями. Мы должны привлечь всех эти людей к разработке новой техники, это нам точно не помешает."  

HUN_ww1_aviation_effort_5:0 "Развитие авиации V"
HUN_ww1_aviation_effort_5_desc:0 "С развитием совершенно новых типов авиации вроде Тактических и Стратегических бомбардировщиков, нам вновь предстоит провести многочисленные исследования по тому, как лучше применять все растущий поток новых видов техники. Кто-то заявляет, что бомбардировщики станут супероружием, способным решить исход войны. Что за чепуха!"

HUN_ww1_pilotformation_1:0 "Боевой порядок I"
HUN_ww1_pilotformation_1_desc:0 "В данный момент самолеты летают поодиночке и на большом расстоянии друг от друга, периодически вступая в дуэль с вражеской техникой. Однако в небе появляется все больше самолетов, поэтому уже очевидно, что так вести воздушный бой больше нельзя. Наши физики помогут разработать нам эффективные боевые порядки для современных условий войны."

HUN_ww1_pilotformation_2:0 "Боевой порядок II"
HUN_ww1_pilotformation_2_desc:0 "Новые боевые порядки вызвали море шума в военной авиации. Однако еще нужно еще убедиться, что летчики будут придерживаться их и в бою. Вдохновив асов на создание специальных пособий по воздушной тактике и боевым порядкам, мы сможем быть уверенными, что летчики будут держаться друг друга. Также возможно, что все это приведет к созданию новых фигур пилотажа и авиационных доктрин."

HUN_ww1_aircraftprod_1:0 "Производство самолетов"
HUN_ww1_aircraftprod_1_desc:0 "Хоть наши конструкторы собирают приличное количество самолетов, однако пора уже подключить к этому делу наши заводы. Начав массовое производство самолетов, мы не только заполним наше небо дружественной авиацией, но что более важно, лишим врага такого же потенциального преимущества над нами. И в конце концов, кто знает, может заводские инженеры предложат нам интересные улучшения для нашей техники..." 

HUN_ww1_aircraftprod_2:0 "Производство самолетов II"
HUN_ww1_aircraftprod_2_desc:0 "В то время как основная часть самолетов производится на заводах по производству техники, у нас появились особые предприятия, занимающиеся исключительно производством самолетов. Возглавляемые экспертами в этой области, эти производства определенно помогут нам в создании новой техники, а также в ускорении производства уже существующих."	 

HUN_ww1_airbomb_1:0 "Воздушная бомбардировка"
HUN_ww1_airbomb_1_desc:0 "Пока тактика наших истребителей улучшается с внедрением боевых порядков, класс бомбардировщиков не развивается ни в технике, ни в тактической составляющей. При этом пилоты бомбардировщиков обладают бесценным опытом, и мы должны позаботиться о них, чтобы позже не учиться на старых ошибках при переходе на новую технику."  

HUN_ww1_airbomb_2:0 "Воздушная бомбардировка II"
HUN_ww1_airbomb_2_desc:0 "Одна из самых крупных проблем нащей авиации в том, что сейчас бомбардировка - это игра наугад, так как необходимые геометрические подсчеты в воздухе на данный момент проделывать абсолютно невозможно. Создав не просто доктрину, но и стандартизированное оборудование, и обучив пилотов им пользоваться, мы превратим процесс бомбардировки из угадайки в точную и смертоносную науку."

HUN_ww1_air_innovation:0 "Инновационный подход в авиации"
HUN_ww1_air_innovation_desc:0 "Недавние открытия в воздушной войне как в теории, так и в практике, позволяют заявить о начале золотого века в развитии авиации. От простого механика до асов - все предлагают что-то улучшить и некоторые из этих идей можно использовать на государственном уровне. Возможно авиация когда-нибудь станет самым важным оружием войны...не, точно нет."

HUN_ww1_navalair:0 "Развитие морской авиации"
HUN_ww1_navalair_desc:0 "Один из наших многообещающих офицеров сегодня показал нам наработки по проекту, над которым он секретно работал. Палубный самолет взлетел со стоящего корабля, сбросил бомбу на старую посудину, и затем приземлился обратно на площадку. Хотя наши военачальники были не впечатлены этим изобретением, внимание главы государства определенно поможет развитию этого типа самолета."
