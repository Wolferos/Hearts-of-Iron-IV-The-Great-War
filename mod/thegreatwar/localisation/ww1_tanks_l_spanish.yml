 ww1_super_heavy_tank_equipment_desc:0 "Los tanques del período de entreguerras evolucionaron hacia los diseños mucho más grandes y más poderosos de la Segunda Guerra Mundial. Se desarrollaron importantes conceptos de guerra blindada; La Unión Soviética lanzó el primer ataque masivo de tanque / aire en Khalkhin Gol."

