 ww1_armored_car_equipment_5:0 "Coche Armado V"


 ww1_armored_car_equipment_1_desc:0 "A principios del siglo XX, se fabricaron los primeros vehículos blindados militares, añadiendo armaduras y armas a los vehículos existentes."

 ww1_armored_car_equipment_2_desc:0 "Un vehículo militar blindado (o blindado) es un vehículo ligero de combate de peso ligero, utilizado históricamente para el reconocimiento, la escolta armada, y otras tareas subordinadas del campo de batalla."

 ww1_armored_car_equipment_3_desc:0 "Con la declinación gradual de la caballería montada, los coches acorazados fueron desarrollados para llevar a cabo los deberes antes asignados a los jinetes."

 ww1_armored_car_equipment_4_desc:0 "Después de la invención del tanque, el automóvil blindado siguió siendo popular debido a su mantenimiento comparativamente simplificado y bajo coste de producción."

 ww1_armored_car_equipment_5_desc:0 "Dado que el Tratado de Versalles no mencionaba los vehículos blindados, Alemania comenzó a desarrollarlos temprano. Al comienzo de la nueva guerra, el ejército alemán poseía algunos vehículos de reconocimiento altamente eficaces, como el Schwerer Panzerspähwagen."


