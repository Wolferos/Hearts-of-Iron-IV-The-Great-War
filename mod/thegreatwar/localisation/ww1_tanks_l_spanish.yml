 ww1_light_tank_equipment_1_desc:0 "Los tanques en la Primera Guerra Mundial fueron desarrollados por separado y simultáneamente por Gran Bretaña y Francia como un medio para romper el estancamiento de la guerra de la trinchera en el frente occidental. Su primer uso en combate fue por el ejército británico en septiembre de 1916 durante la batalla del Somme."
