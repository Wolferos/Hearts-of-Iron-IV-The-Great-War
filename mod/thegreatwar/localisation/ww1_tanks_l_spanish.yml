 RUS_tank_unlocker2:0 "Tanque del Zar"

 tank_unlocker1_desc:0 "En el siglo XV, un husita llamado Jan Žižka ganó varias batallas utilizando carros blindados que contenían cañones que podían dispararse a través de agujeros en sus lados. Pero su invención no fue utilizada después de su vida hasta el siglo XX. En 1903, un capitán de artillería francés llamado Levavasseur propuso el proyecto Levavasseur, un cañón autopropulsado, movido por un sistema de oruga y totalmente blindado para la protección."

 tank_unlocker2_desc:0 "La Primera Guerra Mundial generó nuevas demandas de armas automotrices blindadas que podían navegar por cualquier tipo de terreno, y esto llevó al desarrollo del tanque. La gran debilidad del predecesor del tanque, el coche blindado, era que requería un terreno liso para moverse."

 TANK_UNLOCKER_SPECIAL:0 "El desarrollo de Tank Prototype es un prerrequisito esencial para el desarrollo de tanques. Esto debe ser investigado antes de que usted puede investigar el tanque avanzado"
 TANK_UNLOCKER_RESEARCHED:0 "Permite investigar los Tanques"


