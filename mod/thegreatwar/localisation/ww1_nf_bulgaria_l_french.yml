 #--------------------------------------------------------------
 # [Bulgaria] Army Effort
 #=========================================================================
 BUL_ww1_army_effort:0 "Réorganiser les Forces Terrestres Bulgares"
BUL_ww1_army_effort_desc:0 "" #KAISER_ANONY

BUL_ww1_trenchwarfare:0 "Guerre des Tranchées"
BUL_ww1_trenchwarfare_desc:0 "Depuis que Gatling et Maxim ont présenté leurs armes de guerre impies, notre nation a été vivement intéressée par les stratégies basées autour de la défense de lignes de tranchées, qui ont d'abord été vues lors de la guerre de Sécession. Nous devons chercher des experts dans cette théorie- both field and armchair generals- afin de faire progresser nos connaissances dans les doctrines terrestres de demain." #KAISER_ANONY

BUL_ww1_artillery_effort_1:0 "Développement de l'Artillerie"
BUL_ww1_artillery_effort_1_desc:0 "Une étape pour développer notre jeune programme de modernisation militaire est le développement de nos batteries d'artillerie. Chercher des concepteurs pour de nouvelles armes est une première étape logique, et une fois notre projet terminé, nous prévoyons de tirer profit des avantages d'une nouvelle artillerie facilement concevable." #KAISER_ANONY

BUL_ww1_artillery_effort_2:0 "Développement de l'Artillerie II"

BUL_ww1_artillery_effort_2_desc:0 "Maintenant que nous avons réuni quelques concepteurs d'artillerie accomplis, il semble logique de soutenir leurs efforts avec nos usines. En assignant ces hommes en tant que concepteurs et ingénieurs à temps plein, nous pouvons facilement faire des progrès dans le domaine de l'artillerie." #KAISER_ANONY

BUL_ww1_artillery_effort_3:0 "Développement de l'Artillerie III"
BUL_ww1_artillery_effort_3_desc:0 "Les essais sur le terrain révèlent un problème majeur avec nos pièces d'artillerie: la large variété de calibres que nous utilisons pour diverses modèles d'artillerie se révèle un effort coûteux, et de réduit l'efficacité de nos canons sur le terrain. En imposant quelques tailles standard pour nos canons, nous pouvons produire de nouveaux modèles d'artillerie qui nous donnent, littéralement, plus de boums pour notre argent." #KAISER_ANONY

BUL_ww1_artillery_effort_4:0 "Développement de l'Artillerie IV"
BUL_ww1_artillery_effort_4_desc:0 "Though the direct-fire Field Gun was thought to be on its way out from the battlefield, our quartermasters are actually beginning to request more and more of these light pieces, instead of just demanding more of the Howitzers and Siege Guns. Focusing our efforts on new direct-fire guns, and perhaps more rounds to compensate, will not only inevitably lead to superior models, but perhaps lead to some unexpected advantages elsewhere as well..." #KAISER_ANONY

BUL_ww1_special_forces:0 "Priorité aux Forces Spéciales"
BUL_ww1_special_forces_desc:0 "Avec toute son horreur, la guerre chimique a par pur hasard, initiaient des unités incroyablement disciplinées avec un fulgurant temps de réaction, supérieur aux autres groupes de notre armée. Ces hommes semblent très utiles pour agir comme Troupes de Marines, Chasseurs alpins et d'autres unités spécifiques qui sont au-dessus du fusillier standard. La recherche d'hommes et de bons officiers pourrait mener à des forces spéciales plus efficaces. Si seulement il y avait un moyen pour eux d'arriver plus vite à la bataille, comme la cavalerie d'autrefois ..." #KAISER_ANONY

BUL_ww1_army_motorization_focus:0 "Priorité à la motorisation"
BUL_ww1_army_motorization_focus_desc:0 "Quelques-uns de nos génies à l'état-major- ou peut-être juste des hommes rassasiés par l'impasse de la guerre de tranchées- ont proposé la production de masse de véhicules spécifiques pour le transport des troupes, ce qui permettrait à nos hommes d'accéder plus rapidement aux champs de bataille- et peut-être autour de celui ci. Bien sûr, même cet acte simple nécessite un équipement et une formation spécifique, ce qui signifie un investissement- bien qu'il puisse être facilement payé." #KAISER_ANONY

BUL_ww1_doctrine_effort:0 "Développement des Doctrines"
BUL_ww1_doctrine_effort_desc:0 "Bien que l'époque de l'état-major composé des princes du royaume soit fini depuis longtemps, plusieurs de nos généraux et d'officiers supérieurs furent choisis pour nos armées non pas par habileté, mais par relation ou lien familiaux.  Bien que cela les maintiennent fidèles, d'autres nations commencent à devenir plus sérieuses et concurrentielles avec leur propre militaires de haut rang. Nous devons commencer les nominations aux mérites, mais encore, espérons ne pas trop laisser racaille dans l'état-major..." #KAISER_ANONY

BUL_ww1_doctrine_effort_2:0 "Développement des Doctrines II"
BUL_ww1_doctrine_effort_2_desc:0 "Bien que notre état-major soit maintenant entièrement fondé sur le mérite, peut-être ne sont-ils pas les seuls qui peuvent aider à nos doctrines militaires. Une classe d'hommes qui ont été en sommeil depuis le début des années 1800- théoriciens militaires- commencent a apparaître une fois de plus. Bien que beaucoup de ces hommes aient une expérience de combat limitée, leur étude en temps de guerre ne peut être ignorée. Les intégrer pourrait s'avérer bénéfique pour nos tactiques militaires." #KAISER_ANONY

BUL_ww1_doctrine_effort_3:0 "Développement des Doctrines III"
BUL_ww1_doctrine_effort_3_desc:0 "Un des éléments indispensables de la guerre a été largement ignoré jusqu'à présent: la logistique. Avec autant de concentration de troupes au combat, nous devons nous assurer qu'ils y arrivent en temps opportun et qu'ils aient au moins de la nourriture, de l'eau et une arme. Donner sur ce sujet une voix aux experts, ainsi que davantage d'entraînement pour les conducteurs de véhicules,  auraient des avantages immédiats pour notre doctrine, mais peut-être aussi d'autres avantages futurs." #KAISER_ANONY

BUL_ww1_equipment_effort:0 "Développement du Matériel"
BUL_ww1_equipment_effort_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues of corruption and disconnection behind them. By selecting the most well-liked and in-tune officers, we can, most importantly, learn the faults of our current weapons, allowing us to produce corrected and improved designs more quickly- as well as ensure that these men don't get TOO popular!" #KAISER_ANONY

BUL_ww1_equipment_effort_2:0 "Développement du Matériel II"
BUL_ww1_equipment_effort_2_desc:0 "Nos nouveaux intendants ne nous ont pas demandés simplement de fusils plus récents, mais aussi de nouvelles armes de soutien. L'expérience avec ce nouveau modèle d'armée a mené à des idées comme des mitrailleuses légères, des mortiers de tranchées et des grenades à fusil, ce qui semble tout à fait utile, pourvu que nous obtenions des bonnes personnes leur conception et leur fabrication." #KAISER_ANONY

BUL_ww1_equipment_effort_3:0 "Développement du Matériel III"
BUL_ww1_equipment_effort_3_desc:0 "Les intendants ont envoyé une lettre de demandes pour des fusils équipés pour les conditions de tranchées- ceux capables de lancer des grenades de fusil, attacher des baïonnettes ou lunettes, et plus de carabines. Though we could simply produce more straight up, it seems like a logical move is to bring our rifles to the standard of being able to do all of these things- ce qui signifie un nouveau, une conception améliorée." #KAISER_ANONY

BUL_ww1_equipment_effort_4:0 "Développement du Matériel IV"
BUL_ww1_equipment_effort_4_desc:0 "Malheureusement nos intendants nous ont envoyé une autre liste de demandes. Heureusement, nous avons demandé à nos maîtres de poste d'ignorer tout autre courrier de leur part. Leur dernière demande est de nouveaux équipements pour nos troupes du génie- de nouveaux modèles de carabines, de nouveaux outils et peut-être de ces nouveaux lance-flammes, qui sera mise en service dès que possible. Bien entendu, l'élargissement du corps du génie pourrait fournir des avantages invisibles..." #KAISER_ANONY

BUL_ww1_armor_effort_1:0 "Développement des Blindés"
BUL_ww1_armor_effort_1_desc:0 "Nos investissements antérieurs ont payé! Les concepteurs d'artillerie, les ingénieurs et les concepteurs de véhicules nous ont proposé un tout nouveau type de véhicule- un tracteur lourdement blindé avec un canon à feu direct.  Bien que ces conceptions précoces ne soient clairement pas prêtes pour une bataille, ce concept est très prometteur- particulièrement pour mettre fin à l'impasse des tranchés, si ces véhicules peuvent résister aux tirs de mitrailleuses comme on le prétend." #KAISER_ANONY

BUL_ww1_armor_effort_2:0 "Développement des Blindés II"
BUL_ww1_armor_effort_2_desc:0 "Nos expériences avec les véhicules blindés ont été un succès! Cependant, nous ne pouvons pas nous reposer sur nos lauriers. Les ingénieurs ont proposé des concepts intéressants comme des tourelles tournantes, des compartiments moteurs spécifiques et une trappe pour le commandant, qui ne peut pas être ignoré. Si nous voulons être les premiers à faire de ces idées une réalité, peut-être pourrions-nous devenir irrésistibles!" #KAISER_ANONY

BUL_ww1_gasmask_focus:0 "Priorité à la Guerre Chimique"
BUL_ww1_gasmask_focus_desc:0 "Certains de nos chimistes ont proposé l'utilisation d'un nouveau gaz- incroyablement toxique, tirée par notre artillerie et mortiers de tranchée. Bien que la guerre chimique ait été désapprouvée pendant ce siècle, quel choix avons-nous si nous devons gagner la guerre ? Au-delà de l'investissement dans ces derniers, il est aussi probable de développer rapidement des contre-mesures- il serait malheureux qu'un tel avancement se retourne contre nous!" #KAISER_ANONY
#--------------------------------------------------------------


 # [Bulgaria] Aviation Effort
 #=========================================================================
 BUL_ww1_aviation_effort:0 "Formation de l'Armée de l'Air Bulgare"
 BUL_ww1_aviation_effort_desc:0 "Ces nouveaux avions sont des jouets intéressants, et ont peut-être une certaine valeur militaire. Les pilotes civils pourraient facilement être attirés par nos militaires, les experts pourraient nous enseigner comment utiliser ces trucs ultramodernes, et si ce projet porte ses fruits, nous pouvons gagner un avantage décisif sur nos adversaires qui sont en retard dans ce domaine, notamment dans les doctrines aériennes." #KAISER_ANONY

BUL_ww1_fighter_focus:0 "Priorité aux Chasseurs"
BUL_ww1_fighter_focus_desc:0 "La valeur du chasseur est incontestable. Si nous concentrons nos efforts aériens sur la conception et l'utilisation de ces aéronefs, les avions de notre nation pourraient un jour inonder le ciel, détruisant tous les avions ennemis qui essayent de s'opposer à eux, ce qui pourrait fournir un avantage majeur. Bien sûr, les bombardiers ont aussi des propositions intéressantes, alors peut-être ne devrions-nous pas mettre tous nos œufs dans le même panier ..." #KAISER_ANONY

BUL_ww1_bomber_focus:0 "Priorité aux Bombardiers"
BUL_ww1_bomber_focus_desc:0 "Le bombardier est une machine simple et pratique. Concentrer notre production et concepteurs sur cette classe spécifique des avions serait une bonne manière de s'assurer que nous pouvons employer l'armée de l'air comme outil de soutien au sol, capable d'aider l'infanterie à gagner du terrain en détruisant les défenses et les positions ennemies. Bien sûr, les chasseurs doivent encore être produits, mais ces bombardiers peuvent nous faire gagner la guerre." #KAISER_ANONY

BUL_ww1_airship_focus:0 "Priorité aux Dirigeables"
BUL_ww1_airship_focus_desc:0 "Le ballon est notre plus ancien avion, et aujourd'hui, les experts prévoient qu'il ne peut pas avoir un long avenir sur le champ de bataille. Ce n'est pas une excuse pour arrêter leurs conceptions, surtout à un moment où ils peuvent être un moyen efficace de larguer des bombes sur nos ennemis. En mettant les fabricants de dirigeables au chômage  sous l'aile de l'État, nous pourrions tirer le maximum de la conception." #KAISER_ANONY

BUL_ww1_aviation_effort_2:0 "Développement de l'Aviation"
BUL_ww1_aviation_effort_2_desc:0 "Maintenant que nous avons officiellement créé une force aérienne, nous avons fait quelques avances intéressantes. Plus particulièrement, nos concepteurs ont proposé des conceptions pour des rôles spécifiques plutôt qu'armer simplement un modèle générique. Obtenir l'utilisation efficace de ces avions qui seront conçu avec des rôles spécifiques comme l'attaque d'avion ennemi ou le largage de bombe, qui nécessiteront des tests et des recherches approfondis, mais sera sans aucun doute bénéfique." #KAISER_ANONY
BUL_ww1_aviation_effort_3:0 "Développement de l'Aviation II"
BUL_ww1_aviation_effort_3_desc:0 "Le développement de la mitrailleuse synchronisée a changé les règles du jeu. Les chasseurs sont maintenant beaucoup plus efficaces, nos dirigeables pourraient voir leurs derniers vols, et nous avons besoin de penseurs innovateurs pour nous aider à garder un rythme de ce développement extrême. Si nous devenons le maître de ce nouveau développement, ce qui changera peut-être la guerre aérienne autant que la guerre terrestre." #KAISER_ANONY
BUL_ww1_aviation_effort_4:0 "Développement de l'Aviation III"
BUL_ww1_aviation_effort_4_desc:0 "Notre armée de l'air qui a été crée récemment, s'est complètement intégrée dans le reste de nos forces armées. Cela nous apporte un évident avantage d'un groupe de théoriciens, ingénieurs, concepteurs et experts- ainsi qu'une nouvelle classe de pilotes ''As''- qui deviennent même des célébrités mineures." #KAISER_ANONY
BUL_ww1_aviation_effort_5:0 "Développement de l'Aviation IV"
BUL_ww1_aviation_effort_5_desc:0 "Avec le développement de nouveaux types d'avions, tels que les bombardiers tactique et stratégique, nous avons encore plus d'essais à faire pour trouver le meilleur chemin sur l'utilisation de ces nouveaux modèles. Certains pensent déjà que les bombardiers peuvent être une arme merveilleuse capable de décider d'une guerre. Quelles balivernes!" #KAISER_ANONY

BUL_ww1_pilotformation_1:0 "Formation des Pilotes"
BUL_ww1_pilotformation_1_desc:0 "Actuellement, les avions volent seuls, loin les uns des autres et se livrent à des duels individuels avec tous les ennemis qu'ils rencontrent. Cependant, avec de plus en plus de machines dans le ciel, il devient clair que ce n'est plus la façon la plus viable d'engager un combat aérien. Certains de nos physiciens peuvent être précieux pour nous aider à déterminer de nouvelles formations pour nos pilotes." #KAISER_ANONY

BUL_ww1_pilotformation_2:0 "Formation des Pilotes II"
BUL_ww1_pilotformation_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines." #KAISER_ANONY

BUL_ww1_aircraftprod_1:0 "Production Aéronautique"
BUL_ww1_aircraftprod_1_desc:0 "Bien que les ingénieurs aient fait des avions pour nous à une petite échelle, il est simplement temps d'introduire ces concepts aux usines. La mise en production avions en série nous aidera à inonder le ciel et plus important encore nous aider à priver nos ennemis du même avantage. En plus de cela, qui sait? Peut-être certains de ces ingénieurs d'usine peuvent avoir quelques bonnes idées pour concevoir des avions..." #KAISER_ANONY

BUL_ww1_aircraftprod_2:0 "Production Aéronautique II"
BUL_ww1_aircraftprod_2_desc:0 "Les nouvelles formations que nous avons établies ont en effet été un avantage pour nous dans au combat. Cependant, s'assurer que les gens s'en tiennent aux formations est tout autre chose. Encourager nos meilleurs as à publier un manuel pour nos pilotes sur les tactiques aériennes et les formations permettra à nos pilotes de s'en tenir à ce qui est le mieux et peut-être ces écritures aideront à diffuser ces nouveaux trucs et doctrines." #KAISER_ANONY

BUL_ww1_airbomb_1:0 "Développement du Bombardement Aérien"
BUL_ww1_airbomb_1_desc:0 "Alors que la tactique de nos chasseurs s'améliore avec les formations, nos bombardiers sont encore des machines très rudimentaires avec des doctrines très élémentaires. Certains de nos anciens pilotes de bombardiers possèdent maintenant une compétence inutilisée, qui pourrait contribuer à l'amélioration des doctrines. En utilisant ces hommes, nous pouvons nous assurer que les vieilles leçons du bombardement ne soient pas perdues sur les nouveaux avions." #KAISER_ANONY
BUL_ww1_airbomb_2:0 "Développement du Bombardement Aérien II"
BUL_ww1_airbomb_2_desc:0 "Tous les récents développements de la guerre aérienne, tant en théorie qu'en pratique, ont donné naissance à un âge d'or du développement aérien. Des pilotes aux mécaniciens d'avion, il semble que tout le monde a quelque chose à améliorer que nous pouvons utiliser sur un niveau national. Peut-être un jour, l'avion sera l'arme la plus importante dans la guerre ... nan, probablement pas." #KAISER_ANONY

BUL_ww1_air_innovation:0 "Priorité à l'Innovation Aérienne"
BUL_ww1_air_innovation_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition." #KAISER_ANONY

BUL_ww1_navalair:0 "Développement du Bombardement Naval"
BUL_ww1_navalair_desc:0 "Un de nos aspirants a récemment affiché la conclusion d'un projet qu'il avait travaillé en secret. L'hydravion a été lancé à partir d'un navire statique, a largué une bombe sur un de nos vieux scrappers, coulant le vieux navire avant que l'avion n'apponte de nouveau sur le navire. Bien que la plupart de nos hauts commandements n'étaient pas impressionnés, l'attention du chef d'État pourrait certainement soutenir cette ambition." #KAISER_ANONY
