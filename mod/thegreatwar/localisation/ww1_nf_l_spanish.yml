# [Generic] Political Effort

ww1_sovereignist_ethos:0 "Centralization"
ww1_sovereignist_ethos_desc:0 "The authority of the state has been too split for too long. By reducing the powers of our substates compared to our central government, we will overcome regionalism and factionalism to make a stronger nation, which will inevitably open the door to enact further measures."

ww1_monarchy:0 "Authoritarianism Focus"
ww1_monarchy_desc:0 "The powers exercised by the parliament and people can be dangerous. The only true way to keep control of our nation, particularly in such trying times, would be to adopt a generally authoritarian position, and rule over our country as it's meant to be ruled."

ww1_democracy:0 "Democratic Focus"
ww1_democracy_desc:0 "It is said that any ruler, at their core, derives their power from the people. If we make a move towards a more democratic society, even if we don't become one ourselves, we can at the very least fall into a much nicer position to trade with the various democratic nations around the world." 

ww1_centralizedpower:0 "Labor Program"
ww1_centralizedpower_desc:0 "In a time of war, or those immediately before or after, everyone has a job to do for their nation. If we put drifters, the homeless, and all of the other moochers who can't get a job to work on building for us, we can establish new manufacturies for nearly no cost, and the factory can even hire from the same labor pool if need be."

ww1_freespeech:0 "Free Speech"
ww1_freespeech_desc:0 "The revolutions throughout the world in the last few decades have been excessively violent, which is no good way to survive as a proper head of state. By giving the people the right to free speech and demonstration, we ensure that, at the very least, people can get their anger and stances out in a more creative way. Anybody who shouts ''FIRE!'' in a crowded movie theater, or uses any explitive to describe the Head of State's mother, is still going to prison." 

ww1_reorganization_act:0 "Reorganization Act"
ww1_reorganization_act_desc:0 "Much of our territory has been under the possession of various groups and individuals since civilization came to our humble nation. Over hundreds of years, however, much of this territory has been inefficiently laid out or inefficiently used. By reorganizing the land and land owners of our nation, particularly those that have been dormant, we can squeeze some of the newly displaced people into our factories."

ww1_limited_rearmament:0 "Limited Rationing"
ww1_limited_rearmament_desc:0 "With food shortages seemingly a fact of life in the near future, it's important that no one hogs more than their fair share of goods. Of course, with limited rationing, civilians will still be able to enjoy themselves- possibly at the expense of our military members, however."

ww1_full_rearmament:0 "Harsh rationing"
ww1_full_rearmament_desc:0 "With our brave heroes actively defending the nation, they should have top priority for food and materials! Of course, the civilian population may resort to literally counting their beans and we might have a more restless population on our hands because of it, but if nothing else, our boys in uniform won't go hungry anytime soon." 

ww1_unitedpeople:0 "Patriotic Fervor"
ww1_unitedpeople_desc:0 "A motivated populace can do great things! By inspiring our people to rally around our sacred banner, we can easily win their hearts and minds, and string them along for, well, anything we want to do, really, so long as we have a reasonable enough opposing force to look like the good guys."

ww1_massive_effort:0 "Massive Effort"
ww1_massive_effort_desc:0 "Every man and woman must help our nation's efforts! With the spectre of the Great War floating over all, a great program has been undertaken to build up our industrial capacity to help us overcome our most hated rivals!"

ww1_fortify_city:0 "Civil Fortifications"
ww1_fortify_city_desc:0 "When the fight comes to our borders, it's best to be prepared. By hiring construction workers to build up fortresses and bunkers on some of our outer provinces, we can safely hold off any enemy who dares attack us!"

ww1_fortify_coast:0 "Coastal Defense"
ww1_fortify_coast_desc:0 "A coastline is not an easy thing to defend. With ships able to land troops nearly anywhere coastal in our nation, Coastal Forts, which can help against marine invasions, are no difficult building to construct, and will help throw our enemies back into the ocean from whence they came."

