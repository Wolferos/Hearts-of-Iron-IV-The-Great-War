# [Generic] Aviation Effort

ww1_form_air_force:0 "Formar las Fuerzas Aéreas" #link me pls
ww1_form_air_force_desc:0 "Estos aviones nuevos son juguetes interesantes, y quizás tienen algún valor militar. Los pilotos civiles podían fácilmente ser atraídos por nuestros militares, los expertos podían enseñarnos cómo utilizar estos artefactos de nueva generación y si este proyecto da frutos, podemos ganar una ventaja decisiva sobre nuestros oponentes que se quedan atrás en este campo -particularmente en las doctrinas de Estos aviones."

ww1_fighter_focus:0 "Esfuerzo de Caza" #link me pls
ww1_fighter_focus_desc:0 "El valor del Fighter es incuestionable. Si enfocamos nuestros esfuerzos de aviación en el diseño y el uso de estos aviones, los aviones de nuestra nación podrían inundar un día el cielo, destruyendo todos los aviones enemigos que incluso tratan de oponerse a ellos, lo que podría proporcionar una gran ventaja. Por supuesto, el lobby Bomber tiene interesantes propuestas también, así que tal vez no deberíamos poner todos nuestros huevos en una sola canasta..."

AUH_ww1_bomber_focus:0 "Esfuerzo de Bombardero" #link me pls
AUH_ww1_bomber_focus_desc:0 "El Bombardero es una máquina simple y práctica. Enfocar nuestra producción y diseñadores en esta clase específica de aviones sería una buena manera de asegurar que podamos usar la Fuerza Aérea como una herramienta de apoyo en tierra, capaz de ayudar a la infantería a ganar terreno destruyendo las defensas y posiciones enemigas. Por supuesto, los combatientes todavía deben ser producidos, pero estos bombarderos pueden ganar la guerra." 

ww1_airship_focus:0 "Enfoque en Dirigiles"
ww1_airship_focus_desc:0 "El globo es nuestro avión más viejo, e incluso ahora, los expertos están prediciendo que puede no tener un futuro largo en el campo de batalla. Esto no es una excusa para relajarse en los diseños de tales embarcaciones, especialmente en un momento en que pueden ser una manera efectiva de lanzar grandes cargas de la bomba sobre nuestros enemigos. Al sacar a los fabricantes de globos de aire caliente y Zeppelin fuera del trabajo bajo el ala del estado, podríamos aprovechar al máximo este diseño mientras aún podamos." 

ww1_aviation_effort_1:0 "Esfuerzo de Aviación I" #Link me pls
ww1_aviation_effort_1_desc: "Ahora que hemos establecido formalmente una Fuerza Aérea, hemos hecho algunos avances interesantes. Más notablemente, nuestros diseñadores de aeronaves han estado proponiendo diseños para roles específicos, en lugar de simplemente armar un modelo genérico. Obtener un uso efectivo de estos aviones, que se diseñarán con papeles como atacar a los aviones enemigos o lanzar bombas en mente, requerirá pruebas e investigaciones extensas, pero sin duda resultará beneficioso."

ww1_aviation_effort_2:0 "Esfuerzo de Aviación II"
ww1_aviation_effort_2_desc:0 "Our efforts to create aircraft roles have resulted in a variety of vastly different aircraft, which do vastly different things. The Fighter class of aircraft in particular has attracted a great amount of youth to aircraft, some of whom are quite adept already. These men have some interesting ideas for the future of our air force. Perhaps we should gather them and some of their ideas, for the good of our air doctrines?" 

ww1_aviation_effort_3:0 "Esfuerzo de Aviación III"
ww1_aviation_effort_3_desc:0 "El desarrollo de la ametralladora sincronizada ha cambiado las reglas del juego de aviones. Los luchadores ahora son mucho más eficaces, nuestros Zeppelins podrían estar viendo sus últimos vuelos, y necesitamos pensadores innovadores que nos ayuden a mantenerse al ritmo de este desarrollo extremo. Si nos convertimos en el maestro de este nuevo desarrollo, que tal vez va a cambiar la guerra aérea tanto como la guerra terrestre, estaremos bien en nuestro camino hacia la superioridad aérea." 

ww1_aviation_effort_4:0 "Esfuerzo de Aviación IV"
ww1_aviation_effort_4_desc:0 "Nuestra Fuerza Aérea, que se estableció hace poco, se ha integrado completamente en el resto de nuestras fuerzas armadas. Esto nos trae el beneficio obvio de un grupo de teóricos, ingenieros, diseñadores y expertos que aún están a nuestra puerta, así como una nueva clase de pilotos '' Ace '', que incluso se convierten en celebridades menores. Contratar a estas personas sin duda no nos puede dañar, y dará lugar a novedades agradable en nuestro campo." 

ww1_aviation_effort_5:0 "Esfuerzo de Aviación V"
ww1_aviation_effort_5_desc:0 "Con el desarrollo de nuevos tipos de aviones, como el Bombardero Táctico y Estratégico, tenemos aún más pruebas y teoría para hacer exactamente la mejor manera de sacar provecho de esta afluencia de nuevos modelos. Algunos ya están especulando que los bombarderos pueden ser un arma maravillosa capaz de decidir una guerra. ¡Qué poppycock!"

ww1_pilotformation_1:0 "Formación de Pilotos I"
ww1_pilotformation_1_desc:0 "En la actualidad, las aeronaves vuelan a solas, distantes unas de otras y participando en duelos uno contra uno con cualquier enemigo que encuentren. Sin embargo, con más y más máquinas en el cielo, se hace evidente que ya no es la forma más viable de participar en combate aéreo. Algunos de nuestros físicos pueden ser valiosos para ayudarnos a determinar nuevas formaciones para que nuestros pilotos usen."

ww1_pilotformation_2:0 "Formación de Pilotos II"
ww1_pilotformation_2_desc:0 "Las nuevas formaciones que hemos establecido han sido una bendición para nosotros en el combate. Sin embargo, asegurar que la gente se adhiera a las formaciones es una historia completamente diferente. Animar a nuestros mejores ases para que publiquen un manual para nuestros pilotos sobre tácticas aéreas y formación asegurará que nuestros pilotos se adhieran a lo que es mejor y tal vez este tipo de escrituras ayudará a difundir nuevos trucos y doctrinas."

ww1_aircraftprod_1:0 "Producción Aeronáutica"
ww1_aircraftprod_1_desc:0 "Aunque los ingenieros han estado haciendo aviones para nosotros en una escala decente, es simplemente el momento de introducir fábricas francamente al concepto. Poner aviones en la producción en masa nos ayudará a inundar el cielo con la artesanía amistosa y, lo que es más importante, nos ayudará a privar a nuestros enemigos de la misma ventaja. Además, ¿quién sabe? Tal vez algunos de estos ingenieros de fábrica pueden tener algunas buenas ideas para diseños de aviones ..."

ww1_aircraftprod_2:0 "Producción Aeronáutica II"
Ww1_aircraftprod_2_desc:0 "Mientras que los aviones se han producido en las fábricas dedicadas a la producción de vehículos, los manufacturies específicos dedicados específicamente a los aviones mismos han sido establecidos.Usualmente requisados ​​por los expertos, estas nuevas industrias sin duda nos ayudará en llegar con nuevos diseños y racionalizar los existente."

ww1_airbomb_1:0 "Esfuerzo de Bombardero"
Ww1_airbomb_1_desc:0 "Mientras que las tácticas de nuestros combatientes están mejorando con formaciones, nuestros bombarderos siguen siendo máquinas muy básicas con doctrinas muy básicas Algunos de nuestros antiguos bombarderos dirigibles poseen conocimientos prácticos esencialmente no utilizados, lo que podría ayudar a este último como tiempo resuelve el primero. Utilizando a estos hombres, podemos asegurar que las viejas lecciones de bombardeo no se pierdan en las embarcaciones más nuevas."

ww1_airbomb_2:0 "Esfuerzo de bombardeo aéreo II"
Ww1_airbomb_2_desc:0 "Uno de los mayores problemas con nuestra fuerza aérea en la actualidad es el hecho de que el bombardeo es, en su mayor parte, un juego de adivinanzas, con los cálculos geométricos necesarios simplemente métodos no viables a mitad de vuelo. El equipo estandarizado y la capacitación para su uso, podemos convertir el bombardeo de un juego de azar ligeramente amenazador a una ciencia precisa y mortal."

ww1_air_innovation:0 "Innovaciones Aéreas"
ww1_air_innovation_desc:0 "All of the recent developments to air warfare, both in theory and in practice, have given birth to a golden age of aircraft development. From pilots down to the plane mechanics, it seems that everyone has something to improve and potentially offer, which we can use on a national level. Perhaps one day, Aircraft may be the most important weapon in war...nah, probably not." 

ww1_navalair:0 "Esfuerzo de Bombardeo Naval"
ww1_navalair_desc:0 "Uno de nuestros aspirantes, oficiales de nivel medio de aire recientemente mostró la conclusión de un proyecto que había estado trabajando en secreto. Un hidroavión fue lanzado desde un barco estático, dejó caer una bomba sobre uno de nuestros viejos scrappers, hundiendo el buque viejo pobre, antes de que el avión volvió y atracó una vez más. Aunque la mayor parte de nuestro alto mando no estaba impresionado, la atención del jefe de Estado podría sin duda dar a esta ambición un impulso." 

