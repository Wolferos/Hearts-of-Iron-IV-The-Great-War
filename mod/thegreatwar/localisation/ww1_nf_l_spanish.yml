# [Generic] Army Effort

ww1_army_effort:0 "Modernización Militar" #Link me pls
ww1_army_effort_desc:0"Muchos de nuestros rifles, cañones, herramientas y, por desgracia, los líderes militares son reliquias de una época pasada. Con el Maxim Gun no sólo fabricado, sino en gran escala, simplemente no tenemos otra opción que conseguir con los tiempos. Cuanto más rápido traigamos estas nuevas armas en circulación y traigamos expertos que saben cómo usar estas herramientas de destrucción, más rápido nuestros militares pueden convertirse en una fuerza de combate moderna y eficaz."

ww1_trenchwarfare:0 "Guerra de las Trincheras"
ww1_trenchwarfare_desc:0 "Desde que Gatling y Maxim introdujeron sus armas profanas de la guerra, nuestra nación ha estado muy interesada en las estrategias basadas en la defensa de las líneas de la zanja, que se vieron por primera vez desde la guerra civil americana. Debemos buscar expertos en esta teoría -tanto generales como de campo- para avanzar nuestro conocimiento en las Doctrinas Terrestres del mañana."

ww1_artillery_effort_1:0 "Esfuerzo en la Artillería"
ww1_artillery_effort_1_desc:0 "Un paso para expandir nuestro programa de modernización militar es el desarrollo de nuestras baterías de artillería. La búsqueda de diseñadores de nuevas armas es un primer paso lógico, y una vez que nuestro proyecto se ha completado, esperamos obtener los beneficios de una nueva pieza de artillería de diseño fácil." 

ww1_artillery_effort_2:0 "Esfuerzo en la Artillería II"
ww1_artillery_effort_2_desc:0 "Ahora que hemos reunido a algunos diseñadores de Artillería, parece lógico apoyar sus esfuerzos con sus propias fábricas. Al asignar a estos hombres como diseñadores e ingenieros a tiempo completo, y poner a los trabajadores bajo ellos, podemos fácilmente hacer avances en el campo de la artillería." 

ww1_artillery_effort_3:0 "Esfuerzo en la Artillería III"
ww1_artillery_effort_3_desc:0 "Las pruebas de campo están demostrando ser un problema importante con nuestras piezas de artillería: La gran variedad de calibres que estamos usando para diversos rangos y modelos de Artillería está demostrando ser un esfuerzo costoso y reduciendo la efectividad de nuestros cañones en el campo. Mediante el cumplimiento de unos tamaños estándar para nuestras armas, podemos producir nuevos modelos de artillería que nos dan, literalmente, más bang para nuestro dinero."

ww1_artillery_effort_4:0 "Esfuerzo en la Artillería IV"
ww1_artillery_effort_4_desc:0 "Aunque se creía que el Campo de tiro directo estaba en su salida del campo de batalla, nuestros quartermasters están comenzando a pedir más y más de estas piezas ligeras, en lugar de solo exigir más de los Howitzers y Siege Guns. Concentrar nuestros esfuerzos en nuevas armas de fuego directo, y quizás más rondas para compensar, no sólo conducirá inevitablemente a modelos superiores, sino que tal vez conduzca a algunas ventajas inesperadas en otros lugares también..."

ww1_special_forces:0 "Fuerzas Especiales"
ww1_special_forces_desc:0 "A pesar de su horror, la guerra química nos ha presentado, por pura casualidad, a una clase de tropas increíblemente disciplinadas con tiempos de reacción de relámpago superiores a los otros grupos de nuestro ejército. Estos hombres parecen bastante útiles para actuar como infantes de marina, tropas de montaña y otras clases resistentes de infantería que están por encima del calibre del rifle estándar. La búsqueda de estos hombres y buenos oficiales para ellos podría conducir a algunas Fuerzas Especiales mucho más eficaces. Si sólo hubiera una manera de llegar a la batalla más rápido, como la caballería de los viejos tiempos ..."

ww1_army_motorization_focus:0 "Esfuerzo de Motorizado"
ww1_army_motorization_focus_desc:0 "Algunos de nuestros genios en el Estado Mayor -o tal vez sólo los hombres hartos de los estancamientos de Trench Wafare- han propuesto la producción masiva de vehículos específicamente para el transporte de tropas, lo que permitiría a nuestros hombres para llegar ay desde los campos de batalla más rápido y, Alrededor de ella también. Por supuesto, incluso este acto simple requiere equipo específico y entrenamiento, lo que significa una inversión, aunque uno que fácilmente podría pagar." 

ww1_doctrine_effort_1:0 "Esfuerzo de Doctrina I" #Link me pls
ww1_doctrine_effort_1_desc:0 "Though the era of the General Staff consisting of the princes of the realm has long ended, several of our Generals and other high-ranking officers were chosen for our armies not because of skill, but for connections or family ties. Though this keeps them loyal, other nations are beginning to become more serious and competitive with their own top brass. We must begin appointments for merit- though still, hopefully, not let too much of the common riff-raff into the esteemed General Staff..."

ww1_doctrine_effort_2:0 "Esfuerzo de Doctrina II"
ww1_doctrine_effort_2_desc:0 "Though our General Staff has now been made thoroughly merit-based, perhaps they aren't the only ones who can assist in our military doctrines. A class of men who have been mostly dormant since the early 1800s- straight military theorists- are beginning to appear once again. Though many of these men have limited combat experience, their study in war cannot be ignored. Integrating them into our staff could prove beneficial for our military tactics." 

ww1_doctrine_effort_3:0 "Esfuerzo de Doctrina III"
ww1_doctrine_effort_3_desc:0 "Uno de nuestros elementos críticos de la guerra ha sido ignorado hasta ahora: Logística. Con tanto énfasis en la capacidad de las tropas en combate, debemos asegurarnos de que lleguen a tiempo y tengan, al menos, comida, agua y un arma. Dar a los expertos en este tema una voz, así como más entrenamiento para los conductores del vehículo de la fuente, tendría ventajas inmediatas para nuestras doctrinas de la tierra, pero quizás ventajas adicionales futuras también." 

ww1_equipment_effort_1:0 "Esfuerzo de Equipamiento I" #Link me pls
ww1_equipment_effort_1_desc:0 "Our generals are not the only old guard keeping our military in the last century. Our Quartermasters still have some of the 19th century Military issues of corruption and disconnection behind them. By selecting the most well-liked and in-tune officers, we can, most importantly, learn the faults of our current weapons, allowing us to produce corrected and improved designs more quickly- as well as ensure that these men don't get TOO popular!"

ww1_equipment_effort_2:0 "Equipment Effort II" #Link me pls
ww1_equipment_effort_2_desc:0 "Nuestros nuevos Quartermasters nos han llevado con solicitudes no sólo para nuevos rifles, sino también para nuevas armas de apoyo. La experiencia con este ejército de nuevo patrón ha llevado a ideas como ametralladoras más ligeras, morteros de trinchera y granadas de rifle, que parecen bastante útiles, siempre y cuando podamos obtener las personas adecuadas para diseñarlas y fabricarlas."

ww1_equipment_effort_3:0 "Esfuerzo de Equipamiento III"
ww1_equipment_effort_3_desc:0 "Los intendentes han enviado una carta de demandas para más rifles equipados para las condiciones de trenches- aquellos capaces de lanzar granadas de fusil, adjunte bayonetas o ámbitos, y más carabinas. Aunque podríamos simplemente producir más recto, parece como un movimiento lógico es llevar nuestros rifles al estándar de poder hacer todas estas cosas, lo que significa un diseño nuevo y mejorado."

ww1_equipment_effort_4:0 "Esfuerzo de Equipamiento IV"
ww1_equipment_effort_4_desc:0 "Por desgracia, nuestros intendentes nos han enviado otra lista de demandas. Por suerte, hemos instruido a nuestros jefes de correo a ignorar cualquier correo más de ellos. Su última demanda son nuevos equipos para nuestro cuerpo de Ingenieros - nuevos modelos de Carbine, nuevas herramientas, y quizás los nuevos lanzallamas, que se pondrán en marcha lo antes posible. Por supuesto, la ampliación del Cuerpo de Ingenieros como tal podría proporcionar algunos beneficios invisibles ..." 

ww1_armor_effort_1:0 "Esfuerzo en Armados"
ww1_armor_effort_1_desc:0 "¡Nuestras inversiones anteriores han dado sus frutos! Diseñadores de artillería, ingenieros y diseñadores de vehículos nos han propuesto un nuevo tipo de vehículo: un tractor fuertemente blindado con una pistola de fuego directo. Aunque los diseños tempranos no están claramente listos para la batalla, este concepto tiene una fuerte promesa, particularmente en el campo de terminar el estancamiento de la Trinchera a nuestro favor, si estos terrenos pueden resistir el fuego de las ametralladoras, como se afirma."

ww1_armor_effort_2:0 "Esfuerzo en Armados II"
ww1_armor_effort_2_desc:0 "¡Nuestras inversiones anteriores han dado sus frutos! Diseñadores de artillería, ingenieros y diseñadores de vehículos nos han propuesto un nuevo tipo de vehículo: un tractor fuertemente blindado con una pistola de fuego directo. Aunque los diseños tempranos no están claramente listos para la batalla, este concepto tiene una fuerte promesa, particularmente en el campo de terminar el estancamiento de la Trinchera a nuestro favor, si estos terrenos pueden resistir el fuego de las ametralladoras, como se afirma."

ww1_gasmask_focus:0 "Guerra Química"
ww1_gasmask_focus_desc:0 "Algunos de nuestros químicos han propuesto el uso de un nuevo y increíblemente mortal agente tóxico-venenoso, suministrado por nuestra artillería y morteros de trinchera. Aunque la guerra química ha sido mal visto durante aproximadamente un siglo, ¿qué opción tenemos si queremos ganar la guerra? Más allá de invertir en éstos, también es probable que lo mejor para desarrollar contramedidas rápidamente - sería lamentable que tal avance se convierta en nosotros!" 

