# [Generic] Industrial Effort

ww1_industrial_effort:0 "Esfuerzo industrial"
ww1_industrial_effort_desc:0 "La era industrial aún está en marcha y nuestra nación todavía tiene trabajo por hacer para seguir adelante.Algunos ambiciosos nuevos proyectos para aumentar nuestra capacidad industrial tendrán beneficios a corto y largo plazo para nuestra nación, Será nuestra capacidad ampliamente mejorada para equipar a un ejército."

ww1_construction_effort:0 "Esfuerzo de construcción"
ww1_construction_effort_desc:0 "Una compañía extranjera de una nación neutral cercana ha sido adquirida en una fusión con una de nuestras industrias nacionales.Si animamos a la nueva sucursal a mover sus fábricas y puestos de trabajo a nuestro país, veremos un impulso inmediato a nuestro civil Sector manufacturero, por supuesto, tendremos que cubrir la construcción de las nuevas plantas... "

ww1_construction_effort_2:0 "Esfuerzo de Construcción II"
ww1_construction_effort_2_desc:0 "A veces, incluso en un mercado libre, el estado debe involucrarse. Si vamos a iniciar nuevas empresas en el presupuesto del gobierno y construir nuevas fábricas apropiadamente, podemos asegurar que permanezcamos competitivos e independientes de productos extranjeros en Una época en que el comercio podría ser cada vez más difícil."

ww1_construction_effort_3:0 "Esfuerzo de Construcción III"
ww1_construction_effort_3_desc:0 "Nuestra expansión industrial civil está casi terminada, pero todavía podemos hacer algo más, podemos vender una tierra extra dentro de una ciudad que poseemos, a una de nuestras corporaciones, bajo el acuerdo de que construirán una fábrica allí Esto incrementará aun más nuestra producción de bienes civiles y nos dejará con pocas opciones para más allá de la simple construcción."

ww1_production_effort:0 "Esfuerzo Armamentístico"
ww1_production_effort_desc:0 "La cantidad de armas que hemos estado comprando ha atraído la atención de un magnate de acero local, que quiere iniciar una nueva empresa de fabricación de armas de fuego en nuestra nación. Talento, vamos a cosechar el obvio beneficio de una nueva fábrica militar. "

ww1_production_effort_2:0 "Esfuerzo Armamentístico II"
ww1_production_effort_2_desc:0 "Una empresa de automóviles que ha estado fabricando vehículos militares para nosotros está mostrando interés en la creación de una nueva fábrica simplemente para la producción militar, con el fin de mantener su capacidad de abastecer al mercado civil.Si la primavera para la construcción De esta planta, podríamos negociar un acuerdo de exclusividad, lo que significaría simplemente un aumento directo en la producción de nuestros equipos militares ".

ww1_production_effort_3:0 "Esfuerzo Armamentístico III"
ww1_production_effort_3_desc:0 "Un diseñador y mecánico de aviones se ha acercado a nosotros con una solicitud para ayudarle a establecer una nueva fábrica para producir sus aviones para la fuerza aérea de nuestra nación.Mientras que no está especialmente probado, si lo peor es lo peor podemos tener su La fábrica produce nuestros diseños preferidos en su lugar.Financiar su planta y ayudarle a establecer una nueva empresa aumentará nuestra capacidad industrial militar. "

ww1_dockyard_effort_1:0 "Expandir los Astilleros"
ww1_dockyard_effort_1_desc:0 "Al comprar terrenos costeros no utilizados o subutilizados y ampliar nuestra infraestructura existente, podemos ampliar nuestras capacidades de fabricación de buques".

ww1_dockyard_effort_2:0 "Expandir los Astilleros II"
ww1_dockyard_effort_2_desc:0 "Los marineros mercantes, los pescadores y los marineros retirados de nuestra propia marina de guerra pueden usar sus talentos del mar para supervisar muelles nuevos".

ww1_dockyard_effort_3:0 "Expandir los Astilleros III"
ww1_dockyard_effort_3_desc:0 "Algunos de nuestros viejos muelles comerciales apenas no están viendo mucha acción más. Con apenas un poco que restaura y la inversión, éstos podrían ser convertidos fácilmente para el uso militar."

ww1_airfield_expansion_1:0 "Expandir los aeródromos"
ww1_airfield_expansion_1_desc:0 "Los aeródromos tienen el lujo de sólo requerir un tramo de tierra abierto cerca de una red de carreteras. Establecer campos aquí es un trabajo en sí mismo, pero podría dar sus frutos", añadió.

ww1_airfield_expansion_2:0 "Expandir los aeródromos II"
ww1_airfield_expansion_2_desc:0 "Algunas de las pistas de aterrizaje civiles de los días previos a la aviación militar todavía están alrededor y en su mayoría abandonadas, podríamos comprarlas por casi nada y usarlas para nuestros propios medios."

ww1_airfield_expansion_3:0 "Expandir los aeródromos III"
ww1_airfield_expansion_3_desc:0 "Establecer pistas de aterrizaje adecuadas cerca de las principales ciudades puede crear bases fáciles de suministrar, capaces de proteger algunas de nuestras áreas más valiosas."

ww1_infrastructure_effort:0 "Esfuerzo de Infraestructura"
ww1_infrastructure_effort_desc:0 "Junto con el crecimiento de nuestra industria, el sector privado exige que aumentemos nuestra inversión en infraestructura para ayudar a la economía estatal. Hasta que no lo hagamos, es poco probable que obtengamos oportunidades especiales para la construcción de fábricas. Por supuesto, la infraestructura ayuda a nuestra nación también, al aumentar la velocidad y el flujo de suministro de nuestras tropas, por lo que la inversión podría no ser un plan tan malo."

ww1_infrastructure_effort_2:0 "Esfuerzo de Infraestructura II"
ww1_infrastructure_effort_2_desc:0 "Con nuestras industrias, los astilleros y las pistas de aterrizaje continuando su expansión, todavía hay más para invertir. Actualmente, el paso lógico es el ferrocarril, que hemos ignorado en gran medida hasta ahora. Y los hombres, así como abrir nuevas áreas para invertir en nuestra economía."

ww1_infrastructure_effort_3:0 "Esfuerzo de Infraestructura III"
ww1_infrastructure_effort_3_desc:0 "Con la amenaza de una gran guerra, debemos invertir en proyectos de construcción, para asegurar que nuestras tropas cuenten con los mejores ferrocarriles del mundo."

ww1_infrastructure_effort_4:0 "Esfuerzo de Infraestructura IV"
ww1_infrastructure_effort_4_desc:0 "Algunos ingenieros civiles han propuesto un sistema de carreteras muy ambicioso, diseñado para conectar más directamente algunas de nuestras principales ciudades e incluso centros militares.Invertir en este proyecto hará que nuestra infraestructura de la envidia del mundo! ¡capital!"

AUH_ww1_extra_tech_slot:0 "Ranura adicional de Investigación"
AUH_ww1_extra_tech_slot_desc:0 "With a greatly expanded industrial sector and several of our country's leading minds at the helms of new manufacturies of both military and civil R&D inevitably will result. Some of the industries we have prior supported have produced and exposed some keen-minded individuals, who can develop interesting new technologies for our nation."

AUH_ww1_extra_tech_slot_2:0 "Ranura adicional de Investigación II"
AUH_ww1_extra_tech_slot_2_desc:0 "Our great investment in infrastructure and industry has made our country smaller- not on the map, thank god, but in the sense of bring everyone together. Some bright minds from more obscure parts of our nation are visiting our capital more often, and it would not be particularly difficult to get them in the service of our nation."

