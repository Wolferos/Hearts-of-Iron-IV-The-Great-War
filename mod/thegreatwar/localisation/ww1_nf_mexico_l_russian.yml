mex_neutrality_focus:0 "Нейтралитет"
mex_neutrality_focus_desc:0 "В то время как другие утверждают, что принимать чью-либо сторону в глобальном конфликте - это храбрость и мудрость, мы знаем, что оставаться в стороне от конфликта гораздо безопаснее и выгоднее."

mex_interventionism_focus:0 "Интервенционизм"
mex_interventionism_focus_desc:0 "Мы считаем право на свободу обязательным для всех народов,а не только наших собственных граждан. Если предотвращение тирании означает войну, то так тому и быть."

mex_deterrence:0 "Сдерживание"
mex_deterrence_desc:0 "Воюя в одиночку редко можно извлечь выгоду. К счастью, мы знаем, что лучшая защита - это коллективное предотвращение войн."

mex_volunteer_corps:0 "Добровольческий корпус"
mex_volunteer_corps_desc:0 "Наши люди хотят драться за идеалы свободы, можно создать средства для тех, кто желает помочь людям за рубежом."

mex_foreign_expeditions:0 "Иностранных экспедиции"
mex_foreign_expeditions_desc:0 "Наши враги готовы вмешаться в далекие конфликты за свои идеалы, мы должны быть готовы сделать тоже самое."

mex_why_we_fight:0 "Почему мы воюем"
mex_why_we_fight_desc:0 "Мир становится все более небезопасным. Наши люди должны видеть зверства, совершаемые теми, кто жаждет власти. Настало время сплотить людей вокруг нашего общего дела и убедиться, все готовы бороться за нашу свободу."

mex_technology_sharing:0 "Обмен технологиями"
mex_technology_sharing_desc:0 "Путем обмена технологическими достижениями с нашими союзниками, наша страна будет иметь возможность более эффективно проводить исследования."

