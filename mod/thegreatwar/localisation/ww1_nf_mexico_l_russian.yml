 # [mexico] Political Effort
 #=========================================================================
 mex_political_effort:0 "Политические реформы" #link me pls
 mex_political_effort_desc:0 "Время для реформ пришло. Старая стабильная система изжила себя, народ она больше не удовлетворяет, в неспокойные времена требуется правительство, которое в состоянии реагировать эффективно. Выбирем ли мы путь изменений, или укрепления существующей власти. Но политические изменения должны быть на благо и ради будущего нашего народа."

 mex_ww1_sovereignist_ethos:0 "Поддержка демократии Мадеро"
 mex_ww1_sovereignist_ethos_desc:0 "Власть была расколота слишком долго. За счет уменьшения силы регионов по сравнению с нашим центральным правительством, мы сможем преодолеть регионализм, что позволит сделать нашу нацию более сильной."

 mex_ww1_Support_the_democracy:0 "Поддержка демократии"
 mex_ww1_Support_the_democracy_desc:0 "Любой правитель, по сути, получает свою власть от народа. Мы делаем шаг в сторону более демократического общества, даже если мы не сильно изменимся сами, мы можем, по крайней мере, получить гораздо лучшее положение в торговле с различными демократическими странами мира."

 mex_ww1_centralizedpower:0 "Обязательные работы"
 mex_ww1_centralizedpower_desc:0 "Во время войны, а также сразу до и после нее, каждый гражданин должен поработать на благо страны. Отправив на строительные работы бродяг, бездомных и всех других бездельников, мы сможем получить новые фабрики практически забесплатно, а рабочих для заводов можно набирать из этого же сброда."

 mex_ww1_freespeech:0 "Свобода слова"
 mex_ww1_freespeech_desc:0 "В последние десятилетия революции были крайне кровавыми, что не совсем хорошо сказывается на выживании главы государства. Предоставив людям право на свободу слова, люди как минимум смогут выражать свое недовольство более творческими способами. Те, кто кричит ''ПОЖАР!'' в переполненном кинотеатре, или те, кто больно много упоминают мать главы государства, несомненно, продолжат отправляться за решетку."

 mex_ww1_reorganization_act:0 "Закон о реорганизации"
 mex_ww1_reorganization_act_desc:0 "С тех пор как цивилизация осчастливила своим появлением наш скромный народ, земля начала попадать в собственность различных групп и индивидов. Но спустя сотни лет большая часть этих территорий находится в упадке, либо вообще не используется. Реорганизовав землевладельческую сферу, особенно в отношении заброшенных территорий, мы сможем набрать новых рабочих на заводы из числа появившихся безземельцев."

 mex_ww1_full_rearmament:0 "Жесткое нормирование"
 mex_ww1_full_rearmament_desc:0 "Наши бравые парни, обороняющие линию фронта должны первыми получать еду и материалы. Гражданское население наверняка станет считать каждый грамм подуктов, но самое главное, что наши люди в униформе не будут голодать."

 Mex_collectivist_ethos:0 "Поддержка других революционных лидеров" #link me pls
 Mex_collectivist_ethos_desc:0 "Старый режим обречен на крах, ради нашей страны мы хотим пойти на крайние меры. Направив развитие нашей страны в сторону более жесткой формы правления, мы сможем эффективно защищать себя и свои национальные интересы в современном мире."

 Mex_nationalism_focus:0 "Поддержка Панчо Вильи"
 Mex_nationalism_focus_desc:0 "Национальная гордость за нашу великую родину имеет огромную поддержку у народа, благодаря недавним событиям. Некоторые политические эксперты в нашей стране даже придумали новую форму правления, известную как фашизм, который может прижиться в нашей стране. Возможно, эта форма правления может привести нашу почитаемую империю к славе!"

 mex_militarism:0 "Милитаризм"
 mex_militarism_desc:0 "Наша растущая военная мощь занимает все большую часть в идеологии. К счастью, народная поддержка наших войск в настоящее время велика. Люди видят в них героев борьбы за нашу Родину. Эта военная культура содействует развитию наших вооруженных сил."

mex_military_youth:0 "Милитаризация молодежи"
mex_military_youth_desc:0 "Наша милитаристская культура должна работать даже с детьми! Путем привития уважения к военным у подрастающего поколения, мы можем гарантировать, что они растут, чтобы служить нашему славному режиму. Некоторые могли бы назвать это эксплуатацией, но  лучше звучит, выражение, что мы даем подросткам светлое будущее."

mex_paramilitarism:0 "Вооруженные формирования"
mex_paramilitarism_desc:0 "Некоторые народы настолько глупы, что осуждают вооруженные гражданские формирования, опасаясь бунта. Однако, если мы будем осторожны, чтобы отбирать в эти специальные отряды лояльных к режиму, мы можем создать еще одну группу обозленных мужчин с оружием, которых поддерживает наш народ. И  они могут сослужить нам хорошую службу в случае войны."

mex_internationalism_focus:0 "Поддержка Эмилиано Сапаты"
mex_internationalism_focus_desc:0 "Коммунистическую революцию не остановить. Хорошо, что наши люди приняли ее сейчас, чем после гражданской войны. Как только мы открыто объявляем поддержку движению коммунистов - интернационалистов, мы сами должны стать красными, как кровь человека."

mex_political_correctness:0 "Политкорректность"
mex_political_correctness_desc:0 "Любой, кто выступает против нашего движения, делает это на почве ненависти к тем людям, которых мы поддерживаем. Поэтому каждый, кого защищает режим должен осознавать себя одним народом."

mex_indoctrination_focus:0 "Идеологическая обработка"
mex_indoctrination_focus_desc:0 "После многих лет дебатов о том, как получить поддержку нашего замечательного нового режима у  антикоммунистических граждан. Некоторые люди из Совета предлагают создать новое "Министерство любви", которое, официально, по-человечески объясняет людям, почему они должны поддержать наше правительство."

mex_political_commissars:0 "Политкомиссары"
mex_political_commissars_desc:0 "Войска, по иронии судьбы, это место, где антикоммунистические настроения процветают. Благодаря тому, что у нашей любящей власти везде есть глаза, мы можем искоренить инакомыслие из этой группы, прежде чем оно может развиться."

mex_ww1_unitedpeople:0 "Патриотическое рвение"
mex_ww1_unitedpeople_desc:0 "Мотивированное население может горы свернуть! Вдохновив наш народ сплотиться вокруг священного знамени, мы легко завоюем их разумы и сердца, что позволит нам проводить любую политику, но только до тех пор пока наше правительство будет выглядеть меньшим из возможных зол."

mex_ww1_massive_effort:0 "Национальное единство"
mex_ww1_massive_effort_desc:0 "Все мужчины и женщины обязаны каким-то образом поддержать усилия нашей страны! В свете грядущей Великой войны была создана масштабная программа по по увеличению нашего промышленного потенциала, чтобы мы могли превзойти любого нашего противника!"

mex_ww1_fortify_city:0 "Возведение укреплений"
mex_ww1_fortify_city_desc:0 "Когда война дойдет до наших границ, нам нужно быть к этому готовыми. Наняв строителей и инженеров для постройки фортов и бункеров в приграничных областях, мы сможем выдержать удары любого врага!"

mex_ww1_fortify_coast:0 "Береговая оборона"
mex_ww1_fortify_coast_desc:0 "Побережье нелегко защищать, особенно с появлением кораблей, которые могут высадить войска в любой точке мира. Однако, построив прибрежные форты, мы сможем защититься от морских вторжений, чтобы затем скинуть врагов обратно в море!"

mex_ww1_improve_our_puertos:0 "Улучшение нашего Военно-Морского флота"
mex_ww1_improve_our_puertos_desc:0 "В настоящей войне, наш флот остается слабым перед врагом. Но это поможет защитить наши порты."

mex_ww1_oppression_minorities:0 "Угнетение нацменьшинств"
mex_ww1_oppression_minorities_desc:0 "Лучший способ обеспечить лояльность меньшинств, неотождествление их друг с другом. Путем запрета публикаций на других языках кроме государственного, обеспечение неполноценности граждан в правах, которые не относятся к нашей культуре, мы можем заставить их считать себя одними из нас, и это удержит других от выступлений против нас."

mex_ww1_Unify_all_indigenous_languages:0 "Объединение всех коренных народов"
mex_ww1_Unify_all_indigenous_languages_desc:0 "После того, как страна была колонизирована, многие потомки коренных жителей все еще не в состоянии общаться на общем языке или служить стране."

mex_support_revolucionary_forces:0 "Поддержка революционных сил"
mex_support_revolucionary_forces_desc:0 "После 31-летней диктатуры, озлобленные мексиканцы воюют против федеральных властей. Желая сменить правительство."

MEX_ww1_Strengthen_military_forces:0 "Укрепление военных сил"
MEX_ww1_Strengthen_military_forces_desc:0 ""

MEX_ww1_Recluting_the_rebels:0 "Вербовка повстанцев"
MEX_ww1_Recluting_the_rebels_desc:0 "После революции осталось несколько крупных групп повстанцев. Мы должны привлечь их, прежде чем они обратятся против нас."

MEX_ww1_Rebuild_Mexico:0 "Восстановление Мехико"
MEX_ww1_Rebuild_Mexico_desc:0 "Революция оставила много разрушений. Мы должны оправиться от этой трагедии."

MEX_ww1_Renew_the_republic:0 "Восстановление Республики"
MEX_ww1_Renew_the_republic_desc:0 "Поддержка правительства Викториано Уэрты. Правой руки Порфирио Диаза."

MEX_ww1_supress_the_rebels:0 "Раздавить мятежников"
MEX_ww1_supress_the_rebels_desc:0 "Мы арестовали мятежников, у которых были копии плана Сан-Луиса. Мы должны принять меры, если хотим предотвратить революцию."

MEX_ww1_support_diaz:0 "Поддержка Порфирио Диаза"
MEX_ww1_support_diaz_desc:0 "Наше правительство создало в стране экономическое и военное процветание. Но ему угрожают повстанцы, мы должны арестовать их."

mex_ww1_Save_Madero:0 "Сохранить Мадеро"
mex_ww1_Save_Madero_desc:0 "Мы можем спасти президента от гибели. А затем поддержать правительство Венустиано Каррансы."

mex_ww1_subjugate_UPCA:0 "Восстановление первой Республики"
mex_ww1_subjugate_UPCA_desc:0 "Первая Республика охватывала большую часть Центральной Америки, которая была украдена предателями. Там существует нестабильная Федерация и разделенных мелких стран. Мы должны вернуть то, что принадлежит нам!!!"

mex_ww1_Lessons_of_war:0 "Уроки войны"
mex_ww1_Lessons_of_war_desc:0 "После возвращения того, что было нашим, мы узнали несколько тактик ведения войны, а также стратегий. Это поможет нам защитить нас должным образом."

mex_ww1_2nd_Mexican_American_war:0 "Отвоевание Ацтлана"
mex_ww1_2nd_Mexican_American_war_desc:0 "Они используют имя Ацтлана в землях Северной Мексики, которые были аннексированы США в результате американо–мексиканской войны. Ацтлана стала символом метисов активистов, которые считают, что они имеют законное и неотъемлемое право на эту землю. Для того, чтобы воспользоваться этим правом, некоторые члены движения Чикано предлагают создать новую страну, Република дель Норте."

mex_ww1_Support_the_columbus_raid:0 "Поддержка рейда на Колумбус"
mex_ww1_Support_the_columbus_raid_desc:0 "Рейд Панчо Вилльи  теперь официально известен в США, как мексиканская экспедиция, но изначально называлась карательной экспедицией армии США, проведенная армией США против военизированных сил мексиканского революционера Панчо Вильи во время мексиканской революции 1910-1920.Экспедиция была начата в ответ на нападение Вилльи на город Коламбус, штат Нью-Мексико."

mex_ww1_demand_belice:0 "Требование Белиза"
mex_ww1_demand_belice_desc:0 "Соединенные провинции Центральной Америки отдалились от нас. Великобритания имеет на правах колонии зону Белиза, которая является частью Гватемалы и мексиканской территории. Вот почему она так важна для нас!"

mex_ww1_Reconquer_the_UPCA:0 "Отвоевать СПЦА"
mex_ww1_Reconquer_the_UPCA_desc:0 "Претензии на Соединенные провинции Центральной Америки. Поскольку у нас есть законное право на эту территорию, ведь Мексика наследница первой Республики"

mex_ww1_Plan_of_San_Diego:0 "План Сан-Диего"
mex_ww1_Plan_of_San_Diego_desc:0 "План предусматривал такие вещи, как убийство всех взрослых англоговорящих в юго-западных Штатах и возвращение земли коренным американцам. Были рейды в Техас, которые начались в июле 1915 года. Рейдерам противостояли Техасские рейнджеры армии США и местные отряды самообороны. В общей сложности, за 30 рейдов в Техасе уничтожено большое количество имущества и убит 21 американец. Неизвестно, кто был ответственен за разработку плана, Сан-Диего, но есть теории, что мексиканские революционные лидеры приняли участие в его спонсировании."

mex_ww1_Prepare_the_reconquista:0 "Подготовка Реконкисты"
mex_ww1_Prepare_the_reconquista_desc:0 "После унижений 1846 и 1848, мы должны вернуть территории, которые принадлежат нам в качестве законных. И вернуть славу Мексики."

mex_ww1_Stabilize_the_country:0 "Стабилизация ситуации в стране"
mex_ww1_Stabilize_the_country_desc:0 "Мы должны стабилизировать политическую ситуацию в стране  и возместить ущерб, что вызвала революция."
 #--------------------------------------------------------------


 # [mexico] Diplomatic Effort
 #=========================================================================
mex_ww1_diplomatic_effort:0 "Улучшение эффективности дипломатии"
mex_ww1_diplomatic_effort_desc:0 "В наше время сложно сказать, к чему приведут нынешние события в мире. Дипломаты уже засыпали нас вопросами о том, будем ли мы участвовать в будущей битве за власть в мире, или же мы полностью отстранимся. Пока правительство раздумывает, у нас есть возможность расширить штат дипломатов, чтобы быть полностью готовыми к действиям, когда наша позиция будет определена."

mex_ww1_takeposition:0 "Определить свое место в мире"
mex_ww1_takeposition_desc:0 "Мы занимаем незначительное место в современном мире. И пока хорошо, что все великие державы вцепились друг другу в глотки, но что потом помешает им наброситься на нас, когда они закончат между собой? У нас есть лишь один шанс поставить на лидирующую лошадку, и быстро, иначе вместо кресла за столом победителей, мы получим только краткое упоминание в учебнике истории."

mex_ww1_supportgermany:0 "Поддержать Германию"
mex_ww1_supportgermany_desc:0 "Дружба с Германией, обладающей громадным промышленным потенциалом, является беспроигрышной ставкой, даже если в итоге мы окажемся в изоляции. Поддержав Германию в некоторых второстепенных вопросах, наша страна пошлет явный сигнал о том, что мы хотели бы быть ближе к Центральным державам."

mex_ww1_supportfrance:0 "Поддержать Францию"
mex_ww1_supportfrance_desc:0 "Может промышленность Франции и не может соперничать с немецкой, зато у них гораздо больше друзей по всему земному шару, и мы можем стать одним из них. Поддержка Франции в будущих дипломатических действиях, завоюет их любовь к нам."

mex_ww1_supportaustria:0 "Поддержать Австро-Венгрию"
mex_ww1_supportaustria_desc:0 "Старушка Австро-Венгрия жила достаточно долго, чтобы увидеть восход большинства существующих ведущих держав. Так что, какую же еще страну нам поддержать, если не ее? Это действие также сблизит нас с Центральными державами."

mex_ww1_supportrussia:0 "Поддержать Россию"
mex_ww1_supportrussia_desc:0 "Российская империя явно нуждается в помощи извне. Нация, чей лидер придумал термин ''Больной человек Европы'', сама не может быть здоровой. Наша поддержка, по крайней мере, поможет им продержаться до момента, когда они решат предпринять что-то действительно существенное."

mex_ww1_military_reserve:0 "Военный резерв"
mex_ww1_military_reserve_desc:0 "Война может постучаться в наши двери в любую минуту, и мы обязаны быть к этому готовы. Резервы, состоящие из обученных добровольцев, не окажут существенного влияния в случае реальной войны, но вкус армейской жизни может убедить этих мужчин вступить в регулярные войска."

mex_ww1_embargo_germany:0 "Эмбарго Германии"
mex_ww1_embargo_germany_desc:0 "Атаки немецких субмарин являются проявлением неуважения к свободной торговле! Объявление эмбарго приведет к сомнительности всего мира насчет нашего нейтралитета, но дельцы Германской империи больше не смогут зарабатывать на нас!"

mex_ww1_embargo_france:0 "Эмбарго Франции"
mex_ww1_embargo_france_desc:0 "Французское дипломатическое коварство и удары в спину непростительны. Наложение санкций пошатнет наш нейтралитет на международной арене, но это вряд ли выльется во что-то еще, главное, что Франция не сможет больше пользоваться нами!"

mex_ww1_sellweapons:0 "Торговля оружием"
mex_ww1_sellweapons_desc:0 "Хоть напряжение в мире достигло своего апогея, даже в этом хаосе мы чуем запах наживы. Так как у нас нет планов на вступление в эту войну, поставки вооружения и опытных образцов техники обоим сторонам конфликта помогут ликвидировать дефицит нашего бюджета. Нас нельзя осудить, они же сами начали войну."

mex_ww1_joingermany:0 "Присоединиться к Центральным державам"
mex_ww1_joingermany_desc:0 "Центральные державы всегда были друзьями нашей страны, и в это непредсказуемое время они отчаянно нуждаются в нашей помощи. Вступление в их союз означает и объявление войны, и в таком случае нам бы было не лишним выиграть ее. Но мы можем попробовать перевернуть ситуацию и склонить чашу весов на сторону Центральных держав."

mex_ww1_joinfrance:0 "Присоединиться к Антанте"
mex_ww1_joinfrance_desc:0 "Кажется, Антанта имеет больше шансов выиграть эту войну, и лучше бы нам оказаться с ними на одной стороне стола переговоров во время начала мирной конференции. Присоединение к Антанте гарантированно втянет нас в войну, которая может иметь катастрофические последствия, но мы по крайней мере поможем нашим союзникам, верно?"

mex_ww1_war_effort:0 "Подготовка к полномасштабной войне"
mex_ww1_war_effort_desc:0 "Когда весь мир испытывает кризис доверия, мы не можем позволить, чтобы какая либо нация обошла нас в военной сфере. Расширение промышленного потенциала гарантирует, что у нашей армии будет достаточно оружия и снаряжения для сохранения лидерства в мире!"

mex_ww1_equip_fra:0 "Поставки оружия Антанте"
