GER_ww1_leave_central_power:0 "Покинуть Центральные Державы"
GER_ww1_leave_central_power_desc:0 "The Central Powers was the alliance of the old Germany. Now with the new direction our great country is taking, we stick out in our own alliance. One of our old members can frontline instead, and Germany will seek out a new course entirely." 

GER_ww1_install_communism:0 "Коммунистическая революция"
GER_ww1_install_communism_desc:0 "A fire that sparked in the south has begun to spread all over Germany. Workers are rising against their bosses, and the locals against the local aristocracy in charge. Germany shall become a communist republic, and bring terror to the burgoise of Europe!" #KAISER_ANONY

GER_ww1_install_democracy:0 "Свободные выборы"
GER_ww1_install_democracy_desc:0 "The old Emperor and monarchy simply must go. For Germany to remain stable and peaceful, she must adopt a democracy patterned after that of her contemporaries. The ghost of 1848 will live once again!"

GER_ww1_fascist_coup:0 "Фашистский переворот"
GER_ww1_fascist_coup_desc:0 "Elements of our military have begun proposing the idea of an ultranationalistic state, with one of their own members taking autocratic power from the Kaiser. If they can pull this putsch off and seize everything for themselves, it could change the destiny of Europe as a whole, let alone the course of Germany."

GER_ww1_oppression_minorities:0 "Угнетать меньшинства"
GER_ww1_oppression_minorities_desc:0 "The best way to ensure loyalty to the Austrian throne from minority groups is to make them avoid identifying with each other to begin with. By making publications and public speeches in other languages illegal, punishing citizens who fail to confirm to our cultural norms, and enforcing local inferiority to our main culture, we can fool some of the group into thinking they are one of us, and keep the others from speaking out against us."

GER_ww1_france_friend:0 "Франко-германская дружба"
GER_ww1_france_friend_desc:0 "Франция была нашим соперником с конца империи Карла Великого. Теперь, когда мы имеем новое правительство, мы можем пересмотреть отношение друг к другу. Еще остались неудобные темы, но Франко-Германский союз вполне возможен в наши дни."

