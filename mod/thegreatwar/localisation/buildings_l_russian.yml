 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Радарные станции"
 radar_station_plural:0 "Радарные станции"
 radar_station_desc:0 "Радар предоставляет вам данные о вражеских войсках в ближайших регионах.\nЧем выше его уровень, тем больше радиус действия. \n\nТакже он позволяет эффективнее обнаруживать вражескую авиацию в регионе, повышая шансы на успех ваших летчиков."
 rocket_site:0 "Ракетные площадки"
 rocket_site_plural:0 "Ракетные площадки"
 rocket_site_desc:0 "Это сооружение позволяет размещать в регионе произведенные вами ракеты."
 nuclear_reactor:0 "Ядерные реакторы"
 nuclear_reactor_plural:0 "Ядерные реакторы"
 nuclear_reactor_desc:0 "Это сооружение производит в регионе обогащенный уран для использования в атомном оружии."
