l_russian:
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:0 "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 arms_factory:0 "Военные заводы"
 arms_factory_plural:0 "Военные заводы"
 arms_factory_desc:0 "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции."
 dockyard:0 "Верфь"
 dockyard_plural:0 "Верфи"
 dockyard_desc:0 "Это сооружение снабжает регион новыми кораблями."
 industrial_complex:0 "Фабрика"
 industrial_complex_plural:0 "Фабрики"
 industrial_complex_desc:0 "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции."
 air_base:0 "Авиабазы"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base:0 "Морская база"
 naval_base_plural:0 "Морские базы"
 naval_base_desc:0 "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker:0 "Укрепления"
 bunker_plural:0 "Укрепления"
 bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою - $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 trench:0 "Траншея"
 trench_plural:0 "Траншеи"
 trench_desc:0 "Траншеи используются для военнослужащих жильем. Они обеспечивает хороший бонус обороны к защитнику. Когда ведущим нападение, вы должны атаковать с нескольких направлений, чтобы уменьшить эффективность окопы."
 coastal_bunker:0 "Береговые укрепления"
 coastal_bunker_plural:0 "Береговые укрепления"
 coastal_bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в морском бою - $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery:0 "Нефтеперерабатывающие заводы"
 synthetic_refinery_plural:0 "Нефтеперерабатывающие заводы"
 #synthetic_refinery_desc:0 "Это сооружение производит в регионе +1 £resources_strip|3 и +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Это сооружение производит в регионе"
