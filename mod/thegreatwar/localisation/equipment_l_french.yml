 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_short:0 "King Tiger"
 GER_heavy_tank_equipment_3_desc:0 "Surnommé Königstiger par les Allemands et King Tiger par les Alliés ("tigre royal" en allemand et en anglais), ce char basé sur le Tiger I fut finalement un peu moins impressionnant que prévu. Le Tiger II alliait le blindage épais du Tiger I au blindage incliné du char moyen Panther. Avec ses 70 tonnes, il était protégé par un blindage frontal de 100 à 180 mm d'épaisseur et armé d'un canon long Kampfwagenkanone 43 L/71 de 8,8 cm."
