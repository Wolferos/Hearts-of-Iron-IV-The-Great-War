 GER_medium_tank_equipment_1_desc:0 "Dès 1934/1935, le général Heinz Guderian envisagea la création de deux modèles de base pour les futures Panzerdivisionen allemandes : un char de combat armé d'un canon antichar et de deux mitrailleuses et un char de soutien équipé d'un canon de gros calibre. Le premier devint le Panzerkampfwagen III, destiné à remplir le rôle de char standard dans les trois compagnies légères d'un bataillon de chars, et le second devint le Panzerkampfwagen IV."
