 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "Le Sd.Kfz. 138/1 Grille ("grillon" en allemand) est un canon automoteur allemand de la Seconde Guerre mondiale. Produit à environ 490 à 500 exemplaires, il fut utilisé par les Panzerdivisionen en Union soviétique ainsi qu'en Pologne et en France. Il resta en service jusqu'en 1945 et combattit également l'artillerie et les chars ennemis en Tunisie."
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Le Hummel ("bourdon" en allemand) est un canon automoteur monté sur le châssis du Geschützwagen III/IV et armé d'un obusier de 15 cm. Il fut utilisé par la Wehrmacht allemande du début de l'année 1943 jusqu'à la fin de la Seconde Guerre mondiale."
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Proposé par Krupp en 1944, ce projet de canon automoteur repose sur des composants du Panther et est armé d'un obusier de 12,8 cm. Historiquement, il n'a jamais dépassé le stade de l'ébauche."
