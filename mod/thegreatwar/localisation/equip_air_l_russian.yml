 fighter_equipment_0:0 "Ранний истребитель V"
 fighter_equipment_0_short:0 "Ранний истребитель V"
 fighter_equipment_0_desc:0 "Первая мировая война была первым крупным конфликтом с участием авиации."


 fighter_equipment_1:0 "Истребитель I"
 fighter_equipment_1_short:0 "Истреб. I"
 fighter_equipment_1_desc:0 "Использование радиальных двигателей и цельнометаллических фюзеляжей позволило появиться на свет легким монопланам. Это наш первый шаг на пути к современному истребителю."
 fighter_equipment_2:0 "Истребитель II"
 fighter_equipment_2_short:0 "Истреб. II"
 fighter_equipment_2_desc:0 "По мере того как мы применяем новые технологии к уже отработанным схемам, развитие истребителей идет невиданными темпами. Нам нужен истребитель, отличающийся высокой скоростью, маневренностью на больших высотах и максимальной дальностью полета. Кроме того, он должен нести мощное вооружение."
 fighter_equipment_3:0 "Истребитель III"
 fighter_equipment_3_short:0 "Истреб. III"
 fighter_equipment_3_desc:0 "Предыдущие разработки достойно себя проявили, но это не повод отказываться от дополнительных преимуществ. Новый самолет, обладающий непревзойденной мощностью, смертоносным вооружением и высокой дальностью полета, станет вершиной развития поршневой авиации."
 heavy_fighter_equipment:0 "Тяжелый истребитель"
 heavy_fighter_equipment_1:0 "Тяжелый истребитель I"
 heavy_fighter_equipment_1_short:0 "Тяж. истребитель I"
 heavy_fighter_equipment_1_desc:0 "Эскадрильям бомбардировщиков требуется защита от перехватчиков врага Для этого нам нужен истребитель, не уступающий бомбардировщикам по дальности полета. Эти машины крупнее, тяжелее и уступают по маневренности обычным истребителям, но зато превосходят их вооружением."
 heavy_fighter_equipment_2:0 "Тяжелый истребитель II"
 heavy_fighter_equipment_2_short:0 "Тяж. истребитель II"
 heavy_fighter_equipment_2_desc:0 "Война показала, что тяжелые истребители - легкая добыча для более маневренных перехватчиков, однако благодаря вооружению они хорошо проявляют себя в схватке с бомбардировщиками. Следующий вариант будет отличаться повышенной огневой мощью против воздушных и даже наземных целей, а также улучшенными скоростью и дальностью полета."
 heavy_fighter_equipment_3:0 "Тяжелый истребитель III"
 heavy_fighter_equipment_3_short:0 "Тяж. истребитель III"
 heavy_fighter_equipment_3_desc:0 "Хотя эскадрильи тяжелых истребителей неплохо действуют в различных ролях, нам следует разработать новые улучшения, которые повысят их шансы в схватках с истребителями, а также позволят перехватывать более быстрые и защищенные бомбардировщики противника."
 strat_bomber_equipment_1:0 "Стратегический бомбардировщик I"
 strat_bomber_equipment_1_short:0 "Страт. бомбардировщик I"
 strat_bomber_equipment_1_desc:0 "За время Первой мировой войны и после нее стало ясно, что бомбардировки военных целей и крупных городов - ключ к победе в следующей войне. Как минимум, нам необходимы самолеты, способные наносить подобные удары. Бомбардировщику требуется высокий потолок, хорошая скорость и большая бомбовая нагрузка. Это будет внушительная конструкция с несколькими двигателями, а также оборонительным вооружением."
 strat_bomber_equipment_2:0 "Стратегический бомбардировщик II"
 strat_bomber_equipment_2_short:0 "Страт. бомбардировщик II"
 strat_bomber_equipment_2_desc:0 "Бомбардировки успешно подрывают способность врага вести боевые действия. Улучшенное оборонительное вооружение и повышенная скорость позволят новым самолетам возвращаться невредимыми, а увеличенные бомбовая нагрузка и дальность полета повысят эффективность бомбардировок."
 strat_bomber_equipment_3:0 "Стратегический бомбардировщик III"
 strat_bomber_equipment_3_short:0 "Страт. бомбардировщик III"
 strat_bomber_equipment_3_desc:0 "Чтобы снизить потери от огня орудий ПВО и перехватчиков, нужно повысить максимальную высоту полета. Новая модель будет еще крупнее и сможет нести увеличенную бомбовую нагрузку и большой запас топлива, чтобы повысить дальность полета."
 jet_strat_bomber_equipment_1:0 "Реактивный стратегический бомбардировщик I"
 jet_strat_bomber_equipment_1_short:0 "Реакт. страт. бомбардировщик I"
 jet_strat_bomber_equipment_1_desc:0 "Реактивные двигатели наделят новые образцы непревзойденной скоростью без ущерба для бомбовой нагрузки и дальности полета. Эти самолеты открывают новую эру оружия массового поражения."
 tac_bomber_equipment:0 "Тактический бомбардировщик"


 ww1_zeppelin_equipment_1:0 "Дирижабль I"
 ww1_zeppelin_equipment_1_desc:0 "Дирижабль — летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков."

 ww1_zeppelin_equipment_2:0 "Дирижабль II"
 ww1_zeppelin_equipment_2_desc:0 "Дирижабль — летательный аппарат легче воздуха, представляющий собой комбинацию аэростата с силовой установкой (обычно это двигатель внутреннего сгорания с воздушным винтом) и системой управления ориентацией (рули управления), благодаря чему дирижабль может двигаться в любом направлении независимо от направления воздушных потоков."



