 ww1_fighter_equipment_1:0 "Разведчик"
 ww1_fighter_equipment_1_desc:0 "Термин разведчик, как описание класса военных самолетов, вошел в обиход незадолго до Первой Мировой Войны, и первоначально называют быстрый (для своего времени), свет (обычно один-сидит) безоружный разведывательный самолет."

 ww1_fighter_equipment_1b:0 "Ранний Истребитель I"
 ww1_fighter_equipment_1b_desc:0 "Первая мировая война была первым крупным конфликтом с участием авиации."

 ww1_fighter_equipment_2:0 "Ранний Истребитель II"
 ww1_fighter_equipment_2_desc:0 "Первая мировая война была первым крупным конфликтом с участием авиации."

 ww1_fighter_equipment_2b:0 "Истребитель Триплан"
 ww1_fighter_equipment_2b_desc:0 "Триплан — разновидность самолёта, конструкция которого характеризуется наличием трёх крыльев — трёх поверхностей для создания подъёмной силы. Как правило, крылья расположены друг над другом, при этом такой самолёт называют поперечным трипланом."

 ww1_fighter_equipment_3:0 "Ранний Истребитель III"
 ww1_fighter_equipment_3_desc:0 "Первая мировая война была первым крупным конфликтом с участием авиации."

 ww1_fighter_equipment_4:0 "Ранний Истребитель IV"
 ww1_fighter_equipment_4_desc:0 "Первая мировая война была первым крупным конфликтом с участием авиации."

 ww1_seaplane_equipment_1:0 "Гидросамолет I"
 ww1_seaplane_equipment_1_desc:0 "Слово "гидросамолет" используется для описания двух типов воздушных/водные транспортные средства: гидросамолет и летающая лодка."

 ww1_seaplane_equipment_2:0 "Гидросамолет II"
 ww1_seaplane_equipment_2_desc:0 "Слово "гидросамолет" используется для описания двух типов воздушных/водные транспортные средства: гидросамолет и летающая лодка."









 TUR_ww1_fighter_equipment_2:0 "Халберштат  D.II"
 TUR_ww1_fighter_equipment_2_short:0 "Халберштат  D.II"








 AUH_ww1_fighter_equipment_1:0 "Hansa-Brandenburg B.I"
 AUH_ww1_fighter_equipment_1_short:0 "HB B.I"
 AUH_ww1_fighter_equipment_1_desc:0 "The Hansa-Brandenburg B.I was an unarmed military trainer and reconnaissance biplane of World War I flown by the Austro-Hungarian Air Service."

 AUH_ww1_fighter_equipment_1b:0 "Hansa-Brandenburg C.I"
 AUH_ww1_fighter_equipment_1b_short:0 "HB C.I"
 AUH_ww1_fighter_equipment_1b_desc:0 "The Hansa-Brandenburg C.I, also known as Type LDD, was a 2-seater armed single-engine reconnaissance biplane designed by Ernst Heinkel, who worked at that time for the parent company in Germany. The C.I had similarities with the earlier B.I."

 AUH_ww1_fighter_equipment_2:0 "Aviatik (Berg) D.I"
 AUH_ww1_fighter_equipment_2_short:0 "Aviatik D.I"
 AUH_ww1_fighter_equipment_2_desc:0 "The Aviatik D.I was the first locally designed fighter aircraft of the Austro-Hungarian Air Service (Luftfahrtruppen)."

 AUH_ww1_fighter_equipment_2b:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_short:0 "Lloyd 40.15"
 AUH_ww1_fighter_equipment_2b_desc:0 "The Lloyd 40.15 was an experimental triplane fighter that was designed and built in the Austro-Hungarian Empire during World War I."

 AUH_ww1_fighter_equipment_3:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_short:0 "Phönix D.I"
 AUH_ww1_fighter_equipment_3_desc:0 "The Phönix D.I was an Austro-Hungarian First World War biplane fighter built by the Phönix Flugzeug-Werke and based on the Hansa-Brandenburg D.I."

 AUH_ww1_fighter_equipment_4:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_short:0 "Phönix D.III"
 AUH_ww1_fighter_equipment_4_desc:0 "To improve the problems of the Phönix D.I, a modified variant, the D.II was introduced with balanced elevators and balanced ailerons on the upper wings. A further development was the D.III which had balanced ailerons on both wings and a more powerful 230 hp (172 kW) Hiero in-line engine."

 AUH_ww1_bomber_equipment_1:0 "Hansa-Brandenburg G.I"
 AUH_ww1_bomber_equipment_1_short:0 "HB G.I"
 AUH_ww1_bomber_equipment_1_desc:0 "The Hansa-Brandenburg G.I was a bomber aircraft used to equip the Austro-Hungarian aviation corps in World War I. It was a mostly conventional large, three-bay biplane with staggered wings of slightly unequal span. The pilot and bombardier sat in a large open cockpit at the nose of the aircraft, with a second open cockpit for a gunner in a dorsal position behind the wings."








 GER_ww1_seaplane_equipment_1:0 "Albatros W.4"
 GER_ww1_seaplane_equipment_1_desc:0 "The Albatros W.4 was a German floatplane derivative of the Albatros D.I fighter with new wing and tail surfaces of greater span than the D.I. One hundred eighteen examples (including three prototypes) were built between June 1916 and December 1917. The aircraft operated in the North Sea and Baltic theatres and later served as training aircraft."

 GER_ww1_seaplane_equipment_2:0 "Albatros W.8"
 GER_ww1_seaplane_equipment_2_desc:0 "The Albatross W.8 was a German biplane fighter floatplane that saw service during First World War. It patrolled the seas around 1918. The fuselage of the aircraft was made of wood, similar to most aircraft designs of that period. The W.8 had a water-cooled Benz IIIb eight-cylinder engine fitted with a fixed two-bladed wooden propeller."


 GER_ww1_fighter_equipment_1:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_short:0 "Fokker M.5"
 GER_ww1_fighter_equipment_1_desc:0 "The Fokker M.5 was an unarmed single-seat monoplane aircraft. It served as a light reconnaissance aircraft and was the basis for the first successful fighter aircraft in German service, the Fokker Eindecker."

 GER_ww1_fighter_equipment_1b:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_short:0 "Fokker Eindecker"
 GER_ww1_fighter_equipment_1b_desc:0 "Developed in April 1915, the Eindecker ("Monoplane") was the first purpose-built German fighter aircraft and the first aircraft to be fitted with a synchronization gear, enabling the pilot to fire a machine gun through the arc of the propeller without striking the blades."

 GER_ww1_fighter_equipment_2:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_short:0 "Albatros D.III"
 GER_ww1_fighter_equipment_2_desc:0 "The Albatros D.III entered squadron service in December 1916, and was immediately acclaimed by German aircrews for its maneuverability and rate of climb."

 GER_ww1_fighter_equipment_2b:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_short:0 "Fokker Dr.I"
 GER_ww1_fighter_equipment_2b_desc:0 "The Fokker Dr.I (Dreidecker, "triplane" in German) was a World War I fighter aircraft built by Fokker-Flugzeugwerke. It became famous as the aircraft in which Manfred von Richthofen gained his last 19 victories, and in which he was killed on 21 April 1918."

 GER_ww1_fighter_equipment_3:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_short:0 "Fokker D.VII"
 GER_ww1_fighter_equipment_3_desc:0 "When the Fokker D.VII appeared on the Western Front, Allied pilots at first underestimated the new fighter because of its squarish, ungainly appearance, but quickly revised their view. The type quickly proved to have many important advantages. Unlike the Albatros, the Fokker D.VII could dive without any fear of structural failure. The D.VII was also noted for its high maneuverability and ability to climb at high angles of attack, its remarkably docile stall, and its reluctance to spin."

 GER_ww1_fighter_equipment_4:0 "Arado Ar 64"
 GER_ww1_fighter_equipment_4_short:0 "Ar 64"
 GER_ww1_fighter_equipment_4_desc:0 "The Arado Ar 64 was a single-seat biplane fighter developed in the late 1920s. It was among the first fighters produced when Germany abandoned the restrictions of the Treaty of Versailles and began rearming."

 GER_ww1_bomber_equipment_1:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_short:0 "AEG G.II"
 GER_ww1_bomber_equipment_1_desc:0 "The AEG G.II was a German biplane bomber developed from the AEG G.I, with more powerful engines. The G.II was typically armed with three machine guns and 200 kg of bombs. The bomber suffered stability problems, and many G.IIs were fitted with additional vertical tail surfaces."

 GER_ww1_bomber_equipment_2:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_short:0 "Gotha G.V"
 GER_ww1_bomber_equipment_2_desc:0 "The Gotha G.V was a heavy bomber used by the Luftstreitkräfte (Imperial German Air Service) during World War I. Designed for long-range service, the Gotha G.V was used principally as a night bomber."

 GER_ww1_bomber_equipment_3:0 "Dornier Do 11"
 GER_ww1_bomber_equipment_3_short:0 "Do 11"
 GER_ww1_bomber_equipment_3_desc:0 "The Dornier Do 11 was a German medium bomber developed in secret in the early 1930s. It was originally called the Dornier F before being renamed by the Reichsluftfahrtministerium."


 FRA_ww1_zeppelin_equipment_1:0 "Astra-Torres Airship"
 FRA_ww1_zeppelin_equipment_2:0 "Spiess Airship"

 GER_ww1_zeppelin_equipment_1:0 "Zeppelin M Class"
 GER_ww1_zeppelin_equipment_2:0 "Zeppelin V Class"

 ITA_ww1_zeppelin_equipment_1:0 "Dirigibile M-Class"
 ITA_ww1_zeppelin_equipment_2:0 "Dirigibile F3"
 
 RUS_ww1_fighter_equipment_1b:0 "Ньюпор IV"
 RUS_ww1_fighter_equipment_1b_short:0 "Ньюпор IV"
 RUS_ww1_fighter_equipment_1b_desc:0 "Французские самолеты семейства Ньюпор помнят в России по сей день. Хотя относят эту память к временам очень далеким, периоду первых полетов, полотняных крыльев и летающих этажерок. Так оно и есть, появились Ньюпоры в России в 1911 году - авиация тогда, что называется, только начинала становиться на крыло. До 1920 года русские авиазаводы изготовили более 1000 Ньюпоров разных типов."

 RUS_ww1_fighter_equipment_2:0 "Сикорский С-16"
 RUS_ww1_fighter_equipment_2_short:0 "Сикорский С-16"
 RUS_ww1_fighter_equipment_2_desc:0 "Одним из наиболее удачных машин Сикорского стал легкий истребитель С-16, выпущенный серией всего в 34 экземпляра. Первый самолет серии был готов в январе 1915 года. Самолет построили (как и все другие машины Сикорского) на РБВЗ в Санкт-Петербурге. Самолет С-16 представлял собой легкий истребитель сопровождения, предназначенный для прикрытия тяжелых бомбардировщиков."

 RUS_ww1_bomber_equipment_1:0 "С-22 Илья Муромец"
 RUS_ww1_bomber_equipment_1_short:0 "С-22 Илья Муромец"
 RUS_ww1_bomber_equipment_1_desc:0 "Илья Муромец (С-22 Илья Муромец) — общее название нескольких серий четырёхмоторных цельнодеревянных бипланов, выпускавшихся в Российской империи на Русско-Балтийском вагонном заводе в течение 1914—1919 годов. На самолёте поставлен ряд рекордов грузоподъёмности, числа пассажиров, времени и максимальной высоты полёта. Является в истории первым серийным многомоторным бомбардировщиком."
 
 RUS_ww1_fighter_equipment_1:0 "С-21 Русский витязь"
 RUS_ww1_fighter_equipment_1_short:0 "С-21 Русский витязь"
 RUS_ww1_fighter_equipment_1_desc:0 "С-21 Русский витязь - первый в мире четырёхмоторный самолёт, дал начало тяжёлой авиации. Создан И. И. Сикорским в качестве опытного самолёта для стратегической разведки. Предусматривалось размещение как двух, так и четырёх моторов."

 RUS_ww1_fighter_equipment_2b:0 "Ньюпор 17"
 RUS_ww1_fighter_equipment_2b_short:0 "Ньюпор 17"
 RUS_ww1_fighter_equipment_2b_desc:0 "Nieuport 17 — базовая модель французского истребителя Первой мировой войны, выполненного по схеме полутораплана. Nieuport 17 - основной истребитель ВВС Российской Империи. Годы производства	1916—1917."

 RUS_ww1_fighter_equipment_3:0 "Сикорский С-20"
 RUS_ww1_fighter_equipment_3_short:0 "Сикорский С-20"
 RUS_ww1_fighter_equipment_3_desc:0 "Опытная серия самолетов С-20 в количестве 5 экземпляров была построена в сентябре-октябре 1916 года. Истребитель С-20 был скомпонован по схеме одностоечного биплана с ротативным двигателем. Первый полет: 1916"

 RUS_ww1_fighter_equipment_4:0 "И-2"
 RUS_ww1_fighter_equipment_4_short:0 "И-2"
 RUS_ww1_fighter_equipment_4_desc:0 "И-2 «истребитель второй» — истребитель-биплан, разработанный Дмитрием Григоровичем. Первый советский истребитель собственной конструкции в СССР. Впервые взлетел 4 ноября 1924 года. Строился серийно в 1926 − 1929 годах. Всего выпущено 211 машин."

 RUS_ww1_seaplane_equipment_1:0 "М-5"
 RUS_ww1_seaplane_equipment_1_short:0 "М-5"
 RUS_ww1_seaplane_equipment_1_desc:0 "М-5 — летающая лодка конструкции Д. П. Григоровича. Прототип был собран в апреле 1915 года, а в мае на Крестовском острове в Санкт-Петербурге лётчик Я. И. Седов-Серов совершил на нём первые полёты. Строительство М-5 развернулось довольно крупной серией. Всего морская авиация получила 183 машины."

 RUS_ww1_seaplane_equipment_2:0 "ГАСН"
 RUS_ww1_seaplane_equipment_2_short:0 "ГАСН"
 RUS_ww1_seaplane_equipment_2_desc:0 "В конце 1916 г. в товариществе Щетинина и Григоровича началась постройка самолета ГАСН (Гидро-Аэроплан Специального Назначения). ГАСН представлял собой крупный двухмоторный поплавковый трехстоечный биплан, способный нести 450 кг торпеду. Двигатели "Роллс Ройс" 250 л.с. или "Рено" 220 л.с. Первый полет: 1917."
 
 RUS_ww1_bomber_equipment_2:0 "Святогор"
 RUS_ww1_bomber_equipment_2_short:0 "Святогор"
 RUS_ww1_bomber_equipment_2_desc:0 "Святогор — русский самолёт, прототип бомбардировщика, был спроектирован конструктором В. А. Слесаревым. В самолёте были применены ряды новейших решений, которые были позже перенятые другими конструкторами. Крупнейший в то время самолёт; построен 13 марта 1916 года, доводился до 1921 года, однако совершить полёт так и не смог."
 RUS_ww1_bomber_equipment_3:0 "ТБ-1"
 RUS_ww1_bomber_equipment_3_short:0 "ТБ-1"
 RUS_ww1_bomber_equipment_3_desc:0 "Туполев ТБ-1 — советский бомбардировщик. Первый в мире серийный цельнометаллический тяжёлый двухмоторный бомбардировщик-моноплан. Самолёт был разработан за 9 месяцев и выполнен в металле в 1925 году. Серийно строился с лета 1929 до начала 1932. Всего было построено 212 самолётов этого типа. На вооружении состоял до 1936 г."

 RUS_ww1_zeppelin_equipment_1:0 "Гигант"
 RUS_ww1_zeppelin_equipment_1_desc:0 "Гигант — дирижабль полужесткой конструкции, созданный по проекту инженеров А. М. Кованько и А. И. Шабского. Крупнейший управляемый аэростат, построенный в России. К началу войны в частях воздушного флота империи имелось 9 дирижаблей преимущественно мягкой системы, объёмом от 2200 до 10000 м³, имелось несколько эллингов. Для сборки корабля и заправки его водородом военное министерство выделило большой эллинг в Сализи (местечко близ Гатчины под Петроградом)."

 RUS_ww1_zeppelin_equipment_2:0 "Черномор"
 RUS_ww1_zeppelin_equipment_2_desc:0 "Черномор — общее название четырёх приобретённых Россией в Великобритании дирижаблей Coastal. Дирижабли предназначались для Черноморского флота, патрулирования береговой линии и конвоирования судов. Дирижаблям были свойственны все недостатки дирижаблей типа Coastal, в том числе ненадёжность двигателей." 
 
