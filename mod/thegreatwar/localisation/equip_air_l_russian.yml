 ww1_bomber_equipment_1_desc:0 "Ранний бомбардировщик"
 ww1_bomber_equipment_2:0 "Ранний бомбардировщик II"
 ww1_bomber_equipment_2_desc:0 "Ранний бомбардировщик"
