l_russian:

 # Beer Hall Putsch
 ww1_germany.23.t:0 "Попытка переворота в Баварии"
 ww1_germany.23.d:0 "Адольф Гитлер, вместе со своими соратниками по партии НСДАП, наиболее известный из которых - Эрих Людендорф, попытался организовать переворот в Баварии. Хоть НСДАП и наращивает свою популярность уже с окончания войны, но эта попытка восстания обречена на провал, и непонятно на что рассчитывает Гитлер. Как мы должны отреагировать на все это?"
 ww1_germany.23.a:0 "Пусть он кричит! Мы все равно не слушаем."
 ww1_germany.23.b:0 "Заставьте его замолчать! Пошлите армию!!"

 # Hitler Chancellor of Germany
 interwar_news.1.t:0 "Новый канцлер Германии"
 interwar_news.1.d:0 "В попытке задобрить Национал-социалистическую партию, Франц фон Папен уступил свое кресло Адольфу Гитлеру, которого хотели использовать в роли политической марионетки, а президент Гинденбург без какой-либо радости одобрил это назначение. Однако приход к власти человека, открыто критикующего Версальский договор, может положить конец устоявшемуся миру."
 interwar_news.1.a:0 "Чем это обернется для Германии?"

 # March on Rome (Mussolini)
 interwar_news.2.t:0 "Марш на Рим"
 interwar_news.2.d:0 "Бенито Муссолини, Эмилио де Боно, Итало Бальбо и Чезаре Мария де Векки организовали шествие на Рим количеством в 30000 человек, которое получило умеренную поддержку населения. Опасаясь гражданской войны, король Виктор Иммануил III подчинился требованиям протестующих и назначил Мусслолини новым премьер-министром. Он уже отстраняет короля от управления страной, и это может положить конец той Европе, которую мы знали." 
 interwar_news.2.a:0 "Новый итальянский Дуче"

 # Wall Street Crash
 interwar_news.3.t:0 "Крушение Уолл-Стрит"
 interwar_news.3.d:0 "Мечта о вечном экономическом благополучии разбилась в прах из-за произошедшей катастрофы огромных масштабов. Мошеннические практики и спекуляции в банковском деле привели к крупнейшему падению индексов на Нью-Йоркской торговой бирже, вслед за которыми покатились и биржи Лондона, Парижа и остального мира.Для западного мира настали зловещие времена..."
 interwar_news.3.a:0 "А как же мои облигации?"

  # Lenin Death
 interwar_news.4.t:0 "Ленин мертв"
 interwar_news.4.d:0 "Владимир Ильич Ульянов, более известный под псевдонимом Ленин, сегодня скончался. После долгой жизни в политических интригах, которые привели к свержению царя и созданию СССР, его здоровье было подорвано и сегодня у него произошло внутримозговое кровоизлияние. В Советах два многообещающих коммуниста - Иосиф Сталин и Лев Троцкий - уже начали борьбу за возниикший вакуум во власти."
 interwar_news.4.a:0 "Без него СССР и 10 лет не протянет!"

  # Revolution in Egypt >>> https://en.wikipedia.org/wiki/Egyptian_revolution_of_1919
 interwar_news.5.t:0 "Революция в Египте"
 interwar_news.5.d:0 "Вскоре после установления мира в Европе делегация активных египетских националистов, ведомые Саадом Заглулом, подали обращение Верховному коммисару Реджинальду Уингейту, с просьбой покончить с Британским протекторатом в Египте и Судане и представить Египет на следующей мирной конференции в Париже.\n\nТем временем было организовано движение широких масс за освобождение Египта и Судана, которые решили воспользоваться тактикой гражданского неподчинения. Заглул и партия Вафд быстро завоевали популярность нового движения, и их представители разъезжали по городам, собирая подписи в поддержку петиции о полной независимости страны." 
 interwar_news.5.a:0 "Как ответит Британская империя?"

  # Polish–Soviet War >>> https://en.wikipedia.org/wiki/Polish%E2%80%93Soviet_War
 interwar_news.6.t:0 "Советско-Польская война"
 interwar_news.6.d:0 "Ленин рассматривал Польшу в качестве моста для Красной Армии, который нужно пересечь, чтобы помочь другим коммунистическим движениям и добиться революций в Европе."
 interwar_news.6.a:0 "Сможет ли Польша выстоять против России?"