 ww1_belgium.2.t:0 "Belgium proposes alliance"
 ww1_belgium.2.d:0 "Today we recieved message that Belgium wants to invite us in their alliance. They propose unite Benilux and create new strong alliance. What should we do?"
 ww1_belgium.2.a:0 "That is good proposal"
 ww1_belgium.2.b:0 "No"
 ww1_belgium.3.t:0 "Belgium demands subjugation"
 ww1_belgium.3.d:0 "Today Belgium sent us official demand of subjugation. They also said that they will use force if needed. What is our answer?"
 ww1_belgium.3.a:0 "We have no choice"
 ww1_belgium.3.b:0 "They may come only if they break our defence"
 ww1_belgium.4.t:0 "Belgium demands Eupen"
 ww1_belgium.4.d:0 "Eupen always was a Belgium territory. Now they demand their rightful lands. Belgium is not so strong, but should we start war for small piece of land?"
 ww1_belgium.4.a:0 "It is their historical land after all"
 ww1_belgium.4.b:0 "No, it is german territory"
 ww1_belgium.5.t:0 "Unite Benilux"
 ww1_belgium.5.d:0 "We think it's time for uniting Benilux. We will unite people of Benilux Region under our rule."
 ww1_belgium.5.a:0 "We will send demand to our neighbours"
 ww1_belgium.5.b:0 "We already control Benilux"
 
 BEL_ww1_army_effort:0 "Military Modernization"
 BEL_ww1_army_effort_desc:0 "Many of our rifles, cannons, tools, and, unfortunately, military leaders are relics of a bygone era. With the Maxim Gun now not only fabricated, but on a large scale, we simply have no choice but to get with the times. The quicker we bring these new weapons into circulation, and bring in experts who know how to use them, the quicker our military can become a modern, effective fighting force."
 
