l_braz_por:
 infrastructure:0 "Infraestrutura"
 infrastructure_plural:0 "Infraestruturas"
 infrastructure_desc:0 "Esta construção fornece ao estado uma melhoria na infraestrutura. Aumenta sua capacidade de suprimento em regiões estratégicas e aumenta a velocidade de seus exércitos."
 arms_factory:0 "Fábrica militar"
 arms_factory_plural:0 "Fabricas Militares"
 arms_factory_desc:0 "Esta construção fornece ao estado indústrias para produção de novos equipamentos militares. Pode ser convertida em uma indústria civil se necessário."
 dockyard:0 "Estaleiro naval"
 dockyard_plural:0 "Estaleiros navais"
 dockyard_desc:0 "Esta construção fornece ao estado indústrias para produção de novos navios."
 industrial_complex:0 "Fábrica civil"
 industrial_complex_plural:0 "Fábricas civis"
 industrial_complex_desc:0 "Esta construção fornece ao estado indústrias para produção de mercadorias civis ou edificação de novas construções. Pode ser convertida em uma indústria militar se necessário."
 air_base:0 "Base aérea"
 air_base_plural:0 "Bases aéreas"
 air_base_desc:0 "Esta construção fornece ao estado implantação para suas forças aéreas."
 naval_base:0 "Base naval"
 naval_base_plural:0 "Bases Navais"
 naval_base_desc:0 "Aumenta o alcance de sua frota e fornece serviços de reparo para ela. Permite suprimentos ultramarinos e a exportação de recursos. Níveis maiores aumentam o rendimento dos suprimentos."
 bunker:0 "Forte terrestre"
 bunker_plural:0 "Fortes Terrestres"
 bunker_desc:0 "Essa construção inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte do atacante em combate. Ataques feitos em múltiplas direções diminuirão o efeito dos fortes"
 trench:0 "Trincheira"
 trench_plural:0 "Trincheiras"
 trench_desc:0 "Trincheiras são usadas para abrigar tropas. Elas providenciam um bonus defensivo para os defensores. Quando liderando um assalto, Você deve atacar de varias direções para diminuir a eficiancia das trincheiras."
 coastal_bunker:0 "Forte costeiro"
 coastal_bunker_plural:0 "Fortes costeiros"
 coastal_bunker_desc:0 "Essa construção inflige uma penalidade de ataque de $VALUE|+%0$ para cada nível de forte do atacante em combates de invasão naval."
 anti_air_building:0 "Defesa antiaérea"
 anti_air_building_plural:0 "Anti-Air"
 anti_air_building_desc:0 "Esta construção fornece ao estado proteção contra bombardeiros inimigos e a habilidade de disparar contra aeronaves atacantes."
 synthetic_refinery:0 "Refinaria sintética"
 synthetic_refinery_plural:0 "Refinarias sinteticas"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Esta construção fornece ao estado"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Estação de radar"
 radar_station_plural:0 "Estações de radar"
 radar_station_desc:0 "O radar permite que você colete informações sobre tropas inimigas em estados próximos.\nUm radar de nível maior em um estado tem um alcance efetivo maior.\n\nRadares também garantem ao estado uma detecção maior de forças áreas inimigas, dando a seus aviões uma chance melhor de entrar em combate com elas."
 rocket_site:0 "Base de lançamento de foguete"
 rocket_site_plural:0 "Bases de lançamento de foguetes"
 rocket_site_desc:0 "Esta construção fornece ao estado implantação para os foguetes produzidos."
 nuclear_reactor:0 "Reator nuclear"
 nuclear_reactor_plural:0 "Reatores nucleares"
 nuclear_reactor_desc:0 "Esta construção fornece ao estado produção de urânio enriquecido para uso em armas nucleares."
