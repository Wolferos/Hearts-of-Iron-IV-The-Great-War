 medium_tank_equipment_3_desc:0 "Tanques médios são tanques de múltiplos propósitos razoavelmente ágeis que são capazes de executar diversos papeis, tais como escolta, suporte, ou até mesmo tanques de linha de frente."
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther é o nome comum de um tanque médio implementado pela Alemanha na Segunda Guerra Mundial da metade de 1943 até o fim da guerra europeia de 1945. Era planejado como uma forma de contra-ataque do T-34 russo, e era um substituto para o Panzer III e o Panzer IV. Enquanto nunca substituindo o último, ele serviu junto com os tanques Tigers mais pesados até o fim da guerra. A excelente combinação de poder de fogo do Panther, mobilidade e proteção, serviam como uma referência para os designs de fim de guerra e pós-guerra de outras nações, ele é tido como um dos melhores tanques da Segunda Guerra mundial."
