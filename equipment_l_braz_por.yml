 GER_medium_tank_aa_equipment_1:0 "Flakpanzer III Möbelwagen"
 GER_medium_tank_aa_equipment_1_short:0 "Möbelwagen"
 GER_medium_tank_aa_equipment_1_desc:0 "Apelidada de Möbelwagen (van de mobília) por causa de sua torre encaixotada quando fechada, foi uma arma anti-aeronaves com auto-propulsão construída do chassis do tanque Panzer III e armado com armas quadruplas de 20 mm."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "O Flakpanzer IV Ostwind (Alemão: ‘Vento leste’) foi um uma arma contra aeronaves com autopropulsão baseada no tanque Panzer IV. Foi desenvolvido em 1944 como sucessor do Flakpanzer IV anterior. A torre do Pazner IV foi removida e substituída com uma torre de topo aberto hexagonal que continha uma FlaK 43 de 3,7 cm. Um design de parte superior fechada teria sido preferido, mas não foi possível devido à fumaça pesada gerada pela arma."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian foi um arma antiaérea autopropulsada projetada por Rheinmetall durante a Segunda Guerra mundial para as forças armadas Alemãs. Tinha-se a intenção de armá-lo com duas FlaK 43 de 3,7 cm em uma torre fechada, rotativa no casco de um tanque Panther médio, mas não foi construído antes do fim da guerra na Europa."
