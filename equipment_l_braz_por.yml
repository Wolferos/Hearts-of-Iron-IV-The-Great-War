 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "O Elefant (elefante) foi um caça-tanques baseado no chassi do Projeto Porsche Tige cancelado e armado com uma arma de Panzerabwehrkanone 43/2 de 88 mm."
