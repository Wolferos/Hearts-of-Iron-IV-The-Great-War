 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "O Sd.Kfz. 138/1 Grille (Alemão: ‘Grilo’) era um equipamento de artilharia autopropulsada que era usado pela Alemanha durante a Segunda Guerra Mundial. Cerca de 490-500 Grilles foram produzidos. Eles foram usados pelas divisões panzer na União Soviética junto com unidades na Polónia e na na França. Eles foram usados até 1945 e eles também serviram na Tunísia onde lutaram contra artilharia e tanques inimigos."
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Huummel (Alemão: ‘abelhão’) era uma arma de artilharia autopropulsada baseada no chassis do Geschützwagen III/IV, armado com um morteiro de 15 cm. Era usado pela Wermacht Alemã durante a Segunda Guerra Mundial do início de 1943 até o fim da guerra."
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Um conceito de canhão de artilharia autopropulsada proposto pela Krupp em 1944 baseado nos componentes Panther com um canhão de morteiro de 12,8 cm. Historicamente ele nunca saiu da fase de conceito."
 medium_tank_destroyer_equipment:0 "Caça-Tanques médio"
 medium_tank_destroyer_equipment_short:0 "Caça-Tanques M."
 medium_tank_destroyer_equipment_desc:0 "Caça-Tanques são tanques com uma arma maior que o normal no lugar de uma torre. Caça-Tanques médios são baseados em chassis de tanques médios, o que significa que eles são de certa forma móveis e carregam um poder de fogo respeitável."
