 medium_tank_destroyer_equipment_3_short:0 "M. TD III"
 medium_tank_destroyer_equipment_3_desc:0 "Caça-Tanques são tanques com uma arma maior que o normal no lugar de uma torre. Caça-Tanques médios são baseados em chassis de tanques médios, o que significa que eles são de certa forma móveis e carregam um poder de fogo respeitável."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "A arma de assalto Sturmgeschütz III foi o veículo blindado alemão mais produzido durante a Segunda Guerra Mundial. Ela foi construída no chassi do valoroso tanque Panzer III. Inicialmente planejado como arma blindada, leve e móvel para suporte de infantaria, o StuG foi continuamente modificado e amplamente utilizado como caça-tanques."
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "O Jagdpanzer IV serviu em combate nas seções anti-tanques das divisões Pazner e SS Pazner. Eles lutaram na Normandia, na Batalha das Ardenas, no Fronte Leste. Eles foram caça-tanques de sucesso mas tinham desempenho ruim quando usados fora do papel de substitutos para tanques ou armas de assalto, como a maioria dos caça-tanques. Nos estágios mais avançados da guerra entretanto, eles eram usados cada vez mais como tanques, devido à falta de outras coisas disponíveis."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "O Jagdpanther (Alemão: ‘pantera caçadora’) foi um caça-tanques construído pela Alemanha Nazista durante a Segunda Guerra Mundial baseado no chassi do tanque Panther. Entrou em serviço no fim da guerra (1944) e viu combate nos frontes Orientais e Ocidentais. O Jagdpanther combinou o poderoso canhão PaK 43 de 8,8 cm do Tiger II e a excelente blindagem e suspensão do chassis Panther, apesar de que ele sofreu com o estado pobre geral da Alemanha, na última parte da guerra, o que resultou em uma pequena produção, falta de partes sobressalentes e pouco treinamento de tripulação."
