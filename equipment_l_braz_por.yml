 gw_tank_equipment:0 "Tanque da Grande Guerra"
 gw_tank_equipment_short:0 "Tanque da Grande Guerra"
 gw_tank_equipment_desc:0 "Tanques na Primeira Guerra Mundial foram desenvolvidos separadamente e simultaneamente pelo Reino Unido e pela França como formas de quebrar o impasse das guerras de trincheiras no Fonte Ocidental. O Tanque de nome foi adotado pelos britânicos durante os estágios inicias de seu desenvolvimento, como uma medida de segurança para esconder seu propósito. Tanques inicias eram armados com metralhadoras e pequenos canhões, se moviam lentamente e eram blindados apenas o suficiente para parar pequenas armas de fogo."
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "O Leichttraktor foi um tanque alemão experimental. Depois da Primeira Guerra Mundial, a Alemanha foi restrinida no desenvolvimento militar pelo Tratado de Versalhes mas um programa secreto com o nome de 'Traktor’ estava desenvolvendo veículos militares blindados e artilharia. "
