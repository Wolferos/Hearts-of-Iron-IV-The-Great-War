 GER_light_tank_destroyer_equipment_1_desc:0 "O Panzerjager I (caçador de tanques 1 em alemão) foi o primeiro dos caça-tanques alemães a entrar em combate na Segunda Guerra Mundial. Eles carregavam uma arma anti-tanque Czech Skoda 47 mm PaK em um chassis convertido de um Panzer I Ausf."
